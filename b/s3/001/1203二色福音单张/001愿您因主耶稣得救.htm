      <p align="left" style="margin-left: 25px; margin-right: 20px">　<p align="left" style="margin-left: 25px; margin-right: 20px">
				<font color="#FF0000" size="4">
				<span style="font-family: 宋体; font-weight: 700">愿您因主耶稣得救</span></font></p>          
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">朋友，这里诚恳的介绍一位救主，就是神的儿子我主耶稣基督。深愿您因祂得救。</span></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		世人都犯了罪，亏缺了神的荣耀。然而神有丰盛的慈爱，当我们死在罪恶过犯之中的时候，差遣祂独一爱子</span><font face="宋体">
		</font><span style="font-family: 宋体">—</span><font face="宋体"> </font>
		<span style="font-family: 宋体">耶稣</span><font face="宋体"> </font>
		<span style="font-family: 宋体">—</span><font face="宋体"> </font>
		<span style="font-family: 宋体">降世，来寻找拯救失丧的人，末了被钉在十字架上，流血舍命，第三天复活，成为赐生命的灵。</span></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		如今，凡悔改相信，接受祂名的人，身上一切的罪恶都因十架宝血得以洗净，并且里头得着祂复活的新生命，成为神的儿女。</span></p>
		<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		朋友，愿您口里认耶稣为主，心里信神叫祂从死里复活；并在此刻开口呼求主耶稣的名，就必得救。</span></p>
