		<p style="margin-left: 25px; margin-right: 20px" align="left"><b>
		<font size="4">第十四问</font></b></p>
        <p style="line-height: 150%; margin-left: 25; margin-right: 20px"><b>基督曾否为我们代守律法？我们的得救与祂的守律法有没有直接的关系？</b><p style="line-height: 150%; margin-left: 25; margin-right: 20px">
		<b>答</b><p style="line-height: 150%; margin-left: 25; margin-right: 20px">基督没有为我们代守律法。因为救我们的是神的义，不是基督的义。<p style="line-height: 150%; margin-left: 25; margin-right: 20px">基督的守律法，是叫基督自己有义，有作救主的资格。因此，基督的守律法与我们的得救，只有间接的关系。<p style="line-height: 150%; margin-left: 25; margin-right: 20px">基督救我们，是因祂受了律法的刑罚－死，不是因祂守律法。救我们的是基督的死，是基督受死所成的义，不是基督所行的义。基督所行的义，是基督自己的。<br>
