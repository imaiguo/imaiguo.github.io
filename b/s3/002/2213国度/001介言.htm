		<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		虽然国度在圣经中占很重要的地位，但许多基督徒对此并没有合式、正确并充分的领会。本书的信息，是一九七二年在洛杉矶一次特会所释放的，主要的是陈明国度生命的一面。虽然有几章论及道理和客观的一面，但主要的负担乃在生命一面。但愿这些信息，使神的儿女清明的思考他们对国度的职责，并渴望今天就凭着神圣的生命，活在国度的实际里，好使他们在来世能与主一同享受国度的实现。</p>
