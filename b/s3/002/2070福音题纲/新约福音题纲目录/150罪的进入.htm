			<font size="4" color="#FF0000">第一百五十篇   罪的进入</b></font>
						
            </p>
			<o:p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">读经：</span></b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">罗马书五章</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">12</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">节。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">一、罪的创始<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、罪的创始者乃是撒但。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、撒但创始罪，乃是撒但背叛神。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">二、罪的进入<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、罪进入人类乃是藉着亚当。可用疾病的遗传说到罪的进入，同样，罪也是藉着亚当一人进入亚当的后裔。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、罪既遗传到一切的人类里，所以没有一个人里头没有罪。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">三、罪进入的结果<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、罪带来的后果就是死。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、世人所以都会死，就是因为世人都有了罪。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">四、如何脱罪<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p style="line-height: 150%; margin-left: 25px; margin-right: 20px"><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA"><font size="3">要讲如何脱罪的刑罚及罪的权势，把这两面的路都找出来。</font></span>
