			<p align="left" style="margin-left: 25px; margin-right: 20px"><b>
			<font size="4" color="#FF0000">第二百零三篇   被杀的羔羊</b></font>
						
            </p>
			<o:p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">读经：</span></b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">启示录五章</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">6</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">节，</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">9</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">节，一章节</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">5</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">，七章</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">14</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">节，</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">17</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">节，十三章</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">8</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">节。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">一、羔羊是基督<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、基督来是为人赎罪。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、基督赎罪是作神的羔羊代替人被杀流血。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">二、被杀是钉十字架<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、基督在十字架上被杀，就是要担当人的罪。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、基督的钉十字架是满足神公义的要求。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">三、羔羊被杀的果效<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、使我们脱离罪。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、把我们洗净洁白。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">3</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、使我们得着神的生命。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">四、如何得着被杀的羔羊<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、承认</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体">衪为你被杀。<span lang="EN-US"><o:p>
            </o:p>
            </span></span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、接受</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体">衪作你的救主。</span></span></font><span lang="EN-US" style="font-size:16.0pt;
mso-bidi-font-size:12.0pt"><o:p>
            </o:p>
            </span></p>
