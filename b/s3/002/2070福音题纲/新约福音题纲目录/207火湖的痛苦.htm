			<font size="4" color="#FF0000">第二百零七篇   火湖的痛苦</b></font>
						
            </p>
			<o:p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">读经：</span></b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">启示录十四章</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">9</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">～</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">11</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">节，二十一章</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">8</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">节，马可福音九章</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">43</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">～</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">48</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">节。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">一、火湖是神忿怒的分</span></b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">（杯就是分的意思）</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、神对人是爱，所以为人成功救赎。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、人若一直不肯悔改，只有招惹神的忿怒。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">3</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、神忿怒的集大成，就是火湖。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">二、火湖有硫磺火<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、火烧人。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、硫磺薰人。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">3</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、硫磺火是不灭的。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">三、火湖有虫子咬<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt">蚊子、臭虫、跳蚤的咬，人都受不了；何况地狱的虫子是不死的，火是不灭的，那种痛苦何堪想呢！<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 30; margin-right: 15"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">四、如何逃避火湖</span></b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">（内容从略）</span></span></font></p>
