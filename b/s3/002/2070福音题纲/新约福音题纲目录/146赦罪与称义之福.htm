			<font size="4" color="#FF0000">第一百四十六篇   赦罪与称义之福 </b></font>
						
            </p>
			<o:p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">读经：</span></b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">罗马书四章</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">7</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">～</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">8</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">节。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">一、赦罪之福<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、定罪使人灭亡，所以是痛苦的。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、赦罪是免去灭亡，所以是有福的。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">二、称义之福<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、赦罪之福是消极的叫我们免去灭亡，称义之福是积极的叫我们蒙神悦纳。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、赦罪是说，你犯了罪而给你赦免；称义是说，神不算你有罪，神看你好像从来没有犯过罪一样。所以这里说，神不算为有罪的，这人是有福的。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">三、如何得着赦罪与称义之福</span></b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">（内容从略）</span></span></font></p>
