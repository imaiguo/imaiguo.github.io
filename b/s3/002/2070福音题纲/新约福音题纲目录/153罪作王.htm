			<p align="left" style="margin-left: 25px; margin-right: 20px"><b>
			<font size="4" color="#FF0000">第一百五十三篇   罪作王</b></font>
						
            </p>
			<o:p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体">读经：</span></b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体">罗马书五章<span lang="EN-US">21节。<o:p>
            </o:p>
            </span></span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体"><font size="3">一、罪的意义<span lang="EN-US"><o:p>
            </o:p>
            </span></font></span></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、罪不仅是一个行为，罪还是一个生命。所以罪不是一个死的东西，乃是一个有位格的活物。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、罪的本身就是鬼的生命。（这里所说的鬼乃是指着撒但说的。）罪的行为乃是许许多多邪恶的事。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">二、罪的权势<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、罪的行为叫人受罪的刑罚，而罪的本身在人身上乃是一种权势。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、罪的权势辖制人，叫人作罪的奴隶，所以罪能在人身上作王。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><b><font size="3"><span style="mso-bidi-font-size: 12.0pt">三、罪掌权的结果<span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></b></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">1</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、叫人不自主的犯罪作恶。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><font size="3"><span style="mso-bidi-font-size: 12.0pt"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">2</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">、叫人死。人一犯罪作恶就必须死。</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><o:p>
            </o:p>
            </span></span></font></p>
            <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"><b><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><font size="3">四、如何脱罪</font></span></b></p>
