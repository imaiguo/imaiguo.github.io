            </p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">一、死是从罪来的，所以与联环，人犯罪多就死的快。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">二、死有四步：</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">一、（1）灵死；缺乏道德观念，对神不认识。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">&nbsp;&nbsp; （2）身体死。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">&nbsp;&nbsp; （3）灵魂下阴间。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">&nbsp;&nbsp; （4）天地末日，身体、灵、魂、各合在一起全人被扔在火湖里。</p>
