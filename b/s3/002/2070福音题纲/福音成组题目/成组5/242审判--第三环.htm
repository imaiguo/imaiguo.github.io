<p style="text-indent: 进制; line-height: 150%; margin-left: 30; margin-right: 15">一、人一生所行所为的过犯和不义，不能一死了之，总得受审判。</p>
<p style="text-indent: 进制; line-height: 150%; margin-left: 30; margin-right: 15">二、神说将来人要受衪的审判。</p>
<p style="text-indent: 进制; line-height: 150%; margin-left: 30; margin-right: 15">三、将来的审判是在人死了之后。人的死不是人生的结束，乃是人生第二段的开始。</p>
<p style="text-indent: 进制; line-height: 150%; margin-left: 30; margin-right: 15">四、将来的审判是至公至义，是白色大宝座前的审判。</p>
<p style="text-indent: 进制; line-height: 150%; margin-left: 30; margin-right: 15">五、将来的审判是照着人今天的行为。</p>
<p style="text-indent: 进制; line-height: 150%; margin-left: 30; margin-right: 15">六、在那一个审判里，除了信主耶稣的人之外，没有一个不被定罪的。</p>
