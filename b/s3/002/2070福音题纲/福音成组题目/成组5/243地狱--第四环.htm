            </p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">一、今天所有犯罪的人，被叛判罪后都得坐监狱。宇宙是神管理的，人犯了神的律法，也得坐神的监狱。宇宙的监狱就是地狱。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">二、神将来审判人之后，把一切犯罪的人都扔到火湖里去。火湖就是平常所说的地狱，要形容地狱的痛苦。</p>
