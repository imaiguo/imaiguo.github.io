			<p align="left" style="margin-left: 25px; margin-right: 20px"><b>
			<font size="4">第二四六篇 生命的救主</b></font>
						
            </p>
<p style="line-height: 200%; margin-left: 25px; margin-right: 20px">一、救主乃是神来成为人。</p>
<p style="line-height: 200%; margin-left: 25px; margin-right: 20px">二、在这位救主里有神的生命，就是大能的生命。</p>
<p style="line-height: 200%; margin-left: 25px; margin-right: 20px">三、神来作救主，就是要把大能的生命赐给人。</p>
<p style="line-height: 200%; margin-left: 25px; margin-right: 20px">四、历代圣贤、人类科学家、宗教救主、没有一个能把生命给人的，他们都是死的救主；只有一位生命的救主，才是救主。</p>
