            </p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px"><b>神来到人类中间有几个条件；</b></p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">一、叫人能与衪亲近。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">二、叫人能领会衪。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">所以衪就必须成为一个人。（讲小麻雀的故事）。六千年来定规有一位神来到人间。从亚当到现今只有拿撒勒人耶稣说衪 
是神。如果衪 是神，必定；</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">1、衪自己告诉我们衪是神。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">2、衪的言行必须超凡。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">3、也必定有超凡的能力。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">4、衪说的预言必定应验。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">只有主耶稣合乎以上四个条件，所以主耶稣就是神成为人来到人中间。（参考[耶稣是神的儿子吗？]一书。）</p>
