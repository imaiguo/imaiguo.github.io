<p style="text-indent: 花齐放; line-height: 150%; margin-left: 25px; margin-right: 20px"><b>读经；</b>罗三10-18。</p>
<p style="text-indent: 花齐放; line-height: 150%; margin-left: 25px; margin-right: 20px">一、人所行的是根据人所是的，人所是的就是人的性情。人性既是恶的，人所的也就是恶的。</p>
