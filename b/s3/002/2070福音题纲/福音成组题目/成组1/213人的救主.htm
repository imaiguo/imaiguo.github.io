            </p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px"><b>读经；</b>徒四12，提前一15，加二10-11，十九10。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">一、人既需要前面所说的救法，人就需要一位救主；因必须有一位救主，才能完成这个救法。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">二、历代圣贤、人生哲学家、宗教教主、没有一个人自称是救主，他们不过是教主，不过是教导人的。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">三、惟有耶稣基督自己说是救主；圣经也说衪是救主，历代千万基督徒也见证衪是救主。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">四、衪是神成了人来作我们的救主。衪既是神，就无所不知，衪能为人赎罪，救人脱罪。</p>
