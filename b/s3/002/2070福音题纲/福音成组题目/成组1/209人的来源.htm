<p style="text-indent: 霄云外; line-height: 150%; margin-left: 25px; margin-right: 20px"><b>读经；</b>徒，十七24--29。</p>
<p style="text-indent: 霄云外; line-height: 150%; margin-left: 25px; margin-right: 20px">一、人的来源就是神，因为人是神所造的。</p>
<p style="text-indent: 霄云外; line-height: 150%; margin-left: 25px; margin-right: 20px">二、以人身体构造的奇妙，证明人为神所造。附带驳进化论的无稽。</p>
<p style="text-indent: 霄云外; line-height: 150%; margin-left: 25px; margin-right: 20px">三、以人身体的化学成分，证明驿经所说的人是神造成的，因圣经记载人是神用尘土造造的，而人体的化学成分成土一样。讲时在讲明人身体生活的各方面，实在奇妙到极点，绝非进化党旗演变而成。</p>
<p style="text-indent: 霄云外; line-height: 150%; margin-left: 25px; margin-right: 20px">四、结论说有人就有神，有你就有神，所以有人就证明有神。</p>
<p style="text-indent: 霄云外; line-height: 150%; margin-left: 25px; margin-right: 20px">注；本题的标题为[人的来源]，其重点为证明有神。</p>
