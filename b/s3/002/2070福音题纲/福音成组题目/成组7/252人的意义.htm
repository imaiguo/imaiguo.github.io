            </p>
<p style="line-height: 200%; margin-left: 25px; margin-right: 20px">一、人是这样，必定有其意义。</p>
<p style="line-height: 200%; margin-left: 25px; margin-right: 20px">二、人的意义是什么？</p>
<p style="line-height: 200%; margin-left: 25px; margin-right: 20px">是读书、作事、吃饭、穿衣、成家、生养、服务么？人仅仅为着这些么？无人能够解答。</p>
<p style="line-height: 200%; margin-left: 25px; margin-right: 20px">三、圣经告诉我们，人不仅是神所造的，也是为着神造的。人是神的器皿，要作神的形象，所以人生的意义就是神。人的意义 
就是为着神，人如果没有神人僦没有意义 。</p>
<p style="line-height: 200%; margin-left: 25px; margin-right: 20px">四、今天凡是感觉 
人生没有意义的，都是因为他没有为着神用。</p>
