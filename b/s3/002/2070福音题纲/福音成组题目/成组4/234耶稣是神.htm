			<font size="4">第二三四篇 
            耶稣是神</b></font>
						
            </p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">一、人是谁，要问他自己。主耶稣衪自己说，衪是神。历代圣贤、人生哲学家、宗教教主、没有一个人讲自己是神，惟有主耶稣说自己是神。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">二、衪是言行证明衪是神。神行过神迹，说过智慧的话语。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">三、跟隋衪的门徒说衪是神。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">四、圣经说衪是神。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">五、历代信徒的经历证明衪是神。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">六、救恩的能力证明衪是神。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">七、信徒的祷告证明衪是神。</p>
