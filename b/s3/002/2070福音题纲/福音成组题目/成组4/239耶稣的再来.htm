            </p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">一、衪自己说要来。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">二、天使在衪升天时也说衪要再来。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">三、衪的门徒们都说衪要再来。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">四、衪的再来是有兆头的。圣经上已经预先说了，最大的兆头是犹太复国，地上灾难加多。连天文、地质学家都告诉我们，地球上的灾难越过越大。衪再来的兆头既已应验。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">五、衪再来要作两件事；</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">1、提接信衪  
的人。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">2、审判不信的人。</p>
