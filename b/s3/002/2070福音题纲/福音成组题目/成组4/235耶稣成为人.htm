            </p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">一、耶稣成为人的必要；</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">1、衪是神，若不成为人，就不能人接近。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">2、衪若不成为人，就不能同情人，因为不经历人的事，就不能同情人。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">3、衪若不成为人，就不能替人担罪。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">二、耶稣成为人的可能；</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">1、衪能创造一个人，能从无中生有，难道衪不能从童女怀孕成为人么？</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">2、人类生育的定律是衪立的，衪怎么不能另立一个生育的定律呢？</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">3、以科学证明是可能的。</p>
