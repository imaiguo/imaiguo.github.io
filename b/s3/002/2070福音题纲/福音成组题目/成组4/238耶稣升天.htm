			<p align="left" style="margin-left: 25px; margin-right: 20px"><b>
			<font size="4">第二三八篇 
            耶稣升天</b></font>
						
            </p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px"><b>读经；</b>徒一9-11。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">一、衪既复活了，衪就活在宇宙里，活在天上。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">二、衪的门徒亲眼看见衪升天，天使也见证衪升天；衪升到天上去是有时间有地点的，并非是一件想象，或是抽象的事，乃是历史上已经成功的事实。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">三、衪名字的权能证明衪升天了。圣经说衪一升天，就得到超乎万名之上的名。人一求告这名，这名就显出权能来，祷告就得到答应。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">四、今天普世的人都敬拜衪，这也证明衪升天了。全世界的人都有以耶稣降生的年代为肥历；什么人的年历就是什么人的天下，全世界的人在无形中都承认衪是天地的主。</p>
