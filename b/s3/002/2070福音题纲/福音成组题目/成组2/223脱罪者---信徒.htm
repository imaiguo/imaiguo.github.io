			<p align="left" style="margin-left: 25px; margin-right: 20px"><b>
			<font size="4">第二百二三篇</font></b><font size="4"><b> 
            脱罪者—信徒</b></font>
						
            </p>
<p style="text-indent: 联单; line-height: 150%; margin-left: 25px; margin-right: 20px"><b>读经；</b>徒十43，二十六18，罗六7，八1-2。</p>
<p style="text-indent: 联单; line-height: 150%; margin-left: 25px; margin-right: 20px">一、基督成功了救赎，神也应许赦免人的罪，人若相信就得以脱罪。</p>
<p style="text-indent: 联单; line-height: 150%; margin-left: 25px; margin-right: 20px">二、脱罪有两个意思；</p>
<p style="text-indent: 联单; line-height: 150%; margin-left: 25px; margin-right: 20px">1、脱去罪行，就是解决罪案，也就是脱去罪的刑罚。</p>
<p style="text-indent: 联单; line-height: 150%; margin-left: 25px; margin-right: 20px">2、脱去罪性，就是脱去罪的权势，也就是脱去罪的痛苦。</p>
<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">二、罪有它的刑罚，也有它的权势；罪的刑罚叫我们灭亡，罪的权势叫我们痛苦，作罪的奴隶。人相信基督以后所得到的脱罪，就是脱去这两面的罪。</p>
<p style="text-indent: 联单; line-height: 150%; margin-left: 25px; margin-right: 20px">四、人一这样相信脱罪，就成为一个称义的信徒。</p>
