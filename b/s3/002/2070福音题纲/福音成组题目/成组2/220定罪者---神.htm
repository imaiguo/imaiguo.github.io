<p style="line-height: 150%; margin-left: 30; margin-right: 15"><b>读经；</b>创十八25，约八7--11，出三十四7。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">一、衪该来定罪；神是创造我们的，也是管理我们的，所以我们如果有罪，衪必定定我们的罪。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">二、衪能定罪；只有神是没有罪的，所以衪能定我们的罪。</p>
