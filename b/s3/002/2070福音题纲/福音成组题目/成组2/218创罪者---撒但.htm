<p style="line-height: 150%; margin-left: 30; margin-right: 15"><b>读经；</b>赛十四12-14，约八88，结二十八13-17。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">一、撒但原是神所造的一个天使长。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">二、因撒但骄傲高抬自己要与神平等，所以就创出罪来。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">三、罪的原则就是骄傲，高抬自己、任意妄为，不顾神的意思，不顺服神。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">四、因羊撒但的背叛创出罪来，所以他就变作神的仇。</p>
