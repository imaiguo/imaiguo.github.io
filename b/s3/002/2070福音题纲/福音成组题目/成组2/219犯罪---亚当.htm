<p style="text-indent: 霄云外; line-height: 150%; margin-left: 25px; margin-right: 20px"><b>读经；</b>罗五18-19，三10-18。</p>
<p style="text-indent: 霄云外; line-height: 150%; margin-left: 25px; margin-right: 20px">一、罪虽是撒但创始的，却传给了人，要人来犯。这一段要讲撒但怎样在伊甸园里诱惑人犯罪。</p>
<p style="text-indent: 霄云外; line-height: 150%; margin-left: 25px; margin-right: 20px">二、因为跟从撒但受撒但的引诱，所以罪就进到人里面，从那时起人就成为罪人。人的犯罪并非从你生下来才开始。乃是已经有六千年历史了，从亚当就开始犯罪，一直犯到今天。</p>
<p style="text-indent: 霄云外; line-height: 150%; margin-left: 25px; margin-right: 20px">三、你今天也是犯罪的。要用实际生活行为来证明人是犯罪的。</p>
