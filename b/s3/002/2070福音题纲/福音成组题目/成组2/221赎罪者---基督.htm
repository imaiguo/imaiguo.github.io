            </p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15"><b>读经；</b>赛五十三6，彼前二24，来九12。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">一、人是犯罪的，所以没有资格，也没有能力赎自己的罪。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">二、基督是神来作救主，只有衪要赎人的罪，也能赎人的罪。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">三、基督赎人的罪，是藉着十字架的死。衪在十字架上受死就是替人赎罪。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">四、基督在十字架上受死，亲身担当我们的罪。</p>
<p style="line-height: 150%; margin-left: 30; margin-right: 15">五、基督在十字架上的赎罪，是完全的，是永远的。</p>
