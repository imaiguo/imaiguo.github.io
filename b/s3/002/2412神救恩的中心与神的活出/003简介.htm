      <p align="left" style="margin-left: 25px; margin-right: 20px">　<p align="left" style="margin-left: 25px; margin-right: 20px">
		<b><font color="#FF0000" size="4">简介</font></b><p class="calibre9" style="display: block; color: rgb(0, 0, 0); font-family: 宋体; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 150%; orphans: auto; text-align: start; text-transform: none; white-space: normal; widows: 1; -webkit-text-stroke-width: 0px; margin-left: 25px; margin-right: 20px">
		许多基督徒以为神的救恩无非使人得蒙赦罪、脱离沉沦、享永远的福气。然而，按照圣经的启示，神成肉体，经过人生，死而复活，成为那灵，为要进到人里面，作人的生命，与人调和，再从人活出祂自己；这才是神救恩的中心与目的。</p>
		<p class="calibre9" style="display: block; color: rgb(0, 0, 0); font-family: 宋体; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 150%; orphans: auto; text-align: start; text-transform: none; white-space: normal; widows: 1; -webkit-text-stroke-width: 0px; margin-left: 25px; margin-right: 20px">
		当人信主，主作为那灵，就进入人的灵。人成了双层的人，魂里有人本身的人位，灵里有主作另一个活的人位。人若爱主，愿意奉献，顺从主的引导，对付罪、世界和己，让主在里面自由运行，主的生命就能不受拦阻，从人灵里扩展到人魂的各部分。如此，人就能作成自己的救恩，让神从人里面活出，达成神在人身上救恩的目的。</p>
		<p class="calibre9" style="display: block; color: rgb(0, 0, 0); font-family: 宋体; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 150%; orphans: auto; text-align: start; text-transform: none; white-space: normal; widows: 1; -webkit-text-stroke-width: 0px; margin-left: 25px; margin-right: 20px">　</p>
