			<p align="left" style="margin-left:25px; margin-right:20px">
			<font size="4" color="#FF0000"><b>介言</b></font></p>
            <p style="line-height: 150%; margin-left: 25px; margin-right: 20px">
			本书系主仆倪柝声弟兄于主后一九三五年所传讲之信息，除第四篇外，均系该年九、十月间在上海所讲者；第四篇则系该年十一月讲于福建泉州，因主题及重点相同，故编入本书。这一系列的信息阐明至宝的基督在我们里面乃是我们的得胜，内容弥足宝贵；深愿那吩咐光从黑暗里照出来的神，借着这些话语照在我们的心里，引导我们进入生命丰富的经历里！ 
			阿们。</p>
