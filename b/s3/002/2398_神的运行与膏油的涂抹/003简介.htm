		<font color="#FF0000" size="4"><b>简介</b></font><p class="MsoNormal" align="left" style="line-height: 150%; margin-left: 25; margin-right: 20">
		圣经启示，神渴望进到人里面作人的生命，叫人与祂联结，与祂成为一。因此，神成了肉体，经过死而复活，成为那灵，进到人里面，在人里面运行，并作膏油涂抹。其目的是要将人带到十字架的死里，好让神在人里面得着完全的地位，能以进到人的各部分，变作人里面的成分，使人完全充满神。</p>
		<p class="MsoNormal" align="left" style="line-height: 150%; margin-left: 25; margin-right: 20">
		今天，神只将祂的旨意，启示给那些将自己交给膏油，而活在膏油里的人。当人愿意跟随神在祂里面的运行，而活在膏油的涂抹里，基督就要成形在他里面。至终，神要得着人作祂的复制和翻版，人也要得着神作一切，以实现神人联调为一的荣耀目的。<br>
　</p>
