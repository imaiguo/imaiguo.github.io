		<font color="#FF0000" size="4">
			
			<b>简介</b></font><p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
			神在祂经纶的行政里，派定给女人非常重要的地位。新约中至少题到六位马利亚，在主的生平与职事里，并在召会的事奉和建造中，堪称举足轻重。姊妹们该像这六位马利亚，生出基督.爱主、跟从主并供给主，经历基督之死的甜美，看见主的复活和升天，并尽祷告的职分，在爱中劳苦服事，使召会健康而刚强。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
			召会能否往前，相当在于姊妹们的属灵光景。姊妹们认识她们在召会中的地位，尽她们那该有且不可或缺的功用，学习顺服，思念相同的事.并坚定持续的祷告.对于召会的建造与主定旨的完成，是极其关键的。</p>
