		<b><font color="#FF0000" size="4">说 明</font></b><p class="MsoNormal" align="left" style="line-height: 150%; margin-left: 25; margin-right: 20">
		本书系李常受弟兄于一九八一年十月三十日至十二月一日，在香港、台北、东京三地所释放的信息集成。是年十一月，李弟兄在香港和台北带领亚洲众召会事奉训练，讲述主恢复的历史，训练信息收录于《历史与启示》一书。本书所收录者，乃在训练以外释放的信息，编列为四部分：第一部分（第一至四篇）讲于香港特会，第二部分（第五至八篇）讲于台北特会，第三部分（第九至十二篇）讲于东京特会，第四部分（第十三至十六篇）为在台北及东京的其它信息与交通记录。<br>
