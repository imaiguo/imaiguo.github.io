      <p class="MsoNormal" align="left" style="line-height: 150%; margin-left: 25; margin-right: 20">
		按照圣经，神的心意是要借着那灵，在祂儿子里面作人的生命。主耶稣来，就是要叫人得神圣、永远的生命；这生命就是祂自己。所以人得救后，必须认识关于生命的真理，并进入生命的经历中；借着奉献，操练生命的交通、生命内里的感觉、生命的律、顺从膏油的涂抹，对付心和良心等功课；如此，就有生命的长大与建造。</p>
		<p class="MsoNormal" align="left" style="line-height: 150%; margin-left: 25; margin-right: 20">
		本书对于神作人生命的基本真理，有非常鲜活的陈明；并且越过仅仅道理的教导，引导人深入生命实际的经历。每一篇都是基要且不容忽略的生命功课，帮助信徒进入神的中心思想，好完全恢复对生命的经历，以达到生命长大，为着召会的建造！</p>
