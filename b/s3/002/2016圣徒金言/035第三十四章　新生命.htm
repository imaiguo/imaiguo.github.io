				<span style="font-family: 宋体; font-weight: 700">第三十四章　新生命</span></font></p>          
      <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		使徒保罗说，基督徒是死的。歌罗西书三章三节：“因为你们已经死了，你们的生命与基督一同藏在神里面。”这些话严格的说，只能应用于不自私、而有纯洁的爱的基督徒身上。他们的死是向着自私死。他们向着骄傲、嫉妒、恶毒、求名、求利、以及一切出于堕落生命的种种死。他们有一新生命，这生命是与基督一同藏在神里面。</span></p>
