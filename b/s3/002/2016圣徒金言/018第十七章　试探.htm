      <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		基督的生命，在任何阶段里，都有受试探的可能。但是在起初所受的试探，与后来所受的是不一样的。抵挡的方式也就两样。当人在由混杂的爱进入纯洁的爱的过渡阶段中，所受的试探是有些特别的，因为要显明我们到底是否为神的自己而爱神。</span></p>
		<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		在低级混杂的阶段中，抵挡试探的方法是不同的。有时候他能很勇敢的迎接前面的试探，并直接的胜过它们，有时候却转背逃避了。在纯爱里的人，在思念神的事上很强壮的人，抵挡试探最平常的规律是这样：他们应当与平时一样的用圣洁的爱去亲近神，这是抵挡试探最有效的办法。试探的能力在这种人面前就要变成无效。</span></p>
