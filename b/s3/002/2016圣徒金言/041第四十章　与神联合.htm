		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		圣洁的人可以说，毫无间隔的与神在三点上有联合：</p>
			<p align="left" style="margin-left: 25px; margin-right: 20px; line-height:150%">
		（一）智力的联合－这不是借着觉官来认识神。如果如此，所认识的神就变作有物质的神像了。乃是由于一种属灵的、里面的知识所认识的神，是无形无像的。</p>
			<p align="left" style="margin-left: 25px; margin-right: 20px; line-height:150%">
		（二）情爱的联合－将所有的情爱献上给神。在此没有自己利益的动机，只是单纯的为神的自己而爱神。当人真因神的自己而爱祂时，就任何的间隔不能放入人与神的联合里。</p>
			<p align="left" style="margin-left: 25px; margin-right: 20px; line-height:150%">
		（三）实行的联合－当实行神的旨意时，不是随从刻板式的教训，乃是借着不住的运行在里面的圣洁的爱的催促。</p>
