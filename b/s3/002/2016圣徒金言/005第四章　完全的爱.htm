				<font size="4" color="#FF0000">第四章　完全的爱</font></span></p>          
      <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		人长进到纯爱或完全的爱的地步时，在他里面就有各种基督徒的德行。如果节制、忍耐、贞洁、真实、善良、赦免、公义等等是德行的话，就这些都能包含在“爱”这一个字里。只要有爱，其他的德行就能由此产生。圣奥古斯丁说：“爱是一切德行的根基、源头或元素。”圣法兰西斯与圣多玛安坤都有同样的看法。</span></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		在纯爱里的人，并不除去基督徒的盼望。盼望，在基督徒里面可以分作两点：一、是盼望与在天上的神联合，二、是相信并期望必定如此。</span></p>
