      <p align="left" style="margin-left: 25px; margin-right: 20px">　<p align="left" style="margin-left: 25px; margin-right: 20px">
				<font color="#FF0000" size="4">
				<span style="font-family: 宋体; font-weight: 700">第二十章　读书</span></font></p>          
      <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		圣洁生活的原则是该应用于各方面的，读书也是其中一项。那些完全奉献给神的人，只能读神所许可的书。凡为着满足己的好奇心、或为着娱乐去读的书，无论这书多智慧、多能力，是没有益处的。</span></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		读书有一最好的方法，就是每一次读一小段，然后停下来默想它。这样能给圣灵一个机会，将神的真理深深的印到里面。</span></p>
		<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		神藉着住在我们里面的圣灵，作心思（完全更新的心思）的大教师。这是一个大真理。同时不让我们以为里面有了教师就不用学外面的功课了。圣灵藉着我们纯洁的判断力教训我们书中的意义，特别是圣经，这经是要常常读的。</span></p>
