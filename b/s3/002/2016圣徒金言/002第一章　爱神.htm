      <p align="left" style="margin-left: 25px; margin-right: 20px">　<p align="left" style="margin-left: 25px; margin-right: 20px">
				<font color="#FF0000" size="4">
				<span style="font-family: 宋体; font-weight: 700">第一章　爱神</span></font></p>          
      <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">爱神有数种，最少在这名词之下有数种的感觉。</span></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		第一种是自私的爱神，就是专为自己福乐着想而爱神。这种爱神好像守财奴的爱钱，纵欲者的爱乐一样，不过以爱神为方法，而以满足己欲为目的。这在神面前毫无价值，是不对的，是神所不要的，也是神所不接受的。圣法兰西斯说：“这是亵渎神的，是不虔诚的。”</span></p>
		<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		第二种的爱神，并不除去自己的福乐，但是以神的荣耀为前提，同时爱神也爱自己，是一种混杂的情形。这一种爱，不能说是自私，也不能说是错的，只要爱神够多，爱己不过分就是了。所以，只要爱的成分配搭得合式，就非自私，乃是对的。</span></p>
