      <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		一种合宜抑制天然的嗜欲是有益的，也是必需的。因为经上说：“叫身服我。”所以治死肉体中的嗜欲，所谓“克欲”一事，是不可厚非的。只要实行时受合宜的限制，是能矫正恶习，保守我们反对试探，并给我们自治的能力。当我们实行制欲的时候，同时也该有回忆，有爱，有祷告的灵。主自己去僻静的地方退修时，有祷告，有禁食，这是我们的榜样。不让我们忘记，是该跟着他而行。有时候也得用力来反对我们固执的天性：“从施洗约翰的时候到如今，天国是强暴进入的，强暴的人夺取了。”（译者注：照原着译。）</span></p>
