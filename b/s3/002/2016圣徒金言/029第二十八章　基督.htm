		<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		基督就是道路、真理、生命。那使我们称义、成圣的恩典，是借着祂赐给我们的。祂是那又真又活的路。若没有祂，就没有人能胜过罪、能与神联合。人得以进入羊圈，再将神的形像建立在里面，是需要经过一条路的，基督自己就是这路。人若忘记这个，岂不可惜。在属灵进程的每一阶段里，不管你是如何的进步，我们属神的生命，总是借祂而得，也是为祂而得。最长进的人，最充满这思想，也最与基督同在。</p>
			<p align="left" style="margin-left: 25px; margin-right: 20px; line-height:150%">		若有与此不同的看法，是很有害的，这好像将永生夺取似的。因永生就是认识神、和祂所差来的耶稣基督。</p>
