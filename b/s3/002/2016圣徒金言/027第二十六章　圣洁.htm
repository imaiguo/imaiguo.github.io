      <p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		当我们的心完全奉献给神之后，神悦纳我们，并非因我们在某一种的情形里，乃是因为神借着祂的安排，将我们放在祂所需要的情形里。所以，圣洁的教训，虽然需要人在合宜的时候有静念的祈祷，但是与普通式的祷告并不相背，就是与日常生活上的行动、职守、德行都不相背。人若以为，有了基督形像的人，不必需作一个好邻舍或一个好国民，当他去工作时，可以少用些头，少用些力，他也可以不必有德行，如节制、诚实、忍耐、赦免、良善、贞洁、公义等等，这是一个大错。在圣洁的本性里，包含着一种律，就是圣洁当合宜的应用于任何的事情上、任何的环境里。<br>
