		<span style="font-family: 宋体">
		圣洁的人，在静念的情形里，沉思着纯洁属灵的神，里面充满了神。这并非想像有形体能摸能看的神像。在静念里，仅仅思念神的能力、智慧、良善等等，是不能满意的。因为人要求与神自己联合，不是出于神的种种。出于神的，不是神自己。所以，神的能力，与能力的神不同；神的智慧，与智慧的神不同。圣洁的人，在静念时，喜爱与神自己联合。他的目标是神的自己，不是出于神的种种。不是说思念神无限的智慧、能力、良善时，能与所爱的神分开，乃是说应当思念无限智慧、能力、良善的神。</span></p>
