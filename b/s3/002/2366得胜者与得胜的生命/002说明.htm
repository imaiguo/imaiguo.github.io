		<font size="4" color="#FF0000"><b>说明</b></font><p class="MsoNormal" align="left" style="line-height: 150%; margin-left: 25; margin-right: 20">
		本书系选取倪柝声弟兄着作中，有关得胜者与得胜生命的信息编辑而成。全书共十六篇，分为两部分：一至十篇详论圣经中关于得胜者的真理，内容包括得救与得胜的分别和例证、神怎样为着信徒的得胜对付信徒、以及圣经中得胜者的线等；十一至十六篇从主观经历的角度详论得胜的生命，内容包括得胜的生命及其性质、如何得着得胜的生命、如何保守得胜的生活、以及得胜生活的腔调等。篇末列有原信息出处。<br>
　</p>
