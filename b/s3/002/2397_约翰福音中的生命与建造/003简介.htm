					<p class="MsoNormal" style="text-justify: inter-ideograph; line-height: 150%; mso-pagination: widow-orphan; mso-layout-grid-align: none; margin-left: 25px; margin-right: 20px" align="justify">
约翰福音的灵与思想，乃是生命与建造。一章开宗明义说到主是太初永远的话，成了肉体，支搭帐幕在我们中间。这指明神这话要进到人里面，将神圣的生命带给人，使人成为神的儿女，得享神丰满的恩典与实际，进而要将祂自己调到人里面，使人与神完全联结、调和，成为神在地上的居所。这乃是神在宇宙间的建造，要成为伯特利—神的家，作神永远的安息之所。<p class="MsoNormal" style="text-justify: inter-ideograph; line-height: 150%; mso-pagination: widow-orphan; mso-layout-grid-align: none; margin-left: 25px; margin-right: 20px" align="justify">
两千年来，神一直在人身上作建造的工作，但这建造因人的肉体、宗教的反对而遭到拆毁。愿主怜悯我们，叫我们不作拆毁的人，而在日常生活中，实际以祂为生命，与祂同活，让祂安居，以完成祂的建造。<br>
