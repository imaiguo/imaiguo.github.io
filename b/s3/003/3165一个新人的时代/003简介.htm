      <p align="left" style="margin-left: 25px; margin-right: 20px">　<p align="left" style="margin-left: 25px; margin-right: 20px; line-height:200%">
				<font color="#FF0000" size="4"><b>
			
				简介</b></font></p>          
			<p style="font-style: normal; color:  font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
			
			主耶稣在十字架上创造了一个新人，而神历代的工作，乃是为着带进这一个新人的实际出现。人类历史的演进，不论是政治局势的变迁，或现代科技的发展，也都为此效力。主在祂的恢复中，在真理上的带领也达到一个境地，恢复了一个新人的启示。因此，我们需要看见一个新人的异象，并且在经历和实行上活出新人的见证。 
			</p>
			<p style="font-style: normal; color:  font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
			
			今天乃是一个新人的时代，所有事奉的人都必须丢弃老观念，随时代转移，以成全出青年的一代。他们一面到主这里“来”得安息，喝活水；一面到人那里“去”，将恩典传给人。借着不断的来与去，不仅使福音得广传，召会得建立，至终更要把主带回“来”。</p>
