				<font size="4" color="#FF0000"><b>说明</b></font></p>          
			<p style="font-style: normal; color:  font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
			
			本书系一九七七年十月三十一日至十一月十二日，在台湾数地所释放的信息集成。是年十月十五至二十九日，在台北有国际特会与训练，所释放的信息已刊于《金灯台的终极意义》、《圣经中的主观真理》以及《一个身体一位灵一个新人》三书。本书所载者，乃特会后在花莲、台中、高雄的讲话记录，以及其后在台北同工聚会、在职青年聚会、在学青年聚会的交通记录。</p>
