		<p align="left" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		圣经启示，建造召会的事奉乃是身体的事奉（弗四15～16，西二19）。召会是基督这神人调和之二性品的扩大，也是基督的丰满长成的身体。因此，召会中所有的事奉，都该让基督的成分在人里面加多，使人在一切事上长到元首基督里面。</p>
		<p align="left" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		今天，我们要有分于建造召会的事奉，就必须在身体里，顺服元首的权柄，摸着神的心而彼此相爱，照着圣灵的运行，显出功用，并接受破碎，与众圣徒联络结合，不单独，不分裂。这样本于祂，全身就以神的增长而长大，在爱里把自己建造起来，召会也就得着真实的建造。<br>
