		<p align="left" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		如同人肉身生命的定律，每一次倦了就需要睡，饿了就需要吃，渴了就需要喝，结果都是一个复兴；照样，圣徒在属灵生命上，每逢下沉、软弱、枯干、死寂，也必须借着吃主、喝主、享受主，以得着再次的复兴。</p>
		<p align="left" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		复兴乃是基督徒属灵生命的一个定律。每当一个基督徒得着复兴，有了一个开始和过程，末了必有一个结束，而结束之后，必再有一次复兴；这种属灵的新陈代谢，就是复兴的律。</p>
		<p align="left" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		召会中所有的事奉，也应该在复兴的律里，一再有新的奉献、新的对付。如此，召会的事奉才能满了新鲜、活泼、刚强、丰富的光景；而召会也才能再次经历主新鲜的同在。<br>
　</p>
