		本书系李常受弟兄于一九七一年一月，在台北与全台同工长老们的交通集成。</p>
			<p align="left" style="margin-left: 25px; margin-right: 20px; line-height:150%">		使徒彼得劝勉作长老的：“务要牧养你们中间神的群羊，按着神监督他们。”（彼前五2。）在召会中，牧养和监督是两件极重要的事。牧养包括喂养，就是把主的话当作食物供应圣徒。监督带进成全，乃是把事情交托圣徒，而在背后教导、训练、成全圣徒。</p>
			<p align="left" style="margin-left: 25px; margin-right: 20px; line-height:150%">		召会的扩展和人数的繁增，都系于这两件事。长老们要牧养神的群羊，就必须在主的话上劳苦，供应活的话语，使圣徒得着扎实的喂养。同时，也要成全青年人，放手将事情交给他们，使他们个个尽功用，召会得以生生不息的发展。</p>
