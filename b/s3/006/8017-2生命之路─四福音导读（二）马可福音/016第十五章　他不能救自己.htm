		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘祭司长和经学家也是这样戏弄祂，彼此说，祂救了别人，不能救自己。’（可十五31。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		祂若救自己，就不能救我们。神因我们的罪弃绝了祂，祂为我们的罪性、罪行和一切消极的事物，死在十字架上，受神的审判，祂的死拯救我们并把我们带回归给神。（参可十五30注1。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
