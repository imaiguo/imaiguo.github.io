		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘神所配偶的，人不可分开。’（可十9。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		人类的存在是借着神的创造而来的，但神命定人类借着婚姻繁衍下去。所以婚姻是崇高的、圣洁的，因为它是为着人类的繁衍，完成神的旨意。因此，我们需要敬重婚姻。（参太十九4注1，8注1。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		为何现今社会离婚率越来越高，男女之间道德水准低落？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		告诉祂：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
