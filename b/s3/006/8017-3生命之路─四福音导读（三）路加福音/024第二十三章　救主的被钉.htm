		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘当下耶稣说，父阿，赦免他们，因为他们所作的，他们不晓得。’（路二三34上。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		虽然主耶稣受了十字架的苦难，但祂仍为那些打祂、羞辱祂的人祷告。这是何等的爱与恩情。同时，在十字架上不自救的耶稣，却赦免并拯救了与祂同钉的二贼中，悔改并求主记念的一位，充分的表明主代死的功效与救恩最高标准的道德。（参路二三43注1。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		主为罪人所受的苦是何等的大阿！<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		告诉祂：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘主阿！谢谢你为我这罪人所作的一切。’<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
