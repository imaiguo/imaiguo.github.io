		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘神却对他说，无知的人哪，今夜必要你的魂；你所预备的，要归谁？那为自己积财，对神却不富足的，也是这样。’（路十二20～21。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		地上的财宝有虫蛀、锈蚀、也有贼挖洞偷窃，我们应当积蓄财宝在天上，并享受神是我们真正的产业。仅仅钱财富足的人有祸了！人的生命并不是在于家业丰富，乃要在神的事上富足，就是充分的认识主耶稣。（参路十二34注1。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		如何对神富足？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
