      <p align="left" style="margin-left: 25px; margin-right: 20px">　<p align="left" style="margin-left: 25px; margin-right: 20px">
		<b><font size="4" color="#FF0000">第十一章　赶鬼带进神的国</font></b><p class="MsoNormal" align="left" style="line-height: 150%; margin-left: 25; margin-right: 20"></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘我若靠着神的指头赶鬼，这就是神的国临到你们了。’<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		（路十一20。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		今天我们是活在满了‘鬼’的环境里，有‘酒鬼’、‘烟鬼’、‘赌鬼’等。但主耶稣又是何等的强壮，祂赶鬼不需要拳头，只要指头就够了！我们只要借着祷告，把我们祷告到神里面，并停留在祂里面，接受生命的供应，就可以把鬼赶出去。（参路十一20注1。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		主耶稣的能力从那里来？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		告诉祂：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘主阿！我要更多的祷告，救我脱离这个凶恶的世代。’<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你列出这一章中你喜欢的经节：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
　</p>
