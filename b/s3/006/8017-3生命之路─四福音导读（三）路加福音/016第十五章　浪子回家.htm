		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘因为我这个儿子是死而复活，失而又得的。他们就快乐起来。’（路十五24。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		这个比喻乃是揭示并描述父神接纳悔改归回的罪人，如同人接纳他的浪子。人原本是为盛装神的器皿，但因堕落，罪进到人里，在神眼中都是死的，当人悔改转向神时，就都被点活了。这个比喻最后欢乐的结束，因为浪子回家了！神就像那位父亲天天等待罪人回家。不要再流浪了！（参路十五20注1，22注1。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
