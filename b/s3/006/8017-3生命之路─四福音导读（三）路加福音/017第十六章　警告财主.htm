		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘亚伯拉罕说，他们若不听摩西和申言者，就是有一位从死人中复活的，他们也不会信服。’（路十六31。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		听摩西的律法和申言者的书，即听神的话。人是否听从神的话，要断定他是得救，还是灭亡。讨饭的拉撒路得救，不是因他贫穷，乃是因他听从神的话。财主灭亡不是因他富有，乃是因他弃绝神的话。（参路十六29注1，31注1。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		听命与献祭的不同？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		告诉祂：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
