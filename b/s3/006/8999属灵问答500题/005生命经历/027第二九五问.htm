      <b><font color="#FF0000" size="4">第二九五问　有东西一直搅扰我的良心，但是我却没有什么确定的感觉。</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		我们都需要学习，如果我们没有感觉到确定的过错，就不需要去顾它。反之，我们必须运用我们的信心，相信我们是没有问题的，并相信若是我们有问题的话，主会告诉我们的。也许过了一些时候，主会光照你。在血底下要有信心，这是一个好原则。我们很容易被仇敌欺哄。要留在血底下（生命信息上册，五四页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：生命信息上册，第五章。</p>
