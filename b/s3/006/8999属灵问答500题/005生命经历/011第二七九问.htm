      <b><font color="#FF0000" size="4">第二七九问　不信者的灵，与弟兄的灵如何分别？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		不信者的灵向着神是死的，是不作用的。对于一个不信者，他的灵如何，我们能在他的态度上得知；我们是借着认识他们的态度，来认识他们的灵。对于一个弟兄则不同，他的态度也许是对的，但流出来的灵，却可能是错的。所以对于一个得救的弟兄，我们乃是要借着他的灵来认识他。不信的人的灵，更多是彰显在他的态度上，其他的地方，你难以找到他的灵（倪柝声文集第三辑第十三册，五一至五二页）。</p>
