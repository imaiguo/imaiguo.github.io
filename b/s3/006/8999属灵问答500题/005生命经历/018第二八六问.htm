		<p class="af7" style="margin-left: 25px; margin-right: 20px; line-height:150%" align="left">
      <b><font color="#FF0000" size="4">第二八六问　生命之律和膏油的涂抹，与主的说话是不是同一件事？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		两者都能被认为是主的说话，不过，实际上生命之律是一种原则，给我们某种口味。膏油的涂抹才是一种说话。生命之律是不会变的，而膏油的涂抹则是会变的。生命之律总是禁止你，禁止任何神的儿女去看电影。而膏油的涂抹一面会告诉一位弟兄去搭飞机，却告诉一位弟兄去坐车。不同的点在于律法与道德伦理有关，而膏油涂抹则与行动有关（生命信息上册，六〇页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：生命信息上册，第五章。</p>
