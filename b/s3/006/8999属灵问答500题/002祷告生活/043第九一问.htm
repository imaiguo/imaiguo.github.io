      <b><font color="#FF0000" size="4">第九一问　仇敌怎么知道我们良心里有什么？我们又怎么能知道他把一些东西射到我们的心思里呢？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		你必须根据事实而行。一个在我们良心上的过犯，乃是真实地过犯。如果我得罪了你，这是我良心上的过犯，我需要认罪。我们是根据我们的罪来认罪，而不是根据临到我们的一个思想。假如你没有犯什么罪，也没有得罪什么人，却有一个思想通过你的头脑，说你需要认罪，这就是出于撒但的。没有罪，没有过错，然而你却有一个思想，要求你去认罪。不要在这种情形下认罪，这不是一个事实，而是从撒但来的搅扰（生命信息上册，五七页）。</p>
