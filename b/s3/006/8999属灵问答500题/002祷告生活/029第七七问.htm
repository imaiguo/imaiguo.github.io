      <b><font color="#FF0000" size="4">第七七问　我们是否应该学习主话语的一部分，然后按着这些话而行，使这些话成为我们的一部分？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		我们必须将我们对基督的知识转为祷告。这样，我们就把知识从心思转到灵里，然后主话的知识对我们就成为活的食物。今天在基督徒中间有太多知识，太多阅读、研究和聆听的操练；换句话说，太多操练心思，却很少操练灵（完成神永远定旨的生活，四八页）。</p>
