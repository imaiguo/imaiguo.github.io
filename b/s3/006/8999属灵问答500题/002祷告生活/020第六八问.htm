      <b><font color="#FF0000" size="4">第六八问　我该如何对付主，使祂在我的祷告上有行动呢？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		这个问题开启了整个基督徒生活的领域。简单地回答，我愿意说，我们在明白主的旨意上多半都是白花力气。我们认为是祂的旨意，结果竟然是不正确的。正确的路是只接触主，就好像呼吸一样，要向祂敞开。然后，时候到了，有些事就会临到你。那才是主的旨意（生命信息上册，四八页）。</p>
