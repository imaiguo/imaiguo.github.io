      <b><font color="#FF0000" size="4">第八问　保罗说，他操练对神对人常存无亏的良心。我们怎么知道该对付的是什么？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		圣经太五23~24有一个原则，就是我们若得罪了人，就当到那人面前去认罪。我们不仅向主认罪，也要向那位被得罪的人认罪。假设我向一位弟兄发怒，当我去接触主时，我的良心就定罪我，我必须说，“主，赦免我，我向某某弟兄发怒。”我也必须到弟兄那里去，求他赦免我在那件事上向他发怒。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		我们若遵行这个原则，我们的良心就是清洁、无亏的（徒二四16）（生命信息上册，五三页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：生命信息上册，第五章。</p>
