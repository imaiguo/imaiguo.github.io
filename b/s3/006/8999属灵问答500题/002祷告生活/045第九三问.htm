      <b><font color="#FF0000" size="4">第九三问　如果我以平常谈话的语调和祂说话，有时候我会觉得我不尊敬主。</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		在我们一切的日常生活里，我们应当尊重主。我们整天都需要在祂的同在里，即使我们不祷告不读经时也要如此。随时随在我们都能与祂谈话。最好的祷告不是宗教式的祷告，而是与主交谈。以谈话的方式来祷告，不会不尊重主。如果我们活出一种不断尊重祂的生活，我们怎样祷告都是尊重祂（生命信息上册，五一至五二页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：生命信息上册，第五章。</p>
