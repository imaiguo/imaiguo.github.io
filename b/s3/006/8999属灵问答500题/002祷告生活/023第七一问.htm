      <b><font color="#FF0000" size="4">第七一问　我怎么来分辨祷告的负担，和出于自己欲望为着某件事情的祷告？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		只要到主面前去祷告，不要在心思里定意要祷告什么。简单地到主那里去，让k来教导你祷告。就像一个小孩子慢慢的学新的字，学习讲话一样，你也照样一点一点的学习与主说话。这样的祷告会帮助你长大。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		不要担忧有没有为你的家庭祷告。不管你有没有为他们祷告，主会顾到他们的。k说，先寻求父的国和k的义，你所需用的，k都要加给你（太六33）（生命信息上册，五页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：生命信息上册，第五章。</p>
