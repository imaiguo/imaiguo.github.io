      <b><font color="#FF0000" size="4">第四〇六问　除了使徒兴起众召会的工作，以及众召会扩大并增长的工作以外，新约里有其他方面的工作么？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		照我所知道的，没有。工作或是由有恩赐的人完成，或是由众召会完成。有恩赐的人该帮助召会的工作，以成全圣徒。他们不该建造他们自己的工作，而该执行召会的工作。至终，有恩赐的人没有任何工作。无论他们作什么，都与召会的工作调和。至终，这一切都成为新约职事的工作，以建造基督的身体（对受训者的指导与劝勉，二九页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：对受训者的指导与劝勉，第二章。</p>
