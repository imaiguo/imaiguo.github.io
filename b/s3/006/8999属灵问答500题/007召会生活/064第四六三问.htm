      <b><font color="#FF0000" size="4">第四六三问　你相信否认己与不否认己的人，他们中间存在着分裂么？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		事实上，我们越否认己，就越与别人相联，不仅与否认己的人相联，也与不否认己的人相联。我们不会使自己与不否认己的人分开，反倒会同情他们。分裂是由于不同的宗派、派别和组织。我们必须放弃组织、宗派和派别，但不可放弃亲爱的圣徒（完成神永远定旨的生活，八五页）。</p>
