      <b><font color="#FF0000" size="4">第四七二问　“假若一个弟兄，在主日已经聚会擘饼了，他到晚上又跑到别的地方，和在别处的弟兄聚会擘饼，可以不可以？”</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		若他所到的“别的地方，”是一个公会，所吃的是一个宗派的桌子，照圣经看，实在是不可以的（请阅通问汇刊第五期一一六至一一八页，关于擘饼的答案）。对于这样的弟兄，我们最好借着圣经的亮光，劝他不要再跑到公会里去吃晚餐。但我们不能因他又到公会里去吃晚餐，就拒绝他（倪柝声文集第二辑第五册，一七五至一七六页）。</p>
