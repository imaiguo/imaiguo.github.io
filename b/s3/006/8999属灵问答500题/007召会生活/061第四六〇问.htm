		<p class="af7" style="margin-left: 25px; margin-right: 20px; line-height:150%" align="left">
      <b><font color="#FF0000" size="4">第四六〇问　为什么我们这些跟随召会的人会在实行上转来转去呢？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		我们时常前后摇摆不定，这是事实。我们若是没有方向，最终一定会失望。这种不必要的偏左偏右，在召会中是一种病态，原因是在于没有实行真理。我们都需要回来，不但要回到生命与合一上，还要回到真理上。凡导致阶级制度的运动、方向或说法，对于基督的元首地位都是一种侮辱；这些事我们都必须弃绝。因着这样实行真理，每一个地方的召会就会得着保护，免于动摇，并且得蒙保守，一直向着一个目标往前（生命信息上册，一六七至一六八页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：生命信息上册，第十五章。</p>
