      <b><font color="#FF0000" size="4">第四四七问　治理召会有生命的和实行的原则，能否给我们一点指引？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		无论是生命的或实行的方面，我们都要抓牢一个原则，就是身体的原则。比方一篇信息，若是作脚的“吃”不下；作口的吃了以后，就要交通给作脚的。一篇信息、一篇道释放在召会中，实在说，并不在于听的人有多少，乃在于吃进去的人有多少。所以，许多时候，我们无须注意听道的人有多少，倒要在意接受进去的人有多少。有一个东西能给身体接受，有一个代表身体的肢体接受了，那就足够了。只要身体上代表的肢体得着，全身体就统统得着了（如何治理召会，一三二页）。</p>
