      <b><font color="#FF0000" size="4">第四一七问　一个全时间同工的功用是什么？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		根据圣经来看，一个人要成为全时间的同工，必须有从主来的职事或负担，占了他的整个时间；同时他必须有一种环境，能够供给他生活的需用。你可以回想，保罗是完全从事主的工作，过了一些时候，环境没有供应他物质上的需要，他就再以制造帐棚为业（徒十八3）（生命信息上册，一六八页）。</p>
