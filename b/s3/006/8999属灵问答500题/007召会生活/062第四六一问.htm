      <b><font color="#FF0000" size="4">第四六一问　事奉主不能用手腕，但又需要灵巧。请问灵巧与手腕如何分别？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		太十16说，“看哪，我差遣你们去，如同绵羊在狼中间；所以你们要灵巧像蛇，纯真像鸽子。”“灵巧”是指要躲避别人所给你的难处及伤害；“纯真”乃是不伤害别人。灵巧是要避免别人所给你的伤害，所以，不是用在圣徒中间的。灵巧与手腕不同；手腕是为着达到自己的目的，灵巧是为着避免受到别人的伤害（认识生命与召会，二九〇页）。</p>
