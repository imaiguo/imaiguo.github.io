		<p class="af7" style="margin-left: 25px; margin-right: 20px; line-height:150%" align="left">
      <b><font color="#FF0000" size="4">第四一五问　人如何知道他自己的职事是什么？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		最好乃是自己不知道。你有没有职事，元首知道，而不是你自己知道。为这缘故，我们需要接受全身体的断案。身体的知道才是靠得住的。你觉得是，你以为是，这是靠不住地。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		假如一个弟兄或姊妹，在聚会里告诉人说，我有用，我有职事。这是没有用处的。你如果是，就是，一用就知道了。关于职事的断定，我们要认识团体的断案比个人的断案要准确得多（倪柝声文集第三辑第十一册，二六八至二六九页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：倪柝声文集第三辑第十一册，倪柝声恢复职事过程中信息记录，第二十一篇。</p>
