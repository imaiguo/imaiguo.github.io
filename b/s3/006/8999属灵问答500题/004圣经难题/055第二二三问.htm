      <b><font color="#FF0000" size="4">第二二三问　主耶稣每次给人病医好，都是警戒人不要不要把这事告诉人。什么缘故呢？害怕太多人跟从祂么？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		因着祂不愿意人徒以好奇的心来跟从祂。祂愿意来跟从祂的人，都有恩典在祂心里作深工夫。如果不过因着神迹的缘故，也要来看看，就恐怕反误了正当地工作。主耶稣要作切实的工，不作量多的工。何等的功课！（倪柝声文集第一辑第七册，二〇五页。）</p>
