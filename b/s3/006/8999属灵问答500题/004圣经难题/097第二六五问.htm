      <b><font color="#FF0000" size="4">第二六五问　十四章十四至十六节用镰刀收割，似近乎威严的对待，何以列在被提之内？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		镰刀是收割的独一工具，并无威严的意思在内。镰刀是指天使（太十三39）。这段必须与马太十三章的麦稗譬喻合看。这里的“庄稼”就是马太十二章的麦子，这里下文的葡萄，就是马太十三章的稗子。庄稼是要收入“仓”的。门徒的仓是在天上，因为农家的仓，并非建在田（世界）里的。所以，收割入仓，乃是被提上天（倪柝声文集第一辑第七册，一六五页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（七）。</p>
