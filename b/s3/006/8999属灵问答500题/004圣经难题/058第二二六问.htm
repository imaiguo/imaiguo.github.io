      <b><font color="#FF0000" size="4">第二二六问　路加二十一章十六节说，“你们也有被他们害死的。”十八节又说，“然而你们连一根头发也必不损坏。”既说被杀害，何以又说一发不损坏？是否译笔有误？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		主耶稣死是死了，然而，却应验圣经的话，祂的骨头连一根也不折。这里就是如此。再者，他们身体虽然被其杀害，然而，他们实在未受毫发之损。译笔无误（倪柝声文集第一辑第七册，一五〇页）。</p>
