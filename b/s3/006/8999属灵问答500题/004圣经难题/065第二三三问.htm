      <b><font color="#FF0000" size="4">第二三三问　约翰十章的“羊圈”和“看门的”何所指？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		羊圈就是犹太教的范围。看门的就是圣灵。“从门进去”——主耶稣遵着律法和先知所预言的而来。“看门的给祂开门”——所以圣灵就给祂开门，叫祂能遇着祂所当遇的犹太人。“把羊领出来”——将这些相信祂的犹太人从犹太教里引出来。“我另外有羊，不是这圈里的”——这是外邦信主的。“合成一群”——犹太、外邦合成教会（倪柝声文集第一辑第七册，九五页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（三）。</p>
