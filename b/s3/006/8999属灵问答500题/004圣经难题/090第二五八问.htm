      <b><font color="#FF0000" size="4">第二五八问　犹大书九节天使争摩西尸首何意？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		这是在摩西死而埋葬之后的事（申三四8，6）。读申三四6的语意，则摩西在墓中，不久。没有一件事足与此处相连。我自己相信：新约中唯有马太十七章山上的变化，与此有关。其实，摩西死后，也只有此事迹。撒但要阻挡摩西穿上他的身体显现在变化山上，所以，米迦勒按着他工作的性质（但十二1～2与复活有关），与之争夺（倪柝声文集第一辑第七册，一六二页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（七）。</p>
