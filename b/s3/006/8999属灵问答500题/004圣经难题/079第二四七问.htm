      <b><font color="#FF0000" size="4">第二四七问　林后七章一节，肉体、灵魂的污秽是什么意思？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		肉体的污秽，是从肉体出来的污秽；在这事上，肉体是主动的。灵的污秽，是从外面的污秽进到灵里去；在这事上，灵是客观的，是被动的。肉体一污秽，灵就受到沾染，被玷污，灵也就爬不起来了（倪柝声文集第三辑第十四册，八六至八七页）。</p>
