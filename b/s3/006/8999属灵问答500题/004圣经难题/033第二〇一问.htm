      <b><font color="#FF0000" size="4">第二〇一问　人如以马太五章三十至四十二之经节，而迫我至万不得已时，宜以何法应之？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		山上教训是我们所应当逐字遵守的。凡能遵守时，都当遵守。究竟，这不是一个律法，当主的十字架深在人心里作工后，遵守这几节好像是一件很天然的事。我们终不至有“万不得已”之时。因为林前十13。我们若相信这节的经言，主必定开路（倪柝声文集第一辑第七册，一一一页）。</p>
