      <b><font color="#FF0000" size="4">第二三问　在主里睡了的信徒，他到底是直接升天阿，还是等候于阴府而候主的再来呢？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		他们还末升天，旧约的圣徒亦如是（约三13）。他们乃是等候在阴间――乐园部分――以俟主再来。因此，将来圣徒的复活，原文圣经称之为“复起，”文和圣经亦是如此译。起是从下而起，所以，是在阴间里（倪柝声文集第一辑第七册，一三八至一三九页）。</p>
