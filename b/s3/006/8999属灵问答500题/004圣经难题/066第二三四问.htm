      <b><font color="#FF0000" size="4">第二三四问　约翰十章，主说，“在我以先来的，都是贼，都是强盗。”请问贼、强盗指谁？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		主耶稣在这里并不是指先前的先知。k的话是指着：受默示的预言基督的先知终止后，四百年来，支配犹太宗教思想的文士们说的。他们并不是神所差遣的人，他们擅自教训。先知们比他们先来，他们比基督先来。主并不说到在他们之前的先知是有错误的。主只说，在k以前来的他们，是贼，是强盗，偷抢神的羊群去听从自己的（倪柝声文集第一辑第七册，二一三页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（十）。</p>
