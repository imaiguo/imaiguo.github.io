      <b><font color="#FF0000" size="4">第一七三问　创世记至第十五章十六节，即：“到了第四代，他们必回到此地。”第四代是何说法？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		意即以色列人在埃及为奴，到了第四代的时候，就要出来。这个后来照着字面实实在在地应验了。看出六16～20：利未第一代（出六16），哥辖第二代（出六16），暗兰第三代（出六18），亚伦、摩西第四代（出六20）。就是在亚伦、摩西的时候，以色列人离开埃及，归回迦南（倪柝声文集第一辑第七册，一九〇页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（九）。</p>
