      <b><font color="#FF0000" size="4">第二五〇问　腓立比二章十节“地底下”三字作何解？是否与彼前三章十九节的解释相同？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		阴间（乐园附属）是在地底下，有以下的经文证明之：徒二31，比较太十二40；民十六30～33。他他拉（彼后二4的地狱）意乃最深的坑，自然也是在地底下。无底坑也是在地底下的（启九1～2）。所以，腓二10的意思就是：主耶稣是天上、地上、地底下一切的主。因为地底下尚有灵魂的世界（倪柝声文集第一辑第七册，一二五至一二六页）。</p>
