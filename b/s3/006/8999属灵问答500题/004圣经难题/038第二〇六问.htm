      <b><font color="#FF0000" size="4">第二六问　马太十三章的酵，一派指罪恶，一派指能力；何派对？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		酵在圣经里头，从来没有好意思，（太十六11～12，可八15，林前五6～8。）酵指罪恶和误谬的道理。“三斗面”全团发酵，并不是说，福音的能力要叫全世界改变；因为就是在本章主耶稣说世界永不能改变，里头有“稗子，”还有“坏鱼，”直到审判的日子。社会福音，以及盼望改造社会的信徒，在圣经里从来没有他们站立的地位。世界要一日坏过一日，直到主来（倪柝声文集第一辑第七册，一一五至一一六页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
