      <b><font color="#FF0000" size="4">第三七问　基督为我们死，与基督为我们的罪死，有什么分别？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		基督为我们死（罗五8），是说基督为我这个罪人死了。k死的目的，是要救我这个罪人。基督所成功的，是为着我这个人，目的是要得着我这个人，是要救我这个人脱离自己。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		基督为我们的罪死了（林前十五3），是说基督为我这个罪人的罪死了，目的是要除去我这个人的罪，要叫我这个人脱离罪的刑罚与能力，使我的罪得着赦免，并且不再受罪的辖制（倪柝声文集第一辑第二十册，九一至九二页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：倪柝声文集第一辑第二十册，福音问题，第二十九问。</p>
