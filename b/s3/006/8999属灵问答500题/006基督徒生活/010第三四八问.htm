      <b><font color="#FF0000" size="4">第三四八问　一个人如何才能脱离在宗教中，好像老鼠在笼子里不断跑圈子的情形？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">

		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		我们只有借着启示才能逃离这样的光景。扫罗得救以前非常活跃。有一天在往大马色的路上，主遇见了他，他被击倒在主面前。他被迫停下来。启示会叫我们停下来，并且这个停下乃是拯救，救我们脱离人的努力和作为，将我们带到神圣旨意的线上。从那时起，我们就在正轨上（完成神永远定旨的生活，六一页）。</p>
