      <b><font color="#FF0000" size="4">第三六五问　你说过我们接触主的生命惟一的路是借着顺从；我们顺从不来怎么办呢？</font></b></p>
		<header class="feature" style="margin: 0px; padding: 5em 0px 1em; box-sizing: inherit; display: block; background-color: rgb(78, 205, 196); color: rgb(0, 0, 0); font-family: &quot;Microsoft YaHei&quot;, &#930;&#65533;&#65533;&#65533;&#378;&#65533;, SimSun, tahoma, arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px;"></header>
		<div class="main" style="margin: 0px; padding: 0px; box-sizing: inherit; font-size: 1.4em; color: rgb(0, 0, 0); font-family: &quot;Microsoft YaHei&quot;, &#930;&#65533;&#65533;&#65533;&#378;&#65533;, SimSun, tahoma, arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px;">
			<p class="MsoNormal" style="word-spacing: 0; text-indent: 0; line-height: 150%; margin-left: 25px; margin-right: 20px">
			<span lang="EN-US">
			<a style="color: maroon; text-decoration: none; text-underline: none; text-line-through: none" href="https://heavenlyfood.cn/books/outline.php?id=8999&sub=6#1_50">
			<span lang="EN-US" style="font-family: 宋体; color: windowtext">
			<font size="3">答；</font></span></a></span><font size="3"></p>
			<p class="MsoNormal" style="word-spacing: 0; text-indent: 0; line-height: 150%; margin-left: 25px; margin-right: 20px">
			<span style="font-family: 宋体">
			今天成为那灵的主满了怜悯和恩典。祂就像空气和水一样，只要有细缝就钻进来。即使你只有一点点的顺从，那灵就进来了。我们有那一个人是完完全全顺从那灵的？但我们都享受祂到某一个程度。享受的多少，在于我们顺从的程度。我们越顺从那灵，就越享受祂（生命信息上册，一〇九至一一〇页）。</span></p>
