      <b><font color="#FF0000" size="4">第三七五问　一个基督徒处于不痛苦的环境中，他感觉痛苦，这是他自己的感觉么？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		圣经的真理既说，基督徒应当常常喜乐，我就当学习不活在痛苦的感觉里，从痛苦中出来。这不是环境痛苦不痛苦的问题，是神的话怎么说，我就当怎么感觉。神的话是说，应当一无挂虑，主是近的；那么即使环境是痛苦的，我仍然应当喜乐（倪柝声文集第三辑第十五册，一四页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
