      <b><font color="#FF0000" size="4">第三九〇问　信徒妻子不信，信徒任凭她设备祭鬼筵席，来得轮流的产业；信徒不信的父母要祭，信徒不能强制父母。二者拜偶像的罪，信徒有分否？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		丈夫是妻子的头，妻子当顺服丈夫。任凭她，就是自己犯罪。儿女当听从父母的，不能辖制父母。祭偶像的罪，他不能有分。二者地位是不相同的（弗五22，六1）。但自己也应当远避偶像的事（鬼筵）（倪柝声文集第二辑第六册，四三至四四页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：倪柝声文集第二辑第六册，通问汇刊（卷二），第十期 。</p>
