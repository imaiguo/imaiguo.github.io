      <b><font color="#FF0000" size="4">第一六一问　洗礼时，亦宜行洗脚礼。行洗脚礼。可否？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		我们凡事只能遵从圣经，除此之外，没有什么人说的话，能动我们的心。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		洗脚并不是一个“礼。”我个人相信，洗脚是信徒所当实行的。谦卑、无己、爱心、顺服，是在洗脚时所需要的。不然就不能洗。灵然解圣经的意义，并不会取消圣经的命令。至于在施洗后的洗脚，我在圣经里，并看不见命令。如果圣徒把洗脚当作一种仪式，那就宁可不洗更好（倪柝声文集第一辑第七册，一八七至一八八页）。</p>
