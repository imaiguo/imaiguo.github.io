      <b><font color="#FF0000" size="4">第一五五问　我们的儿女应该继续参加公会，以得着圣经的教导么？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		主的儿女需要学习一件事，就是考虑主的旨意，不考虑别的。我们必须不顾一切行主的旨意。我们应该有把握，我们若行主的旨意，主会祝福我们，并且顾到我们的儿女。我们迟早会看见主祝福我们的家庭。我们唯一的考虑，必须是主的旨意，并且必须放胆，照着主的这个旨意行。其他的事主会顾到（完成神永远定旨的生活，八五至八六页）。</p>
