      <b><font size="4" color="#FF0000">第一五四问　在宗派里，人不可能经历正常的召会生活么？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		在宗派里不可能有正常的召会生活。虽然我爱主所有的儿女，但在神面前我必须对他们诚实。宗派是极其罪恶的东西。宗派对主的身体造成何等的破坏！然而，我的职事乃是将基督供应给人，帮助他们认识基督并实化真正的召会生活。我们若爱主，接受祂作生命，天天经历祂，我们就会在宗派之外（完成神永远定旨的生活，八五页）。</p>
