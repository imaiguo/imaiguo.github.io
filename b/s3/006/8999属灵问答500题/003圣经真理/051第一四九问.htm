		<p class="af7" style="margin-left: 25px; margin-right: 20px; line-height:150%" align="left">
      <b><font color="#FF0000" size="4">第一四九问　聚会的地方应不应当有一个名称？</font></b></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		不应当。理由请阅前面关于宗派的答案，特别的名称一条。我们聚会所用的房屋，也不需用一个名称来区别出来，因为神的教会是神的儿女，不是聚会所用的房屋。聚会所用的房屋，并不是神的殿，神的殿乃是我们。神不是要住在聚会所用的房屋里面，乃是要住在我们里面（林前三16～17，林后六16，弗二21～22，彼前二5）（倪柝声文集第二辑第五册，一三四页）。</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		参读：倪柝声文集第二辑第五册，通问汇刊（卷一），第五期。</p>
