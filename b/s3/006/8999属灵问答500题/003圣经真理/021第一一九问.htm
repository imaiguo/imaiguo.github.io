      <font color="#FF0000" size="4"><b>第一一九问　主耶稣没有钉十字架以前，和门徒在一起，那时门徒里面有没有主的灵？</b></font></p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		答：</p>
		<p style="font-style: normal; color: #000000; font-size: 12pt; font-weight: normal; line-height: 150%; margin-left: 25px; margin-right: 20px">
		主耶稣钉十字架以前，按着祂尚未复活、升天来说，门徒还没有主的灵；另一面，按着圣灵而言，门徒和旧约的圣徒一样，都有圣灵的工作，只是没有得着圣灵进到他们里面，住在他们里面。在主死而复活、升天以后，在复活里，祂向门徒吹入一口气，那时圣灵才住在他们里面（约二十22）。在此之前，他们虽然没有圣灵住在他们里面，却有圣灵临到他们身上，好像在旧约一样（关于擘饼聚会与生命追求的指引，一五九页）。</p>
