      <p align="left" style="margin-left: 25px; margin-right: 20px">　<p align="left" style="margin-left: 25px; margin-right: 20px">
		<b><font size="4" color="#FF0000">第二十五章　国度的预言（下）</font></b><p class="MsoNormal" align="left" style="line-height: 150%; margin-left: 25; margin-right: 20"></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		关于召会和万民<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘但精明的拿着她们的灯，又在器皿里带着油。’（太二五4。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		人是为着神造的器皿，人的个格是在他的魂里。因此，这里的器皿象征信徒的魂。五个精明的童女不仅在她们的灯里有油，也在器皿里带着油。灯里有油，表征她们有神的灵住在她们的灵里；器皿里带着油，表征她们有神的灵充满，浸透她们的魂。（参太二五1注4，4注1。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你的灯（灵）里有油么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		告诉k：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		求神的灵住在我的灵里。<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你列出这一章中你喜欢的经节：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
　</p>
