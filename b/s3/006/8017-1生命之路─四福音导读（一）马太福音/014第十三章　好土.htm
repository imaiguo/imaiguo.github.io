      <p align="left" style="margin-left: 25px; margin-right: 20px">　<p align="left" style="margin-left: 25px; margin-right: 20px">
		<b><font size="4" color="#FF0000">第十三章　好土</font></b><p class="MsoNormal" align="left" style="line-height: 150%; margin-left: 25; margin-right: 20"></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘但那撒在好土里的，就是人听了道，也领悟了，他就结出果实，有的结了一百倍，有的六十倍，有的三十倍。’（太十三23。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘好土’象征好的心，没有为属世的交通往来所硬化，没有隐藏的罪，也没有今世的思虑和钱财的迷惑。这样的心让出每一寸的地土，接受主的话，使主的话可以长大，结出果实，甚至结了百倍。（参太十三4注1，5注1，7注1，8注1。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你的心是好土么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		告诉祂：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		我愿意让出每一寸心土，接受主的话。<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你列出这一章中你喜欢的经节：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
