		里面的安息，不是任何仅仅在本质上是外面的事物。‘安息’不仅是从律法与宗教，或工作与责任的劳苦并重担中得着释放，也是指完全的平安和完满的满足。（参太十一29注4，28注1、2。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
