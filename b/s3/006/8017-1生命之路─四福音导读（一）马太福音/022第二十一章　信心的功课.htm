		真基督徒生活的结构，是由信、爱、望所构成。这样的生活不是源于信徒天然人的才能，乃是源于他们所相信之神所是的注入。信心是向着神，爱心是向着圣徒，盼望是在于主的再来。（参帖前一3注1。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
