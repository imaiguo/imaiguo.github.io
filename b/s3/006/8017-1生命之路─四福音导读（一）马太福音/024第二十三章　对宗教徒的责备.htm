		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘假冒为善的经学家和法利赛人，你们有祸了！因为你们好像粉饰的坟墓，外面显得美观，里面却满了死人的骨头，和一切的污秽。你们也是如此，外面向人显出公义，里面却满了伪善和不法。’（太二三27～28。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		堕落的人像坟墓一样？他们外面也许美观，向人显出公义，里面却满了死人的骨头，和一切的污秽，满了伪善和不法。<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你是否表里如一？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		告诉祂：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		求主赦免我已过的表里不一，我愿借　主的生命，作一个真实的人。<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
