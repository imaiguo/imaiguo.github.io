		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘承认着他们的罪，在约但河里受他的浸。’（太三6。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		给人施浸就是把人浸入、埋在象征死亡的水里。这也象征旧人的了结，使新的开始能在复活里得以实化。因此，在圣经里受浸含示死与复活，浸入水里就是置于死地，并且埋葬，从水里上来，意思是从死里复活。（参太三6注2、3。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		为什么要受浸？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		告诉k：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘哦！主耶稣，我承认我有许多的不是，也有许多不为人知的罪，主阿！我是一个罪人，我需要你，需要你作我的救主。阿们！’（范例）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
