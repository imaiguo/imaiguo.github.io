		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘我还告诉你，你是彼得，我要把我的召会建造在这磐石上，阴间的门不能胜过她。’（太十六18。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		召会，原文艾克利西亚，意即召出来，用以指召出来的会众。‘我的召会’指明召会是属于主的，不属于任何人、事、物；召会不像宗派那样，以某人或照某事来命名。（参太十六18注3、4、5，十八20注3。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		那里是主心目中的召会？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		告诉祂：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘主阿！给我启示，带领我到你所喜悦的召会。’<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
