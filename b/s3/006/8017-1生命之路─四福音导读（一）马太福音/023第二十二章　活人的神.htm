		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘“我是亚伯拉罕的神，以撒的神，雅各的神。”神并不是死人的神，乃是活人的神。’（太二二32。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		神既是活人的神，且称为亚伯拉罕、以撒、雅各的神，因此，死了的亚伯拉罕、以撒、雅各必要复活。这是主耶稣解经的方法，不是单凭字句，乃是凭字句中所含的生命和大能。（参太二二32注1。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		神为何不是死人的神？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		告诉祂：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		我虽然常有死沉的光景，但主是复活的主，可以将我救活。<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
