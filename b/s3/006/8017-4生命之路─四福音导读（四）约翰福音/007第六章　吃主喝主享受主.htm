      <p align="left" style="margin-left: 25px; margin-right: 20px">　<p align="left" style="margin-left: 25px; margin-right: 20px">
		<b><font size="4" color="#FF0000">第六章　吃主喝主享受主</font></b><p class="MsoNormal" align="left" style="line-height: 150%; margin-left: 25; margin-right: 20"></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘赐人生命的乃是灵，肉是无益的；我对你们所说的话，就是灵，就是生命。’（约六63。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		主耶稣在复活之后，成了赐生命的灵。因着祂是赐生命的灵，祂才能成为我们的生命和生命的供应。我们接受祂这位钉死并复活的救主时，赐生命的灵就进到我们里面，将永远的生命分赐给我们。我们接受的是主耶稣，得着的却是赐生命的灵。（参约六63注1。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		主如何来成为赐人生命的粮。<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		告诉祂：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		我愿意接受这赐生命的灵进到我的灵里。<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你列出这一章中你喜欢的经节：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
　</p>
