      <p align="left" style="margin-left: 25px; margin-right: 20px">　<p align="left" style="margin-left: 25px; margin-right: 20px">
		<b><font size="4" color="#FF0000">第十九章　血与水流出来</font></b><p class="MsoNormal" align="left" style="line-height: 150%; margin-left: 25; margin-right: 20"></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘惟有一个兵用枪扎k的肋旁，随即有血和水流出来。’（约十九34。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		从主被扎的肋旁，流出两样东西：血和水。血是为着救赎，为着买召会而对付罪；水是为着分赐生命，为着产生召会而对付死。主的死在消极一面，除去我们的罪；在积极一面，将生命分赐到我们里面。因此，主的死有救赎和分赐生命这两面，救赎的一面是为着分赐生命的一面。（参约十九34注1。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		主的死有那两面？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		告诉k：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘主耶稣！感谢你所完成的救恩是完整全备。’<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你列出这一章中你喜欢的经节：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
　</p>
