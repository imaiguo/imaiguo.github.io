		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘认识你独一的真神，并你所差来的耶稣基督，这就是永远的生命。’（约十七3。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		永远的生命就是神圣的生命；这生命具有认识神和基督的特殊功能。神和基督是神圣的。要认识神圣的人位，需要神圣的生命。信徒既由神圣的生命所生，就认识神和基督。（参约十七3注2。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
