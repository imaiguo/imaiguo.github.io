      <p align="left" style="margin-left: 25px; margin-right: 20px">　<p align="left" style="margin-left: 25px; margin-right: 20px">
		<b><font size="4" color="#FF0000">第一章　恩典与实际</font></b><p class="MsoNormal" align="left" style="line-height: 150%; margin-left: 25; margin-right: 20"></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">		
		金句：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		‘话成了肉体，支搭帐幕在我们中间，丰丰满满的有恩典，有实际。我们也见过祂的荣耀，正是从父而来独生子的荣耀。’（约一14。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		你知道么？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		话借　成为肉体不仅把神带进人性，也成为神的帐幕，作神在地上人间的居所。所以恩典是神一切所是在基督里给我们享受，实际乃是神在基督里被我们实化。（参约一14注3、4。）<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你想一想：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		什么是恩典与实际？<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		告诉祂：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		我愿向主敞开，接受祂，使我有恩典与实际。<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
		请你列出这一章中你喜欢的经节：<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px"> 
　</p>
