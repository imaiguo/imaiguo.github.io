      <p class="af7" style="margin-left: 25px; margin-right: 20px" align="left">　</p>
		<p class="af7" style="margin-left: 25px; margin-right: 20px; line-height:150%" align="left">
		<font color="#FF0000" size="4">
		<span style="font-family: 宋体; font-weight: 700">第四十四篇　非比　女执事</span></font></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体; font-weight:700">壹　姊妹非比</span></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">一　是在坚革哩的召会的女执事―罗十六</span><font face="宋体"><span lang="EN-US">1</span></font></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">二　素日为人―十六</span><font face="宋体"><span lang="EN-US">2</span></font></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">他素来护助许多人，也帮助了保罗。</span></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体; font-weight:700">贰　保罗的举荐</span></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">一　要在罗马的召会在主里接待她―十六</span><font face="宋体"><span lang="EN-US">2</span></font></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">保罗在推荐非比时，是请在罗马的召会，照着与圣徒相配的接待她。</span></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">二　她在何事上需要你们，你们就辅助她―十六</span><font face="宋体"><span lang="EN-US">2</span></font></p>
		<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">这是信徒在主里彼此接待的实行。</span></p>
		<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">　</p>
