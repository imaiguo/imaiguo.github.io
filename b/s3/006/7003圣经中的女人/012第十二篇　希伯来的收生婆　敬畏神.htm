      <p class="af7" style="margin-left: 25px; margin-right: 20px" align="left">　</p>
		<p class="af7" style="margin-left: 25px; margin-right: 20px; line-height:150%" align="left">
		<span style="font-family: 宋体; font-weight: 700">
		<font size="4" color="#FF0000">第十二篇　希伯来的收生婆　敬畏神</font></span></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体; font-weight:700">壹　敬畏神，不照法老王的吩咐行</span></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">一　看神比人大—出一</span><font face="宋体"><span lang="EN-US">17</span></font></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		收生婆敬畏神。虽然埃及王对她们说，“你们为希伯来妇人收生，看她们临盆的时候，若是男孩，就把他杀了。”但她们不照着王的吩咐行，竟存留男孩的性命，因为她们看神是比人更大。</span></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">二　在职业中，行神所喜悦的事—徒五</span><font face="宋体"><span lang="EN-US">29</span></font></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">
		她们是在职姊妹的好榜样。就是在职业中，我们这属神的人，还当确实的认识，顺从神，不顺从人，是应当的。</span></p>
		<p class="MsoNormal" style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体; font-weight:700">贰　神便赐福给她们</span></p>
		<p style="line-height: 150%; margin-left: 25px; margin-right: 20px">
		<span style="font-family: 宋体">她们因为敬畏神，神便叫她们成家立室。神厚待收生婆，以色列人多起来，极其强盛。（出一</span><span lang="EN-US" style="font-family: 宋体">21</span><span style="font-family: 宋体">。）</span></p>
