				<font size="4" color="#FF0000"><b>说明</b></font></p>          
			<p align="left" style="margin-left: 25px; margin-right: 20px; line-height:150%">
圣徒追求材料，系为因应召会生活各面之需所编。</p>
			<p align="left" style="margin-left: 25px; margin-right: 20px; line-height:150%">本书内容均取材自李常受弟兄之著作，将召会生活之恢复极重要的六个因素：基督、那灵、神圣的生命、召会生活正确的实行、那灵借十字架的运行、变化过的人性美德，以及新约福音祭司的事奉，和人人有分新约福音祭司的事奉等八个主题，编列为八周追求进度，每周七天，并于每周信息后，附相关诗歌一首。盼圣徒借此，进入召会生活正确的实行。</p>
