        <p style="line-height: 150%; margin-left: 25; margin-right: 15"><b>
		<font color="#FF0000" size="4">序</font></b><br>
		<br>
		感谢神，今天在地上还是不乏被主爱所吸引而热切的追求主的人。‘歌中的歌，’乃是特别为着他们的。隐密处的灵交，本是圣洁得似乎应该封闭的，但是，神却在雅歌中亲自向我们启示了，使我们可以认识爱的途径，同时也激励我们去走。<br>
		<br>
		这本解释，乃是多年前一位主内弟兄和数位同工查经时，一位同工摘要的记录。因着时代的需要，一九四五年曾在重庆印行。一九四八年在青岛的教会，又翻印过一次。今天在台北再次出版。但是原稿仍未经本人修正，这是应当声明的。<br>
		<br>
		但愿神用这本书，帮助一切渴慕主的人。阿们。<br>
		<br>
		台湾福音书房谨识<br>
