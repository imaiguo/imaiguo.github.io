            <p style="line-height: 150%; margin-left: 25px; margin-right: 20px; margin-top: 0"><font size="3">圣经是神所默示的话。每一个神的儿女必须把圣经读好。<br><br>圣经记载神在已往替我们作了多少事，说了多少话，也记载神在已往怎样带领人。因此，要知道神为我们豫备的是多丰富，多广阔，就非读圣经不可。<br><br>神今天对我们说话，是根据祂已经说的话；神藉着我们去对别人说话，也是根据祂已经说的话。我们必须把神的话丰丰富富的藏在心里，才能听神今天的话，才能让神用着我们去作话语的执事。<br><br>我们编这本书的目的，就是盼望能提供一些读圣经的的先决条件和主要方法，对于有心读圣经的人能有一些帮助。但愿神赐福给这本书和它的读者。</font><font color="#800000"><span lang="EN-US" style="mso-fareast-font-family:新宋体;letter-spacing:1.5pt;mso-font-kerning:
