        <p style="line-height: 150%; margin-left: 25; margin-right: 20px">但以理第七章说，先知看见一个异象，又是讲论这四个外邦大国，不过在第二章所见的是人，在此所见的是兽而已。后来神国降临，由于人子降临。在这里更明白的告诉我们，实现神国的开始，是当世上各国被灭之后。有一小角亵渎神，而逼迫神的选民。他的时候就是三年半。此时一到，他就被除，人子就来设立祂的国度。人的国度，和神的国度，并不同时存在于世上，乃是前者亡，后者方兴。<br>
