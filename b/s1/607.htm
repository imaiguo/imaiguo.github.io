</td>
<td width="30%">
</td>

</table><br>
<div align="center">
<table border="0" cellspacing="1" width="100%" height=9>
 
<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>129:<A NAME="0">0</A></font></td><td colspan=6>上行之歌。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 一二九 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >129:<A NAME="1">1</A></td>
<td colspan=6>以色列当说，从我幼年以来，<a class=notes href=foot/19_129_1.htm#01 target=foot><sup>1</sup></a>敌人屡次苦害我，</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >129:<A NAME="2">2</A></td>
<td colspan=6>从我幼年以来，敌人屡次苦害我，却没有胜过我。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >129:<A NAME="3">3</A></td>
<td colspan=6>他们好像扶犁的，在我背上扶犁而耕；耕的犁沟甚长。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >129:<A NAME="4">4</A></td>
<td colspan=6>耶和华是公义的；祂砍断了恶人的绳索。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >129:<A NAME="5">5</A></td>
<td colspan=6>愿<a class=notes href=foot/19_129_5.htm#01 target=foot><sup>1</sup></a>恨恶锡安的，都蒙羞退后。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >129:<A NAME="6">6</A></td>
<td colspan=6>愿他们像房顶上的草，未长成而枯萎；</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >129:<A NAME="7">7</A></td>
<td colspan=6>收割的不够一把，捆禾的也不够满怀。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >129:<A NAME="8">8</A></td>
<td colspan=6>过路的也不说，愿耶和华所赐的福，归于你们；我们在耶和华的名里，给你们祝福。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
