<td width="30%">
</td>

<div align="center">
<table border="0" cellspacing="1" width="100%" height=9>
 
<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>126:<A NAME="0">0</A></font></td><td colspan=6>上行之歌。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 一二六 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >126:<A NAME="1">1</A></td>
<td colspan=6>当耶和华使那些<a class=notes href=foot/19_126_1.htm#01 target=foot><sup>1</sup></a>被掳的人归回锡安的时候，我们好像作梦的人。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >126:<A NAME="2">2</A></td>
<td colspan=6>那时我们满口喜笑，满舌欢呼。那时列国中有人说，耶和华为他们行了<a class=notes href=foot/19_126_2.htm#01 target=foot><sup>1</sup></a>大事。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >126:<A NAME="3">3</A></td>
<td colspan=6>耶和华为我们行了大事，我们就欢喜。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >126:<A NAME="4">4</A></td>
<td colspan=6>耶和华阿，求你使我们被掳的人<a class=notes href=foot/19_126_4.htm#01 target=foot><sup>1</sup></a>归回，好像南地的河水复流。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >126:<A NAME="5">5</A></td>
<td colspan=6>流泪撒种的，必欢呼收割。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >126:<A NAME="6">6</A></td>
<td colspan=6>那带<a class=notes href=foot/19_126_6.htm#01 target=foot><sup>1</sup></a>种子流着泪出去撒播的，必要欢呼着带禾捆回来。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
