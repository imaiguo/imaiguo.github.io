<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>125:<A NAME="0">0</A></font></td><td colspan=6>上行之歌。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 一二五 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >125:<A NAME="1">1</A></td>
<td colspan=6>信靠耶和华的人，好像锡安山，永远存在，总不动摇。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >125:<A NAME="2">2</A></td>
<td colspan=6>众山怎样围绕耶路撒冷，耶和华也照样<a class=notes href=foot/19_125_2.htm#01 target=foot><sup>1</sup></a>围绕祂的百姓，从今时直到永远。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >125:<A NAME="3">3</A></td>
<td colspan=6>恶人的杖必不落在义人的业分上，免得义人伸手作罪孽。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >125:<A NAME="4">4</A></td>
<td colspan=6>耶和华阿，求你善待那些<a class=notes href=foot/19_125_4.htm#01 target=foot><sup>1</sup></a>为善，和心里正直的人。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >125:<A NAME="5">5</A></td>
<td colspan=6>至于那些偏行弯曲道路的人，耶和华必将他们和作孽的人一同带去受刑。愿平安归于以色列。</td>
</tr>
