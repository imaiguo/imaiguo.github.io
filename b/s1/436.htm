<td width=5 height=2 vAlign=top >10:<A NAME="1">1</A></td>
<td colspan=6>亚哈随鲁王使陆地和海岛的人民都进贡。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >10:<A NAME="2">2</A></td>
<td colspan=6>他以权柄勇力所行的，并王使末底改得尊大的详确经过，岂不都写在玛代和波斯王的年代志上么？</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >10:<A NAME="3">3</A></td>
<td colspan=6>犹大人末底改作亚哈随鲁王的宰相，在犹大人中为大，得他众弟兄的喜悦；他为本族的人求好处，为他种族所有人的幸福说话。</td>
</tr>
