</td>

<div align="center">
<table border="0" cellspacing="1" width="100%" height=9>
 
<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr class="ChapHead"><td colspan=7 >第 一一四 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >114:<A NAME="1">1</A></td>
<td colspan=6>以色列出了埃及，雅各家离开说异语之民；</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >114:<A NAME="2">2</A></td>
<td colspan=6>那时犹大成为祂的圣所，以色列成为祂所治理的国。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >114:<A NAME="3">3</A></td>
<td colspan=6>沧海看见就奔逃，约但河也倒流。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >114:<A NAME="4">4</A></td>
<td colspan=6>大山踊跃如公羊，小山踊跃如羊羔。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >114:<A NAME="5">5</A></td>
<td colspan=6>沧海阿，你为何奔逃？约但河阿，你为何倒流？</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >114:<A NAME="6">6</A></td>
<td colspan=6>大山哪，你为何踊跃如公羊？小山哪，你为何踊跃如羊羔？</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >114:<A NAME="7">7</A></td>
<td colspan=6>大地阿，你见了主的面，就是雅各神的面，便震动；</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >114:<A NAME="8">8</A></td>
<td colspan=6>祂叫磐石变为水池，叫坚石变为水泉。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
