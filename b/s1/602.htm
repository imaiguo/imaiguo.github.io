<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>124:<A NAME="0">0</A></font></td><td colspan=6>大卫的上行之歌。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 一二四 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >124:<A NAME="1">1</A></td>
<td colspan=6><a class=notes href=foot/19_124_1.htm#01 target=foot><sup>1</sup></a>以色列人要说，若不是耶和华在我们这边，</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >124:<A NAME="2">2</A></td>
<td colspan=6>若不是耶和华在我们这边，当人起来攻击我们，</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >124:<A NAME="3">3</A></td>
<td colspan=6>向我们发怒的时候，早就把我们活活的吞了；</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >124:<A NAME="4">4</A></td>
<td colspan=6>那时，大水必漫过我们，河水必淹没<a class=notes href=foot/19_124_4.htm#01 target=foot><sup>1</sup></a>我们；</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >124:<A NAME="5">5</A></td>
<td colspan=6>那时，狂傲的水必淹没我们。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >124:<A NAME="6">6</A></td>
<td colspan=6>耶和华是当受颂赞的，祂没有把我们交给敌人，作他们爪牙下的猎物。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >124:<A NAME="7">7</A></td>
<td colspan=6>我们好像雀鸟从捕鸟人的网罗里逃脱；网罗破裂，我们逃脱了。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >124:<A NAME="8">8</A></td>
<td colspan=6>我们得帮助，是在于造天地之耶和华的名。</td>
</tr>
