<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>131:<A NAME="0">0</A></font></td><td colspan=6>大卫的上行之歌。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 一三一 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >131:<A NAME="1">1</A></td>
<td colspan=6>耶和华阿，我的<a class=notes href=foot/19_131_1.htm#01 target=foot><sup>1</sup></a>心不狂傲，我的眼不高大；过于重大和希奇的事，我也不去行。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >131:<A NAME="2">2</A></td>
<td colspan=6>我使我的魂平稳安静，好像<a class=notes href=foot/19_131_2.htm#01 target=foot><sup>1</sup></a>断过奶的孩子在他母亲怀中；我的魂在我里面真像断过奶的孩子。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >131:<A NAME="3">3</A></td>
<td colspan=6>以色列阿，你当仰望耶和华，从今时直到永远。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
