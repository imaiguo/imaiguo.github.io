<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>130:<A NAME="0">0</A></font></td><td colspan=6>上行之歌。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 一三○ 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >130:<A NAME="1">1</A></td>
<td colspan=6>耶和华阿，我从深处向你呼求。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >130:<A NAME="2">2</A></td>
<td colspan=6>主阿，求你听我的声音；愿你侧耳听我恳求的声音。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >130:<A NAME="3">3</A></td>
<td colspan=6>耶和华阿，你若察看罪孽，主阿，谁能站得住呢？</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >130:<A NAME="4">4</A></td>
<td colspan=6>但在你有<a class=notes href=foot/19_130_4.htm#01 target=foot><sup>1</sup></a>赦免之恩，要叫人<a class=notes href=foot/19_130_4.htm#02 target=foot><sup>2</sup></a>敬畏你。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >130:<A NAME="5">5</A></td>
<td colspan=6>我等候耶和华；我的魂等候，我也仰望祂的话。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >130:<A NAME="6">6</A></td>
<td colspan=6>我的魂等候主，胜于守夜的等候天亮，胜于守夜的等候天亮。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >130:<A NAME="7">7</A></td>
<td colspan=6>以色列阿，你当仰望耶和华；因耶和华有慈爱，在祂那里有丰盛的救赎；</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >130:<A NAME="8">8</A></td>
<td colspan=6>祂必救赎以色列脱离一切的罪孽。</td>
</tr>

</tr></table></td>
