</td>

<div align="center">
<table border="0" cellspacing="1" width="100%" height=9>
 
<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>11:<A NAME="0">0</A></font></td><td colspan=6>大卫的诗，交与歌咏长。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 十一 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >11:<A NAME="1">1</A></td>
<td colspan=6>我投奔于耶和华；你们怎么对<a class=notes href=foot/19_11_1.htm#01 target=foot><sup>1</sup></a>我说，<a class=notes href=foot/19_11_1.htm#02 target=foot><sup>2</sup></a>你当像鸟逃往山上去？</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >11:<A NAME="2">2</A></td>
<td colspan=6>恶人弯弓，把箭搭在弦上，要在黑暗中射那心里正直的人。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >11:<A NAME="3">3</A></td>
<td colspan=6>根基若毁坏，义人还能作什么呢？</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >11:<A NAME="4">4</A></td>
<td colspan=6>耶和华在祂的圣殿里；耶和华的宝座在天上。祂的眼目察看；祂的<a class=notes href=foot/19_11_4.htm#01 target=foot><sup>1</sup></a>目光察验世人。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >11:<A NAME="5">5</A></td>
<td colspan=6>耶和华试炼义人；惟有恶人和喜爱强暴的人，祂<a class=notes href=foot/19_11_5.htm#01 target=foot><sup>1</sup></a>心里恨恶。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >11:<A NAME="6">6</A></td>
<td colspan=6>祂要向恶人密布网罗；有烈火、硫磺、热风，作他们杯中的分。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >11:<A NAME="7">7</A></td>
<td colspan=6>因为耶和华是公义的；祂爱公义的行为。正直人必得见祂的面。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
