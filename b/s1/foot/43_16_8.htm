<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1013.htm target=chap>16章</a> <a class=vsref href=../1013.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　罪是借着亚当进来的，（<a class=vsref href=../1051.htm#12 target=ver>罗五12</A>，）义是复活的基督，（<a class=vsref href=../1013.htm#10 target=ver>10</A>，<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，）审判是为着撒但的，（<a class=vsref href=../1013.htm#11 target=ver>11</A>，）他是罪的创始者和源头。（<a class=vsref href=../1005.htm#44 target=ver>八44</A>。）我们在亚当里从罪而生。要从罪里得释放，惟一的路就是信入神的儿子基督。（<a class=vsref href=../1013.htm#9 target=ver>9</A>。）我们若信入祂，祂就成了我们的义，我们也在祂里面得称义。（<a class=vsref href=../1049.htm#24 target=ver>罗三24</A>，<a class=vsref href=../1050.htm#25 target=ver>四25</A>。）我们若不为着在亚当里的罪悔改，并信入神的儿子基督，我们就要留在罪中，同受撒但所受的审判，直到永远。（<a class=vsref href=../954.htm#41 target=ver>太二五41</A>。）这些乃是福音的要点。那灵就是用这些点，使世人知罪自责。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1013.htm target=chap>16章</a> <a class=vsref href=../1013.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　使…知罪自责，含说服、定罪、叫人自责等意义。</td></tr>
