<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这里的根基不是<a class=vsref href=../1065.htm#10 target=ver>林前三10～11</A>所说的根基─基督，乃是羔羊的十二使徒。今天召会是建造在使徒和申言者的根基上；（<a class=vsref href=../1099.htm#20 target=ver>弗二20</A>；）在永世里，不再需要申言者，所以只有使徒为圣城的根基。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　这里的使徒代表新约的恩典，表征新耶路撒冷是建造在神的恩典上。进入圣城乃是照着神的律法，城却是建造在神的恩典上。这里的“使徒”也含示新耶路撒冷的组成，不仅包括以色列所代表的旧约圣徒，也包括使徒所代表的新约圣徒。</td></tr>
</table>
