<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　或，拒绝，避开。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　指与世界相混调的言语，与圣别的言语相对。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=54_1_4.htm#01 target=foot>一4注1</A>。</td></tr>
<tr><td class=td width=150><a name=04>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#7 target=ver>7节</a> 注4</A></td></tr><tr><td class=td1>　　操练，就像体操。以至于敬虔，意即以敬虔为目的。敬虔就是基督从我们身上活出，成为神在肉体的显现。（见<a class=vsref href=54_3_16.htm#01 target=foot>三16注1</A>与<a class=vsref href=54_3_16.htm#03 target=foot>注3</A>。）今天这位基督就是那灵，住在我们灵里。（<a class=vsref href=../1081.htm#17 target=ver>林后三17</A>，<a class=vsref href=../1054.htm#9 target=ver>罗八9～10</A>，<a class=vsref href=../1129.htm#22 target=ver>提后四22</A>。）因此，操练自己以至于敬虔，就是操练我们的灵，在日常生活中活出基督。</td></tr>
