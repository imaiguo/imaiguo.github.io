<tr><td class=td width=150><a name=01>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　信徒的生活，开始先有信，然后由信产生爱。（<a class=vsref href=../1096.htm#6 target=ver>加五6</A>，<a class=vsref href=../1098.htm#15 target=ver>弗一15</A>，<a class=vsref href=../1108.htm#4 target=ver>西一4</A>，见<a class=vsref href=54_1_14.htm#02 target=foot>提前一14注2</A>，<a class=vsref href=49_6_23.htm#02 target=foot>弗六23注2</A>。）但这里先题爱，再题信，因为本书信所论关于信徒身分的平等，乃是一件爱的事，这爱是从信来的。在新人里，众肢体因信彼此相爱。（<a class=vsref href=../1132.htm#15 target=ver>多三15</A>。）他们的关系是出于爱、借着信的。使徒珍赏腓利门信的交通，（<a class=vsref href=../1133.htm#6 target=ver>6</A>，）并因他的爱得到鼓励，（<a class=vsref href=../1133.htm#7 target=ver>7</A>，）因此恳求他因这爱（<a class=vsref href=../1133.htm#9 target=ver>9</A>）接纳欧尼西母。使徒把爱与信这两种美德题在一起；腓利门兼有这二者，不仅向着主，也向着众圣徒。</td></tr>
