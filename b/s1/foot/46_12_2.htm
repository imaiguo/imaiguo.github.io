<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　当时在希利尼人中间那些鼓吹拜偶像的人，他们癫狂的鼓吹，犹如暴风，将人带走。使徒在此就是说到当日哥林多的信徒，当他们作外邦人时，所受的这种带领。不论在什么时候，用什么方法，那些癫狂的人来带领，他们就都被带走，到各种的偶像前敬拜事奉。</td></tr>
