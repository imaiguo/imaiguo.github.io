<tr><td class=td width=150><a name=01>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　虽然约翰传悔改的浸，但他职事的目标乃是一位奇妙的人，神的儿子耶稣基督。他没有使自己成为他职事的中心，如同磁石把人吸引到他那里。他晓得自己不过是万军之耶和华所差遣的使者，要带人归向神的儿子耶稣基督，并高举基督为他职事的目标。</td></tr>
