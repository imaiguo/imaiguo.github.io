<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　指<a class=vsref href=../1188.htm#9 target=ver>二一9</A>的天使。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　那差遣使者将这书中的事指示人的“主…神，”就是主耶稣。（<a class=vsref href=../1168.htm#1 target=ver>一1</A>，<a class=vsref href=../1189.htm#16 target=ver>二二16</A>。）</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　在本书，主神乃是众申言者之灵的神，这指明本书一切的豫言都是那位在新旧约中感动众申言者之灵的神所默示的；这也指明本书的豫言与新旧约里的豫言有关，都是申言者在他们被神感动的灵里所说的。因此，我们要明白这些豫言，也需要在我们灵里接受神的膏抹。</td></tr>
</table>
