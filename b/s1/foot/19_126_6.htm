<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../604.htm target=chap>126章</a> <a class=vsref href=../604.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　也许是指被掳的人。按人说，他们被掳到异国是苦难。然而，按神说，借着他们向外邦人传扬神，被掳乃是撒种。结果，借着这些被掳的人，有些外邦人（禾捆）被带给神。这指明被掳的人，将认识神的种子撒在异教徒中间。参<a class=vsref href=../233.htm#16 target=ver>得一16</A>与<a class=vsref href=8_1_16.htm#02 target=foot>注2</A>。</td></tr>
