<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　或，擢升，得高位。</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　或，自豪，喜乐。卑微的弟兄因升高而夸耀、喜乐时，自然会赞美主。（<a class=vsref href=../1151.htm#13 target=ver>五13</A>。）他不该照世俗的样子夸耀，不赞美主。</td></tr>
