<title>马太福音二一章19节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　这里的无花果树，是以色列国的象征。（<a class=vsref href=../769.htm#2 target=ver>耶二四2</A>，<a class=vsref href=../769.htm#5 target=ver>5</A>，<a class=vsref href=../769.htm#8 target=ver>8</A>。）这棵树满了叶子，却没有果子，表征当时以色列国满有外面的表现，却没有什么能满足神。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　这象征临到以色列国的咒诅。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#19 target=ver>19节</a> 注3</A></td></tr><tr><td class=td1>　　从这时候，以色列国就真的枯干了。</td></tr>
</table>
