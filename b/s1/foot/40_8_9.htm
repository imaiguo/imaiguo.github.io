<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　外邦的百夫长承认君尊救主的权柄，晓得祂的话带着医治的权柄；因此，他不仅相信君尊的救主，也相信祂的话，求祂不必亲自去，只要说一句话就可以了。这是更强的信心，使救主觉得希奇。（<a class=vsref href=../937.htm#10 target=ver>10</A>。）</td></tr>
