<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../690.htm target=chap>11章</a> <a class=vsref href=../690.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　亚当堕落时，罪进到他里面。（<a class=vsref href=../1051.htm#12 target=ver>罗五12</A>。）他是一切受造之物的元首，他既堕落了，一些属撒但的东西，就也进到受造之物里面。在复兴的时候，基督复兴的大能要拯救一切受造之物脱离撒但有毒的元素，带来一种改变，不仅是外面行动上的，更是内里性质上的。（<a class=vsref href=../1054.htm#19 target=ver>罗八19～21</A>。）结果受造之物中间的光景将变得甜美、和平、可爱。这改变是因为对神的认识要充满遍地。（<a class=vsref href=../690.htm#9 target=ver>9</A>。）</td></tr>
