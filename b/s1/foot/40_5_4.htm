<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　世界的整个局面，向着神的经纶都是消极的。撒但、罪、己、黑暗和世界，辖制了全地的人。神的荣耀受羞辱，基督被弃绝，圣灵遭阻挠，召会荒凉，己败坏，全世界都是邪恶的。因此，神要我们为这样的局面哀恸。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　我们若照着神和神的经纶哀恸，就必因得着诸天之国为赏赐，受到安慰。我们会看见神属天的管治，管理一切消极的局面。</td></tr>
