<tr><td class=td width=150><a name=01>出 <a class=vsref href=../76.htm target=chap>26章</a> <a class=vsref href=../76.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=2_25_4.htm#03 target=foot>二五4注3</A>。第二层盖豫表基督替我们成为罪，（<a class=vsref href=../1083.htm#21 target=ver>林后五21</A>，）在十字架上为我们的罪死了。（<a class=vsref href=../1077.htm#3 target=ver>林前十五3</A>，<a class=vsref href=../1153.htm#24 target=ver>彼前二24</A>，<a class=vsref href=../1154.htm#18 target=ver>三18</A>。）头两层盖，合起来表征主耶稣这完全的人，为着救赎我们，在神眼中成为罪。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../76.htm target=chap>26章</a> <a class=vsref href=../76.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../76.htm#1 target=ver>1</A>节，帐幕头一层盖的本身称为帐幕，这里山羊毛的幕幔乃是罩棚，用以遮盖并保护帐幕。</td></tr>
