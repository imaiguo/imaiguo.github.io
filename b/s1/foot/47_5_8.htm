<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　即死去，脱离物质的范围，而在属灵的范围里与主同在。那常遭逼迫，被交于死的使徒，（<a class=vsref href=../1079.htm#8 target=ver>一8～9</A>，<a class=vsref href=../1082.htm#11 target=ver>四11</A>，<a class=vsref href=../1089.htm#23 target=ver>十一23</A>，<a class=vsref href=../1077.htm#31 target=ver>林前十五31</A>，）宁愿死，脱离限制他们的身体，使他们得释放，在更美好的范围里与主同在家中。（<a class=vsref href=../1104.htm#23 target=ver>腓一23</A>。）</td></tr>
