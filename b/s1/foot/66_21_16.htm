<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　这里的四方，表征新耶路撒冷在各面都是完全、完整、绝对平直、毫不歪斜的。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　一万二千是十二的一千倍。十二既表征神行政中的绝对完全和永远完整，一万二千就表征一千倍这样的完全与完整。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　一斯泰底昂约一八五公尺。</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#16 target=ver>16节</a> 注4</A></td></tr><tr><td class=td1>　　无论在帐幕或圣殿里，至圣所的尺度，长宽高都相等。（<a class=vsref href=../76.htm#2 target=ver>出二六2～8</A>，<a class=vsref href=../297.htm#20 target=ver>王上六20</A>。）因此，新耶路撒冷的长宽高都相等，表征整个新耶路撒冷就是至圣所，神所有的赎民都可在其中敬拜、事奉神，看见、摸着神的同在，并生活、安居在神的同在中，直到永远。</td></tr>
</table>
