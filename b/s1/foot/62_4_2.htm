<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　指由真理的圣灵所推动之真申言者的灵；这灵承认耶稣神圣的成孕，确认祂是神的儿子，在肉体里出生。凡这样的灵必是出于神的。在此我们可以认出神的灵来。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　耶稣是由圣灵成孕的。（<a class=vsref href=../930.htm#18 target=ver>太一18</A>。）承认耶稣是在肉体里来的，就是承认祂这位神的儿子神圣的成孕，在肉体里出生。（<a class=vsref href=../974.htm#31 target=ver>路一31～35</A>。）既然祂是由圣灵成孕，在肉体里出生，圣灵就绝不会否认祂是借着神圣的成孕在肉体里来的。</td></tr>
