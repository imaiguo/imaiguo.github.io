<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　或，既然。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　在受浸里。（<a class=vsref href=../1052.htm#3 target=ver>罗六3</A>。）</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#21 target=ver>21节</a> 注3</A></td></tr><tr><td class=td1>　　世上的蒙学是外在、物质事物初阶的原则，形式主义幼稚的教训，如禁欲主义。这与神的作法，十字架的作法，完全不同。见<a class=vsref href=51_2_8.htm#03 target=foot>8注3</A>。</td></tr>
<tr><td class=td width=150><a name=04>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#21 target=ver>21节</a> 注4</A></td></tr><tr><td class=td1>　　这些是物质事物的规条、规则和规例。不可拿，指行走之物；不可尝，指可吃之物；不可摸，指可摸之物。拿、尝、摸，实际上包括了每一种活动；这些是与禁欲主义的实行有关的规条。</td></tr>
</table>
