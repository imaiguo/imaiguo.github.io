<title>马太福音十六章5节注解</title>
</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../945.htm target=chap>16章</a> <a class=vsref href=../945.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../944.htm#1 target=ver>十五1</A>～<a class=vsref href=../945.htm#12 target=ver>十六12</A>，马太的记载很着重的说到吃的事。吃不洁之物会污秽我们。吃是使我们有分于基督的路。（<a class=vsref href=../944.htm#21 target=ver>十五21～28</A>。）借着吃，我们得享基督那无限量、无穷尽的丰富供应；（<a class=vsref href=../944.htm#32 target=ver>十五32～39</A>；）但我们必须提防，不吃任何的酵。（<a class=vsref href=../945.htm#5 target=ver>5～12</A>。）</td></tr>
