<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　在本书的世代，人是义的或是不义的，是污秽的或是圣别的，是一件严肃的事。是义的，乃是在外面照神公义的法则行动；是圣别的，乃是在里面照神圣别的性情生活。在本书的世代，我们必须这样生活行动，使我们得赏赐；否则在主回来时，我们就要被定罪为不义和污秽的，并且要受刑罚。（<a class=vsref href=../1189.htm#12 target=ver>12</A>。）</td></tr>
