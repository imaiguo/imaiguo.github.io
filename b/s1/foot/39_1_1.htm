<tr><td class=td width=150><a name=01>玛 <a class=vsref href=../926.htm target=chap>1章</a> <a class=vsref href=../926.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　意，耶和华的使者；或，我的使者。（参<a class=vsref href=../928.htm#1 target=ver>三1</A>。）这名字指明玛拉基是神的使者，将神的话供应给祂的民以色列。<BR><BR>　玛拉基豫言的中心思想乃是：为着基督作为神使者的来临，（<a class=vsref href=../928.htm#1 target=ver>三1上</A>，）改正以色列中间的祭司，并为着基督作公义之日头的显现，（<a class=vsref href=../929.htm#2 target=ver>四2</A>，）劝告以色列人。</td></tr>
<tr><td class=td width=150><a name=02>玛 <a class=vsref href=../926.htm target=chap>1章</a> <a class=vsref href=../926.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　直译，负担。</td></tr>
