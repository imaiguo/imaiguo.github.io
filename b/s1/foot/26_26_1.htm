<tr><td class=td width=150><a name=01>结 <a class=vsref href=../828.htm target=chap>26章</a> <a class=vsref href=../828.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　二六章的异象是在第十一年看见的，而二九章的异象是在第十年看见的。这指明以西结的记载，不是照着年代，乃是照着属灵的意义。见<a class=vsref href=26_25_1.htm#01 target=foot>二五1注1</A>。</td></tr>
