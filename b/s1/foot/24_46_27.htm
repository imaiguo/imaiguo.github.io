<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../791.htm target=chap>46章</a> <a class=vsref href=../791.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　耶利米宣告神对埃及的审判，因为以色列倚靠埃及，因而得罪神。以色列也遭受那审判，所以在<a class=vsref href=../791.htm#27 target=ver>27～28</A>节，耶利米给以色列安慰的话。（参<a class=vsref href=../775.htm#10 target=ver>三十10～11</A>。）这话要在复兴的时候，（<a class=vsref href=../948.htm#28 target=ver>太十九28</A>，）在千年国里得着应验。（<a class=vsref href=../1187.htm#4 target=ver>启二十4～6</A>。）</td></tr>
