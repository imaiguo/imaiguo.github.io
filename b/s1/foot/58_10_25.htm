<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　就希伯来的信徒所处的时期和环境说，他们放弃自己的聚集，就是放弃新约接触神的路，放弃召会，并且回到他们老旧的宗教─犹太教。这会破坏神恩典的行政，因此在神面前构成严重的罪。（<a class=vsref href=../1143.htm#26 target=ver>26</A>。）</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　指我们基督徒的聚集。当时，信主的希伯来人原是出于犹太教，到犹太教聚集。他们信了基督，成为基督徒，参加基督徒的聚集，这等于脱离了犹太教。所以他们若有人回犹太教聚集，就等于脱离了照神新约经纶该有的基督徒聚集。因此保罗才劝他们，不可放弃我们基督徒自己的聚集。</td></tr>
</table>
