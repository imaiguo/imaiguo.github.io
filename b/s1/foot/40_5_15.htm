<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　斗是量谷的器具。点着的灯放在斗底下，光就照不出来。国度子民既是点着的灯，就不该被与食物有关的斗遮蔽。关心食物叫人忧虑。（<a class=vsref href=../935.htm#25 target=ver>六25</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　光好比山上的城，照亮外面的人；而灯台上点着的灯，照亮“家里的人。”如同山上的城，光是不能隐藏的；如同灯台上的灯，光是不该隐藏的。</td></tr>
