<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../516.htm target=chap>38章</a> <a class=vsref href=../516.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　大卫在三七篇的祷告，说到义人必承受地土，（<a class=vsref href=../515.htm#29 target=ver>三七29</A>，）恶人必被剪除，（<a class=vsref href=../515.htm#34 target=ver>三七34</A>，）这是照着他天然的逻辑；但在本篇他的祷告中，神的惩治（<a class=vsref href=../516.htm#1 target=ver>1</A>，<a class=vsref href=../516.htm#3 target=ver>3</A>）迫使他在神面前叹息，（<a class=vsref href=../516.htm#8 target=ver>8～9</A>，）承认他的罪，（<a class=vsref href=../516.htm#3 target=ver>3</A>，）并陈明他的罪孽，（<a class=vsref href=../516.htm#4 target=ver>4</A>，<a class=vsref href=../516.htm#18 target=ver>18</A>，）这乃是照着神的启示。参<a class=vsref href=19_7_3.htm#01 target=foot>七3注1</A>。</td></tr>
