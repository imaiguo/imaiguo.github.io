<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1071.htm target=chap>9章</a> <a class=vsref href=../1071.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　因为他在主里借着福音生了他们。（<a class=vsref href=../1066.htm#15 target=ver>四15</A>。）他劳苦的果子，是他使徒职分的证据。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1071.htm target=chap>9章</a> <a class=vsref href=../1071.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　使徒有效工作的充分结果，不仅是他使徒职分的证据、证明，也是他使徒职分的印记。这在他使徒的劳苦上打上明显的记号，鉴定并证明他的使徒职分。</td></tr>
