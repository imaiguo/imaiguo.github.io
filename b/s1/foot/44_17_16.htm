<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1035.htm target=chap>17章</a> <a class=vsref href=../1035.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　甚至最高的文化也不能使人不拜偶像，因为他们与全人类一样，里面都有敬神的灵，这灵乃是神所创造，叫人寻求并敬拜祂的。（参<a class=vsref href=../1035.htm#22 target=ver>22</A>。）然而由于他们盲目无知，就拜错了对象。（<a class=vsref href=../1035.htm#23 target=ver>23</A>。）如今那创造宇宙，也创造他们的真神，差遣祂的使徒向他们宣传应当敬拜的真正对象。（<a class=vsref href=../1035.htm#23 target=ver>23～29</A>。）</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1035.htm target=chap>17章</a> <a class=vsref href=../1035.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　指保罗人的灵，（<a class=vsref href=../923.htm#1 target=ver>亚十二1</A>，<a class=vsref href=../468.htm#8 target=ver>伯三二8</A>，<a class=vsref href=../648.htm#27 target=ver>箴二十27</A>，）这灵由神的灵重生，（<a class=vsref href=../1000.htm#6 target=ver>约三6</A>，）有主灵内住，（<a class=vsref href=../1129.htm#22 target=ver>提后四22</A>，<a class=vsref href=../1054.htm#10 target=ver>罗八10～11</A>，）且与那灵同行动，（<a class=vsref href=../1054.htm#16 target=ver>罗八16</A>，）保罗就在这灵里敬拜事奉神。（<a class=vsref href=../1001.htm#24 target=ver>约四24</A>，<a class=vsref href=../1047.htm#9 target=ver>罗一9</A>。）这样的灵，因着在雅典的许多偶像受到激愤。</td></tr>
</table>
