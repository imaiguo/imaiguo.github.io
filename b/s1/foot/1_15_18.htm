<tr><td class=td width=150><a name=01>创 <a class=vsref href=../15.htm target=chap>15章</a> <a class=vsref href=../15.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　神在与亚伯拉罕所立的约中，定了美地的界限；这地乃是以马内利之地，（<a class=vsref href=../687.htm#8 target=ver>赛八8</A>，）以色列的领土，从尼罗河到幼发拉底河。（参<a class=vsref href=../73.htm#31 target=ver>出二三31</A>，<a class=vsref href=../164.htm#24 target=ver>申十一24</A>，<a class=vsref href=../188.htm#3 target=ver>书一3～4</A>。）这是亚伯拉罕独一的后裔基督，（<a class=vsref href=../12.htm#7 target=ver>十二7上</A>，<a class=vsref href=../1094.htm#16 target=ver>加三16</A>，）为着建立千年国所要承受的地。见<a class=vsref href=5_11_24.htm#01 target=foot>申十一24注1</A>与<a class=vsref href=40_25_34.htm#01 target=foot>太二五34注1</A>。</td></tr>
