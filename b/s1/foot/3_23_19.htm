<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　将赎罪祭和平安祭连同饼当作摇祭（<a class=vsref href=../113.htm#20 target=ver>20</A>）献上，表征五旬节那天召会因为有罪，（参<a class=vsref href=../1023.htm#1 target=ver>徒五1～11</A>，）需要基督作赎罪祭，又因人与神、人与人之间交通的缘故，也需要基督作平安祭。同时召会也享受基督作摇祭，就是复活（摇一摇）献给神，作召会享受的一位。</td></tr>
