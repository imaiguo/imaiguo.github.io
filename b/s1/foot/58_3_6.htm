<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1136.htm target=chap>3章</a> <a class=vsref href=../1136.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　旧约时代，神的家就是以色列家，（<a class=vsref href=../112.htm#18 target=ver>利二二18</A>，<a class=vsref href=../129.htm#7 target=ver>民十二7</A>，）由他们中间的帐幕或圣殿所表征。（<a class=vsref href=../75.htm#8 target=ver>出二五8</A>，<a class=vsref href=../839.htm#26 target=ver>结三七26～27</A>。）今天，神的家实际上就是召会。（<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>，<a class=vsref href=../1155.htm#17 target=ver>彼前四17</A>。）神的子民以色列人乃是我们新约信徒的豫表，（<a class=vsref href=../1071.htm#24 target=ver>林前九24</A>～<a class=vsref href=../1072.htm#11 target=ver>十11</A>，）他们全部的历史，乃是召会的豫表。</td></tr>
