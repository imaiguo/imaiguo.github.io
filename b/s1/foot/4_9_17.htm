<tr><td class=td width=150><a name=01>民 <a class=vsref href=../126.htm target=chap>9章</a> <a class=vsref href=../126.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人组成军队之后，就豫备好要踏上为神争战的行程，使神能在地上得着立场建立祂的国和祂的家。他们的行动不是取决于自己，乃是完全照着神的引导。以色列人行动的引导来自诸天（云彩—<a class=vsref href=../126.htm#15 target=ver>15～23</A>，）也来自地（两枝号—<a class=vsref href=../127.htm#1 target=ver>十1～10</A>。）在云彩形状里的引导，表征神，特指神的同在，就是神自己终极完成为那灵。这指明新约信徒该常常跟随内住的灵。（<a class=vsref href=../1054.htm#4 target=ver>罗八4</A>，<a class=vsref href=../1054.htm#14 target=ver>14</A>，<a class=vsref href=../1096.htm#16 target=ver>加五16</A>，<a class=vsref href=../1096.htm#18 target=ver>18</A>，<a class=vsref href=../1096.htm#25 target=ver>25</A>。）</td></tr>
