<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1033.htm target=chap>15章</a> <a class=vsref href=../1033.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这是保罗、巴拿巴为信仰争辩，（<a class=vsref href=../1167.htm#3 target=ver>犹3</A>，）对抗最大的异端之一，使福音的真理得以存留在信徒中间。（<a class=vsref href=../1093.htm#5 target=ver>加二5</A>。）</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1033.htm target=chap>15章</a> <a class=vsref href=../1033.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　保罗、巴拿巴和其他几个人到耶路撒冷的使徒和长老那里，不是因为耶路撒冷是神行动的总机构，也不是因为在耶路撒冷的召会是总会，控制其他的召会，乃是因为耶路撒冷是割礼这异端教训的源头。为了解决问题，根绝难处，他们必须到源头去。按照神新约的经纶，神在地上的行动没有总机构，也没有总会，像那控制别地天主教的罗马天主教。在神新约的经纶里，神行动的总机构是在诸天之上，（<a class=vsref href=../1171.htm#2 target=ver>启四2～3</A>，<a class=vsref href=../1172.htm#1 target=ver>五1</A>，）并且管治众召会的，乃是召会的元首基督。（<a class=vsref href=../1108.htm#18 target=ver>西一18</A>，<a class=vsref href=../1169.htm#1 target=ver>启二1</A>。）</td></tr>
</table>
