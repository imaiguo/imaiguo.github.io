<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../437.htm target=chap>1章</a> <a class=vsref href=../437.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　惟有神知道约伯有一个需要—他里面没有神。神向撒但夸奖约伯的完全、正直，（<a class=vsref href=../437.htm#8 target=ver>8</A>，<a class=vsref href=../438.htm#3 target=ver>二3</A>，）目的是要撒但为神作点事，以应付约伯的需要。撒但这邪恶的天使，愿意作善良天使所不愿意作的；因此，他马上接受这不光荣的任务。（<a class=vsref href=../437.htm#12 target=ver>12</A>，<a class=vsref href=../438.htm#6 target=ver>二6</A>。）见<a class=vsref href=18_1_6.htm#03 target=foot>6注3</A>一段。</td></tr>
