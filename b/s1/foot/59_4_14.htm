<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1150.htm target=chap>4章</a> <a class=vsref href=../1150.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　雅各在这里的话，听起来也有点像旧约的语调。（参<a class=vsref href=../568.htm#3 target=ver>诗九十3～10</A>。）但无论如何，他的话总是唤起人对己意的惧怕，和对神的信靠，如<a class=vsref href=../1150.htm#15 target=ver>15</A>节所表达的。这总是一个敬畏神的人口中所出的话。</td></tr>
