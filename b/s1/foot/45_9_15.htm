<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1055.htm target=chap>9章</a> <a class=vsref href=../1055.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　这是神主宰的权柄，叫祂能随意向人施怜悯。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1055.htm target=chap>9章</a> <a class=vsref href=../1055.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　怜悯重在体会到人可怜的情形，而在行动上表示出来，所以神是在外面向人施怜悯；怜恤重在里头的感觉，由叹息和眼泪表现出来，所以神是在里面对人动怜恤。因此，怜恤比怜悯更深。</td></tr>
