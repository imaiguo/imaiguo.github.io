</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　执行末后七灾的七位天使中，有一位将新耶路撒冷指给约翰看。这表征七碗的审判乃是为着新耶路撒冷。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　新妇主要的是为着结婚之日，而妻子乃是为着一生之久。新耶路撒冷在千年国将是新妇，为时千年，如同一日；（<a class=vsref href=../1159.htm#8 target=ver>彼后三8</A>；）到新天新地里将是妻子，直到永永远远，万世无终。</td></tr>
</table>
