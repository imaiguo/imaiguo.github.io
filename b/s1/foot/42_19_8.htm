<tr><td class=td width=150><a name=01>路 <a class=vsref href=../992.htm target=chap>19章</a> <a class=vsref href=../992.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　罪人一旦接受了救主，这大能救恩的结果，就是对付财物，并清理已往罪恶的生活。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../992.htm target=chap>19章</a> <a class=vsref href=../992.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　讹诈乃是勒索的温和说法，同<a class=vsref href=../976.htm#14 target=ver>三14</A>者。税吏常高估人的财产或收入，或者提高无法缴纳者的税额，然后索取高利。</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../992.htm target=chap>19章</a> <a class=vsref href=../992.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　这是按照律法赔偿的条件。（<a class=vsref href=../72.htm#1 target=ver>出二二1</A>，<a class=vsref href=../279.htm#6 target=ver>撒下十二6</A>。）</td></tr>
