<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　原文意，父的繁生；含示家族。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　神是在诸天里之天使家族，以及在地上之人类各家族的源头，所以各家族都从祂得名，正如制造者为产品命名，父亲为儿女命名一样。</td></tr>
