<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1135.htm target=chap>2章</a> <a class=vsref href=../1135.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　那圣别人的，是基督，是神的长子；那些被圣别的，是信基督的人，是神的许多儿子。神的长子和祂许多的儿子，都在复活里为同一位父神所生，（<a class=vsref href=../1031.htm#33 target=ver>徒十三33</A>，<a class=vsref href=../1152.htm#3 target=ver>彼前一3</A>，）有同样神圣的生命和性情。因此，祂称他们为弟兄，并不以为耻。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1135.htm target=chap>2章</a> <a class=vsref href=../1135.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　那圣别人的和被圣别的，都是出于一个源头，一位父。</td></tr>
