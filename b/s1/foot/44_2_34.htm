<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　这证明直到五旬节时，大卫还没有升到诸天之上，他的坟墓直到五旬节那天还在门徒那里。（<a class=vsref href=../1020.htm#29 target=ver>29</A>。）这事实消除一种不正确的教训，就是根据<a class=vsref href=../1101.htm#8 target=ver>弗四8～10</A>，说基督复活时，将乐园连同所有旧约的圣徒，都从阴间带到诸天之上去了。（见<a class=vsref href=47_12_4.htm#01 target=foot>林后十二4注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#34 target=ver>34节</a> 注2</A></td></tr><tr><td class=td1>　　第一个主是指神，第二个主是指基督；大卫称基督为我主。（<a class=vsref href=../951.htm#45 target=ver>太二二45</A>与<a class=vsref href=40_22_45.htm#01 target=foot>注1</A>。）</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#34 target=ver>34节</a> 注3</A></td></tr><tr><td class=td1>　　指荣耀、尊贵、权能的地位。（<a class=vsref href=../65.htm#6 target=ver>出十五6</A>，<a class=vsref href=../293.htm#19 target=ver>王上二19</A>，<a class=vsref href=../971.htm#62 target=ver>可十四62</A>。）</td></tr>
