<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../500.htm target=chap>22章</a> <a class=vsref href=../500.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　指神。一面，人将主耶稣钉十字架；另一面，神杀了祂。耶稣若只是为人所杀，祂就仅仅是殉道者，而不是救赎主。但神为着救赎我们而审判祂，将祂置于死地。（<a class=vsref href=../732.htm#10 target=ver>赛五三10上</A>。）世人一切的罪都归在作神羔羊的基督身上。（<a class=vsref href=../732.htm#6 target=ver>赛五三6下</A>，<a class=vsref href=../1153.htm#24 target=ver>彼前二24上</A>，<a class=vsref href=../998.htm#29 target=ver>约一29</A>。）祂在十字架上代替我们死，（<a class=vsref href=../1083.htm#21 target=ver>林后五21</A>，<a class=vsref href=../1154.htm#18 target=ver>彼前三18</A>，）好救赎我们脱离我们的罪，脱离神的审判，并脱离永远的沉沦。（<a class=vsref href=../1077.htm#3 target=ver>林前十五3</A>，<a class=vsref href=../1000.htm#16 target=ver>约三16～17</A>，<a class=vsref href=../1002.htm#24 target=ver>五24</A>。）</td></tr>
