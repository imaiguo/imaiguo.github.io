<tr><td class=td width=150><a name=01>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　意苍蝇之王，是以革伦神的名。（<a class=vsref href=../314.htm#2 target=ver>王下一2</A>。）犹太人由于蔑视，将这名改为巴力西卜，意粪堆之主，用以指鬼王。（<a class=vsref href=../941.htm#24 target=ver>十二24</A>，<a class=vsref href=../941.htm#27 target=ver>27</A>，<a class=vsref href=../960.htm#22 target=ver>可三22</A>，<a class=vsref href=../984.htm#15 target=ver>路十一15</A>，<a class=vsref href=../984.htm#18 target=ver>18～19</A>。）犹太宗教里领头的法利赛人，在<a class=vsref href=../938.htm#34 target=ver>九34</A>辱骂属天的王，说祂是靠着鬼王赶鬼。这个最亵渎的名称，表达出他们最强烈的反对和弃绝。</td></tr>
