<title>马太福音十二章28节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　神的灵乃是神国的能力。神的灵在那里掌权，那里就有神的国，并且那里鬼就没有地位。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#28 target=ver>28节</a> 注2</A></td></tr><tr><td class=td1>　　这里是神的国，不是诸天的国。甚至到这时，诸天的国还没有来到。然而，神的国已经在那里了。</td></tr>
