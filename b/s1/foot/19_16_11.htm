<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../494.htm target=chap>16章</a> <a class=vsref href=../494.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_2_28.htm#01 target=foot>徒二28注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../494.htm target=chap>16章</a> <a class=vsref href=../494.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　基督在神面前有分于满足的喜乐，指明祂升到天上到神面前，为要享受祂所达到、所得着的。（<a class=vsref href=../1019.htm#9 target=ver>徒一9～11</A>，<a class=vsref href=../1020.htm#36 target=ver>二36</A>，<a class=vsref href=../1023.htm#31 target=ver>五31</A>，<a class=vsref href=../1105.htm#9 target=ver>腓二9～11</A>。）基督也享受神右手中永远的福乐，指明在祂的升天里，祂在神的右边超越一切，好完成神关于召会—基督身体—的永远经纶。（<a class=vsref href=../1098.htm#20 target=ver>弗一20下～23</A>。）</td></tr>
</table>
