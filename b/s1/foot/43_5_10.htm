<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　生命将人点活，干犯了宗教的仪式。宗教为生命所触犯，从此开始与生命为敌。（<a class=vsref href=../1002.htm#16 target=ver>16</A>，<a class=vsref href=../1002.htm#18 target=ver>18</A>。）<BR><BR>　安息日是为着人的，（<a class=vsref href=../959.htm#27 target=ver>可二27</A>，）应该是人的安息。宗教的守律法，并没有给这病了三十八年的人带来安息，但生命的点活作到了。然而，那些宗教的人只在意安息日的仪式，并不关心病人的安息。</td></tr>
