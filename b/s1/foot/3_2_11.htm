<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../92.htm target=chap>2章</a> <a class=vsref href=../92.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　素祭没有酵，（<a class=vsref href=../92.htm#4 target=ver>4～5</A>，）表征在基督里没有罪和任何消极的事物。（<a class=vsref href=../1083.htm#21 target=ver>林后五21</A>，<a class=vsref href=../1137.htm#15 target=ver>来四15</A>，<a class=vsref href=../1153.htm#22 target=ver>彼前二22</A>，<a class=vsref href=../996.htm#14 target=ver>路二三14</A>，参<a class=vsref href=../1067.htm#6 target=ver>林前五6～8</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../92.htm target=chap>2章</a> <a class=vsref href=../92.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　素祭没有蜜，表征在基督里没有天然的感情和天然的良善。（<a class=vsref href=../941.htm#46 target=ver>太十二46～50</A>，<a class=vsref href=../967.htm#18 target=ver>可十18</A>。）</td></tr>
</table>
