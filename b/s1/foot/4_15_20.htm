<tr><td class=td width=150><a name=01>民 <a class=vsref href=../132.htm target=chap>15章</a> <a class=vsref href=../132.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　用初熟麦子磨面所作的饼，表征基督作初熟的果子。（<a class=vsref href=../1077.htm#20 target=ver>林前十五20</A>，<a class=vsref href=../1077.htm#23 target=ver>23</A>。）这样一位基督在祂的升天里（举祭）献上给神，作神的食物。本节里的饼不仅指基督自己，也指明基督的身体，召会。（<a class=vsref href=../1072.htm#17 target=ver>林前十17</A>。）</td></tr>
