<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1080.htm#12 target=ver>二12</A>～<a class=vsref href=../1085.htm#16 target=ver>七16</A>这主要的一段，是关于使徒新约的职事，和他们自己这些新约的执事。这段开始于使徒因着在爱中关切在哥林多的信徒，渴望遇见提多，（<a class=vsref href=../1080.htm#13 target=ver>二13</A>，）结束于提多带来那里信徒的好消息，叫使徒得了安慰和鼓舞。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　这指明使徒供应生命时，富有人性和情感。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　这证明使徒虽然富有人性和情感，他们仍然留在灵里供应生命。</td></tr>
