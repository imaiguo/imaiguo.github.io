<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#46 target=ver>46节</a> 注1</A></td></tr><tr><td class=td1>　　马利亚这诗意的赞美，引用了许多旧约的话，指明她是敬虔的女子，有资格作救主成为肉体的凭借，并且指明耶稣要长在一个对神的圣言满了认识和爱慕的家中。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#46 target=ver>46节</a> 注2</A></td></tr><tr><td class=td1>　　马利亚的赞美尊主为大，是基于她经历神借永存的怜悯作了她的救主，（<a class=vsref href=../974.htm#47 target=ver>47～50</A>，）以及她观察到别人经历了神怜悯、信实的作为。（<a class=vsref href=../974.htm#51 target=ver>51～55</A>。）她的赞美，就内容和标准说，像一些旧约的诗篇。然而，她没有说到关于基督的事，不像以利沙伯借圣灵祝福，（<a class=vsref href=../974.htm#41 target=ver>41～43</A>，）以及撒迦利亚借圣灵申言（<a class=vsref href=../974.htm#67 target=ver>67～71</A>，<a class=vsref href=../974.htm#76 target=ver>76～79</A>）时所说的。</td></tr>
</table>
