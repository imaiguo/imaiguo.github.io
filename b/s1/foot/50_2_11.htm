<title>腓立比书二章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　万口，直译，万舌。为人的主耶稣，在升天里被神立为主。（<a class=vsref href=../1020.htm#36 target=ver>徒二36</A>。）因此，万口都要承认祂是主。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　即呼求主或呼求主名。（<a class=vsref href=../1056.htm#9 target=ver>罗十9～10</A>，<a class=vsref href=../1056.htm#12 target=ver>12～13</A>。）</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　使，即结果。我们承认耶稣是主，结果使荣耀归与父神。这是基督在祂的身位和工作上，一切所是并所作的伟大结果。（<a class=vsref href=../1077.htm#24 target=ver>林前十五24～28</A>。）</td></tr>
</table>
