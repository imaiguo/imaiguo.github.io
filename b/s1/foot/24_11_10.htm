<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../756.htm target=chap>11章</a> <a class=vsref href=../756.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　以色列因着拜偶像，（<a class=vsref href=../756.htm#10 target=ver>10下</A>，<a class=vsref href=../756.htm#13 target=ver>13</A>，<a class=vsref href=../756.htm#15 target=ver>15上</A>，<a class=vsref href=../756.htm#17 target=ver>17下</A>，<a class=vsref href=../758.htm#10 target=ver>十三10下</A>，<a class=vsref href=../758.htm#27 target=ver>27上</A>，）并因着他们的恶行，（<a class=vsref href=../756.htm#8 target=ver>8</A>，<a class=vsref href=../756.htm#10 target=ver>10上</A>，<a class=vsref href=../756.htm#19 target=ver>19</A>，<a class=vsref href=../757.htm#4 target=ver>十二4上</A>，）违背了律法的约。因着这两件事，他们完全废掉了律法，使律法对他们全无功效。见<a class=vsref href=24_5_1.htm#01 target=foot>五1注1</A>。</td></tr>
