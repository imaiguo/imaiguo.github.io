<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　指作信徒并圣徒在神和人面前坚固、稳定的地步。作执事的善于服事召会，使他基督徒的立场得着加强。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　或，大有把握。善于服事召会，也加强服事者在基督徒信仰上的胆量与把握。</td></tr>
