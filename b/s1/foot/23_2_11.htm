<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../681.htm target=chap>2章</a> <a class=vsref href=../681.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　因为列国是高傲的，耶和华必须借着审判贬抑他们，使他们降低。神对高傲之列国的审判，引进神人基督，（<a class=vsref href=../683.htm#2 target=ver>四2</A>，<a class=vsref href=../683.htm#5 target=ver>5～6</A>，）带来以色列国的复兴，（<a class=vsref href=../683.htm#3 target=ver>四3～6</A>，<a class=vsref href=../681.htm#2 target=ver>二2～5</A>，）这复兴带进国度并终极完成于新天新地。（<a class=vsref href=../744.htm#17 target=ver>六五17</A>。）</td></tr>
