<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　这是因为万有都互相效力，叫我们得益处，使我们得以变化，模成基督的形像。（<a class=vsref href=../1054.htm#28 target=ver>罗八28～29</A>。）</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　直译，感谢。</td></tr>
<tr><td class=td width=150><a name=03>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　本句是形容前述三项。神要我们过喜乐、祷告、谢恩的生活。这样的生活对神是荣耀，对神的仇敌是羞辱。</td></tr>
