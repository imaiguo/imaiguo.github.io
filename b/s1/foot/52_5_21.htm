<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　包括明辨申言者的话，（<a class=vsref href=../1076.htm#29 target=ver>林前十四29</A>，）辨别诸灵，（<a class=vsref href=../1074.htm#10 target=ver>林前十二10</A>，）试证诸灵，（<a class=vsref href=../1163.htm#1 target=ver>约壹四1</A>，）验证何为神的旨意，（<a class=vsref href=../1058.htm#2 target=ver>罗十二2</A>，）并验证何为主所喜悦的。（<a class=vsref href=../1102.htm#10 target=ver>弗五10</A>。）</td></tr>
