<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　祭司每早晨在坛上烧柴，表征神的愿望（见<a class=vsref href=3_6_9.htm#04 target=foot>9注4</A>）需要事奉的人合作，把更多燃料加到圣火里，好加强焚烧，使神接纳燔祭作食物。（参<a class=vsref href=../1058.htm#11 target=ver>罗十二11</A>，<a class=vsref href=../1126.htm#6 target=ver>提后一6</A>。）早晨表征焚烧的新开始。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=3_3_5.htm#01 target=foot>三5注1</A>。烧燔祭替平安祭的甘美立定根基。这指明我们应当将自己献给神作常献的燔祭，（参<a class=vsref href=../1058.htm#11 target=ver>罗十二11</A>，）好为我们与神甘美的交通，就是烧平安祭牲的脂油所表征者，立定根基。烧燔祭和烧平安祭，表征我们向着神的绝对，以及我们对三一神的享受，都该如火焚烧。</td></tr>
</table>
