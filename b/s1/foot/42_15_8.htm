<tr><td class=td width=150><a name=01>路 <a class=vsref href=../988.htm target=chap>15章</a> <a class=vsref href=../988.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　一个银币等于一天的工资。<a class=vsref href=../988.htm#9 target=ver>9</A>节者同。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../988.htm target=chap>15章</a> <a class=vsref href=../988.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　象征神的话，（<a class=vsref href=../597.htm#105 target=ver>诗一一九105</A>，<a class=vsref href=../597.htm#130 target=ver>130</A>，）为那灵所用，光照并暴露罪人的地位和光景，使他悔改。</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../988.htm target=chap>15章</a> <a class=vsref href=../988.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　搜寻并洁净罪人的里面。</td></tr>
<tr><td class=td width=150><a name=04>路 <a class=vsref href=../988.htm target=chap>15章</a> <a class=vsref href=../988.htm#8 target=ver>8节</a> 注4</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../988.htm#4 target=ver>4</A>节，子的寻找是在罪人外面，在十字架上借祂救赎的死完成的；在这里，那灵的寻找是在罪人里面，借祂在悔改罪人里面的工作执行的。</td></tr>
