<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1070.htm target=chap>8章</a> <a class=vsref href=../1070.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　绊跌我的弟兄，原文意，使我的弟兄进入网罗，使我的弟兄堕入陷阱。参<a class=vsref href=46_10_32.htm#02 target=foot>十32注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1070.htm target=chap>8章</a> <a class=vsref href=../1070.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　即动物的肉，指祭偶像的肉。肉比别样食物更试诱人，所以使徒特别题到肉。</td></tr>
