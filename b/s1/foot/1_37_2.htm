<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../37.htm target=chap>37章</a> <a class=vsref href=../37.htm#2 target=ver>2节</a>下 注1</A></td></tr><tr><td class=td1>　　在创世记末后十四章，雅各和约瑟的传记调合为一，这指明按照属灵的经历，雅各和约瑟乃是一个人。（参<a class=vsref href=1_12_1.htm#01 target=foot>十二1注1</A>二段，<a class=vsref href=1_25_1.htm#01 target=foot>二五1注1</A>二段。）约瑟豫表基督是全然完美、没有瑕疵的一位。（<a class=vsref href=../996.htm#4 target=ver>路二三4</A>，<a class=vsref href=../1083.htm#21 target=ver>林后五21</A>，<a class=vsref href=../1137.htm#15 target=ver>来四15</A>，<a class=vsref href=../1153.htm#22 target=ver>彼前二22</A>。）因此，约瑟代表成熟的以色列掌权的一面，就是基督构成在雅各成熟的性情里。作为由基督这完全者所构成的成熟圣徒，雅各借着约瑟掌权。（<a class=vsref href=../41.htm#39 target=ver>四一39～44</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../37.htm target=chap>37章</a> <a class=vsref href=../37.htm#2 target=ver>2节</a>下 注2</A></td></tr><tr><td class=td1>　　约瑟像亚伯一样是牧人。这表征基督在成熟生命里的构成，有一面乃是那照顾人的牧养的生命。（<a class=vsref href=../1007.htm#11 target=ver>约十11</A>，<a class=vsref href=../1018.htm#15 target=ver>二一15～17</A>。）</td></tr>
</table>
