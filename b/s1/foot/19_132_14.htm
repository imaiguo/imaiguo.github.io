<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../610.htm target=chap>132章</a> <a class=vsref href=../610.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　当诗人在<a class=vsref href=../610.htm#13 target=ver>13</A>节说到神拣选并渴望锡安时，神突然介入，接续诗人说了<a class=vsref href=../610.htm#14 target=ver>14～18</A>节的话。这是诗篇写作的奇妙方式。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../610.htm target=chap>132章</a> <a class=vsref href=../610.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　一三二篇题到七个与得胜者有关的项目：与神一同安息、与神同住、（<a class=vsref href=../610.htm#14 target=ver>14</A>、）饱得食物、（<a class=vsref href=../610.htm#15 target=ver>15</A>、）荣耀的衣服、（<a class=vsref href=../610.htm#16 target=ver>16</A>、）得胜的角、（<a class=vsref href=../610.htm#17 target=ver>17</A>、）照亮的灯、（<a class=vsref href=../610.htm#17 target=ver>17</A>、）和发光的冠冕。（<a class=vsref href=../610.htm#18 target=ver>18</A>。）这些项目是召会生活的高峰，描绘在锡安（神的山最高峰）之得胜者的光景。</td></tr>
</table>
