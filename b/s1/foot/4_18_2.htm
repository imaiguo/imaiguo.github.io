<tr><td class=td width=150><a name=01>民 <a class=vsref href=../135.htm target=chap>18章</a> <a class=vsref href=../135.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　利未人的事奉乃是照管会幕，就是见证的帐幕。（<a class=vsref href=../135.htm#1 target=ver>1上</A>，<a class=vsref href=../135.htm#2 target=ver>2上</A>，<a class=vsref href=../135.htm#3 target=ver>3～4</A>，<a class=vsref href=../135.htm#6 target=ver>6</A>。）利未人在照管帐幕及其内的物件时，并不是直接事奉神；他们乃是服事祭司职任和祭司，而祭司是直接事奉神的人。</td></tr>
