<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　祭牲的血表征基督的救赎，酵表征我们犯罪的生活。二者绝不能混杂在一起。我们要享受基督的救赎，就必须从犯罪的生活分别出来。（<a class=vsref href=../1067.htm#6 target=ver>林前五6～8</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　这表征在守神节期的事上，我们今天就应当与神同享脂油，就是基督最甘美的部分，不要等到明天。</td></tr>
