<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../919.htm target=chap>8章</a> <a class=vsref href=../919.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　在千年国时，神要撤销祂对巴别的审判，（<a class=vsref href=../11.htm#7 target=ver>创十一7～9</A>，）并要对付列国中间不同的语言所造成的难处。在五旬节所发生的，（<a class=vsref href=../1020.htm#4 target=ver>徒二4～11</A>，）乃是千年国时代将要发生之事的豫影。</td></tr>
