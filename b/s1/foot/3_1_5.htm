<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../91.htm target=chap>1章</a> <a class=vsref href=../91.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　基督作为燔祭，被人宰杀。（<a class=vsref href=../732.htm#7 target=ver>赛五三7</A>，<a class=vsref href=../956.htm#31 target=ver>太二七31</A>，<a class=vsref href=../1020.htm#23 target=ver>徒二23</A>，<a class=vsref href=../1105.htm#8 target=ver>腓二8</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../91.htm target=chap>1章</a> <a class=vsref href=../91.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　或，公牛犊。</td></tr>
<tr><td class=td width=150><a name=03>利 <a class=vsref href=../91.htm target=chap>1章</a> <a class=vsref href=../91.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　神训练祂的选民借着祭司敬拜祂、有分于祂。（<a class=vsref href=../91.htm#5 target=ver>5～8</A>，<a class=vsref href=../92.htm#2 target=ver>二2</A>，<a class=vsref href=../93.htm#2 target=ver>三2</A>，<a class=vsref href=../94.htm#5 target=ver>四5</A>，<a class=vsref href=../94.htm#10 target=ver>10</A>，<a class=vsref href=../95.htm#8 target=ver>五8</A>。）祭司豫表基督是神的祭司，（<a class=vsref href=../1138.htm#5 target=ver>来五5～6</A>，）为我们将祂自己献给神。（<a class=vsref href=../1142.htm#14 target=ver>来九14</A>，<a class=vsref href=../1142.htm#26 target=ver>26</A>，<a class=vsref href=../1143.htm#10 target=ver>十10</A>。）基督既是供物，又是祭司。祂是神选民敬拜并享受神惟一的路。</td></tr>
<tr><td class=td width=150><a name=04>利 <a class=vsref href=../91.htm target=chap>1章</a> <a class=vsref href=../91.htm#5 target=ver>5节</a> 注4</A></td></tr><tr><td class=td1>　　洒血是为着遮罪。（<a class=vsref href=../91.htm#4 target=ver>4</A>。）</td></tr>
