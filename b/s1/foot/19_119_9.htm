<title>诗篇一一九章9节注解</title>

<body bgcolor="white" >

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../597.htm target=chap>119章</a> <a class=vsref href=../597.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　就着律法不仅是神的见证，也是神的话这一面说，基督是律法的实际。总之，祂是神的话。（<a class=vsref href=../998.htm#1 target=ver>约一1</A>，<a class=vsref href=../1186.htm#13 target=ver>启十九13下</A>。）本篇的话是神写成的话，但基督是神呼出的活话。（<a class=vsref href=../1128.htm#16 target=ver>提后三16上</A>。）写成的话是字句，但活的话乃是那灵，（<a class=vsref href=../1003.htm#63 target=ver>约六63</A>，<a class=vsref href=../1103.htm#17 target=ver>弗六17</A>，）那灵乃是字句的实际。律法是基督这人位，而基督的人位乃是那灵。（<a class=vsref href=../1077.htm#45 target=ver>林前十五45</A>，<a class=vsref href=../1081.htm#17 target=ver>林后三17</A>。）那灵是神一切所是的实际。（<a class=vsref href=../1013.htm#13 target=ver>约十六13</A>，<a class=vsref href=../1164.htm#6 target=ver>约壹五6</A>。）因此，基督作为那灵，乃是律法的实际。</td></tr>
</table>
