<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　使徒既断定，基督的死使我们众人借着祂的复活成为新人，成为不按着肉体的人，他们从今以后就不按着肉体认人了。他们虽然按着肉体认过基督，如今却不再这样认祂了。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　头一个“认”指里面主观的知觉，第二、三个“认”指外面客观的知识。见<a class=vsref href=45_6_6.htm#01 target=foot>罗六6注1</A>。</td></tr>
