<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1075.htm target=chap>13章</a> <a class=vsref href=../1075.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　生命是神的元素，爱是神这生命的彰显。因此，神就是爱。（<a class=vsref href=../1163.htm#16 target=ver>约壹四16</A>。）那是生命的神，乃是在爱里得着彰显。<a class=vsref href=../1075.htm#4 target=ver>4～7</A>节所列，爱的十五项美德，都是神生命的神圣美德。这样的生命与十二章所列外面的恩赐不同。哥林多人追求外面的恩赐，却忽略爱，就是神生命的彰显。因此，他们仍是属肉的，属肉体的，或属魂的。（<a class=vsref href=../1065.htm#1 target=ver>三1</A>，<a class=vsref href=../1065.htm#3 target=ver>3</A>，<a class=vsref href=../1064.htm#14 target=ver>二14</A>。）他们应当在生命里长大，（由他们顾到基督身体的爱而显出，）追求爱，而不追求外面的恩赐，使他们成为属灵的。（<a class=vsref href=../1064.htm#15 target=ver>二15</A>。）</td></tr>
