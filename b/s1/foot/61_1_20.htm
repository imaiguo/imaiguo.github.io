<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1157.htm target=chap>1章</a> <a class=vsref href=../1157.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　指说豫言的申言者，或写豫言的作者。</td></tr>
<tr><td class=td width=150><a name=02>彼后 <a class=vsref href=../1157.htm target=chap>1章</a> <a class=vsref href=../1157.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　直译，松开，解开。因此是揭露、说明、解释。人自己的见解，指申言者或作者自己的说明或解释，并不是神借着圣灵默示的。这里的思想乃是：经上所有的豫言，都不是出于申言者或作者自己的观念、意见或领会。没有豫言是出于人的源头，没有豫言是源于申言者或作者个人私自的想法。这可由下节得着证实并说明。</td></tr>
