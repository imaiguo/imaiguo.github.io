<tr><td class=td width=150><a name=01>民 <a class=vsref href=../128.htm target=chap>11章</a> <a class=vsref href=../128.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　七十由七乘十组成，是完整（七—见<a class=vsref href=66_2_29.htm#01 target=foot>启二29注1</A>）和完全（十—见<a class=vsref href=66_2_10.htm#02 target=foot>启二10注2</A>）的数字。神兴起七十个长老，指明当祂作事时，祂总是作得完整并完全。</td></tr>
