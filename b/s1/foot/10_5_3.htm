<tr><td class=td width=150><a name=01>撒下 <a class=vsref href=../272.htm target=chap>5章</a> <a class=vsref href=../272.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../269.htm#4 target=ver>二4</A>，大卫受膏作犹大支派的王。这里大卫为其余的众支派所膏，（<a class=vsref href=../272.htm#1 target=ver>1～5</A>，）并为着神百姓以色列的缘故，被神坚立作王，他的国得着高举。（<a class=vsref href=../272.htm#6 target=ver>6～25</A>。）扫罗想要高举自己和自己的王国，却没有成功。相反的，关于大卫，神为着祂百姓的缘故，作了一切的事来坚立并高举大卫和他的国。（参<a class=vsref href=../952.htm#12 target=ver>太二三12</A>。）大卫的历史，特别是<a class=vsref href=../254.htm#1 target=ver>撒上十八1</A>～<a class=vsref href=../272.htm#25 target=ver>撒下五25</A>的记载，表明主宰的神在幕后运行作事，调度每一个人和每一个局面，好借着正确的人，在祂的选民中建立祂的国，以完成祂的经纶。</td></tr>
