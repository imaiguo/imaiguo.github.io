<tr><td class=td width=150><a name=01>可 <a class=vsref href=../963.htm target=chap>6章</a> <a class=vsref href=../963.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　直译，畦。花园间的分区，寓指排列方整的一班人。众人一班一班的，坐成行列整齐的一方块一方块，看来就如花园中的花卉，所布列的一畦一畦。这寓意含示，受主喂养的人，在主面前如同馨香美丽的花畦。（<a class=vsref href=../676.htm#13 target=ver>歌五13</A>，<a class=vsref href=../677.htm#2 target=ver>六2</A>。）</td></tr>
