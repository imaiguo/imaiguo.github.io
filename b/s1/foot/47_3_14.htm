<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　直译，思想。即“从心思所发出者。（<a class=vsref href=../1080.htm#11 target=ver>二11</A>，<a class=vsref href=../1107.htm#7 target=ver>腓四7</A>。）因此，引伸为心思本身。”（Vincent，文生。）</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　这帕子在基督里已经废去了。但这事实还没有启示给以色列的子孙，因此他们的思想刚硬，心思昏瞎。借着新约的经纶，这帕子在基督里已经废去了；然而，当他们诵读旧约时，这帕子还留在他们心上。（<a class=vsref href=../1081.htm#15 target=ver>15</A>。）</td></tr>
