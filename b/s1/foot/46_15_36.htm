<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　复活的实际包含并隐藏在大自然里，特别在植物的生命里。一粒种子落在地里死了，又活过来，这就是复活。这答覆了愚眛的哥林多人头一个问题：死人怎样复活？</td></tr>
