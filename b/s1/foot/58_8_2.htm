<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1141.htm target=chap>8章</a> <a class=vsref href=../1141.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　圣字，作名词用，复数。指帐幕中一切的圣所；严格说，乃指这些圣所中的至圣所。（<a class=vsref href=../1142.htm#8 target=ver>九8</A>，<a class=vsref href=../1142.htm#12 target=ver>12</A>，<a class=vsref href=../1142.htm#25 target=ver>25</A>，<a class=vsref href=../1143.htm#19 target=ver>十19</A>，<a class=vsref href=../1146.htm#11 target=ver>十三11</A>。）</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1141.htm target=chap>8章</a> <a class=vsref href=../1141.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　指尽祭司职任者。基督是真帐幕（天上帐幕）的执事，把天（不仅指地方，也指生命的情形）供应到我们里面，使我们有属天的生命和能力，在地上过属天的生活，正如祂从前在地上一样。</td></tr>
</table>
