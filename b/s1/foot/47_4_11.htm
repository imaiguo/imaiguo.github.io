<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1082.htm target=chap>4章</a> <a class=vsref href=../1082.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　在这两节，耶稣的名称，含示使徒所过的生活，和主耶稣在地上所过的一样。这是在十字架的杀死之下，使复活生命显明的生活。这样的生活，使主自己与祂的职事是一，祂的生活就是祂的职事。（<a class=vsref href=../1003.htm#14 target=ver>约六14～15</A>，<a class=vsref href=../1009.htm#13 target=ver>十二13</A>，<a class=vsref href=../1009.htm#19 target=ver>19</A>，<a class=vsref href=../1009.htm#23 target=ver>23～24</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1082.htm target=chap>4章</a> <a class=vsref href=../1082.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../1082.htm#10 target=ver>10～11</A>节，肉身和身体交互使用，指明必死的肉身，就是我们堕落的身体。</td></tr>
