<tr><td class=td width=150><a name=01>结 <a class=vsref href=../827.htm target=chap>25章</a> <a class=vsref href=../827.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　非利士人住得非常靠近美地，甚至与以色列人调在一起。有好几次非利士人到以色列人中间，介入他们对神的敬拜。（<a class=vsref href=../224.htm#1 target=ver>士十三</a>～<a class=vsref href=../227.htm#1 target=ver>十六</a>，<a class=vsref href=../240.htm#1 target=ver>撒上四</a>～<a class=vsref href=../241.htm#1 target=ver>五</a>。）非利士人豫表热心宗教者天然的人。（见<a class=vsref href=9_6_4.htm#01 target=foot>撒上六4注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../827.htm target=chap>25章</a> <a class=vsref href=../827.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　直译，魂。</td></tr>
