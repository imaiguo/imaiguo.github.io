<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　这里的得胜，是指胜过罗马天主教。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　“我的工作”指主所已经成就并正在作的事，与背道的召会在撒但影响下的工作相对。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#26 target=ver>26节</a> 注3</A></td></tr><tr><td class=td1>　　这是给得胜者在千年国里与基督一同辖管列国的奖赏。（<a class=vsref href=../1187.htm#4 target=ver>二十4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>。）主这应许有力的含示，那些不答应祂呼召，胜过堕落基督教的人，不能有分于千年国的掌权。</td></tr>
