<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>申 <a class=vsref href=../185.htm target=chap>32章</a> <a class=vsref href=../185.htm#43 target=ver>43节</a> 注1</A></td></tr><tr><td class=td1>　　摩西的歌中有许多事都是严厉的，其结尾却非常积极。无论以色列人怎样邪恶，无论神多么被惹动而向以色列人发怒，结果却是美好的。神没有弃绝祂的子民，至终仍进来为他们表白。（<a class=vsref href=../681.htm#2 target=ver>赛二2～3</A>，<a class=vsref href=../919.htm#20 target=ver>亚八20～23</A>。）对以色列人是这样，对在基督里的信徒也是这样。</td></tr>
