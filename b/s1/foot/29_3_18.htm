<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>珥 <a class=vsref href=../879.htm target=chap>3章</a> <a class=vsref href=../879.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　这描述基督的显现所带进的复兴时期中，圣地富饶的光景。（见<a class=vsref href=29_2_28.htm#01 target=foot>二28注1</A>二段。）复兴不仅包括以色列，也包括全人类、地和全宇宙。复兴的目的是要恢复神所创造而堕落的宇宙；这宇宙因着两次的背叛—撒但和跟随他之天使的背叛（<a class=vsref href=../693.htm#12 target=ver>赛十四12～15</A>，<a class=vsref href=../1179.htm#4 target=ver>启十二4上</A>，<a class=vsref href=../1179.htm#9 target=ver>9</A>）以及人的背叛（<a class=vsref href=../3.htm#1 target=ver>创三1～6</A>）—而被玷污并污染。复兴的终极完成将是新天新地，以新耶路撒冷为中心。（<a class=vsref href=../1188.htm#1 target=ver>启二一1～2</A>。）见<a class=vsref href=23_30_26.htm#01 target=foot>赛三十26注1</A>，<a class=vsref href=28_6_11.htm#01 target=foot>何六11注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>珥 <a class=vsref href=../879.htm target=chap>3章</a> <a class=vsref href=../879.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　这指向新耶路撒冷的光景，那里有一道河从神和羔羊的宝座流出来，滋润圣城。（<a class=vsref href=../1189.htm#1 target=ver>启二二1</A>。）</td></tr>
