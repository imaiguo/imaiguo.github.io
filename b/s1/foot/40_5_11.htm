<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../934.htm#10 target=ver>10</A>节的逼迫是为着义的缘故，因为我们寻求义；<a class=vsref href=../934.htm#11 target=ver>11</A>节的逼迫是直接为着新王基督的缘故，因为我们跟从祂。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　我们为着诸天的国，凭其属灵的性质，照其属天的原则生活为人，就会遭受辱骂、逼迫和毁谤，这多半是从持守传统宗教观念的宗教人来的。在诸天之国的初期，犹太宗教徒曾对使徒们行了这一切的事。（<a class=vsref href=../1023.htm#41 target=ver>徒五41</A>，<a class=vsref href=../1031.htm#45 target=ver>十三45</A>，<a class=vsref href=../1031.htm#50 target=ver>50</A>，<a class=vsref href=../1084.htm#8 target=ver>林后六8</A>，<a class=vsref href=../1049.htm#8 target=ver>罗三8</A>。）</td></tr>
