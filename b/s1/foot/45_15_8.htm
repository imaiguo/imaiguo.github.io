<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=45_3_7.htm#01 target=foot>三7注1</A>。基督作了受割礼之人的执事，证实神对列祖的应许，乃是为着证明神的真实。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1061.htm#8 target=ver>8～9</A>节表明基督是受割礼之人（犹太人）的执事，也是列国（外邦人）的执事。对犹太人，基督是为神的真实，作了他们的执事，要应验并证实神给列祖的一切应许。对外邦人，基督作了他们的执事，叫外邦人因着神的怜悯荣耀神。</td></tr>
