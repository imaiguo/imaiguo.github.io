<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../917.htm target=chap>6章</a> <a class=vsref href=../917.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　加给约书亚的冠冕从他头上挪去，放进殿里。这冠冕要成为以色列人的题醒，使他们记念要来的弥赛亚，就是那要来作王和祭司，执行神的行政，完成神经纶的一位。</td></tr>
