<title>路加福音十六章16节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　律法和申言者是指旧约。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　指明从律法时代到福音时代的转换。见<a class=vsref href=40_11_13.htm#01 target=foot>太十一13注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=42_4_43.htm#02 target=foot>四43注2</A>。</td></tr>
<tr><td class=td width=150><a name=04>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#16 target=ver>16节</a> 注4</A></td></tr><tr><td class=td1>　　救主在这里将神的国当作福音传给贪财的法利赛人。（<a class=vsref href=../989.htm#14 target=ver>14</A>。）钱财及其所引起的情欲，拦阻他们进神的国，因此救主在<a class=vsref href=../989.htm#18 target=ver>18～31</A>节的传讲，特意且强烈的抨击这两件事。</td></tr>
<tr><td class=td width=150><a name=05>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#16 target=ver>16节</a> 注5</A></td></tr><tr><td class=td1>　　法利赛人要强力夺取进神的国，就需降卑自己，（参<a class=vsref href=../989.htm#15 target=ver>15</A>，）离开钱财（参<a class=vsref href=../989.htm#14 target=ver>14</A>）而不离婚，（参<a class=vsref href=../989.htm#18 target=ver>18</A>，）也就是胜过钱财，及其所引起的情欲。</td></tr>
</table>
