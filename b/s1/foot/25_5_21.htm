<tr><td class=td width=150><a name=01>哀 <a class=vsref href=../802.htm target=chap>5章</a> <a class=vsref href=../802.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　这话以祈使的语气发表，指明耶利米认为，使以色列人回转的责任在于耶和华。虽然耶利米以属人的方式写这话，但他的思想是正确的。在主第二次来时，祂要转向以色列人，向他们显现，他们也要转向主，并得着祂对他们全家的救恩。（<a class=vsref href=../923.htm#10 target=ver>亚十二10</A>，<a class=vsref href=../1057.htm#26 target=ver>罗十一26</A>，<a class=vsref href=../1168.htm#7 target=ver>启一7</A>。）</td></tr>
