<tr><td class=td width=150><a name=01>可 <a class=vsref href=../964.htm target=chap>7章</a> <a class=vsref href=../964.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　这妇人说叙利亚话，属腓尼基族，（参<a class=vsref href=../1039.htm#2 target=ver>徒二一2～3</A>，）因腓尼基族是迦南人的后裔，所以她也是迦南妇人。（<a class=vsref href=../944.htm#22 target=ver>太十五22</A>。）很难查出是因宗教、婚姻或别的因素，使她成为希利尼人。</td></tr>
