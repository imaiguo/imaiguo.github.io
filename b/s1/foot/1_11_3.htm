<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../11.htm target=chap>11章</a> <a class=vsref href=../11.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　神的建造是用石头，（<a class=vsref href=../297.htm#7 target=ver>王上六7</A>，<a class=vsref href=../945.htm#18 target=ver>太十六18</A>，<a class=vsref href=../998.htm#42 target=ver>约一42</A>，<a class=vsref href=../1065.htm#12 target=ver>林前三12上</A>，<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>，<a class=vsref href=../1188.htm#18 target=ver>启二一18～20</A>，）那是借着神创造并变化的神圣工作所产生的；而巴别城和巴别塔的建造却是用砖，（参<a class=vsref href=../51.htm#11 target=ver>出一11</A>，<a class=vsref href=../51.htm#14 target=ver>14</A>，）那是人劳苦烧制神所造之土所得的结果。<BR><BR>　土是为着生长生命。（<a class=vsref href=../1.htm#11 target=ver>一11</A>。）作砖乃是杀死、烧毁土里生长生命的元素。就表号说，土表征人性。（<a class=vsref href=../2.htm#7 target=ver>二7</A>，<a class=vsref href=../3.htm#19 target=ver>三19</A>，<a class=vsref href=../942.htm#3 target=ver>太十三3～8</A>与注，<a class=vsref href=../1077.htm#47 target=ver>林前十五47上</A>。）因此，撒但所煽动的背叛，将人里面生长神圣生命的元素烧毁杀死，并误用人来建立一种人造无神的生活。</td></tr>
</table>
