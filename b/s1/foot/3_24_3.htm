<tr><td class=td width=150><a name=01>利 <a class=vsref href=../114.htm target=chap>24章</a> <a class=vsref href=../114.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　或，料理。<a class=vsref href=../114.htm#4 target=ver>4</A>节者同。灯常常点着，（<a class=vsref href=../114.htm#2 target=ver>2</A>，）表征基督是神圣的光，（<a class=vsref href=../998.htm#4 target=ver>约一4</A>，<a class=vsref href=../1005.htm#12 target=ver>八12</A>，）在神的家中不断照耀。大祭司亚伦常常整理这灯，（<a class=vsref href=../114.htm#3 target=ver>3～4</A>，）表征我们的大祭司基督常常照料祂神圣的光，好不断为神照耀。</td></tr>
