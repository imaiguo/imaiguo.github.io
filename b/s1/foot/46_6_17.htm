<title>哥林多前书六章17节注解</title>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　指信徒借着信入主，（<a class=vsref href=../1000.htm#15 target=ver>约三15～16</A>，）与祂有生机的联结。这联结可用枝子与葡萄树的联结（<a class=vsref href=../1012.htm#4 target=ver>约十五4～5</A>）说明。这不仅是生命的事，也是在生命（神的生命）里的事。这样与复活之主的联结，只能在我们的灵里。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　这指明是灵的主与我们的灵调和。我们的灵已经由神的灵所重生，（<a class=vsref href=../1000.htm#6 target=ver>约三6</A>，）这灵现今在我们里面，（<a class=vsref href=../1068.htm#19 target=ver>19</A>，）并与我们的灵是一。（<a class=vsref href=../1054.htm#16 target=ver>罗八16</A>。）这是主的实化，祂借复活成了赐生命的灵，（<a class=vsref href=../1077.htm#45 target=ver>十五45</A>，<a class=vsref href=../1081.htm#17 target=ver>林后三17</A>，）现今与我们的灵同在。（<a class=vsref href=../1129.htm#22 target=ver>提后四22</A>。）在保罗的书信里，常说到这调和的灵，如在<a class=vsref href=../1054.htm#4 target=ver>罗八4～6</A>。</td></tr>
</table>
