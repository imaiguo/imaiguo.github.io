<title>约翰福音七章41节注解</title>
</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1004.htm target=chap>7章</a> <a class=vsref href=../1004.htm#41 target=ver>41节</a> 注1</A></td></tr><tr><td class=td1>　　主生在伯利恒，（<a class=vsref href=../975.htm#4 target=ver>路二4～7</A>，）却长在加利利的拿撒勒。当时，拿撒勒是个受人藐视的地方。祂是大卫的后裔，却成为拿撒勒人。（<a class=vsref href=../931.htm#23 target=ver>太二23</A>。）祂生长像根出于干地，没有佳形美容，也没有美貌使我们羡慕祂。祂受藐视，被人厌弃。（<a class=vsref href=../732.htm#2 target=ver>赛五三2～3</A>。）因此，我们不该按着肉体认基督，（<a class=vsref href=../1083.htm#16 target=ver>林后五16</A>，）乃该按着灵认祂。</td></tr>
</table>
