<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../455.htm target=chap>19章</a> <a class=vsref href=../455.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　约伯对他的朋友（<a class=vsref href=../455.htm#1 target=ver>1～5</A>）并对神抱怨，表明他非常敏感。他敏感的以为别人都想要害他；他也误会神，认为神派遣军旅攻击他。（<a class=vsref href=../455.htm#12 target=ver>12</A>。）保罗与约伯相反，他对一切发生在他身上的事都能喜乐。（<a class=vsref href=../1104.htm#18 target=ver>腓一18</A>，<a class=vsref href=../1107.htm#4 target=ver>四4</A>，<a class=vsref href=../1108.htm#24 target=ver>西一24</A>。）见<a class=vsref href=18_3_11.htm#01 target=foot>三11注1</A>。</td></tr>
