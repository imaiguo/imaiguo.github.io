<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　耶路撒冷是神所拣选的，（<a class=vsref href=../305.htm#21 target=ver>王上十四21</A>，<a class=vsref href=../526.htm#2 target=ver>诗四八2</A>，<a class=vsref href=../526.htm#8 target=ver>8</A>，）应当属于撒拉所象征的应许之约。然而，因她将神的选民带到律法的辖制之下，所以相当于西乃山，属于夏甲所象征的律法之约。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　直译，作奴仆服事。指律法之下的奴仆。在使徒时代，耶路撒冷同她的儿女都是律法之下的奴仆。</td></tr>
