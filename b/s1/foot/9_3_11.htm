<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../239.htm target=chap>3章</a> <a class=vsref href=../239.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　神对以利家严厉的审判，首先由一个神人所豫言；（<a class=vsref href=../238.htm#27 target=ver>二27～36</A>；）其次，由耶和华借着撒母耳说的话所证实。（<a class=vsref href=../239.htm#4 target=ver>4～18</A>。）神借着撒母耳告诉以利要来的审判，目的也许是要给这年幼的孩童祭司难忘的印象。这是神的智慧。</td></tr>
