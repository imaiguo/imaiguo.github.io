<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　染红的公羊皮（<a class=vsref href=../75.htm#5 target=ver>5</A>，<a class=vsref href=../76.htm#14 target=ver>二六14</A>）表征基督受死并流出祂的血，以完成救赎。（<a class=vsref href=../1152.htm#18 target=ver>彼前一18～19</A>，<a class=vsref href=../1098.htm#7 target=ver>弗一7</A>，<a class=vsref href=../1142.htm#22 target=ver>来九22</A>。）海狗皮（<a class=vsref href=../75.htm#5 target=ver>5</A>，<a class=vsref href=../76.htm#14 target=ver>二六14</A>）表征基督是刚强向着撒但的一位，禁得起试炼、攻击、难处和苦难。（<a class=vsref href=../933.htm#1 target=ver>太四1～11</A>，<a class=vsref href=../1011.htm#30 target=ver>约十四30</A>，<a class=vsref href=../1153.htm#21 target=ver>彼前二21～23</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　原文意不详，可能指一种海中动物的皮，就如海狗或海牛的皮。</td></tr>
