<tr><td class=td width=150><a name=01>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　轮在活物的四个脸旁，指明我们若要有主的行动，首先必须活出主，彰显主。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　整本圣经，从创世记到启示录，陈明神的经纶（<a class=vsref href=../1098.htm#10 target=ver>弗一10</A>，<a class=vsref href=../1100.htm#9 target=ver>三9</A>，<a class=vsref href=../1120.htm#4 target=ver>提前一4</A>）和祂在地上行动以执行祂经纶的完整图画。在以西结书，神的经纶与神在祂经纶中的行动，乃是由轮所表征。这个大轮的轮轴表征基督作神经纶的中心；轮辋表征基督的配偶，就是召会，终极完成于新耶路撒冷；由轮轴伸展到轮辋的轮辐表征作基督肢体的许多信徒。<BR><BR>　在活物旁边，有轮在地上出现，指明神在地上的行动，是随着四活物的配搭。轮的行动含示有目的的特别行动，并且也含示这行动不是靠我们自己的力量。</td></tr>
