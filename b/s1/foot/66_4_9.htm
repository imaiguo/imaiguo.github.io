<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1171.htm target=chap>4章</a> <a class=vsref href=../1171.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　本节四活物，和<a class=vsref href=../1171.htm#11 target=ver>11</A>节二十四位长老的赞美，都由三件事组成，含示他们是在赞美三一神。在两处的赞美中，前两项荣耀、尊贵是相同的，最后一项却不同。在四活物的赞美中，最后一项是感谢，因为他们是蒙救赎的，对神恩典的救赎心存感激；但在二十四位长老的赞美中，最后一项是能力，因他们不是蒙救赎的受造之物，乃是靠神的能力管理宇宙的，所以他们珍赏神的能力。</td></tr>
