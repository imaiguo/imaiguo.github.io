<tr><td class=td width=150><a name=01>民 <a class=vsref href=../142.htm target=chap>25章</a> <a class=vsref href=../142.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　瘟疫是对神百姓的洁净，是一种筛除，对付他们中间的搀杂。（参<a class=vsref href=../128.htm#4 target=ver>十一4</A>。）以色列的历史既是召会完整的豫表，（<a class=vsref href=../1071.htm#24 target=ver>林前九24</A>～<a class=vsref href=../1072.htm#11 target=ver>十11</A>，）因此，以色列人中间的搀杂豫表召会里的搀杂。（参<a class=vsref href=../1022.htm#32 target=ver>徒四32</A>～<a class=vsref href=../1023.htm#11 target=ver>五11</A>，<a class=vsref href=../1120.htm#20 target=ver>提前一20</A>，<a class=vsref href=../1127.htm#17 target=ver>提后二17～21</A>，<a class=vsref href=../1129.htm#10 target=ver>四10</A>，<a class=vsref href=../1129.htm#14 target=ver>14～15</A>。）神用祂子民中间的失败和风波，洁净他们脱离搀杂。神也使用祂所拣选、救赎之民所遭受的阻挠作凭借，使他们谦卑，并在他们与祂同行的路程中试验他们。（<a class=vsref href=../161.htm#2 target=ver>申八2</A>。）本章里的惩罚，是以色列人进美地之前末了的一次洁净。</td></tr>
