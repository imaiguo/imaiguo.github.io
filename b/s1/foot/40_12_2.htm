<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　安息日是为着叫犹太人记念神完成创造的工作，（<a class=vsref href=../2.htm#2 target=ver>创二2</A>，）守住神与他们立约的证据，（<a class=vsref href=../822.htm#12 target=ver>结二十12</A>，）并记念神给他们的救赎。（<a class=vsref href=../158.htm#15 target=ver>申五15</A>。）因此，在宗教的法利赛人眼中，渎犯安息日是非常严重的事。对他们来说，那是不可作的事，是不合乎圣经的。但他们没有充分的圣经知识。他们按着自己贫乏的知识，只顾遵守安息日的仪式，却不顾人的饥饿。遵守虚空的仪式，真是愚昧！</td></tr>
