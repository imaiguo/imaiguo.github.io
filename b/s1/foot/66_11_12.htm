<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　直译，在云里。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　指明被提了。他们被杀、复活、和被提都是见证，都该是在他们尽职那一千二百六十天内。这样，他们被提必是在他们这尽职的末一天，也就是大灾期的末一天，与<a class=vsref href=../1115.htm#17 target=ver>帖前四17</A>所豫言的被提同一天，甚或同时或较后。</td></tr>
