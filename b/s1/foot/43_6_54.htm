<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1003.htm target=chap>6章</a> <a class=vsref href=../1003.htm#54 target=ver>54节</a> 注1</A></td></tr><tr><td class=td1>　　吃，直译，细嚼。<a class=vsref href=../1003.htm#56 target=ver>56</A>、<a class=vsref href=../1003.htm#57 target=ver>57</A>节者及<a class=vsref href=../1003.htm#58 target=ver>58</A>节第一“吃”同。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1003.htm target=chap>6章</a> <a class=vsref href=../1003.htm#54 target=ver>54节</a> 注2</A></td></tr><tr><td class=td1>　　这里肉和血是分开题的。血和肉分开是指明死。因此，主在这里清楚指明祂的死，也就是祂的被杀。祂为我们舍了身体，流了血，使我们得着永远的生命。吃祂的肉，就是凭信接受祂为我们舍了身体所作成的一切。喝祂的血，就是凭信接受祂为我们流血所完成的一切。这样吃祂的肉喝祂的血，就是借相信祂在十字架上为我们所作成的，好在祂的救赎里，接受祂作生命和生命的供应。我们把本节与<a class=vsref href=../1003.htm#47 target=ver>47</A>节相比，就能看见，吃主的肉，喝主的血，等于相信祂，因为信或信入，就是接受。（<a class=vsref href=../998.htm#12 target=ver>一12</A>。）</td></tr>
