<title>哥林多前书四章10节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　使徒为基督的缘故，甘愿弃绝属人的智慧，成为愚拙的。但属肉体的哥林多信徒，虽然说他们是在基督里，却仍留在天然的智慧里作精明人。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　使徒在供应基督时，似乎是软弱的，因为他们不用他们天然的力量或才能。（<a class=vsref href=../1064.htm#3 target=ver>二3</A>。）但属肉体的哥林多信徒是强壮的，借着运用他们天然的才能，在信徒当中要人承认他们的卓越。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　哥林多的信徒是荣耀的、尊贵的，显得很有光彩。但使徒却被寻求荣耀的哥林多人所藐视、轻看。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
