<tr><td class=td width=150><a name=02>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　受款待者多半是作客旅的，与该犹并不相识。</td></tr>
