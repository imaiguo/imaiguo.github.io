<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1146.htm target=chap>13章</a> <a class=vsref href=../1146.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　直译，交通。行善指施与，交通指供输，就是在圣徒的需要上有交通。这样的行善和交通，也是信徒当献给神的祭物。这些也是正当召会生活中所需要的。倘若在召会中一些缺乏的圣徒得不着妥善的照顾和供输，这的确是不适当的。这是表明没有交通或交通不足。</td></tr>
