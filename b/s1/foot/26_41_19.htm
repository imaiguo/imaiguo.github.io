<tr><td class=td width=150><a name=01>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　在一章，基路伯有四脸，（<a class=vsref href=../803.htm#6 target=ver>一6</A>，<a class=vsref href=../803.htm#10 target=ver>10</A>，）但在墙上的雕刻，基路伯只有二脸—人的脸和狮子的脸，表征并彰显在人性里的得胜。（见<a class=vsref href=26_1_10.htm#01 target=foot>一10注1</A>一段。）每二基路伯中间有一棵棕树这个事实，（<a class=vsref href=../843.htm#18 target=ver>18</A>与<a class=vsref href=26_41_18.htm#01 target=foot>注</A>，）表征我们作神建造的一部分，在显出基督荣耀的形像时，也显明基督的得胜。（参<a class=vsref href=../1080.htm#14 target=ver>林后二14～16</A>，<a class=vsref href=../1081.htm#18 target=ver>三18</A>。）</td></tr>
</table>
