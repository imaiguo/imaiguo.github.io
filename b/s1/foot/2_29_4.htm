<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　用水洗亚伦和他儿子们，表征用话中的水洗去信徒的不洁。（<a class=vsref href=../1143.htm#22 target=ver>来十22</A>，<a class=vsref href=../1012.htm#3 target=ver>约十五3</A>，参<a class=vsref href=../1102.htm#26 target=ver>弗五26</A>。）这清洗使信徒得着圣别并洁净，好作祭司事奉神。</td></tr>
