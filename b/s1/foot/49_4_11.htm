<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1101.htm#7 target=ver>7</A>节的各人，指基督身体的每一肢体，他们各人都领受了一般的恩赐。但这里所说四种有恩赐的人，是指那些被赋与特别恩赐的人。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　按着文法结构，牧人和教师是指同一班有恩赐的人。牧人该知道怎样教导人，教师也该能牧养人。</td></tr>
