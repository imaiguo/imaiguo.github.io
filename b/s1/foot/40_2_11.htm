</head>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../931.htm target=chap>2章</a> <a class=vsref href=../931.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　当牧羊人寻见婴孩耶稣时，祂还在马槽里。（<a class=vsref href=../975.htm#16 target=ver>路二16</A>。）后来，星象家看见孩子，那时祂已在屋子里。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../931.htm target=chap>2章</a> <a class=vsref href=../931.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　他们拜祂，如同敬拜神。（<a class=vsref href=../933.htm#10 target=ver>四10</A>。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../931.htm target=chap>2章</a> <a class=vsref href=../931.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　星象家献给基督的礼物，是黄金、乳香和没药。在表号上，黄金表征神圣的性情，乳香表征复活的馨香，没药表征死的馨香。星象家献上这些礼物，无疑是受了神的灵感动，来指明基督神圣性情的价值，以及祂复活与受死的宝贵。在四福音，耶稣的传记里，这些珍物所指者，总是显于祂的生活。此外，星象家献上这些珍宝，可能提供了主从犹太往埃及，又从埃及往拿撒勒所需要的路费。</td></tr>
</table>
