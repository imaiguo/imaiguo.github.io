<tr><td class=td width=150><a name=01>书 <a class=vsref href=../192.htm target=chap>5章</a> <a class=vsref href=../192.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　守逾越节是记念耶和华救赎以色列人长子脱离死的审判；（<a class=vsref href=../62.htm#3 target=ver>出十二3～7</A>，<a class=vsref href=../62.htm#11 target=ver>11～14</A>；）也是记念耶和华拯救以色列人脱离埃及和法老的暴政。（<a class=vsref href=../64.htm#13 target=ver>出十四13～30</A>。）守逾越节指明，耶和华怎样拯救以色列人脱离法老和埃及，祂也照样要毁灭迦南各族，拯救以色列人脱离他们。以色列人守逾越节，豫表信徒赴主的筵席，记念主是他们的救赎主和救主。（<a class=vsref href=../955.htm#26 target=ver>太二六26～28</A>。）</td></tr>
