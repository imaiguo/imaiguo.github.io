<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1006.htm target=chap>9章</a> <a class=vsref href=../1006.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　主好像故意又在安息日行神迹，以暴露宗教仪式的虚空。然而，这加强了宗教的反对，因为祂已经在安息日行过另一件神迹。（<a class=vsref href=../1002.htm#10 target=ver>五10</A>，<a class=vsref href=../1002.htm#16 target=ver>16</A>。）</td></tr>
