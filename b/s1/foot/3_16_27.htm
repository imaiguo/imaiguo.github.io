<tr><td class=td width=150><a name=01>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　把赎罪祭牲搬到营外，将皮、肉、粪焚烧，表征：第一，主耶稣在十字架上一次永远的成就了永远、完全的救赎，（<a class=vsref href=../1142.htm#12 target=ver>来九12</A>，）事奉祂的人在这事上是无分的；（<a class=vsref href=../96.htm#30 target=ver>六30</A>与<a class=vsref href=3_6_30.htm#01 target=foot>注</A>，<a class=vsref href=../1146.htm#10 target=ver>来十三10～11</A>与<a class=vsref href=58_13_10.htm#01 target=foot>10注1</A>；）第二，成功救赎的主，为人所弃绝；因此，凡接受祂救赎的，也当与祂一同出到营外，忍受祂所受的凌辱。（<a class=vsref href=../1146.htm#12 target=ver>来十三12～13</A>与注。）</td></tr>
