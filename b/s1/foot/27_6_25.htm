<tr><td class=td width=150><a name=01>但 <a class=vsref href=../856.htm target=chap>6章</a> <a class=vsref href=../856.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../856.htm#25 target=ver>25～28</A>节启示，在地上，甚至在外邦之国，神借着祂失败被掳之选民中的得胜者，在人对神敬拜的事上胜过了撒但。但以理胜过那禁止得胜者忠信敬拜神的诡计，乃是对撒但的诡计最后一步的得胜。神若没有这些得胜者，就完全被撒但打败，在地上没有得着什么为着祂自己。神有四个年轻的得胜者，他们天天活在王宫里，绝对与神是一。这对撒但是羞辱，对神却是夸耀。</td></tr>
