<title>出埃及记二二章31节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../72.htm target=chap>22章</a> <a class=vsref href=../72.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　从整本圣经看，特别是从新约看，作圣别归神的人，指明神所拣选的人该被基督浸透，以基督作他们在神面前的圣别。（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，<a class=vsref href=../1052.htm#19 target=ver>罗六19</A>与<a class=vsref href=45_6_19.htm#02 target=foot>注2</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../72.htm target=chap>22章</a> <a class=vsref href=../72.htm#31 target=ver>31节</a> 注2</A></td></tr><tr><td class=td1>　　被野兽撕裂牲畜的肉，表征带有死亡性质的东西；狗表征不洁的人。（<a class=vsref href=../936.htm#6 target=ver>太七6</A>与<a class=vsref href=40_7_6.htm#02 target=foot>注2</A>，<a class=vsref href=../1106.htm#2 target=ver>腓三2</A>与<a class=vsref href=50_3_2.htm#02 target=foot>注2</A>。）这典章表征我们只该吃基督作我们生命的供应，而不该吃任何死亡的东西。参<a class=vsref href=1_8_7.htm#01 target=foot>创八7注1</A>与<a class=vsref href=3_11_31.htm#01 target=foot>利十一31注1</A>。</td></tr>
</table>
