</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　指操权辖管被治理的人。（<a class=vsref href=../949.htm#25 target=ver>太二十25</A>。）在信徒中间，除了基督以外，不该有别的主；众人都该是仆人，甚至是奴仆。（<a class=vsref href=../949.htm#26 target=ver>太二十26～27</A>，<a class=vsref href=../952.htm#10 target=ver>二三10～11</A>。）召会中的长老只能带领，（不能作主，）所有的信徒都该敬重并跟随这带领。（<a class=vsref href=../1116.htm#12 target=ver>帖前五12</A>，<a class=vsref href=../1124.htm#17 target=ver>提前五17</A>。）</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　所委托你们的产业，原文指一分土地，或资产，因此是所分配的土地、委托的资产；这里是指下句的群羊。召会乃是神的产业，分配给长老作他们受托的资产，蒙神委托他们照管。</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　即领头事奉并照管召会，使信徒可以跟随。</td></tr>
<tr><td class=td width=150><a name=04>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　见<a class=vsref href=60_5_2.htm#02 target=foot>2注2</A>。</td></tr>
