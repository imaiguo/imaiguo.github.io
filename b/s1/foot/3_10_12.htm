<tr><td class=td width=150><a name=01>利 <a class=vsref href=../100.htm target=chap>10章</a> <a class=vsref href=../100.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　在祭坛旁的圣处不带酵的吃所剩的素祭，作为给祭司的分，（<a class=vsref href=../100.htm#12 target=ver>12～13</A>，）表征在神享受祂的分之后，（<a class=vsref href=../92.htm#2 target=ver>二2</A>，<a class=vsref href=../92.htm#9 target=ver>9</A>，）基督在祂的人性里作我们素祭的其余部分，是给我们这些新约祭司，在神的同在里（圣处，）在十字架（祭坛）旁边所享受，作我们无罪（无酵）的分。<BR><BR>　神对亚伦两个儿子的审判，并没有终止神对祂子民的怜悯。紧接在<a class=vsref href=../100.htm#1 target=ver>1～11</A>节神管教的审判和改正之后，神把素祭赐给亚伦和他两个儿子，这进一步显明神的怜悯和恩典。</td></tr>
