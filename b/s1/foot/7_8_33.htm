<tr><td class=td width=150><a name=01>士 <a class=vsref href=../219.htm target=chap>8章</a> <a class=vsref href=../219.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　以色列惨痛历史第五、第六次循环（<a class=vsref href=../219.htm#33 target=ver>八33</A>～<a class=vsref href=../221.htm#5 target=ver>十5</A>，<a class=vsref href=../221.htm#6 target=ver>十6</A>～<a class=vsref href=../223.htm#15 target=ver>十二15</A>）的内在意义，乃是以色列离弃神，将自己联于偶像。见<a class=vsref href=7_2_12.htm#01 target=foot>二12注1</A>。</td></tr>
