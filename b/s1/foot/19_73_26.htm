<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../551.htm target=chap>73章</a> <a class=vsref href=../551.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　在神的圣所里，诗人受指教单单以神自己，而不是神以外的任何事物，为他的业分。不在意神的人也许赢得许多事物，并且似乎也兴旺。然而，在意神的人会受神限制，甚至被神剥夺许多事物，正如约伯（<a class=vsref href=../437.htm#6 target=ver>伯一6</A>～<a class=vsref href=../438.htm#10 target=ver>二10</A>）和使徒保罗（<a class=vsref href=../1106.htm#7 target=ver>腓三7～8</A>）的例子一样。神对寻求祂者的目的，是要他们在祂里面得着一切，而不被打岔离开对祂自己绝对的享受。这不是遵行律法的问题，像在一篇所说者，也不是对错的问题，乃是得着神并持守神作一切的问题。见<a class=vsref href=18_2_13.htm#01 target=foot>伯二13注1</A>。</td></tr>
