<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　我们不仅需要为着经历基督在一个灵里站立得住，也需要同魂与福音的信仰一齐努力。为着福音的工作同魂，比在一个灵里经历基督难。（见<a class=vsref href=../1105.htm#20 target=ver>二20</A>。）这需要我们在灵里重生以后，进一步在我们的魂，特别在我们的心思，就是我们魂的主要、领先部分里，得着变化。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　这里的信仰是人位化的。信徒要同魂与这人位化的信仰一齐努力。（参<a class=vsref href=55_1_8.htm#04 target=foot>提后一8注4</A>。）</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#27 target=ver>27节</a> 注3</A></td></tr><tr><td class=td1>　　如同运动员一样努力。</td></tr>
