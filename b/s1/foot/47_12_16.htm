<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　即让以前的事过去罢。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　这是有些哥林多人对使徒的诬责。他们说，他用诡计得利，打发提多收取供给贫困圣徒的捐项，借此掩饰自己。</td></tr>
