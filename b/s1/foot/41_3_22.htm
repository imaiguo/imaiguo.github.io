<tr><td class=td width=150><a name=01>可 <a class=vsref href=../960.htm target=chap>3章</a> <a class=vsref href=../960.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../960.htm#22 target=ver>22～30</A>节，见<a class=vsref href=../941.htm#24 target=ver>太十二24～32</A>注。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../960.htm target=chap>3章</a> <a class=vsref href=../960.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=41_2_6.htm#01 target=foot>二6注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../960.htm target=chap>3章</a> <a class=vsref href=../960.htm#22 target=ver>22节</a> 注3</A></td></tr><tr><td class=td1>　　这是亵渎的话，是由<a class=vsref href=../960.htm#21 target=ver>21</A>节天然关切的感叹引进的。</td></tr>
<tr><td class=td width=150><a name=04>可 <a class=vsref href=../960.htm target=chap>3章</a> <a class=vsref href=../960.htm#22 target=ver>22节</a> 注4</A></td></tr><tr><td class=td1>　　奴仆救主赶鬼，就是赶出为撒但黑暗的国工作的邪恶者，然而反对者却说，祂是靠着鬼王赶鬼。那恶者是何等诡诈，鼓动这些邪恶的反对者说这话！他们与那恶者同工，甚至与他是一。</td></tr>
