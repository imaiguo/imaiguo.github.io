<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　直译，是借着生，或是借着死。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　意在使徒的身体受苦时，基督得着显大，也就是显示或宣扬为大（没有限量）、得着高举、得著称赞。他的受苦给他机会，彰显基督无限的伟大。他不要律法，不要割礼，只要基督在他身上显大。本书是论到经历基督。在任何境遇下显大基督，就是经历基督而有最高的享受。</td></tr>
