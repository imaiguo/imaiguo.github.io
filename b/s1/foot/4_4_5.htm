<tr><td class=td width=150><a name=01>民 <a class=vsref href=../121.htm target=chap>4章</a> <a class=vsref href=../121.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　祭司与利未人圣别的事奉是为着神的行动。帐幕是在利未三个儿子后裔的肩头上行动。这行动是按着非常美好的次序，一点没有混乱。照样，为神的扩大作神具体化身的基督，乃是借着那些爱祂的人而行动。（参<a class=vsref href=../1019.htm#8 target=ver>徒一8</A>，<a class=vsref href=../1031.htm#1 target=ver>十三1～4</A>。）</td></tr>
