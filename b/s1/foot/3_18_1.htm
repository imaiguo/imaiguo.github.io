<tr><td class=td width=150><a name=01>利 <a class=vsref href=../108.htm target=chap>18章</a> <a class=vsref href=../108.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本书十八至二十章，论到神圣别子民的圣别生活，相当于<a class=vsref href=../1101.htm#17 target=ver>弗四17</A>～<a class=vsref href=../1102.htm#14 target=ver>五14</A>吩咐神圣别的子民脱去旧人，穿上新人，过圣别的生活，像神是圣别的一样。</td></tr>
