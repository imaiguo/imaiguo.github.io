<tr><td class=td width=150><a name=01>出 <a class=vsref href=../76.htm target=chap>26章</a> <a class=vsref href=../76.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　闩是用皂荚木作的，好作连接的力量，并且用金包裹，好联结起来。闩表征起初的灵（见<a class=vsref href=2_26_29.htm#02 target=foot>29注2</A>）成了联结的灵，将所有基督的肢体联结成为一个身体。（<a class=vsref href=../1101.htm#3 target=ver>弗四3～4</A>。）竖板站立在银上，银表征基督救赎的工作；竖板是借着金联结，金表征基督神圣的人位。闩是用皂荚木作的，指明那灵的一不仅与基督的神性有关，也与祂的人性有关。（<a class=vsref href=../1101.htm#2 target=ver>弗四2</A>与<a class=vsref href=49_4_2.htm#01 target=foot>注</A>。）实际上，联结的闩不单表征圣灵而已，乃是表征圣灵与我们人的灵调和，（<a class=vsref href=../1054.htm#16 target=ver>罗八16</A>，）就是调和的灵，包含神性与人性。</td></tr>
