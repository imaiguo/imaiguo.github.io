<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../931.htm target=chap>2章</a> <a class=vsref href=../931.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　路加对耶稣幼年的记载，证明祂是一个正确的人，（<a class=vsref href=../975.htm#15 target=ver>路二15～52</A>，）而马太的记载与路加的完全不同，乃见证基督是正确的君王，是圣经所豫言的基督。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../931.htm target=chap>2章</a> <a class=vsref href=../931.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　犹太人有论到基督的圣经，东方来的星象家却看见基督的星。<BR><BR>　（<a class=vsref href=../141.htm#17 target=ver>民二四17</A>。）对于基督，犹太人仅在死的字句上有头脑的知识，星象家却接受了活的异象。他们接受了活的异象后，受自己属人观念的误引，去了犹太国的京城耶路撒冷，以为犹太人的王就在那里。他们这误引使许多孩童被杀。（<a class=vsref href=../931.htm#16 target=ver>16</A>。）当他们受了圣经的改正，（<a class=vsref href=../931.htm#4 target=ver>4～6</A>，）往伯利恒去，（<a class=vsref href=../931.htm#8 target=ver>8～9</A>，）那星就再向他们显现，引他们到基督所在的地方。（<a class=vsref href=../931.htm#9 target=ver>9～10</A>。）</td></tr>
</table>
