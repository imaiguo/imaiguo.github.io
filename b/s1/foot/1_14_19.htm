<tr><td class=td width=150><a name=01>创 <a class=vsref href=../14.htm target=chap>14章</a> <a class=vsref href=../14.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=4_6_23.htm#01 target=foot>民六23注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../14.htm target=chap>14章</a> <a class=vsref href=../14.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　因着亚伯拉罕这得胜者胜过了神的仇敌，在地上与神站在一起，神就能不仅称为天上的神，（<a class=vsref href=../403.htm#23 target=ver>代下三六23</A>，<a class=vsref href=../414.htm#5 target=ver>尼一5</A>，<a class=vsref href=../415.htm#4 target=ver>二4</A>，<a class=vsref href=../415.htm#20 target=ver>20</A>，）也称为天地的主。（<a class=vsref href=../14.htm#19 target=ver>19</A>，<a class=vsref href=../14.htm#22 target=ver>22</A>。）见<a class=vsref href=40_11_25.htm#02 target=foot>太十一25注2</A>。</td></tr>
