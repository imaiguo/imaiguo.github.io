<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../494.htm target=chap>16章</a> <a class=vsref href=../494.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　直译，荣耀。七十士希腊文译本作，舌。见<a class=vsref href=44_2_26.htm#01 target=foot>徒二26注1</A>。</td></tr>
