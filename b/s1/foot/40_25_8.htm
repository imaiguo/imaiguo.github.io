<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　这话含示，愚拙的信徒甚至在复活后，仍需要圣灵的充满。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　“要灭了”证明愚拙童女的灯是点着的，里面有油，却没有充足的供应。她们代表一些信徒，蒙神的灵重生，有神的灵住在他们里面，却没有让神的灵充满，使神的灵浸透他们全人。</td></tr>
