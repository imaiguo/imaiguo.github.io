<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../565.htm target=chap>87章</a> <a class=vsref href=../565.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这神圣的根基（豫表基督是神独一的根基，以建造祂的殿，就是召会—<a class=vsref href=../1065.htm#11 target=ver>林前三11</A>）乃是建造在豫表众地方召会的‘圣山’上。耶路撒冷建造在这些圣山上，这些山的最高峰有锡安建造于其上，豫表召会中的得胜者。见<a class=vsref href=19_48_2.htm#01 target=foot>四八2注1</A>。</td></tr>
