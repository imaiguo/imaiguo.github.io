<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../760.htm target=chap>15章</a> <a class=vsref href=../760.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../760.htm#19 target=ver>19～21</A>节是耶和华对耶利米抱怨（<a class=vsref href=../760.htm#10 target=ver>10～18</A>）的回应。在祂的回应里，祂给耶利米进一步的使命。这里的代名词‘你’也许进一步指明，神看耶利米与以色列是一。（见<a class=vsref href=../760.htm#13 target=ver>13～14</A>与<a class=vsref href=24_15_13.htm#01 target=foot>13注1</A>。）以色列和相当失望的耶利米都需要归向神，好让神将他们带回。</td></tr>
<tr><td class=td width=150><a name=02>耶 <a class=vsref href=../760.htm target=chap>15章</a> <a class=vsref href=../760.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　即发表出来。耶和华说到要将宝贵的发表出来，也许指明祂看耶利米前几节里的说话有些是低贱的。</td></tr>
