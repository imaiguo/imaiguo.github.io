<tr><td class=td width=150><a name=01>出 <a class=vsref href=../84.htm target=chap>34章</a> <a class=vsref href=../84.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../84.htm#12 target=ver>12～17</A>节是关于拜偶像之网罗的警告，重申十诫中的头三诫。（<a class=vsref href=../70.htm#2 target=ver>二十2～7</A>。）偶像就是任何顶替神，使我们不能完满享受基督作美地的人、事、物。神宣告说，祂要作一切事，把祂的百姓带进美地，（<a class=vsref href=../84.htm#10 target=ver>10～11</A>，）但祂也指出拜偶像的危机，那会废除祂为以色列人所行的奇妙作为。照样，神已应许作成必要的一切，把我们带进包罗万有的基督里，使我们享受祂，（参<a class=vsref href=../1108.htm#12 target=ver>西一12～13</A>，）但我们必须留意神关于拜偶像的警告。（参<a class=vsref href=../1164.htm#21 target=ver>约壹五21</A>。）</td></tr>
