<tr><td class=td width=150><a name=01>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　这话含示施浸者约翰也许会因主绊跌，因为主未照他的办法为他行动。在这里，主鼓励他走主为他命定的路，使他蒙福。这福与有分于诸天的国极有关系。</td></tr>
