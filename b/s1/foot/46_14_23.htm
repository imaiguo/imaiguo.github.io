<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　在全召会的聚会中，若众人都说方言，人会认为他们癫狂了。因此，鼓励众人在召会的聚会中都说方言是不对的，这违反使徒保罗的话。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　或，疯狂，发疯。这话对于过度说方言是很强的劝阻。</td></tr>
