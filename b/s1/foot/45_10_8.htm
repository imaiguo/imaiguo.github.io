<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1056.htm target=chap>10章</a> <a class=vsref href=../1056.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　在这里，“这话”与“基督”（<a class=vsref href=../1056.htm#6 target=ver>6～7</A>）交互使用，指明这话就是基督。基督从天降下成为肉体，且从阴间上来而复活，成了活的话，就是那灵，（<a class=vsref href=../1103.htm#17 target=ver>弗六17</A>，）在我们口里，也在我们心里，犹如空气、气息，可以给我们接受到里面，既亲近又便利。</td></tr>
