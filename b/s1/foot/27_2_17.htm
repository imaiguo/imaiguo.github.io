<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>但 <a class=vsref href=../852.htm target=chap>2章</a> <a class=vsref href=../852.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　尼布甲尼撒的奇梦应当给他深刻的印象，但因着他被属世的荣华和权势所蒙蔽，无心为着神的权益，以致无法明白这梦，至终也忘了这梦。（<a class=vsref href=../852.htm#1 target=ver>1～3</A>。）巴比伦的一切术士、哲士，以及迦勒底人，都无法将梦告诉他。（<a class=vsref href=../852.htm#4 target=ver>4～13</A>。）然而，有一个名叫但以理的人，不在意属世的荣华和权势，反而将他的心放置于神在地上权益之属灵的事上；他有对的地位和对的角度，他里面也有内在的性能，能以明白这梦。他没有作这梦，却从神领受了关于这梦的异象，（<a class=vsref href=../852.htm#17 target=ver>17～23</A>，）并讲解这梦。（<a class=vsref href=../852.htm#24 target=ver>24～25</A>。）</td></tr>
