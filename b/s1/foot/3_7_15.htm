<tr><td class=td width=150><a name=01>利 <a class=vsref href=../97.htm target=chap>7章</a> <a class=vsref href=../97.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　这表征为感谢所献的平安祭维持的能力相当小，必须在献的日子完全享受，而我们对基督这一面的经历和享受，应该天天都是新鲜的。为还愿或是甘心所献的平安祭，（<a class=vsref href=../97.htm#16 target=ver>16</A>，）表征对基督较强的享受，能维持较久。</td></tr>
