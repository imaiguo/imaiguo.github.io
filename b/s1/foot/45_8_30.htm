<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　称义乃是桥梁，将基督所救赎的罪人，从律法的定罪下，（<a class=vsref href=../1049.htm#19 target=ver>三19</A>，）带到神的悦纳中。（<a class=vsref href=../1051.htm#1 target=ver>五1～2</A>。）在这悦纳中，神把他们模成祂儿子的形像，直到把他们带进祂的荣耀里去。（<a class=vsref href=../1135.htm#10 target=ver>来二10</A>。）</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#30 target=ver>30节</a> 注2</A></td></tr><tr><td class=td1>　　得荣耀乃是神完整的救恩，按照神借着那灵在我们灵里重生我们的原则，把我们属死且必死之罪的身体，（<a class=vsref href=../1053.htm#24 target=ver>七24</A>，<a class=vsref href=../1054.htm#11 target=ver>八11</A>，<a class=vsref href=../1052.htm#6 target=ver>六6</A>，）完全用祂生命和性情的荣耀浸透，而使这身体变化，像祂儿子复活荣耀的身体一样。（<a class=vsref href=../1106.htm#21 target=ver>腓三21</A>。）这是祂完整救恩的终极一步，在此祂就得到完满的彰显，直到来世在新耶路撒冷里，达到终极的表现。</td></tr>
</table>
