<tr><td class=td width=150><a name=01>创 <a class=vsref href=../9.htm target=chap>9章</a> <a class=vsref href=../9.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　虹表征神守约的信实。神自己就是信实。（<a class=vsref href=../1063.htm#9 target=ver>林前一9</A>，<a class=vsref href=../1160.htm#9 target=ver>约壹一9</A>。）神对祂的话信实，祂的话就是祂的约。在圣经末了我们再次看见虹，（<a class=vsref href=../1171.htm#3 target=ver>启四3</A>，）指明神的信实存到永远。见<a class=vsref href=66_4_3.htm#03 target=foot>启四3注3</A>，<a class=vsref href=66_21_19.htm#01 target=foot>二一19注1</A>二段，<a class=vsref href=26_1_28.htm#01 target=foot>结一28注1</A>。</td></tr>
