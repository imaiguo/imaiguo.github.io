<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　香坛是四方的，长和宽都是一肘，高二肘。因此，香坛是两个一立方肘的立方体。四方表征完全，立方体表征完全中的完全；不仅如此，两个立方体指明给予证实或作见证之物。这含示代求的基督或代求的生活乃是一种证实、完全和见证。此外，香坛比陈设饼桌子和约柜都高，（参<a class=vsref href=../75.htm#10 target=ver>二五10</A>，<a class=vsref href=../75.htm#23 target=ver>23</A>，）这指明基督是在至高之处代求。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　角表征力量。香坛上的四角表征基督代求的力量，指明基督的代求向着地的四角是有能力的。</td></tr>
