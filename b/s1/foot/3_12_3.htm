<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../102.htm target=chap>12章</a> <a class=vsref href=../102.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../102.htm#3 target=ver>3</A>节与<a class=vsref href=../102.htm#6 target=ver>6</A>节启示对付人类生产之不洁的路。在本节，第八天是新一周的开始，指基督的复活，（<a class=vsref href=../957.htm#1 target=ver>太二八1</A>，<a class=vsref href=../1017.htm#1 target=ver>约二十1</A>，）而割去肉体的割礼，指在基督的钉十字架里旧人被了结。（<a class=vsref href=../1052.htm#6 target=ver>罗六6</A>，<a class=vsref href=../1093.htm#20 target=ver>加二20上</A>。）男孩在出生后第八天受割礼，表征不洁之人的肉体，（即整个人—<a class=vsref href=../1049.htm#20 target=ver>罗三20</A>，）应当借着基督的死被割除、被了结，使他被带进基督的复活里，不仅得着洁净，更有生命的新开始。（<a class=vsref href=../1109.htm#11 target=ver>西二11～12</A>。）见<a class=vsref href=1_17_10.htm#01 target=foot>创十七10注1</A>与<a class=vsref href=1_17_12.htm#01 target=foot>12注1</A>。</td></tr>
</table>
