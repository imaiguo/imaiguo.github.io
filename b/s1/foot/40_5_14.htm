<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　光乃是灯的照耀，光照在黑暗里的人。对于这黑暗的世界，诸天之国的子民就是这样的光，除去世界的黑暗。他们在性质上是医治的盐，在行为上是照亮的光。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　国度子民是照亮的光，犹如城立在山上，是不能隐藏的。这城要终极完成于圣城新耶路撒冷。<BR><BR>　（<a class=vsref href=../1188.htm#10 target=ver>启二一10～11</A>，<a class=vsref href=../1188.htm#23 target=ver>23～24</A>。）</td></tr>
