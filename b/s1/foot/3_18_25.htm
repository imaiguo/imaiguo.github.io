<tr><td class=td width=150><a name=01>利 <a class=vsref href=../108.htm target=chap>18章</a> <a class=vsref href=../108.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　或，因那地的罪孽惩罚它。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../108.htm target=chap>18章</a> <a class=vsref href=../108.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　表征基督的那地，（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>，）是为着神子民生存和生活的供应，也是为着他们的享受。美地吐出受玷污且不圣别的居民，（<a class=vsref href=../108.htm#25 target=ver>25</A>，<a class=vsref href=../108.htm#28 target=ver>28</A>，<a class=vsref href=../110.htm#22 target=ver>二十22</A>，）表征包罗万有的基督，原是我们的居所和我们所需的一切，作我们的享受，但如果我们与祂的关系不正确，祂就要把我们从祂自己里面吐出去，不再让我们享受祂。（参<a class=vsref href=../1170.htm#16 target=ver>启三16</A>。）</td></tr>
