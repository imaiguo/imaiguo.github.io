<tr><td class=td width=150><a name=01>民 <a class=vsref href=../135.htm target=chap>18章</a> <a class=vsref href=../135.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　祭司的职任是神百姓对神最高的事奉，乃是神给亚伦和他儿子们的大礼物。不仅如此，为着祭司的事奉所赐给祭司的赏赐，超越赐给利未人的赏赐；这也许是可拉起野心要寻求祭司职任的主要原因。（<a class=vsref href=../133.htm#10 target=ver>十六10</A>。）</td></tr>
