<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../310.htm target=chap>19章</a> <a class=vsref href=../310.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　这些忠信者，得胜者，仍然与神站在一起。至终，神惩罚以色列人，将他们赶出列祖之地，使他们成了俘虏。（<a class=vsref href=../337.htm#1 target=ver>王下二四</a>～<a class=vsref href=../338.htm#1 target=ver>二五</a>。）后来乃是被掳之人中的得胜者，将以色列人带回。其中有一位得胜者但以理，将窗户开向耶路撒冷向神祷告。（<a class=vsref href=../856.htm#10 target=ver>但六10</A>。）借着但以理满有恩典的祷告，神就将以色列人带回他们列祖之地。</td></tr>
