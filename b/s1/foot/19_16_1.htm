<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../494.htm target=chap>16章</a> <a class=vsref href=../494.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本篇短诗是说到奇妙的神人基督，（<a class=vsref href=../494.htm#8 target=ver>8～11</A>，参<a class=vsref href=../1020.htm#25 target=ver>徒二25上</A>，）有四个阶段：祂的人性生活（也含示祂的成为肉体—<a class=vsref href=../494.htm#1 target=ver>1～8</A>、）祂的死、（<a class=vsref href=../494.htm#9 target=ver>9～10</A>、）祂的复活、（<a class=vsref href=../494.htm#10 target=ver>10～11上</A>、）和祂的升天。（<a class=vsref href=../494.htm#11 target=ver>11下</A>。）见<a class=vsref href=../1020.htm#25 target=ver>徒二25～28</A>与注。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../494.htm target=chap>16章</a> <a class=vsref href=../494.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　基督在地上为人的时候，投奔于神，信靠神的保守。</td></tr>
