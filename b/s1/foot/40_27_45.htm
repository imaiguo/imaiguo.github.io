<tr><td class=td width=150><a name=01>太 <a class=vsref href=../956.htm target=chap>27章</a> <a class=vsref href=../956.htm#45 target=ver>45节</a> 注1</A></td></tr><tr><td class=td1>　　正午，直译，第六时。午后三时，直译，第九时。主在第三时，我们的上午九时被钉，（<a class=vsref href=../972.htm#25 target=ver>可十五25</A>，）直到第九时，我们的下午三时。祂在十字架上受苦六小时。前三小时，祂是为着遵行神的旨意，被人迫害；后三小时，祂是为我们完成救赎，受神审判。在这段时间内，神算祂为我们的罪，替我们受痛苦。（<a class=vsref href=../732.htm#10 target=ver>赛五三10</A>。）因此，遍地都黑暗了，（<a class=vsref href=../956.htm#45 target=ver>45</A>，）因为我们的罪性、罪行、和一切消极的事物，都在那里受了对付；神也因着我们的罪弃绝了祂。（<a class=vsref href=../956.htm#46 target=ver>46</A>。）</td></tr>
