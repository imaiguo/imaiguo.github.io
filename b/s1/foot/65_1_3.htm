<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　指一般的救恩，是所有信徒共同享有的，就如共同的信仰一样。（<a class=vsref href=../1130.htm#4 target=ver>多一4</A>。）</td></tr>
<tr><td class=td width=150><a name=02>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　不是主观的相信，乃是客观的信仰，就是我们所相信之物─新约的中心内容，成了我们共有的信仰，（<a class=vsref href=../1024.htm#7 target=ver>徒六7</A>，<a class=vsref href=../1120.htm#19 target=ver>提前一19</A>，<a class=vsref href=../1122.htm#9 target=ver>三9</A>，<a class=vsref href=../1123.htm#1 target=ver>四1</A>，<a class=vsref href=../1124.htm#8 target=ver>五8</A>，<a class=vsref href=../1125.htm#10 target=ver>六10</A>，<a class=vsref href=../1125.htm#21 target=ver>21</A>，<a class=vsref href=../1128.htm#8 target=ver>提后三8</A>，<a class=vsref href=../1129.htm#7 target=ver>四7</A>，<a class=vsref href=../1130.htm#13 target=ver>多一13</A>，）我们相信，就能得着我们共享的救恩。这信仰（不是任何道理）已经一次永远的交付圣徒；我们应当为这信仰竭力争辩。（<a class=vsref href=../1125.htm#12 target=ver>提前六12</A>。）</td></tr>
<tr><td class=td width=150><a name=03>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　直译，争斗。</td></tr>
