<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1130.htm target=chap>1章</a> <a class=vsref href=../1130.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　指用那按照使徒教训可信靠的话，（<a class=vsref href=../1130.htm#9 target=ver>9</A>，）严厉的责备他们，（<a class=vsref href=../1130.htm#13 target=ver>13</A>，）好堵住他们的口。</td></tr>
