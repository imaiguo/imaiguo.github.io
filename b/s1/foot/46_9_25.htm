<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1071.htm target=chap>9章</a> <a class=vsref href=../1071.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　指当时为运动竞赛，用树叶所作之圆冠。不能坏的华冠，就是主所要赏给赢得赛跑之得胜圣徒的，乃是在救恩之外另加上的赏赐。（见<a class=vsref href=58_10_35.htm#01 target=foot>来十35注1</A>。）我们这些主的信徒，都已借信接受了祂的救恩，这是一定永定的。但我们将来能否得祂的赏赐，乃在于我们如何奔跑赛程。在本章这里，使徒正在场上奔跑；（<a class=vsref href=../1071.htm#26 target=ver>26</A>；）在他晚期的一封书信，腓立比书里，他还在奔跑；（<a class=vsref href=../1106.htm#14 target=ver>腓三14</A>；）直到<a class=vsref href=../1129.htm#6 target=ver>提后四6～8</A>，他奔跑到了最后一刻，才有把握会在主显现时得祂的赏赐。在这奖赏的光中，使徒嘱咐哥林多信徒，要跑这一场赛跑，使他们能得着赏赐。（<a class=vsref href=../1071.htm#24 target=ver>24</A>。）</td></tr>
