<tr><td class=td width=150><a name=01>太 <a class=vsref href=../932.htm target=chap>3章</a> <a class=vsref href=../932.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　或，这是我的儿子，那蒙爱的。圣灵的降下，是基督的受膏；父的说话，乃基督是爱子的见证。这里是一幅神圣三一的图画：子从水里上来，灵降在子身上，父说到子。这证明父、子、灵同时存在。这是为了完成神的经纶。</td></tr>
