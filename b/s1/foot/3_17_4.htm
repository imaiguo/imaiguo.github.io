<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../107.htm target=chap>17章</a> <a class=vsref href=../107.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　按照<a class=vsref href=../107.htm#3 target=ver>3～9</A>节，献给神的祭牲只能在会幕门口，在耶和华面前献，祭牲的血要流在坛上。这表征我们应用主耶稣作我们献给神的祭物，并有分于祂救赎的血，必须是在神地上居所（召会）的入口，也必须经过十字架。我们敬拜神的时候，该照着神的愿望和经纶，在神所立的规则、约束和限制之下，应用基督作惟一的祭物。在召会之外，就是在我们所喜好和拣选的地方（参<a class=vsref href=../165.htm#5 target=ver>申十二5～6</A>）应用基督，乃是滥用基督。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../107.htm target=chap>17章</a> <a class=vsref href=../107.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　从民中剪除，（<a class=vsref href=../107.htm#4 target=ver>4</A>，<a class=vsref href=../107.htm#9 target=ver>9～10</A>，<a class=vsref href=../107.htm#14 target=ver>14</A>，）表征从神子民的交通中挪开。（参<a class=vsref href=../1067.htm#13 target=ver>林前五13</A>。）</td></tr>
</table>
