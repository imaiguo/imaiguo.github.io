<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　这里的感觉，主要的是指良心的感觉。因此，感觉丧尽，意即不顾自己的良心。在人堕落后，神命定人该受良心的管治。然而，堕落的人反倒任凭自己放荡无餍的情欲，不顾良心的感觉。</td></tr>
