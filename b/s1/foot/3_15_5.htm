<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../105.htm target=chap>15章</a> <a class=vsref href=../105.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　洗衣服和用水洗澡，（<a class=vsref href=../105.htm#5 target=ver>5～8</A>，<a class=vsref href=../105.htm#10 target=ver>10～11</A>，）表征不仅对付我们外面的生活、行为、以及一切与人天然生命接触的媒介，也借着神话语中（<a class=vsref href=../1102.htm#26 target=ver>弗五26</A>与<a class=vsref href=49_5_26.htm#01 target=foot>注</A>）生命之水（洁净人的生命之灵—<a class=vsref href=../1004.htm#37 target=ver>约七37～39</A>，<a class=vsref href=../1054.htm#2 target=ver>罗八2</A>）的洗涤，对付我们自己，清除一切受我们天然生命影响的东西。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../105.htm target=chap>15章</a> <a class=vsref href=../105.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　‘到晚上’表征借着死而结束。因此，不洁净到晚上，（<a class=vsref href=../105.htm#5 target=ver>5～8</A>，<a class=vsref href=../105.htm#10 target=ver>10～11</A>，）表征从人天然生命出来的不洁，必须借着十字架的死而结束，才有复活里新的开始。洁净之路乃是借着接受基督的十字架而死，进入复活里新的一天。（<a class=vsref href=../1052.htm#3 target=ver>罗六3～4</A>，<a class=vsref href=../1083.htm#14 target=ver>林后五14～15</A>。）</td></tr>
</table>
