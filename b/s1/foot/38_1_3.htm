<tr><td class=td width=150><a name=02>亚 <a class=vsref href=../912.htm target=chap>1章</a> <a class=vsref href=../912.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../912.htm#2 target=ver>2～6</A>节劝勉以色列人要转向耶和华，并应许耶和华必转向他们；这指明以色列人虽然已经从巴比伦归回耶路撒冷，但其中大部分人可能并没有转向主。这里立下一个原则：我们必须先转向主，然后主才会转向我们。</td></tr>
