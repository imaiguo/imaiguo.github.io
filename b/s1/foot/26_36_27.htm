<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../838.htm target=chap>36章</a> <a class=vsref href=../838.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　在神借生命的恢复里，祂不仅赐给我们一个新心和一个新灵，（<a class=vsref href=../838.htm#26 target=ver>26</A>，）也将祂的灵放在我们里面，就是在我们的灵里面，使二灵成为一个调和的灵，（<a class=vsref href=../1054.htm#9 target=ver>罗八9</A>，<a class=vsref href=../1054.htm#16 target=ver>16</A>，）并使我们与祂成为一灵。（<a class=vsref href=../1068.htm#17 target=ver>林前六17</A>。）</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../838.htm target=chap>36章</a> <a class=vsref href=../838.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　在我们里面神的灵含有神的性情，而神的性情与神的律法相符合。因着我们里面有神的性情，（<a class=vsref href=../1157.htm#4 target=ver>彼后一4</A>，）我们照着那有圣灵内住之重生的灵而行，就能自然的谨守神的律法。（<a class=vsref href=../1054.htm#4 target=ver>罗八4</A>，<a class=vsref href=../1096.htm#16 target=ver>加五16</A>，<a class=vsref href=../1096.htm#22 target=ver>22～23</A>。）</td></tr>
</table>
