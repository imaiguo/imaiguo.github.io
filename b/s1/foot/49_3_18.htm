<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　要领略基督的量度，需要众圣徒；不是个别的，乃是团体的。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　或，领会，专注追求。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　阔、长、高、深是基督的量度。我们经历基督，先是经历祂所是的阔，再经历祂所是的长，这是平面的。当我们在基督里长进时，就经历祂丰富的高和深，这是垂直的。我们对基督的经历，必须是三度的，像一立方体；不是一度的，像一条线。我们经历基督，必须来、去、上、下，使我们至终对祂有扎实、立方的经历，这样的经历既不倒也不破。</td></tr>
