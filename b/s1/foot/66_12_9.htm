<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　神的仇敌撒但，已经被主耶稣在十字架上审判了。（<a class=vsref href=../1009.htm#31 target=ver>约十二31</A>，<a class=vsref href=../1013.htm#11 target=ver>十六11</A>。）接着，需要得胜的信徒来完成这审判，执行这判决。得胜的信徒和撒但争战，实际上就是执行主对撒但的审判。至终，借着他们的争战，撒但要从天上被摔下去。见<a class=vsref href=66_9_1.htm#01 target=foot>九1注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　到<a class=vsref href=../1179.htm#1 target=ver>启十二</a>，撒但已经老旧了，所以成了古蛇。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=66_2_10.htm#01 target=foot>二10注1</A>。</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#9 target=ver>9节</a> 注4</A></td></tr><tr><td class=td1>　　原文意对头。撒但不仅在神国之外作神的仇敌，也在神国之内作神的对头，背叛神。</td></tr>
<tr><td class=td width=150><a name=05>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#9 target=ver>9节</a> 注5</A></td></tr><tr><td class=td1>　　直译，整个居人之地。</td></tr>
