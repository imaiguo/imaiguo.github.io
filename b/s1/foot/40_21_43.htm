<tr><td class=td width=150><a name=01>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#43 target=ver>43节</a> 注1</A></td></tr><tr><td class=td1>　　神的国早已在以色列人中间，但诸天的国只是已经临近了。（<a class=vsref href=../932.htm#2 target=ver>三2</A>，<a class=vsref href=../933.htm#17 target=ver>四17</A>。）这证明诸天的国和神的国不同。（见<a class=vsref href=40_5_3.htm#04 target=foot>五3注4</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#43 target=ver>43节</a> 注2</A></td></tr><tr><td class=td1>　　这是召会。</td></tr>
