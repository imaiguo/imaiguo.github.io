<tr><td class=td width=150><a name=01>利 <a class=vsref href=../107.htm target=chap>17章</a> <a class=vsref href=../107.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　十六章的遮罪与五种基本祭中的四种有关：赎罪祭、赎愆祭（含示于赎罪祭—<a class=vsref href=../95.htm#6 target=ver>五6</A>、）燔祭和素祭。这些祭产生平安祭，结果叫神的子民享受与神并彼此之间的平安。见<a class=vsref href=3_7_37.htm#02 target=foot>七37注2</A>。</td></tr>
