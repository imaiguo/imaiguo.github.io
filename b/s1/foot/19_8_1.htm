<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../486.htm target=chap>8章</a> <a class=vsref href=../486.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　三～七篇启示大卫关于敬虔生活的观念，而八篇是他受感赞美基督的尊大。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../486.htm target=chap>8章</a> <a class=vsref href=../486.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　或，威严。<a class=vsref href=../486.htm#9 target=ver>9</A>节者同。三～七篇照着大卫属人的观念，描绘地上可怜纷乱的光景。此处，在八篇，照着神圣的启示，成肉体、钉十架、复活、升天、并被高举之耶稣的名，（<a class=vsref href=../1105.htm#5 target=ver>腓二5～11</A>，）在地上是尊大的；并且在大卫眼中，主的荣美是在天上。在本篇里，地被联于天，天被带到地，使地与天成为一。（<a class=vsref href=../28.htm#12 target=ver>创二八12</A>与<a class=vsref href=1_28_12.htm#02 target=foot>注2</A>。）</td></tr>
</table>
