<tr><td class=td width=150><a name=01>结 <a class=vsref href=../810.htm target=chap>8章</a> <a class=vsref href=../810.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　在八～九章，神的荣耀与偶像相对。在殿的墙上有假神的像，但在殿之上有主的荣耀。主的荣耀不能容忍假神的像，这些像惹起主的妒忌。因着殿中的偶像，神的荣耀就逐步退出，先离开殿，然后离开城，最后离开祂的百姓。（<a class=vsref href=../811.htm#3 target=ver>九3</A>，<a class=vsref href=../812.htm#19 target=ver>十19</A>，<a class=vsref href=../813.htm#23 target=ver>十一23</A>。）见<a class=vsref href=26_11_23.htm#01 target=foot>十一23注1</A>。</td></tr>
