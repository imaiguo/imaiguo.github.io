<tr><td class=td width=150><a name=01>结 <a class=vsref href=../839.htm target=chap>37章</a> <a class=vsref href=../839.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　三四章描绘神对祂百姓外在一面的恢复，是借着祂来作他们的牧人，寻找祂失迷的羊，带他们归回本地；三六章说到神借生命内在一面的恢复，是借着赐给祂的百姓一个新心和一个新灵，又将祂的灵放在他们里面。三七章启示神的灵如何进入祂的百姓里面，为要点活他们，使他们能成为团体的身体，形成军队，并建造成为神的居所。<BR><BR>　枯干骸骨的异象表明，在神进来更新并重生我们以前，我们不仅是罪恶并污秽的，（<a class=vsref href=../838.htm#25 target=ver>三六25</A>，）也是死的，埋在各种罪恶、世俗、宗教事物的‘坟墓’里。（<a class=vsref href=../839.htm#12 target=ver>12～13</A>。）我们像枯死的骸骨，脱节离散，没有合一。但主乃是死人的救主。（<a class=vsref href=../1002.htm#25 target=ver>约五25</A>，<a class=vsref href=../1099.htm#1 target=ver>弗二1～8</A>。）</td></tr>
