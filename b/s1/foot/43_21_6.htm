<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1018.htm target=chap>21章</a> <a class=vsref href=../1018.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　早晨（<a class=vsref href=../1018.htm#4 target=ver>4</A>）不是打鱼的好时候，但他们遵照主的话下网，就网住许多鱼。这当然是件神迹！必定是主吩咐鱼进到他们的网里。<BR><BR>　在<a class=vsref href=../978.htm#3 target=ver>路五3～11</A>，主用打鱼的神迹呼召彼得；在这里，主又用打鱼的神迹，把彼得恢复到祂的呼召里。主的目的是前后一贯的。</td></tr>
