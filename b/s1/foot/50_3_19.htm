<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　即那些敬拜自己的肚腹，事奉自己肠胃的以彼古罗派人。他们提倡吃喝享乐，注重肉身的放纵，过于伦理或道德。他们的肚腹就是他们的神。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　指肉身、物质、吃喝的事。我们需要食物和衣着，但我们不该在这些事上放纵自己。</td></tr>
