<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../673.htm target=chap>2章</a> <a class=vsref href=../673.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　这个蹿越表征基督胜过艰难和拦阻（由山与岭所表征）的能力。基督好像羚羊和小牡鹿，（<a class=vsref href=../673.htm#9 target=ver>9</A>，）表征祂的能力乃是复活的大能。（见<a class=vsref href=../500.htm#1 target=ver>诗二二</a>标题注。）</td></tr>
