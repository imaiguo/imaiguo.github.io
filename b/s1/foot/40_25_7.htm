<title>马太福音二五章7节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　起来，表征从死里复活，（<a class=vsref href=../1115.htm#14 target=ver>帖前四14</A>，）这是<a class=vsref href=../1115.htm#16 target=ver>帖前四16</A>，<a class=vsref href=../1077.htm#52 target=ver>林前十五52</A>所豫言的复活。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　整理她们的灯，表征她们对付自己生活上的见证。这指明我们为主见证的生活，在离世前若是不完全，等复活后仍需受对付。</td></tr>
</table>
