<tr><td class=td width=150><a name=01>书 <a class=vsref href=../202.htm target=chap>15章</a> <a class=vsref href=../202.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　希伯来文， Ge-ben-hinnom， 几便欣嫩。又称欣嫩谷，（本节下文，<a class=vsref href=../205.htm#16 target=ver>十八16</A>，<a class=vsref href=../424.htm#30 target=ver>尼十一30</A>，）希伯来文， Ge-hinnom， 几欣嫩，相当于新约的Gehenna， 几欣拿。（<a class=vsref href=../934.htm#22 target=ver>太五22</A>与<a class=vsref href=40_5_22.htm#09 target=foot>注9</A>。）</td></tr>
