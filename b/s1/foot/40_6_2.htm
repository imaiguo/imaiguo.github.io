<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　国度子民受诸天管治的灵，必然约束他们这种肉体的夸耀。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　舞台演员，化装扮演者。希腊、罗马演员，习惯在装有机械的大面具里说话，以增强音量；因此，成为伪装者。后文同。</td></tr>
