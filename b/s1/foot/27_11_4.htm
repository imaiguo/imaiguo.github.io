<tr><td class=td width=150><a name=01>但 <a class=vsref href=../861.htm target=chap>11章</a> <a class=vsref href=../861.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　亚历山大大帝击败波斯帝国后，不久就死了；他的国分为四国，受他四个将军统治。（<a class=vsref href=../858.htm#8 target=ver>八8下</A>，<a class=vsref href=../858.htm#22 target=ver>22</A>，<a class=vsref href=../857.htm#6 target=ver>七6下</A>。）这四国中的两国，埃及和叙利亚，在以色列地反覆争战。至终，本章着重的说到北方王之一安提阿克以比凡尼，（<a class=vsref href=../861.htm#21 target=ver>21～35</A>，）以及得了恢复之罗马帝国的王敌基督，（<a class=vsref href=../861.htm#36 target=ver>36～45</A>，）这二王的国和他们的恶行。</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../861.htm target=chap>11章</a> <a class=vsref href=../861.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　直译，风。</td></tr>
<tr><td class=td width=150><a name=03>但 <a class=vsref href=../861.htm target=chap>11章</a> <a class=vsref href=../861.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　他后裔，直译，这些。</td></tr>
