<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　直译，内住。圣灵是住在我们的灵里。（<a class=vsref href=../1054.htm#16 target=ver>罗八16</A>。）因此，我们要借着圣灵保守那美好的托付，就需要运用我们的灵。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　这是主对我们的托付，与<a class=vsref href=../1126.htm#12 target=ver>12</A>节我们对祂的托付成为对比。照前文<a class=vsref href=../1126.htm#13 target=ver>13</A>节，这里的托付必是指主将祂健康的话储藏在我们里面的托付，包括主话语中生命的丰富。见<a class=vsref href=54_6_20.htm#01 target=foot>提前六20注1</A>。</td></tr>
