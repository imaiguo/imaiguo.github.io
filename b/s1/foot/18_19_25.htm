<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../455.htm target=chap>19章</a> <a class=vsref href=../455.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　约伯宣告他的救赎主活着，乃是照着他客观的看见，就着神的经纶而言那是不完全的。相反的，新约乃是照着主观的看见，宣告我们的救赎主基督活在我们里面，并要安家在我们心里。（<a class=vsref href=../1093.htm#20 target=ver>加二20</A>，<a class=vsref href=../1100.htm#17 target=ver>弗三17</A>。）</td></tr>
