<title>哥林多前书十章2节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在云里，表征在那灵里。在海里，指在水里。新约信徒是在水里，并在那灵里受浸的。（<a class=vsref href=../932.htm#11 target=ver>太三11</A>，<a class=vsref href=../1019.htm#5 target=ver>徒一5</A>，<a class=vsref href=../1074.htm#13 target=ver>林前十二13</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　以色列人的过红海，（<a class=vsref href=../64.htm#21 target=ver>出十四21～30</A>，）豫表新约信徒的受浸。（<a class=vsref href=../1052.htm#4 target=ver>罗六4</A>。）</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　以色列人受浸归了摩西，开始神圣的赛程，以成就神的定旨，就是进入美地，并建造圣殿，使神可以得着国度，在地上有祂自己的彰显。这豫表新约信徒是浸入基督，（<a class=vsref href=../1094.htm#27 target=ver>加三27</A>，）使神能得着祂的国，有召会在地上作祂的彰显。</td></tr>
</table>
