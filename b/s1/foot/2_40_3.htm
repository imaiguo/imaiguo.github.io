<tr><td class=td width=150><a name=01>出 <a class=vsref href=../90.htm target=chap>40章</a> <a class=vsref href=../90.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　放进帐幕的头一件器物是见证的柜，（<a class=vsref href=../90.htm#20 target=ver>20～21</A>，）指明这柜是帐幕及其器物的中心项目。大多数基督徒注意在祭坛那里救恩的经历，但出埃及记启示，神的心意是要得着见证的柜在见证的帐幕里。见证的柜在帐幕里，至终要终极完成于一个永远的帐幕，就是新耶路撒冷，而以见证的柜，就是救赎的基督，为中心。（<a class=vsref href=../1188.htm#2 target=ver>启二一2～3</A>，<a class=vsref href=../1189.htm#1 target=ver>二二1</A>。）神永远的目标是要得着新耶路撒冷，作帐幕同见证之柜终极的应验。</td></tr>
