<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../240.htm target=chap>4章</a> <a class=vsref href=../240.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　以利作祭司，有权享受分给以色列十二支派所有美地拔尖的分。（<a class=vsref href=../135.htm#1 target=ver>民十八</a>。）然而，他因着对两个邪恶的儿子疏于管教，（<a class=vsref href=../238.htm#28 target=ver>二28～29</A>，）就轻忽了祭司职分。这导致他的历史以悲剧收场，终止了他对美地的享受，并使祭司职分在神圣启示上，就是在为神说话的事上衰微。（<a class=vsref href=../239.htm#1 target=ver>三1</A>。）</td></tr>
