<tr><td class=td width=150><a name=01>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　或，从细小之中出来的角。这角表征叙利亚的安提阿克四世以比凡尼（Antiochus IV Epiphanes，）他于主前一七五至一六四年间治国。他南向埃及，东向叙利亚，并向荣美之地以色列，（<a class=vsref href=../861.htm#16 target=ver>十一16</A>，）大为扩展。</td></tr>
