<tr><td class=td width=150><a name=01>民 <a class=vsref href=../152.htm target=chap>35章</a> <a class=vsref href=../152.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　四十八这数字由六（神在第六日所造天然的人）乘八（复活）所组成。给利未人四十八座城，表征堕落的天然人，借着利未人的服事被带进复活里。利未人的服事是给祭司体系的服事，而祭司体系的目标是要把堕落的人在复活里带回归神。因此，给利未人之城的数目，表征利未人服事的目的。<BR><BR>　四十八这数字也由四（也表征人是神的造物—<a class=vsref href=../803.htm#5 target=ver>结一5</A>）乘十二（神永远行政中完全且完整的数字）所组成。因此，四十八这数字指明神所造的人，要在神永远的行政中成为完全且完整的。</td></tr>
