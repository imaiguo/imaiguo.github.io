<title>出埃及记二二章29节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../72.htm target=chap>22章</a> <a class=vsref href=../72.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　庄稼中丰收的谷物，表征对基督丰富经历的出产、收成，是借着在作为美地的基督身上劳苦而生长基督所获得的；（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>；）酒醡和榨油处所流出的酒和油，（见<a class=vsref href=40_26_36.htm#01 target=foot>太二六36注1</A>，）表征我们借着十字架的受苦经历基督而有的满溢，产生酒使神和人同得喜乐，也产生油使神喜悦。（参<a class=vsref href=../1082.htm#7 target=ver>林后四7～12</A>，<a class=vsref href=../1105.htm#17 target=ver>腓二17</A>，<a class=vsref href=../1129.htm#6 target=ver>提后四6</A>。）这些都当献给神，使祂得着享受，不可迟延。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../72.htm target=chap>22章</a> <a class=vsref href=../72.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　凡头生的，无论是人是牲畜（<a class=vsref href=../72.htm#30 target=ver>30</A>）都要归给神，（分别归神并且成为圣别归给祂，）因为头生的已经被逾越节的羊羔赎了、买了，乃是属于神的。（<a class=vsref href=../62.htm#12 target=ver>十二12～13</A>，<a class=vsref href=../63.htm#2 target=ver>十三2</A>与<a class=vsref href=2_13_2.htm#01 target=foot>注</A>，参<a class=vsref href=../1068.htm#19 target=ver>林前六19</A>。）</td></tr>
