<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　对神圣的属性，恨与爱相对，死与生命相对，黑暗与光相对，谎言（虚假）与真理相对。这些与神圣美德相对的，都是出于那恶者魔鬼。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　这里的杀人，不是指真正的杀人，乃是指在属灵的道德上，恨人就等于杀人。没有一个像该隐那样真正杀人，（<a class=vsref href=../1162.htm#12 target=ver>12</A>，）未得救的人，有永远的生命住在他里面。你们既晓得这事，你们这已经出死入生，且有永远生命住在里面的，就不该恨你们在主里的弟兄，像未得救的杀人者所行的一样。这段是论到住在主里面的生活。有了永远的生命，却没有住在主里面，也不让那位是永远生命的主在他里面居住、作工的信徒，可能恨弟兄，并偶尔犯其他的罪。但这不该是习惯的。</td></tr>
</table>
