<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1180.htm target=chap>13章</a> <a class=vsref href=../1180.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这里和<a class=vsref href=../1178.htm#2 target=ver>十一2</A>的四十二个月，就是<a class=vsref href=../1179.htm#14 target=ver>十二14</A>的三年半，也就是<a class=vsref href=../1178.htm#3 target=ver>十一3</A>，<a class=vsref href=../1179.htm#6 target=ver>十二6</A>的一千二百六十天，大灾难的时期。（<a class=vsref href=../953.htm#21 target=ver>太二四21</A>。）在这世代的末了，敌基督要与以色列国立约七年；三年半后，他要毁约，终止犹太人对神一切的敬拜与事奉，（<a class=vsref href=../859.htm#27 target=ver>但九27</A>，）逼迫圣徒，（<a class=vsref href=../1180.htm#7 target=ver>7</A>，）并毁坏圣城三年半。（<a class=vsref href=../1178.htm#2 target=ver>十一2</A>。）</td></tr>
