<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../297.htm target=chap>6章</a> <a class=vsref href=../297.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　殿和殿里至圣所的尺寸，是帐幕及其内至圣所尺寸的两倍。（<a class=vsref href=../297.htm#2 target=ver>2</A>，<a class=vsref href=../297.htm#20 target=ver>20</A>，参<a class=vsref href=2_26_3.htm#01 target=foot>出二六3注1</A>，<a class=vsref href=2_26_18.htm#01 target=foot>18注1</A>，<a class=vsref href=2_26_33.htm#01 target=foot>33注1</A>。）不仅如此，除了约柜以外，（<a class=vsref href=../297.htm#19 target=ver>19</A>，）其余物件和器具的大小和数量都大为扩大。（<a class=vsref href=../371.htm#1 target=ver>代下四1～8</A>。）这指明基督自己（由约柜表征）虽不能扩大，但我们对基督一切丰富的经历，就如殿及其物件和器具所表征的，都应当大大扩增并扩大，（<a class=vsref href=../1100.htm#8 target=ver>弗三8</A>，<a class=vsref href=../1100.htm#14 target=ver>14～19</A>，<a class=vsref href=../1106.htm#7 target=ver>腓三7～14</A>，）好与祂扩大的彰显相配。见<a class=vsref href=26_40_1.htm#01 target=foot>结四十1注1</A>二段。</td></tr>
