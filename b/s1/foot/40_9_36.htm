<tr><td class=td width=150><a name=01>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　原文，困苦指羊给凶牧剥皮而遭受的痛楚；流离指羊给恶牧撇弃而落到流离失所、无助无依的苦境。主耶稣这话是说出当时那些可怜的以色列人，在他们那些凶恶的牧人，祭司长和经学家等手下受折磨、遭痛苦的情景。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#36 target=ver>36节</a> 注2</A></td></tr><tr><td class=td1>　　这指明属天的王认为以色列人是羊，祂自己是他们的牧人。基督第一次临到以色列人时，他们如同患痲疯的、瘫痪的、鬼附的、和各样可怜的人，因为他们没有牧人照顾。现今基督为着建立祂属天的国度，在祂君尊的职事里不仅作医生，也作牧人服事他们，正如<a class=vsref href=../732.htm#6 target=ver>赛五三6</A>和<a class=vsref href=../719.htm#11 target=ver>四十11</A>所豫言的。</td></tr>
