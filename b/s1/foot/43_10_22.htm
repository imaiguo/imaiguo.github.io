<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1007.htm target=chap>10章</a> <a class=vsref href=../1007.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　主前一七○到一六八年间，叙利亚王安提阿克以比凡尼，侵犯耶路撒冷，洗劫圣殿，且于主前一六八年十二月二十五日，献污猪于祭坛，立偶像于圣殿，以污损之。三年后，犹太壮士犹大马克比，于主前一六五年洁净并修复祭坛与圣殿，而照坛殿受玷污之日，定十二月二十五日为圣节，连欢八日，以志庆洁修坛殿之壮举。这一圣节就是此处所说的献殿节。</td></tr>
