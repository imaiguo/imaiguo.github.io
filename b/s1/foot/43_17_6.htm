<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　“你的名”就是父的名。旧约已经把神与耶和华的名充分启示给人，却没有把父的名启示出来，只有<a class=vsref href=../688.htm#6 target=ver>赛九6</A>，<a class=vsref href=../742.htm#16 target=ver>六三16</A>，<a class=vsref href=../743.htm#8 target=ver>六四8</A>，稍微题到这名。子在父的名里来，在父的名里行事，（<a class=vsref href=../1002.htm#43 target=ver>五43</A>，<a class=vsref href=../1007.htm#25 target=ver>十25</A>，）要将父显明给父所赐给祂的人，并叫他们认识父的名；（<a class=vsref href=../1014.htm#26 target=ver>26</A>；）这名启示父是生命的源头，（<a class=vsref href=../1002.htm#26 target=ver>五26</A>，）使生命繁殖并扩增；许多儿子要从父而生，（<a class=vsref href=../998.htm#12 target=ver>一12～13</A>，）以彰显父。因此，父的名与神圣的生命有密切的关系。<a class=vsref href=../1014.htm#26 target=ver>26</A>节者同。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　父的话有两种：常时的话（<a class=vsref href=../1014.htm#6 target=ver>6</A>）和即时的话。（<a class=vsref href=../1014.htm#8 target=ver>8</A>。）主使用这两种话，把永远的生命分赐给那些接受这些话的信徒。</td></tr>
