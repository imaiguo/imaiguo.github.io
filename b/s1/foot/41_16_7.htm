<tr><td class=td width=150><a name=01>可 <a class=vsref href=../973.htm target=chap>16章</a> <a class=vsref href=../973.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　天使报给这三位发现奴仆救主复活之姊妹的口信里，惟有马可的记载插入“和彼得”这辞句。这也许是由于彼得影响了本福音的内容。无论如何，这辞句指明，彼得与奴仆救主的关系特别亲密，以致连天使也加以强调。</td></tr>
