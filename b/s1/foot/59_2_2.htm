<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1148.htm target=chap>2章</a> <a class=vsref href=../1148.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　原文是由“一起”和“带来”组成的。因此是集合、聚集、会众；转意为聚集的地方。本辞在新约用以指犹太人的聚集（<a class=vsref href=../1031.htm#43 target=ver>徒十三43</A>，<a class=vsref href=../1027.htm#2 target=ver>九2</A>，<a class=vsref href=../985.htm#11 target=ver>路十二11</A>）和聚集的地方，（<a class=vsref href=../980.htm#5 target=ver>路七5</A>，）在那里他们研读圣经，寻求关乎神的知识。（<a class=vsref href=../977.htm#16 target=ver>路四16～17</A>，<a class=vsref href=../1031.htm#14 target=ver>徒十三14～15</A>。）在耶路撒冷，有好些各类犹太人的会堂。（<a class=vsref href=../1024.htm#9 target=ver>徒六9</A>。）雅各在这里用会堂这辞，也许指明犹太信徒认为他们的聚集和聚集的地方，也是犹太会堂中的一个。若是如此，这就和整本书信一样，带有犹太特征；并且可能指明犹太基督徒认为，他们仍是犹太人的一部分，是按着旧约作神选民的；他们对于旧约神的选民与新约在基督里信徒的分别，缺少清楚的异象。见<a class=vsref href=59_1_1.htm#04 target=foot>一1注4</A>。</td></tr>
