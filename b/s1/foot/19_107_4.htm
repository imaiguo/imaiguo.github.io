<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../585.htm target=chap>107章</a> <a class=vsref href=../585.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　神顾念并拯救饥饿飘流的人、（<a class=vsref href=../585.htm#4 target=ver>4～9</A>、）被囚在黑暗中死荫里的人、（<a class=vsref href=../585.htm#10 target=ver>10～16</A>，参<a class=vsref href=../1044.htm#18 target=ver>徒二六18</A>、）因自己过犯的行径而生病的人、（<a class=vsref href=../585.htm#17 target=ver>17～22</A>，参<a class=vsref href=../938.htm#2 target=ver>太九2</A>、）航海的人、（<a class=vsref href=../585.htm#23 target=ver>23～32</A>、）以及穷乏人，（<a class=vsref href=../585.htm#34 target=ver>34～43</A>，）豫表祂顾念并拯救祂在召会生活中的信徒。按照新约的启示，神顾念并拯救信徒，需要基督在祂的升天里坐在神的右边，如一一○篇所启示的。因为基督是我们的大祭司，在诸天之上为我们代求，（<a class=vsref href=../1054.htm#34 target=ver>罗八34</A>，<a class=vsref href=../1140.htm#25 target=ver>来七25</A>，）所以神的顾念就是基督对我们的顾念，神的拯救就是基督对我们的拯救。</td></tr>
