<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../709.htm target=chap>30章</a> <a class=vsref href=../709.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　在敬虔的人—主要是申言者—的考量中，有一种期望，就是弥赛亚要来，不仅复兴以色列国，（参<a class=vsref href=../1019.htm#6 target=ver>徒一6</A>，）也复兴整个宇宙，特别是日月和众星，为使地上的活物生长，使地能有极丰富的出产。在复兴的时候，日光必加七倍，不是为着烧烤，乃是为着照耀，发出日光使地上的活物生长。这意思是说，天必应允地，使地能有丰富的生产。（<a class=vsref href=../864.htm#21 target=ver>何二21～22</A>。）日光的照耀要七倍明亮，指明地上的出产要比今世丰富七倍。那时，不再有短缺，反而有盈余。见<a class=vsref href=28_6_11.htm#01 target=foot>何六11注1</A>，<a class=vsref href=29_3_18.htm#01 target=foot>珥三18注1</A>。</td></tr>
