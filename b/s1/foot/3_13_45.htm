<tr><td class=td width=150><a name=01>利 <a class=vsref href=../103.htm target=chap>13章</a> <a class=vsref href=../103.htm#45 target=ver>45节</a> 注1</A></td></tr><tr><td class=td1>　　患痲疯者向人公开承认自己的痲疯，（<a class=vsref href=../103.htm#45 target=ver>45～46</A>，）表征罪人向人公开承认自己的罪。撕裂自己的衣服，表征承认自己道德沦丧。蓬头散发，表征完全不服权柄，任性妄为。蒙着上唇，指明凡从患痲疯者（罪人）发出来的，都是污秽且会传染的，也指明不可与其接触。喊叫说，‘不洁净！不洁净！’指明不住的定罪自己。独居营外，（<a class=vsref href=../103.htm#46 target=ver>46</A>，）表征有罪的人该留在召会之外，从神子民中间的交通隔离，（<a class=vsref href=../1067.htm#13 target=ver>林前五13</A>，）直到他清除了他的罪。</td></tr>
</table>
