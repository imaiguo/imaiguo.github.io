<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../682.htm target=chap>3章</a> <a class=vsref href=../682.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　神对祂子民的惩治，有一部分乃是从他们除去一切首领，以致无人治理他们。（<a class=vsref href=../682.htm#2 target=ver>2～4</A>。）以赛亚在这里把首领与粮食联在一起。一个人要作首领，就必须喂养人。治理和喂养不仅是一对，更是循环的互相效力，互为因果。因此，若有喂养就有治理，若有治理就有喂养。在召会中，若有正确的喂养，一切就会有秩有序。</td></tr>
