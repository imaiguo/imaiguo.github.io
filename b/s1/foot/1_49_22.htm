<title>创世记四九章22节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　约瑟是多结果子的树枝，豫表基督是枝子，（<a class=vsref href=../690.htm#1 target=ver>赛十一1</A>，）借着祂的信徒作祂的枝子，（<a class=vsref href=../1012.htm#1 target=ver>约十五1</A>，<a class=vsref href=../1012.htm#5 target=ver>5</A>，）将神伸展出去。本节的泉源表征神这多结果子的源头；（<a class=vsref href=../514.htm#9 target=ver>诗三六9</A>，<a class=vsref href=../747.htm#13 target=ver>耶二13</A>；）枝条探出墙外，表征基督的信徒作祂的枝子，将基督扩展出去，越过各种限制，在一切环境中显大基督。（<a class=vsref href=../1104.htm#20 target=ver>腓一20</A>，<a class=vsref href=../1107.htm#22 target=ver>四22</A>，<a class=vsref href=../1133.htm#10 target=ver>门10</A>。）</td></tr>
</table>
