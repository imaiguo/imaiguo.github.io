<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　我们的两眼一次只能注视一样东西，倘若想要同时看两样东西，眼光就会馍糊。我们的眼睛若只注视一样东西，眼光就会单一，并且我们的全身就明亮。我们若将财宝积蓄在天上，又积蓄在地上，我们的眼光就会馍糊。我们若要有单一的眼光，就必须将财宝积蓄在一处。</td></tr>
