<tr><td class=td width=150><a name=01>书 <a class=vsref href=../190.htm target=chap>3章</a> <a class=vsref href=../190.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　约柜豫表基督作三一神的具体化身。（见<a class=vsref href=2_25_10.htm#02 target=foot>出二五10注2</A>。）当神的约柜与以色列人一同前行时，三一神与他们同行，在前面领导，因此三一神是头一个踏入水中的。约柜扛在祭司的肩头上，指明抬约柜的祭司按豫表是与三一神成为一个实体。他们与神乃是一个团体人—团体的神人。神在他们的行走里行走，他们在神的行走里行走。这幅图画表明，神为着完成祂经纶的行动，乃是借着基督与背负祂的祭司一同行动。（参<a class=vsref href=../1031.htm#1 target=ver>徒十三1～3</A>，<a class=vsref href=../1034.htm#6 target=ver>十六6～10</A>。）</td></tr>
