<tr><td class=td width=150><a name=01>利 <a class=vsref href=../95.htm target=chap>5章</a> <a class=vsref href=../95.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这里‘尸体’一辞表征死。本节中不同种的动物豫表不同种的人，（<a class=vsref href=../101.htm#1 target=ver>十一1～30</A>与注，）这些动物的尸体，表征在召会生活里，不同种的属灵死亡可能在神子民中间散布。不论是那一种死亡，都是不洁、污秽、且玷污人的。在神眼中，死是祂最憎恨的事。（参<a class=vsref href=../1077.htm#26 target=ver>林前十五26</A>。）按照旧约的豫表，死比罪更玷污人。见<a class=vsref href=3_11_31.htm#02 target=foot>十一31注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../95.htm target=chap>5章</a> <a class=vsref href=../95.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　或，孳生之物。</td></tr>
