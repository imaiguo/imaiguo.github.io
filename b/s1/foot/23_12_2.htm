<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../691.htm target=chap>12章</a> <a class=vsref href=../691.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　本节清楚启示，救恩就是神自己。在新约，主耶和华是救恩，就是耶稣，成肉体的神。（<a class=vsref href=../930.htm#21 target=ver>太一21</A>与<a class=vsref href=40_1_21.htm#01 target=foot>注</A>，<a class=vsref href=../975.htm#30 target=ver>路二30</A>与<a class=vsref href=42_2_30.htm#01 target=foot>注</A>。）</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../691.htm target=chap>12章</a> <a class=vsref href=../691.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　主，希伯来文， Jah， 亚，是耶和华的缩写。</td></tr>
<tr><td class=td width=150><a name=03>赛 <a class=vsref href=../691.htm target=chap>12章</a> <a class=vsref href=../691.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　力量和诗歌都指明经历。神的救恩给我们经历时，就成了我们的力量，至终成了我们的诗歌，我们的赞美。</td></tr>
