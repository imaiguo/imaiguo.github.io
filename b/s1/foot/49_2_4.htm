<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　“然而神，”乃是我们地位转换的因素。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　爱的对象应该是在可爱的光景里，但怜悯的对象总是在可怜的光景里。因此，神的怜悯比祂的爱达到得更远。神爱我们，因为我们是祂拣选的对象；然而我们因着堕落变得极为可怜，甚至死在过犯并罪之中，所以我们需要神的怜悯。因着祂的大爱，神是富于怜悯的，把我们从可怜的地位，救到适合祂爱的光景。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　或，盛爱，盛大的爱。</td></tr>
