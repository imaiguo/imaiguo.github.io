<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../717.htm target=chap>38章</a> <a class=vsref href=../717.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　希西家用这辞指明，他知道自己已往太草率，自己的行事在神眼中不是那么正确。因此在他的祷告中，他说自己在一生的年日，必谨慎而行。然而当巴比伦的访客来到时，（<a class=vsref href=../718.htm#1 target=ver>三九1～2</A>，）他没有谨慎而行，反而草率的行事。见<a class=vsref href=23_39_2.htm#01 target=foot>三九2注1</A>。</td></tr>
