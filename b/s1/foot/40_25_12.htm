<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　这里的不认识是指不承认、不称许，如在<a class=vsref href=../986.htm#25 target=ver>路十三25</A>者。愚拙的童女，她们的灯是点着的，也出去迎接主，死后也复活，并且被提；但她们出代价去得圣灵的充满，出得太迟。为此，主不承认、不称许她们，不许她们有分于祂的婚筵。她们失去这时代的赏赐，但没有永远失去救恩。</td></tr>
