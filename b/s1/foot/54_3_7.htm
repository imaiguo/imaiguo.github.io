<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　长老向自己、向家人、向召会、向外人─社会，都必须是对的。并且照上下文看，长老在意愿、动机、性格、态度和言行上，也都必须是对的。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　指活出基督、彰显基督而有的行事为人并生活行动，为人所鉴赏、称赞。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　直译，落在魔鬼的辱骂和网罗里。落在魔鬼所受的审判里，是由于长老本身的高傲；落在魔鬼的网罗里，是因外人的辱骂而引起。长老应该警惕，一面不高傲，另一面不被人辱骂，好避开魔鬼的纠缠。</td></tr>
<tr><td class=td width=150><a name=04>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#7 target=ver>7节</a> 注4</A></td></tr><tr><td class=td1>　　见<a class=vsref href=66_2_10.htm#01 target=foot>启二10注1</A>。</td></tr>
