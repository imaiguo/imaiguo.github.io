<tr><td class=td width=150><a name=01>出 <a class=vsref href=../84.htm target=chap>34章</a> <a class=vsref href=../84.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　清晨与神相会，不仅是在一天之中早早与祂相会，也是在一种满了光的情况中与神相会。（参<a class=vsref href=../632.htm#18 target=ver>箴四18</A>。）我们该像摩西一样，单独来到神面前，没有任何人、事、物打岔或占有我们。（<a class=vsref href=../84.htm#3 target=ver>3</A>，参<a class=vsref href=../958.htm#35 target=ver>可一35</A>。）</td></tr>
