<title>腓立比书二章6节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　有，直译，存于。原文意，从太初存在；含示主在已过的永远就存在了。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　神的形状，不是指神所是的样子，乃是指神所是的彰显，（<a class=vsref href=../1134.htm#3 target=ver>来一3</A>，）与神人位的素质和性质相合。因此彰显神人位的素质和性质。这是说到基督的神格。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　主虽然与神同等，但祂不以此为强夺之珍，紧持不放；反而将神的形状（并非神的性情）摆在一边，并且倒空自己，取了奴仆的形状。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
