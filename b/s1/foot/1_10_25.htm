<tr><td class=td width=150><a name=01>创 <a class=vsref href=../10.htm target=chap>10章</a> <a class=vsref href=../10.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　意，分裂。人类之间分裂的种子在此种下。洪水之后，神给人权柄管治别人，使人中间有和平。（见<a class=vsref href=1_9_6.htm#01 target=foot>九6注1</A>一段。）然而撒但叫人滥用神所赐的权柄，形成邦国，使人有自己的管治权，因而否认神在人身上的主权和权柄。<BR><BR>　本章里邦国的形成，结果产生巴别，（十一，）这豫表基督教里分裂和宗派的形成，最终总结于大巴比伦和她的众女儿。（<a class=vsref href=../1184.htm#1 target=ver>启十七</a>。）</td></tr>
