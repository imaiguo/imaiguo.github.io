<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　意，在指定的地方相会，或凭约定而相会。<a class=vsref href=../79.htm#42 target=ver>二九42</A>、<a class=vsref href=../79.htm#43 target=ver>43</A>，<a class=vsref href=../80.htm#6 target=ver>三十6</A>、<a class=vsref href=../80.htm#36 target=ver>36</A>者同。此乃‘会幕’之‘会’的字根。神在遮罪盖上二基路伯中间与祂的子民相会，并向他们说话，表征神在成就平息的基督里，并在那作祂见证、成就平息的基督所彰显的荣耀中，与我们相会，向我们说话。（参<a class=vsref href=../1081.htm#8 target=ver>林后三8～11</A>，<a class=vsref href=../1081.htm#18 target=ver>18</A>。）因此，遮罪盖连同在遮罪日洒在盖上祭牲的血，（<a class=vsref href=../106.htm#14 target=ver>利十六14～15</A>，<a class=vsref href=../106.htm#29 target=ver>29～30</A>，）描绘在人性里救赎的基督，以及在神性里照耀的基督，是堕落的罪人能与公义、圣别、荣耀的神相会，并听祂说话的地方，借此他们就被那作为恩典的神所灌注，并从祂领受异象、启示和指示。见<a class=vsref href=2_25_17.htm#01 target=foot>17注1</A>。</td></tr>
