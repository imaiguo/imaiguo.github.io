<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　在亚当里我们是生在死里，并且是生了来死的；我们在亚当里是死的。（<a class=vsref href=../1099.htm#1 target=ver>弗二1</A>，<a class=vsref href=../1099.htm#5 target=ver>5</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　在基督里我们是重生在生命里，并且是复活了来活的；我们在基督里已经被点活，活过来了。（<a class=vsref href=../1099.htm#5 target=ver>弗二5～6</A>。）</td></tr>
