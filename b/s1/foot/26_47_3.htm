<tr><td class=td width=150><a name=03>结 <a class=vsref href=../849.htm target=chap>47章</a> <a class=vsref href=../849.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　一千这数字表征完整的单位。（参<a class=vsref href=../562.htm#10 target=ver>诗八四10</A>。）因此，量一千的意思就是完整的量度。我们里面水流的深度，在于我们被主量度有多少。（<a class=vsref href=../849.htm#3 target=ver>3～5</A>。）要享受更深的流，我们需要被主试验、察验、审判并据有。<BR><BR>　正如<a class=vsref href=../849.htm#3 target=ver>3～5</A>节四次量度所指明，主对我们的审判和试验，不是一次而永远的。四是受造之物的数字。（<a class=vsref href=../803.htm#5 target=ver>一5</A>。）这里量了四次，指明我们这些受造之物需要被主彻底的审判并试验，然后被祂完全占有。</td></tr>
