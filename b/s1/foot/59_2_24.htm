<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1148.htm target=chap>2章</a> <a class=vsref href=../1148.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　本于信得称义是为着接受神的生命，（<a class=vsref href=../1051.htm#18 target=ver>罗五18</A>，）本于行为得称义是借着活出神的生命。生活既是生命的结果，本于行为得称义就是本于信得称义的结果。亚伯拉罕献以撒，以及喇合接待使者，又放他们出去，都是出自他们活的信心而有的行为。活的树必然结果子。本于行为得称义与本于信得称义并不矛盾。后者是因，产生前者；前者是果，是后者的结果和证明。<BR><BR>　本章开始于不按外貌待人，（<a class=vsref href=../1148.htm#1 target=ver>1～13</A>，）结束于实际顾到贫穷圣徒的需用，这是本于信心叫人得称义的行为。（<a class=vsref href=../1148.htm#14 target=ver>14～26</A>。）按照雅各的观点，这些美德都可视为基督徒实行之完全的特征。</td></tr>
