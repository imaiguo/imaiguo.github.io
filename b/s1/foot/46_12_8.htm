<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　照本书的全文看，智慧的言语，是关于基督是神深奥之事的话，神已豫定这位基督作我们的分。（<a class=vsref href=../1063.htm#24 target=ver>一24</A>，<a class=vsref href=../1063.htm#30 target=ver>30</A>，<a class=vsref href=../1064.htm#6 target=ver>二6～10</A>。）知识的言语，是分授关于神和主一般知识的话。（<a class=vsref href=../1070.htm#1 target=ver>八1～7</A>。）智慧的言语，主要的是出于我们的灵，并借着启示的；知识的言语，主要的是出于我们的悟性，并借着教导的。前者要比后者深。不过，这二者（不是说方言，也不是其他神奇的恩赐），都被列为首要的恩赐，和那灵最高的表显。因为这二者都是造就圣徒，建造召会，以执行神的运行，最有益的职事或服事。</td></tr>
