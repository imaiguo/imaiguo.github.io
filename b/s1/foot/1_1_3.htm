<tr><td class=td width=150><a name=01>创 <a class=vsref href=../1.htm target=chap>1章</a> <a class=vsref href=../1.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　灵覆罩之后，（<a class=vsref href=../1.htm#2 target=ver>2下</A>，）神的话来到，带进光。（参<a class=vsref href=../597.htm#105 target=ver>诗一一九105</A>，<a class=vsref href=../597.htm#130 target=ver>130</A>。）在属灵经历中，话的来到是产生生命的第二条件，（<a class=vsref href=../1002.htm#24 target=ver>约五24</A>，<a class=vsref href=../1003.htm#63 target=ver>六63下</A>，）而光的来到是第三条件。（<a class=vsref href=../933.htm#13 target=ver>太四13～16</A>，<a class=vsref href=../998.htm#1 target=ver>约一1～13</A>。）<BR><BR>　灵、话和光，是神为着完成祂定旨所用以产生生命的凭借。灵、话和光，都是属于生命。（<a class=vsref href=../1054.htm#2 target=ver>罗八2</A>，<a class=vsref href=../1105.htm#16 target=ver>腓二16</A>，<a class=vsref href=../1005.htm#12 target=ver>约八12下</A>。）基督是灵，乃是神的实际；（<a class=vsref href=../1054.htm#9 target=ver>罗八9～10</A>，<a class=vsref href=../1081.htm#17 target=ver>林后三17</A>，<a class=vsref href=../1013.htm#13 target=ver>约十六13～15</A>；）基督是话，乃是神的说话；（<a class=vsref href=../998.htm#1 target=ver>约一1</A>，<a class=vsref href=../1134.htm#2 target=ver>来一2</A>；）基督是光，乃是神的照耀。（<a class=vsref href=../1005.htm#12 target=ver>约八12上</A>，<a class=vsref href=../1006.htm#5 target=ver>九5</A>。）</td></tr>
