<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1142.htm target=chap>9章</a> <a class=vsref href=../1142.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　或，诸世代的完结，诸世代的末了。这里是指旧约时代的末了，而<a class=vsref href=../957.htm#20 target=ver>太二八20</A>所说这世代的终结，是指召会时代的结束。<BR><BR>　基督是在创世以前，就为我们被豫定，（<a class=vsref href=../1152.htm#20 target=ver>彼前一20</A>，）并且祂是从创世以来就被杀的。（<a class=vsref href=../1180.htm#8 target=ver>启十三8</A>。）事实上，祂的被杀是一次永远的发生在诸世代的终结，就是祂第一次显明，献上自己给神，把罪除掉的时候。见<a class=vsref href=58_9_14.htm#01 target=foot>14注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1142.htm target=chap>9章</a> <a class=vsref href=../1142.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　原文，单数。</td></tr>
</table>
