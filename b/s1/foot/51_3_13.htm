<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　饶恕人的主是我们的生命，且活在我们里面；饶恕是祂生命的一种美德。当我们以祂作我们的生命和人位，并凭祂活着，饶恕人就是自然的，就成了我们基督徒生活的一种美德。</td></tr>
