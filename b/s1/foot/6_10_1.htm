<tr><td class=td width=150><a name=01>书 <a class=vsref href=../197.htm target=chap>10章</a> <a class=vsref href=../197.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　当以色列人豫备好要据有迦南地时，那地满了鬼附的人、拜偶像的人和拿非利人。（见<a class=vsref href=4_13_33.htm#01 target=foot>民十三33注1</A>。）以色列人与那地居民的争战，描绘在地上那看得见的景象背后，正进行着看不见的属灵争战。（<a class=vsref href=../860.htm#10 target=ver>但十10～21</A>，<a class=vsref href=../1103.htm#10 target=ver>弗六10～20</A>。）除了在地上的争战以外，在空中还有神与撒但之间的争战。基督是我们的美地，（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>，）神要我们赢得基督，（<a class=vsref href=../1106.htm#8 target=ver>腓三8</A>，）但在我们和美地之间，有一层属撒但空中的势力。我们若要据有基督作我们的享受，仅仅属灵、圣别还不够；我们必须是今天的约书亚和迦勒，与撒但的势力争战，击败撒但的势力，使我们更多得着基督，以建造基督的身体，建立并扩展神的国，使基督能回来承受这地。</td></tr>
