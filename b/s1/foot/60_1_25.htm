<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　指<a class=vsref href=../1152.htm#23 target=ver>23</A>节的神，指明主耶稣就是神。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1152.htm#23 target=ver>23</A>节的话指常时的话；本节的话（二次）指即时的话。常时的话对我们说出来，就成了即时的话。</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#25 target=ver>25节</a> 注3</A></td></tr><tr><td class=td1>　　使徒所传讲的话，就是使信徒重生的福音。</td></tr>
