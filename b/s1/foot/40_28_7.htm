<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../957.htm target=chap>28章</a> <a class=vsref href=../957.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　属天的王尽职事，不是从犹太宗教的圣城耶路撒冷，乃是从外邦的加利利开始的。（<a class=vsref href=../933.htm#12 target=ver>四12～17</A>。）照样，祂复活之后仍去加利利，而不去耶路撒冷。这有力的指明，复活的属天君王已经完全放弃了犹太教，为神新约的经纶引进新的时代。</td></tr>
