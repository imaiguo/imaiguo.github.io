<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　表征主耶稣作为神救赎的羊羔是新鲜的，从来没有用于其他的目的。（<a class=vsref href=../1143.htm#5 target=ver>来十5～10</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　按照<a class=vsref href=../954.htm#32 target=ver>太二五32～46</A>，绵羊表征善人，山羊表征恶人。基督钉在十字架上时，是绵羊，也是山羊：祂自己是全然良善的，但祂作为我们的代替乃是罪人，因祂替我们成为罪。（<a class=vsref href=../1083.htm#21 target=ver>林后五21</A>。）</td></tr>
