<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　尼哥底母认为基督是从神那里来作教师的，这指明他可能认为他需要更好的教训以改良自己。但主在下节的答覆向他揭示，他所需要的乃是重生。重生就是在天然出生所得人的生命之外，由神的生命所重生。因此，他真实的需要不是更好的教训改良他，乃是神的生命重造他。他原是在寻求教训，教训属于知识树；但主的答覆把他转到生命的需要上，生命属于生命树。（参<a class=vsref href=../2.htm#9 target=ver>创二9</A>，<a class=vsref href=../2.htm#17 target=ver>17</A>。）</td></tr>
