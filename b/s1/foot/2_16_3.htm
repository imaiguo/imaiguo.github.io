<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../66.htm target=chap>16章</a> <a class=vsref href=../66.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　埃及的饮食指人为得满足所依赖的属世事物和娱乐。以色列人在埃及只吃埃及的食物；因此，他们的构成和胃口都成了埃及的。在此他们渴想埃及的食物，指明他们借着逾越节羊羔所经历的救赎，以及出埃及连同过红海，并没有改变他们内里的构成和属世的口味。（<a class=vsref href=../128.htm#4 target=ver>民十一4～5</A>。。）百姓想要过他们以前在埃及所过的生活，（参<a class=vsref href=../1152.htm#18 target=ver>彼前一18</A>与<a class=vsref href=60_1_18.htm#01 target=foot>注1</A>，）这与神的愿望相反。</td></tr>
