<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../746.htm target=chap>1章</a> <a class=vsref href=../746.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　拔出、拆毁、毁坏，就是耶和华使之倾覆；建造并栽植，就是耶和华使之升高。这与耶利米这名的两个意义相符。（见<a class=vsref href=24_1_1.htm#01 target=foot>1注1</A>。）耶和华的建造并栽植，都与祂的话有关。神的话是要建造基督，并栽植基督，好高举基督。（<a class=vsref href=../1038.htm#32 target=ver>徒二十32</A>，<a class=vsref href=../961.htm#14 target=ver>可四14</A>。）</td></tr>
