<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1134.htm target=chap>1章</a> <a class=vsref href=../1134.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=58_1_8.htm#01 target=foot>8注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1134.htm target=chap>1章</a> <a class=vsref href=../1134.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　在神的经纶里，基督是神所立，完成神计划者，我们乃是基督在神圣权益上的同伙。祂为神所膏，我们也与祂一同分受这膏，好完成神的定旨。见<a class=vsref href=58_3_15.htm#01 target=foot>三15注1</A>。</td></tr>
