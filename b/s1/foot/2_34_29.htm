<tr><td class=td width=150><a name=01>出 <a class=vsref href=../84.htm target=chap>34章</a> <a class=vsref href=../84.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　或，他和耶和华说话。参<a class=vsref href=../124.htm#89 target=ver>民七89</A>。摩西长久与神同在期间，借着神对他说话，他就完全被神注入并浸透。结果，摩西的面皮发光。按照本章，神不是先给摩西法版；祂乃是先花时间对摩西讲到对祂自己的享受，而以祂自己灌注摩西。（参<a class=vsref href=../1081.htm#3 target=ver>林后三3</A>。）神颁赐律法给摩西之前，先将自己给了摩西。这清楚描绘出神的心意。</td></tr>
