<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　即忠诚，可靠。</td></tr>
<tr><td class=td width=150><a name=02>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　我们的救主不仅是基督，更是化身在基督里的三一神，如<a class=vsref href=../1131.htm#13 target=ver>13</A>节所指明的。我们这样的一位救主神不仅渴望拯救我们，也渴望教导我们完全认识真理。（<a class=vsref href=../1121.htm#4 target=ver>提前二4</A>。）因此，这里题到我们救主神的教训，这教训能为那最卑贱的人经过祂恩典的拯救而变化的品性所美化，光荣。</td></tr>
<tr><td class=td width=150><a name=03>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　或，美饰。与<a class=vsref href=../1121.htm#9 target=ver>提前二9</A>之妆饰同。奴仆的忠信能成为我们救主神教训的美饰。神的教训竟然能从奴仆的行为得到光荣！</td></tr>
</table>
