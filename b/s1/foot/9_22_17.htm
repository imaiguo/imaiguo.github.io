<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../258.htm target=chap>22章</a> <a class=vsref href=../258.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　或，跑腿者。</td></tr>
<tr><td class=td width=150><a name=02>撒上 <a class=vsref href=../258.htm target=chap>22章</a> <a class=vsref href=../258.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　扫罗把亚希米勒和他全家杀了，（<a class=vsref href=../258.htm#6 target=ver>6～23</A>，参<a class=vsref href=../530.htm#1 target=ver>诗五二</a>标题，）这显示扫罗全然背叛神，完全不服神，不以神为他的王和他的元首。他是由悖逆所构成的；这样的悖逆就和拜偶像一样邪恶。（<a class=vsref href=../251.htm#23 target=ver>十五23</A>。）一切的悖逆都是任意妄为，胆敢离开神而行事。</td></tr>
