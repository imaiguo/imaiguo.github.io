<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../679.htm target=chap>8章</a> <a class=vsref href=../679.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　这里基督的佳偶见证她是圣别的人（分别的墙，）她的信和爱已经得着发展（两乳像楼—<a class=vsref href=../1120.htm#14 target=ver>提前一14</A>，）与<a class=vsref href=../679.htm#8 target=ver>8</A>节不成熟的信徒相对。在她良人眼中，她就像根据圣别而得着平安的人。（<a class=vsref href=../1116.htm#23 target=ver>帖前五23</A>与<a class=vsref href=52_5_23.htm#02 target=foot>注2</A>。）</td></tr>
