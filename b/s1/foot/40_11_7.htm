<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　主对约翰的答覆，含蓄的指出他的错误。然而，主对群众讲论约翰的话，明确的为约翰作了见证。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　原文意，仔细观看。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　芦苇象征软弱、脆弱的人。（<a class=vsref href=../941.htm#20 target=ver>十二20</A>，<a class=vsref href=../305.htm#15 target=ver>王上十四15</A>。）施浸者约翰在旷野为基督作见证时，不像这样一个软弱的人。</td></tr>
