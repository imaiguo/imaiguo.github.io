<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　提摩太虽然年轻，保罗却嘱咐他要担负起责任，顾到地方召会的建造，并选立长老、执事。为着这样的责任，提摩太受嘱咐不可幼稚，乃要作信徒的榜样。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　或，口才。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　指在动机和行动上纯洁，没有搀杂。</td></tr>
