<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　主在这里指明第三个转换，就是维持主权的转换，从安息日转到安息日的主。祂是安息日的主，有权更改安息日的规条。因此，主给定罪人的法利赛人三重的判决。祂是真大卫、更大的殿、安息日的主。所以当安息日，无论祂喜欢作什么，祂都能作；并且无论祂作什么，都是祂所称义的。祂是在一切仪式和规条之上。既然祂在这里，人就不该注意任何仪式和规条。</td></tr>
