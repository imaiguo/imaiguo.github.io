<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　一切成就在堕落之人身上的医治，都是由于主的救赎。祂在十字架上取去了我们的软弱，担当了我们的疾病，就在那里为我们成就了完全的医治。不过，我们应用这神圣医治的能力，在今世只能是豫尝，到来世才得全享。</td></tr>
