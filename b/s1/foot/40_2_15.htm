<tr><td class=td width=150><a name=01>太 <a class=vsref href=../931.htm target=chap>2章</a> <a class=vsref href=../931.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　借着星象家误往耶路撒冷，神使<a class=vsref href=../873.htm#1 target=ver>何十一1</A>论到基督的豫言得了应验。神是主宰一切的，甚至在人的错误上，也有祂的主宰。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../931.htm target=chap>2章</a> <a class=vsref href=../931.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　这豫言将基督联于以色列人。</td></tr>
