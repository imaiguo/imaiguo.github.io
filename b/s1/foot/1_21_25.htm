<tr><td class=td width=150><a name=01>创 <a class=vsref href=../21.htm target=chap>21章</a> <a class=vsref href=../21.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　以撒的井豫表基督这赐生命的灵，（<a class=vsref href=../1077.htm#45 target=ver>林前十五45</A>，<a class=vsref href=../1081.htm#6 target=ver>林后三6</A>，<a class=vsref href=../1081.htm#17 target=ver>17</A>，）祂是活水的源头，作神子民神圣的供应。（<a class=vsref href=../1001.htm#14 target=ver>约四14</A>，<a class=vsref href=../1004.htm#37 target=ver>七37～39</A>，<a class=vsref href=../1074.htm#13 target=ver>林前十二13</A>，<a class=vsref href=../1189.htm#17 target=ver>启二二17</A>。）以撒生活的源头，使他成为叫神满足的燔祭，并将他带到摩利亚山；（<a class=vsref href=../22.htm#2 target=ver>二二2</A>；）这山至终成为锡安山，就是耶路撒冷建造神殿的地方。（<a class=vsref href=../370.htm#1 target=ver>代下三1</A>。）最终，正确的生活源头使我们成为以撒，并将我们带到新耶路撒冷。（<a class=vsref href=../1095.htm#26 target=ver>加四26～28</A>。）</td></tr>
