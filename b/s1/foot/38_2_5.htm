<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../913.htm target=chap>2章</a> <a class=vsref href=../913.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　耶路撒冷城的墙并其中的荣耀，都是耶和华自己；这指明耶和华作为基督，必在耶路撒冷周围作其保护，并在耶路撒冷中心作其荣耀。这表明基督乃是神经纶的中心与普及。今天基督是召会中心的荣耀，也是在召会周围焚烧的火，为着保护她。在新耶路撒冷，三一神在基督里乃是其中心的荣耀，（<a class=vsref href=../1188.htm#23 target=ver>启二一23</A>，<a class=vsref href=../1189.htm#1 target=ver>二二1</A>，<a class=vsref href=../1189.htm#5 target=ver>5</A>，）这荣耀要经过透明的墙照耀出来，（<a class=vsref href=../1188.htm#11 target=ver>启二一11</A>，<a class=vsref href=../1188.htm#18 target=ver>18上</A>，<a class=vsref href=../1188.htm#24 target=ver>24</A>，）作其保护的火。</td></tr>
