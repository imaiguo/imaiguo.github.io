<title>耶利米书二三章5节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../768.htm target=chap>23章</a> <a class=vsref href=../768.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这是基督成为肉体，作为在肉体里的人，成了大卫的后裔。（<a class=vsref href=../930.htm#1 target=ver>太一1</A>，<a class=vsref href=../1047.htm#3 target=ver>罗一3</A>。）这里‘苗’指明基督的人性，也含示生命。当基督出生时，就是从大卫的本发出一枝新的嫩条。（见<a class=vsref href=23_11_1.htm#01 target=foot>赛十一1注1</A>。）这就开始应验耶和华论到兴起基督为大卫的苗这应许。</td></tr>
<tr><td class=td width=150><a name=02>耶 <a class=vsref href=../768.htm target=chap>23章</a> <a class=vsref href=../768.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　基督作王掌权，含示祂的复活和升天。基督已经复活升天，现今是万王之王，万主之主，为地上君王的元首。（<a class=vsref href=../1184.htm#14 target=ver>启十七14</A>，<a class=vsref href=../1186.htm#16 target=ver>十九16</A>，<a class=vsref href=../1168.htm#5 target=ver>一5</A>。）这里论到基督的话，要在千年国时应验。（<a class=vsref href=../925.htm#9 target=ver>亚十四9</A>，<a class=vsref href=../1178.htm#15 target=ver>启十一15</A>，<a class=vsref href=../1187.htm#6 target=ver>二十6</A>。）见<a class=vsref href=24_3_17.htm#01 target=foot>三17注1</A>。</td></tr>
</table>
