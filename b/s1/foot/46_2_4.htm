<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　或，说服。智慧动听的言语出于人的心思；那灵的明证来自我们的灵。使徒说的话，讲的道，不是出于心思，用那属于推测的话语，乃是出于灵，用那灵的释放与展示，所以是有能力的。</td></tr>
