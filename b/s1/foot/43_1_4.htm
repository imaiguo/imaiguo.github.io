<title>约翰福音一章4节注解</title>
</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../998.htm target=chap>1章</a> <a class=vsref href=../998.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../998.htm#3 target=ver>3</A>节是指<a class=vsref href=../1.htm#1 target=ver>创一</a>的创造，所以<a class=vsref href=../998.htm#4 target=ver>4</A>节所说的生命，该是指<a class=vsref href=../2.htm#1 target=ver>创二</a>生命树所指明的生命。这由约翰在<a class=vsref href=../1189.htm#1 target=ver>启二二</a>题到生命树得到证实。既然生命在祂里面，所以祂就是生命；（<a class=vsref href=../1008.htm#25 target=ver>十一25</A>，<a class=vsref href=../1011.htm#6 target=ver>十四6</A>；）并且祂来，是要叫人得生命。（<a class=vsref href=../1007.htm#10 target=ver>十10下</A>。）本福音这段引言包括本章全部，开始于生命，（<a class=vsref href=../998.htm#4 target=ver>4</A>，）结束于建造（<a class=vsref href=../998.htm#42 target=ver>42</A>，<a class=vsref href=../998.htm#51 target=ver>51</A>）─神的家。（见<a class=vsref href=43_1_42.htm#01 target=foot>42注1</A>，<a class=vsref href=43_1_51.htm#02 target=foot>51注2</A>与<a class=vsref href=43_1_51.htm#03 target=foot>注3</A>。）因此，这是生命与建造的引言。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../998.htm target=chap>1章</a> <a class=vsref href=../998.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　为着旧造，是天然的光；（<a class=vsref href=../1.htm#3 target=ver>创一3～5</A>，<a class=vsref href=../1.htm#14 target=ver>14～18</A>；）为着新造，是这里所说生命的光。</td></tr>
