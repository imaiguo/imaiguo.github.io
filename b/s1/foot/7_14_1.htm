<tr><td class=td width=150><a name=01>士 <a class=vsref href=../225.htm target=chap>14章</a> <a class=vsref href=../225.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　参孙的失败在于不接触神，并放纵性欲。他不是真心寻找配偶；他接触女人只是要放纵情欲。他在所娶的非利士女子身上放纵情欲，这女子将参孙的秘密透露给非利士人；（<a class=vsref href=../225.htm#1 target=ver>1～3</A>，<a class=vsref href=../225.htm#10 target=ver>10～17</A>；）他在迦萨的妓女身上放纵情欲，在这妓女的地方参孙被非利士人围住；（<a class=vsref href=../227.htm#1 target=ver>十六1～3</A>；）他又在名叫大利拉的妇人身上放纵情欲，这妇人泄露参孙大力的秘密。（<a class=vsref href=../227.htm#4 target=ver>十六4～20上</A>。）虽然他得着神的加力，但因着他放纵情欲，就被破坏到极点。最终，耶和华离开他，他的结局悲惨。（<a class=vsref href=../227.htm#20 target=ver>十六20下～30</A>。）</td></tr>
