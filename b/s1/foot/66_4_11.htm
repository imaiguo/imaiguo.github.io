<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1171.htm target=chap>4章</a> <a class=vsref href=../1171.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=66_4_9.htm#01 target=foot>9注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1171.htm target=chap>4章</a> <a class=vsref href=../1171.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　神是一位有定旨的神，有祂自己喜悦的旨意。祂为着自己的旨意，创造了万有，好成就并完成祂的定旨。本书揭示神宇宙的行政，给我们看见神的定旨。因此，当二十四位长老为着神的创造而赞美时，说出祂的创造与祂的旨意有关。</td></tr>
