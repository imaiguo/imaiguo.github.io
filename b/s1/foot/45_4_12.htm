<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1050.htm target=chap>4章</a> <a class=vsref href=../1050.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　原文意，按着一种有规律、确定的方式行走。（见<a class=vsref href=48_5_25.htm#02 target=foot>加五25注2</A>，<a class=vsref href=50_3_16.htm#04 target=foot>腓三16注4</A>。）在此指照（遵守）信之基本原则的脚踪行。人若照亚伯拉罕信的脚踪行，亚伯拉罕对他们就是受割礼之人的父，他们就进入一种不信靠自己，只信靠神的生活，使他们得着神主观的称义，成为亚伯拉罕真实的后裔。</td></tr>
