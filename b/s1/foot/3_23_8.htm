<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　将火祭献给耶和华七日（一段完全的期间，）表征我们在基督徒生活的整个期间，不断的把基督献给神作食物。在主的筵席上，我们向全宇宙展示，在一周里我们天天取用基督作我们无酵的食物，作我们生命的供应，而远离罪，（<a class=vsref href=../1067.htm#7 target=ver>林前五7～8</A>，）并且我们是带着祂来赴席。然后我们将所享受为食物的这一位，献给神使祂满足。</td></tr>
