<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../971.htm target=chap>14章</a> <a class=vsref href=../971.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　乃三十锭银子，（<a class=vsref href=../955.htm#15 target=ver>太二六15</A>，）这是一个奴仆的身价。（<a class=vsref href=../71.htm#32 target=ver>出二一32</A>。）</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../971.htm target=chap>14章</a> <a class=vsref href=../971.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　当奴仆救主的一个跟从者，表达对祂的爱到极点时，另一个却要出卖祂。一个珍爱祂，同时另一个却要把祂交给人。</td></tr>
