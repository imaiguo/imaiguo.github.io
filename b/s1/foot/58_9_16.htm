<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1142.htm target=chap>9章</a> <a class=vsref href=../1142.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　在原文，约与遗命同字。约是合同，带着一些应许，要为受约的人成就一些事；遗命是遗书，带着一些已成就的事物，遗赠给承受的人。基督的血所完成的新约，不仅是约，更是遗命，将基督的死所成就的一切，遗赠给我们。神先应许要立新约，（<a class=vsref href=../776.htm#31 target=ver>耶三一31～34</A>，）然后基督流血，立了新约。（<a class=vsref href=../995.htm#20 target=ver>路二二20</A>。）这约所应许的既有已成就的事实，这约也就是遗命。这遗命，遗书，因基督的死已经得以确定并生效，且由复活的基督执行并实施。神的约的应许是由神的信实来坚立，神的约是由神的义来保证，而遗命是由基督复活的能力来实施。</td></tr>
