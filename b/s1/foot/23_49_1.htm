<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../728.htm target=chap>49章</a> <a class=vsref href=../728.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　指耶和华的申言者以赛亚，豫表基督作耶和华的仆人，（<a class=vsref href=../967.htm#45 target=ver>可十45</A>，）替神说话。（<a class=vsref href=../171.htm#15 target=ver>申十八15</A>，<a class=vsref href=../1000.htm#34 target=ver>约三34</A>，<a class=vsref href=../1011.htm#24 target=ver>十四24</A>。）以赛亚作耶和华的代言人事奉耶和华，说出耶和华的话，这话乃是祂自己的具体表现。（<a class=vsref href=../728.htm#1 target=ver>1～4</A>。）以赛亚的申言帮助以色列得释放，以及重建殿和城。外邦王古列、神的选民以色列、和神所设立的申言者以赛亚，都作了相同的事以讨神喜悦。他们所作的，就是释放神的子民，建造神的家，并建立神的国（由耶路撒冷城所表征。）因此，他们都豫表基督作神的仆人。（<a class=vsref href=../977.htm#18 target=ver>路四18</A>，<a class=vsref href=../945.htm#18 target=ver>太十六18～19</A>。）所有在基督里，（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，）并因此与基督是一，释放神子民并建造祂家和祂国的人，都是神的仆人。</td></tr>
