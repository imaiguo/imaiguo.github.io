<tr><td class=td width=150><a name=01>路 <a class=vsref href=../985.htm target=chap>12章</a> <a class=vsref href=../985.htm#58 target=ver>58节</a> 注1</A></td></tr><tr><td class=td1>　　“因为”指明<a class=vsref href=../985.htm#58 target=ver>58～59</A>节是<a class=vsref href=../985.htm#57 target=ver>57</A>节的延续。人救主吩咐犹太人，他们在律法（对头─<a class=vsref href=../1002.htm#45 target=ver>约五45</A>）之下，要去见神（官），并受基督（审判官─<a class=vsref href=../1002.htm#22 target=ver>约五22</A>，<a class=vsref href=../1035.htm#31 target=ver>徒十七31</A>）的审判；当他们还在路上（去）时，应当尽力和对头了结，得着释放，使他们不至受基督审判，而被天使（差役─参<a class=vsref href=../942.htm#41 target=ver>太十三41</A>）扔在火湖（监─<a class=vsref href=../1187.htm#11 target=ver>启二十11～15</A>）里，若是那样，他们绝不能从那里出来，直到永远。（<a class=vsref href=../985.htm#59 target=ver>59</A>。）这两节的话是对群众说的，（<a class=vsref href=../985.htm#54 target=ver>54</A>，）要叫他们悔改、得救。但在<a class=vsref href=../934.htm#25 target=ver>太五25～26</A>，这话是用于门徒，要叫他们有国度的生活。（见该处注。）</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../985.htm target=chap>12章</a> <a class=vsref href=../985.htm#58 target=ver>58节</a> 注2</A></td></tr><tr><td class=td1>　　或，费力。</td></tr>
