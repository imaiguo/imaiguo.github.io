<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　新王颁布了国度的新律法，就下山继续祂君王的职事。祂作的头一件事，就是洁净污秽的人，医治有病的人，并把鬼附之人身上的鬼赶出去，使他们可以成为诸天之国的子民。（<a class=vsref href=../937.htm#2 target=ver>2～17</A>。）</td></tr>
