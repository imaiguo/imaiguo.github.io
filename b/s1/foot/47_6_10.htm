<title>哥林多后书六章10节注解</title>

<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　因着众召会消极的光景，（<a class=vsref href=../1089.htm#28 target=ver>十一28</A>，）似乎忧愁；但在基督够用的恩典和复活的生命里，（<a class=vsref href=../1090.htm#9 target=ver>十二9～10</A>，）却常常喜乐。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　在物质上，似乎贫穷；但在属灵的丰富上，却叫许多人富足。（<a class=vsref href=../1100.htm#8 target=ver>弗三8</A>。）</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　在人这面，似乎一无所有；但在神圣的经纶里，却拥有万有。</td></tr>
</table>
