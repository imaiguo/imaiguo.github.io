<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../480.htm target=chap>2章</a> <a class=vsref href=../480.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　投奔于子就是信入子基督，（<a class=vsref href=../1000.htm#16 target=ver>约三16</A>，<a class=vsref href=../1000.htm#36 target=ver>36</A>，）以祂为我们的避难所、保护、和藏身之处。以嘴亲子就是爱祂，因而享受祂。（<a class=vsref href=../1011.htm#21 target=ver>约十四21</A>，<a class=vsref href=../1011.htm#23 target=ver>23</A>。）信主就是接受祂，（<a class=vsref href=../998.htm#12 target=ver>约一12</A>，）爱主就是享受我们所接受的主。这二者乃是我们有分于主的条件。见<a class=vsref href=46_2_9.htm#01 target=foot>林前二9注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../480.htm target=chap>2章</a> <a class=vsref href=../480.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　或，快乐。属人的观念认为，人蒙福是由于遵守耶和华的律法，（<a class=vsref href=../479.htm#1 target=ver>一1～2</A>，）与这里所说，人蒙福是由于投奔于子的神圣观念相对。</td></tr>
</table>
