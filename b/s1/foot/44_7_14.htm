<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1025.htm target=chap>7章</a> <a class=vsref href=../1025.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　比较<a class=vsref href=../46.htm#27 target=ver>创四六27</A>和<a class=vsref href=../51.htm#5 target=ver>出一5</A>，那两处都是说七十人。司提反说的人数，是引自七十士希腊文译本，该译本在<a class=vsref href=../46.htm#20 target=ver>创四六20</A>加上了约瑟的五个子孙。因此，他所说雅各家来到埃及的人数，是七十五人，不是七十人。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1025.htm target=chap>7章</a> <a class=vsref href=../1025.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　直译，魂。</td></tr>
