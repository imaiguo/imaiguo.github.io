<body bgcolor="white" >

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1158.htm target=chap>2章</a> <a class=vsref href=../1158.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　义路就是过着与神与人都是对的生活，是真理的路（<a class=vsref href=../1158.htm#2 target=ver>2</A>与<a class=vsref href=61_2_2.htm#02 target=foot>注2</A>）和正路（<a class=vsref href=../1158.htm#15 target=ver>15</A>与<a class=vsref href=61_2_15.htm#01 target=foot>注1</A>）的另一面。这是照着神公义而活的路；能为着神公义的国，（<a class=vsref href=../1060.htm#17 target=ver>罗十四17</A>，<a class=vsref href=../934.htm#20 target=ver>太五20</A>，）接受神行政审判（<a class=vsref href=../1158.htm#3 target=ver>3</A>，<a class=vsref href=../1158.htm#9 target=ver>9</A>）的路。彼得在他的书信里强调生活的方式（品行、行事为人）和生活的路，因为他所写的是基于神行政管理的观点。神的子民要符合这位圣别、公义之神的行政，就需要在祂公义和真理的正路上，过圣别、纯洁、美好、佳美的生活，（<a class=vsref href=../1152.htm#15 target=ver>彼前一15</A>，<a class=vsref href=../1154.htm#16 target=ver>三16</A>，<a class=vsref href=../1154.htm#2 target=ver>2</A>，<a class=vsref href=../1153.htm#12 target=ver>二12</A>，<a class=vsref href=../1159.htm#11 target=ver>彼后三11</A>，）而非邪荡、虚妄的生活。（<a class=vsref href=../1158.htm#7 target=ver>7</A>，<a class=vsref href=../1152.htm#18 target=ver>彼前一18</A>。）</td></tr>
