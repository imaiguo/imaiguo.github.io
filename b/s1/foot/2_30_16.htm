<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　交半舍客勒银子，是给神用来为着两个目的：（一）编组成军，（见<a class=vsref href=../80.htm#12 target=ver>12</A>注，）（二）收取银子为着建造帐幕。按照<a class=vsref href=../88.htm#25 target=ver>三八25～28</A>，遮罪银用来作帐幕竖板和柱子的一百个卯座，也用来作柱子的柱顶、钩子和连络的杆。这表征地方召会中刚强且成熟的圣徒所经历并献上的升天基督，成了该召会得以站立其中的基础（卯座，）以及该召会的荣耀（柱顶、）力量、和联结的能力（钩子和连络的杆。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　直译，你们的魂。</td></tr>
