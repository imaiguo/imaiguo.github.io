<title>哥林多后书九章13节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1087.htm target=chap>9章</a> <a class=vsref href=../1087.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　或，往来。（参<a class=vsref href=../1058.htm#13 target=ver>罗十二13</A>，<a class=vsref href=../1107.htm#15 target=ver>腓四15</A>。）指供给的事，这是外邦信徒和犹太信徒之间的交通。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1087.htm target=chap>9章</a> <a class=vsref href=../1087.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　犹太地缺乏的圣徒，称许外邦信徒对他们的供给。称许，原文意试验、试炼、实验；（见<a class=vsref href=../1080.htm#9 target=ver>二9</A>与<a class=vsref href=47_2_9.htm#01 target=foot>注1</A>；）因此是称许、证明；指对圣徒供给的事要受试验、试炼，并为圣徒所称许，以证明这供给慷慨的特性。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
