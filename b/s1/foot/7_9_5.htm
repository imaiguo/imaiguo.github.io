<tr><td class=td width=150><a name=01>士 <a class=vsref href=../220.htm target=chap>9章</a> <a class=vsref href=../220.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　本章的记载描绘神选民以色列人的堕落和败坏，他们离弃耶和华他们的神，并且敬拜迦南人的偶像；（<a class=vsref href=../219.htm#33 target=ver>八33</A>；）结果他们就放纵肉体的情欲，娶多妻生多子；（<a class=vsref href=../219.htm#30 target=ver>八30～31</A>，<a class=vsref href=../220.htm#5 target=ver>九5</A>，<a class=vsref href=../221.htm#4 target=ver>十4</A>，<a class=vsref href=../223.htm#8 target=ver>十二8～9</A>，<a class=vsref href=../223.htm#13 target=ver>13～14</A>，<a class=vsref href=../227.htm#1 target=ver>十六1～4</A>；）并且纵任仇恨，彼此残杀，（<a class=vsref href=../223.htm#1 target=ver>十二1～6</A>，十九～二十，）终于招致完全毁灭的结局。</td></tr>
