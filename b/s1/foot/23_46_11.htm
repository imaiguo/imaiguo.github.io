<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../725.htm target=chap>46章</a> <a class=vsref href=../725.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　指<a class=vsref href=../723.htm#28 target=ver>四四28</A>和<a class=vsref href=../724.htm#1 target=ver>四五1</A>的古列。在四六～四八章，基督作耶和华的仆人，是由古列所表征，要释放耶和华所爱、被掳的以色列脱离巴比伦。见<a class=vsref href=23_41_2.htm#01 target=foot>四一2注1</A>。古列就是神所呼召来征服列国的‘鸷鸟。’</td></tr>
