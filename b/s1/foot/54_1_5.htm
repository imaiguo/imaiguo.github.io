<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　指<a class=vsref href=../1120.htm#3 target=ver>3</A>节的嘱咐。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../1120.htm#3 target=ver>3</A>节，异议者不同的教训引起信徒中间的嫉妒与不合，这与使徒嘱咐的目的，就是爱，相反。要实行使徒的嘱咐，那出于清洁的心、无亏的良心、并无伪信心的爱，乃是必需的。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　清洁的心就是单一没有搀杂的心，单单寻求主，以主为惟一的目标。无亏的良心是指没有亏欠的良心。（<a class=vsref href=../1042.htm#16 target=ver>徒二四16</A>。）无伪的信心与<a class=vsref href=../1120.htm#4 target=ver>4</A>节的信仰相联，是没有虚伪或假冒的信心，这样的信洁净人的心，（<a class=vsref href=../1033.htm#9 target=ver>徒十五9</A>，）并借着爱运行。（<a class=vsref href=../1096.htm#6 target=ver>加五6</A>。）在召会趋向败落时，需要用这一切的品德，对付不同的教训，好有清洁、真实、真正的爱。</td></tr>
