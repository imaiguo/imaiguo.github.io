<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　指对祂自己的话信实。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　我们若是对祂失信，祂虽然仍是可信的，却不能把我们当作可信的接纳，而使祂自己成为不可信的，就是否定祂自己（祂的性情和所是）。</td></tr>
