<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　我们已经蒙召在不公正的受苦中享受恩典并彰显神。（<a class=vsref href=../1153.htm#18 target=ver>18～20</A>。）</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　直译，（给学生临摹习字的）字帖，范本。主已把祂受苦的生活摆在我们面前，作我们临摹的范本，叫我们跟随祂的脚踪行。这不是指仅仅效法祂和祂的生活，乃是指我们要在受苦时享受祂作恩典，（见<a class=vsref href=60_2_19.htm#03 target=foot>19注3</A>，）好使祂自己这内住的灵，带着祂生命一切的丰富，在我们里面繁殖（复制）祂自己，使我们成为祂的复制品。我们乃是要成为祂这原字帖的复本，而不仅是效法祂，以祂作我们外面的榜样。</td></tr>
</table>
