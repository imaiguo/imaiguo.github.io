<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　这指明在抵挡真理的人，乃是心和良心有了问题。真理乃是活神及其经纶（祂心头之愿望）的启示。要接受神圣的启示，需要操练心和良心向着神是对的。心应当转向神，单单向着祂，良心必须在神面前清洁无亏。不然，人就会被魔鬼掳去，陷入他的网罗里。（<a class=vsref href=../1127.htm#26 target=ver>26</A>。）</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=54_2_4.htm#02 target=foot>提前二4注2</A>。这话证明，那些抵挡的人对于神圣的启示缺少充分的认识。</td></tr>
