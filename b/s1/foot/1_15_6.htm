<tr><td class=td width=150><a name=01>创 <a class=vsref href=../15.htm target=chap>15章</a> <a class=vsref href=../15.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=45_4_3.htm#01 target=foot>罗四3注1</A>。这里亚伯拉罕信神，不是要得关乎自身生存的外面祝福；他信神能把一些东西作到他里面，好从他这个人里面产生一个后裔，以完成神的定旨。这种信对神是宝贵的，神也算这信为义。亚伯拉罕因着这样的信就得称义。（<a class=vsref href=../1050.htm#1 target=ver>罗四1～5</A>与<a class=vsref href=45_4_1.htm#01 target=foot>1注1</A>。）</td></tr>
