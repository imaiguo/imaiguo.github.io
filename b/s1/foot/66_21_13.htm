<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　城是四方的，（<a class=vsref href=../1188.htm#16 target=ver>16</A>，）每边各有三门。东边在前，向着日出的荣耀，列为第一；北边在上，列为第二；南边在下，列为第三；西边在后，列为第四。四边的门向着地的四方，表征圣城的入口对地上所有的人都是便利的。（比较<a class=vsref href=../2.htm#10 target=ver>创二10～14</A>河流分为四道。）每边的三门，表征三一神─父、子、灵─一同作工，将人带进圣城。这是<a class=vsref href=../988.htm#1 target=ver>路十五</a>的三个比喻所指明的，也是主在<a class=vsref href=../957.htm#19 target=ver>太二八19</A>的话所含示的。浸入父、子、灵，就是真正进到圣城里。四边各有三门，构成十二这数字，这也含示三一神与受造之人的调和。（四这数字表征受造之物─<a class=vsref href=../1171.htm#6 target=ver>四6</A>。）</td></tr>
