<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1136.htm target=chap>3章</a> <a class=vsref href=../1136.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　本辞原文与<a class=vsref href=../1136.htm#1 target=ver>三1</A>，<a class=vsref href=../1139.htm#4 target=ver>六4</A>的“有分于，”<a class=vsref href=../1145.htm#8 target=ver>十二8</A>的“共受”同。那三处的意思是，我们同有属天的呼召、圣灵和管教，所以译作有分于、共受。这里和<a class=vsref href=../1134.htm#9 target=ver>一9</A>的意思是，我们与基督同享，所以译作同伙。我们是有分于属天、圣别和属灵事物的人，同有属天的呼召、圣灵和属灵的管教。我们也是基督的同伙，与祂同享属灵的施膏，（<a class=vsref href=../1134.htm#9 target=ver>一9</A>，）如同众肢体与头同享那灵；我们也与祂同享属天的安息，如同迦勒与约书亚同享美地的安息。（<a class=vsref href=../131.htm#30 target=ver>民十四30</A>。）</td></tr>
