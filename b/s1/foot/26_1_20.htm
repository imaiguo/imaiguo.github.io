<tr><td class=td width=150><a name=01>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　轮随着活物，（<a class=vsref href=../803.htm#19 target=ver>19</A>，<a class=vsref href=../803.htm#21 target=ver>21</A>，）活物随着灵，但灵在轮中。这指明我们与主是一，祂也与我们是一。（<a class=vsref href=../1068.htm#17 target=ver>林前六17</A>。）主随着我们，我们随着灵，而灵在轮中。</td></tr>
