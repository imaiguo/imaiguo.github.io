<tr><td class=td width=150><a name=01>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　照本书信家庭的性质看，亚腓亚必是腓利门的妻子，亚基布必是他的儿子。</td></tr>
<tr><td class=td width=150><a name=02>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　腓利门住在歌罗西。（<a class=vsref href=../1133.htm#2 target=ver>2</A>比<a class=vsref href=../1111.htm#17 target=ver>西四17</A>；<a class=vsref href=../1133.htm#10 target=ver>10</A>比<a class=vsref href=../1108.htm#2 target=ver>西一2</A>，<a class=vsref href=../1111.htm#9 target=ver>四9</A>。）根据历史，他是当地召会的长老。在歌罗西的召会必是在他家里聚会，因此是在他家中的召会。</td></tr>
