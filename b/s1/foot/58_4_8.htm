<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1137.htm target=chap>4章</a> <a class=vsref href=../1137.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　约书亚意耶和华救主，或耶和华救恩，（<a class=vsref href=../130.htm#16 target=ver>民十三16</A>，）是希伯来名字，等于希腊文的耶稣；所以约书亚豫表主耶稣，将神的百姓带进安息。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1137.htm target=chap>4章</a> <a class=vsref href=../1137.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　“别的日子”乃是“今日。”（<a class=vsref href=../1136.htm#7 target=ver>三7</A>，<a class=vsref href=../1136.htm#13 target=ver>13～14</A>，<a class=vsref href=../1137.htm#7 target=ver>四7</A>。）这是所应许留给我们安息日的安息。（<a class=vsref href=../1137.htm#9 target=ver>9</A>。）</td></tr>
</table>
