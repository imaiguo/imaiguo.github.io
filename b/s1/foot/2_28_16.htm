<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　四方是指没有缺点；叠为两层含示这是双重的，因此指见证。所以，四方和叠为两层，表征完全的见证。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　一虎口，即手张开的宽度，表征在手的度量之内。胸牌是一虎口长，一虎口宽，表征召会完全在基督照顾的度量以内，而这照顾是无法测度且无限无量的。（参<a class=vsref href=../1007.htm#28 target=ver>约十28</A>。）</td></tr>
