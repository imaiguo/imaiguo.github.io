<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1021.htm target=chap>3章</a> <a class=vsref href=../1021.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1021.htm target=chap>3章</a> <a class=vsref href=../1021.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　直译，清凉，复苏。因此是舒解，舒爽。舒爽的时期是说到万物复苏，满有喜乐安息的时候，指<a class=vsref href=../1021.htm#21 target=ver>21</A>节所说万物复兴的时候，这要由弥赛亚在祂荣耀里的来临所带进，正如救主在<a class=vsref href=../948.htm#28 target=ver>太十九28</A>所教导并豫言的。（见该处<a class=vsref href=40_19_28.htm#01 target=foot>注1</a>。）彼得的话似乎略过召会时代，从五旬节直接说到千年国。这也许指明，彼得对于神新约经纶中的召会时代，还没有清楚的看见。全本新约启示，在舒爽的时期以前，召会在神经纶中占一段相当长的时间。</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1021.htm target=chap>3章</a> <a class=vsref href=../1021.htm#19 target=ver>19节</a> 注3</A></td></tr><tr><td class=td1>　　指神。（见下节。）</td></tr>
