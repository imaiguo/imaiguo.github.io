<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1037.htm target=chap>19章</a> <a class=vsref href=../1037.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这乃是在新约里最后一次题到施浸者约翰。“在这里，他终于把地位完全让给基督。”（Bengel，本格尔。）约翰的门徒以为，约翰与基督之间有争竞。（<a class=vsref href=../1000.htm#26 target=ver>约三26</A>。）约翰的职事是要介绍基督，（<a class=vsref href=../1037.htm#4 target=ver>4</A>，）一旦介绍了基督，他的职事就该停止，而由基督所顶替。他该衰减，基督该扩增。（<a class=vsref href=../1000.htm#30 target=ver>约三30</A>。）</td></tr>
