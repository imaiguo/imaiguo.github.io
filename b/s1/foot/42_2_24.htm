<tr><td class=td width=150><a name=01>路 <a class=vsref href=../975.htm target=chap>2章</a> <a class=vsref href=../975.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　为了使人救主成为正确的以色列人，在神和人面前作正确的人，就在<a class=vsref href=../975.htm#21 target=ver>21～24</A>节，完全履行了律法所要求的。（<a class=vsref href=../975.htm#39 target=ver>39</A>。）</td></tr>
