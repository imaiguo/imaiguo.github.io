<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../915.htm target=chap>4章</a> <a class=vsref href=../915.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　搬出顶石就是完成建造。人大声欢呼，说，‘愿恩典恩典，归与这石。’这指明顶石本身就是恩典。顶石豫表基督；祂是从神临到我们的恩典，作神建造的遮盖。（见<a class=vsref href=46_15_10.htm#01 target=foot>林前十五10注1</A>。）基督是基石，托住神的建造；（<a class=vsref href=../707.htm#16 target=ver>赛二八16</A>，<a class=vsref href=../1065.htm#11 target=ver>林前三11</A>；）是房角石，将祂身体上外邦和犹太的肢体联络在一起；（<a class=vsref href=../1099.htm#20 target=ver>弗二20</A>，<a class=vsref href=../1153.htm#6 target=ver>彼前二6</A>；）也是顶石，完成神的建造。</td></tr>
<tr><td class=td width=150><a name=02>亚 <a class=vsref href=../915.htm target=chap>4章</a> <a class=vsref href=../915.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　或，这殿。直译，它。</td></tr>
