<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　吹角节，表征神召聚祂四散的子民（分散的以色列人，）并题醒他们，祂要向他们发出这样的呼召。（<a class=vsref href=../953.htm#31 target=ver>太二四31</A>，参<a class=vsref href=../706.htm#13 target=ver>赛二七13</A>，<a class=vsref href=../559.htm#3 target=ver>诗八一3</A>。）这节是在七月初一日，就是下半年的开始，表征神救赎的另一半，要成就在以色列人身上；神救赎的前一半，已经成就在召会身上。五旬节和吹角节之间的时间，表征召会时代，就是奥秘时代，从五旬节召会产生的那日起，一直持续到主回来，那时神要召聚四散的犹太人，归回他们列祖之地。神呼召祂的子民从分散中一同归回，使他们有圣会，表征他们转向神（悔改，）成为团体的子民。这对神所召聚的子民是记念和安息，他们在其中能将基督当作食物献给神，使神与人同得满足。（<a class=vsref href=../113.htm#25 target=ver>25</A>。）</td></tr>
