<tr><td class=td width=150><a name=01>利 <a class=vsref href=../115.htm target=chap>25章</a> <a class=vsref href=../115.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　利未人（事奉的人）对他们的房屋有永久的赎回权，（<a class=vsref href=../115.htm#32 target=ver>32～33</A>，）表征在召会中对神的事奉充分投入的信徒，若失去对召会生活的享受，这享受能无限期的给他们恢复。</td></tr>
