<tr><td class=td width=150><a name=01>可 <a class=vsref href=../959.htm target=chap>2章</a> <a class=vsref href=../959.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../959.htm#14 target=ver>14～17</A>节，见<a class=vsref href=../938.htm#9 target=ver>太九9～13</A>注。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../959.htm target=chap>2章</a> <a class=vsref href=../959.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　替罗马人收税的处所。马太是犹太人所定罪、藐视并厌恶的税吏，（<a class=vsref href=../939.htm#3 target=ver>太十3</A>，<a class=vsref href=../991.htm#11 target=ver>路十八11</A>，<a class=vsref href=../934.htm#46 target=ver>太五46</A>与<a class=vsref href=40_5_46.htm#02 target=foot>注2</A>，）也许地位很高。但他蒙了奴仆救主的呼召，以后且被选立为十二使徒之一。（<a class=vsref href=../960.htm#18 target=ver>三18</A>。）这是何等的怜悯！</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../959.htm target=chap>2章</a> <a class=vsref href=../959.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　这行动是对奴仆救主呼召的回应，含示他丢弃污秽的工作和罪恶的生活。</td></tr>
