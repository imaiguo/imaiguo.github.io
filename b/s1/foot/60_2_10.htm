<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　这出自<a class=vsref href=../864.htm#23 target=ver>何二23</A>的话，保罗在<a class=vsref href=../1055.htm#24 target=ver>罗九24～27</A>曾引用过，先是指外邦人，后是指以色列遗民，因为从以色列生的，不都是以色列人。（<a class=vsref href=../1055.htm#6 target=ver>罗九6</A>。）这里彼得引用这段话，是指受信者，就是分散的犹太信徒说的，他们原先是从以色列生的，但不是以色列人，因此就新约的意义说，他们不是神的子民。现今他们既蒙了神的呼召，就成了神的子民，神特殊的产业，作神的奇珍。他们从前未曾蒙怜悯，现在却蒙了怜悯。</td></tr>
