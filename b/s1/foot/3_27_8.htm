<tr><td class=td width=150><a name=01>利 <a class=vsref href=../117.htm target=chap>27章</a> <a class=vsref href=../117.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　人若贫穷，就要按他的力量估定他的价，表征我们的估价事实上不是按属灵的年日，乃是按属灵的能力；不是按我们在属灵上该作什么，乃是按我们在属灵上能作什么。</td></tr>
