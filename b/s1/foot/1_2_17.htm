<tr><td class=td width=150><a name=01>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　神给人的第一个命令是关乎人的吃，而不是关乎人的行为。吃对人非常重要，是生死攸关的事。人在神面前的结局和定命，完全根据于他所吃的。人若吃生命树，就接受神作生命而完成神的定旨；人若吃知识树，就接受撒但为死亡，而被撒但篡夺，达到他的目的。<BR><BR>　神给人禁令作警告，指明（一）神的伟大：祂造人，赋与人自由意志，使人自愿而不是被迫拣选神；（二）神对人的爱；以及（三）神渴望人吃生命树，接受神到他里面作生命。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　不是指人身体的死，乃是指人灵的死，（<a class=vsref href=../1099.htm#1 target=ver>弗二1</A>，）最终带进全人灵、魂和身体的死。（<a class=vsref href=../1142.htm#27 target=ver>来九27</A>，<a class=vsref href=../1187.htm#14 target=ver>启二十14</A>。）见<a class=vsref href=49_2_1.htm#02 target=foot>弗二1注2</A>。</td></tr>
