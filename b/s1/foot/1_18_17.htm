<tr><td class=td width=150><a name=01>创 <a class=vsref href=../18.htm target=chap>18章</a> <a class=vsref href=../18.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　神向亚伯拉罕启示祂要毁灭所多玛的心意，因为祂在寻找代求的人。当神要毁灭所多玛时，祂的心关切住在所多玛的罗得。（<a class=vsref href=../13.htm#12 target=ver>十三12</A>，<a class=vsref href=../14.htm#12 target=ver>十四12</A>，<a class=vsref href=../19.htm#1 target=ver>十九1</A>。）祂想要拯救罗得，好保护经由路得（她是摩押人，是罗得的后裔）而有的基督家谱，（<a class=vsref href=../19.htm#37 target=ver>十九37</A>，<a class=vsref href=../233.htm#4 target=ver>得一4</A>，<a class=vsref href=../930.htm#5 target=ver>太一5</A>，）但若没有代求的人，祂就无法作这事。因此，在神与亚伯拉罕亲密的交通中，祂未题罗得的名字，却奥秘的启示了祂心头的愿望。正确的代求不是由人发起，乃是由于神的启示。因此，这样的代求说出神的愿望，并为成全神的旨意铺路。</td></tr>
