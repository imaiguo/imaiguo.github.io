<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　神就是爱。（<a class=vsref href=../1163.htm#16 target=ver>约壹四16</A>。）爱是神所是的素质，是神生命的本质。因此，穿上爱就是穿上神生命的元素。这样的爱乃是将完全、完整和各种成熟的美德，结合在一起的联索。我们要穿上新人，（<a class=vsref href=../1110.htm#10 target=ver>10</A>，）也要穿上新人的美德，（<a class=vsref href=../1110.htm#12 target=ver>12</A>，）并且在这一切美德之上，还要穿上爱。（<a class=vsref href=../1110.htm#14 target=ver>14</A>。）</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　全德，直译，完全。</td></tr>
