<tr><td class=td width=150><a name=01>民 <a class=vsref href=../124.htm target=chap>7章</a> <a class=vsref href=../124.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　献六辆篷车和十二只公牛，是为着运送帐幕（不包括帐幕的器具—<a class=vsref href=../124.htm#9 target=ver>9</A>）和祭坛，（<a class=vsref href=../124.htm#7 target=ver>7～8</A>，）这是要配合神在地上在祂居所中的行动。照着神新约的经纶，祂不凭自己行动、活动、或作任何事。祂需要人的合作和配搭。在民数记，无所不能的神在可搬运的家中，凭公牛拉的篷车行动。同样，今天神需要祂的子民将自己献给祂，作祂行动的凭借。</td></tr>
