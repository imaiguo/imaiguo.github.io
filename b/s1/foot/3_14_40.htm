<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　七天之后把那有灾病的石头挖出来，表征经过一段完整时期的观察后，召会的难处若还在发散，就要把卷入难处的信徒，从召会的交通中挪开，视为不洁，像外人一样。（参<a class=vsref href=../1067.htm#13 target=ver>林前五13</A>，<a class=vsref href=../1062.htm#17 target=ver>罗十六17</A>，<a class=vsref href=../1132.htm#10 target=ver>多三10</A>，<a class=vsref href=../1119.htm#6 target=ver>帖后三6</A>，<a class=vsref href=../1119.htm#14 target=ver>14</A>。）这样作是要阻止疾病的扩散，并要消除那疾病。</td></tr>
