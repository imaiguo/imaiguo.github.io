<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../914.htm target=chap>3章</a> <a class=vsref href=../914.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　当我们的罪被除去，（<a class=vsref href=../914.htm#9 target=ver>9</A>，）我们与神的光景得着平息以后，我们与神之间就有平安，我们就能来在一起享受基督作葡萄树，（<a class=vsref href=../1012.htm#1 target=ver>约十五1</A>，<a class=vsref href=../1012.htm#5 target=ver>5</A>，）就是生命树，（见<a class=vsref href=1_2_9.htm#02 target=foot>创二9注2</A>，<a class=vsref href=66_22_2.htm#01 target=foot>启二二2注1</A>与<a class=vsref href=66_22_2.htm#02 target=foot>注2</A>，）并享受祂作满了生命果子的无花果树。（<a class=vsref href=../220.htm#10 target=ver>士九10～11</A>。）基督来完成救赎，祂带着那灵，并在十字架上被神剪除。（见<a class=vsref href=38_3_9.htm#02 target=foot>9注2</A>与<a class=vsref href=38_3_9.htm#03 target=foot>注3</A>。）这使我们得以享受祂作葡萄树和无花果树。基督作耶和华的使者所施行的量度，带来如此美妙的光景。</td></tr>
