<tr><td class=td width=150><a name=01>创 <a class=vsref href=../5.htm target=chap>5章</a> <a class=vsref href=../5.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　以诺是第一个被提的人。借此他逃避了死，就是人堕落的终极结果。（<a class=vsref href=../1144.htm#5 target=ver>来十一5</A>。）这头一次题到被提，立下了被提的原则：我们被提是在于我们与神同行，而在神圣的生命里成熟。以诺昼夜与神同行三百年。根据<a class=vsref href=../1144.htm#5 target=ver>来十一5～6</A>，他这样作是因着信，信神是，并信祂赏赐那寻求祂的人。以诺寻求神并与神同行三百年后，被神取去，因此得了赏赐，不至于见死。</td></tr>
