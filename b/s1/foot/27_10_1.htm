<tr><td class=td width=150><a name=01>但 <a class=vsref href=../860.htm target=chap>10章</a> <a class=vsref href=../860.htm#1 target=ver>1节</a>上 注1</A></td></tr><tr><td class=td1>　　主前约五三七年，即古列下诏释放以色列俘虏，使他们归回列祖之地并重建圣殿（<a class=vsref href=../404.htm#1 target=ver>拉一1～4</A>）两年之后。见<a class=vsref href=27_1_21.htm#01 target=foot>一21注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../860.htm target=chap>10章</a> <a class=vsref href=../860.htm#1 target=ver>1节</a>下 注2</A></td></tr><tr><td class=td1>　　或，冲突，争战。本章关于以色列定命之异象的主题，乃是极大的困苦，就是因着南方（埃及）王和北方（叙利亚）王之间的争战，而临到以色列的。这二王在以色列境内彼此发动战争，把以色列用作侵略对方的通道。（<a class=vsref href=../861.htm#2 target=ver>十一2～35</A>。）这些战争对以色列人乃是困苦，试炼，尤以叙利亚王安提阿克以比凡尼所发动的战争为甚。这人是亚历山大大帝四个继承者之一的后裔，也是敌基督完满的豫表。这是神差派给祂选民的严酷试炼，因为他们从被掳归回以后又败坏了。</td></tr>
