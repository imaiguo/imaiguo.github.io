<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　前节说基督在我们里面，本节说我们在基督里。首先我们被摆在基督里，然后基督在我们里面。我们越进入基督里面，祂就越进入我们里面；祂越进入我们里面，我们就越进入祂里面。借着这循环，我们就得以在生命里长大。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#28 target=ver>28节</a> 注2</A></td></tr><tr><td class=td1>　　或，完全的，完整的。完全，指质一面的完满；完整，指量一面的完满。使徒的职事，无论是宣扬基督，或用全般的智慧警戒、教导各人，都是将基督供应人，使他们以基督作神圣生命的元素，而长大成熟，得以完全并完整。</td></tr>
</table>
