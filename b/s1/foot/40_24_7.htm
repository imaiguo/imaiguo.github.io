<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　民是指人民，外邦人；国是指帝国。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　饥荒多是战争的结果。根据历史，战争常是带来饥荒。这饥荒是<a class=vsref href=../1173.htm#5 target=ver>启六5～6</A>，第三印的黑马所象征的。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　自从基督升天，历代以来，地震不断在增加，并且到这世代的末了，要更加剧烈。（<a class=vsref href=../1173.htm#12 target=ver>启六12</A>，<a class=vsref href=../1175.htm#5 target=ver>八5</A>，<a class=vsref href=../1178.htm#13 target=ver>十一13</A>，<a class=vsref href=../1178.htm#19 target=ver>19</A>，<a class=vsref href=../1183.htm#18 target=ver>十六18</A>。）</td></tr>
