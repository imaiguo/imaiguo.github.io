<title>诗篇六八章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../546.htm target=chap>68章</a> <a class=vsref href=../546.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这表征宣扬好信息，（<a class=vsref href=../546.htm#12 target=ver>12～13</A>，）传报基督的得胜，并祂所得的掠物作神选民的分。当我们宣扬好信息的时候，就享受三一神作基督为我们所得的掠物。（见<a class=vsref href=19_68_12.htm#04 target=foot>12注4</A>，<a class=vsref href=19_68_13.htm#02 target=foot>13注2</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../546.htm target=chap>68章</a> <a class=vsref href=../546.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　表征软弱的人，（<a class=vsref href=../1154.htm#7 target=ver>彼前三7</A>，）也就是在基督里的一切信徒，（参<a class=vsref href=../1090.htm#9 target=ver>林后十二9～10</A>，）他们除了传报神在基督里的得胜（<a class=vsref href=../546.htm#12 target=ver>12上</A>）这好信息之外，什么也不能作。</td></tr>
</table>
