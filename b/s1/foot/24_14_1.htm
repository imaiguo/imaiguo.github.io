<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../759.htm target=chap>14章</a> <a class=vsref href=../759.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华以干旱之灾惩罚以色列，（<a class=vsref href=../748.htm#3 target=ver>三3上</A>，）乃是对以色列违背耶和华之约的咒诅。（<a class=vsref href=../164.htm#17 target=ver>申十一17</A>，<a class=vsref href=../181.htm#23 target=ver>二八23</A>。）干旱之灾乃是停止神对地的属天供应。这样的事在以利亚的时候曾经发生，（<a class=vsref href=../308.htm#1 target=ver>王上十七1</A>，）将来还要发生。（<a class=vsref href=../1178.htm#6 target=ver>启十一6上</A>，<a class=vsref href=../925.htm#17 target=ver>亚十四17～18</A>。）</td></tr>
