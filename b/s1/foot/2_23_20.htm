<tr><td class=td width=150><a name=01>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　律法的颁布结束于论到耶和华的使者和美地的一段话，指明颁布律法的目的是叫那些领受律法的人进入美地。耶和华的使者豫表基督是奉神差遣，在路上保守祂的子民，并领他们进入美地的那一位；（<a class=vsref href=../64.htm#19 target=ver>十四19</A>与<a class=vsref href=2_14_19.htm#01 target=foot>注</A>；）美地豫表包罗万有的基督，是分给神子民的分。（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>。）因此，基督作奉差遣者，将神的子民领进祂自己这美地里。神定旨的目标，是要将祂的子民带进对基督这包罗万有之地完满的享受里。</td></tr>
