<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　在祷告中与神交通的结果，乃是得享神的平安。神的平安实际上就是平安的神自己，（<a class=vsref href=../1107.htm#9 target=ver>9</A>，）借着我们祷告与祂交通，注入我们里面，抗拒苦恼，化解挂虑。（<a class=vsref href=../1013.htm#33 target=ver>约十六33</A>。）</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　或，守卫。平安的神在基督里，在我们的心怀意念前巡查，保守我们平静安宁。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　心怀是源头，意念是发出。</td></tr>
