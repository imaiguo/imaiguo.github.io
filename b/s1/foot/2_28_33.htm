<title>出埃及记二八章33节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　石榴和铃是外袍的一部分，与召会有关。（见<a class=vsref href=2_28_31.htm#01 target=foot>31注1</A>。）在圣经里，石榴满了子粒，表征生命的丰满。细麻作的石榴，表征生命的丰满彰显在召会的人性里。铃声是要警告大祭司不可随便，免得死亡。（<a class=vsref href=../78.htm#35 target=ver>35</A>。）铃是金的，表征召会中警告的声音源自召会的神性。石榴和铃表征召会的说话是出于召会的神性，基于召会人性里所彰显之生命的丰满。生命的彰显和神圣的声音，乃是正确召会生活的标记。</td></tr>
</table>
