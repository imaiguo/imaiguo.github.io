<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　按豫表，衣服表征彰显。（参<a class=vsref href=../743.htm#6 target=ver>赛六四6</A>，<a class=vsref href=../1186.htm#8 target=ver>启十九8</A>。）祭司的衣服表征事奉的祭司所彰显的基督。祭司也借着他们的圣衣，分别为圣归与神。（<a class=vsref href=../78.htm#3 target=ver>3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　祭司的衣服主要是为荣耀为华美，表征基督神圣荣耀和人性华美的彰显。荣耀与基督的神性（祂的神圣属性）有关；（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，<a class=vsref href=../1134.htm#3 target=ver>来一3</A>；）华美与基督的人性（祂的人性美德）有关。基督的神性，由祭司衣服上的金所豫表，是为着荣耀；祂的人性，由蓝色、紫色、朱红色线和细麻所豫表，是为着华美。我们过彰显基督神圣荣耀和人性华美的生活，就得着圣别，并够资格成为祭司体系。</td></tr>
</table>
