<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　在关于国度奥秘的七个比喻中，主在第一个比喻的开头，没有说“诸天的国好比…，”如祂在另外六个比喻中所说的，（<a class=vsref href=../942.htm#24 target=ver>24</A>，<a class=vsref href=../942.htm#31 target=ver>31</A>，<a class=vsref href=../942.htm#33 target=ver>33</A>，<a class=vsref href=../942.htm#44 target=ver>44～45</A>，<a class=vsref href=../942.htm#47 target=ver>47</A>，）因为诸天的国开始于第二个比喻。在第一个比喻里，主出去只是为国度撒了种，那时种子还没有长成庄稼，形成国度。正如主在那时传道所说的，国度还没有来到，不过是已经临近了。（<a class=vsref href=../933.htm#17 target=ver>四17</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　那撒种的乃是主自己。（<a class=vsref href=../942.htm#37 target=ver>37</A>。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　种子是国度的道，（<a class=vsref href=../942.htm#19 target=ver>19</A>，）在这道里有主作生命。</td></tr>
