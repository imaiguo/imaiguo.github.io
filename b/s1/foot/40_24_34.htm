<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　这里的“代，”不是按着世代或人物而定的，如<a class=vsref href=../930.htm#17 target=ver>一17</A>的“代；”乃是按着人道德的情形而定的，如<a class=vsref href=../940.htm#16 target=ver>十一16</A>，<a class=vsref href=../941.htm#39 target=ver>十二39</A>、<a class=vsref href=../941.htm#41 target=ver>41～42</A>、<a class=vsref href=../941.htm#45 target=ver>45</A>（世代），及<a class=vsref href=../658.htm#11 target=ver>箴三十11～14</A>者。</td></tr>
