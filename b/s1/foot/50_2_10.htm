<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　天上的是天使。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　地上的是人。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　地底下的是死了的人。</td></tr>
<tr><td class=td width=150><a name=04>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#10 target=ver>10节</a> 注4</A></td></tr><tr><td class=td1>　　这名乃是主耶稣在祂身位和工作上，一切所是之总和的表明。在耶稣的名里，意即在主一切所是的范围和元素里。我们乃是这样的敬拜主，并向祂祷告。</td></tr>
<tr><td class=td width=150><a name=05>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#10 target=ver>10节</a> 注5</A></td></tr><tr><td class=td1>　　直译，屈下。</td></tr>
</table>
