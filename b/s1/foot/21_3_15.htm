<tr><td class=td width=150><a name=01>传 <a class=vsref href=../662.htm target=chap>3章</a> <a class=vsref href=../662.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　直译，神寻回已被赶逐（即进入往昔）的事。神凭祂管理一切的主宰权柄，排定一切现今和将来的事，并且重新使用已过曾发生的事。凡神所作的，都必永存，无可增添，无可减少，为要使人敬畏祂，好叫他们有祂的智慧，认识人生的真谛。（<a class=vsref href=../662.htm#14 target=ver>14～15</A>。）</td></tr>
