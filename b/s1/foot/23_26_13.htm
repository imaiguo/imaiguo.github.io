<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../705.htm target=chap>26章</a> <a class=vsref href=../705.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　因着以色列的背叛，神就用列国管教他们。但列国的行动过度，作得太过，越过了神所定的界限。列国擅自作主，所行的犹如自己是主人，这就过分了。因此，神审判并惩罚他们。（<a class=vsref href=../705.htm#5 target=ver>5</A>，<a class=vsref href=../705.htm#14 target=ver>14</A>，<a class=vsref href=../705.htm#21 target=ver>21</A>，<a class=vsref href=../703.htm#21 target=ver>二四21～22</A>，<a class=vsref href=../704.htm#2 target=ver>二五2～3</A>，<a class=vsref href=../706.htm#1 target=ver>二七1</A>。）<BR><BR>　神对以色列的惩治，以及祂对那些向以色列作得太过之列国的审判，带进三件事：（一）以色列被带回归神；（二）受造之物得复兴；（三）包罗万有的基督被引进。当以色列转向神的时候，万物都要得复兴。然后包罗万有的基督要被引进。这是以赛亚豫言的基本和管制的原则，特别是在头三十九章。</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../705.htm target=chap>26章</a> <a class=vsref href=../705.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　或，使人记念你的名。</td></tr>
