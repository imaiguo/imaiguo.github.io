<tr><td class=td width=150><a name=01>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　门（指门洞）分为四段：外面的过道、（<a class=vsref href=../842.htm#6 target=ver>6</A>、）通道（院子—<a class=vsref href=../842.htm#14 target=ver>14</A>、）里面的过道（<a class=vsref href=../842.htm#7 target=ver>7</A>）和门廊。（<a class=vsref href=../842.htm#8 target=ver>8～9</A>。）门是神建造的入口，表征基督是我们进入神里面，进入神的权益、神的建造、和神的国的门路。（<a class=vsref href=../1011.htm#6 target=ver>约十四6</A>，<a class=vsref href=../1011.htm#20 target=ver>20</A>，<a class=vsref href=../1188.htm#21 target=ver>启二一21上</A>。）墙把罪人和神分开，但门把人带进神里面，带进神的建造里。见<a class=vsref href=66_21_21.htm#01 target=foot>启二一21注1</A>。</td></tr>
