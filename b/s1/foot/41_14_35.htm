<tr><td class=td width=150><a name=01>可 <a class=vsref href=../971.htm target=chap>14章</a> <a class=vsref href=../971.htm#35 target=ver>35节</a> 注1</A></td></tr><tr><td class=td1>　　奴仆救主在这里的忧伤和祷告，与<a class=vsref href=../1009.htm#27 target=ver>约十二27</A>者同。那里祂说，祂是为这时刻来的；也就是说，祂知道父的旨意是要祂死在十字架上，以完成神永远的计划。</td></tr>
