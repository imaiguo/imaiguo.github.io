<title>民数记一章17节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../118.htm target=chap>1章</a> <a class=vsref href=../118.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　数点以色列人，受三面权柄的认可：第一，受摩西的认可，摩西表征基督是头，（<a class=vsref href=../1098.htm#22 target=ver>弗一22</A>，<a class=vsref href=../1108.htm#18 target=ver>西一18上</A>，）运用祂的权柄；第二，受亚伦的认可，亚伦表征基督是大祭司，（<a class=vsref href=../1135.htm#17 target=ver>来二17</A>，）执行祂的祭司职分；第三，受十二支派首领的认可，（<a class=vsref href=../118.htm#4 target=ver>4～16</A>，）他们表征众召会的长老，（<a class=vsref href=../1032.htm#23 target=ver>徒十四23</A>，）在基督的作头之下，在神子民中间带领。神所委派的代表权柄，要认可一切照神条例完成的事。</td></tr>
</table>
