<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>书 <a class=vsref href=../191.htm target=chap>4章</a> <a class=vsref href=../191.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　从约但河中取出的十二块石头，表征新以色列的十二支派。这些石头从约但河的水中被拿起来，表征从死里复活。这十二块石头是一个记号，表明‘复活的’新以色列人乃是越过死水的见证。（<a class=vsref href=../191.htm#6 target=ver>6～7</A>，<a class=vsref href=../191.htm#21 target=ver>21～24</A>。）这豫表信徒与基督一同经历从死里复活。（<a class=vsref href=../1052.htm#3 target=ver>罗六3～4</A>。）</td></tr>
</table>
