<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../251.htm target=chap>15章</a> <a class=vsref href=../251.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　扫罗和百姓怜惜该灭绝之物中上好的，这描绘一个事实：在经历上我们宝贝自己肉体、天然生命好的方面，不想加以毁灭。我们在神的恩典以外，不倚靠祂、信靠祂，无论作什么，都是出于肉体的。肉体的每一面，无论是善或恶，都与恩典和神的君王职分对抗，使我们不能享受基督。（参<a class=vsref href=../1094.htm#3 target=ver>加三3</A>，<a class=vsref href=../1096.htm#2 target=ver>五2～4</A>与注。）所以，我们必须恨恶肉体的每一面，在毁灭肉体的事上绝对。</td></tr>
