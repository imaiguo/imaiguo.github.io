<tr><td class=td width=150><a name=01>民 <a class=vsref href=../137.htm target=chap>20章</a> <a class=vsref href=../137.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../137.htm#2 target=ver>2～13</A>节里的难处是由缺水引起的，这水豫表生命的灵。（<a class=vsref href=../1004.htm#37 target=ver>约七37～39</A>，<a class=vsref href=../1054.htm#2 target=ver>罗八2</A>。）按豫表，这表明神的子民一缺少生命的灵，就会有难处。（参<a class=vsref href=2_16_2.htm#01 target=foot>出十六2注1</A>。）当神的子民有丰盛的那灵，他们中间的难处并与神之间的难处就得着解决。</td></tr>
