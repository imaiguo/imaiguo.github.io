<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　这里神的旨意是要除去那先有的，就是旧约的祭牲，为要立定那后来的，就是新约以基督作祭物。<a class=vsref href=../1143.htm#9 target=ver>9</A>、<a class=vsref href=../1143.htm#10 target=ver>10</A>节者同。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　旧约用明言或豫表，给我们关于基督的完整记载。（<a class=vsref href=../997.htm#27 target=ver>路二四27</A>，<a class=vsref href=../997.htm#44 target=ver>44</A>，<a class=vsref href=../997.htm#46 target=ver>46</A>，<a class=vsref href=../1002.htm#39 target=ver>约五39</A>，<a class=vsref href=../1002.htm#46 target=ver>46</A>。）</td></tr>
