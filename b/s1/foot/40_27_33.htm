<tr><td class=td width=150><a name=01>太 <a class=vsref href=../956.htm target=chap>27章</a> <a class=vsref href=../956.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　各各他是希伯来名称，（<a class=vsref href=../1016.htm#17 target=ver>约十九17</A>，）意即髑髅，（<a class=vsref href=../972.htm#22 target=ver>可十五22</A>，）等于拉丁文的Calvaria，加尔瓦略，演变为英文的Calvary，加略。（<a class=vsref href=../996.htm#33 target=ver>路二三33</A>─钦定英文译本。）这不是指堆放髑髅的地方，乃是单指髑髅说的。</td></tr>
