<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../786.htm target=chap>41章</a> <a class=vsref href=../786.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人在软弱或遭难时，常受试诱，违背耶和华的意愿，回那豫表世界的埃及去，以埃及为他们的避难所。（<a class=vsref href=../787.htm#14 target=ver>四二14</A>～<a class=vsref href=../788.htm#7 target=ver>四三7</A>，<a class=vsref href=../709.htm#1 target=ver>赛三十1～3</A>，<a class=vsref href=../710.htm#1 target=ver>三一1～3</A>。）当迦勒底人围困犹大，埃及并没有帮助犹大；（<a class=vsref href=../782.htm#5 target=ver>三七5～8</A>；）这是一个记号，表明神的子民不该信靠世界。</td></tr>
