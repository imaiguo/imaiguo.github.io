<tr><td class=td width=150><a name=01>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　约翰来是要领人悔改，（<a class=vsref href=../958.htm#4 target=ver>可一4</A>，）叫他们为罪忧伤，他没有胃口吃喝；（<a class=vsref href=../974.htm#15 target=ver>路一15～17</A>；）但基督来，是要把救恩带给罪人，叫他们在其中喜乐，祂乐于和他们同吃同喝。（<a class=vsref href=../938.htm#10 target=ver>九10～11</A>。）国度的子民不在规条之下，他们跟从神的智慧，专注于内住的基督，（祂是国度子民的智慧─<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，）并不注意外面的生活方式。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　因着施浸者约翰的生活奇异独特，不按常规吃喝，反对的人就说，他有鬼附着。</td></tr>
