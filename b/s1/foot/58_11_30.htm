<title>希伯来书十一章30节注解</title>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1144.htm target=chap>11章</a> <a class=vsref href=../1144.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　这里一点没有题起以色列人在旷野飘流四十年的事。因为在那些年间，他们非但没有因着信作过任何讨神喜悦的事，反倒因着不信一直惹神发怒。（<a class=vsref href=../1136.htm#16 target=ver>三16～18</A>。）甚至他们过约但河的事，也没有记在这里，因为那次过河的事，乃是由于他们因不信而造成的耽延。他们离开西乃山以后不久，（<a class=vsref href=../154.htm#2 target=ver>申一2</A>，）在加低斯巴尼亚若没有因不信不能进入美地，（<a class=vsref href=../154.htm#19 target=ver>申一19～46</A>，）就不需要过约但河。</td></tr>
</table>
