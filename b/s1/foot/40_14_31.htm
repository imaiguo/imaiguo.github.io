<tr><td class=td width=150><a name=01>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　主既对彼得说，来罢，（<a class=vsref href=../943.htm#29 target=ver>29</A>，）彼得就该站在主这话上，毫不疑惑。因此，主责备他。信心来自主的话，并且站在主的话上。我们只要有主的话，就该简单的相信，毫不疑惑。</td></tr>
