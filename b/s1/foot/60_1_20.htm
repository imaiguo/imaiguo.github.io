<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　基督是神在创世以前，按着祂的先见为祂的选民所豫定并豫备作救赎羔羊的。（<a class=vsref href=../998.htm#29 target=ver>约一29</A>。）这事的成就不是偶然的，乃是照着神永远的定旨和计划。因此，在神永远的眼光里，从创立世界以来，就是从人（世界的一部分）堕落起，基督就被杀了。（<a class=vsref href=../1180.htm#8 target=ver>启十三8</A>。）</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　指旧约诸时期的末了。见<a class=vsref href=58_1_2.htm#01 target=foot>来一2注1</A>。</td></tr>
