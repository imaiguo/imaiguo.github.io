<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　指使徒所在的召会。</td></tr>
<tr><td class=td width=150><a name=02>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　指已往的爱。</td></tr>
<tr><td class=td width=150><a name=03>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　送行应当以一种与慷慨的神相配的作法，指明送行必须是慷慨的。</td></tr>
<tr><td class=td width=150><a name=04>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#6 target=ver>6节</a> 注4</A></td></tr><tr><td class=td1>　　指将来的送行。使<a class=vsref href=../1019.htm#1 target=ver>徒一</a>面称赞该犹已往在接待作客旅之弟兄的事上所行的，一面鼓励他将来要送他们往前行。</td></tr>
</table>
