<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../715.htm target=chap>36章</a> <a class=vsref href=../715.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本书的头三十五章，说到神对祂所爱的以色列爱的惩治，并祂对列国公义的审判，好叫祂的选民转向祂，使受造之物得复兴，并带进包罗万有的基督。至此一切人、一切事都被神解雇了；基督这惟一合格者已经来到。在三六～三九章，以赛亚给我们一个实例，就是犹大王希西家这个人。在这实例中，以赛亚给我们看见，像希西家这样一个被设立在神的国里作王，敬虔又祷告，并得着神以神迹答应他祷告的人，至终因着他荣耀自己，只顾到自己的利益，就没有成功，反而失败了。因此，他最后也被神解雇了。见三七～三九章注。</td></tr>
