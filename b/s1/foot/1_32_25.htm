<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../32.htm target=chap>32章</a> <a class=vsref href=../32.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　那人，直译，祂。<a class=vsref href=../32.htm#26 target=ver>26</A>、<a class=vsref href=../32.htm#27 target=ver>27</A>、<a class=vsref href=../32.htm#28 target=ver>28</A>、<a class=vsref href=../32.htm#29 target=ver>29</A>、<a class=vsref href=../32.htm#32 target=ver>32</A>节者同。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../32.htm target=chap>32章</a> <a class=vsref href=../32.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　雅各大腿窝的筋，就是身上最有力的肌肉，被摸了一把，（<a class=vsref href=../32.htm#32 target=ver>32</A>，）这表征雅各天然的生命，天然的力量，被摸了一把。这是雅各变化的开始。三三章给我们看见，（见该章<a class=vsref href=1_33_4.htm#01 target=foot>4注1</A>与<a class=vsref href=1_33_17.htm#01 target=foot>17注1</A>，）在这次的经历之后，雅各依旧天然。然而，尽管雅各外面的生活并无改变，但他天然的生命，他里面天然的力量，已经被主对付了。这是由雅各的大腿瘸了的事实所表征。（<a class=vsref href=../32.htm#31 target=ver>31</A>。）宗教的路是改变人外面的行为；神在祂经纶里的路，却是摸人里面的生命，好改变人内在的所是。</td></tr>
</table>
