<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　坐在宝座上的，乃是得胜者。这时，他们已坐在宝座上，有审判的权柄赐给他们。得着审判的权柄，意即得着国度。（参<a class=vsref href=../857.htm#10 target=ver>但七10</A>，<a class=vsref href=../857.htm#18 target=ver>18</A>，<a class=vsref href=../857.htm#22 target=ver>22</A>。）这指明他们已经得着国度，现今正在享受国度。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　这些人是召会历代的殉道者，如<a class=vsref href=../1173.htm#9 target=ver>六9</A>所说的。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　这些是大灾难期间的殉道者。（<a class=vsref href=../1180.htm#7 target=ver>十三7</A>，<a class=vsref href=../1180.htm#15 target=ver>15</A>。）</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#4 target=ver>4节</a> 注4</A></td></tr><tr><td class=td1>　　意即复活。</td></tr>
