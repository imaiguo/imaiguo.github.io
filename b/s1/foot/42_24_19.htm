<tr><td class=td width=150><a name=01>路 <a class=vsref href=../997.htm target=chap>24章</a> <a class=vsref href=../997.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　他们因着眼瞎，以为自己比复活的救主知道的还多。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../997.htm target=chap>24章</a> <a class=vsref href=../997.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　这两个门徒认识在肉体里的救主，（<a class=vsref href=../1083.htm#16 target=ver>林后五16</A>，）不认识在复活里的救主。他们晓得救主行事说话的大能，但不晓得祂复活的大能。（<a class=vsref href=../1106.htm#10 target=ver>腓三10</A>。）</td></tr>
