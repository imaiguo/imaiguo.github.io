<tr><td class=td width=150><a name=01>利 <a class=vsref href=../97.htm target=chap>7章</a> <a class=vsref href=../97.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　为感谢所献的平安祭，与有酵的饼一同献上，表征献祭的人虽然享受基督作无罪的一位，自己却仍然有罪，所以在软弱的光景中。因此，为感谢所献的平安祭，是最软弱的一种平安祭。</td></tr>
