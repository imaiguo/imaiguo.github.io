<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../975.htm target=chap>2章</a> <a class=vsref href=../975.htm#52 target=ver>52节</a> 注1</A></td></tr><tr><td class=td1>　　原文不仅指身材，如在<a class=vsref href=../992.htm#3 target=ver>十九3</A>者，也指年龄。（见<a class=vsref href=40_6_27.htm#01 target=foot>太六27注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../975.htm target=chap>2章</a> <a class=vsref href=../975.htm#52 target=ver>52节</a> 注2</A></td></tr><tr><td class=td1>　　在神面前有恩典，是因祂按着神的愿望，在对神的彰显上长大；在人面前有恩典，是因祂在人性美德里所显明的神圣属性上长大。祂是一位神人，在神和人面前长大。</td></tr>
