<tr><td class=td width=150><a name=01>申 <a class=vsref href=../167.htm target=chap>14章</a> <a class=vsref href=../167.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　在本章摩西从分裂和背道的事（十二～十三）转到圣别饮食的事。吃表征我们与人的接触。（<a class=vsref href=3_11_2.htm#01 target=foot>利十一2注1</A>。）分裂和背道与我们和人的接触有关。我们要避免分裂和背道，就需要在与人的接触上有分辨，如圣别饮食所表征的。我们也需要保护我们属灵的儿女，不被制造分裂的人所败坏。（见<a class=vsref href=5_14_21.htm#01 target=foot>21注1</A>。）关于圣别饮食的细节，见<a class=vsref href=../101.htm#1 target=ver>利十一</a>注。</td></tr>
