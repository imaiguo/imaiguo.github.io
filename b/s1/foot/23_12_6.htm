<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../691.htm target=chap>12章</a> <a class=vsref href=../691.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　欢呼，原文指用持续的声音呼喊。喜乐是里面的，但欢乐（欢然—<a class=vsref href=../691.htm#3 target=ver>3</A>）包含一些动作，以发表里面的喜乐。这欢乐联于欢呼，就是持续不断的欢乐。</td></tr>
