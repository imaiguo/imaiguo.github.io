<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　人的灵是人最深的部分，其机能能参透人的事最深之处，而人的心思只能知道肤浅的事。同样，只有神的灵才能知道神深奥的事。哥林多的信徒忽略了人的灵与神的灵，转去凭着哲学活在他们的心思里。因此，本书表明，正确的经历这神与人的二灵，对实行召会生活乃是必要的。</td></tr>
