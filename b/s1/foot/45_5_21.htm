<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1051.htm target=chap>5章</a> <a class=vsref href=../1051.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　罪借着死的权柄作王，又借着作王带进死，因此犯罪的人必须死。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1051.htm target=chap>5章</a> <a class=vsref href=../1051.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　义是神将祂自己分赐给我们作恩典的立场、根基和凭借。这义使我们有地位，要求基督作我们的恩典。神赐恩典给人，显示祂的义。（见<a class=vsref href=../1047.htm#17 target=ver>一17</A>。）不仅如此，这恩典的大能，还在我们里面运行，产生主观的义，使我们与神、与人、甚至与自己，都是对的；并在我们里面不只征服罪，也胜过撒但和死。因此，恩典借着义作王，结果乃是永远的生命。</td></tr>
