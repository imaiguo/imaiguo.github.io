<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1101.htm#22 target=ver>22</A>、<a class=vsref href=../1101.htm#24 target=ver>24</A>节给我们看见，我们所受过的教导，就是脱去旧人，并且穿上新人。脱去旧人，并且穿上新人，乃是学了基督所显出的情形。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　从前的生活样式，就是在心思虚妄里的行事为人。（<a class=vsref href=../1101.htm#17 target=ver>17</A>。）</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#22 target=ver>22节</a> 注3</A></td></tr><tr><td class=td1>　　我们受浸时已经脱去了旧人。我们的旧人已经与基督同钉十字架，（<a class=vsref href=../1052.htm#6 target=ver>罗六6</A>，）并且在受浸时已经埋葬了。（<a class=vsref href=../1052.htm#4 target=ver>罗六4上</A>。）</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#22 target=ver>22节</a> 注4</A></td></tr><tr><td class=td1>　　旧人出于亚当，虽是神造的，却因罪堕落了。</td></tr>
<tr><td class=td width=150><a name=05>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#22 target=ver>22节</a> 注5</A></td></tr><tr><td class=td1>　　原文这里的“那”是加强语，“迷惑”是人位化的辞。因此，“那迷惑”是指那迷惑者撒但；从他出来的，乃是败坏之旧人的情欲。</td></tr>
