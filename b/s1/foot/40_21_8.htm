<tr><td class=td width=150><a name=01>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　这是棕树的枝子，（<a class=vsref href=../1009.htm#13 target=ver>约十二13</A>，）象征得胜的生命，（<a class=vsref href=../1174.htm#9 target=ver>启七9</A>，）以及享受这生命的丰富出产而有的满足，如住棚节所豫表的。（<a class=vsref href=../113.htm#40 target=ver>利二三40</A>，<a class=vsref href=../421.htm#15 target=ver>尼八15</A>。）群众用自己的衣服和棕树枝，庆贺卑微君王的来临。</td></tr>
