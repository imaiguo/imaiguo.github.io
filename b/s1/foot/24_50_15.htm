<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../795.htm target=chap>50章</a> <a class=vsref href=../795.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　尼布甲尼撒带着巴比伦军队来毁灭以色列国、以色列民、神的圣殿、神的圣城和神的圣地；此外，他还掳掠了在圣殿中用以事奉神的圣别器皿，将其大部分带去巴比伦，放在他神的庙中。（<a class=vsref href=../403.htm#7 target=ver>代下三六7</A>，<a class=vsref href=../403.htm#18 target=ver>18</A>，<a class=vsref href=../851.htm#1 target=ver>但一1～2</A>。）这侮辱神到极点，因这缘故，神对巴比伦的判决，被描述为祂的报仇。（<a class=vsref href=../795.htm#28 target=ver>28</A>，<a class=vsref href=../796.htm#11 target=ver>五一11</A>。）见<a class=vsref href=../855.htm#1 target=ver>但五</a>与注。</td></tr>
