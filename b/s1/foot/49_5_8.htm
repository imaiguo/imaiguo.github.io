<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　我们从前不仅是黑暗的，并且就是黑暗本身。如今我们不仅是光的儿女，并且就是光本身。（<a class=vsref href=../934.htm#14 target=ver>太五14</A>。）光就是神，照样，黑暗就是撒但。我们从前是黑暗，因为那时我们与撒但是一；现今我们是光，因为我们在主里与神是一。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1102.htm#2 target=ver>2</A>节告诉我们，要在爱里行事为人；这里告诉我们，行事为人要像光的儿女。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　神是光，所以我们这些神的儿女，也是光的儿女。</td></tr>
