<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　这是前后经文中诫命的摘要。这一切的诫命可摘要为二：一为信神儿子耶稣基督的名，一为彼此相爱。头一个是与信有关，第二个是与爱有关。信是在我们与主的关系上接受神圣的生命，爱是在我们与众弟兄的关系上活出神圣的生命。信摸着神圣生命的源头，爱彰显神圣生命的素质。二者都是信徒活出住在主里面之生活所必需的。</td></tr>
