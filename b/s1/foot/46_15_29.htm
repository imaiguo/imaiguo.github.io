<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1077.htm#20 target=ver>20～28</A>节若视为插进的话，本节就该联于<a class=vsref href=../1077.htm#18 target=ver>18</A>节，而<a class=vsref href=../1077.htm#30 target=ver>30～32</A>节该联于<a class=vsref href=../1077.htm#19 target=ver>19</A>节。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　这不该是初期召会普遍正式实行的，乃是一些信徒个人的行动。这些信徒关切死了的人，他们可能已经相信主，却没有在死前受浸。他们这样作，是盼望这些死了的人在主回来时，能从死人中复活，（<a class=vsref href=../1115.htm#16 target=ver>帖前四16</A>，）因为受浸很强的表征复活。（<a class=vsref href=../1109.htm#12 target=ver>西二12</A>。）使徒用他们所作的，加强复活的真理。然而，这不是说，他认可一些信徒替死人受浸。</td></tr>
