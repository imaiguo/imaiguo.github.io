<tr><td class=td width=150><a name=01>申 <a class=vsref href=../165.htm target=chap>12章</a> <a class=vsref href=../165.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人能对美地的丰富有完全的享受之前，必须彻底毁坏异教敬拜的地方、偶像、以及偶像的名。（<a class=vsref href=../165.htm#2 target=ver>2～3</A>。）因此，美地上一切异教的敬拜中心都要彻底被清除。以色列人敬拜神，不可照列国敬拜他们的神那样的作法。（<a class=vsref href=../165.htm#4 target=ver>4</A>。）</td></tr>
