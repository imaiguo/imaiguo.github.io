<title>歌罗西书一章10节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　行事为人配得过主，乃是充分认识神旨意的结果。我们就是在这种配得过主的行事为人里活基督。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　即在各方面蒙主喜悦。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　指在各方面活基督、长基督、彰显基督并繁殖基督。这是基督徒一切善工的真正素质。</td></tr>
<tr><td class=td width=150><a name=04>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#10 target=ver>10节</a> 注4</A></td></tr><tr><td class=td1>　　不是在心思里字句的认识，乃是在灵里对神活的认识，借此我们在生命里长大。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
