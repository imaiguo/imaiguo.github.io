<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　指千年国时代和将来的永远，就是在召会在其中产生的今世之后。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　即向全宇宙公开展示。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　恩慈是一种仁慈的良善，出自怜悯和爱。神的恩典是在这样的恩慈中赐给我们的。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#7 target=ver>7节</a> 注4</A></td></tr><tr><td class=td1>　　神恩典的丰富，超越各样的限制。这是神自己的丰富，作我们的享受。这些丰富要公开显示出来，直到永远。</td></tr>
</table>
