<tr><td class=td width=150><a name=01>哀 <a class=vsref href=../802.htm target=chap>5章</a> <a class=vsref href=../802.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../802.htm#1 target=ver>1～18</A>节，耶利米是按照他个人、属人的感觉而写，但在本节，他的立场和角度从自己转向耶和华。在此他指向神永远的所是和祂永远不变的行政。耶路撒冷被倾覆，圣殿被烧毁，神的百姓被迁徙，但耶和华这位宇宙之主仍旧施行祂的行政。<BR><BR>　神永远的所是和祂的宝座，高于祂的慈爱、怜恤和信实。（<a class=vsref href=../800.htm#22 target=ver>三22～23</A>。）神的慈爱和怜恤可能变动，但神的身位和祂的行政永不变动。在新耶路撒冷里，神要在祂的身位和行政上完全得着揭示：祂的身位是永远的王，祂的行政是祂那永远、不能震动的国；（<a class=vsref href=../1145.htm#28 target=ver>来十二28</A>，<a class=vsref href=../1189.htm#3 target=ver>启二二3</A>；）这二者乃是神在对付祂子民的事上不可摇动的根基。</td></tr>
