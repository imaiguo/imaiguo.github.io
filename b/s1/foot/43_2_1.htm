<tr><td class=td width=150><a name=01>约 <a class=vsref href=../999.htm target=chap>2章</a> <a class=vsref href=../999.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　表征复活的日子。（<a class=vsref href=../1077.htm#4 target=ver>林前十五4</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../999.htm target=chap>2章</a> <a class=vsref href=../999.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　加利利是被人藐视的地方。（<a class=vsref href=../1004.htm#52 target=ver>七52上</A>。）</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../999.htm target=chap>2章</a> <a class=vsref href=../999.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　意芦苇。芦苇象征软弱、脆弱的人。（<a class=vsref href=../721.htm#3 target=ver>赛四二3上</A>，<a class=vsref href=../941.htm#20 target=ver>太十二20上</A>，<a class=vsref href=../940.htm#7 target=ver>十一7</A>。）</td></tr>
<tr><td class=td width=150><a name=04>约 <a class=vsref href=../999.htm target=chap>2章</a> <a class=vsref href=../999.htm#1 target=ver>1节</a> 注4</A></td></tr><tr><td class=td1>　　婚姻表征人生命的延续，婚筵表征人生的快乐和享受。</td></tr>
