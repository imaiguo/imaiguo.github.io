<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1168.htm target=chap>1章</a> <a class=vsref href=../1168.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　永远全能的神是阿拉法，是开始，为着起始；也是俄梅嘎，是终结，为着完成祂永远的定旨。祂在创世记是阿拉法；现今在启示录是俄梅嘎。凡祂所起始的，祂都必完成；在行政上，祂从亘古开始了宇宙性的工作，现今还在继续，将来终必完成。（<a class=vsref href=../1188.htm#6 target=ver>二一6</A>。）</td></tr>
