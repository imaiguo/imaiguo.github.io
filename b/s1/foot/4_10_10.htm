<tr><td class=td width=150><a name=01>民 <a class=vsref href=../127.htm target=chap>10章</a> <a class=vsref href=../127.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　这里在我们献燔祭和平安祭的时候吹号，表征宣扬基督对神和对神的子民是什么。燔祭表征基督作我们在神面前所蒙的悦纳，并作我们为着神所过的生活；平安祭表征基督作我们与神的平安和享受。（见<a class=vsref href=3_1_3.htm#01 target=foot>利一3注1</A>，<a class=vsref href=3_3_1.htm#01 target=foot>三1注1</A>。）在五种基本祭中，（<a class=vsref href=../91.htm#1 target=ver>利一</a>～<a class=vsref href=../97.htm#1 target=ver>七</a>，）这两种祭对神和祂的百姓是最大的享受。今天在召会中，当神的儿女绝对为着神，并与神一同住在平安中，就有值得吹号的大日子。</td></tr>
