<tr><td class=td width=150><a name=01>利 <a class=vsref href=../99.htm target=chap>9章</a> <a class=vsref href=../99.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　亚伦为百姓祝福，然后献了祭就下来，表征基督作我们的大祭司，在祂钉十字架以后，在祂的复活里祝福我们。（<a class=vsref href=../997.htm#50 target=ver>路二四50</A>。）主在复活里与我们同在，就是祂的祝福。（<a class=vsref href=../957.htm#20 target=ver>太二八20</A>。）这祝福借着我们应用祂作一切的供物而临到我们。</td></tr>
