<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1052.htm target=chap>6章</a> <a class=vsref href=../1052.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　将我们自己，和我们的肢体献给神，乃是看见我们在基督里死与复活的事实，以及照这事实算我们自己是死、是活的结果。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1052.htm target=chap>6章</a> <a class=vsref href=../1052.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　或，器具。我们的肢体不仅是义的器具，更是义的兵器，我们可用以在义与不义之间作战。</td></tr>
