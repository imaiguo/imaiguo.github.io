<tr><td class=td width=150><a name=01>出 <a class=vsref href=../63.htm target=chap>13章</a> <a class=vsref href=../63.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　神的子民从世界出来，目的是圣别归主。圣别是基于救赎。主只要求头生的（<a class=vsref href=../63.htm#2 target=ver>2</A>，<a class=vsref href=../63.htm#12 target=ver>12～13</A>）分别为圣，因他们是蒙救赎的。（<a class=vsref href=../62.htm#12 target=ver>十二12～13</A>。）按照神圣的要求，所有蒙救赎的也必须分别为圣。救赎是为着神子民的安全，而圣别是为着完成神的定旨。见<a class=vsref href=../1052.htm#19 target=ver>罗六19</A>、<a class=vsref href=../1052.htm#22 target=ver>22</A>与<a class=vsref href=45_6_19.htm#02 target=foot>19注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../63.htm target=chap>13章</a> <a class=vsref href=../63.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　直译，开胎。<a class=vsref href=../63.htm#12 target=ver>12</A>、<a class=vsref href=../63.htm#15 target=ver>15</A>，<a class=vsref href=../84.htm#19 target=ver>三四19</A>者同。</td></tr>
