<tr><td class=td width=150><a name=01>创 <a class=vsref href=../9.htm target=chap>9章</a> <a class=vsref href=../9.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这乃是把‘复活的’人类带回到神原初的定旨，就是要人彰显神并代表神。（见class=vsref href=1_1_26.htm#02 target=foot>一26注2</A>，<a class=vsref href=1_1_26.htm#04 target=foot>注4</A>，<a class=vsref href=1_1_26.htm#05 target=foot>注5</A>。）在召会生活中，在基督的复活里，我们已被带回到起初，为着彰显神并代表神。</td></tr>
