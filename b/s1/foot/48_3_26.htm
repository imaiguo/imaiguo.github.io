<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　相信基督耶稣，直译，在基督耶稣里的信。这信将我们带到基督里，使我们与基督成为一，在祂里面得着儿子的名分。我们必须借着这信，与基督联合为一，使我们在祂里面成为神的儿子。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　指已经长大，不在奴隶监护者监管之下的成年儿子。在旧约下，神的选民被看为婴孩；现今在新约下，他们被看为成年的儿子，承受所应许的福，就是基督那包罗万有的灵。</td></tr>
