<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../777.htm target=chap>32章</a> <a class=vsref href=../777.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　这永远的约就是新约。（<a class=vsref href=../776.htm#31 target=ver>三一31～34</A>，<a class=vsref href=../1146.htm#20 target=ver>来十三20</A>。）凭着这约，神必不转身离开我们，反要将我们栽植在我们的美地基督里，（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>，）并且我们得以买回基督的各方面，（<a class=vsref href=../777.htm#40 target=ver>40～44</A>，）也就是借着付代价，忘记背后，竭力追求基督，而赢得基督。（<a class=vsref href=../1106.htm#8 target=ver>腓三8～14</A>。）</td></tr>
