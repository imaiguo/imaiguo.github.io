<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　与基督同在，不是地点问题，乃是程度问题。保罗虽然已经一直与基督同在，但他盼望进一步与基督同在。借着他身体的死，他要更完满的与基督同在，远超过他在地上活着时所享受的。</td></tr>
