<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../546.htm target=chap>68章</a> <a class=vsref href=../546.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../546.htm#28 target=ver>28</A>节下～29节上的话指明，神坚固祂为选民所成全的事以后，由于神的殿在耶路撒冷，所以在神殿中对神之享受的影响就遍及耶路撒冷全城。神的殿表征众地方召会，耶路撒冷城表征国度，就是召会的坚固和保护。</td></tr>
