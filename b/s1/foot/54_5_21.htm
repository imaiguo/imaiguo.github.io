<title>提摩太前书五章21节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1124.htm target=chap>5章</a> <a class=vsref href=../1124.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　地方召会的长老是神的代表权柄。对付长老，在神面前是件严肃的事。因此，使徒在神和基督并天使面前，郑重嘱咐提摩太行这事，使蒙拣选的天使，就是有神权柄的良善天使，可以看见神的权柄在地上祂所救赎的人中间，得着建立并维持。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1124.htm target=chap>5章</a> <a class=vsref href=../1124.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　指在听审案件之前先作的判决、定罪。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1124.htm target=chap>5章</a> <a class=vsref href=../1124.htm#21 target=ver>21节</a> 注3</A></td></tr><tr><td class=td1>　　即倾向，偏爱，偏见。不存成见，含示不豫先对控告者作有利的判断；行事也无偏心，含示不偏护被控告者（长老）。</td></tr>
</table>
