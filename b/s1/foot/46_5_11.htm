<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　本节所题作恶的人，不是指犯某种罪的人，乃是指活在某种罪里，留在某种罪里，而拒绝悔改的人。将这样的人挪开，不是只把罪从召会中挪开，乃是审判并挪开犯罪的人，使召会不因他们在召会中而发酵。</td></tr>
