<title>路加福音一章33节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　耶稣要得着雅各家，即以色列国，作祂掌权的中心，（<a class=vsref href=../1019.htm#6 target=ver>徒一6</A>，<a class=vsref href=../1033.htm#16 target=ver>十五16</A>，）借此治理全世界作祂的国，（<a class=vsref href=../1178.htm#15 target=ver>启十一15</A>，）首先在千年国，（<a class=vsref href=../1187.htm#4 target=ver>启二十4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>，）然后在新天新地，直到永远。（<a class=vsref href=../1189.htm#3 target=ver>启二二3</A>，<a class=vsref href=../1189.htm#5 target=ver>5</A>。）</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#33 target=ver>33节</a> 注2</A></td></tr><tr><td class=td1>　　前节揭示耶稣的家族，本节揭示祂的国。</td></tr>
</table>
