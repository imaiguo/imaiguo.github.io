<title>提摩太后书一章8节注解</title>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　这是保罗在前两节嘱咐提摩太，要借着刚强的灵，将他里面神的恩赐，再如火挑旺起来的原因。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　不以给我们的主作见证为耻，乃是在日渐败落的召会中，能站住抵挡她那下坡的流。</td></tr>
<tr><td class=td width=150><a name=03>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　我们与福音同受逼迫，必须到一个地步，是按神的能力，不是按自己天然的力量所能受的。</td></tr>
<tr><td class=td width=150><a name=04>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#8 target=ver>8节</a> 注4</A></td></tr><tr><td class=td1>　　这里的福音是人位化的；（参<a class=vsref href=66_6_2.htm#02 target=foot>启六2注2</A>；）福音既受逼迫，提摩太就该与福音同受苦难。</td></tr>
</table>
