<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=55_2_16.htm#02 target=foot>提后二16注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　指在这世上得满足、喜悦的情欲。不敬虔是不彰显神，属世的情欲是彰显我们的肉体。这二者都该弃绝，使我们过彰显神和约束肉体的生活。</td></tr>
<tr><td class=td width=150><a name=03>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　即谨慎、自约。自守是对我们自己，公义是对别人，敬虔是对神。</td></tr>
<tr><td class=td width=150><a name=04>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#12 target=ver>12节</a> 注4</A></td></tr><tr><td class=td1>　　即正直。</td></tr>
