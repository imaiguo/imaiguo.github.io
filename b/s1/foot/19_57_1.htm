<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../535.htm target=chap>57章</a> <a class=vsref href=../535.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在本篇，大卫信靠神并享受神的拯救、慈爱和信实。（<a class=vsref href=../535.htm#1 target=ver>1～5</A>，<a class=vsref href=../535.htm#7 target=ver>7～11</A>。）同时，他又因仇敌遭灾难（<a class=vsref href=../535.htm#6 target=ver>6下</A>）而喜乐。见<a class=vsref href=19_54_1.htm#01 target=foot>五四1注1</A>。<BR><BR>　我们信靠神，并享受神照着祂的慈爱和信实眷顾我们时，需要学习神管教的功课。我们需要找出我们在环境中受反对的原因，因这些反对乃是神的管教，以改正我们，破碎我们，使我们降卑，至终使我们在生命里变化。（<a class=vsref href=../1145.htm#5 target=ver>来十二5～11</A>与<a class=vsref href=58_12_7.htm#01 target=foot>7注1</A>，<a class=vsref href=58_12_10.htm#01 target=foot>10注1</A>，<a class=vsref href=../1155.htm#12 target=ver>彼前四12～19</A>与<a class=vsref href=60_4_17.htm#01 target=foot>17注1</A>。）我们不该祷告求神使别人降卑；我们才是需要被神降卑并破碎的人。我们不该有许多诗篇里所呈现的短处：没有学习神管教的功课。参<a class=vsref href=18_2_13.htm#01 target=foot>伯二13注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../535.htm target=chap>57章</a> <a class=vsref href=../535.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　直译，魂。</td></tr>
