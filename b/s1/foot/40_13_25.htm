<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　“人们”是奴仆，（<a class=vsref href=../942.htm#27 target=ver>27</A>，）指主的奴仆，主要的是使徒。当主的奴仆睡觉、不儆醒时，主的仇敌魔鬼，便来把假信徒撒在真信徒中间。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　稗子是一种毒麦，是类似麦子的杂草，种子有毒，叫人昏睡、呕吐、痉挛，甚至死亡。稗子的芽和叶看起来与麦子一样，必须到吐穗的时候，二者才能分辨出来。麦穗呈金黄色，稗穗呈黑色。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#25 target=ver>25节</a> 注3</A></td></tr><tr><td class=td1>　　旧约把神国里的以色列人，比作长在葡萄园的葡萄；（<a class=vsref href=../950.htm#33 target=ver>二一33～34</A>；）但新约把诸天之国里的国度子民，比作长在田里的麦子。葡萄园是围起来的，只限于犹太人；但田是遍及世界的、开放的，不限于任何民族。</td></tr>
</table>
