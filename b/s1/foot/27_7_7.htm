<tr><td class=td width=150><a name=01>但 <a class=vsref href=../857.htm target=chap>7章</a> <a class=vsref href=../857.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　第四个兽相当于<a class=vsref href=../852.htm#33 target=ver>二33</A>、<a class=vsref href=../852.htm#40 target=ver>40～43</A>大人像的铁腿，和半铁半泥的脚和脚指头，表征罗马帝国，特别是表征罗马帝国末一位该撒—敌基督。（<a class=vsref href=../1184.htm#7 target=ver>启十七7～11</A>。）这就是<a class=vsref href=../1180.htm#1 target=ver>启十三1～2</A>所启示的兽。这第四兽甚是可怕可惧，极其强壮，如铁所表征者。这兽有大铁牙和铜爪，吞吃嚼碎，所余剩的用脚践踏，（<a class=vsref href=../857.htm#19 target=ver>19</A>，<a class=vsref href=../857.htm#23 target=ver>23</A>，）表征它有大能力，能吞吃嚼碎列国。这兽有十角，表征它有十王，（<a class=vsref href=../857.htm#24 target=ver>24</A>，<a class=vsref href=../1184.htm#12 target=ver>启十七12～13</A>，）就是二章里大人像的十个脚指头。</td></tr>
