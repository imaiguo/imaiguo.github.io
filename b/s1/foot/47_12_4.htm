<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　指阴间里快乐的部分，死后的亚伯拉罕和所有义人的灵都在那里，等候复活。（<a class=vsref href=../989.htm#22 target=ver>路十六22～23</A>，<a class=vsref href=../989.htm#25 target=ver>25～26</A>。）主耶稣死后曾去那里，直留到祂复活。（<a class=vsref href=../996.htm#43 target=ver>路二三43</A>，<a class=vsref href=../1020.htm#24 target=ver>徒二24</A>，<a class=vsref href=../1020.htm#27 target=ver>27</A>，<a class=vsref href=../1020.htm#31 target=ver>31</A>，<a class=vsref href=../1101.htm#9 target=ver>弗四9</A>，<a class=vsref href=../941.htm#40 target=ver>太十二40</A>。）这乐园与<a class=vsref href=../1169.htm#7 target=ver>启二7</A>的乐园不同，那是千年国里的新耶路撒冷。在本段，使徒说到他所得之启示的超越。宇宙主要的有三部分：诸天、地和地下的阴间。（<a class=vsref href=../1101.htm#9 target=ver>弗四9</A>。）使徒是活在地上的人，知道地上的事。但人不晓得诸天之上的事，也不晓得阴间的事。使徒却被带到这两个人所不知的地方，得了这些隐密区域的异象和启示。为这缘故，他说到宇宙中这两个至极的部分。</td></tr>
