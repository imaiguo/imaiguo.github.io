<title>哥林多前书五章6节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　或，夸耀。在哥林多的信徒中间，尽管有混乱和乱伦这样粗鄙的罪，他们还一直夸口并夸耀。使徒的书信指出，他们中间犯罪的事，应当使他们谦卑，晓得他们夸口是不好的。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　使徒在这里的意思也许是，不要说有他们中间那样粗鄙的大罪，即使有一点面酵，一点罪，就能使全团，全召会，发起来，败坏了。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_13_33.htm#01 target=foot>太十三33注1</A>。</td></tr>
</table>
