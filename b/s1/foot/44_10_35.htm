<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#35 target=ver>35节</a> 注1</A></td></tr><tr><td class=td1>　　各国中那敬畏神，行义的人，仍是堕落人类的一部分。神悦纳他们，乃是因基督的救赎。（见<a class=vsref href=44_10_4.htm#01 target=foot>4注1</A>。）在基督之外，没有一个堕落的人能本于行为而得称义。（<a class=vsref href=../1049.htm#20 target=ver>罗三20</A>，<a class=vsref href=../1093.htm#16 target=ver>加二16</A>。）</td></tr>
