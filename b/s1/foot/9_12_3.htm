<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../248.htm target=chap>12章</a> <a class=vsref href=../248.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　撒母耳的题醒隐含着撒母耳和扫罗的比较。他题醒以色列人他的纯全，（<a class=vsref href=../248.htm#1 target=ver>1～5</A>，）这含示扫罗会屈枉正直，并抢夺百姓许多东西。对于扫罗，撒母耳有这样的先见。</td></tr>
