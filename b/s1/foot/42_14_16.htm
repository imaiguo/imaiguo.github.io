<tr><td class=td width=150><a name=01>路 <a class=vsref href=../987.htm target=chap>14章</a> <a class=vsref href=../987.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　这大筵席与<a class=vsref href=../951.htm#2 target=ver>太二二2～14</A>的婚筵不同。那婚筵是为着国度的赏赐，这大筵席是为着神完全的救恩。神就是那人，豫备了完全的救恩作大筵席，并打发头一批使徒作祂的奴仆，去邀请犹太人。（<a class=vsref href=../987.htm#16 target=ver>16～17</A>。）但他们因被财富，如地、牛或妻子霸占，竟拒绝祂的邀请。（<a class=vsref href=../987.htm#18 target=ver>18～20</A>。）于是神打发使徒们去邀请街上的人─贫穷的、残废的、瞎眼的、瘸腿的。他们因着贫穷和困苦，就接受神的邀请。（<a class=vsref href=../987.htm#21 target=ver>21～22上</A>。）但神的救恩还有空位给更多的人；所以祂打发奴仆进一步到外邦世界去，就是到路上和篱笆那里，勉强外邦人进来，坐满祂救恩的空位。（<a class=vsref href=../987.htm#22 target=ver>22下～23</A>，<a class=vsref href=../1031.htm#46 target=ver>徒十三46～48</A>，<a class=vsref href=../1057.htm#25 target=ver>罗十一25</A>。）</td></tr>
