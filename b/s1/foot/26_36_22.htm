<tr><td class=td width=150><a name=01>结 <a class=vsref href=../838.htm target=chap>36章</a> <a class=vsref href=../838.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　主借生命的恢复有两方面：外在的一面见于三四章，内在的一面见于本章<a class=vsref href=../838.htm#22 target=ver>22～33</A>节。外在的恢复是我们悔改、转向主、并被带回来享受基督的丰富和神的赐福。内在的恢复是神摸着我们的心和灵，并在生命和性情上改变我们。<BR><BR>　神恢复祂的子民，乃是为祂的圣名行事。生命内在恢复的完成，不是因着我们自己有什么长处，乃是因着神为祂自己的名，在我们里面作事。（参<a class=vsref href=../1126.htm#9 target=ver>提后一9</A>，<a class=vsref href=../1132.htm#5 target=ver>多三5</A>。）</td></tr>
