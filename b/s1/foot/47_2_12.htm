<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1080.htm target=chap>2章</a> <a class=vsref href=../1080.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　除了<a class=vsref href=../1080.htm#10 target=ver>10</A>、<a class=vsref href=../1080.htm#11 target=ver>11</A>节所说的以外，使徒又告诉哥林多的信徒，他对他们的关切。虽然在特罗亚有门向他开了，且是借着主开的，但他在那里因没有找到提多，就灵里不安；他切望见到提多，要知道他第一封书信在哥林多信徒中间的果效。于是他离开那里，往马其顿去，（<a class=vsref href=../1080.htm#13 target=ver>13</A>，）切望能见到提多，好得着消息，因他极其疼爱他们。他关切召会，远过于关切传福音。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1080.htm target=chap>2章</a> <a class=vsref href=../1080.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　直译，在主里。借着主，亦即不借着人的努力。</td></tr>
