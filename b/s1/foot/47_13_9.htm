<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1091.htm target=chap>13章</a> <a class=vsref href=../1091.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　这里的软弱，与“像是经不起试验的”意思相同。当使徒显为经不起试验时，他们在向信徒施行管教上，就是软弱的。当信徒行善时，他们就有能力，叫使徒无力管教他们。使徒为此喜乐，并为此而求，就是为信徒被成全而求。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1091.htm target=chap>13章</a> <a class=vsref href=../1091.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　或，恢复。含示修理，调整，整顿，修补，完美的合在一起，（参<a class=vsref href=../1063.htm#10 target=ver>林前一10</A>与<a class=vsref href=46_1_10.htm#05 target=foot>注5</A>，）装备完全，准备齐整；因此是成全，完成，教育。使徒为哥林多人祷告，使他们能得着恢复，整顿，完全得着装备和造就，在生命里长大，以建造基督的身体。</td></tr>
