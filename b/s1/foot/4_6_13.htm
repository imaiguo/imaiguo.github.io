<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../123.htm target=chap>6章</a> <a class=vsref href=../123.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　拿细耳人的分别持续七天；（<a class=vsref href=../1039.htm#27 target=ver>徒二一27</A>；）表征完全的期间，甚至一生之久。（参<a class=vsref href=46_5_8.htm#01 target=foot>林前五8注1</A>。）拿细耳人带给神的每一种供物，都是基督的豫表。享受基督作这些供物，指明胜过天然的情感、属地的娱乐、背叛和死亡。（见<a class=vsref href=4_6_3.htm#01 target=foot>3注1</A>至<a class=vsref href=4_6_7.htm#01 target=foot>7注1</A>。）</td></tr>
