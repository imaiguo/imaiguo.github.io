<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1047.htm target=chap>1章</a> <a class=vsref href=../1047.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　即放弃。<a class=vsref href=../1047.htm#26 target=ver>26</A>、<a class=vsref href=../1047.htm#28 target=ver>28</A>节者同。弃绝神的结果，乃是被神放弃。神是被迫这样作。照本章看，神任凭人作三件事：污秽的事，（<a class=vsref href=../1047.htm#24 target=ver>24</A>，）可耻的情欲（<a class=vsref href=../1047.htm#26 target=ver>26</A>）和可弃绝的心思。（<a class=vsref href=../1047.htm#28 target=ver>28</A>。）这样任凭的结果，乃是淫乱，（<a class=vsref href=../1047.htm#24 target=ver>24</A>，<a class=vsref href=../1047.htm#26 target=ver>26～27</A>，）就是违反管治并控制的原则，结果带来混乱。各种邪恶都是从这淫乱产生的。（<a class=vsref href=../1047.htm#29 target=ver>29～32</A>。）</td></tr>
