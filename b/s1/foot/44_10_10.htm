<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　表征寻求神的事。（<a class=vsref href=../934.htm#6 target=ver>太五6</A>。）神叫饥饿的得饱美物。（<a class=vsref href=../974.htm#53 target=ver>路一53</A>。）</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　本字通常译为尝。</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　原文意离开本位；因此是人在感觉上从自己里面出来的一种情景，又从其中回到自己，（<a class=vsref href=44_12_11.htm#01 target=foot>十二11注1</A>，）如在梦中，却未睡着。这种魂游象外与<a class=vsref href=../1028.htm#3 target=ver>3</A>、<a class=vsref href=../1028.htm#17 target=ver>17</A>、<a class=vsref href=../1028.htm#19 target=ver>19</A>节的异象不同。在异象中，有可以看见的确定目标。但在这里，彼得是在魂游象外中，看见了异象。（<a class=vsref href=../1029.htm#5 target=ver>十一5</A>。）</td></tr>
