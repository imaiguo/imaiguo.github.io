<title>列王纪上六章4节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../297.htm target=chap>6章</a> <a class=vsref href=../297.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　固定的窗棂使窗户一直敞开，又能挡住消极、可厌的东西。它们表征赐生命之灵的交通，使神圣的相交一直敞开，又防止一切消极事物的侵入。</td></tr>
<tr><td class=td width=150><a name=02>王上 <a class=vsref href=../297.htm target=chap>6章</a> <a class=vsref href=../297.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　殿的窗户是为着让空气和光进来，表征赐生命之灵的交通，带进属灵的空气和神圣的光。</td></tr>
</table>
