<tr><td class=td width=150><a name=01>创 <a class=vsref href=../4.htm target=chap>4章</a> <a class=vsref href=../4.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　该隐没有凭着流血献祭，（<a class=vsref href=../3.htm#21 target=ver>三21</A>，<a class=vsref href=../1142.htm#22 target=ver>来九22</A>，）借着豫期的救赎，跟随神的救恩之路，却妄自将自己劳苦的果子献给神，继续人的堕落。该隐敬拜神的方式，乃是照着那狡猾者撒但所鼓动（<a class=vsref href=../4.htm#7 target=ver>7</A>与<a class=vsref href=1_4_7.htm#01 target=foot>注1</A>，<a class=vsref href=../1162.htm#12 target=ver>约壹三12</A>）之属人的观念和意见，发明了一个宗教。（<a class=vsref href=../1167.htm#11 target=ver>犹11</A>与<a class=vsref href=65_1_11.htm#01 target=foot>注1</A>。）历世历代以来，有无数的该隐跟从者，在各个时空，发明各自的宗教。</td></tr>
