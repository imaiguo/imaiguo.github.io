<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#45 target=ver>45节</a> 注1</A></td></tr><tr><td class=td1>　　或，这相信主对她所说的事，都要完成的女子是有福的。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#45 target=ver>45节</a> 注2</A></td></tr><tr><td class=td1>　　与不信的撒迦利亚相对。（<a class=vsref href=../974.htm#20 target=ver>20</A>。）</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#45 target=ver>45节</a> 注3</A></td></tr><tr><td class=td1>　　这是圣灵（<a class=vsref href=../974.htm#41 target=ver>41</A>）的豫言，以证实<a class=vsref href=../974.htm#30 target=ver>30～37</A>节，主借天使加百列对马利亚所说的事。</td></tr>
