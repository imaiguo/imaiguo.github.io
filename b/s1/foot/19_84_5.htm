<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../562.htm target=chap>84章</a> <a class=vsref href=../562.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　锡安大道表征我们想要进入作为神殿的召会，并寻求那成为肉体之三一神所完成的（由帐幕的器物所豫表—见<a class=vsref href=19_84_3.htm#01 target=foot>3注1</A>，<a class=vsref href=58_9_4.htm#03 target=foot>来九4注3</A>。）一面，我们已进入神里面；另一面，我们还在进入神的大道上。大道在我们心中，意思是我们需要在里面接受召会的路，而不仅是外面的接受。</td></tr>
