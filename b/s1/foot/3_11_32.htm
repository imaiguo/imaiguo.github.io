<tr><td class=td width=150><a name=01>利 <a class=vsref href=../101.htm target=chap>11章</a> <a class=vsref href=../101.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　任何动物的尸体掉在什么东西上面，这东西就不洁净，必须放在水中，表征死的玷污应当借着生命之灵（在此由水所表征—<a class=vsref href=../1004.htm#38 target=ver>约七38～39</A>）的洁净而洗去。</td></tr>
