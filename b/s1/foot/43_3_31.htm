<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1000.htm#31 target=ver>31～36</A>节，向我们揭示基督是无法测度，也是没有限量的。祂这如此无法测度、没有限量的一位，是从上头来，又是在万有之上，父已将万有都赐给祂，祂说神的话，并且祂赐那灵是没有限量的。这样的一位需要一个宇宙的扩增，作祂的新妇与祂相配，正如<a class=vsref href=../1000.htm#22 target=ver>22～30</A>节所启示的。人若信入这无法测度的一位，就有永远的生命；不信从这一位的，就在神的震怒之下。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#31 target=ver>31节</a> 注2</A></td></tr><tr><td class=td1>　　出于、属于和从原文同字。地上的人事物，既出于地，就属于地。从天上来的，指出于天的，所以也就是属于天的。</td></tr>
