<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1174.htm target=chap>7章</a> <a class=vsref href=../1174.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这里的另一位天使，与在<a class=vsref href=../1175.htm#3 target=ver>八3</A>，<a class=vsref href=../1177.htm#1 target=ver>十1</A>，<a class=vsref href=../1185.htm#1 target=ver>十八1</A>者同，是指基督。在旧约，基督被称为耶和华的使者，就是神自己。（<a class=vsref href=../22.htm#11 target=ver>创二二11～12</A>，<a class=vsref href=../53.htm#2 target=ver>出三2～6</A>，<a class=vsref href=../217.htm#11 target=ver>士六11～24</A>，<a class=vsref href=../912.htm#11 target=ver>亚一11～12</A>，<a class=vsref href=../913.htm#8 target=ver>二8～11</A>，<a class=vsref href=../914.htm#1 target=ver>三1～7</A>。）在新约这里，祂再次被称为天使（使者）。“另一位天使”指明祂不是一位平常的，乃是一位特别为神所差遣的天使。</td></tr>
