<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　我必快来，这是主再三的警告，叫我们重看在祂回来时的赏罚。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　赏罚，直译，工价。当主回来，信徒被提之后，各人都要在基督审判台前接受赏罚。（<a class=vsref href=../1083.htm#10 target=ver>林后五10</A>，<a class=vsref href=../1066.htm#5 target=ver>林前四5</A>，<a class=vsref href=../1060.htm#10 target=ver>罗十四10</A>，<a class=vsref href=../945.htm#27 target=ver>太十六27</A>。）</td></tr>
