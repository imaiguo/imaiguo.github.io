<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../71.htm target=chap>21章</a> <a class=vsref href=../71.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　人际关系的第一条典章是论到主人和奴仆。这指明我们要履行律法的典章，就必须愿意牺牲自己，服事别人。遵守律法需要有奴仆的灵、爱和顺从。（<a class=vsref href=../949.htm#26 target=ver>太二十26～27</A>，<a class=vsref href=../951.htm#36 target=ver>二二36～40</A>，<a class=vsref href=../1011.htm#31 target=ver>约十四31</A>，<a class=vsref href=../1059.htm#8 target=ver>罗十三8～10</A>，<a class=vsref href=../1096.htm#13 target=ver>加五13～14</A>。）这几节里的奴仆乃是豫表基督，祂倒空自己，取了奴仆的形状，降卑自己，牺牲自己来服事神和神的子民。（<a class=vsref href=../1105.htm#5 target=ver>腓二5～8</A>，<a class=vsref href=../949.htm#28 target=ver>太二十28</A>，<a class=vsref href=../1102.htm#2 target=ver>弗五2</A>，<a class=vsref href=../1102.htm#25 target=ver>25</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../71.htm target=chap>21章</a> <a class=vsref href=../71.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　奴仆在安息年得释放，表征受罪辖制的堕落之人，（<a class=vsref href=../1053.htm#14 target=ver>罗七14</A>，）得以被那作神安息的基督所释放。（<a class=vsref href=../1005.htm#36 target=ver>约八36</A>，见<a class=vsref href=58_4_9.htm#01 target=foot>来四9注1</A>。）</td></tr>
