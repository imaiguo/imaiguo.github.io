<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　使徒在<a class=vsref href=../1107.htm#5 target=ver>5～9</A>节所吩咐的，该是他在前三章所说，对基督经历之内里实际的外在彰显。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　即待人合理，体谅，顾到别人，不严格要求合法的权利。这与私图好争、贪图虚荣，（<a class=vsref href=../1105.htm#3 target=ver>二3</A>，）并发怨言、起争论（<a class=vsref href=../1105.htm#14 target=ver>二14</A>）相对，乃是基督自己从信徒活出的优越美德。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　在空间和时间上都是近的。就空间说，主对我们是近的，是很便当的帮助；就时间说，主与我们是近的，不久就要来。</td></tr>
</table>
