<tr><td class=td width=150><a name=01>民 <a class=vsref href=../129.htm target=chap>12章</a> <a class=vsref href=../129.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　米利暗患了痲疯，这是神行政的对付。神惩罚米利暗而不惩罚亚伦，因为这次背叛可能是米利暗领头、鼓动的。再者，女子背叛是特别不合宜的，所以神惩罚米利暗，以警告并警戒以色列人中所有的女子，不可跟随米利暗。（参<a class=vsref href=../1073.htm#3 target=ver>林前十一3</A>，<a class=vsref href=../1102.htm#22 target=ver>弗五22～24</A>。）</td></tr>
