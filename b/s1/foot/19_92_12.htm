<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../570.htm target=chap>92章</a> <a class=vsref href=../570.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　住在神里面，在祂殿中生活，以祂作一切的另一个结果是，我们稳固的栽植于祂的殿中，并在祂神圣生命的丰富里发旺，到一个地步，甚至我们年老的时候，仍要结果子。（<a class=vsref href=../570.htm#12 target=ver>12～14</A>。）</td></tr>
