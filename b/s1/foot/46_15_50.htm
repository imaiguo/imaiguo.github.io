<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#50 target=ver>50节</a> 注1</A></td></tr><tr><td class=td1>　　血和肉是属魂身体的组成成分。这身体是朽坏的，没有资格承受不朽坏之神的国。朽坏的不能承受不朽坏的。我们朽坏的身体必须复活成为不朽坏的，使我们可以在复活里承受不朽坏之神的国。</td></tr>
