<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　大灾难（<a class=vsref href=../953.htm#21 target=ver>太二四21</A>）期间所传永远的福音,与召会时代所传恩典的福音（<a class=vsref href=../1038.htm#24 target=ver>徒二十24</A>）不同。恩典福音的基本内容是悔改归向神，并信入主耶稣，（<a class=vsref href=../1038.htm#21 target=ver>徒二十21</A>，）使人的罪得赦免，重生成为神的儿女。（<a class=vsref href=../997.htm#47 target=ver>路二四47</A>，<a class=vsref href=../998.htm#12 target=ver>约一12</A>。）永远福音的基本内容是叫人敬畏神、敬拜神，使他们不受迷惑跟随敌基督，并被带回，真正敬拜那创造天地的神。（<a class=vsref href=../1181.htm#7 target=ver>7</A>。）今天在地上，惟独人有权利传恩典的福音；（<a class=vsref href=../1028.htm#3 target=ver>徒十3～6</A>；）但到了这世代结束时，永远的福音要由天使在天空传扬。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　直译，坐。</td></tr>
