<tr><td class=td width=150><a name=01>玛 <a class=vsref href=../928.htm target=chap>3章</a> <a class=vsref href=../928.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　基督来时也如炼金之人的火，如漂布之人的碱，祂要炼净并洁净利未子孙，主要的是祭司，使他们将正当的供物献给神。（<a class=vsref href=../928.htm#2 target=ver>2～4</A>。）在千年国时，悔改的犹太人借着新约得重生，就要作祭司照顾列国；（<a class=vsref href=../681.htm#2 target=ver>赛二2～3</A>，<a class=vsref href=../919.htm#20 target=ver>亚八20～23</A>；）为此，他们需要多得炼净和洁净。所以，基督第二次来临时，要更新、圣别、变化以色列，使他们作祂炼净并洁净的祭司。</td></tr>
