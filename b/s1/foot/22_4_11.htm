<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../675.htm target=chap>4章</a> <a class=vsref href=../675.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　基督享受从她嘴唇所出的话如同新蜜（为着复兴软弱的人—<a class=vsref href=../250.htm#24 target=ver>撒上十四24～29</A>，）并她舌下的话如同蜜和奶（为着复兴软弱的人，并喂养未成熟的人—<a class=vsref href=../1065.htm#1 target=ver>林前三1～2</A>，<a class=vsref href=../1153.htm#2 target=ver>彼前二2</A>。）祂也享受她行为（衣服—<a class=vsref href=../1186.htm#8 target=ver>启十九8</A>）的香气，如同升天（利巴嫩—见<a class=vsref href=22_4_8.htm#02 target=foot>8注2</A>）的香气。</td></tr>
