<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　嫉妒、争竞是肉体性情的表现和特征。因此，嫉妒、争竞表明在肉体里的人是属肉体的，照着人的样子而行。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　每个堕落的人都是肉体。（<a class=vsref href=../1049.htm#20 target=ver>罗三20</A>，<a class=vsref href=../1093.htm#16 target=ver>加二16</A>与<a class=vsref href=48_2_16.htm#02 target=foot>注2</A>。）因此，照着人的样子就是照着肉体。哥林多的信徒嫉妒争竞，是照着堕落之人的肉体而行，不是照着神所重生之人的灵而行；因此他们就成为属肉体的，而不是属灵的，是照着人而行，不是照着神而行。</td></tr>
