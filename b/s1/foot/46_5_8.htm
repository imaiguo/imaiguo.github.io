<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　这里的节指除酵节，是逾越节的延续。（<a class=vsref href=../62.htm#15 target=ver>出十二15～20</A>。）这节期共有七日，即一段完全的期间，表征我们基督徒生活的整个期间，从悔改之日到被提之日。这是很长的节期，我们守这节，不可用旧酵，就是旧性情的罪，乃要用无酵饼，就是新性情的基督，作我们的滋养和享受。惟有祂是纯诚真实的生命供应，绝对纯净，没有搀杂，并且满了实际。节期乃是享受筵席的时候。整个基督徒的生活都该是这样的节期，这样享受基督作我们的筵席，作我们生命丰富的供应。</td></tr>
