<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1180.htm target=chap>13章</a> <a class=vsref href=../1180.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　兽的数字就是人的数字。这人是该撒尼罗，也就是要来的敌基督。（见<a class=vsref href=66_17_8.htm#01 target=foot>十七8注1</A>，<a class=vsref href=66_17_10.htm#01 target=foot>10注1</A>，<a class=vsref href=66_17_11.htm#01 target=foot>11注1</A>。）该撒尼罗的名字，希伯来文字母所代表的数字，是六百六十六，如图。<BR><BR>　启示录写于罗马帝国时期，因此约翰没有题尼罗的名字，却用数字指明，所以需要有智慧才能明白。</td></tr>
