<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　保罗是一个在基督里的人，（<a class=vsref href=../1090.htm#2 target=ver>林后十二2</A>，）他盼望给人看出他是在基督里面。现在他宣告，他在那加他能力的基督里面，凡事都能作。这是他对基督的经历包罗并总结的话。主在<a class=vsref href=../1012.htm#5 target=ver>约十五5</A>说到我们与祂生机的联结，说，“离了我，你们就不能作什么。”保罗在这里是从正面说这事。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　意使人在里面有动力。基督住在我们里面，（<a class=vsref href=../1108.htm#27 target=ver>西一27</A>，）祂加我们能力，使我们有动力，不是从外面，乃是从里面。借着这样里面的加力，保罗在基督里面凡事都能作。</td></tr>
</table>
