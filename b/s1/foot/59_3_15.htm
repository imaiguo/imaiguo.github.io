<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1149.htm target=chap>3章</a> <a class=vsref href=../1149.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　指怀着苦毒的嫉妒和私图好争而夸口并说谎抵挡真理（<a class=vsref href=../1149.htm#14 target=ver>14</A>）的智慧。</td></tr>
