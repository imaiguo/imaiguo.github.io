<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../1072.htm#21 target=ver>十21</A>，主的晚餐称为主的筵席。主的筵席所著重的，乃是交通于祂的血和祂的身体，（<a class=vsref href=../1072.htm#16 target=ver>十16～17</A>，）有分于主，彼此在交通里享受主；主的晚餐所强调的，乃是对主的记念。（<a class=vsref href=../1073.htm#24 target=ver>24～25</A>。）在主的筵席里，我们领受祂的身体和祂的血，作我们的享受；在主的晚餐里，我们记念祂，使祂得着享受。</td></tr>
