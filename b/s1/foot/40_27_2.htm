<tr><td class=td width=150><a name=01>太 <a class=vsref href=../956.htm target=chap>27章</a> <a class=vsref href=../956.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　彼拉多是罗马所任命的总督，于主后二十六至三十五年间，作该撒提庇留在犹太地（巴勒斯坦）的地方官。他不公正的将主耶稣交给人钉十字架后不久，他的统治突告结束。他被放逐并且自杀了。<BR><BR>　犹太宗教徒用阴谋使外邦政客与他们合作，杀害主耶稣。</td></tr>
