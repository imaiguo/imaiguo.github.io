<tr><td class=td width=150><a name=01>创 <a class=vsref href=../24.htm target=chap>24章</a> <a class=vsref href=../24.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　利百加贞洁、仁慈又殷勤。她在决定接受以撒为她丈夫的事上，也是绝对的，（<a class=vsref href=../24.htm#57 target=ver>57～58</A>，<a class=vsref href=../24.htm#61 target=ver>61</A>，）并且她服从以撒。（<a class=vsref href=../24.htm#64 target=ver>64～65</A>。）如此，她是召会作基督新妇，妻子，一个绝佳的豫表。</td></tr>
