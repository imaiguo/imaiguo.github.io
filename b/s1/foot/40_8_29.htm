<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　王自称人子，（<a class=vsref href=../937.htm#20 target=ver>20</A>，）但鬼称祂神的儿子，试诱祂离开人子的地位。（见<a class=vsref href=40_4_3.htm#02 target=foot>四3注2</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　直译，这与我们与你何干？（希伯来成语。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#29 target=ver>29节</a> 注3</A></td></tr><tr><td class=td1>　　含示神已经定了时候，叫鬼受苦。鬼也知道那时候，就是千年国以后，直到永远。（见<a class=vsref href=66_20_13.htm#01 target=foot>启二十13注1</A>。）</td></tr>
