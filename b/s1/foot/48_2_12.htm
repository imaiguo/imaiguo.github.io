<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　从雅各，意即从在耶路撒冷的召会。这也指明当时在耶路撒冷的使徒中，为首的是雅各，不是彼得。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　这违反犹太人遵守律法规条的习惯。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　这证明当时彼得在纯正的基督徒信仰上非常软弱。在<a class=vsref href=../1028.htm#1 target=ver>徒十</a>，彼得曾从天上领受极清楚的异象，该与外邦人有交通，他也领头去行。现今却因怕奉割礼的人，就退去不和外邦人一同吃饭，这是何等的软弱、退后！难怪他失去了在使徒中领头的身分。</td></tr>
</table>
