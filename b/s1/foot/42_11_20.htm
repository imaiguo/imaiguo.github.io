<tr><td class=td width=150><a name=01>路 <a class=vsref href=../984.htm target=chap>11章</a> <a class=vsref href=../984.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　希伯来用语。指头（<a class=vsref href=../984.htm#46 target=ver>46</A>）比手和膀臂都小。赶鬼并不需要神的手，（<a class=vsref href=../1007.htm#28 target=ver>约十28～29</A>，）也不需要神的膀臂；（<a class=vsref href=../732.htm#1 target=ver>赛五三1</A>；）只要神的指头，就足有能力赶鬼。然而，这仍是靠神的灵作的。（<a class=vsref href=../941.htm#28 target=ver>太十二28</A>。）</td></tr>
