<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../486.htm target=chap>8章</a> <a class=vsref href=../486.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　人是神创造里中心的对象，以成就祂的经纶，完成祂的心愿。<a class=vsref href=../486.htm#4 target=ver>4～6</A>节所写关于人的事，先在<a class=vsref href=../1.htm#26 target=ver>创一26～28</A>题到，然后在<a class=vsref href=../1135.htm#6 target=ver>来二6～8</A>引用。这三处经文启示在三个阶段里的人：首先是在<a class=vsref href=../1.htm#26 target=ver>创一26</A>，在神的创造里，神所创造的人；第二是在本节，在人的堕落里，撒但所掳掠的人；第三是在<a class=vsref href=../1135.htm#6 target=ver>来二6</A>，为着完成神的救赎，成为肉体的那人基督。这样的人是神在祂的经纶里所顾念，并在祂成为肉体时所眷顾的。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../486.htm target=chap>8章</a> <a class=vsref href=../486.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　神在天上首先顾念人，然后祂借着成为肉体成为人（<a class=vsref href=../486.htm#5 target=ver>5上</A>，<a class=vsref href=../998.htm#14 target=ver>约一14</A>，<a class=vsref href=../1105.htm#7 target=ver>腓二7</A>）来眷顾人。如此，祂将天带到地，将地联于天，使二者成为一。（<a class=vsref href=../998.htm#51 target=ver>约一51</A>。）</td></tr>
</table>
