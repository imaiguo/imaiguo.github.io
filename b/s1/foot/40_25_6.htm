<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　半夜，表征这黑暗世代（黑夜）中最黑暗的时刻；那将是这世代的末了，大灾难的时候。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　喊叫，表征天使长的声音。（<a class=vsref href=../1115.htm#16 target=ver>帖前四16</A>。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　原文与<a class=vsref href=../954.htm#1 target=ver>1</A>节者不同。<a class=vsref href=../954.htm#1 target=ver>1</A>节者指独自、秘密的迎接，此节者指计划、仪式的公开迎接。</td></tr>
