<tr><td class=td width=150><a name=01>哀 <a class=vsref href=../801.htm target=chap>4章</a> <a class=vsref href=../801.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　耶利米完全以属人的方式写这首哀歌。他的同情、他的爱、他的忧伤和他的哭泣，完全是属人的。在此他对以色列的属人感觉，导致他对以东生发属人的嫉妒。耶利米不高兴以东享受平安，而以色列却遭受神的惩罚。所以，他照着属人的感觉，宣告神要追讨以东的罪孽，揭露他们的罪。</td></tr>
