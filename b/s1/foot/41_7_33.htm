<tr><td class=td width=150><a name=01>可 <a class=vsref href=../964.htm target=chap>7章</a> <a class=vsref href=../964.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　或，插入。奴仆救主将指头探入聋子的耳朵，表征对付他听话的器官；（参<a class=vsref href=../729.htm#4 target=ver>赛五十4～5</A>，<a class=vsref href=../469.htm#14 target=ver>伯三三14～16</A>；）用唾沫抹他的舌头，表征用祂口里出来的话，涂抹哑吧说话的器官。这就是祂的医治。（见<a class=vsref href=41_1_31.htm#01 target=foot>一31注1</A>。）</td></tr>
