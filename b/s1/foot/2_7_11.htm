<title>出埃及记七章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../57.htm target=chap>7章</a> <a class=vsref href=../57.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　埃及行法术的可比作世界上的哲学家。属世的哲学家可能教导类似福音所传扬的事，也暴露世界生活的结局乃是死，（<a class=vsref href=../57.htm#22 target=ver>22</A>，见<a class=vsref href=2_7_17.htm#01 target=foot>17注1</A>，）但他们无法挪去死；只有福音能除去死。（参<a class=vsref href=../58.htm#8 target=ver>八8～13</A>。）就如亚伦的杖吞了行法术者的杖，（<a class=vsref href=../57.htm#12 target=ver>12</A>，）福音也吞没世上所有的哲学。</td></tr>
</table>
