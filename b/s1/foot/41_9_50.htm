<tr><td class=td width=150><a name=01>可 <a class=vsref href=../966.htm target=chap>9章</a> <a class=vsref href=../966.htm#50 target=ver>50节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_5_13.htm#02 target=foot>太五13注2</A>。这话在这里的应用，与<a class=vsref href=../934.htm#13 target=ver>太五13</A>，<a class=vsref href=../987.htm#34 target=ver>路十四34</A>的应用不同。在马太和路加，盐是描绘信徒对世界的影响，是为着腌败坏的世界；这里的盐与炼净的火是同位语，是为着腌犯罪的信徒，就如神在今世对犯罪信徒所施行的惩治。因此，信徒里面应当有盐，使他们得以炼净，不仅脱离罪，也脱离一切分裂的因素，（就如急躁的约翰禁止不同的弟兄，并争论谁为大，）使他们能和平相处。这样炼净的盐，炼净信徒的言语，使他们能和平相处，（<a class=vsref href=../1111.htm#6 target=ver>西四6</A>，）不像约翰对与他不同的弟兄所说的话一样。因此，整段话（<a class=vsref href=../966.htm#38 target=ver>38～50</A>）是论到奴仆救主教导信徒要为合一而包容。</td></tr>
