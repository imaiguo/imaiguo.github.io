<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../919.htm target=chap>8章</a> <a class=vsref href=../919.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　在复兴的时候，外邦人必来到以色列，恳求耶和华的恩，以色列人必作他们的祭司。（<a class=vsref href=../919.htm#20 target=ver>20～23</A>，<a class=vsref href=../681.htm#2 target=ver>赛二2～3</A>，<a class=vsref href=../740.htm#6 target=ver>六一6</A>。）犹太人在主回来时得了拯救，（<a class=vsref href=../923.htm#10 target=ver>十二10</A>，<a class=vsref href=../1057.htm#26 target=ver>罗十一26～27</A>，）之后他们就成为祭司，教导悔改的万民。那时，以色列全民将成为祭司的体系，如此就应验了<a class=vsref href=../69.htm#6 target=ver>出十九6</A>所说神原初的心意。他们要教导外邦人（万民）认识神的道路和神的身位，也要教导万民敬拜事奉神。他们是祭司，要将万民带进神的面光中，使万民蒙光照，受改正，得着神的恩惠，享受神一切的丰富。<a class=vsref href=../919.htm#20 target=ver>20～23</A>节的豫言，是对以色列人所说鼓励的话。见<a class=vsref href=23_2_3.htm#02 target=foot>赛二3注2</A>。</td></tr>
</table>
