<tr><td class=td width=150><a name=01>利 <a class=vsref href=../117.htm target=chap>27章</a> <a class=vsref href=../117.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　成为圣别就是分别为圣归给神，因而属于神，成为祂的产业。所献的牲畜不可交换，也不可替换，（<a class=vsref href=../117.htm#10 target=ver>10上</A>，）指明我们一旦把自己奉献给神，就不能改变身分。东西一旦摆在祭坛上奉献给神，就不能收回。若有替换，所许的与替换的都要成为圣别；（<a class=vsref href=../117.htm#10 target=ver>10下</A>；）意即二者都要属于神。这指明神切切渴望我们的奉献。</td></tr>
