<tr><td class=td width=150><a name=01>太 <a class=vsref href=../945.htm target=chap>16章</a> <a class=vsref href=../945.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　基督看出，阻挠祂背十字架的不是彼得，乃是撒但。这启示我们，那不肯背十字架天然的人，与撒但乃是一。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../945.htm target=chap>16章</a> <a class=vsref href=../945.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　或，你是我的陷阱。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../945.htm target=chap>16章</a> <a class=vsref href=../945.htm#23 target=ver>23节</a> 注3</A></td></tr><tr><td class=td1>　　当我们不思念神的事，只思念人的事时，我们就成了撒但，在主完成神定旨的路上，成了绊跌主的。</td></tr>
