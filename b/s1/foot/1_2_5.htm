<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　直译，田间的草木。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　这表征没有人凭着人的劳苦与神同工，与神的神圣工作配合。（参<a class=vsref href=../1002.htm#17 target=ver>约五17</A>，<a class=vsref href=../1065.htm#9 target=ver>林前三9</A>。）当人劳苦以配合神的工作，神就有立场降雨（表征祂生命的灵—<a class=vsref href=../878.htm#23 target=ver>珥二23</A>，<a class=vsref href=../878.htm#28 target=ver>28～29</A>，）与人（地上的尘土—<a class=vsref href=../2.htm#7 target=ver>7</A>）调和，以产生生命。</td></tr>
</table>
