<tr><td class=td width=150><a name=01>太 <a class=vsref href=../946.htm target=chap>17章</a> <a class=vsref href=../946.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　君王的儿子总是免纳关税或丁税的。半舍客勒是神百姓纳给神殿用的。基督既是神的儿子，就可以免纳。因此，这与彼得对这事的回答相反。<BR><BR>　彼得已经得到关于基督是神儿子的启示，（<a class=vsref href=../945.htm#16 target=ver>十六16～17</A>，）也看见了神儿子的异象。（<a class=vsref href=../946.htm#5 target=ver>5</A>。）如今，在应用时，他被收丁税之人的问题摆到试验中。他在回答时失败了，因为他忘了他所得着的启示和所看见的异象。他忘了主是神的儿子，不必纳丁税给祂父的殿。</td></tr>
