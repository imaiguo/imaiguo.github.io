<tr><td class=td width=150><a name=01>创 <a class=vsref href=../8.htm target=chap>8章</a> <a class=vsref href=../8.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　坛是基督十字架的豫表，所献的是基督不同方面的豫表。（<a class=vsref href=../91.htm#1 target=ver>利一</a>～<a class=vsref href=../97.htm#1 target=ver>七</a>与注。）筑坛与在其上献祭，表征借着十字架将基督献给神。在召会生活里，我们必须作的头一件事，不是为神作工，乃是上十字架被了结；然后我们需要经历基督，并将我们在不同方面所经历的基督献给神，使神得着满足。见<a class=vsref href=2_29_38.htm#01 target=foot>出二九38注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../8.htm target=chap>8章</a> <a class=vsref href=../8.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=3_1_3.htm#01 target=foot>利一3注1</A>。</td></tr>
