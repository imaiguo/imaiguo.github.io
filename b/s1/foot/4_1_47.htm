<tr><td class=td width=150><a name=01>民 <a class=vsref href=../118.htm target=chap>1章</a> <a class=vsref href=../118.htm#47 target=ver>47节</a> 注1</A></td></tr><tr><td class=td1>　　利未人没有数点在军队中。（<a class=vsref href=../118.htm#47 target=ver>47～49</A>，<a class=vsref href=../119.htm#33 target=ver>二33</A>。）他们被指派服事见证的帐幕，并在帐幕四围安营，使以色列人不得接触帐幕。（<a class=vsref href=../118.htm#50 target=ver>50～53</A>。）<BR><BR>　争战的以色列人对服事的利未人是外在的护卫，而利未人是为着神的见证。被编组的以色列人豫表召会作团体的战士，为着神的见证争战。（<a class=vsref href=../1103.htm#10 target=ver>弗六10～20</A>。）利未人也豫表召会事奉神的这一面。为着争战，信徒是团体的战士；为着事奉，信徒是利未人，甚至是祭司。（<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>，<a class=vsref href=../1153.htm#9 target=ver>9</A>。）</td></tr>
