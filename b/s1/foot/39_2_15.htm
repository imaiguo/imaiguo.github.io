<tr><td class=td width=150><a name=01>玛 <a class=vsref href=../927.htm target=chap>2章</a> <a class=vsref href=../927.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　在婚姻上神使丈夫与妻子成为一，以产生‘属神的后裔，’就是敬虔的儿女。</td></tr>
<tr><td class=td width=150><a name=02>玛 <a class=vsref href=../927.htm target=chap>2章</a> <a class=vsref href=../927.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　我们的灵是我们行为的源头。神关切我们的灵，（<a class=vsref href=../923.htm#1 target=ver>亚十二1</A>，）而我们必须留意我们的灵。（参<a class=vsref href=../1042.htm#16 target=ver>徒二四16</A>，<a class=vsref href=../1054.htm#4 target=ver>罗八4～6</A>，<a class=vsref href=../1080.htm#13 target=ver>林后二13</A>。）</td></tr>
