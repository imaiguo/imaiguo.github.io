<tr><td class=td width=150><a name=01>利 <a class=vsref href=../105.htm target=chap>15章</a> <a class=vsref href=../105.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　直译，肉体。全章同，<a class=vsref href=../105.htm#7 target=ver>7</A>节的‘身体’亦同。我们的身体就是我们这个人，我们的构成。因此，我们身上的漏泄，乃是从我们这人，从我们的构成出来的。从人身上漏泄的不洁，（<a class=vsref href=../105.htm#2 target=ver>2～3</A>，）表征凡从人天然生命出来的，无论善恶，都是不洁的。（参<a class=vsref href=../945.htm#21 target=ver>太十六21～24</A>，<a class=vsref href=../1053.htm#18 target=ver>罗七18</A>。）</td></tr>
