<tr><td class=td width=150><a name=01>民 <a class=vsref href=../137.htm target=chap>20章</a> <a class=vsref href=../137.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人在行程中有许多失败。民数记给我们看见，那些失败的结果乃是死，不仅有一般以色列人的死，（<a class=vsref href=../128.htm#1 target=ver>十一1</A>，<a class=vsref href=../128.htm#33 target=ver>33～34</A>，<a class=vsref href=../131.htm#36 target=ver>十四36～37</A>，<a class=vsref href=../131.htm#45 target=ver>45</A>，<a class=vsref href=../133.htm#32 target=ver>十六32～33</A>，<a class=vsref href=../142.htm#3 target=ver>二五3～9</A>，）也有米利暗、（<a class=vsref href=../137.htm#1 target=ver>1</A>、）亚伦（<a class=vsref href=../137.htm#23 target=ver>23～29</A>）和摩西的死。（<a class=vsref href=../144.htm#12 target=ver>二七12～14</A>。）这对我们该是一个警告；我们应该谨慎不可失败，因为失败导致死亡，有些甚至导致肉身的死亡。（参<a class=vsref href=../1023.htm#1 target=ver>徒五1～11</A>，<a class=vsref href=../1073.htm#27 target=ver>林前十一27～30</A>，<a class=vsref href=../1164.htm#16 target=ver>约壹五16</A>。）</td></tr>
