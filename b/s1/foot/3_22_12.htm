<tr><td class=td width=150><a name=01>利 <a class=vsref href=../112.htm target=chap>22章</a> <a class=vsref href=../112.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../112.htm#12 target=ver>12～13</A>节的话，表征信徒（祭司的女儿）被外人吸引离开，就不能享受升天的基督（举祭。）然而他若割断与外人的关系，不再有任何牵连，并回到召会中，就可恢复对基督的享受。</td></tr>
