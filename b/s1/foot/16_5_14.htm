<tr><td class=td width=150><a name=01>尼 <a class=vsref href=../418.htm target=chap>5章</a> <a class=vsref href=../418.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　省长尼希米是在王的地位上，他在重建耶路撒冷城墙以完成神经纶的事上，居心纯全。他不像以色列和犹大许多的王；他不自私，不寻求自己的利益，也不放纵性欲。所以他有资格享受拔尖的分，就是神向祂选民所应许之美地的君王职分。他不图私利，反将银钱粮食借给百姓，不收取利息，（<a class=vsref href=../418.htm#10 target=ver>10</A>，）并供养别人，目的是为建造城墙。结果，他就为神所用，并从神得着帮助，完成重建耶路撒冷城墙的工作。（<a class=vsref href=../419.htm#15 target=ver>六15</A>～<a class=vsref href=../420.htm#4 target=ver>七4</A>。）尼希米乃是神子民中间领头之人应该如何的榜样。（参<a class=vsref href=../1122.htm#2 target=ver>提前三2～7</A>。）</td></tr>
