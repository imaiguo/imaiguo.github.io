<tr><td class=td width=150><a name=01>可 <a class=vsref href=../968.htm target=chap>11章</a> <a class=vsref href=../968.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　这是由于别人的过犯。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../968.htm target=chap>11章</a> <a class=vsref href=../968.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　我们赦免人的过犯乃是天父赦免我们的根据，在我们祷告时，更是如此。严格说来，我们心中若向什么人怀怨，感觉被人冒犯，或不忘记别人的冒犯，我们就无法祷告。</td></tr>
