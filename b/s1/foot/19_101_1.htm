<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../579.htm target=chap>101章</a> <a class=vsref href=../579.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这里的‘我’是大卫，豫表基督，指明这话是基督向神说的。在本篇，神的受膏者大卫豫表基督是神所膏的人，作王为神管理全地。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../579.htm target=chap>101章</a> <a class=vsref href=../579.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　慈爱和公平，将是基督（在此由大卫所豫表）作王并审判的基础。所以本篇揭示基督如何按慈爱和公平作王管理地，并对付所有的恶人。（<a class=vsref href=../579.htm#1 target=ver>1</A>，<a class=vsref href=../579.htm#6 target=ver>6</A>，<a class=vsref href=../579.htm#8 target=ver>8</A>。）</td></tr>
