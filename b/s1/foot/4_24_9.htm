<tr><td class=td width=150><a name=01>民 <a class=vsref href=../141.htm target=chap>24章</a> <a class=vsref href=../141.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　巴兰没有咒诅神的百姓，反而代表神全然祝福他们。祝福人就是说他好话，积极的说到他。（<a class=vsref href=../1098.htm#3 target=ver>弗一3</A>与<a class=vsref href=49_1_3.htm#03 target=foot>注3</A>，<a class=vsref href=49_1_3.htm#09 target=foot>注9</A>。）我们越为着主的子民赞美祂，在信心里说他们的好话，我们就越把自己摆在神的祝福之下。凡积极说到召会的，都得着祝福；凡消极说到召会的，就把自己摆在咒诅之下。</td></tr>
