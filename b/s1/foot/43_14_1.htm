<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1011.htm target=chap>14章</a> <a class=vsref href=../1011.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　主在这里给门徒看见，祂和神一样。门徒听见祂要离去，就很受搅扰。祂说这话使他们知道，祂是无所不在的神，不受时间和空间的限制。</td></tr>
