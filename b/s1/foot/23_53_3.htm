<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../732.htm target=chap>53章</a> <a class=vsref href=../732.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　基督‘这人主要的不同点，乃是祂的一生满了痛苦的际遇。’（Keil and Delitzsch， 科尔和戴理兹。）基督是完整的神，由耶和华的膀臂，（<a class=vsref href=../732.htm#1 target=ver>1</A>，<a class=vsref href=../730.htm#9 target=ver>五一9</A>，<a class=vsref href=../731.htm#10 target=ver>五二10</A>，）就是神的能力，（<a class=vsref href=../1063.htm#22 target=ver>林前一22～24</A>，）所表征；祂在祂的成肉体里，（<a class=vsref href=../998.htm#1 target=ver>约一1</A>，<a class=vsref href=../998.htm#14 target=ver>14</A>，<a class=vsref href=../1121.htm#5 target=ver>提前二5下</A>，）成了完全的人，由多受痛苦的人所表征。</td></tr>
