<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1142.htm target=chap>9章</a> <a class=vsref href=../1142.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　头一层帐幕，就是圣所，象征旧约；第二层帐幕，就是至圣所，象征新约。现今那封闭至圣所的幔子，借着基督的死已经裂开了，（<a class=vsref href=../956.htm#51 target=ver>太二七51</A>，）因为这死已经把肉体钉了十字架，（<a class=vsref href=../1143.htm#20 target=ver>十20</A>，<a class=vsref href=../1096.htm#24 target=ver>加五24</A>，）至圣所的路也已经显明了。因此，我们无须停留在圣所，就是旧约，也就是我们的魂里；我们必须进入至圣所，就是新约，也就是我们的灵里。这是本书的目标。</td></tr>
