<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　彼得在这里和<a class=vsref href=../1020.htm#32 target=ver>32</A>节说，神叫耶稣复活。他在<a class=vsref href=../1028.htm#40 target=ver>十40～41</A>说同样的事，却加上“祂从死人中复活。”论到主是人，新约告诉我们，神叫祂从死人中复活；（<a class=vsref href=../1054.htm#11 target=ver>罗八11</A>；）论到祂是神，新约告诉我们，祂自己从死人中复活。（<a class=vsref href=../1115.htm#14 target=ver>帖前四14</A>。）这证明祂属人和神圣的双重身分。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　主是神，也是复活，（<a class=vsref href=../998.htm#1 target=ver>约一1</A>，<a class=vsref href=../1008.htm#25 target=ver>十一25</A>，）有不能毁坏的生命。（<a class=vsref href=../1140.htm#16 target=ver>来七16</A>。）祂既是这样一位永活者，死就不能拘禁祂。祂将自己交于死，死却无法扣住祂，反而被祂击败，祂就从死里复活了。</td></tr>
</table>
