<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../758.htm target=chap>13章</a> <a class=vsref href=../758.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　即埃提阿伯人（衣索匹亚人。）以色列离弃了神这活水的源头，泉源，（<a class=vsref href=../747.htm#13 target=ver>二13</A>，）就成为邪恶的；他们有比万物都诡诈、无法医治的心，（<a class=vsref href=../762.htm#9 target=ver>十七9</A>，）并且有不变的罪性，像古实人的皮肤和豹的斑点，是不能改变的。这暴露出堕落之人真实的光景。</td></tr>
