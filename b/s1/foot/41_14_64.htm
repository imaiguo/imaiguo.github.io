<tr><td class=td width=150><a name=01>可 <a class=vsref href=../971.htm target=chap>14章</a> <a class=vsref href=../971.htm#64 target=ver>64节</a> 注1</A></td></tr><tr><td class=td1>　　或，亵渎。瞎眼的反对者因奴仆救主确言祂的神性，而定罪祂是亵渎神，却不晓得他们当时所毁谤、所讥诮的，就是这位神，他们才是真正亵渎神。</td></tr>
