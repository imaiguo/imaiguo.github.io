<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#50 target=ver>50节</a> 注1</A></td></tr><tr><td class=td1>　　马利亚和撒迦利亚都强调神的怜悯，（<a class=vsref href=../974.htm#55 target=ver>55</A>，<a class=vsref href=../974.htm#58 target=ver>58</A>，<a class=vsref href=../974.htm#72 target=ver>72</A>，<a class=vsref href=../974.htm#78 target=ver>78</A>，见<a class=vsref href=58_4_16.htm#02 target=foot>来四16注2</A>与<a class=vsref href=56_3_5.htm#02 target=foot>多三5注2</A>，）他们晓得自己的卑微，（<a class=vsref href=../974.htm#48 target=ver>48</A>，）并卑微的（<a class=vsref href=../974.htm#52 target=ver>52</A>）承认他们不配蒙神的恩惠。</td></tr>
