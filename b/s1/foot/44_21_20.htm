<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1039.htm target=chap>21章</a> <a class=vsref href=../1039.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　或，无数，千千万万。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1039.htm target=chap>21章</a> <a class=vsref href=../1039.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　指明耶路撒冷的犹太信徒，仍然遵守摩西的律法，停留在旧约时代，在犹太教的强烈影响之下，将神新约的经纶与过时的旧约经纶混杂在一起。（见<a class=vsref href=59_1_1.htm#04 target=foot>雅一1注4</A>，<a class=vsref href=59_2_10.htm#01 target=foot>二10注1</A>。）</td></tr>
