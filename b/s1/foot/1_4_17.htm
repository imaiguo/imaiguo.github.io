<tr><td class=td width=150><a name=01>创 <a class=vsref href=../4.htm target=chap>4章</a> <a class=vsref href=../4.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　意，被引进，被献上，被训练。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../4.htm target=chap>4章</a> <a class=vsref href=../4.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　该隐离开神的面之后，（<a class=vsref href=../4.htm#16 target=ver>16</A>，）为着保护和自存，就建造了一座城。他在这城里产生了无神文化。在伊甸园中，神是人的一切—人的保护、维持、供应和娱乐。人失去神，就失去了一切。这迫使人发明人的文化，其主要元素是城为着生存、畜牧为着维生、音乐为着娱乐、以及武器为着防御。（<a class=vsref href=../4.htm#20 target=ver>20～22</A>。）在本章所发明出来的无神文化，要继续发展，直到在大巴比伦达到极点。（<a class=vsref href=../1184.htm#1 target=ver>启十七</a>～<a class=vsref href=../1185.htm#1 target=ver>十八</a>。）</td></tr>
</table>
