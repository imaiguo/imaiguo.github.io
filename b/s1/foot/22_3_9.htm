<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../674.htm target=chap>3章</a> <a class=vsref href=../674.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　在召会时代以后，将有庆祝基督得胜的国度时代，凯旋荣耀的时代。在国度时代，华轿所表征之基督的佳偶，与乘坐者所表征的基督，是在凯旋庆祝的联结里。基督的佳偶是一乘华轿，（为着在白昼，国度时代行动—<a class=vsref href=../1157.htm#19 target=ver>彼后一19</A>，）作基督的乘具，是基督自己用复活、拔高、并尊贵的人性（利巴嫩木）制造的，有神的性情（金）为其基底，基督的救赎（银）为其支柱，基督的王权（紫色）为其座位。（<a class=vsref href=../674.htm#9 target=ver>9～10</A>。）华轿里面所铺的，是寻求基督者（众女子）的爱情，表征基督的佳偶在基督身体的原则里，在爱里与所有寻求基督者是一。</td></tr>
