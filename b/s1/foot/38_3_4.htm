<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../914.htm target=chap>3章</a> <a class=vsref href=../914.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　基督作为耶和华的使者来成全约书亚，脱去他身上污秽的衣服，使他的罪孽离开他。约书亚还要穿上华美的衣袍，就是适合他大祭司职任与身分的衣服。这些衣服表征基督在祂神圣荣耀与属人美丽中的彰显。（<a class=vsref href=../78.htm#2 target=ver>出二八2</A>与<a class=vsref href=2_28_2.htm#01 target=foot>注</A>。）</td></tr>
