<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　这不该指主的回来，乃该指当祂用口中出来击杀的话，审判堕落的召会时，要来与堕落召会中尼哥拉党的教师争战。然而，由在别迦摩的召会所豫表的属世召会，产生了由在推雅推喇的召会所豫表的罗马天主教，并且由这堕落的召会所带进之世俗、邪恶的东西，都要存留在罗马天主教里，直到主回来施行祂完全的审判。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　直译，与他们争战。</td></tr>
