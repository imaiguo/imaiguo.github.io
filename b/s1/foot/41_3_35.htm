<tr><td class=td width=150><a name=01>可 <a class=vsref href=../960.htm target=chap>3章</a> <a class=vsref href=../960.htm#35 target=ver>35节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_12_50.htm#01 target=foot>太十二50注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../960.htm target=chap>3章</a> <a class=vsref href=../960.htm#35 target=ver>35节</a> 注2</A></td></tr><tr><td class=td1>　　奴仆救主借着福音的服事，把信祂的罪人作成祂属灵的亲属，成为神家里（<a class=vsref href=../1136.htm#5 target=ver>来三5</A>）的许多弟兄，（<a class=vsref href=../1054.htm#29 target=ver>罗八29</A>，<a class=vsref href=../1135.htm#11 target=ver>来二11</A>，）并为着建造祂奥秘身体的许多肢体，（<a class=vsref href=../1102.htm#30 target=ver>弗五30</A>，<a class=vsref href=../1074.htm#12 target=ver>林前十二12</A>，）以实行神的旨意。</td></tr>
