<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　旧约为神说话（申言）的原则，是“耶和华如此说。”（<a class=vsref href=../689.htm#24 target=ver>赛十24</A>，<a class=vsref href=../729.htm#1 target=ver>五十1</A>，<a class=vsref href=../747.htm#2 target=ver>耶二2</A>，<a class=vsref href=../804.htm#4 target=ver>结二4</A>。）但新约话成肉体的原则，是“我（说话的人）吩咐。”说话的人与主是一。因此，他也说，“不是我吩咐，乃是主吩咐。”吩咐的原文也可译作命令。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　这指明两件事：(一)使徒与主是一，因此，主吩咐他所吩咐的；(二)他的吩咐，就是主的吩咐。保罗在这里所吩咐的，主在<a class=vsref href=../934.htm#31 target=ver>太五31～32</A>，<a class=vsref href=../948.htm#3 target=ver>十九3～9</A>的确吩咐过，离婚根本是主所不许可的。</td></tr>
</table>
