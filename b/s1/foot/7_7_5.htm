<tr><td class=td width=150><a name=01>士 <a class=vsref href=../218.htm target=chap>7章</a> <a class=vsref href=../218.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　喝水是人日常一项基本的需要。神借着观察人如何顾到他们的需要来试验人。拣选三百人这件事强调，为着神的定旨牺牲个人的权益和享受。这三百位用手捧着舔水的人，在解渴上约束自己；他们和基甸一样，甘愿牺牲，好为神所用。那些屈膝跪下喝水，没有节制的人，乃是顾到自己的需要，远过于神的需要，神就打发他们回家。（参<a class=vsref href=../1127.htm#4 target=ver>提后二4</A>。）</td></tr>
