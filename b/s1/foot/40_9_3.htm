<tr><td class=td width=150><a name=01>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_2_4.htm#01 target=foot>二4注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　经学家自以为认识圣经，认为只有神有权柄赦免罪；在他们眼中，耶稣不过是个人，所以听见祂说，你的罪赦了，就认为祂亵渎神。这指明他们不认识主就是神。他们说这样的话，就弃绝了属天国度的王。这是犹太宗教首领第一次的弃绝。</td></tr>
