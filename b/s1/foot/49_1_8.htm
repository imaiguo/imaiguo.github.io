<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　智慧是在神里面所用以计划并定意关乎我们之意愿的；明达是神智慧的应用。神首先用祂的智慧计划并定意，然后用明达应用祂为我们所计划并定意的。智慧主要的是为着神在永远里的计划，明达主要的是为着神在时间里计划的执行。神在永远里用祂的智慧所计划的，现今在时间里用祂的明达来执行。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　神的恩典不仅是丰富的，（<a class=vsref href=../1098.htm#7 target=ver>7</A>，）更是洋溢的，使我们成为神的基业，（<a class=vsref href=../1098.htm#11 target=ver>11</A>，）并使我们够资格承受神一切的所是。（<a class=vsref href=../1098.htm#14 target=ver>14</A>。）</td></tr>
</table>
