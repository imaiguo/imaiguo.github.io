<title>提摩太后书一章9节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　神不仅救我们来享受祂的福，更以圣召（为着特定目标的呼召）召我们，为要完成祂的定旨。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　定旨乃是神按祂旨意所定的计划，要把我们放在基督里，使我们与祂成为一，有分于祂的生命和地位，好成为祂的见证。恩典乃是神在祂生命里所给我们的供应，使我们活出祂的定旨。</td></tr>
<tr><td class=td width=150><a name=03>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　即世界起始之前。在基督里赐给我们的恩典，是在世界起始之前就赐给我们的。这是确定且不动摇的根基，能坚固的立住，抵挡那下坡的流，并暴露仇敌毫无能力反对神永远的定旨。使徒为了加强提摩太，将他们的职事联于这一点。</td></tr>
</table>
