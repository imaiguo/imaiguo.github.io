<tr><td class=td width=150><a name=01>何 <a class=vsref href=../871.htm target=chap>9章</a> <a class=vsref href=../871.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　这是指出埃及的时候，那时神看以色列为幼年的妻子。（<a class=vsref href=../747.htm#2 target=ver>耶二2</A>。）然而，这妻子长大时，却离弃神转向巴力，来到巴力毗珥（以毗珥的偶像巴力为名之城—<a class=vsref href=../142.htm#3 target=ver>民二五3</A>，<a class=vsref href=../584.htm#28 target=ver>诗一○六28</A>，）分别自己归与那可羞耻的（偶像，）就成为可憎之物，与他们所爱的人（偶像）一样。</td></tr>
