<tr><td class=td width=150><a name=01>创 <a class=vsref href=../6.htm target=chap>6章</a> <a class=vsref href=../6.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　挪亚就像他的曾祖父以诺（<a class=vsref href=../5.htm#22 target=ver>五22～24</A>）一样，因信与神同行，（<a class=vsref href=../1144.htm#7 target=ver>来十一7</A>，）这信就是神的神圣元素传输并注入到他里面，成为他相信的能力。（<a class=vsref href=../1049.htm#22 target=ver>罗三22</A>与<a class=vsref href=45_3_22.htm#01 target=foot>注</A>。）结果，他成为承受神义的人，（参<a class=vsref href=../1050.htm#3 target=ver>罗四3</A>，<a class=vsref href=../1050.htm#9 target=ver>9</A>，）并成为传扬义的人，（<a class=vsref href=../1158.htm#5 target=ver>彼后二5</A>，）对抗那邪恶的世代。挪亚的义加强了神的立场，来执行祂对那不敬虔世代的审判。</td></tr>
