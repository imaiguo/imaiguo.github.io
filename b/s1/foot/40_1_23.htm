<tr><td class=td width=150><a name=01>太 <a class=vsref href=../930.htm target=chap>1章</a> <a class=vsref href=../930.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　这位童女之子，就是<a class=vsref href=../3.htm#15 target=ver>创三15</A>所豫言女人的后裔。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../930.htm target=chap>1章</a> <a class=vsref href=../930.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　耶稣这名是神所起的，以马内利是人所称的，意即神与我们同在。救主耶稣就是神与我们同在。祂是神，也是神成肉体，住在我们中间。（<a class=vsref href=../998.htm#14 target=ver>约一14</A>。）祂不仅是神，也是神与我们同在。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../930.htm target=chap>1章</a> <a class=vsref href=../930.htm#23 target=ver>23节</a> 注3</A></td></tr><tr><td class=td1>　　基督是以马内利，不仅在世为人时与我们同在，就是祂升天后，每逢我们被聚集到祂的名里，祂也与我们同在。（<a class=vsref href=../947.htm#20 target=ver>十八20</A>。）不但如此，祂还要天天与我们同在，直到这世代的终结。（<a class=vsref href=../957.htm#20 target=ver>二八20</A>。）</td></tr>
