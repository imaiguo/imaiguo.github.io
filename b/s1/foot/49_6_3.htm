<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　直译，尊敬。尊敬与顺从不同。顺从指行为，尊敬指态度。儿女可能顺从父母，却不尊敬父母。要尊敬父母，需要一种尊敬的态度，尊敬的灵。作儿女的，都需要学习顺从父母，同时也尊敬他们。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　“亨通”是在物质祝福上兴隆，“长寿”是长命。得亨通和长寿，是神给尊敬父母之人今世的祝福。你若希望延长年日，得享福乐，就要学习顺从并尊敬你的父母。要孝敬父母，乃是第一条带应许的诫命。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　直译，地。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　这不只是第一条带应许的诫命，也是第一条关于人与人之关系的诫命。（<a class=vsref href=../70.htm#12 target=ver>出二十12</A>。）</td></tr>
