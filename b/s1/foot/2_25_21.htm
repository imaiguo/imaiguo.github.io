<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　基路伯和遮罪盖是用纯金作的，（<a class=vsref href=../75.htm#17 target=ver>17～18</A>，）表征基督是神荣耀的光辉，（<a class=vsref href=../1134.htm#3 target=ver>来一3上</A>，）其照耀是神圣的。金的遮罪盖安在皂荚木的约柜（<a class=vsref href=../75.htm#10 target=ver>10</A>）上边，表征基督的人性而非祂的神性，是祂彰显神圣性情之荣耀的基础。见<a class=vsref href=2_25_10.htm#01 target=foot>10注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=2_25_16.htm#01 target=foot>16注1</A>。</td></tr>
