<tr><td class=td width=150><a name=01>出 <a class=vsref href=../63.htm target=chap>13章</a> <a class=vsref href=../63.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　凡头生的，无论是人或牲畜，要蒙拯救脱离神的审判，都必须被逾越节的羊羔所赎。（<a class=vsref href=../62.htm#12 target=ver>十二12～13</A>。）这里，凡头生的，无论是驴或人，要分别为圣归神，都必须用羊羔代赎。这是因为驴和人在神眼中都是不洁净的，不能献给神使祂满足。（<a class=vsref href=../101.htm#1 target=ver>利十一1～8</A>，<a class=vsref href=../102.htm#1 target=ver>十二1～8</A>。）因此，驴和人需要再次代赎，才得以分别为圣。这表明我们天然的生命必须被基督顶替。为着得救和圣别，我们都需要基督作我们的代替。（<a class=vsref href=../1154.htm#18 target=ver>彼前三18上</A>，<a class=vsref href=../1093.htm#20 target=ver>加二20</A>。）</td></tr>
