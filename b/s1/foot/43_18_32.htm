<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1015.htm target=chap>18章</a> <a class=vsref href=../1015.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　直译，以怎样的死而死。犹太人处决罪犯，是用石头打死。（<a class=vsref href=../114.htm#16 target=ver>利二四16</A>。）但主耶稣豫言，按着旧约的豫表，（<a class=vsref href=../138.htm#8 target=ver>民二一8～9</A>，）祂要被举起来。（<a class=vsref href=../1000.htm#14 target=ver>三14</A>，<a class=vsref href=../1005.htm#28 target=ver>八28</A>，<a class=vsref href=../1009.htm#32 target=ver>十二32</A>。）因着神的主宰，就在主受死前不久，罗马帝国制定法律：被判死刑的罪犯要钉十字架。主就是这样被处死的。这证明主的死不是偶然的，乃是神所豫定的。（<a class=vsref href=../1020.htm#23 target=ver>徒二23</A>。）</td></tr>
