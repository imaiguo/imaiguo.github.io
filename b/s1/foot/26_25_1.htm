<tr><td class=td width=150><a name=01>结 <a class=vsref href=../827.htm target=chap>25章</a> <a class=vsref href=../827.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　二五～三二章说到围绕以色列国的七个国家。这七国被选为列国的代表，表征破坏神新约子民—召会—的七种人。这七国分为三组，是照着以西结在三个不同的时候所看见三个分开的异象。第一组包括亚扪、摩押、以东和非利士；第二组包括推罗和西顿；第三组是埃及。</td></tr>
