<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1003.htm target=chap>6章</a> <a class=vsref href=../1003.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这事例与五章的事例是个对比。前事例里的人是在池旁；本事例里的人是在海边。前者的背景是圣城和医治人的圣池；后者的背景是旷野和供人谋生的俗海。在前者，人是软弱的，需要生命的点活；在后者，人是饥饿的，需要生命的喂养。在豫表上，地象征神所创造、使人在其上生活的大地；海象征撒但所败坏、堕落的人在其中生活的世界。靠近这世界，人类饥饿没有满足；在这世界里，人类受困扰没有平安。这是<a class=vsref href=../1003.htm#18 target=ver>18</A>节所描绘的。</td></tr>
