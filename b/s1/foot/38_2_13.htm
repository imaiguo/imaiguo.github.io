<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../913.htm target=chap>2章</a> <a class=vsref href=../913.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　在荣耀归回耶路撒冷之前，耶和华是安静的；但在荣耀显出之后，祂从圣别的居所兴起来了。凡有血肉的，包括巴比伦人、波斯人、希腊人和罗马人，都当静默。惟有耶和华有权利说话，惟有祂是决定的因素。</td></tr>
