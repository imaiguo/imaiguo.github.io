<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../580.htm target=chap>102章</a> <a class=vsref href=../580.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　本篇揭示基督的死并祂在复活里的存在。（<a class=vsref href=../580.htm#23 target=ver>23～28</A>与<a class=vsref href=19_102_25.htm#01 target=foot>25注1</A>。）基督死与复活的产品乃是召会，由锡安连同神的殿与神的城所豫表。（<a class=vsref href=../1095.htm#26 target=ver>加四26</A>，<a class=vsref href=../1145.htm#22 target=ver>来十二22～23</A>。）锡安是耶路撒冷城的中心，（<a class=vsref href=../580.htm#16 target=ver>16</A>，<a class=vsref href=../580.htm#21 target=ver>21</A>，）在本篇，锡安豫表召会作神国的中心。（<a class=vsref href=../945.htm#18 target=ver>太十六18～19</A>与<a class=vsref href=40_16_19.htm#01 target=foot>19注1</A>。）见<a class=vsref href=19_48_2.htm#01 target=foot>四八2注1</A>。</td></tr>
