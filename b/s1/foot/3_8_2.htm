<tr><td class=td width=150><a name=01>利 <a class=vsref href=../98.htm target=chap>8章</a> <a class=vsref href=../98.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　本章亚伦和他儿子们承接圣职的记载，指明一至七章的献祭是为着祭司的承接圣职或接受任命。基督之于我们的一切所是和祂为着我们的一切所作，如供物所豫表，都是要将我们构成为祭司。（<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>，<a class=vsref href=../1153.htm#9 target=ver>9</A>，<a class=vsref href=../1168.htm#6 target=ver>启一6</A>，<a class=vsref href=../1172.htm#10 target=ver>五10</A>。）我们借着享受基督作供物而有基督构成在我们里面，这构成就是神圣的任命。参<a class=vsref href=../79.htm#1 target=ver>出二九</a>与注。</td></tr>
