<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../610.htm target=chap>132章</a> <a class=vsref href=../610.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　豫表基督的一切苦难。</td></tr>
