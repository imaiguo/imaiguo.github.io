<tr><td class=td width=150><a name=01>太 <a class=vsref href=../955.htm target=chap>26章</a> <a class=vsref href=../955.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　主的血救赎我们，从堕落的光景回到神面前，并回到神完满的福分里。关于主的筵席，（<a class=vsref href=../1072.htm#21 target=ver>林前十21</A>，）饼象征我们有分于生命，杯象征我们享受神的福分，因此，这杯称为福杯。（<a class=vsref href=../1072.htm#16 target=ver>林前十16</A>。）在这杯里有神一切的福分，甚至有神自己作我们的分。（<a class=vsref href=../494.htm#5 target=ver>诗十六5</A>。）在亚当里，我们的分乃是神忿怒的杯，（<a class=vsref href=../1181.htm#10 target=ver>启十四10</A>，）但基督已经为我们喝了那杯，（<a class=vsref href=../1015.htm#11 target=ver>约十八11</A>，）祂的血已经为我们构成了救恩的杯，（<a class=vsref href=../594.htm#13 target=ver>诗一一六13</A>，）满溢的杯。（<a class=vsref href=../501.htm#5 target=ver>诗二三5</A>。）我们分享这杯，就有分于基督之血的交通。（<a class=vsref href=../1072.htm#16 target=ver>林前十16</A>。）</td></tr>
