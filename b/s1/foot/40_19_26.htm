<tr><td class=td width=150><a name=01>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　我们凭着人的生命不能进诸天的国，但凭着神的生命却能。这生命就是基督自己分赐到我们里面，使我们能过国度的生活。我们凭着基督，就能履行国度的要求；祂加给我们能力，使我们凡事都能作。（<a class=vsref href=../1107.htm#13 target=ver>腓四13</A>。）</td></tr>
