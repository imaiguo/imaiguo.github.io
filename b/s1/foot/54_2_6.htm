<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　舍，直译，给。基督要作我们的中保，就必须舍了祂自己为万人成功救赎。祂有资格作神和人之间的中保，不仅是在祂神圣和属人的身位上，也是在祂救赎的工作上。祂的身位和工作都是独一无二的。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　原文意，赔偿所付的赎价。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　基督舍了自己，为万人作赎价，这事实成了一个见证，要在适当的时期证明出来。无论何时这事实被宣告，那就是这见证在适当的时期向人证明出来。</td></tr>
