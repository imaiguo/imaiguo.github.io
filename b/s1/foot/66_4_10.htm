<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1171.htm target=chap>4章</a> <a class=vsref href=../1171.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　凭本节前文看，本段的圣言含示，当蒙救赎的圣徒，就是蒙救赎之四活物中的人，完全被成全并得着荣耀作神正式的祭司和君王时，（<a class=vsref href=../1187.htm#6 target=ver>二十6</A>，）这些作神暂时的祭司和君王，天使中的二十四位长老，就要辞去他们的职位，如他们把他们的冠冕投在宝座前所含示的。</td></tr>
