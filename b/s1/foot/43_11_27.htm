<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1008.htm target=chap>11章</a> <a class=vsref href=../1008.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　主对马大说，“我是复活，我是生命。”又问她，“你信这话么？”她回答说，“主阿，是的；我信你是基督，是神的儿子。”她所答的，并非主所问的。她为老旧、先入为主的知识所遮蔽，不能了解主新的话语。人的老知识、老意见，总是人洞晓主新启示的遮蔽。</td></tr>
