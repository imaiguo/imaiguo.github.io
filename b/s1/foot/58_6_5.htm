<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　原文指神即时的话。这里神美善的话，是指<a class=vsref href=../1139.htm#1 target=ver>1</A>节所说基督开端的话，就是希伯来的信徒在相信主时所尝过的奶。现在他们必须往前到更深的话，就是公义的话。（<a class=vsref href=../1138.htm#13 target=ver>五13</A>。）这话主要的不是关于神的救赎，乃是关于神经纶的法则，这话就是使他们达到完全、成熟（<a class=vsref href=../1139.htm#1 target=ver>1</A>）的干粮。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　原文，复数。能力在此指神圣的能力，来世是指要来的国度时代。要来之国度的神圣能力，要复苏、更新并复兴老旧的万物。（<a class=vsref href=../948.htm#28 target=ver>太十九28</A>。）信徒在重生时，（<a class=vsref href=../1132.htm#5 target=ver>多三5</A>，）都尝过这种神圣的能力，得着了复苏、更新并复兴。</td></tr>
</table>
