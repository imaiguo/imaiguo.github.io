<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../76.htm target=chap>26章</a> <a class=vsref href=../76.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　幔子垂在头一层盖五十个扣钩（<a class=vsref href=../76.htm#6 target=ver>6</A>）在帐幕内顶所形成的直线之下，距入口二十肘，距后壁十肘。这指明至圣所是立方体，每个方向各是十肘，而圣所是二十肘乘十肘乘十肘，是至圣所的两倍大。不仅如此，幔子是十肘乘十肘的正方形。参<a class=vsref href=2_26_3.htm#01 target=foot>3注1</A>三段，<a class=vsref href=2_26_18.htm#01 target=foot>18注1</A>。</td></tr>
</table>
