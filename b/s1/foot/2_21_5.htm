<tr><td class=td width=150><a name=01>出 <a class=vsref href=../71.htm target=chap>21章</a> <a class=vsref href=../71.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　爱是奴仆继续服事的动机和必要条件。主耶稣爱父（祂的主人—<a class=vsref href=../1011.htm#31 target=ver>约十四31</A>，）爱召会（祂的妻子—<a class=vsref href=../1102.htm#25 target=ver>弗五25</A>，）并爱众信徒（祂的儿女—<a class=vsref href=../1093.htm#20 target=ver>加二20下</A>，<a class=vsref href=../1102.htm#2 target=ver>弗五2</A>。）因着这爱的推动，祂甘愿作奴仆。所有相信基督、属于祂、并有祂服事生命的人，应当以祂为榜样。（<a class=vsref href=../949.htm#26 target=ver>太二十26～28</A>，<a class=vsref href=../1047.htm#1 target=ver>罗一1</A>，<a class=vsref href=../1105.htm#5 target=ver>腓二5～8</A>，<a class=vsref href=../1096.htm#13 target=ver>加五13</A>，<a class=vsref href=../1102.htm#2 target=ver>弗五2</A>。）</td></tr>
