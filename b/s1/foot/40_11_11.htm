<tr><td class=td width=150><a name=01>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这话指明到这时为止，诸天的国还没有来到，施浸者约翰并不在其中。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　直译，较小的。在约翰以前的众申言者，不过豫言基督要来，但约翰见证基督已经来了。众申言者期望基督，但约翰看见基督。因此，约翰比众申言者都大。虽然约翰看见成为肉体的基督，并把祂介绍给人，但他没有复活的基督住在他里面，国度的子民却有。约翰只能说，基督在这里，国度的子民却能说，我活着就是基督。（<a class=vsref href=../1104.htm#21 target=ver>腓一21</A>。）因此，在诸天的国里最小的比他还大。一个人的大小，在于他和基督的关系。基督是决定的因素。人与基督越近，他就越大。</td></tr>
