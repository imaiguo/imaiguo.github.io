<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../480.htm target=chap>2章</a> <a class=vsref href=../480.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　希伯来文的‘弥赛亚’和希腊文的‘基督，’意思都是‘受膏者。’基督在永远里，在祂的神性里，被神膏为弥赛亚—基督—受膏者。（<a class=vsref href=../859.htm#26 target=ver>但九26</A>，<a class=vsref href=../998.htm#41 target=ver>约一41</A>。）祂这位受膏者成为肉体而来，以成就神永远的计划。（<a class=vsref href=../975.htm#11 target=ver>路二11</A>，<a class=vsref href=../930.htm#16 target=ver>太一16</A>，<a class=vsref href=../945.htm#16 target=ver>十六16</A>。）祂在时间里，在祂的人性里，于受浸时再次受膏，主要是为着在地上尽祂的职事。（<a class=vsref href=../932.htm#16 target=ver>太三16～17</A>，<a class=vsref href=../977.htm#18 target=ver>路四18～19</A>，<a class=vsref href=../1028.htm#38 target=ver>徒十38</A>，<a class=vsref href=../1134.htm#9 target=ver>来一9</A>。）基督在祂的复活里，成为赐生命的灵，（<a class=vsref href=../1077.htm#45 target=ver>林前十五45</A>，）为要作神的受膏者；基督在祂的升天里，被立为主为基督，（<a class=vsref href=../1020.htm#36 target=ver>徒二36</A>，）正式成为神的受膏者，主要是为着在祂天上的职事里完成神的托付。见<a class=vsref href=43_1_41.htm#01 target=foot>约一41注1</A>与<a class=vsref href=44_2_36.htm#02 target=foot>徒二36注2</A>。</td></tr>
