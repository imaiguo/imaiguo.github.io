<tr><td class=td width=150><a name=01>书 <a class=vsref href=../191.htm target=chap>4章</a> <a class=vsref href=../191.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　过约但河是为着与迦南七族打仗。（<a class=vsref href=../191.htm#12 target=ver>12～13</A>，<a class=vsref href=../190.htm#10 target=ver>三10～11</A>。）以色列人已豫备好进入美地，要取得那地作他们的产业。然而，他们在旧人里无法取得胜利。他们的旧人必须埋葬，好使他们能成为新人。这与神新约的经纶相符。按豫表，以色列人在基督的死里埋葬，然后在基督的复活里复活，成为在基督里的新人，为着打属灵的仗。这指明甚至在旧约时代，以色列人就与基督联合了。</td></tr>
