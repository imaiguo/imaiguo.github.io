<tr><td class=td width=150><a name=01>创 <a class=vsref href=../18.htm target=chap>18章</a> <a class=vsref href=../18.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　亚伯拉罕站在耶和华面前的目的，是要为罗得代求。亚伯拉罕在神面前荣耀的代求，不是地上的人向天上的神祷告，乃是两个朋友之间富有人性的谈话，是照着神心头愿望的揭示而有的亲密谈话。</td></tr>
