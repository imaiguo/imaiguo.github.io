<tr><td class=td width=150><a name=01>出 <a class=vsref href=../77.htm target=chap>27章</a> <a class=vsref href=../77.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　用皂荚木包上铜所作成的杠，（表征基督作为在神审判之下的人，）乃是为着坛的移动。（<a class=vsref href=../77.htm#7 target=ver>7</A>。）杠穿入环内，并且由人扛抬，表征救赎之基督的行动，是靠着那灵的能力，并借着召会作团体的身体，有信徒的配搭作为见证。（<a class=vsref href=../1112.htm#5 target=ver>帖前一5</A>，<a class=vsref href=../983.htm#1 target=ver>路十1</A>，<a class=vsref href=../1019.htm#8 target=ver>徒一8</A>，<a class=vsref href=../1031.htm#1 target=ver>十三1～4</A>，<a class=vsref href=../1034.htm#6 target=ver>十六6～10</A>。）</td></tr>
