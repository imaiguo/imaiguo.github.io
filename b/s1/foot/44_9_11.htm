<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1027.htm target=chap>9章</a> <a class=vsref href=../1027.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　主差遣亚拿尼亚，祂身体的一个肢体，去扫罗那里，将扫罗引进与基督身体的联合里。这必定使扫罗对基督身体的重要有深刻的印象，帮助他晓得，得救的信徒需要基督身体的肢体。</td></tr>
