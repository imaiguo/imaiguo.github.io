<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　女人病了十二年，十二正是管会堂者死去之女儿的年龄。（<a class=vsref href=../981.htm#42 target=ver>路八42</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　不正常的出血、流血或漏血。（<a class=vsref href=../105.htm#25 target=ver>利十五25</A>。）肉身的生命是在血中；（<a class=vsref href=../107.htm#11 target=ver>利十七11</A>；）因此，这种疾病表征无法保存的生命。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#20 target=ver>20节</a> 注3</A></td></tr><tr><td class=td1>　　这里的女人和<a class=vsref href=../937.htm#5 target=ver>八5～10</A>的百夫长，都代表外邦人，他们同样以信来接触主。她在主去管会堂者家的途中得了医治，表征外邦人是在基督前往以色列家的途中得救的。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#20 target=ver>20节</a> 注4</A></td></tr><tr><td class=td1>　　“祂的衣服，”象征基督的义行；穗子象征属天的管治。（<a class=vsref href=../132.htm#38 target=ver>民十五38～39</A>。）基督受诸天管治的行为所生出的美德，成了医治的能力。（<a class=vsref href=../943.htm#36 target=ver>十四36</A>。）</td></tr>
</table>
