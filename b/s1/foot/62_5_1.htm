<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　智慧派和塞林则派不相信耶稣和基督乃是同一位。（见<a class=vsref href=62_2_22.htm#01 target=foot>二22注1</A>，<a class=vsref href=62_4_3.htm#01 target=foot>四3注1</A>。）因此他们不是神的儿女，不是从神生的。然而凡信那人耶稣是基督，是神成肉体的，（<a class=vsref href=../998.htm#1 target=ver>约一1</A>，<a class=vsref href=../998.htm#14 target=ver>14</A>，<a class=vsref href=../1017.htm#31 target=ver>二十31</A>，）都是从神生的，已经成为神的儿女。（<a class=vsref href=../998.htm#12 target=ver>约一12～13</A>。）这样的人爱生他的父神，也爱从同一位父所生的弟兄。这说明、证实、且加强了前面经文中的话。（<a class=vsref href=../1163.htm#20 target=ver>四20～21</A>。）</td></tr>
