<tr><td class=td width=150><a name=01>利 <a class=vsref href=../112.htm target=chap>22章</a> <a class=vsref href=../112.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　这表征我们对基督的经历必须长到复活（第八天，就是新的一周开始—<a class=vsref href=../1017.htm#1 target=ver>约二十1</A>）的程度，才能蒙神悦纳，献给祂作食物。这要求我们学习如何拒绝天然的生命，而在复活里凭神圣的生命而活。（<a class=vsref href=../1093.htm#20 target=ver>加二20</A>。）</td></tr>
