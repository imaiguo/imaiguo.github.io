<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1071.htm target=chap>9章</a> <a class=vsref href=../1071.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　指用圣徒和召会的供给，为福音吃喝。（<a class=vsref href=../1071.htm#14 target=ver>14</A>。）</td></tr>
