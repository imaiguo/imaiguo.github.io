<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　父神差遣祂的儿子作世人的救主，（<a class=vsref href=../1163.htm#14 target=ver>14</A>，）目的在使人承认耶稣是神的儿子而相信祂，这样神就能住在他们里面，他们也能住在神里面。但异端的塞林则派不承认这事；因此，他们没有神住在他们里面，他们也没有住在神里面。凡承认这事的，神就住在他里面，他也住在神里面，他就在神圣的生命与性情里与神成为一。</td></tr>
