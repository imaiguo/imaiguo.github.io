<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../103.htm target=chap>13章</a> <a class=vsref href=../103.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　毛变白，表征行为的力量，就是过正常生活的力量，正在衰退。相反的，黑发表征人因着服从神，灵里刚强，能过正确的基督徒生活。（<a class=vsref href=../676.htm#11 target=ver>歌五11</A>与<a class=vsref href=22_5_11.htm#01 target=foot>注</A>，参<a class=vsref href=../1168.htm#14 target=ver>启一14</A>与<a class=vsref href=66_1_14.htm#01 target=foot>注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../103.htm target=chap>13章</a> <a class=vsref href=../103.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　灾病深于皮，表征人遮掩自己错误的行为，不肯承认。灾病不深于皮，其上的毛也没有变白，（<a class=vsref href=../103.htm#4 target=ver>4</A>，）表征人承认自己错误的行为，没有遮掩，并且他行为的力量没有衰退。</td></tr>
</table>
