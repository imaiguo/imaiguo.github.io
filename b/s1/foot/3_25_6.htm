<tr><td class=td width=150><a name=01>利 <a class=vsref href=../115.htm target=chap>25章</a> <a class=vsref href=../115.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　地在第七年出产的，乃是所有人、畜共享的。地在安息年出产的，是各种人，甚至是牲畜和走兽的食物，（<a class=vsref href=../115.htm#6 target=ver>6～7</A>，）这表征对于每一个人，不论身分如何，全都是恩典。</td></tr>
