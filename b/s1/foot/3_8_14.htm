<tr><td class=td width=150><a name=01>利 <a class=vsref href=../98.htm target=chap>8章</a> <a class=vsref href=../98.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　关于<a class=vsref href=../98.htm#14 target=ver>14～17</A>节献赎罪祭的细节，见<a class=vsref href=../94.htm#4 target=ver>四4～12</A>注。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../98.htm target=chap>8章</a> <a class=vsref href=../98.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　赎罪祭的公牛表征较刚强、较丰富的基督，作我们的赎罪祭，以对付肉体、旧人、内住的罪、撒但、世界、和世界的王，使我们得以承担新约的祭司职分。（见<a class=vsref href=3_4_3.htm#04 target=foot>四3注4</A>三段。）这题醒我们在自己里面乃是前述一切消极事物的构成，需要天天献上基督作赎罪祭，好尽祭司的职分。（见<a class=vsref href=2_29_36.htm#01 target=foot>出二九36注1</A>。）</td></tr>
