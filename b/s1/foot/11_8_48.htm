<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../299.htm target=chap>8章</a> <a class=vsref href=../299.htm#48 target=ver>48节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../299.htm#31 target=ver>31～48</A>节题到神垂听祂选民祷告的七种情形。这末了的情形（<a class=vsref href=../299.htm#48 target=ver>48</A>）强调三件事：圣地，豫表基督是神分给信徒的分；（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>；）圣城，表征在基督里神的国；（<a class=vsref href=../526.htm#1 target=ver>诗四八1～2</A>；）圣殿，表征神在地上的家，召会。（<a class=vsref href=../1099.htm#21 target=ver>弗二21</A>，<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>。）这是关乎神经纶的三件紧要的事。在被掳到巴比伦期间，但以理把窗户开向耶路撒冷，一日三次，向着圣地、圣城与圣殿祷告。（<a class=vsref href=../856.htm#10 target=ver>但六10</A>。）这指明当我们向神的祷告是向着神永远经纶里的目标，就是基督、神的国、与神的家时，神必垂听我们的祷告。这意思是说，不论我们为谁祷告，我们的祷告都该对准神的权益，就是对准基督与召会—神在地上的权益，以完成神的经纶。</td></tr>
