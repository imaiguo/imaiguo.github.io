<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　这是接受并跟从属天君王的人。关于国度的启示，要充盈有余的赐给他们。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　这是反对并弃绝主的犹太人。属天的王所说、所行的，要从他们夺去。这是犹太人今天真实的光景。他们对于诸天之国的事毫无认识，诸天的国对他们完全是未知的奥秘。</td></tr>
