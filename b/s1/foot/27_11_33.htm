<tr><td class=td width=150><a name=01>但 <a class=vsref href=../861.htm target=chap>11章</a> <a class=vsref href=../861.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　或，教师。后文同。安提阿克以比凡尼逼迫并杀害虔诚的犹太人。（<a class=vsref href=../861.htm#33 target=ver>33～35</A>。）在这事上，他也豫表今世末了要逼迫并杀害神子民的敌基督。（<a class=vsref href=../1180.htm#7 target=ver>启十三7</A>与<a class=vsref href=66_13_7.htm#01 target=foot>注</A>。）</td></tr>
