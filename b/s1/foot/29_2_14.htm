<tr><td class=td width=150><a name=01>珥 <a class=vsref href=../878.htm target=chap>2章</a> <a class=vsref href=../878.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　素祭和奠祭是给以色列的福分。尼布甲尼撒毁坏耶路撒冷和圣殿时，以色列失去了神所立定，叫他们献祭给神的地方。（<a class=vsref href=../165.htm#5 target=ver>申十二5～6</A>。）此外，神的蝗虫军队（<a class=vsref href=../878.htm#25 target=ver>25</A>）也毁坏了那地的出产，没有留下五谷作素祭，也没有留下葡萄作成奠祭用的酒。因此，以色列失去了立场和物料，无法献素祭给神作食物，也无法献奠祭使神欢欣。今天，神和以色列仍在蒙受失去这福分的苦。</td></tr>
