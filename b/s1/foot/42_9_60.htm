<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../982.htm target=chap>9章</a> <a class=vsref href=../982.htm#60 target=ver>60节</a> 注1</A></td></tr><tr><td class=td1>　　埋葬人的，是在属灵上死了的人；（<a class=vsref href=../1002.htm#25 target=ver>约五25</A>，<a class=vsref href=../1099.htm#1 target=ver>弗二1</A>；）被埋葬的，是在肉身上死了的人。从事这样的埋葬，乃是作死亡的工作。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../982.htm target=chap>9章</a> <a class=vsref href=../982.htm#60 target=ver>60节</a> 注2</A></td></tr><tr><td class=td1>　　遍传神的国乃是活的行为，叫死人活过来，进入神的国。</td></tr>
