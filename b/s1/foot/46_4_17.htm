<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　指使徒在各召会教导圣徒时，行事的方式。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　这说法指明两件事：(一)使徒的教训在各处都是一样的，没有因地而异；(二)各处等于各召会，各召会也等于各处。</td></tr>
