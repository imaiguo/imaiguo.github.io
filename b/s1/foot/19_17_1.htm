<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../495.htm target=chap>17章</a> <a class=vsref href=../495.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　十七～二一篇启示，大卫对一个在神面前的人，以及对他自己在神面前君王职分的观念。他的观念是基于遵守律法和善恶的原则。在神新约的经纶里，我们不该凭自己遵守律法，乃该凭基督活在我们里面而活基督。（<a class=vsref href=../1093.htm#19 target=ver>加二19～20</A>，<a class=vsref href=../1104.htm#21 target=ver>腓一21上</A>。）</td></tr>
