<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　指我们祷告中对神说的话，其中可能部分引自圣经，部分是我们听到或读到的信息。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=54_2_1.htm#02 target=foot>二1注2</A>。指我们为着所享用的食物向神的祷告，这使我们的食物从凡俗中圣别出来，并且为着神的定旨，将食物圣别归神，好滋养我们，使我们为祂而活。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　指为着神的定旨圣别归神。</td></tr>
