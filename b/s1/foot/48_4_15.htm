<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　加拉太人从前认为保罗能留在他们那里，传福音给他们，是他们的祝福。他们为此快乐，也以此夸口，这成了他们的福气。然而，他们现在转离了保罗所传的福音，使徒就问，他们当日所庆幸的福气、快乐、幸福在那里？</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　加拉太人珍赏保罗所传讲的，他们爱保罗到一个地步，甚至愿意把自己的眼睛剜出来给他。这可能指明保罗肉身的疾病（<a class=vsref href=../1095.htm#13 target=ver>13</A>）是眼疾。他信上的字写得很大，（<a class=vsref href=../1097.htm#11 target=ver>六11</A>，）可能证实这点。这也可能是他肉身上的刺，某种肉身的疾病，他曾求主将其除去。（<a class=vsref href=../1090.htm#7 target=ver>林后十二7～9</A>。）</td></tr>
</table>
