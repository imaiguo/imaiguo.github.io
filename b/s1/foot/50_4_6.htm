</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　即忧虑，来自撒但，是人生活的总和，搅扰信徒活基督的生活；谦让宜人来自神，是活基督之生活的总和；二者完全相反。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　祷告是一般的，带着敬拜和交通的成分；祈求是专一的，为着特殊的需要。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　不是“和，”乃是“带着。”我们的祷告和祈求，都该带着对主的感谢。</td></tr>
<tr><td class=td width=150><a name=04>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#6 target=ver>6节</a> 注4</A></td></tr><tr><td class=td1>　　直译，给神知道。“给，”原文常译为“与…同在，”（<a class=vsref href=../998.htm#1 target=ver>约一1</A>，<a class=vsref href=../966.htm#19 target=ver>可九19</A>，<a class=vsref href=../1083.htm#8 target=ver>林后五8</A>，<a class=vsref href=../1160.htm#2 target=ver>约壹一2</A>，）表示向前的动作，有活的联合并交往之意，含示交通。因此，这里告诉神的意义，乃是在与神的交通中。</td></tr>
</table>
