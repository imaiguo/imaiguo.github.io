<tr><td class=td width=150><a name=01>出 <a class=vsref href=../67.htm target=chap>17章</a> <a class=vsref href=../67.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　意，试验，或试探。在玛撒，神试验以色列人（<a class=vsref href=../559.htm#7 target=ver>诗八一7</A>）和祂百姓中的首领摩西，以色列人也试探神。（<a class=vsref href=../67.htm#2 target=ver>2</A>，<a class=vsref href=../67.htm#7 target=ver>7</A>。）缺少水，对神和祂的百姓都是试验。每当我们缺少基督作活水时，自然就会遭受神的试验。正如在玛撒的事例，惟有神能通过这样的试验。参<a class=vsref href=../137.htm#2 target=ver>民二十2～13</A>与注。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../67.htm target=chap>17章</a> <a class=vsref href=../67.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　意，争竞，或争闹。</td></tr>
