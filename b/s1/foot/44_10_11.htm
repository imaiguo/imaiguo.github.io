<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　指明主在地上的福音行动，是在祂天上宝座行政的管理之下。（参<a class=vsref href=../1141.htm#1 target=ver>来八1</A>，<a class=vsref href=../1025.htm#56 target=ver>徒七56</A>。）古今所有的使徒和传福音者，都是在地上完成天上的使命，开展神国的福音。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　这器皿像一块大布，象征福音扩展到居人之地的四方，聚拢各类不洁净（有罪）的人。（<a class=vsref href=../986.htm#29 target=ver>路十三29</A>。）</td></tr>
