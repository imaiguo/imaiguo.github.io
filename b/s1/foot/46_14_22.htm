<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　本节开头的“这样，”指明根据<a class=vsref href=../1076.htm#21 target=ver>21</A>节所引<a class=vsref href=../707.htm#1 target=ver>赛二八</a>的话，方言乃是给不信的人作消极的表记，表明他们不信的可怜光景。这含示那里有人说方言，那里就有人的不信。使徒在这里的用意，是要制止哥林多人过度的说方言。但申言是给信的人作积极的表记，表明他们有信的正确光景。这对申言的实行是一种鼓励。</td></tr>
