<tr><td class=td width=150><a name=01>出 <a class=vsref href=../57.htm target=chap>7章</a> <a class=vsref href=../57.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　埃及的水表征属世的供应和享受，血代表死，就是罪恶生活的结果。（<a class=vsref href=../1052.htm#23 target=ver>罗六23上</A>。）这第一灾的意义是，在神审判的忿怒下，埃及的生活，就是世界的生活，结局惟有死。血所表征的死，暴露在世界里生活的性质和意义。</td></tr>
