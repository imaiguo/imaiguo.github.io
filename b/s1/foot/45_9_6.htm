<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1055.htm target=chap>9章</a> <a class=vsref href=../1055.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　从以色列生的，直译，出于以色列的。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1055.htm target=chap>9章</a> <a class=vsref href=../1055.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　这表明神在祂拣选里的经纶。犹太人都是从以色列生的，但他们没有都蒙神拣选。只有以撒和他一部分的后裔蒙了拣选，才算是神的儿女。（<a class=vsref href=../1055.htm#7 target=ver>7～8</A>。）这拣选不在于人的行为，乃在于召人的主和祂的怜悯。（<a class=vsref href=../1055.htm#11 target=ver>11</A>，<a class=vsref href=../1055.htm#16 target=ver>16</A>。）</td></tr>
</table>
