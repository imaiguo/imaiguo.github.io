<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1172.htm target=chap>5章</a> <a class=vsref href=../1172.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这书卷必定是神为了救赎召会、以色列人、世界和宇宙，用羔羊的血所立的新约，就是宇宙间那最伟大的所有权状。本书记载了神对召会、以色列人、世界和宇宙的意念。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1172.htm target=chap>5章</a> <a class=vsref href=../1172.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　用来封严这书卷的七印，实际上就是这书卷的内容，也是启示录的内容。启示录正是揭开并启示这七印的。</td></tr>
