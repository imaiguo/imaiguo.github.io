<tr><td class=td width=150><a name=01>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这里六这数字与墙的厚度有关，表征主耶稣的人性是神居所站立的力量。在帐幕里直立的皂荚木板，也表征主耶稣的人性。（<a class=vsref href=../76.htm#15 target=ver>出二六15</A>。）主耶稣作为正确的人，乃是神的建造中，那直立、支持的墙。</td></tr>
