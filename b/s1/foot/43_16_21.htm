<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1013.htm target=chap>16章</a> <a class=vsref href=../1013.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　这里的生，就是<a class=vsref href=../1031.htm#33 target=ver>徒十三33</A>的生。成为肉体的基督，包括一切信祂的人，在祂的复活里生为神的儿子；（<a class=vsref href=../1152.htm#3 target=ver>彼前一3</A>；）祂就成为神的长子，一切信祂的人成为神的众子，作祂的弟兄，构成祂的召会，（<a class=vsref href=../1054.htm#29 target=ver>罗八29</A>，<a class=vsref href=../1017.htm#17 target=ver>约二十17</A>与<a class=vsref href=43_20_17.htm#02 target=foot>注2</A>，<a class=vsref href=../1135.htm#10 target=ver>来二10～12</A>，）作祂的繁殖、（<a class=vsref href=../1009.htm#24 target=ver>十二24</A>、）扩增（<a class=vsref href=../1000.htm#29 target=ver>三29～30</A>）和身体，就是祂的丰满─彰显。（<a class=vsref href=../1098.htm#23 target=ver>弗一23</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1013.htm target=chap>16章</a> <a class=vsref href=../1013.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　在这比喻里，主指明门徒当时就像妇人在受生产之苦，而祂是那要在复活里出生的孩子。（<a class=vsref href=../1031.htm#33 target=ver>徒十三33</A>，<a class=vsref href=../1134.htm#5 target=ver>来一5</A>，<a class=vsref href=../1047.htm#4 target=ver>罗一4</A>。）</td></tr>
