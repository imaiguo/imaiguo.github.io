<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　为人的耶稣在水里受浸，并受神的灵所膏之后，就照着那灵的引导行动。这指明祂乃是照着那灵，尽祂人性里君王的职事。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　原文意控告者、毁谤者。（<a class=vsref href=../1179.htm#9 target=ver>启十二9～10</A>。）魔鬼，就是撒但，在神面前控告我们，又在人面前毁谤我们。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　首先，那灵引导受膏的王，受魔鬼的试诱。这试诱是个考验，以证明祂有资格作诸天之国的君王。</td></tr>
</table>
