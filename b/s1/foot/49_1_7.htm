<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　我们是蒙拣选并豫定的。但在受造之后，我们堕落了。因此，我们需要救赎，就是神在基督里，借着祂的血为我们成就的。这是神赐给我们的另一项福分。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　我们的过犯得以赦免，是借着基督的血所成就的救赎。没有流血，就没有赦罪。（<a class=vsref href=../1142.htm#22 target=ver>来九22</A>。）救赎是基督为我们的过犯所成就的，赦免是将基督所成就的，应用在我们的过犯上。</td></tr>
