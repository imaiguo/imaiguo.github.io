<tr><td class=td width=150><a name=01>太 <a class=vsref href=../957.htm target=chap>28章</a> <a class=vsref href=../957.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　主在神性里为神的独生子，已经有管理万有的权柄；然而，祂在人性里为人子，作属天之国的王，天上地上的权柄，是在祂复活之后赐给祂的。</td></tr>
