</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　祭司分别为圣的七天，（<a class=vsref href=../79.htm#35 target=ver>35</A>，）每天要献一只公牛为赎罪祭，指明我们若要作祭司事奉神，就该在我们基督徒生活的每一天，都把基督献给神，作我们的赎罪祭。（参<a class=vsref href=2_29_30.htm#01 target=foot>30注1</A>。）见<a class=vsref href=2_29_14.htm#01 target=foot>14注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#36 target=ver>36节</a> 注2</A></td></tr><tr><td class=td1>　　直译，使一只公牛成为罪。（参<a class=vsref href=../1083.htm#21 target=ver>林后五21</A>。）</td></tr>
<tr><td class=td width=150><a name=03>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#36 target=ver>36节</a> 注3</A></td></tr><tr><td class=td1>　　祭坛乃是借着其上所献为着遮罪的燔祭之血得以洁净，也是借着油的膏抹得以分别为圣。祭坛分别为圣以后，就成为至圣，凡献在坛上之物也就自然成为圣。（<a class=vsref href=../79.htm#37 target=ver>37</A>。）</td></tr>
</table>
