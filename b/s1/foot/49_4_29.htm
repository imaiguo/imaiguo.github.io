<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　直译，腐坏。表征有毒、难听、无价值的话。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　我们的言谈不该败坏别人，却要建造人。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#29 target=ver>29节</a> 注3</A></td></tr><tr><td class=td1>　　恩典乃是基督作我们的享受和供应。我们的话应当将这恩典载送给人。建造人的话，总是将基督当作恩典供应听见的人。<BR><BR>　使徒在<a class=vsref href=../1101.htm#17 target=ver>17～32</A>节的劝勉，以恩典和实际（<a class=vsref href=../1101.htm#21 target=ver>21</A>，<a class=vsref href=../1101.htm#24 target=ver>24</A>，<a class=vsref href=../1101.htm#29 target=ver>29</A>）作基本元素。他要我们的生活像耶稣的生活一样，充满了恩典和实际。（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，<a class=vsref href=../998.htm#17 target=ver>17</A>。）恩典是所赐给我们的神，为着我们的享受；实际是所启示给我们的神，作我们的实际。当我们活实际并说实际，（<a class=vsref href=../1101.htm#21 target=ver>21</A>，<a class=vsref href=../1101.htm#24 target=ver>24</A>，）我们就彰显神作我们的实际，别人就接受神作恩典，给他们享受。（<a class=vsref href=../1101.htm#29 target=ver>29</A>。）</td></tr>
