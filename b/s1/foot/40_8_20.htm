<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../945.htm#13 target=ver>十六13～17</A>以前，新王在尽祂君王的职事时，一直是站在人子的立场上。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　狐狸和飞鸟都有安歇之处，但国度的王，连安歇的地方也没有。这证明祂所建立的国，不是物质的，没有属地的性质；乃是属灵的，具有属天的性质。</td></tr>
