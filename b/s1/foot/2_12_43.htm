<tr><td class=td width=150><a name=01>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#43 target=ver>43节</a> 注1</A></td></tr><tr><td class=td1>　　外邦人表征不信者，以及与不信者无异的天然人。雇工（<a class=vsref href=../62.htm#45 target=ver>45</A>）表征在天然生命里为神作工，好得酬劳的天然人。（<a class=vsref href=../1050.htm#4 target=ver>罗四4～5</A>与<a class=vsref href=45_4_4.htm#01 target=foot>4注1</A>，<a class=vsref href=45_4_4.htm#02 target=foot>注2</A>。）买的奴仆（<a class=vsref href=../62.htm#44 target=ver>44</A>）表征主所救赎，作奴仆事奉祂的人。（<a class=vsref href=../1047.htm#1 target=ver>罗一1</A>与<a class=vsref href=45_1_1.htm#03 target=foot>注3</A>。）这样被赎的人也必须受割礼，（<a class=vsref href=../62.htm#44 target=ver>44</A>，<a class=vsref href=../62.htm#48 target=ver>48</A>，）意即他天然的生命必须借着十字架被割除。（<a class=vsref href=../1106.htm#3 target=ver>腓三3</A>，<a class=vsref href=../1109.htm#11 target=ver>西二11</A>。）只有蒙救赎并受过割礼的人，才够资格有分于基督作神的逾越节。</td></tr>
