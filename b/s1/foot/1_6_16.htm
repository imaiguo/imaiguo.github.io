<title>创世记六章16节注解</title>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../6.htm target=chap>6章</a> <a class=vsref href=../6.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　原文与‘正午’同字根。在方舟里只有一扇窗户，朝天而开，表征在召会，就是神的建造里，借着一个新约的职事，（<a class=vsref href=../1081.htm#6 target=ver>林后三6～9</A>，<a class=vsref href=../1082.htm#1 target=ver>四1</A>，）只有一个启示和一个异象。（<a class=vsref href=../1020.htm#42 target=ver>徒二42上</A>，<a class=vsref href=../1066.htm#17 target=ver>林前四17</A>，<a class=vsref href=../1120.htm#3 target=ver>提前一3～4</A>。）光是从上头来的。（<a class=vsref href=../1044.htm#13 target=ver>徒二六13～19</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../6.htm target=chap>6章</a> <a class=vsref href=../6.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　进入方舟只有一个门，一个入口。这一个门豫表基督。（<a class=vsref href=../1007.htm#9 target=ver>约十9</A>。）</td></tr>
<tr><td class=td width=150><a name=03>创 <a class=vsref href=../6.htm target=chap>6章</a> <a class=vsref href=../6.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　方舟的三层，表征我们经历中的三一神：那灵（由下层所表征）首先临到我们，把我们带到子，（<a class=vsref href=../1152.htm#2 target=ver>彼前一2</A>，<a class=vsref href=../1013.htm#8 target=ver>约十六8</A>，<a class=vsref href=../1013.htm#13 target=ver>13～15</A>，）子又带我们有更高的经历而达到父。（<a class=vsref href=../1011.htm#6 target=ver>约十四6</A>，<a class=vsref href=../1099.htm#18 target=ver>弗二18</A>，见<a class=vsref href=62_4_8.htm#02 target=foot>约壹四8注2</A>。）</td></tr>
