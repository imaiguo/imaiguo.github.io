<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　更美长存的家业，就是永远的产业，（<a class=vsref href=../1142.htm#15 target=ver>九15</A>，）也就是不能朽坏、不能玷污、不能衰残，存留在诸天之上的基业。（<a class=vsref href=../1152.htm#4 target=ver>彼前一4</A>。）犹太人在旧约之下，承受属地的事物为业；但信徒在新约之下，承受属天的丰富为业。这更美长存的家业，乃是希伯来信徒的一大激励，使他们能忍受属地事物的损失。</td></tr>
