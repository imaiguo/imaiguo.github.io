<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　本节的扩增，就是前节的新妇，这新妇乃是所有重生之人活的组成。这意思是说，本章所讲的重生，不仅将神的生命带进信徒里面，并废止他们肉体中撒但的性情，更使他们为着基督的扩增，成为团体的新妇。除灭信徒里面的蛇性，并使他们成为基督的新妇，这二点在约翰所写的启示录中，有完满的发展。启示录主要的就是启示古蛇撒但如何完全被除去，（<a class=vsref href=../1187.htm#2 target=ver>启二十2</A>，<a class=vsref href=../1187.htm#10 target=ver>10</A>，）以及基督的新妇，新耶路撒冷，如何完全产生出来。（<a class=vsref href=../1188.htm#2 target=ver>启二一2</A>，<a class=vsref href=../1188.htm#10 target=ver>10～27</A>。）</td></tr>
