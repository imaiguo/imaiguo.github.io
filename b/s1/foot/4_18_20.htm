<tr><td class=td width=150><a name=01>民 <a class=vsref href=../135.htm target=chap>18章</a> <a class=vsref href=../135.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　祭司和利未人（<a class=vsref href=../135.htm#23 target=ver>23下</A>，<a class=vsref href=../135.htm#24 target=ver>24下</A>）在以色列人的地上没有分，没有产业。神自己是他们在以色列人中间的分和产业。（<a class=vsref href=../163.htm#9 target=ver>申十9</A>，<a class=vsref href=../171.htm#2 target=ver>十八2</A>，<a class=vsref href=../200.htm#33 target=ver>书十三33</A>，<a class=vsref href=../846.htm#28 target=ver>结四四28</A>。）不仅神的食物是他们的分，甚至神自己就是他们的分和产业。神既是他们的分和产业，他们就不需要任何别的分或产业。参<a class=vsref href=44_26_18.htm#08 target=foot>徒二六18注8</A>与<a class=vsref href=51_1_12.htm#03 target=foot>西一12注3</A>。</td></tr>
