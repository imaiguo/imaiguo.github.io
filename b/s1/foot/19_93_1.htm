<title>诗篇九三章1节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../571.htm target=chap>93章</a> <a class=vsref href=../571.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　九三～一○一篇是一组，表明神要借着基督作王，恢复祂对于地完全的主权和权利。神对于地有权利，因为地和其中所充满的—各种不同的民族，无论什么种族或肤色—都是祂造的。因此，祂是地的拥有者，并持有地的所有权状。祂有充分的权利取得地，并要借着基督作王如此执行。（参<a class=vsref href=../480.htm#8 target=ver>二8</A>，<a class=vsref href=../1177.htm#2 target=ver>启十2</A>，<a class=vsref href=../1178.htm#15 target=ver>十一15</A>。）见<a class=vsref href=19_90_1.htm#01 target=foot>九十1注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../571.htm target=chap>93章</a> <a class=vsref href=../571.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　没有基督作王，地就容易动摇。当神借着基督作王，恢复祂对于地的主权与权利，地就不再动摇，却要坚立。</td></tr>
</table>
