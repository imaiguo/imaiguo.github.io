<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　在大灾难之前，复兴的罗马帝国有十王要兴起，他们要与敌基督合一，抵挡神，并逼迫神的百姓─犹太人和基督徒。这十王被比喻为尼布甲尼撒所梦见大像的十个脚趾，（<a class=vsref href=../852.htm#42 target=ver>但二42</A>，）他们和他们的国都要归顺敌基督。（<a class=vsref href=../1184.htm#17 target=ver>17</A>。）</td></tr>
