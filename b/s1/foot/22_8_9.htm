<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../679.htm target=chap>8章</a> <a class=vsref href=../679.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　倘若年幼者（见<a class=vsref href=22_8_8.htm#01 target=foot>8注1</A>）是墙，为着从世界分别出来（圣别，）基督成熟的佳偶就要根据基督的救赎（银，）在这人身上建造城垛来成全这人。倘若年幼者是门，作为入口让人进入基督，基督的佳偶同她的良人就要用基督属天和得荣的人性，（<a class=vsref href=../955.htm#64 target=ver>太二六64</A>，<a class=vsref href=../1021.htm#13 target=ver>徒三13</A>，）并祂属天的人性生命（香柏木—<a class=vsref href=../1105.htm#7 target=ver>腓二7～8</A>，）在这人四围建造护卫来成全这人。这指明基督的佳偶是有经历的人，不仅知道如何喂养别人，也知道如何照着他们特别的需要，用正确的材料将他们建造起来。</td></tr>
