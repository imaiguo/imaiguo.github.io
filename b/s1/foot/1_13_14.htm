<tr><td class=td width=150><a name=01>创 <a class=vsref href=../13.htm target=chap>13章</a> <a class=vsref href=../13.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　因着亚伯拉罕在关乎罗得的试验上得胜，神再次向他显现，并向他坚定<a class=vsref href=../12.htm#7 target=ver>十二7</A>关于美地的应许，（<a class=vsref href=../13.htm#14 target=ver>14～15</A>，<a class=vsref href=../13.htm#17 target=ver>17</A>，）和<a class=vsref href=../12.htm#2 target=ver>十二2</A>关于加增他后裔的应许。（<a class=vsref href=../13.htm#16 target=ver>16</A>。）这把亚伯拉罕引进对神经历的高峰，因他搬了帐棚到希伯仑居住，他余生大部分时间都在那里，活在与神的交通中。（见<a class=vsref href=1_13_18.htm#01 target=foot>18注1</A>与<a class=vsref href=1_13_18.htm#02 target=foot>注2</A>。）</td></tr>
