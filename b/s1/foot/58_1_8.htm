<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1134.htm target=chap>1章</a> <a class=vsref href=../1134.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　本节的“神阿，”与<a class=vsref href=../1134.htm#9 target=ver>9</A>节“你的神，”都是说到子。子既是神自己，祂就是神，所以这里说，神阿。子也是人，神是祂的神，所以<a class=vsref href=../1134.htm#9 target=ver>9</A>节说，你的神。<BR><BR>　本书的用意是要给希伯来的信徒看见，神的救恩超越犹太教。犹太教所夸耀的是神、天使、摩西、大祭司亚伦、旧约及其事奉。作者首先指出，在神的救恩里，第一超越的，不仅是神，也是彰显出来的神，就是子神。（<a class=vsref href=../1134.htm#2 target=ver>2～3</A>，<a class=vsref href=../1134.htm#5 target=ver>5</A>，<a class=vsref href=../1134.htm#8 target=ver>8～12</A>。）然后，他继续揭示基督超越天使，（<a class=vsref href=../1134.htm#4 target=ver>4</A>～<a class=vsref href=../1135.htm#18 target=ver>二18</A>，）超越摩西，（<a class=vsref href=../1136.htm#1 target=ver>三1～6</A>，）超越亚伦，（<a class=vsref href=../1137.htm#14 target=ver>四14</A>～<a class=vsref href=../1140.htm#28 target=ver>七28</A>，）并且祂所立生命的新约，也超越字句的旧约。（<a class=vsref href=../1141.htm#1 target=ver>八1</A>～<a class=vsref href=../1143.htm#18 target=ver>十18</A>。）</td></tr>
