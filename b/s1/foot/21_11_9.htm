<tr><td class=td width=150><a name=01>传 <a class=vsref href=../670.htm target=chap>11章</a> <a class=vsref href=../670.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　在给少年人的劝告中，著者说他们在年轻时，当在神审判的光中（<a class=vsref href=../671.htm#14 target=ver>十二14</A>与<a class=vsref href=21_12_14.htm#01 target=foot>注</A>）尽量享受人生，好从心中除掉愁烦，从肉体克除邪恶。（<a class=vsref href=../670.htm#9 target=ver>9～10</A>。）他也劝告他们当趁着年幼，记念造他们的主，不要在这事上踌躇不决，等到年老。（<a class=vsref href=../671.htm#1 target=ver>十二1</A>。）</td></tr>
