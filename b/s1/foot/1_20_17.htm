<tr><td class=td width=150><a name=01>创 <a class=vsref href=../20.htm target=chap>20章</a> <a class=vsref href=../20.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　亚伯拉罕必须为亚比米勒的需要代求，而不顾他自己的失败，以及撒拉仍然不能生育的事实。这说出我们为别人代求，不在于我们的光景，乃在于我们是谁。神不计算亚伯拉罕的失败，仍认为他是神的申言者。（<a class=vsref href=../20.htm#7 target=ver>7</A>。）不论我们的光景如何，在神眼中，我们蒙召的人乃是祂的申言者，（<a class=vsref href=../1076.htm#31 target=ver>林前十四31</A>，）祂的新造，（<a class=vsref href=../1083.htm#17 target=ver>林后五17</A>，）是基督身体的肢体。（<a class=vsref href=../1102.htm#30 target=ver>弗五30</A>。）</td></tr>
