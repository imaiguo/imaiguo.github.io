<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　焚烧含示神的审判。凡是献给神享受的东西都必须受祂审判，也就是说，必须被神的圣火焚烧。（<a class=vsref href=../79.htm#18 target=ver>18</A>，<a class=vsref href=../79.htm#25 target=ver>25</A>。）然而祭司的食物不要烧，却要煮，煮不含审判的意思。参<a class=vsref href=2_12_9.htm#01 target=foot>十二9注1</A>。</td></tr>
