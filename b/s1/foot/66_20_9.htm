<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　直译，地的宽阔。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　圣徒的营是得胜信徒暂住之所，他们是天上的众军，（<a class=vsref href=../1186.htm#14 target=ver>十九14</A>，）安营在地上。蒙爱的城是耶路撒冷城，以色列遗民所住的地方。在千年国里，得胜的信徒和以色列遗民是神在地上忠信的百姓，同神并为神站住。到了千年国末了，撒但要从北方的极处，煽动背叛的人类攻击他们。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　有些权威古卷上加，从神那里。</td></tr>
