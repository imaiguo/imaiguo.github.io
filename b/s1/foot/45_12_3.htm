<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1058.htm target=chap>12章</a> <a class=vsref href=../1058.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　直译，想。意即估量。要有正当的召会生活，首先要拆毁的，就是对自己的高估，叫我们能看得清明适度。这要让基督的生命吞灭我们里面一切消极的元素，使我们的心思得以更新，照着神分给我们的信心，就是神传输到我们里面祂的元素，估量自己。</td></tr>
