<tr><td class=td width=150><a name=01>创 <a class=vsref href=../9.htm target=chap>9章</a> <a class=vsref href=../9.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　人堕落之前，神命定人只该吃植物生命，就是滋养、生产的生命。（<a class=vsref href=../1.htm#29 target=ver>一29</A>。）人堕落之后，不仅需要吃植物生命，也需要吃动物生命；动物生命与流血有关，并含示救赎的需要。（<a class=vsref href=../1142.htm#22 target=ver>来九22</A>。）见<a class=vsref href=43_6_51.htm#02 target=foot>约六51注2</A>，<a class=vsref href=2_12_8.htm#01 target=foot>出十二8注1</A>。</td></tr>
