<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../920.htm target=chap>9章</a> <a class=vsref href=../920.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　本节启示在亚历山大大帝攻击期间，主保护耶路撒冷及其殿，就是祂的家。虽然亚历山大是有能力的王，损毁犹大周围的许多国家，但他没有对犹大和耶路撒冷造成许多损坏，并且完全没有损毁圣殿。这是那借着<a class=vsref href=../920.htm#9 target=ver>9～10</A>节基督的再来所带进之复兴的一个表记。</td></tr>
