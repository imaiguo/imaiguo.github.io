<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　向矶法显现，或，给矶法看见。早期的使徒和门徒是亲眼看见基督复活的见证人，（<a class=vsref href=../1019.htm#22 target=ver>徒一22</A>，）他们的传扬也着重的为这事作见证。（<a class=vsref href=../1020.htm#32 target=ver>徒二32</A>，<a class=vsref href=../1022.htm#33 target=ver>四33</A>。）他们不仅借着教导，也借着生活，见证复活的基督。借着基督在复活里的活着，他们就与祂一同活着。（<a class=vsref href=../1011.htm#19 target=ver>约十四19</A>。）</td></tr>
