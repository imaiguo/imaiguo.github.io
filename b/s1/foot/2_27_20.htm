<tr><td class=td width=150><a name=01>出 <a class=vsref href=../77.htm target=chap>27章</a> <a class=vsref href=../77.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　橄榄树表征基督，（参<a class=vsref href=../1057.htm#17 target=ver>罗十一17</A>，）捣成的橄榄油表征基督的灵，借着基督经过成为肉体、人性生活、钉十字架、和复活的过程产生出来。（<a class=vsref href=../1077.htm#45 target=ver>林前十五45</A>，<a class=vsref href=../1054.htm#9 target=ver>罗八9</A>与<a class=vsref href=45_8_9.htm#04 target=foot>注4</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../77.htm target=chap>27章</a> <a class=vsref href=../77.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　直译，使灯（光）上升。那表征基督作三一神具体化身的灯台，是用纯金作成，（<a class=vsref href=../75.htm#31 target=ver>二五31</A>，）但焚烧发光的灯芯是用植物的生命作成。灯芯要燃烧发出光来，就必须被油浸透。灯芯表征基督拔高的人性，因神圣的油而焚烧，照出神圣的光。</td></tr>
