<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1021.htm target=chap>3章</a> <a class=vsref href=../1021.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　就是三一神，耶和华伟大的我是。（<a class=vsref href=../53.htm#14 target=ver>出三14～15</A>。）有些古卷作，亚伯拉罕的神，以撒的神，雅各的神。</td></tr>
