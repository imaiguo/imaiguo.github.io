<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　现今很难追查保罗在悔改信主之后，去了亚拉伯的什么地方，在那里停留多久；不过，那必是远离基督徒的地方，他在那里停留的时间也必不会很短。他说这话的目的，是要见证他不是从人领受了福音。（<a class=vsref href=../1092.htm#12 target=ver>12</A>。）他在亚拉伯的时候，必定直接从主领受了关于福音的启示。</td></tr>
