<tr><td class=td width=150><a name=01>利 <a class=vsref href=../94.htm target=chap>4章</a> <a class=vsref href=../94.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　赎罪祭的脂油和一些内脏烧在燔祭坛上，（<a class=vsref href=../94.htm#8 target=ver>8～10</A>，<a class=vsref href=../94.htm#19 target=ver>19</A>，<a class=vsref href=../94.htm#26 target=ver>26</A>，<a class=vsref href=../94.htm#31 target=ver>31</A>，<a class=vsref href=../94.htm#35 target=ver>35</A>，）表征基督里面柔细、甘甜的部分，要献给神，作神的满足，使祂乐意赦免我们。这也进一步表征神悦纳赎罪祭，是基于燔祭。基督作为燔祭，绝对为着神，使祂够资格成为赎罪祭。见<a class=vsref href=../96.htm#25 target=ver>六25</A>与<a class=vsref href=3_6_25.htm#01 target=foot>注1</A>。</td></tr>
