<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../53.htm target=chap>3章</a> <a class=vsref href=../53.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　本章里神的名的启示，（<a class=vsref href=../53.htm#6 target=ver>6</A>，<a class=vsref href=../53.htm#14 target=ver>14～16</A>，<a class=vsref href=../53.htm#18 target=ver>18</A>，）实际上就是神自己的启示。借着这样的启示，摩西得以认识那呼召并差遣他完成祂使命的一位。本节里神圣的名称，指明神是立约的神，（<a class=vsref href=../52.htm#24 target=ver>二24</A>，）也含示祂是复活的神。（<a class=vsref href=../951.htm#31 target=ver>太二二31～32</A>与注，<a class=vsref href=../1021.htm#13 target=ver>徒三13</A>。）不仅如此，神是三个人的神，（参<a class=vsref href=../53.htm#15 target=ver>15</A>，）含示祂是三一神—父、子、灵。（<a class=vsref href=../957.htm#19 target=ver>太二八19</A>。）见<a class=vsref href=1_12_1.htm#01 target=foot>创十二1注1</A>二段。</td></tr>
