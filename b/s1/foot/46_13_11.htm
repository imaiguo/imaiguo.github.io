<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1075.htm target=chap>13章</a> <a class=vsref href=../1075.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　在今世，信徒乃是孩童，有各种幼稚的恩赐。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1075.htm target=chap>13章</a> <a class=vsref href=../1075.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　意未成熟的。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1075.htm target=chap>13章</a> <a class=vsref href=../1075.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　直译，推算。</td></tr>
<tr><td class=td width=150><a name=04>林前 <a class=vsref href=../1075.htm target=chap>13章</a> <a class=vsref href=../1075.htm#11 target=ver>11节</a> 注4</A></td></tr><tr><td class=td1>　　在来世，成熟的信徒要成人，一切幼稚的恩赐，特别是最小的恩赐─说方言和翻方言，也就都要废掉了。然而，我们在今世就可借着活出爱的生活，豫尝来世。爱使我们在生命里成熟；恩赐使我们留在孩童时期。</td></tr>
</table>
