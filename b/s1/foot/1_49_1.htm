<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　雅各论到他十二个儿子带着祝福的豫言，（<a class=vsref href=../49.htm#28 target=ver>28</A>，）乃是他在神圣生命里成熟的进一步表显。雅各是神所构成的人，被神所浸透；因此，他的说话就是神的说话，他的话就是神的话。（参<a class=vsref href=../1069.htm#25 target=ver>林前七25</A>，<a class=vsref href=../1069.htm#40 target=ver>40</A>与<a class=vsref href=46_7_40.htm#01 target=foot>注</A>。）<BR><BR>　雅各的十二个儿子至终成了以色列家的十二支派；以色列家是召会（神的家）的豫表，而神的家是由所有信徒组成的。（<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>，<a class=vsref href=../1136.htm#5 target=ver>来三5～6</A>。）因此，雅各所说一切关于他众子的豫言，乃是召会的豫表，图画，应当应用于召会和信徒属灵的经历，也应当应用于以色列的子孙。（参<a class=vsref href=../1072.htm#6 target=ver>林前十6</A>。）</td></tr>
