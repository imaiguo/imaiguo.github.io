<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1140.htm target=chap>7章</a> <a class=vsref href=../1140.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　原文意，担保者，受契约束缚者，保证人；其字根意质押之物放于其中的手，含示这担保、保证，是不能解脱的。基督不仅是新约的完成者，祂也是保证，是其中一切都必成就的凭质。基督成了更美之约的保证，乃是基于祂是活着、永久的大祭司。</td></tr>
