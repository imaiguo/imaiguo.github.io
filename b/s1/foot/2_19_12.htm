<tr><td class=td width=150><a name=01>出 <a class=vsref href=../69.htm target=chap>19章</a> <a class=vsref href=../69.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　我们与神交通时，不仅认识祂的恩典，（<a class=vsref href=../69.htm#4 target=ver>4</A>，）也认识祂的圣别。西乃山是圣山，因为神降临在其上。（<a class=vsref href=../69.htm#20 target=ver>20</A>，参<a class=vsref href=../53.htm#5 target=ver>三5</A>。）因此在这里定了边界，以色列人不可越过。（<a class=vsref href=../69.htm#12 target=ver>12～13</A>，<a class=vsref href=../69.htm#21 target=ver>21～24</A>。）我们这些神的子民与神交通时，若要留在祂的同在中，就必须圣别自己，以及与我们有关的一切事物。（<a class=vsref href=../69.htm#10 target=ver>10</A>，<a class=vsref href=../69.htm#14 target=ver>14</A>，<a class=vsref href=../69.htm#22 target=ver>22</A>，参<a class=vsref href=../1145.htm#14 target=ver>来十二14</A>。）分别为圣就是尊重神的圣别界线。分别为圣是圣别的经历一面。当神的圣别成为我们的经历时，那就是分别为圣。见<a class=vsref href=58_12_14.htm#01 target=foot>来十二14注1</A>与<a class=vsref href=45_6_19.htm#02 target=foot>罗六19注2</A>。</td></tr>
