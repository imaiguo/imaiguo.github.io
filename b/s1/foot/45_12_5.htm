<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1058.htm target=chap>12章</a> <a class=vsref href=../1058.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　我们在基督里是一个身体，与祂有生机的联结，使我们在生命里与祂是一，也与祂身体所有的肢体是一。祂的身体，不是一个组织或社团，乃是一个生机体，是我们和祂在生命里的联结所产生的。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1058.htm target=chap>12章</a> <a class=vsref href=../1058.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　神救恩的目的，是要在千万圣徒里面，得着基督的繁殖，使他们成为祂身体的肢体，不是成为分开而完整的个别单位，乃是成为活的，有功用的，配搭一起，整体的许多部分。这许多部分虽然有不同的功用，却不是彼此分离的，乃是“各个互相作肢体。”每个肢体都在生机上，联于所有别的肢体，每一肢体也都需要所有其他肢体的功用。所有的肢体，必须配搭一起，实行本章所启示的身体生活。</td></tr>
</table>
