<tr><td class=td width=150><a name=01>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　因以色列人的不洁和过犯，要为至圣所和会幕遮罪，这表征虽然我们蒙了救赎，得着基督之血的洗净，但因我们仍在旧造里，仍活在不洁里，所以在敬拜神的时候，还是有罪的感觉，需要基督之血所成就的平息。（<a class=vsref href=../1160.htm#7 target=ver>约壹一7</A>～<a class=vsref href=../1161.htm#2 target=ver>二2</A>。）这种罪的感觉会持续到我们被提，身体改变形状的时候。（<a class=vsref href=../1106.htm#21 target=ver>腓三21</A>。）</td></tr>
