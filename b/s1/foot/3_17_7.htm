<tr><td class=td width=150><a name=01>利 <a class=vsref href=../107.htm target=chap>17章</a> <a class=vsref href=../107.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　不再献祭牲给山羊鬼，表征不再与鬼有交通，而犯属灵的淫乱。（<a class=vsref href=../1072.htm#20 target=ver>林前十20～21</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../107.htm target=chap>17章</a> <a class=vsref href=../107.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　这里的‘行邪淫’指明，以色列人（信徒）在自己所拣选的地方（召会之外，）将祭牲（基督）献上，滥用了祭牲，就使自己成了行邪淫的。这是属灵的邪淫、属灵的淫乱。见<a class=vsref href=3_17_4.htm#01 target=foot>4注1</A>。</td></tr>
