<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1047.htm target=chap>1章</a> <a class=vsref href=../1047.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　神的福音乃是论到神的儿子，我们的主耶稣基督。这位奇妙的人物，有属神（<a class=vsref href=../1047.htm#4 target=ver>4</A>）和属人（<a class=vsref href=../1047.htm#3 target=ver>3</A>）两种性情，就是神性和人性。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1047.htm target=chap>1章</a> <a class=vsref href=../1047.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　在圣经里，肉体不是正面的辞。然而，圣经宣告说，话成了肉体。（<a class=vsref href=../998.htm#14 target=ver>约一14</A>。）神的福音乃是论到成了肉体的神；按肉体说，祂成了人的后裔。（见<a class=vsref href=45_8_3.htm#03 target=foot>八3注3</A>。）</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1047.htm target=chap>1章</a> <a class=vsref href=../1047.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　直译，出于。在本节与下节各用一次，指基督的两个源头：一是大卫的后裔，一是死人的复活。</td></tr>
<tr><td class=td width=150><a name=04>罗 <a class=vsref href=../1047.htm target=chap>1章</a> <a class=vsref href=../1047.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　大卫后裔，含示基督的人性。借着基督所经过成为肉体的第一步过程，神被带进人性里。</td></tr>
<tr><td class=td width=150><a name=05>罗 <a class=vsref href=../1047.htm target=chap>1章</a> <a class=vsref href=../1047.htm#3 target=ver>3节</a> 注5</A></td></tr><tr><td class=td1>　　直译，成的。</td></tr>
</table>
