<tr><td class=td width=150><a name=01>创 <a class=vsref href=../3.htm target=chap>3章</a> <a class=vsref href=../3.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　人第一次堕落的外在原因是蛇的试诱，内在原因是女人出头。（<a class=vsref href=../3.htm#2 target=ver>2～3</A>，<a class=vsref href=../3.htm#6 target=ver>6</A>。）女人代表人在与神关系中的地位。神是人的丈夫；（<a class=vsref href=../733.htm#5 target=ver>赛五四5</A>；）人的地位是作妻子。正如人必须在神的元首权柄之下，女人也应当在男人的作头之下。（<a class=vsref href=../1073.htm#3 target=ver>林前十一3</A>。）这是个保护，以对抗仇敌的狡诈。这里夏娃出头，没有她丈夫的遮盖，直接与蛇说话。因此，她陷入蛇的网罗，受了欺骗。（<a class=vsref href=../1121.htm#14 target=ver>提前二14</A>。）这里夏娃的失败，豫表人的失败，将神摆在一边而僭取神的元首权柄，向神独立行事，因此给那狡猾者撒但开路来欺骗人。见<a class=vsref href=45_7_4.htm#01 target=foot>罗七4注1</A>。</td></tr>
