<tr><td class=td width=150><a name=01>申 <a class=vsref href=../182.htm target=chap>29章</a> <a class=vsref href=../182.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　神对以色列人惟一的忧虑，是他们偏离祂，去事奉偶像。（<a class=vsref href=../747.htm#13 target=ver>耶二13</A>，参<a class=vsref href=../1164.htm#21 target=ver>约壹五21</A>。）这对神乃是侮辱，使神严厉的惩罚百姓。</td></tr>
<tr><td class=td width=150><a name=02>申 <a class=vsref href=../182.htm target=chap>29章</a> <a class=vsref href=../182.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　这里的恶根是指从百姓中间起来的背叛者，与<a class=vsref href=../1038.htm#30 target=ver>徒二十30</A>所说的那些人相似。</td></tr>
