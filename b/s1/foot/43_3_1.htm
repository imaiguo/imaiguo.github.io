<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　“但”指明尼哥底母的事例，与前几节（<a class=vsref href=../999.htm#23 target=ver>二23～25</A>）的事例不同。前面的事例都是人因看见主所行的神迹，才信入祂。主不能将自己信托给这样的人。但本章的事例是一件在重生里生命的事。这启示本书不是为着神迹奇事，只是为着生命。故此，本书中连主所行的神迹都称为表号，表征主来是为着生命，叫神得繁殖，（<a class=vsref href=../1009.htm#24 target=ver>十二24</A>，）不是为着神迹，叫人得福利。</td></tr>
