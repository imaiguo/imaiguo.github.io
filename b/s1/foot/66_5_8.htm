<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1172.htm target=chap>5章</a> <a class=vsref href=../1172.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1172.htm target=chap>5章</a> <a class=vsref href=../1172.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　原文是碗（复数），用作香炉。炉是众圣徒的祷告，由天使的长老带到神面前；（参<a class=vsref href=../1175.htm#3 target=ver>八3～4</A>；）香是加在众圣徒祷告里的基督。见<a class=vsref href=66_8_3.htm#04 target=foot>八3注4</A>。这天使中的二十四位长老，在敬拜神的时候拿着盛满了香的金炉，乃说明他们是祭司事奉神，把圣徒的祷告带给神。</td></tr>
