<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#49 target=ver>49节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../104.htm#49 target=ver>49～51</A>节启示，染痲疯的房子得洁净，与人患痲疯得洁净的方式一样。（<a class=vsref href=../104.htm#4 target=ver>4～9</A>与注。）这表征全召会再次经历与基督一同受苦、受死、复活、升天并进入荣耀。</td></tr>
