<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../685.htm target=chap>6章</a> <a class=vsref href=../685.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　基督满了神圣的荣耀，并满了祂的圣别所托住的人性美德；祂差遣以赛亚，到一班亏缺神圣荣耀，触犯神圣圣别，并且人性美德败坏的人那里去。（<a class=vsref href=../685.htm#5 target=ver>5</A>。）神差遣众申言者到以色列人那里以后，又差遣祂的儿子，然后差遣新约的众使徒，要将神所拣选的人带到一种活基督的光景里，（<a class=vsref href=../1104.htm#21 target=ver>腓一21上</A>，）使他们彰显祂的神圣荣耀，连同祂圣别里的人性美德。</td></tr>
