<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　或，一朵花。金牌就是圣冠，（<a class=vsref href=../79.htm#6 target=ver>二九6</A>，）是一个冠冕，或一朵花。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#36 target=ver>36节</a> 注2</A></td></tr><tr><td class=td1>　　圣就是神在祂纯净神圣性情里的自己，在此由纯金所表征。成为圣别乃是有神圣的性情作到我们里面，使我们成为像神一样圣别。（见<a class=vsref href=45_6_19.htm#02 target=foot>罗六19注2</A>。）刻着归耶和华为圣，指明整个祭司体系都是圣别归主的，分别出来归与主，并且为主所浸透。<BR><BR>　在关于祭司衣服的结语中，（<a class=vsref href=../78.htm#36 target=ver>36～43</A>，）两个主要的材料—金和麻，表征神性里的圣和人性里的义。因此，祭司的衣服乃是圣的彰显，为着荣耀，也是义的彰显，为着华美。事奉神的祭司对神必须彰显圣的美德，对人必须彰显义的美德。</td></tr>
</table>
