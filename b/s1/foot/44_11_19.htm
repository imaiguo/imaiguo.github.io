<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1029.htm target=chap>11章</a> <a class=vsref href=../1029.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　这指明犹太信徒何等固守传统，不肯接近外邦人。（<a class=vsref href=../1028.htm#28 target=ver>十28</A>。）甚至在彼得向义大利人哥尼流传福音以后，这种光景仍然持续。这的确限制了主照着神新约的经纶，开展祂福音的行动。</td></tr>
