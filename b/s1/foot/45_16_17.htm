<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1062.htm target=chap>16章</a> <a class=vsref href=../1062.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　指被绊跌而离开召会的生活。这必是因着不同的意见和教训。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1062.htm target=chap>16章</a> <a class=vsref href=../1062.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　在十四章，保罗对于接纳在道理或作法上不同的人，十分宽大容让。但在这里，他坚决断然的要我们避开那些持异议、造成分立和绊跌人的人。两面都是为着维持基督身体的一，使我们能过正常的召会生活。</td></tr>
