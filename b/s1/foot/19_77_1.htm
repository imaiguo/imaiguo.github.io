<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../555.htm target=chap>77章</a> <a class=vsref href=../555.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　七七～八三篇形成一组，说到圣殿、圣城、和圣民这圣别的三项，遭蹂躏的光景。这些诗特别启示复兴的路，乃是高举基督。这七篇诗是在殿里事奉的利未人亚萨写的。这些诗说到殿、耶路撒冷城、和百姓的荒凉，这指明这些诗是在以色列人被掳到巴比伦以后写的。</td></tr>
