<title>以弗所书五章16节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　即把握每一有利的时机。这就是行事为人像有智慧的人。（<a class=vsref href=../1102.htm#15 target=ver>15</A>。）</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　在这邪恶的世代，（<a class=vsref href=../1092.htm#4 target=ver>加一4</A>，）每一日都是邪恶的，满了邪恶的事，叫我们的时间变为无效、受缩减、被夺去。所以，我们的行事为人必须有智慧，才能赎回光阴，把握每一可用的时机。</td></tr>
</table>
