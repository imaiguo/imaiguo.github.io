<tr><td class=td width=150><a name=01>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　把失迷了路的牛牵回来交给仇敌，并释放恨我们之人负重驮的驴，（<a class=vsref href=../73.htm#5 target=ver>5</A>，）表征基督将失落的有生命之物（牲畜）交给堕落的人，并且帮助他脱离重担。（<a class=vsref href=../1007.htm#10 target=ver>约十10下</A>，<a class=vsref href=../940.htm#28 target=ver>太十一28～29</A>。）这些典章也表征我们应该凭基督的生命，尽我们所能的与我们的仇敌，并与那些恨我们的人和好。（<a class=vsref href=../934.htm#23 target=ver>太五23～26</A>，<a class=vsref href=../934.htm#43 target=ver>43～48</A>，<a class=vsref href=../947.htm#15 target=ver>十八15～35</A>，<a class=vsref href=../1058.htm#17 target=ver>罗十二17～21</A>。）</td></tr>
