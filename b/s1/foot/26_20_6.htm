<tr><td class=td width=150><a name=01>结 <a class=vsref href=../822.htm target=chap>20章</a> <a class=vsref href=../822.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　基督是地上的荣耀，（<a class=vsref href=../1108.htm#27 target=ver>西一27</A>，<a class=vsref href=../1064.htm#8 target=ver>林前二8</A>，）神已将我们放在这位荣耀的基督里；（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>；）这位基督在祂追测不尽的丰富里，（<a class=vsref href=../1100.htm#8 target=ver>弗三8</A>，）乃是流奶与蜜之地。见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>。</td></tr>
