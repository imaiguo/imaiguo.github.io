<tr><td class=td width=150><a name=01>结 <a class=vsref href=../844.htm target=chap>42章</a> <a class=vsref href=../844.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　圣屋位于北面和南面，是连接内院和外院的房屋。在外院铺石地上的屋子是百姓吃供物的地方；（<a class=vsref href=../842.htm#17 target=ver>四十17</A>与<a class=vsref href=26_40_17.htm#01 target=foot>注</A>；）而圣屋是祭司吃供物，并摆放、储藏供物的地方；也是他们摆放祭司衣服之处。（<a class=vsref href=../844.htm#13 target=ver>13～14</A>。）供物表征基督作我们的享受，祭司的衣服表征基督作我们的彰显。（见<a class=vsref href=../78.htm#2 target=ver>出二八2</A>注。）<BR><BR>　在圣屋里，我们达到属灵经历的最高峰。在圣屋里生活就是在基督里生活，在圣屋里吃供物就是吃基督，穿上圣衣就是穿戴基督使祂得彰显。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../844.htm target=chap>42章</a> <a class=vsref href=../844.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　直译，隔开的地。<a class=vsref href=../844.htm#3 target=ver>3</A>、<a class=vsref href=../844.htm#10 target=ver>10</A>、<a class=vsref href=../844.htm#13 target=ver>13</A>节者同。</td></tr>
