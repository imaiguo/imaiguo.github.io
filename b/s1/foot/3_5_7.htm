<tr><td class=td width=150><a name=01>利 <a class=vsref href=../95.htm target=chap>5章</a> <a class=vsref href=../95.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　两只斑鸠或两只雏鸽，一只作赎罪祭，一只作燔祭，就形成赎愆祭。这表征每个过犯的源头，都是我们肉体中内在的罪，而过犯的原因，乃是我们没有绝对为神而活。因此，我们对付过犯时，也需要对付诸罪的源头和诸罪的原因。</td></tr>
