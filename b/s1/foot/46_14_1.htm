<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这吩咐是基于<a class=vsref href=../1074.htm#31 target=ver>十二31</A>～<a class=vsref href=../1075.htm#13 target=ver>十三13</A>的启示。追求爱，就是追求在生命里长大，好在生命里发展恩赐。因此，追求爱，必须配以切慕最有益的恩赐，就是申言的恩赐。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=46_12_31.htm#01 target=foot>十二31注1</A>。后文同。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　或，特别。</td></tr>
<tr><td class=td width=150><a name=04>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#1 target=ver>1节</a> 注4</A></td></tr><tr><td class=td1>　　申言既是为主说话，并说出主，也就是把基督供应给人。这是召会聚会中最主要的事。这种申言需要充满神的生命为内容。爱是经历神的生命，并使神的生命为着建造召会，成为申言恩赐的内容，极超越的路。因此，我们必须追求爱，并要切慕这更大的恩赐。</td></tr>
