<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　使徒对于基督的传讲，不仅有客观的道理，更有主观的经历；使徒乃是见证人，为基督作活的见证。这样为基督所作的见证，因着哥林多的信徒在基督里得以富足，如<a class=vsref href=../1063.htm#4 target=ver>4～5</A>节所说的，就在他们里面并在他们中间得以坚固。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　或，中间。</td></tr>
