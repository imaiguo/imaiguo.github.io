<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../123.htm target=chap>6章</a> <a class=vsref href=../123.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　这里的‘面’字表征同在。子基督的面光照我们，祂就是那看不见之神看得见的同在。（参<a class=vsref href=../1011.htm#7 target=ver>约十四7～9</A>。）神和祂的同在是看不见的，但借着祂的成为肉体，祂成了照耀的日光。（<a class=vsref href=../974.htm#78 target=ver>路一78</A>，参<a class=vsref href=../933.htm#16 target=ver>太四16</A>，<a class=vsref href=../1005.htm#12 target=ver>约八12</A>。）这照耀的日光就是神那看不见的同在成为看得见的。</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../123.htm target=chap>6章</a> <a class=vsref href=../123.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　耶和华的面光照我们，以及祂赐恩给我们，就等于神的成为肉体作祂同在的光照，随着这光照有恩典。（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，<a class=vsref href=../998.htm#16 target=ver>16～17</A>。）主赐恩给我们，意即祂继续不断的作我们的恩典。这恩典就是基督的恩，（<a class=vsref href=../1091.htm#14 target=ver>林后十三14上</A>，）实际上就是基督自己。</td></tr>
