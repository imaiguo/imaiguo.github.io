<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../501.htm target=chap>23章</a> <a class=vsref href=../501.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　青草地表征基督是祂的羊得喂养的地方；（<a class=vsref href=../1007.htm#9 target=ver>约十9</A>与<a class=vsref href=43_10_9.htm#02 target=foot>注2</A>；）青绿色表征生命的丰富。基督借着祂的成为肉体、死与复活，就能成为我们的青草地。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../501.htm target=chap>23章</a> <a class=vsref href=../501.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　可安歇的水，表征在基督的复活里得着完成的那灵。（<a class=vsref href=../1004.htm#37 target=ver>约七37～39</A>与<a class=vsref href=43_7_39.htm#01 target=foot>39注1</A>。）在基督牧养的起初阶段，小羊，就是基督里的婴孩，（<a class=vsref href=../1018.htm#15 target=ver>约二一15</A>，<a class=vsref href=../1153.htm#2 target=ver>彼前二2</A>，）从基督这青草地得喂养，并喝那灵，（<a class=vsref href=../1074.htm#13 target=ver>林前十二13</A>，）就是那复活、是灵的基督，作可安歇的水。</td></tr>
</table>
