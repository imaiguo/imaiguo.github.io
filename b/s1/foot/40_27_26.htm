<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../956.htm target=chap>27章</a> <a class=vsref href=../956.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　这将黑暗、不公正的政治暴露无遗。这不公正的处置，应验了<a class=vsref href=../732.htm#5 target=ver>赛五三5</A>、<a class=vsref href=../732.htm#8 target=ver>8</A>。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../956.htm target=chap>27章</a> <a class=vsref href=../956.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　犹太人的死刑是用石头打死。（<a class=vsref href=../110.htm#2 target=ver>利二十2</A>，<a class=vsref href=../110.htm#27 target=ver>27</A>，<a class=vsref href=../114.htm#14 target=ver>二四14</A>，<a class=vsref href=../166.htm#10 target=ver>申十三10</A>，<a class=vsref href=../170.htm#5 target=ver>十七5</A>。）钉十字架是外邦人的刑罚，（<a class=vsref href=../409.htm#11 target=ver>拉六11</A>，）罗马人用以处决奴隶和重罪的犯人。将主耶稣钉十字架，不仅应验旧约，（<a class=vsref href=../174.htm#23 target=ver>申二一23</A>，<a class=vsref href=../1094.htm#13 target=ver>加三13</A>，<a class=vsref href=../138.htm#8 target=ver>民二一8～9</A>，）也应验主所说祂要怎样死的话；（<a class=vsref href=../1000.htm#14 target=ver>约三14</A>，<a class=vsref href=../1005.htm#28 target=ver>八28</A>，<a class=vsref href=../1009.htm#32 target=ver>十二32</A>；）祂若被石头打死，那些话就无法应验。见<a class=vsref href=43_18_32.htm#01 target=foot>约十八32注1</A>。</td></tr>
