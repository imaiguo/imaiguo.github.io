<title>利未记六章16节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　素祭不是凡俗的食物，乃是单单为着祭司的，意即单单为着在召会生活中真正且实际上是祭司，在福音祭司的职分里事奉神的信徒。（<a class=vsref href=../1047.htm#9 target=ver>罗一9</A>，<a class=vsref href=../1061.htm#16 target=ver>十五16</A>，<a class=vsref href=../1153.htm#9 target=ver>彼前二9</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　素祭中祭司的分，要在圣处不带酵而吃，表征我们是在分别、圣别的范围里，且是没有罪（酵）的，为着我们的事奉享受基督作生命的供应。会幕既豫表召会，（见<a class=vsref href=3_1_1.htm#02 target=foot>一1注2</A>，）在会幕的院子里吃素祭，就表征我们该在召会生活的范围里，享受基督作我们生命的供应。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
