<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../681.htm target=chap>2章</a> <a class=vsref href=../681.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　列国不仅富有钱财，更富有偶像。（<a class=vsref href=../681.htm#8 target=ver>8</A>，<a class=vsref href=../681.htm#20 target=ver>20</A>。）偶像总是与钱财并行。这就是为何钱财被称为‘玛门。’（<a class=vsref href=../935.htm#24 target=ver>太六24</A>，<a class=vsref href=../989.htm#9 target=ver>路十六9</A>，<a class=vsref href=../989.htm#11 target=ver>11</A>，<a class=vsref href=../989.htm#13 target=ver>13</A>。）因为列国信靠偶像，所以神审判他们，为要贬抑他们。（<a class=vsref href=../681.htm#9 target=ver>9～22</A>。）</td></tr>
