<title>哥林多后书六章8节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　荣耀来自神和爱神的人，羞辱来自魔鬼和他的跟从者。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　恶名来自反对者和逼迫者，（<a class=vsref href=../934.htm#11 target=ver>太五11</A>，）美名来自信徒和接受使徒所传、所教之真理的人。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　在犹太教徒以及其他宗教和哲学的人眼中，似乎是迷惑人的，但在爱神真理的人眼中，却是真诚的。</td></tr>
</table>
