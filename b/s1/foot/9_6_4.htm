<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../242.htm target=chap>6章</a> <a class=vsref href=../242.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　非利士人是以色列的近邻，豫表宗教世界的人。他们用属世的方法处理神的事，这见于他们向神所献的赎愆祭，以及他们使用牛车和两只有乳的母牛将约柜送回以色列。（<a class=vsref href=../242.htm#7 target=ver>7～12</A>。）参<a class=vsref href=10_6_7.htm#02 target=foot>撒下六7注2</A>。</td></tr>
