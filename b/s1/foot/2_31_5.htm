<tr><td class=td width=150><a name=01>出 <a class=vsref href=../81.htm target=chap>31章</a> <a class=vsref href=../81.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　刻宝石以便镶嵌，就是帮助圣徒变化成为宝石，并且受到调整适于神的建造；雕木头乃是为着神建造的缘故，在圣徒的人性上作工；作各样的工就是以基督拔高的人性，在属人的品性上产生优雅的美德，这是建造召会作神的居所所需要的。（参<a class=vsref href=../1101.htm#2 target=ver>弗四2</A>与<a class=vsref href=49_4_2.htm#01 target=foot>注</A>。）</td></tr>
