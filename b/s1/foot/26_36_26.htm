<tr><td class=td width=150><a name=01>结 <a class=vsref href=../838.htm target=chap>36章</a> <a class=vsref href=../838.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　在主借生命的恢复里，祂赐给我们新心和新灵。我们的心是爱的器官，我们的灵是接受的器官。当我们在堕落退后的情形里，我们的心向主是刚硬的，我们的灵是死的。（<a class=vsref href=../1099.htm#1 target=ver>弗二1</A>，<a class=vsref href=../1101.htm#18 target=ver>四18</A>。）当主拯救或复兴我们时，祂更新我们的心，使我们的石心变为肉心，就是柔软并爱祂的心。（参<a class=vsref href=../1081.htm#3 target=ver>林后三3</A>。）不仅如此，祂用祂神圣的生命点活并更新我们的灵。（<a class=vsref href=../1109.htm#13 target=ver>西二13</A>。）结果我们就爱主，用我们更新的心渴望祂，并且借着运用我们更新的灵，就能接触祂、接受祂并盛装祂。</td></tr>
