<tr><td class=td width=150><a name=01>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在国度属天的管治之下，国度子民用什么审判人，也必受什么审判。他们若用公义审判别人，也要受主公义的审判；他们若用怜悯审判别人，也要受主怜悯的审判。怜悯原是向审判夸胜的。（<a class=vsref href=../1148.htm#13 target=ver>雅二13</A>。）</td></tr>
