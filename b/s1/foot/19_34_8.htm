<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../512.htm target=chap>34章</a> <a class=vsref href=../512.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　神同祂的美善是我们可尝的。（<a class=vsref href=../1153.htm#3 target=ver>彼前二3</A>与<a class=vsref href=60_2_3.htm#01 target=foot>注1</A>。）在神殿中，就是在基督里，在召会里，至终在新耶路撒冷里，我们尝尝，便知道神是美善的。见<a class=vsref href=19_25_1.htm#01 target=foot>二五1注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../512.htm target=chap>34章</a> <a class=vsref href=../512.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　或，快乐。</td></tr>
