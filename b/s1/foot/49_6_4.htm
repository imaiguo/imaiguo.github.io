<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　惹气会挑动儿女的肉体，而伤害他们。不惹儿女的气，需要作父亲的对付自己的怒气，把怒气留在十字架上。如此，才能给儿女合宜的管教。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　警戒包括教导。作父母的，该用神的话教导他们的儿女，（<a class=vsref href=../159.htm#6 target=ver>申六6～7</A>，）教导他们认识圣经。然而，儿女将来如何发展，乃是在于神的怜悯。</td></tr>
