<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1026.htm target=chap>8章</a> <a class=vsref href=../1026.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这乃是头一处在地方上建立的召会，（见<a class=vsref href=44_5_11.htm#01 target=foot>五11注1</A>，）在一个城，就是耶路撒冷城的辖区之内。这是一个在地方上的地方召会，正如主在<a class=vsref href=../947.htm#17 target=ver>太十八17</A>所指明的。这不是主在<a class=vsref href=../945.htm#18 target=ver>太十六18</A>所启示的宇宙召会，只是宇宙召会，基督身体（<a class=vsref href=../1098.htm#22 target=ver>弗一22～23</A>）的一部分。新约对这事（在地方上建立召会）的记载是前后一贯的。（<a class=vsref href=../1031.htm#1 target=ver>十三1</A>，<a class=vsref href=../1032.htm#23 target=ver>十四23</A>，<a class=vsref href=../1062.htm#1 target=ver>罗十六1</A>，<a class=vsref href=../1063.htm#2 target=ver>林前一2</A>，<a class=vsref href=../1086.htm#1 target=ver>林后八1</A>，<a class=vsref href=../1092.htm#2 target=ver>加一2</A>，<a class=vsref href=../1168.htm#4 target=ver>启一4</A>，<a class=vsref href=../1168.htm#11 target=ver>11</A>。）</td></tr>
