<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　光是神素质的彰显，也是真理的源头。（见<a class=vsref href=62_1_5.htm#02 target=foot>一5注2</A>。）神圣的爱与这神圣的光有关；相对的是属撒但的恨，与属撒但的黑暗有关。恨主里的弟兄乃是在黑暗里的表记；（<a class=vsref href=../1161.htm#11 target=ver>11</A>；）照样，爱弟兄乃是住在光中的表记。（<a class=vsref href=../1161.htm#10 target=ver>10</A>。）爱叫我们住在光中，光叫我们爱弟兄。</td></tr>
