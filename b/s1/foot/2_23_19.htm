<title>出埃及记二三章19节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　首先初熟之物，豫表对初熟果子基督上好的经历中最上好的部分。（<a class=vsref href=../1077.htm#20 target=ver>林前十五20</A>，<a class=vsref href=../1077.htm#23 target=ver>23</A>。）这些应该被带到神的居所，就是召会的聚会中，直接献给神，让神满足。（参<a class=vsref href=../1017.htm#17 target=ver>约二十17</A>与<a class=vsref href=43_20_17.htm#01 target=foot>注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　这豫表神的话奶，就是基督生命的供应，该用来滋养在基督里的初信者，（<a class=vsref href=../1153.htm#2 target=ver>彼前二2</A>，<a class=vsref href=../1138.htm#12 target=ver>来五12～13</A>，<a class=vsref href=../1065.htm#2 target=ver>林前三2</A>，）不该用来‘杀死’他们。（<a class=vsref href=../1081.htm#6 target=ver>林后三6</A>—‘那字句杀死人。’）见<a class=vsref href=../1113.htm#7 target=ver>帖前二7～8</A>与注。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
