<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　律法只能要求、定罪，不能赐生命。（见<a class=vsref href=45_7_10.htm#01 target=foot>罗七10注1</A>。）律法没有生命，只有诫命。生命是在基督里，（<a class=vsref href=../998.htm#4 target=ver>约一4</A>，）祂是赐生命的灵，（<a class=vsref href=../1077.htm#45 target=ver>林前十五45</A>，）是惟一能赐生命的。赐生命乃是使徒启示的中心。我们应当只接受那赐生命者。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　要赐生命必须有义。然而义不是本于律法，乃是在基督里。（<a class=vsref href=../1051.htm#17 target=ver>罗五17～18</A>。）因此，律法不能赐生命。不仅如此，律法既不能赐生命，也就无力满足其（律法的）要求，以产生义。因此，在这意义上，义不是本于律法。</td></tr>
</table>
