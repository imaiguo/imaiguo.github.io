<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../615.htm target=chap>137章</a> <a class=vsref href=../615.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一三七篇说到以色列人在被掳时追想锡安，不忘记耶路撒冷。（<a class=vsref href=../615.htm#5 target=ver>5</A>。）被掳者从被掳归回以后，对被掳的悲伤经历有甜美的追忆。就属灵经历说，当我们堕落又被主带回，我们回顾已往，就尝到主怜悯我们，恢复我们的甜美味道。</td></tr>
