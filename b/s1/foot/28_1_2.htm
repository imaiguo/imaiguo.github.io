<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>何 <a class=vsref href=../863.htm target=chap>1章</a> <a class=vsref href=../863.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　申言者何西阿娶淫妇歌篾为妻。（<a class=vsref href=../863.htm#2 target=ver>2～3</A>。）这象征神娶以色列为妻，而祂这妻子是行淫乱，离弃耶和华的。神吩咐何西阿作祂自己所作的，何西阿也照神所指示的去作。</td></tr>
<tr><td class=td width=150><a name=02>何 <a class=vsref href=../863.htm target=chap>1章</a> <a class=vsref href=../863.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　从以赛亚到玛拉基的众申言者所释放的启示，其着重的要点，乃是神要与祂所拣选的人有生机的联结。在这联结里，神是祂子民的生命，而他们是祂的彰显。如此，神与祂所拣选的人就成为一对宇宙夫妇。（<a class=vsref href=../1189.htm#17 target=ver>启二二17</A>与<a class=vsref href=66_22_17.htm#01 target=foot>注1</A>二段。）这是神在祂永远经纶中的心意，所以大申言者书和小申言者书都说到神是丈夫，神的选民是妻子。这思想在新约中有完全的发展。见<a class=vsref href=2_20_6.htm#01 target=foot>出二十6注1</A>二段。</td></tr>
</table>
