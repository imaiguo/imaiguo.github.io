<tr><td class=td width=150><a name=01>珥 <a class=vsref href=../878.htm target=chap>2章</a> <a class=vsref href=../878.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　圣经中的雨表征神从天上所差来祂的灵，浇灌祂的子民。（参<a class=vsref href=../2.htm#5 target=ver>创二5</A>，<a class=vsref href=../164.htm#14 target=ver>申十一14</A>。）<a class=vsref href=../878.htm#28 target=ver>28～29</A>节和<a class=vsref href=../923.htm#10 target=ver>亚十二10</A>题到那灵的浇灌，乃是秋雨和春雨的应验。见<a class=vsref href=28_6_3.htm#01 target=foot>何六3注1</A>，与本章<a class=vsref href=29_2_28.htm#01 target=foot>28注1</A>一段。</td></tr>
