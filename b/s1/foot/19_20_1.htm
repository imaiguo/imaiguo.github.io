<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../498.htm target=chap>20章</a> <a class=vsref href=../498.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　二十、二一篇启示，大卫对他在神面前君王职分的观念。在本篇，大卫以神的所是和所有，祝福百姓。按照圣经的原则，尊优的祝福卑小的。（<a class=vsref href=../1140.htm#7 target=ver>来七7</A>。）大卫能祝福他的百姓，指明他达到生命更高的身量。（参<a class=vsref href=../47.htm#7 target=ver>创四七7</A>与<a class=vsref href=1_47_7.htm#01 target=foot>注</A>。）</td></tr>
