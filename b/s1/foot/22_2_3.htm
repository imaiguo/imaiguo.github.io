<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../673.htm target=chap>2章</a> <a class=vsref href=../673.htm#3 target=ver>3节</a>上 注1</A></td></tr><tr><td class=td1>　　佳偶珍赏基督是丰富供备（苹果树）的源头，应时的供应她。她欢欢喜喜的安歇（坐）在基督作白日遮庇的罩盖之下（荫下—<a class=vsref href=../683.htm#5 target=ver>赛四5～6</A>，<a class=vsref href=../1090.htm#9 target=ver>林后十二9</A>，）尝祂作甘甜应时的供应（甘甜的果子，）而得满足。</td></tr>
