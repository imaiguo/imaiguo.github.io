<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1050.htm target=chap>4章</a> <a class=vsref href=../1050.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这是指亚伯拉罕凭自己为神作事，就如他想要使神悦纳他努力的果子，（先是罗得，后是以利以谢，再后是夏甲所生的以实玛利，）作神应许的后裔。然而，亚伯拉罕得称义的结果，最终乃是停下他自己为神所作的，就是割除肉体的割礼所表征的。（<a class=vsref href=../1050.htm#11 target=ver>11</A>。）因此，割礼成为神对亚伯拉罕经常的题醒，叫他停下自己的作为，而凭在神里面的信活着。称义与肉体的行为和成就，完全无关。</td></tr>
