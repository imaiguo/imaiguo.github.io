<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　今生的事，指明圣徒审判天使是在将来，不在今世。这可能是指<a class=vsref href=../1158.htm#4 target=ver>彼后二4</A>，<a class=vsref href=../1167.htm#6 target=ver>犹6</A>所启示对天使的审判。这两节所题的天使，以及<a class=vsref href=../1099.htm#2 target=ver>弗二2</A>，<a class=vsref href=../1103.htm#12 target=ver>六12</A>，<a class=vsref href=../954.htm#41 target=ver>太二五41</A>所指的天使，必是恶的天使。因此，我们信基督的人，将来不仅要审判人类的世界，也要审判天使的世界。</td></tr>
