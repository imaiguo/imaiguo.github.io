<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../922.htm target=chap>11章</a> <a class=vsref href=../922.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../922.htm#12 target=ver>12～13</A>节启示，弥赛亚这位以色列合式的牧人被憎嫌、攻击、弃绝，并以三十锭银子，就是以一个奴仆的价值（<a class=vsref href=../71.htm#32 target=ver>出二一32</A>）被卖。这里所豫言的，在福音书里得着应验。（<a class=vsref href=../955.htm#14 target=ver>太二六14～15</A>，<a class=vsref href=../956.htm#3 target=ver>二七3～10</A>。）</td></tr>
