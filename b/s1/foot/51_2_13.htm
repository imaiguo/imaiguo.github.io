<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　指因着罪，在灵里死了。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　指神在基督的复活里，用祂的生命把我们都一同点活。这是在基督的复活里所成就的，（<a class=vsref href=../1152.htm#3 target=ver>彼前一3</A>，）也是借着我们的信心所经历的。</td></tr>
