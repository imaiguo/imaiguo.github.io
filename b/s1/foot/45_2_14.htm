<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1048.htm target=chap>2章</a> <a class=vsref href=../1048.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　神所造人的本性，原是善的，符合神与神的律法，以后虽然受了堕落的毒害，这善的本性仍然留在人里面。因此，人若照着本性生活，并顺着本性行律法上的事，他里面的恶就会受到限制。</td></tr>
