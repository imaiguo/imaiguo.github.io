<tr><td class=td width=150><a name=01>何 <a class=vsref href=../876.htm target=chap>14章</a> <a class=vsref href=../876.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　象征神是活的，又是长青不衰的。</td></tr>
<tr><td class=td width=150><a name=02>何 <a class=vsref href=../876.htm target=chap>14章</a> <a class=vsref href=../876.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　以法莲从耶和华结果子，指明以色列与耶和华是一。这不只是生机的联结，更是二者在同一生命、同一性情、同一生活里的一。</td></tr>
