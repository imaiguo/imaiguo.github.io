<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../679.htm target=chap>8章</a> <a class=vsref href=../679.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　当佳偶听见她良人在<a class=vsref href=../679.htm#5 target=ver>5</A>节所说的话，她就承认，直到她被提的时候，凭她自己是不能在她良人里面站立并活着的。当她还在肉体，在旧造里的时候，她不信靠自己，只求她的良人，用祂的爱（心）和祂的力量（臂）保守她，因为祂的爱如不能摇动的死一样坚强，祂的嫉妒如不可征服的阴间一样残忍，这阴间如同妒忌的耶和华，祂乃是烈火，（<a class=vsref href=../157.htm#24 target=ver>申四24</A>，）将一切消极的事物烧尽。祂的爱，试炼不能熄灭，逼迫不能淹没，任何财宝也不能换取。（<a class=vsref href=../679.htm#7 target=ver>7</A>，<a class=vsref href=../1054.htm#35 target=ver>罗八35～39</A>，<a class=vsref href=../1075.htm#1 target=ver>林前十三1～3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>歌 <a class=vsref href=../679.htm target=chap>8章</a> <a class=vsref href=../679.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_11_23.htm#01 target=foot>太十一23注1</A>。</td></tr>
