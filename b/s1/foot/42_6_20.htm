<tr><td class=td width=150><a name=02>路 <a class=vsref href=../979.htm target=chap>6章</a> <a class=vsref href=../979.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../934.htm#1 target=ver>太五</a>～<a class=vsref href=../936.htm#1 target=ver>七</a>所颁布诸天之国的宪法，构成诸天之国的实际。这里<a class=vsref href=../979.htm#20 target=ver>20～49</A>节所列举的，是神儿女品格的原则，管治并衡量信徒的行为；他们已经由神所生，并得着神的生命和性情。当时主说的这段话，除了<a class=vsref href=../979.htm#24 target=ver>24～26</A>、<a class=vsref href=../979.htm#39 target=ver>39</A>节以外，都是指信主的犹太遗民，其中的原则，在品格的标准上，远超过他们从摩西所领受的律法。</td></tr>
