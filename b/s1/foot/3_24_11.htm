<tr><td class=td width=150><a name=01>利 <a class=vsref href=../114.htm target=chap>24章</a> <a class=vsref href=../114.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　亵渎圣名的事件记载于安排陈设饼的记载之后，表征为了完满的享受基督作我们的光和食物，（<a class=vsref href=../114.htm#1 target=ver>1～9</A>，）我们需要尊主的名为圣而不亵渎这名。（参<a class=vsref href=../935.htm#9 target=ver>太六9</A>。）尊主的名为圣，就是尊重并尊敬圣名，把这名当作独一的名分别出来，不与其他凡俗的名同列。</td></tr>
