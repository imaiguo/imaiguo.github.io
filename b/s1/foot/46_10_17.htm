<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　这一个饼，乃是象征基督那是一的身体。我们众人是这一个身体，因为我们都分受这一个饼。我们一同分受这一个饼，使我们众人成为一。这指明我们有分于基督，就使我们众人成为祂的一个身体。我们众人所分受的这位基督，把我们构成祂的一个身体。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　分受（即吃─<a class=vsref href=../1072.htm#28 target=ver>28～30</A>）这一个饼，使我们与这饼联合为一。这指明我们有分于基督、享受基督，使我们与祂联合为一，与祂成为一。</td></tr>
