<tr><td class=td width=150><a name=01>创 <a class=vsref href=../3.htm target=chap>3章</a> <a class=vsref href=../3.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　神用三个凭借封闭生命树的道路：基路伯、火焰和剑。基路伯表征神的荣耀，（参<a class=vsref href=../811.htm#3 target=ver>结九3</A>，<a class=vsref href=../812.htm#4 target=ver>十4</A>，<a class=vsref href=../1142.htm#5 target=ver>来九5</A>，）火焰表征神的圣别，（<a class=vsref href=../157.htm#24 target=ver>申四24</A>，<a class=vsref href=../162.htm#3 target=ver>九3</A>，<a class=vsref href=../1145.htm#29 target=ver>来十二29</A>，）击杀用的剑指明神的公义。（参<a class=vsref href=../800.htm#42 target=ver>哀三42～43</A>，<a class=vsref href=../1048.htm#5 target=ver>罗二5</A>。）神的这些属性把要求加于罪人身上。既然有罪的人无法达到这些要求，（<a class=vsref href=../1049.htm#10 target=ver>罗三10～18</A>，<a class=vsref href=../1049.htm#23 target=ver>23</A>，）他就不可接触作生命树的神。直到基督借着祂在十字架上包罗万有的死，满足了神荣耀、圣别、和公义的要求，开了一条又新又活的路，人才可以进入至圣所，有分于生命树。（<a class=vsref href=../1143.htm#19 target=ver>来十19～20</A>与<a class=vsref href=58_10_20.htm#02 target=foot>20注2</A>，<a class=vsref href=../1189.htm#14 target=ver>启二二14</A>与<a class=vsref href=66_22_14.htm#04 target=foot>注4</A>。）</td></tr>
