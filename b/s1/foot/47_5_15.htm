<title>哥林多后书五章15节注解</title>

<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　基督的死不仅救我们脱离死，使我们免于死，更借着祂的复活，使我们不再向自己活，乃向祂活。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　向主活比为主活意义更深。为主活含有我与主仍是二者之意；向主活指明我与主乃是一，如在婚姻生活中，妻子之于丈夫。</td></tr>
</table>
