<tr><td class=td width=150><a name=01>可 <a class=vsref href=../971.htm target=chap>14章</a> <a class=vsref href=../971.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　神在<a class=vsref href=../74.htm#3 target=ver>出二四3～8</A>，与蒙救赎的以色列人立约，（<a class=vsref href=../1142.htm#18 target=ver>来九18～21</A>，）那约成了旧的遗命，作为祂在律法时代对待赎民的依据。奴仆救主照着神的旨意，（<a class=vsref href=../1143.htm#7 target=ver>来十7</A>，<a class=vsref href=../1143.htm#9 target=ver>9～10</A>，）借着祂的死，为神的选民完成神永远的救赎，并用祂的血立了新约，就是更美之约。（<a class=vsref href=../1141.htm#6 target=ver>来八6～13</A>。）这约在祂复活以后成了新的遗命，（<a class=vsref href=../1142.htm#16 target=ver>来九16～17</A>，）作为神在恩典时代与祂所救赎并重生的人联合为一的依据。这新约顶替了旧约，同时将神的旧时代转换为祂的新时代。奴仆救主要跟从祂的人知道这点，并在祂复活后基于这点、照着这点过生活。</td></tr>
