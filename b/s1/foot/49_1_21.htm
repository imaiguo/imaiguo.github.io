<title>以弗所书一章21节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　执政的，指最高的职位；掌权的，指各种的职权；（<a class=vsref href=../937.htm#9 target=ver>太八9</A>；）有能的，指掌权者的权力；主治的，指有能的所建立的超越地位。接下去我们看见，这里所列的不仅包括天上、或善或恶之天使的权柄，也包括地上属人的权柄。升天的基督已经借着神的大能坐下，远超过整个宇宙中一切执政的、掌权的、有能的和主治的。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　一切受称之名，不仅指尊贵的头衔，也指一切的名称。基督已经坐下，远超过一切受称之名，不但是今世的，连来世的也都在内。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
