<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../561.htm target=chap>83章</a> <a class=vsref href=../561.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../561.htm#1 target=ver>1</A>和<a class=vsref href=../561.htm#13 target=ver>13～18</A>节，诗人祷告求神对付列国，使他们知道惟独神是管理全地的至高者，好叫他们寻求祂的名。这些事要发生在千年国复兴的时候。（<a class=vsref href=../681.htm#2 target=ver>赛二2～3</A>，<a class=vsref href=../919.htm#20 target=ver>亚八20～22</A>。）</td></tr>
