<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　这比喻所著重的，是那领一他连得的，就是领受最小恩赐的人。恩赐最小的人，很容易错待或忽略自己的恩赐。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　地乃是象征世界，所以掘开地是表征钻进世界。任何与世界的联合、牵连，甚至一点世俗的交谈，都会埋藏主所给我们的恩赐。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　把主人的银子埋藏起来，表征将主的恩赐弃之不用，以属地的借口为掩饰，任其荒废。任何不运用主恩赐的借口，都是把恩赐埋藏起来。那些领一他连得的人，认为所得的恩赐最小，常有这种埋藏恩赐的危险。</td></tr>
</table>
