<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　就着在生命里的长大而言，基督的众执事，不论是栽种的、浇灌的，都算不得什么，只有神才是一切。我们的眼必须从他们转向神自己。这就拯救我们脱离因看重基督的某一个执事过于别人，而造成的分裂。</td></tr>
