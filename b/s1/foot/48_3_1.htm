<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　十字架是神在祂经纶中作为的中心。在本书里，保罗将岔到律法去的信徒带回到十字架，鼓励他们观看钉十字架的基督，使他们永远不再岔到律法去。本书在<a class=vsref href=../1092.htm#4 target=ver>一4</A>，<a class=vsref href=../1093.htm#19 target=ver>二19～21</A>，<a class=vsref href=../1094.htm#13 target=ver>三13</A>，<a class=vsref href=../1096.htm#24 target=ver>五24</A>和<a class=vsref href=../1097.htm#14 target=ver>六14</A>，给我们看见基督钉十字架的透彻景象。<BR><BR>　基督的钉十字架，指明律法一切的要求，都因祂的死得了成就；并指明基督借着祂的死，已将祂的生命释放出来，使这生命能在祂的复活里，分赐到我们里面，将我们从律法的辖制下释放出来。在福音的话语中，这事已经完全活画在加拉太人眼前，他们怎能忽略这事而受迷惑，退回到律法去？真是无知！</td></tr>
