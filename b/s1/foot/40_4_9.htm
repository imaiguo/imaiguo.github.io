<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../977.htm#6 target=ver>路四6</A>说，世上的万国和万国的荣耀，原是交付魔鬼的，因此他愿意给谁就给谁。撒但在堕落之前，原是神所派管理世界的天使长，（<a class=vsref href=../830.htm#13 target=ver>结二八13～14</A>，）因此他称为这世界的王，（<a class=vsref href=../1009.htm#31 target=ver>约十二31</A>，）世上的万国和万国的荣耀，都握在他手中。他把这些都摆在新受膏的王面前试诱祂，为要得着祂的敬拜。属天的王胜过了这试诱，但那要来的敌基督却不要胜过。（<a class=vsref href=../1180.htm#2 target=ver>启十三2</A>，<a class=vsref href=../1180.htm#4 target=ver>4</A>。）</td></tr>
