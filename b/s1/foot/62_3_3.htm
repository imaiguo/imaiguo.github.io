<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　向祂，直译，在祂身上。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　指盼望像主，有三一神的样式。</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　照<a class=vsref href=../1161.htm#28 target=ver>二28</A>～<a class=vsref href=../1162.htm#24 target=ver>三24</A>这段话的上下文看，洁净自己就是实行义，（<a class=vsref href=../1162.htm#7 target=ver>7</A>，<a class=vsref href=../1161.htm#29 target=ver>二29</A>，）过义的生活，就是公义之神、（<a class=vsref href=../1160.htm#9 target=ver>一9</A>、）那义者（<a class=vsref href=../1161.htm#1 target=ver>二1</A>）的彰显。这就是成为洁净，毫无不义的玷污，正如祂是完全洁净的一样。这也是描述住在主里面的生活。</td></tr>
<tr><td class=td width=150><a name=04>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　直译，那一位。指耶稣基督。<a class=vsref href=../1162.htm#5 target=ver>5</A>节第一个“祂”并<a class=vsref href=../1162.htm#7 target=ver>7</A>节者同。</td></tr>
