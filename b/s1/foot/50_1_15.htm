<title>腓立比书一章15节注解</title>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　指那些反对保罗和他职事的基督徒。（<a class=vsref href=../1088.htm#7 target=ver>林后十7</A>，<a class=vsref href=../1089.htm#22 target=ver>十一22～23</A>。）甚至在使徒时代，就有人传福音是因着嫉妒保罗，与他争竞。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　意派别，结党。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　指那些在传福音的事上，与保罗有交通，一同有分的人。</td></tr>
</table>
