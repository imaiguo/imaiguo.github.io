<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1062.htm target=chap>16章</a> <a class=vsref href=../1062.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这给我们看见，初期圣徒聚会的主要地方，就是他们的家，这与<a class=vsref href=../1020.htm#46 target=ver>徒二46</A>（见该处<a class=vsref href=44_2_46.htm#02 target=foot>注2</a>）和<a class=vsref href=../1023.htm#42 target=ver>五42</A>相符。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1062.htm target=chap>16章</a> <a class=vsref href=../1062.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　在百基拉和亚居拉家中的召会，该是在罗马城的召会。他们住在以弗所时，（<a class=vsref href=../1036.htm#18 target=ver>徒十八18～19</A>，）在以弗所的召会也在他们家中。（<a class=vsref href=../1078.htm#19 target=ver>林前十六19</A>。）他们无论在那里，都甘愿把家打开，担负起召会实行的担子。</td></tr>
