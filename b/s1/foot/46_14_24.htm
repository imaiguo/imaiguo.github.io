<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　本节含示全体与会者都有责任，也有能力申言。在召会的聚会中，若众人都申言，这会劝服人。这种申言，主要的必定不是说豫言，乃是为主说话，并说出主。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　这都必定不是借着豫言的申言，乃是借着为主说话，并说出主的申言。这种申言需要在生命里有相当程度的长大。这话对于申言的实行，也是一种鼓励。</td></tr>
