<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../612.htm target=chap>134章</a> <a class=vsref href=../612.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一三四篇是末了一首上行之歌，（见<a class=vsref href=19_120_1.htm#01 target=foot>一二○1注1</A>，）是一位圣民上锡安时，因以色列人对神殿中事奉之祭司的嘱咐和祝福而有的赞美。<a class=vsref href=../612.htm#1 target=ver>1～2</A>节是以色列人嘱咐事奉之祭司要颂赞耶和华，<a class=vsref href=../612.htm#3 target=ver>3</A>节乃是以色列人对事奉之祭司的祝福。本篇指明，属灵上最高的人，就是在锡安的人，能祝福每个人，并教导每个人。（参<a class=vsref href=1_47_7.htm#01 target=foot>创四七7注1</A>。）</td></tr>
