<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　这里地上的事，不是指性质属地的事，乃是指发生在地上的事，包括救赎、重生等。同样的原则，本节所说天上的事，也不是指性质属天的事，乃是指发生在天上的事。因此，主在下节说，祂是从天降下仍旧在天的一位；这指明祂晓得天上所发生的事，因为祂一直都在天上。</td></tr>
