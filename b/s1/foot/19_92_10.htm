<title>诗篇九二章10节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../570.htm target=chap>92章</a> <a class=vsref href=../570.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　我们住在神里面以祂为居所以前，可能是低沉且经常失败的。住在神里面的另一结果是，我们的角（争战的力量）被高举，胜过我们属灵的仇敌。（<a class=vsref href=../1103.htm#10 target=ver>弗六10～13</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../570.htm target=chap>92章</a> <a class=vsref href=../570.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　膏，或，调和；与<a class=vsref href=../92.htm#4 target=ver>利二4</A>所用者同。（见该处<a class=vsref href=3_2_4.htm#02 target=foot>注2</a>。）住在神里面以祂为居所的另一个结果是被新油调和；新油表征终极完成的灵，（<a class=vsref href=../80.htm#23 target=ver>出三十23～25</A>与<a class=vsref href=2_30_25.htm#02 target=foot>25注2</A>，）这灵是新鲜且即时的。</td></tr>
</table>
