<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1057.htm target=chap>11章</a> <a class=vsref href=../1057.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　这清楚的表明神在祂拣选里的经纶。以色列人的不信，影响了他们与神的关系，但出于神拣选的呼召是没有后悔的，（<a class=vsref href=../1057.htm#29 target=ver>29</A>，）他们在地位上还是蒙神所爱的子民。</td></tr>
