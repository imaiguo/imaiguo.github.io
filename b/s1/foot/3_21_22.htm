<tr><td class=td width=150><a name=01>利 <a class=vsref href=../111.htm target=chap>21章</a> <a class=vsref href=../111.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../111.htm#22 target=ver>22～23</A>节的话，表征有残疾的信徒虽然能享受基督（神的食物）作他们的食物，却没有资格在召会（神的圣所）中，或围绕基督的十字架（由祭坛所豫表）事奉神，免得他们玷辱神的圣物。</td></tr>
