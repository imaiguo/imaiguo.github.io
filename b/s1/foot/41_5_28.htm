<tr><td class=td width=150><a name=01>可 <a class=vsref href=../962.htm target=chap>5章</a> <a class=vsref href=../962.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　或，康复。疾病是魔鬼对病人所施行的压制。因此，奴仆救主的医治，对这受苦的病人乃是一种拯救的服事，使她得享舒畅，并从恶者的压制之下得着释放。（<a class=vsref href=../1028.htm#38 target=ver>徒十38</A>。）见<a class=vsref href=41_1_31.htm#01 target=foot>一31注1</A>。</td></tr>
