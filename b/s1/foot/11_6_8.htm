<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../297.htm target=chap>6章</a> <a class=vsref href=../297.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　旁屋的门表征作基督丰满之召会的往来，交通。若没有门，就指明召会的自治。众地方召会作基督的旁屋，该使他们的门宽敞，亦即敞开与其他召会交通，从而避免自治。</td></tr>
