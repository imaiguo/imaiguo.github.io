<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1015.htm target=chap>18章</a> <a class=vsref href=../1015.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　主是神的羔羊，（<a class=vsref href=../998.htm#29 target=ver>一29</A>，）在逾越节那天被杀。（<a class=vsref href=../1015.htm#28 target=ver>28</A>。）逾越节的羊羔在被杀之先怎样经过察验，（<a class=vsref href=../62.htm#3 target=ver>出十二3～6</A>，）主也照样为犹太大祭司和罗马总督代表的全人类所察验，证明祂是无瑕无疵的。（<a class=vsref href=../1015.htm#38 target=ver>38下</A>，<a class=vsref href=../1016.htm#4 target=ver>十九4</A>，<a class=vsref href=../1016.htm#6 target=ver>6</A>。）见<a class=vsref href=41_12_37.htm#01 target=foot>可十二37注1</A>。</td></tr>
