<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1150.htm target=chap>4章</a> <a class=vsref href=../1150.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　心怀二意，直译，双魂。（见<a class=vsref href=59_1_8.htm#01 target=foot>一8注1</A>。）即为着神又为着世界而分心。这使人成为淫乱的人（<a class=vsref href=../1150.htm#4 target=ver>4</A>）和罪人。他们的心需要纯洁，他们的手需要洁净，使他们能亲近神，然后神才能亲近他们。</td></tr>
