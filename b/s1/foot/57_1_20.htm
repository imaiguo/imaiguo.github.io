<title>腓利门书一章20节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　希腊文，onaimen，欧奈门，音近欧尼西母，二字在原文均指有益，暗指欧尼西母；这是玩弄文字，含示既然“连你自己也是亏欠于我，”对我而言，你就是欧尼西母。因此，你应当于我有益，让我在主里从你得着益处。</td></tr>
<tr><td class=td width=150><a name=02>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　与<a class=vsref href=../1133.htm#7 target=ver>7</A>节者同。腓利门既然使众圣徒的心肠得了舒畅，现今他的同伙要求他在主里也这样待他。</td></tr>
<tr><td class=td width=150><a name=03>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#20 target=ver>20节</a> 注3</A></td></tr><tr><td class=td1>　　即得抚慰、感畅快。</td></tr>
</table>
