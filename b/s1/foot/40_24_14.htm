<title>马太福音二四章14节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　国度的福音，包括恩典的福音，（<a class=vsref href=../1038.htm#24 target=ver>徒二十24</A>，）不仅把人带进神的救恩，也把人带进诸天的国。（<a class=vsref href=../1168.htm#9 target=ver>启一9</A>。）恩典的福音重在罪的赦免、神的救赎、和永远的生命；国度的福音重在神属天的管治和主的权柄。在这世代结束之前，国度的福音要传遍天下，对万民作见证，如<a class=vsref href=../1173.htm#1 target=ver>启六1～2</A>第一印之白马所表征的。因此，这传扬乃是这世代终结的兆头。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　直译，整个居人之地。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　国度的福音是对万民（外邦人）作的见证。在这世代结束以前，就是大灾难以前，这见证必须传遍全地。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#14 target=ver>14节</a> 注4</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_24_6.htm#02 target=foot>6注2</A>。</td></tr>
</table>
