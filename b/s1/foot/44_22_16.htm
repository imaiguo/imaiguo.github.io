<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1040.htm target=chap>22章</a> <a class=vsref href=../1040.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_2_21.htm#01 target=foot>二21注1</A>。保罗曾捉拿许多呼求主名的信徒。呼求主名在此乃是他洗去这罪的凭借。所有的信徒都知道，保罗认为呼求主名是他所要捉拿之人的记号。（<a class=vsref href=../1027.htm#14 target=ver>九14</A>，<a class=vsref href=../1027.htm#21 target=ver>21</A>。）现在他归向了主。为了在神面前，并在所有信徒面前，洗去他过去逼迫并捉拿呼求主名之人的罪，亚拿尼亚嘱咐他在受浸，公开承认他从前所逼迫的主时，要呼求着他从前所憎恶的这名，一反他已往所作的。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1040.htm target=chap>22章</a> <a class=vsref href=../1040.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　“祂的”在这里很有意义，特别是指保罗所恨恶、所逼迫那一位的名字。（<a class=vsref href=../1040.htm#8 target=ver>8</A>。）</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1040.htm target=chap>22章</a> <a class=vsref href=../1040.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_8_36.htm#01 target=foot>八36注1</A>与<a class=vsref href=41_16_16.htm#01 target=foot>可十六16注1</A>。</td></tr>
<tr><td class=td width=150><a name=04>徒 <a class=vsref href=../1040.htm target=chap>22章</a> <a class=vsref href=../1040.htm#16 target=ver>16节</a> 注4</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
