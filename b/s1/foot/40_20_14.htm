<tr><td class=td width=150><a name=01>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这是主给彼得有力的答覆，指明主已把彼得所认为当得的给了他。主有权柄照着自己的意愿和喜悦，不按作工的原则，乃按恩典的原则，将同样的工钱付给后来的工人。这粉碎并改正彼得天然和商业的头脑。</td></tr>
