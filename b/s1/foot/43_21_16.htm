<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1018.htm target=chap>21章</a> <a class=vsref href=../1018.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　牧养是为着羊群，（<a class=vsref href=../1007.htm#14 target=ver>十14</A>，<a class=vsref href=../1007.htm#16 target=ver>16</A>，）就是召会，（<a class=vsref href=../1038.htm#28 target=ver>徒二十28</A>，）所以牧养与神的建造有关。（<a class=vsref href=../945.htm#18 target=ver>太十六18</A>。）彼得后来在书信中指明这点，说到吃纯净的话奶长大，乃是为着神居所的建造；（<a class=vsref href=../1153.htm#2 target=ver>彼前二2～5</A>；）并且嘱咐长老务要牧养神的群羊。（<a class=vsref href=../1156.htm#1 target=ver>彼前五1～4</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1018.htm target=chap>21章</a> <a class=vsref href=../1018.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　有些古卷作，小羊。<a class=vsref href=../1018.htm#17 target=ver>17</A>节者同。</td></tr>
