<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../581.htm target=chap>103章</a> <a class=vsref href=../581.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一○三～一○六篇是赞美那借着基督作王，恢复对全地之主权与权利的耶和华。这四篇是对神历史的叙述。本篇说到神的历史中祂的慈爱和怜恤，就如赦免祂子民的罪，医治、救赎、并顾念他们。这是神历史的第一部分。</td></tr>
