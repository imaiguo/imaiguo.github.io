<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　被圣别，就是成为圣别，为着神的定旨分别归神。信主的妻子既是属于主，并为着主的，她不信的丈夫也就成为圣别，被圣别，分别归神，因为他是为着他的妻子，而他的妻子是属于神，并为着神的。这就像殿与坛使联于它们的凡俗之物成为圣别。（<a class=vsref href=../952.htm#17 target=ver>太二三17</A>，<a class=vsref href=../952.htm#19 target=ver>19</A>。）同样的原则也适用于不信的妻子和儿女。这样被圣别，不是指人得救了；乃像食物借圣徒的祷告得以圣别，与救恩无关。（<a class=vsref href=../1123.htm#5 target=ver>提前四5</A>。）得救的人是圣别的人，是圣徒。凡联于他，和为着他的，也都因着他而成为圣别。</td></tr>
