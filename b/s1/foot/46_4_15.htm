<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　直译，儿童导师。如在<a class=vsref href=../1094.htm#24 target=ver>加三24～25</A>者。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　儿童导师是对所照管的儿童给以教训和指导；父亲是将生命分给所生的儿女。使徒乃是这样一位父亲，他在基督里借着福音生了哥林多的信徒，将神的生命分赐到他们里面，使他们成为神的儿女，和基督的肢体。</td></tr>
