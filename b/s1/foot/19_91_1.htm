<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../569.htm target=chap>91章</a> <a class=vsref href=../569.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　九一篇论到圣民在基督以神为祂居所的事上，与基督联合为一。（见<a class=vsref href=19_91_9.htm#01 target=foot>9注1</A>。）在与基督的联合里，圣民以至高者耶和华为他们的居所，住在祂的隐密处，并住在祂翅膀的荫下。（<a class=vsref href=../569.htm#1 target=ver>1～9</A>。）这乃是与神真正的一。在此我们由神所构成，并且我们与神一同生活如同一人。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../569.htm target=chap>91章</a> <a class=vsref href=../569.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　希伯来文， Shaddai， 沙代。见<a class=vsref href=1_17_1.htm#02 target=foot>创十七1注2</A>。</td></tr>
