<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../728.htm target=chap>49章</a> <a class=vsref href=../728.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../728.htm#5 target=ver>5～9</A>节上半是说到基督作耶和华的仆人。（<a class=vsref href=../721.htm#1 target=ver>四二1～7</A>。）在本章，凡论到以赛亚和以色列的话，也都是论到基督。这意思是说，基督作耶和华的仆人，应验了以赛亚和以色列作耶和华仆人的一切所是。</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../728.htm target=chap>49章</a> <a class=vsref href=../728.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　神将耶稣在胎中塑造为祂的仆人，将祂的神性与祂的人性调和在一起。（<a class=vsref href=../930.htm#18 target=ver>太一18～20</A>，<a class=vsref href=../974.htm#35 target=ver>路一35</A>。）因此当祂从母腹出来的时候，祂是一个神人。</td></tr>
