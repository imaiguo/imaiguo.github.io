<tr><td class=td width=150><a name=01>创 <a class=vsref href=../20.htm target=chap>20章</a> <a class=vsref href=../20.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　亚伯拉罕迁离希伯仑，（<a class=vsref href=../20.htm#1 target=ver>1</A>，）就离开了神的同在和与神交通的正确立场。（<a class=vsref href=../13.htm#18 target=ver>十三18</A>与<a class=vsref href=1_13_18.htm#01 target=foot>注</A>。）虽然亚伯拉罕在肉身和属灵上都受了割礼，（<a class=vsref href=../17.htm#10 target=ver>十七10</A>，<a class=vsref href=../17.htm#23 target=ver>23～24</A>与<a class=vsref href=1_17_10.htm#01 target=foot>10注1</A>，）然而当他离开与神交通的正确立场时，就又落在肉体里，重复他先前的失败。（<a class=vsref href=../12.htm#13 target=ver>十二13</A>。）这说出无论我们属灵的成就有多高，只要我们还在旧造里，若是没有留在与神的交通中，我们就会在肉体里，行事为人与属世的人一样。我们绝不该信靠我们的肉体；肉体是绝不可靠的。（<a class=vsref href=../1053.htm#18 target=ver>罗七18</A>，<a class=vsref href=../1106.htm#3 target=ver>腓三3</A>。）我们必须信靠主的同在。</td></tr>
