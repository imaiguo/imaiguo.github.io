<tr><td class=td width=150><a name=01>出 <a class=vsref href=../58.htm target=chap>8章</a> <a class=vsref href=../58.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　本节的救赎，乃是指向基督所完成的救赎。按照神的公义，祂原该在亚当堕落之后，立即审判天地。然而，神为要完成祂的定旨，在人中间得着居所，就将宇宙置于基督的救赎之下；在神永远的眼光里，这救赎在创立世界以前已经豫定了。（<a class=vsref href=../1152.htm#19 target=ver>彼前一19～20</A>与<a class=vsref href=60_1_20.htm#01 target=foot>20注1</A>，<a class=vsref href=../1135.htm#9 target=ver>来二9</A>与<a class=vsref href=58_2_9.htm#03 target=foot>注3</A>。）因此，神有自由保全宇宙或者审判并毁灭宇宙。今天，神延展祂的怜悯，在基督的救赎之下看待所有的世人，使他们有机会悔改并接受祂的救赎。（参<a class=vsref href=../1000.htm#18 target=ver>约三18</A>。）法老和埃及人拒绝神所命定的救赎，因而使自己暴露在神的审判之下。（参<a class=vsref href=../1161.htm#2 target=ver>约壹二2</A>与<a class=vsref href=62_2_2.htm#02 target=foot>注2</A>。）因着神用基督的救赎遮盖以色列人，神的审判就不触及他们。（<a class=vsref href=../62.htm#23 target=ver>十二23</A>。）</td></tr>
