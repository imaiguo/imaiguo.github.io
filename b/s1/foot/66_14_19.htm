<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　神烈怒的大酒醡，就是哈米吉顿（在约沙法谷─<a class=vsref href=../879.htm#9 target=ver>珥三9～16</A>）的大战。（<a class=vsref href=../1183.htm#12 target=ver>十六12～16</A>。）外邦一切邪恶、属世的军队都要聚拢在那里，主同祂得胜的圣徒要和他们争战，并毁灭他们。（<a class=vsref href=../1186.htm#11 target=ver>十九11～21</A>，<a class=vsref href=../879.htm#9 target=ver>珥三9～13</A>，<a class=vsref href=../742.htm#1 target=ver>赛六三1～6</A>。）</td></tr>
