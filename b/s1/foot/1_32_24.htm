<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../32.htm target=chap>32章</a> <a class=vsref href=../32.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　按照<a class=vsref href=../874.htm#4 target=ver>何十二4</A>，这人乃是耶和华的使者基督。（见<a class=vsref href=2_3_2.htm#01 target=foot>出三2注1</A>。）主作为一个人与雅各摔跤，好摸着雅各天然的力量（由雅各大腿窝的筋所表征—<a class=vsref href=../32.htm#25 target=ver>25</A>，<a class=vsref href=../32.htm#32 target=ver>32</A>。）主与雅各摔跤持续了相当长的时间，这充分暴露出雅各是何等天然。</td></tr>
