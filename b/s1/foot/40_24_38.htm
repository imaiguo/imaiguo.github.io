<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　“因为”指明本节是解释主的巴路西亚，为何并如何像挪亚的日子。挪亚的日子有以下几种光景：(一)人沉迷于吃喝、嫁娶；(二)不知道审判要来，直到洪水来了，把他们全都冲去。在主的巴路西亚要临到时，人也照样沉迷于今生的需求，不知道主来临时，神的审判（洪水所象征的）要临到他们。然而，信徒应该脱离迷醉，清醒的知道，基督要来对这败坏的世界施行神的审判。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#38 target=ver>38节</a> 注2</A></td></tr><tr><td class=td1>　　吃喝、嫁娶是神原初为着人的生存所命定的，但由于人的情欲，撒但就利用这些人生的需求占有人，使人不顾神的权益。到这世代的末了，将近主的巴路西亚时，这种光景要变本加厉。</td></tr>
