<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　国度之子是指得救的犹太人，他们是好种，（<a class=vsref href=../942.htm#38 target=ver>十三38</A>，）但他们没有强的信心，使他们能进窄门、走狭路。（<a class=vsref href=../936.htm#13 target=ver>七13～14</A>。）他们要失去在国度实现里的筵席。（<a class=vsref href=../986.htm#24 target=ver>路十三24～30</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　外面的黑暗，是指在诸天之国实现里的光明荣耀以外的黑暗。（<a class=vsref href=../945.htm#28 target=ver>十六28</A>，<a class=vsref href=../954.htm#30 target=ver>二五30</A>。）在要来的国度时代被扔在外面的黑暗里，不同于在千年国之后被永远扔在火湖里。（<a class=vsref href=../1187.htm#15 target=ver>启二十15</A>。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　直译，有。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#12 target=ver>12节</a> 注4</A></td></tr><tr><td class=td1>　　哀哭指明懊悔，切齿指明自责。</td></tr>
