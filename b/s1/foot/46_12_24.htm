<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　含互相调节意。神已把基督各个不同的肢体，调和在一起，成了一个身体。为此我们需要多有变化，（<a class=vsref href=../1058.htm#2 target=ver>罗十二2</A>，）借着同一位灵，从天然的生命变化为属灵的生命，好有实行的身体生活。</td></tr>
