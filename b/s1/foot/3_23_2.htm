<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　节期乃是为着安息和享受，二者都是豫表基督作我们的安息和享受。本书是一卷论到神的祭司体系，在与神的交通中事奉神的书，其中题到节期，指明我们作祭司对神的事奉，带进基督作我们与神之间，并我们彼此之间的安息与享受。神命定了节期，使祂的子民可以与祂一同安息，一同喜乐，使他们与神并彼此同享神为祂赎民所豫备的一切。这享受和安息不是个人的，乃是团体的。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　耶和华所定的节期就是圣会，是神子民为着特别、专一目的而被召聚的特别聚集。这些圣会表征信徒聚集为召会，（见<a class=vsref href=49_1_22.htm#04 target=foot>弗一22注4</A>，）在神面前，与神并彼此团体的以基督为安息和享受。</td></tr>
</table>
