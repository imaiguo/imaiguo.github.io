<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　地心称为地的低下之处（<a class=vsref href=../1101.htm#9 target=ver>弗四9</A>）和阴间，（<a class=vsref href=../1020.htm#27 target=ver>徒二27</A>，）这是主死后所去的地方。阴间有两部分：受苦的部分和得安慰的部分。（<a class=vsref href=../989.htm#23 target=ver>路十六23～26</A>。）得安慰的部分是乐园，就是主同得救的强盗，在十字架上死了之后所去的地方。（<a class=vsref href=../996.htm#43 target=ver>路二三43</A>。）因此，地心、地的低下之处、阴间和乐园，都是同义辞，指主在受死后、复活前，停留三日三夜的地方。</td></tr>
