<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　原文意，有同样的心思、意志和目的。这就是我们在全人里面是一，结果外面的说话也是一。当我们同心合意时，我们都用同一的口，说同样的话。这与巴别的光景相反。在巴别，由于人类的分裂，他们的语言被变乱，成为许多不同的言语。（<a class=vsref href=../11.htm#7 target=ver>创十一7</A>，<a class=vsref href=../11.htm#9 target=ver>9</A>。）要同心同口惟一的路，就是让基督在我们的心里和口中有地位作一切，使荣耀归与神。</td></tr>
