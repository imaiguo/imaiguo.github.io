<tr><td class=td width=150><a name=01>申 <a class=vsref href=../175.htm target=chap>22章</a> <a class=vsref href=../175.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　不可把两样种子种在葡萄园里，可能豫表在召会中不可教导不同的事。（<a class=vsref href=../1120.htm#3 target=ver>提前一3～4</A>，<a class=vsref href=../1125.htm#3 target=ver>六3</A>，参<a class=vsref href=../981.htm#11 target=ver>路八11</A>。）召会乃是神的葡萄园，（参<a class=vsref href=../1065.htm#9 target=ver>林前三9下</A>，）在这葡萄园里，只该种一样的种子，传讲一样的教训。（<a class=vsref href=../1020.htm#42 target=ver>徒二42</A>与<a class=vsref href=44_2_42.htm#01 target=foot>注</A>。）我们若教导不同的事，种一样以上的种子，召会中的‘出产’就会丧失。</td></tr>
