<tr><td class=td width=150><a name=01>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　这是主第三次向门徒启示祂的受死。第一次是在该撒利亚腓立比的境内，祂变化形像之前。（<a class=vsref href=../945.htm#13 target=ver>十六13</A>，<a class=vsref href=../945.htm#21 target=ver>21</A>。）第二次是在加利利，祂变化形像之后。（<a class=vsref href=../946.htm#22 target=ver>十七22</A>。）这一次是在往耶路撒冷的途中。这启示是个豫言，对于门徒天然的观念是完全陌生的；然而这豫言的每一细节，不久都按字面应验了。</td></tr>
