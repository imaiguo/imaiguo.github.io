<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../580.htm target=chap>102章</a> <a class=vsref href=../580.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../580.htm#25 target=ver>25～27</A>节引用于<a class=vsref href=../1134.htm#10 target=ver>来一10～12</A>，说到基督在祂的复活里继续存在。基督因着祂永远、不变的存在，（<a class=vsref href=../1168.htm#18 target=ver>启一18</A>，<a class=vsref href=../1146.htm#8 target=ver>来十三8</A>，）是使地转向主的关键。基督受苦（<a class=vsref href=../580.htm#6 target=ver>6～8</A>）是为着救赎，而祂的救赎是为着产生召会作神的家和神的城。（<a class=vsref href=../1016.htm#34 target=ver>约十九34</A>与<a class=vsref href=43_19_34.htm#01 target=foot>注</A>。）乃是在基督的复活里，凭着基督的复活并借着基督的复活，召会得以继续存在，并要终极完成于复兴，（<a class=vsref href=../580.htm#12 target=ver>12～22</A>，<a class=vsref href=../948.htm#28 target=ver>太十九28</A>，<a class=vsref href=../1021.htm#21 target=ver>徒三21</A>，）那时全地与列国的众民都要转向主。（<a class=vsref href=../580.htm#21 target=ver>21～22</A>，<a class=vsref href=../681.htm#2 target=ver>赛二2～3</A>，<a class=vsref href=../919.htm#20 target=ver>亚八20～22</A>。）</td></tr>
