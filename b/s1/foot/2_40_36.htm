<tr><td class=td width=150><a name=01>出 <a class=vsref href=../90.htm target=chap>40章</a> <a class=vsref href=../90.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华荣光的云彩成了以色列人的带领、引导。按照这里的豫表看，离了神的居所，神的子民就没有带领或引导。以色列人跟随帐幕连同云彩。照样，我们在基督徒的旅程中，必须跟随神与祂居所（召会）的行动。</td></tr>
