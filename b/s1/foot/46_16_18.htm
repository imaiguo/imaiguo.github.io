<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1078.htm target=chap>16章</a> <a class=vsref href=../1078.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　我们与圣徒的接触和关系，必须是在我们的灵里，并且是借着我们的灵，不是在我们属魂的情感里，也不是借着我们属魂的情感。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1078.htm target=chap>16章</a> <a class=vsref href=../1078.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　这应当是由于基督的丰富借着一人的灵，就是那能摸着别人之灵的，供应给别人。</td></tr>
