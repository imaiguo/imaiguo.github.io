<title>启示录二二章13节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　这是主在本书结束时的宣告，与神在本书开头时的宣告一致。（<a class=vsref href=../1168.htm#8 target=ver>一8</A>。）这指明主耶稣就是神。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　主耶稣不仅是首先的，也是初；不仅是末后的，也是终。首先的，指明没有人在祂以先；末后的，指明没有人在祂之后。初，意即祂是万有的起源；终，意即祂是万有的终结。这不仅指明，没有人在主耶稣之先，也没有人在主耶稣之后，也指明没有祂，就没有起源，也没有终结。</td></tr>
</table>
