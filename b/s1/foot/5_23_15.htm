<tr><td class=td width=150><a name=01>申 <a class=vsref href=../176.htm target=chap>23章</a> <a class=vsref href=../176.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　这启示我们的神有怎样的心。神的心总是乐意赦免并释放，而不定罪。（<a class=vsref href=../1000.htm#16 target=ver>约三16～17</A>，<a class=vsref href=../1005.htm#10 target=ver>八10～11</A>，<a class=vsref href=../996.htm#34 target=ver>路二三34</A>，<a class=vsref href=../1160.htm#9 target=ver>约壹一9</A>。）这指明我们该有赦免主内弟兄的心。（<a class=vsref href=../947.htm#21 target=ver>太十八21～22</A>，<a class=vsref href=../968.htm#25 target=ver>可十一25</A>，<a class=vsref href=../990.htm#3 target=ver>路十七3～4</A>，<a class=vsref href=../1101.htm#32 target=ver>弗四32</A>，<a class=vsref href=../1110.htm#13 target=ver>西三13</A>。）</td></tr>
