<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../244.htm target=chap>8章</a> <a class=vsref href=../244.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　撒母耳的儿子不正直的行径，与他们父亲一生纯净、正直的道路相反，（<a class=vsref href=../248.htm#3 target=ver>十二3～5</A>，）这使以色列百姓有理由，要求撒母耳立王治理他们，像列国一样。（<a class=vsref href=../244.htm#4 target=ver>4～5</A>。）因此，撒母耳的儿子不该算为以色列百姓中的士师；（<a class=vsref href=../1031.htm#20 target=ver>徒十三20</A>；）他们的父亲撒母耳该视为最后一位士师。<BR><BR>　撒母耳的历史惟一的缺点，是他立两个儿子在以色列人中间作士师。就人一面说，撒母耳在这事上犯了错，但这错误有助于神带进君王职分，好管理祂百姓当中的光景，以完成祂的经纶。</td></tr>
