<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../684.htm target=chap>5章</a> <a class=vsref href=../684.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　或，被圣别。</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../684.htm target=chap>5章</a> <a class=vsref href=../684.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　公义是圣别的基础，圣别在这基础上得着展示。因此，圣别比公义高。神以祂的公义作基础，显示自己为圣别的神。祂凭公义展示祂的圣别。<BR><BR>　神对列国的期望只是公义，因为他们不是神的儿子。神期望在祂的众子身上看见圣别。（<a class=vsref href=../1098.htm#4 target=ver>弗一4～5</A>。）神的惩治和管教，乃是要把我们从公义拔高到圣别。（<a class=vsref href=../1145.htm#5 target=ver>来十二5～11</A>。）神在祂的救恩里先称义我们，使我们在基督里成为义的；（<a class=vsref href=../1049.htm#24 target=ver>罗三24</A>；）然后，祂圣化我们，使我们成为圣别。（<a class=vsref href=../1052.htm#19 target=ver>罗六19</A>，<a class=vsref href=../1052.htm#22 target=ver>22</A>。）成为义的，乃是在外面符合神作事的法则；但成为圣别，乃是在里面符合神的性情。</td></tr>
</table>
