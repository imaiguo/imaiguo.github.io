<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../294.htm target=chap>3章</a> <a class=vsref href=../294.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在娶埃及王女儿为妻的事上，所罗门跟随他父亲放纵情欲，娶外邦妻子。（<a class=vsref href=../278.htm#1 target=ver>撒下十一</a>。）这废掉神的圣民与属撒但系统（邪恶世界）的人之间的分别。所罗门不受神律法的规律并约束；在这律法里，神嘱咐以色列人不可与外邦人联婚，因为外邦人会使他们拜偶像。（<a class=vsref href=../84.htm#16 target=ver>出三四16</A>，<a class=vsref href=../160.htm#3 target=ver>申七3～4</A>，<a class=vsref href=../210.htm#12 target=ver>书二三12～13</A>。）在这事上，所罗门在执行神的经纶时不顺从神，没有照这经纶所吩咐的，灭尽那地一切拜偶像的外邦人。（<a class=vsref href=../160.htm#2 target=ver>申七2</A>。）所罗门娶埃及人为妻也埋下祸根，使他将来堕入腐败和毁坏之中。（十一，参<a class=vsref href=../1097.htm#7 target=ver>加六7～8</A>。）</td></tr>
