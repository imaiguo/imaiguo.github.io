<tr><td class=td width=150><a name=01>书 <a class=vsref href=../194.htm target=chap>7章</a> <a class=vsref href=../194.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　探子向约书亚的报告，指明以色列人把神放在一边。他们没有求问神该如何攻打艾城；他们忘记神，只知道自己。以色列人凭自己行动，没有寻求主的指引，也没有主的同在。以色列人因着他们的罪与神分开了。（<a class=vsref href=../194.htm#11 target=ver>11～12</A>。）</td></tr>
