<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　神的恩就是基督，三一神的具体化身，借着赐生命的灵，将神的生命分赐到我们里面。不凭这灵活着，就是废弃神的恩。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　基督为我们死，使我们在祂里面得着义，借此我们就得着神的生命。（<a class=vsref href=../1051.htm#18 target=ver>罗五18</A>，<a class=vsref href=../1051.htm#21 target=ver>21</A>。）这义不是借着律法，乃是借着基督的死得着的。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#21 target=ver>21节</a> 注3</A></td></tr><tr><td class=td1>　　或，无缘无故的。义若是借着律法得的，基督就是无缘无故的死了。但，义乃是借着基督的死得的，并且基督的死已经将我们从律法分别出来。</td></tr>
</table>
