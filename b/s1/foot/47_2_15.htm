<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1080.htm target=chap>2章</a> <a class=vsref href=../1080.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　使徒们被基督浸透，成了基督的馨香之气。不仅他们是基督所产生的香气，而且基督自己就是那献给神的香气，散发在他们的生活和工作里；在那些正在得救的人中，是出于生命的香气叫他们活；在那些正在灭亡的人中，是出于死的香气叫他们死。</td></tr>
