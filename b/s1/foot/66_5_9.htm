<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1172.htm target=chap>5章</a> <a class=vsref href=../1172.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　这里的歌是新的，因为他们所赞美的羔羊，是刚被杀的。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1172.htm target=chap>5章</a> <a class=vsref href=../1172.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　在全宇宙中，除了那得胜的狮子，救赎的羔羊基督之外，没有一位配揭开神经纶的奥秘。祂是得胜的狮子，为神击败了撒但；又是救赎的羔羊，为我们除去了罪。惟有祂够资格揭开并完成神经纶的奥秘。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1172.htm target=chap>5章</a> <a class=vsref href=../1172.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　直译，在自己的血里。</td></tr>
