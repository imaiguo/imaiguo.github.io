<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　一切的丰满，指在旧造并新造里的丰满。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　“丰满”这辞没有任何形容词，指明这丰满是惟一的；不是指神所是的丰富，乃是指那些丰富的彰显。不论在受造之物中，或在召会里，神丰富之所是的一切彰显，都居住在基督里面。一切受造之物，以及整个召会，都充满了这位作神丰富之彰显的基督。这样的丰满，乐意如此。这是基督所喜悦的。<BR><BR>　这里的丰满，指<a class=vsref href=../1108.htm#15 target=ver>15</A>节神的像，就是基督这活的人位。这丰满乐意住在神的彰显里，并使万有与神这彰显和好。</td></tr>
