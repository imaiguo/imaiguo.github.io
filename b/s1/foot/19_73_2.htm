<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../551.htm target=chap>73章</a> <a class=vsref href=../551.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../551.htm#2 target=ver>2～16</A>节记载寻求神之诗人的受苦，以及他因恶人兴旺而困惑。<a class=vsref href=../479.htm#3 target=ver>一3～4</A>说，遵行律法的人顺利（亨通，）恶人不得兴旺；但这里诗人见自己受苦，（<a class=vsref href=../551.htm#13 target=ver>13～14</A>，）恶人反倒常享安逸，积聚财宝，（<a class=vsref href=../551.htm#12 target=ver>12</A>，）且得兴旺，因而感困惑，（<a class=vsref href=../551.htm#16 target=ver>16</A>，）几乎绊跌。见<a class=vsref href=19_1_3.htm#01 target=foot>一3注1</A>。</td></tr>
