<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>拉 <a class=vsref href=../410.htm target=chap>7章</a> <a class=vsref href=../410.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　首次从巴比伦归回耶路撒冷是神起的头，（<a class=vsref href=../404.htm#1 target=ver>一1</A>，<a class=vsref href=../404.htm#5 target=ver>5</A>，）第二次归回是以斯拉起的头，他去向王恳求赐他所要的。以斯拉知道首次归回并不完美，也不完全。他知道需要有精通神律法，认识神的心、神的渴望、和神的经纶的人，帮助百姓不仅笼统的认识神，更是按照神所说过的话认识神。以斯拉有这样的才能，所以他自愿去向王要求谕旨，准许犹太人归回他们列祖之地。</td></tr>
<tr><td class=td width=150><a name=02>拉 <a class=vsref href=../410.htm target=chap>7章</a> <a class=vsref href=../410.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　本书没有说到神的灵，却多次题到神的手。（见串珠b。）当神的灵在里面作工，那是灵；当神的灵在外面作工，那是神的手。</td></tr>
