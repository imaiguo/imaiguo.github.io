<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　冬天是不容易逃走的时候。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　在安息日，人只许走很短的路程，（<a class=vsref href=../1019.htm#12 target=ver>徒一12</A>，）不够用以逃走。这里题起安息日，指明犹太人在以色列国复兴后，仍要守安息日。这里听主话的门徒，具有双重身分，一面代表犹太遗民，另一面代表构成召会的新约信徒。在主关于犹太人的一段话里，（<a class=vsref href=../953.htm#4 target=ver>4～31</A>，）他们代表犹太遗民；在主关于召会的一段话里，（<a class=vsref href=../953.htm#32 target=ver>32</A>～<a class=vsref href=../954.htm#30 target=ver>二五30</A>，）他们代表新约的信徒。四福音里，在关于环境的事上，主把门徒当作犹太人；但在关于灵和生命的事上，祂把他们看为新约的信徒。</td></tr>
</table>
