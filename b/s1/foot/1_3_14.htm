<tr><td class=td width=150><a name=01>创 <a class=vsref href=../3.htm target=chap>3章</a> <a class=vsref href=../3.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　神没有审判亚当和夏娃，却借着咒诅蛇而审判蛇。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../3.htm target=chap>3章</a> <a class=vsref href=../3.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　这含示神把撒但的活动和行动限制在地上。只要我们将心思置于超越地的事物，那蛇，就是魔鬼撒但，就碰不着我们。（<a class=vsref href=../1110.htm#1 target=ver>西三1～3</A>，<a class=vsref href=../1164.htm#18 target=ver>约壹五18</A>，<a class=vsref href=../1062.htm#20 target=ver>罗十六20</A>。）</td></tr>
