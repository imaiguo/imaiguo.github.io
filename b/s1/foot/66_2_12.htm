<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　原文意结婚，含联合，并坚固的高塔意。就表号说，在别迦摩的召会豫表与世界联婚而成为坚固高塔的召会，相当于主在芥菜种的比喻中所豫言的那棵大树。（<a class=vsref href=../942.htm#31 target=ver>太十三31～32</A>。）当撒但在头三个世纪无法借着罗马帝国的逼迫毁灭召会时，他就改变战略，想要借康士坦丁在第四世纪初接纳召会为国教来败坏召会。借着康士坦丁的倡导和政治的影响，许多不信的人受浸或受洗入了“召会，”使“召会”变得畸形的庞大。召会对基督既如贞洁的新妇，她与世界的联合，在神看就是属灵的淫乱。</td></tr>
