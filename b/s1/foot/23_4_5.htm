<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../683.htm target=chap>4章</a> <a class=vsref href=../683.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　在复兴的时候，基督在祂的神性里作耶和华的苗，并在祂的人性里作地的果子，要成为荣耀，作遮覆的罩盖，并成为恩典，作覆庇的帐棚。（<a class=vsref href=../683.htm#6 target=ver>6</A>。）罩盖是基督在祂神性里遮覆的荣耀，要遮覆锡安山全境，且遮覆其所有宣召的大会，也就是说，遮覆耶和华神在地上一切的权益。基督的荣耀要成为两部分的罩盖遮覆全境：日间有烟云作避暑的遮荫；夜间有火焰照亮的云驱除黑暗。（参<a class=vsref href=../90.htm#38 target=ver>出四十38</A>，<a class=vsref href=../126.htm#15 target=ver>民九15</A>。）帐棚（<a class=vsref href=../683.htm#6 target=ver>6</A>）是神人基督在祂人性里带着恩典，作神选民覆庇的保护和防卫。（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，<a class=vsref href=../1090.htm#9 target=ver>林后十二9</A>。）</td></tr>
