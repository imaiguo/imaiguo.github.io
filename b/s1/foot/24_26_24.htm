<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../771.htm target=chap>26章</a> <a class=vsref href=../771.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　神差遣耶利米，目标是要将以色列直接带回到神这活水的源头，泉源，（<a class=vsref href=../747.htm#13 target=ver>二13</A>，）使他们接受祂的分赐。虽然耶利米蒙保守，但因着百姓中间对他不同的意见，神的目标一无所成。一切不同的意见都使百姓从神岔开，远离祂的分赐。魔鬼的策略是使神的百姓受打岔，不能接受神圣的分赐。</td></tr>
