<tr><td class=td width=150><a name=01>士 <a class=vsref href=../212.htm target=chap>1章</a> <a class=vsref href=../212.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　犹大虽然放胆且得胜，（<a class=vsref href=../212.htm#1 target=ver>1～19上</A>，<a class=vsref href=../212.htm#20 target=ver>20</A>，）他的得胜仍然不绝对而且有缺，因为没有赶出山谷的居民，（<a class=vsref href=../212.htm#19 target=ver>19下</A>，）也没有赶出耶布斯人。（<a class=vsref href=../212.htm#21 target=ver>21</A>。）照样，玛拿西、以法莲、西布伦、亚设、拿弗他利和但，也都没有赶出他们境内的一切居民。（<a class=vsref href=../212.htm#27 target=ver>27</A>，<a class=vsref href=../212.htm#29 target=ver>29～36</A>。）以色列人不顺从神，没有将住在迦南的各族尽行赶出，（<a class=vsref href=../73.htm#23 target=ver>出二三23～33</A>，<a class=vsref href=../150.htm#50 target=ver>民三三50～56</A>，）结果，以色列人就住在迦南人中间，娶他们的女儿为妻，将自己的女儿嫁给他们的儿子，并事奉他们的神，因而行主眼中看为恶的事。（<a class=vsref href=../214.htm#5 target=ver>三5～6</A>。）见<a class=vsref href=2_23_23.htm#01 target=foot>出二三23注1</A>与<a class=vsref href=4_33_52.htm#01 target=foot>民三三52注1</A>。</td></tr>
</table>
