<tr><td class=td width=150><a name=01>何 <a class=vsref href=../865.htm target=chap>3章</a> <a class=vsref href=../865.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　歌篾与何西阿同居多日，不行淫乱，不归别人为妻，象征以色列人必多日静居，无君王，无首领，无祭祀，无柱像（为着敬拜，）无以弗得，无家中的神像。（<a class=vsref href=../865.htm#4 target=ver>4</A>。）这‘多日’开始于巴比伦人焚烧圣殿时。（<a class=vsref href=../403.htm#19 target=ver>代下三六19</A>。）从那时起，以色列一直无君王，无首领；不仅如此，从那时起，直到如今，犹太人也没有拜偶像。</td></tr>
