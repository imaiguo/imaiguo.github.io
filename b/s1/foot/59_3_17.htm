<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1149.htm target=chap>3章</a> <a class=vsref href=../1149.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　这智慧包括<a class=vsref href=../1149.htm#13 target=ver>13</A>节的温柔，以及本节所题人性的美德；按雅各的观点，这些都是基督徒实行之完全的特征。他的观点多少受到旧约论到人的行为、道德、伦常之教训（<a class=vsref href=../632.htm#5 target=ver>箴四5～8</A>）的影响。这样的智慧构不上神新约经纶关于基督与召会这隐藏之奥秘的智慧。（<a class=vsref href=../1064.htm#6 target=ver>林前二6～8</A>，<a class=vsref href=../1100.htm#9 target=ver>弗三9～11</A>。）见<a class=vsref href=59_1_11.htm#01 target=foot>一11注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1149.htm target=chap>3章</a> <a class=vsref href=../1149.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　或，温柔的，宽大的，甜美而合理的。（<a class=vsref href=../1107.htm#5 target=ver>腓四5</A>与<a class=vsref href=50_4_5.htm#02 target=foot>注2</A>。）即和蔼宜人。</td></tr>
<tr><td class=td width=150><a name=03>雅 <a class=vsref href=../1149.htm target=chap>3章</a> <a class=vsref href=../1149.htm#17 target=ver>17节</a> 注3</A></td></tr><tr><td class=td1>　　或，顺从的。即甘心顺从，满意于不合理的待遇，容易接受恳求。和蔼、柔顺，等于<a class=vsref href=../1149.htm#13 target=ver>13</A>节的温柔。</td></tr>
</table>
