<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../122.htm target=chap>5章</a> <a class=vsref href=../122.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　倘若所亏负的人死了，那么所赔还的就该归与他的亲属。若已死的人没有亲属，所赔还的就成了分别为圣的，要归与祭司，正如献给神所分别为圣的部分一样。在这情形下，我们可以将所赔还的交给召会，或给作祭司事奉神、凭信而活的人。</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../122.htm target=chap>5章</a> <a class=vsref href=../122.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　遮罪的公绵羊在此豫表基督为我们的罪作平息的祭物。（<a class=vsref href=../1161.htm#2 target=ver>约壹二2</A>，<a class=vsref href=../1163.htm#10 target=ver>四10</A>，见<a class=vsref href=3_16_1.htm#01 target=foot>利十六1注1</A>。）在对付不义的玷污上，首先，我们要向神承认自己的罪，然后去赔还。（见<a class=vsref href=4_5_7.htm#01 target=foot>7注1</A>。）接着，我们要回到神面前献上基督作平息的祭物。这过程表明，我们的神是何等周全。</td></tr>
</table>
