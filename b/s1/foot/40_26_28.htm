<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../955.htm target=chap>26章</a> <a class=vsref href=../955.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　有些古卷作，新约。主的血既满足了神的公义，就立了新约。在这新约中，神赐给我们赦罪、生命、救恩，和一切属灵、属天、神圣的福分。当神将这新约赐给我们时，这约乃是一个杯，（<a class=vsref href=../995.htm#20 target=ver>路二二20</A>，）就是我们的分。主流了血，神立了约，而我们享受这杯；在这杯里，神和一切属神的都是我们的分。血是基督为我们所付的代价，约是神为我们所立的契据，杯是我们从神所领受的分。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../955.htm target=chap>26章</a> <a class=vsref href=../955.htm#28 target=ver>28节</a> 注2</A></td></tr><tr><td class=td1>　　主筵席上杯里葡萄树的产品（<a class=vsref href=../955.htm#29 target=ver>29</A>）也是个表号，象征主在十字架上为我们的罪所流的血。这血乃是神的公义所要求的，为使我们的罪得赦免。（<a class=vsref href=../1142.htm#22 target=ver>来九22</A>。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../955.htm target=chap>26章</a> <a class=vsref href=../955.htm#28 target=ver>28节</a> 注3</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
</table>
