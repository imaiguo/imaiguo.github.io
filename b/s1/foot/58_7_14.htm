<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1140.htm target=chap>7章</a> <a class=vsref href=../1140.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　在旧约里，利未是祭司支派，犹大是君王支派。主从犹大支派而出，使祭司职分因而更换，并将祭司职分与君王职分合并于一个支派，（<a class=vsref href=../917.htm#13 target=ver>亚六13</A>，）正如麦基洗德所显明的，他是大祭司，又是君王。（<a class=vsref href=../1140.htm#1 target=ver>1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1140.htm target=chap>7章</a> <a class=vsref href=../1140.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　含升起、涌出、萌芽之意。</td></tr>
