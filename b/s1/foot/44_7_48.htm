<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1025.htm target=chap>7章</a> <a class=vsref href=../1025.htm#48 target=ver>48节</a> 注1</A></td></tr><tr><td class=td1>　　司提反称呼神为荣耀的神（<a class=vsref href=../1025.htm#2 target=ver>2</A>）和至高者，在控告他谤讟神（<a class=vsref href=../1024.htm#11 target=ver>六11</A>）的反对者面前，表白他自己。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1025.htm target=chap>7章</a> <a class=vsref href=../1025.htm#48 target=ver>48节</a> 注2</A></td></tr><tr><td class=td1>　　这含示神要放弃旧约物质的殿，开创一个新时代，使祂的子民在灵里敬拜祂，（<a class=vsref href=../1001.htm#24 target=ver>约四24</A>，）在这灵里有神属灵的居所，就是召会。（<a class=vsref href=../1099.htm#22 target=ver>弗二22</A>。）</td></tr>
