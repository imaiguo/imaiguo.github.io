<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　本节至<a class=vsref href=../1153.htm#20 target=ver>20</A>节一切的项目，都是有佳美品行之好行为（<a class=vsref href=../1153.htm#12 target=ver>12</A>）的细节。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　即为主的彰显和得荣。（<a class=vsref href=../1153.htm#12 target=ver>12</A>。）</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　或，机构。直译，受造之物。与<a class=vsref href=../1108.htm#15 target=ver>西一15</A>者同，指任何作成之物，如受造之物、建筑物、规则、条例。</td></tr>
