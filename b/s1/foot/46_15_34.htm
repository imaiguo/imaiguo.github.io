<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　或，（从沉醉昏睡中）清醒过来，按着义不再沉醉。义的意思是与神与人都是对的。说没有复活，得罪神，也得罪人，这就是犯罪而不义。因此，使徒劝勉误入歧途的哥林多人，要从这罪中清醒过来，恢复与神、与人对的关系。他们曾按着不义沉醉昏睡在没有复活的异端里，他们需要停止那样的昏睡。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#34 target=ver>34节</a> 注2</A></td></tr><tr><td class=td1>　　说没有复活的异端，乃是对神无知，不认识神的大能和经纶。（<a class=vsref href=../951.htm#29 target=ver>太二二29～32</A>。）这是信徒的羞耻。</td></tr>
