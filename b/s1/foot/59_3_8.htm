<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1149.htm target=chap>3章</a> <a class=vsref href=../1149.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　舌头是不止息的恶物，从不停止作恶。舌头满了致死的毒气，邪恶和死亡总是与舌头连在一起。舌头散布邪恶和死亡，污秽并毒害全人类，甚至在基督徒中间也是这样。</td></tr>
