<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1082.htm target=chap>4章</a> <a class=vsref href=../1082.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　指那迷惑者撒但，现今世代的管辖者；他统治着今天的世界，弄瞎人的思想和心思，猎取人的敬拜。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1082.htm target=chap>4章</a> <a class=vsref href=../1082.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　即蒙蔽人的悟性。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1082.htm target=chap>4章</a> <a class=vsref href=../1082.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　直译，思想。见<a class=vsref href=47_3_14.htm#01 target=foot>三14注1</A>。</td></tr>
<tr><td class=td width=150><a name=04>林后 <a class=vsref href=../1082.htm target=chap>4章</a> <a class=vsref href=../1082.htm#4 target=ver>4节</a> 注4</A></td></tr><tr><td class=td1>　　基督是神的像，是神荣耀的光辉。（<a class=vsref href=../1134.htm#3 target=ver>来一3</A>。）因此，基督的福音，就是神的荣耀照明并照耀的福音。撒但，这世代的神，弄瞎了不信之人的思想和心思，使基督荣耀之福音的光照，不照进他们心里。这就像照相机的镜头被遮住，光就无法将对象照进照相机里，也像眼瞎或眼受蒙蔽的人，阳光不能照进他里面一样。</td></tr>
<tr><td class=td width=150><a name=05>林后 <a class=vsref href=../1082.htm target=chap>4章</a> <a class=vsref href=../1082.htm#4 target=ver>4节</a> 注5</A></td></tr><tr><td class=td1>　　原文意：(一)看清，辨明；(二)照亮。</td></tr>
