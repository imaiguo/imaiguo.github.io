<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../524.htm target=chap>46章</a> <a class=vsref href=../524.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　神对喧嚷的列国（<a class=vsref href=../524.htm#6 target=ver>6上</A>，<a class=vsref href=../480.htm#1 target=ver>二1～2</A>）说的这话乃是豫言，指明当召会得着扩大、加强、并建造成为神的城，作神的国时，（参<a class=vsref href=../945.htm#18 target=ver>太十六18</A>，）神就得着立场对付列国，并据有全地。（参<a class=vsref href=../852.htm#34 target=ver>但二34～35</A>，<a class=vsref href=../1186.htm#11 target=ver>启十九11～21</A>。）</td></tr>
