<title>哥林多前书十二章6节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　指神圣的能力，在恩赐活动中，推动恩赐而有的结果，这结果就是（恩赐）所显出的功用。（<a class=vsref href=../1101.htm#16 target=ver>弗四16</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　恩赐是凭着那灵；职事，服事，是由主来主动，而为着主；功效是出于神。在这里，三一神与恩赐、职事和功效这三者有关。凭着那灵而有的恩赐，是要为主完成职事，而在为着主的职事里，显出了由神运行、工作，而有的恩赐功效。这就是三一神运行在信徒里面，好成就祂永远的定旨，以建造召会，就是基督的身体，作神的彰显。</td></tr>
</table>
