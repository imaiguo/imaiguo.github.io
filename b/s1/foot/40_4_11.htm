<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　魔鬼对头一个人亚当的试诱虽然成功了，但他对第二个人基督的试诱，却完全失败了。这指明魔鬼在新王的诸天之国里，毫无地位。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　天使进前来服事受试诱的王这受苦的人。（参<a class=vsref href=../995.htm#43 target=ver>路二二43</A>。）</td></tr>
