<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　在宗教的法利赛人眼中，主干犯安息日就是毁坏神与以色列民所立的约，也就是破坏神与以色列人的关系。因此，他们商议怎样抵挡祂，为要除灭祂。干犯安息日，使犹太宗教徒弃绝属天的王。</td></tr>
