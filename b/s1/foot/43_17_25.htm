<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　世人不认识父，也不要父，但子和信子的人认识父，也要父。因此，父爱子和信子的人，为要将祂的荣耀赐给子和信子的人，在这事上祂是公义、正直的。父圣别信子的人，显示祂是圣的。（<a class=vsref href=../1014.htm#11 target=ver>11</A>。）父爱子和信子的人，将祂的荣耀赐给子和信祂的人，显示祂是义的。</td></tr>
