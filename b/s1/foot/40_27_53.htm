<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../956.htm target=chap>27章</a> <a class=vsref href=../956.htm#53 target=ver>53节</a> 注1</A></td></tr><tr><td class=td1>　　在豫表里，初熟的庄稼（<a class=vsref href=../113.htm#10 target=ver>利二三10～11</A>）不是一根麦穗，乃是一捆麦子；这不仅豫表复活的基督，也豫表在祂复活之后，从死里复活的圣徒，如这里所启示的。<BR><BR>　本章<a class=vsref href=../956.htm#51 target=ver>51～53</A>节所列举的一切事，乃是主的死在各方面超绝的功效。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../956.htm target=chap>27章</a> <a class=vsref href=../956.htm#53 target=ver>53节</a> 注2</A></td></tr><tr><td class=td1>　　此后他们往那里去了，我们无法追查。</td></tr>
