<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　锚表明我们是航行在风暴的海上；我们若无盼望的锚，就会船破。（<a class=vsref href=../1120.htm#19 target=ver>提前一19</A>。）</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　主耶稣所进入的诸天，今天就是幔内的至圣所。我们的盼望，如同又牢靠又坚固的锚，已经通入幔内，现今我们在灵里就能进入其中。（<a class=vsref href=../1143.htm#19 target=ver>十19～20</A>。）</td></tr>
</table>
