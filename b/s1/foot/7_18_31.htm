<tr><td class=td width=150><a name=01>士 <a class=vsref href=../229.htm target=chap>18章</a> <a class=vsref href=../229.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　但人在但城设立另一个敬拜的地方，而神的帐幕仍在示罗。结果有了两个敬拜中心—正确的在示罗，那里有神的帐幕；不正确的在但。这给我们看见以色列人在敬拜上的混乱。见<a class=vsref href=11_12_28.htm#01 target=foot>王上十二28注1</A>，<a class=vsref href=1_49_17.htm#01 target=foot>创四九17注1</A>。</td></tr>
