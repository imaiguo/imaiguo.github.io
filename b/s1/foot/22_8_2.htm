<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../679.htm target=chap>8章</a> <a class=vsref href=../679.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../679.htm#2 target=ver>2～3</A>节，基督的佳偶盼望能和她的良人在天上的耶路撒冷相遇，在那里她要借恩典（她母亲的家—<a class=vsref href=../1095.htm#26 target=ver>加四26</A>）得成全；她也盼望能给她的良人一条路，享受她经历神圣生命所得的丰富（石榴汁酿的香酒，）好在祂的怀抱中作祂的满足，正如主在她被提前怀抱她一样。（<a class=vsref href=../673.htm#6 target=ver>二6</A>。）</td></tr>
