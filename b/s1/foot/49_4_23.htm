<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　这是信徒重生的灵，调和了神内住的灵。这样调和的灵扩展到我们的心思，就成了我们心思的灵。我们乃是在这样的灵里得以更新，得以变化。</td></tr>
