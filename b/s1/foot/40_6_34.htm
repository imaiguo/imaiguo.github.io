<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　国度子民绝不该活在明天，只该活在今天。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#34 target=ver>34节</a> 注2</A></td></tr><tr><td class=td1>　　直译，有明天自己的忧虑。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#34 target=ver>34节</a> 注3</A></td></tr><tr><td class=td1>　　或，邪恶。（原文与<a class=vsref href=40_6_13.htm#02 target=foot>13注2</A>之邪恶不同。）在此指烦扰、苦难。这指明国度的王已清楚指示国度子民，他们为着国度在地上所过的，将是烦扰、苦难的日子，而非安逸、舒适的日子。</td></tr>
