<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../500.htm target=chap>22章</a> <a class=vsref href=../500.htm#0 target=ver>0节</a> 注1</A></td></tr><tr><td class=td1>　　也许指一种当时常用的曲调。在此朝鹿表征在复活里的基督；复活是在黎明的时候发生的。（<a class=vsref href=../997.htm#1 target=ver>路二四1</A>。）鹿以蹿越、跳跃闻名。在复活里的基督乃是蹿越的一位。（<a class=vsref href=../673.htm#8 target=ver>歌二8～9</A>。）</td></tr>
