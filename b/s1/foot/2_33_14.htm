<tr><td class=td width=150><a name=01>出 <a class=vsref href=../83.htm target=chap>33章</a> <a class=vsref href=../83.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　直译，脸面。下节者同。在<a class=vsref href=../83.htm#12 target=ver>12～17</A>节，摩西与神讨价还价，要求神的同在与他和百姓同去。神的同在就是祂的道路，是‘地图，’将祂的百姓当行的路指示他们。（参<a class=vsref href=../1011.htm#6 target=ver>约十四6</A>与<a class=vsref href=43_14_6.htm#01 target=foot>注1</A>，<a class=vsref href=../1144.htm#8 target=ver>来十一8</A>与<a class=vsref href=58_11_8.htm#01 target=foot>注</A>。）以色列人有神的同在，但非常有限，因为他们远离神的心。（参<a class=vsref href=../708.htm#13 target=ver>赛二九13</A>。）然而摩西是个非常接近神的心，并照着神的心的人。因此，他有神的同在，到了完满的地步。</td></tr>
