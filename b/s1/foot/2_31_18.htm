<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../81.htm target=chap>31章</a> <a class=vsref href=../81.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../70.htm#1 target=ver>二十1</A>～<a class=vsref href=../73.htm#19 target=ver>二三19</A>，神颁布律法及其典章。然后在<a class=vsref href=../74.htm#12 target=ver>二四12</A>，神呼召摩西到山顶，好将律法的石版，就是见证的版交给他。（见<a class=vsref href=2_20_1.htm#01 target=foot>二十1注1</A>。）但神把石版交给摩西以前，先把帐幕的图样给他，并且将祭司体系的事指示他。（<a class=vsref href=../75.htm#1 target=ver>二五1</A>～<a class=vsref href=../81.htm#17 target=ver>三一17</A>。）这指明神虽然颁赐律法给人，但祂晓得人无法遵守律法；因此，祂豫备了帐幕、供物、和祭司体系的各方面—其实际和应验乃是基督—作为恩典的路，让祂那些堕落、有罪的子民接触祂并享受祂。（参<a class=vsref href=../1142.htm#1 target=ver>来九1</A>～<a class=vsref href=../1143.htm#22 target=ver>十22</A>。）虽然神颁赐律法，祂却一点也不信靠律法。神所信靠的，从已往直到如今，完全在于基督作神子民恩典的路。</td></tr>
</table>
