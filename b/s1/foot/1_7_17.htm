<tr><td class=td width=150><a name=01>创 <a class=vsref href=../7.htm target=chap>7章</a> <a class=vsref href=../7.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　挪亚所经过的水，是受浸之水的表号。（见<a class=vsref href=../1154.htm#20 target=ver>彼前三20～21</A>与<a class=vsref href=60_3_21.htm#01 target=foot>21注1</A>。）方舟上的松香拯救挪亚脱离洪水的审判，（见<a class=vsref href=1_6_14.htm#03 target=foot>六14注3</A>，）而洪水的水不仅审判世界，也将挪亚从这邪恶的世代分别出来。（参<a class=vsref href=../1092.htm#4 target=ver>加一4</A>，<a class=vsref href=../1020.htm#40 target=ver>徒二40～41</A>。）同样的，红海的水审判埃及人，也拯救以色列人脱离埃及的世代。（<a class=vsref href=../64.htm#26 target=ver>出十四26～30</A>。）受浸的水象征基督的死，审判了撒但和世界，（<a class=vsref href=../1052.htm#3 target=ver>罗六3</A>，<a class=vsref href=../1009.htm#31 target=ver>约十二31</A>，）也拯救信徒脱离被定罪的世界，以及撒但黑暗的权势。（<a class=vsref href=../1097.htm#14 target=ver>加六14</A>，<a class=vsref href=../1135.htm#14 target=ver>来二14</A>。）</td></tr>
