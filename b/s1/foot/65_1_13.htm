<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　在圣经的隐喻里，牧人、云彩、树和星都是正面的表号，暗礁、浪、海却是反面的。这些背道者是假牧人、虚空的云彩、枯树、流荡的星，又是暗礁、海里的狂浪，毫无节制的涌出自己可耻的泡沫。</td></tr>
<tr><td class=td width=150><a name=02>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　流荡之星的隐喻，指明这些反覆无常的教师、背道者，未稳固的定在属天启示不变的真理上，反倒在神像星一样的子民（<a class=vsref href=../862.htm#3 target=ver>但十二3</A>，<a class=vsref href=../1168.htm#20 target=ver>启一20</A>）中流荡。他们的定命乃是那为他们永远存留的黑暗幽冥。反覆无常的背道者，今天是流荡的星，将来要被禁入黑暗的幽冥里。</td></tr>
</table>
