<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../500.htm target=chap>22章</a> <a class=vsref href=../500.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　大卫在会中向神赞美之后，接着劝神的子民要赞美耶和华，全地也要敬拜祂。（<a class=vsref href=../500.htm#23 target=ver>23～26</A>，<a class=vsref href=../500.htm#29 target=ver>29～31</A>。）基督在召会中领头赞美神，而召会跟随祂赞美神。如今以色列人应当跟随基督与召会。到目前为止，以色列人还未跟随；但基督回来时，所有的以色列人都要悔改并得救。（<a class=vsref href=../923.htm#10 target=ver>亚十二10</A>，<a class=vsref href=../1057.htm#26 target=ver>罗十一26～27</A>。）那时他们要随同召会一起赞美神。</td></tr>
