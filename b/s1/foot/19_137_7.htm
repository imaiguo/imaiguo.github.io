<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../615.htm target=chap>137章</a> <a class=vsref href=../615.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　诗人在这里祷告控诉以东，以及在<a class=vsref href=../615.htm#8 target=ver>8～9</A>节咒诅巴比伦，都是照着善恶的原则。（见<a class=vsref href=19_3_7.htm#01 target=foot>三7注1</A>。）按照新约的教导，我们该祝福那些反对我们的人，不该咒诅他们，（<a class=vsref href=../1058.htm#14 target=ver>罗十二14</A>，）并该为那些逼迫我们的祷告。（<a class=vsref href=../934.htm#44 target=ver>太五44</A>。）</td></tr>
