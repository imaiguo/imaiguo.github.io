<title>腓立比书四章3节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　指二牛同拖一犁之隐喻。同负一轭，指与别人共担同负。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　指帮助她们在主里思念相同的事而成为一。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　一同劳苦，一同奋斗，一同较力，如一队运动员。</td></tr>
<tr><td class=td width=150><a name=04>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　在基督里蒙救赎之人天上的记录。</td></tr>
</table>
