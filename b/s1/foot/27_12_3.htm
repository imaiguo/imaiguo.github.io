<tr><td class=td width=150><a name=01>但 <a class=vsref href=../862.htm target=chap>12章</a> <a class=vsref href=../862.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　本节所题的得胜者，要在国度时代发光。（<a class=vsref href=../942.htm#43 target=ver>太十三43</A>。）他们同着<a class=vsref href=../862.htm#10 target=ver>10</A>节里的那些人，以及<a class=vsref href=../862.htm#13 target=ver>13</A>节里的但以理，要有分于国度，并继续在永世里享受永远的生命，直到永远。</td></tr>
