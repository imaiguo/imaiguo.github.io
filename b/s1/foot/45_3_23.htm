<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1049.htm target=chap>3章</a> <a class=vsref href=../1049.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　神的荣耀，就是彰显出来的神。当神彰显出来，祂的荣耀就为人所看见。人是照着祂的形像造的，使人为着祂的荣耀彰显祂。但人犯了罪，抵触了神的圣与义，不但没有彰显神，反倒彰显罪和有罪的己，因此亏缺了神的荣耀。这样亏缺神的荣耀与彰显，就是罪。我们罪人不仅在神圣别和公义的要求之下，也在神荣耀的要求之下。我们都干犯了神圣别的所是，和祂公义的律法，也都亏缺了神的荣耀。因此，我们都在神的定罪之下。</td></tr>
