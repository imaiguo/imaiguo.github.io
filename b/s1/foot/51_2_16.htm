<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　或，在食物和饮料上。食物和饮料表征满足和加力。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　指犹太人每年的节期，表征喜乐和享受。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　表征在黑暗中因着光而有新的开始。</td></tr>
<tr><td class=td width=150><a name=04>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#16 target=ver>16节</a> 注4</A></td></tr><tr><td class=td1>　　表征完成和安息。节期是每年的，月朔是每月的，安息日是每周的，饮食是每日的。我们每日吃喝基督，每周在祂里面有完成和安息，每月在祂里面经历新的开始，并且终年经历祂作我们的喜乐和享受。因此，基督日日、周周、月月、年年对我们都是每一正面事物的实际，含示这位包罗万有的基督宇宙性的广阔。</td></tr>
<tr><td class=td width=150><a name=05>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#16 target=ver>16节</a> 注5</A></td></tr><tr><td class=td1>　　或，审判。</td></tr>
</table>
