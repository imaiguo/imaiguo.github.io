<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　神的呼召（<a class=vsref href=../1063.htm#24 target=ver>24～26</A>）是基于神的拣选，神的选择，二者都是按着祂的定旨。（<a class=vsref href=../1055.htm#11 target=ver>罗九11</A>，<a class=vsref href=../1126.htm#9 target=ver>提后一9</A>。）神的拣选是在创立世界以前命定的，（<a class=vsref href=../1098.htm#4 target=ver>弗一4</A>，）神的呼召是在时间里成就的，以完成祂的拣选。神的呼召和拣选，乃是蒙祂豫定之人救恩的起始。我们没有拣选祂，是祂拣选我们。直等到祂呼召我们，我们才呼求祂。祂是创始者。一切的荣耀都当归给祂！</td></tr>
