<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　如作木工。正直的分解，意即将神话语的各部分，正确、正直、毫不曲解的揭示出来。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=54_2_4.htm#02 target=foot>提前二4注2</A>，<a class=vsref href=54_3_15.htm#04 target=foot>三15注4</A>。言辞的争辩、（<a class=vsref href=../1127.htm#14 target=ver>14</A>、）世俗的空谈、（<a class=vsref href=../1127.htm#16 target=ver>16</A>、）如同毒疮腐蚀人的话、（<a class=vsref href=../1127.htm#17 target=ver>17</A>、）以及愚拙无学问的辩论，（<a class=vsref href=../1127.htm#23 target=ver>23</A>，）在召会堕落的潮流中，常被魔鬼（<a class=vsref href=../1127.htm#26 target=ver>26</A>）用来产生争竞，（<a class=vsref href=../1127.htm#23 target=ver>23</A>，）败坏听见的人，（<a class=vsref href=../1127.htm#14 target=ver>14</A>，）助长不敬虔，（<a class=vsref href=../1127.htm#16 target=ver>16</A>，）并倾覆人的信心。（<a class=vsref href=../1127.htm#18 target=ver>18</A>。）因此，真理的话需要正确的解开，以光照暗昧的人，豫防毒素，吞灭死亡，并将偏离的人带回正途。</td></tr>
