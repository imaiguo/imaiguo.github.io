<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../518.htm target=chap>40章</a> <a class=vsref href=../518.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　指明基督借着成为肉体第一次来，以祂自己作立约的祭物和供物，为着立定新遗命（新约。）（<a class=vsref href=../955.htm#28 target=ver>太二六28</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../518.htm target=chap>40章</a> <a class=vsref href=../518.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　题到经卷，指明基督要照着旧约关于祂的豫言，行神的旨意，以成就神新约的经纶。（<a class=vsref href=../997.htm#27 target=ver>路二四27</A>，<a class=vsref href=../997.htm#44 target=ver>44</A>，<a class=vsref href=../997.htm#46 target=ver>46</A>，<a class=vsref href=../1002.htm#39 target=ver>约五39</A>，<a class=vsref href=../1002.htm#46 target=ver>46</A>。）</td></tr>
