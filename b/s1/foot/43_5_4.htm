<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　这里的天使，象征颁赐律法的经手人，这律法不能赐人生命。（<a class=vsref href=../1094.htm#19 target=ver>加三19</A>，<a class=vsref href=../1094.htm#21 target=ver>21</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　搅动池水使人痊愈，表征实行守律法，想要使人完全。</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　或，康复，康健。<a class=vsref href=../1002.htm#6 target=ver>6</A>节者同。</td></tr>
