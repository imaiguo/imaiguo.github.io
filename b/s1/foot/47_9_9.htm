<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1087.htm target=chap>9章</a> <a class=vsref href=../1087.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　如在撒种时。（<a class=vsref href=../1087.htm#6 target=ver>6</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1087.htm target=chap>9章</a> <a class=vsref href=../1087.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　原文指不得不作卑贱的工作而勉强维生的人。这不是通常说到贫穷的辞。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1087.htm target=chap>9章</a> <a class=vsref href=../1087.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　慷慨的给与，一面在受者是祝福，另一面在神和人眼中乃是义。</td></tr>
