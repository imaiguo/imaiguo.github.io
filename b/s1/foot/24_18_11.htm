<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../763.htm target=chap>18章</a> <a class=vsref href=../763.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../763.htm#11 target=ver>11～23</A>节，耶和华进一步说到以色列邪恶的光景，那是祂向耶利米进一步表白祂自己。神虽有完全的权利对以色列随意而为，却不会以不当的方式惩罚以色列。以色列因着自己邪恶的光景，理当受罚。</td></tr>
