</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　宽宏需要生命的长大和成熟，这是哥林多的信徒所缺的。（<a class=vsref href=../1065.htm#1 target=ver>林前三1</A>，<a class=vsref href=../1065.htm#6 target=ver>6</A>，<a class=vsref href=../1076.htm#20 target=ver>十四20</A>。）使徒在他们身上劳苦，好补上这缺欠。照着五章末了接下来的经文看，因生命长大成熟而宽宏，相当于与神完全和好。使徒这样写，是要完成他使信徒和好的职事；他们与神和好，不过是在半路上。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　使徒要哥林多的信徒，以同样宽宏的心报答他，在爱里接纳他。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　这指明：(一)使徒认为哥林多的信徒是小孩子；(二)使徒在对付他们时，像父亲对孩子说话。</td></tr>
</table>
