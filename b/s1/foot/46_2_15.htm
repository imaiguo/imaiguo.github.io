<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　属灵的人乃是否认魂，不凭魂活着，而让他被神的灵所占有并推动的灵，就是他重生的灵，作主管治他的全人，并凭这灵活着，行事为人都照着这灵的人。（<a class=vsref href=../1054.htm#4 target=ver>罗八4</A>。）这样属灵的人，他属灵知觉的本能，能施展其功能，所以能看透神的灵的事。</td></tr>
