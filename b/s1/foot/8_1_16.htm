<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>得 <a class=vsref href=../233.htm target=chap>1章</a> <a class=vsref href=../233.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　路得所拣选的目标，乃是与神的选民一同有分于对基督的享受；她甚至成为基督重要的先祖，有助于将基督生到人类里。这不仅是她这位摩押寡妇的定意，更是她的目标，她的拣选。路得拣选神和神的国，使神关于基督的经纶得以完成。</td></tr>
<tr><td class=td width=150><a name=02>得 <a class=vsref href=../233.htm target=chap>1章</a> <a class=vsref href=../233.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　路得拣选往以色列地去，因为她可能听过很多关于神、神的应许和美地的事。她所听见的好消息，足以让她作美好的拣选。（参<a class=vsref href=../1056.htm#17 target=ver>罗十17</A>。）</td></tr>
</table>
