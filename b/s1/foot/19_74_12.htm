<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../552.htm target=chap>74章</a> <a class=vsref href=../552.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../552.htm#12 target=ver>12～23</A>节是诉之于神的能力，（<a class=vsref href=../552.htm#13 target=ver>13～17</A>，）并基于神对祂约的信实，（<a class=vsref href=../552.htm#20 target=ver>20</A>，）而为神的权益迫切呼吁。（<a class=vsref href=../552.htm#22 target=ver>22上</A>。）这是最好的祷告榜样。至终，神垂听了这祷告，进来恢复被毁坏的圣所。（<a class=vsref href=../404.htm#1 target=ver>拉一</a>～<a class=vsref href=../409.htm#1 target=ver>六</a>。）</td></tr>
