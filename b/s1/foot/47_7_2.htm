<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1084.htm#14 target=ver>六14</A>～<a class=vsref href=../1085.htm#1 target=ver>七1</A>率直的劝勉，是插进的话，要把被岔开的信徒，从污秽的沾染中带回到圣别的神，使他们与神完全和好。因此，本节实际上是<a class=vsref href=../1084.htm#11 target=ver>六11～13</A>的继续，恳求信徒向着使徒，心要宽宏容纳他们。从本节至本章末了，使徒在恳求中表达他对信徒亲密的关切，要叫他们得着安慰和鼓励，在与主完全和好之后，同祂积极往前。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　直译，让地方给我们。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　首先亏负，接着败坏，最后占便宜。</td></tr>
