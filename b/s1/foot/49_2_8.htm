<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　本节说出神显示祂恩典（<a class=vsref href=../1099.htm#7 target=ver>7</A>）的理由。因为我们已经靠着祂的恩典得救，所以神可以显示这恩典。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　恩典指分赐到我们里面的神。所以，靠着恩典得救，意即得着经过过程的三一神，分赐到我们里面。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　信是未见之事的质实。（<a class=vsref href=../1144.htm#1 target=ver>来十一1</A>。）我们是借着信，将基督为我们所成就的一切质实出来。因这质实的能力，我们靠着恩典得救了。神恩典的白白作为，借着我们质实的信，救了我们。我们这信就是信基督的信，也就是基督在我们里面作了我们的信。（见<a class=vsref href=45_3_22.htm#01 target=foot>罗三22注1</A>。）</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#8 target=ver>8节</a> 注4</A></td></tr><tr><td class=td1>　　“这”不是指上文的信，乃是指“你们得救是靠着恩典，借着信”这件事。</td></tr>
</table>
