<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　细麻织的内袍表征在受过对付的人性里面，完全之义的遮盖。细麻的顶冠表征完全之义的荣耀。用绣花手工作的腰带表征那灵构成工作的加强。祭司衣服的这三样，以及细麻布裤子，（<a class=vsref href=../78.htm#42 target=ver>42</A>，）都表征基督是义，遮盖祭司整个堕落的人，（<a class=vsref href=../988.htm#22 target=ver>路十五22</A>，<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，）使他们蒙保守在生命里，而远离死亡。（<a class=vsref href=../78.htm#43 target=ver>43</A>。）</td></tr>
