<tr><td class=td width=150><a name=01>民 <a class=vsref href=../131.htm target=chap>14章</a> <a class=vsref href=../131.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　神照着摩西的祷告饶恕了百姓，但他们的不信却有某些消极的后果。（<a class=vsref href=../131.htm#21 target=ver>21～38</A>。）参<a class=vsref href=../1136.htm#7 target=ver>来三7～19</A>。神赦免犯罪的以色列人，却仍惩罚他们。这表明神的赦免有不同种类。其中一种是经过惩罚的赦免。参<a class=vsref href=40_12_32.htm#02 target=foot>太十二32注2</A>，<a class=vsref href=40_18_34.htm#01 target=foot>十八34注1</A>。</td></tr>
