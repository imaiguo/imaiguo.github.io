<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../675.htm target=chap>4章</a> <a class=vsref href=../675.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　因为基督认为祂的佳偶与祂有同一性情，并且是祂的新妇，祂就享受她美丽的爱情，这爱情比酒更美，也享受她的膏油，这膏油原是属于王的，（<a class=vsref href=../672.htm#3 target=ver>一3</A>，）其香气胜过一切香品。</td></tr>
