<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1026.htm target=chap>8章</a> <a class=vsref href=../1026.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　埃提阿伯（衣索匹亚）即古实，（<a class=vsref href=../697.htm#1 target=ver>赛十八1</A>，）乃含的儿子古实后裔之地。（<a class=vsref href=../10.htm#6 target=ver>创十6</A>。）借着腓利、彼得和约翰，福音从纯血统的犹太人开展到混血的撒玛利亚人。（<a class=vsref href=../1026.htm#5 target=ver>5～25</A>。）现今主的使者指引腓利去接触一个从埃提阿伯来的道地外邦人。借此，福音也向南开展到非洲。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1026.htm target=chap>8章</a> <a class=vsref href=../1026.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　这证明这位埃提阿伯太监寻求神。（参<a class=vsref href=../1035.htm#26 target=ver>十七26～27</A>。）</td></tr>
