<title>利未记五章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../95.htm target=chap>5章</a> <a class=vsref href=../95.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这里的细面豫表耶稣的人性。这指明我们犯罪，不仅是因为我们性情里有罪，也不仅是因为我们没有绝对为着神，（见<a class=vsref href=3_5_7.htm#01 target=foot>7注1</A>，）更是因为我们没有耶稣的人性。耶稣在祂的人性里，没有罪在祂里面，并且祂是绝对为着神。献细面一伊法的十分之一为赎罪祭，表征只需要一点耶稣的人性，就足以消杀我们里面消极的事物，并供应我们的需要。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../95.htm target=chap>5章</a> <a class=vsref href=../95.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　赎罪祭不可加上油，也不可加上乳香，表征圣灵和基督复活的馨香都与罪无关。参<a class=vsref href=3_2_1.htm#03 target=foot>二1注3</A>与<a class=vsref href=3_2_1.htm#04 target=foot>注4</A>。</td></tr>
</table>
