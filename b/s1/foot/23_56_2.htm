<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../735.htm target=chap>56章</a> <a class=vsref href=../735.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　根据本书，守安息日真正的意思，就是停止我们所行的，停下我们所作的，享受主为我们作成的，饮于祂这水。（<a class=vsref href=../691.htm#3 target=ver>十二3</A>，<a class=vsref href=../734.htm#1 target=ver>五五1</A>。）这样守安息日，就是被基督了结并顶替，使我们能进入祂，并安息在祂里面，直到永远。（<a class=vsref href=../1093.htm#20 target=ver>加二20</A>。）我们基督徒的一生都该是这样的安息日。</td></tr>
