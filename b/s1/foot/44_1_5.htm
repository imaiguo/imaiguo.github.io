<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1019.htm target=chap>1章</a> <a class=vsref href=../1019.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_3_6.htm#03 target=foot>太三6注3</A>，<a class=vsref href=41_1_8.htm#01 target=foot>可一8注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1019.htm target=chap>1章</a> <a class=vsref href=../1019.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　这要分两段完成：(一)所有的犹太信徒，要在五旬节那天，在圣灵里受浸；（<a class=vsref href=../1020.htm#4 target=ver>二4</A>；）(二)所有的外邦信徒，要在哥尼流家里受这浸。（<a class=vsref href=../1028.htm#44 target=ver>十44～47</A>，<a class=vsref href=../1029.htm#15 target=ver>十一15～17</A>。）在这两段里，宇宙间所有在基督里的真信徒，都已经一次永远的在圣灵里受浸，成了基督的一个身体。（<a class=vsref href=../1074.htm#13 target=ver>林前十二13</A>与<a class=vsref href=46_12_13.htm#03 target=foot>注3</A>。）</td></tr>
