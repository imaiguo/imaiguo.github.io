<tr><td class=td width=150><a name=01>书 <a class=vsref href=../192.htm target=chap>5章</a> <a class=vsref href=../192.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　这异象乃是向约书亚揭示，基督是耶和华军队的元帅。（<a class=vsref href=../192.htm#14 target=ver>14</A>。）约书亚是耶和华军队看得见的元帅，而基督是那看不见的元帅。基督是这样一位元帅，为以色列人与迦南七族争战。因此，约书亚需要一直站在圣别的地位上。（<a class=vsref href=../192.htm#15 target=ver>15</A>。）见<a class=vsref href=45_1_2.htm#03 target=foot>罗一2注3</A>。</td></tr>
