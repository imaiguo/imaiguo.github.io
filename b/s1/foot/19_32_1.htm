<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../510.htm target=chap>32章</a> <a class=vsref href=../510.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　神赦免我们的罪，不算我们为有罪孽，乃是基于基督的救赎。（<a class=vsref href=../1098.htm#7 target=ver>弗一7</A>。）在基督的救赎之外，公义的神不能赦免我们的罪。（<a class=vsref href=../1142.htm#22 target=ver>来九22</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../510.htm target=chap>32章</a> <a class=vsref href=../510.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　或，快乐的。<a class=vsref href=../510.htm#2 target=ver>2</A>节者同。</td></tr>
