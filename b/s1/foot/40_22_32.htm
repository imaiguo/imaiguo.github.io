<tr><td class=td width=150><a name=01>太 <a class=vsref href=../951.htm target=chap>22章</a> <a class=vsref href=../951.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　神既是活人的神，且称为亚伯拉罕、以撒、雅各的神，因此，死了的亚伯拉罕、以撒、雅各必要复活。这是主耶稣解经的方法，不是单凭字句，乃是凭字句中所含的生命和大能。</td></tr>
