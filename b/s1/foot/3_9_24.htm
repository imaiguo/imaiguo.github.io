<tr><td class=td width=150><a name=01>利 <a class=vsref href=../99.htm target=chap>9章</a> <a class=vsref href=../99.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　火表征神的圣别如同烈火，（<a class=vsref href=../1145.htm#29 target=ver>来十二29</A>，）借着焚烧，悦纳我们的供物。苦难的烈火总是随着神的祝福，（<a class=vsref href=../99.htm#23 target=ver>23</A>，）表征神已经悦纳我们在基督里并凭着基督所献给祂的。（参<a class=vsref href=../1025.htm#55 target=ver>徒七55～59</A>，<a class=vsref href=../1129.htm#6 target=ver>提后四6</A>。）参<a class=vsref href=../100.htm#1 target=ver>十1～2</A>与<a class=vsref href=3_10_2.htm#01 target=foot>2注1</A>。</td></tr>
