<tr><td class=td width=150><a name=01>民 <a class=vsref href=../124.htm target=chap>7章</a> <a class=vsref href=../124.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　涂抹的膏油，就是橄榄油和四种香料的复合品，豫表复合、包罗万有的那灵，作经过过程之三一神的终极完成，包含基督的神性、人性、成为肉体、人性生活、死、复活与升天。（<a class=vsref href=../80.htm#23 target=ver>出三十23～25</A>与<a class=vsref href=2_30_25.htm#02 target=foot>25注2</A>。）因此，膏抹表征将经过过程、终极完成的三一神，连同祂一切的成分和过程，整个涂抹在受膏的对象上，因而使受膏的对象与复合、终极完成的神完全成为一。我们受了膏，（<a class=vsref href=../1079.htm#21 target=ver>林后一21</A>，）意即经过过程的三一神放到我们里面和我们身上，甚至与我们调和，使我们成为神人，就是与神是一的人。见<a class=vsref href=2_30_26.htm#01 target=foot>出三十26注1</A>。</td></tr>
