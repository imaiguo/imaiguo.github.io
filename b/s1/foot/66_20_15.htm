<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　那些灭亡的不信者，虽是照着记载他们所行的案卷受审判，（<a class=vsref href=../1187.htm#12 target=ver>12～13</A>，）却要照着生命册被扔在火湖里。这指明他们虽因恶行被主定罪，却因不信，名字没有记在生命册上而灭亡。不相信主耶稣，乃是惟一使人灭亡的罪。（<a class=vsref href=../1013.htm#9 target=ver>约十六9</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　直译，书卷。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　火湖原是为魔鬼和他的使者豫备的。（<a class=vsref href=../954.htm#41 target=ver>太二五41</A>。）不信的人既然跟随魔鬼，就要有分于魔鬼的审判，（<a class=vsref href=../1013.htm#11 target=ver>约十六11</A>，）并同受魔鬼下火湖的永远痛苦。鬼既跟随魔鬼，就要遭到同样的定命。</td></tr>
</table>
