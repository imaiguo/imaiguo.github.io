<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1059.htm target=chap>13章</a> <a class=vsref href=../1059.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　直译，每魂。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1059.htm target=chap>13章</a> <a class=vsref href=../1059.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1058.htm#2 target=ver>十二2</A>所说的变化，也管治本章所教导的基督徒生活。人天然的性格是背叛的，但变化的性格是服从的。服从权柄，需要从生命长大而来的变化。</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1059.htm target=chap>13章</a> <a class=vsref href=../1059.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　直译，凭着神的。人堕落后，神授权给人，作祂管治人的代表权柄。（<a class=vsref href=../9.htm#6 target=ver>创九6</A>。）服从这权柄，就是承认神的权柄，尊重祂对人的管治。保罗这里的话含示，甚至该撒所设立的官长，他也承认是神所设立，作祂的代表权柄。</td></tr>
<tr><td class=td width=150><a name=04>罗 <a class=vsref href=../1059.htm target=chap>13章</a> <a class=vsref href=../1059.htm#1 target=ver>1节</a> 注4</A></td></tr><tr><td class=td1>　　神设立权柄管治人，是要维持人群中的和平与平安，好让祂有时间和机会，传扬福音，拯救罪人，建造召会，以扩展祂的国。</td></tr>
</table>
