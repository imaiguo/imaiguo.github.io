<tr><td class=td width=150><a name=01>利 <a class=vsref href=../103.htm target=chap>13章</a> <a class=vsref href=../103.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　在圣经里，头，特别是头发，表征人的荣耀；（<a class=vsref href=../1073.htm#7 target=ver>林前十一7</A>，<a class=vsref href=../1073.htm#15 target=ver>15</A>；）胡须则与尊严，与人的自尊有关。头上和胡须上会有灾病，这指明痲疯（背叛的罪）很容易隐藏在人的荣耀和尊严里。<BR><BR>　头上的灾病，表征在服权柄和心思的想法上出了问题。（参<a class=vsref href=../1088.htm#5 target=ver>林后十5</A>，<a class=vsref href=../1128.htm#8 target=ver>提后三8</A>。）胡须上的灾病，表征尊荣自己，追逐人的抬举。（参<a class=vsref href=../935.htm#1 target=ver>太六1～6</A>，<a class=vsref href=../984.htm#43 target=ver>路十一43</A>，<a class=vsref href=../987.htm#7 target=ver>十四7～11</A>。）</td></tr>
