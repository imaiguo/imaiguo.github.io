<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../550.htm target=chap>72章</a> <a class=vsref href=../550.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在本篇，作王的基督由作王的所罗门，（见标题，）就是大卫的儿子，（<a class=vsref href=../930.htm#1 target=ver>太一1</A>，<a class=vsref href=../951.htm#42 target=ver>二二42</A>，）在亨通昌盛时所豫表。（<a class=vsref href=../300.htm#1 target=ver>王上九</a>～<a class=vsref href=../301.htm#1 target=ver>十</a>。）所罗门作王所豫表基督的作王，将是在复兴时代的千年国里。（<a class=vsref href=../948.htm#28 target=ver>太十九28</A>，<a class=vsref href=../1187.htm#4 target=ver>启二十4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>。）</td></tr>
