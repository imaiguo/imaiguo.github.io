<tr><td class=td width=150><a name=01>路 <a class=vsref href=../982.htm target=chap>9章</a> <a class=vsref href=../982.htm#58 target=ver>58节</a> 注1</A></td></tr><tr><td class=td1>　　救主的为人生活乃是受苦的生活。祂出生时，客店里没有空房供祂躺卧；（<a class=vsref href=../975.htm#7 target=ver>二7</A>；）祂尽职时，也没有地方供祂歇息。受苦乃是祂为人生活的记号。（<a class=vsref href=../975.htm#12 target=ver>二12</A>。）</td></tr>
