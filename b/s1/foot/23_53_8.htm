<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../732.htm target=chap>53章</a> <a class=vsref href=../732.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　基督受假冒为善的犹太首领欺压，（<a class=vsref href=../955.htm#57 target=ver>太二六57</A>，<a class=vsref href=../955.htm#59 target=ver>59</A>，<a class=vsref href=../955.htm#65 target=ver>65～68</A>，）然后又受不公正的罗马官长审判。（<a class=vsref href=../996.htm#1 target=ver>路二三1～12</A>，<a class=vsref href=../1015.htm#33 target=ver>约十八33～38</A>，<a class=vsref href=../1016.htm#1 target=ver>十九1～16</A>。）借着这两件事，祂被夺去，并被钉十字架。</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../732.htm target=chap>53章</a> <a class=vsref href=../732.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　与基督同时代的人，没有人明白基督从活人之地被剪除，是因申言者之百姓（犹太人）的过犯，受到他们所当受的鞭打。</td></tr>
