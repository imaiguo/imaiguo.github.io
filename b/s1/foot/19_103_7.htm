<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../581.htm target=chap>103章</a> <a class=vsref href=../581.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　或，道路。见<a class=vsref href=58_3_10.htm#02 target=foot>来三10注2</A>。神使有经历的人（如摩西）知道祂的法则，而叫年幼的，作孩童的，晓得祂的作为。神的法则和祂的作为对我们都是恩惠。</td></tr>
