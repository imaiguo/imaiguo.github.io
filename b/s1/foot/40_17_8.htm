<tr><td class=td width=150><a name=01>太 <a class=vsref href=../946.htm target=chap>17章</a> <a class=vsref href=../946.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　彼得题议把摩西和以利亚，就是律法和申言者，与基督一同留下，但神取走了摩西和以利亚，只留下耶稣一人。律法和申言者是影儿和豫言，并不是实际；实际乃是基督。现今基督这实际在这里，就不再需要影儿和豫言。在新约里，只该留下耶稣一人。耶稣是今日的摩西，将生命之律分赐到信祂的人里面；耶稣也是今日的以利亚，在信徒里面为神说话，并说出神。这就是神新约的经纶。</td></tr>
