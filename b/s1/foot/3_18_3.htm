<tr><td class=td width=150><a name=01>利 <a class=vsref href=../108.htm target=chap>18章</a> <a class=vsref href=../108.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人不可照着他们从前生活在埃及人中的那种样式生活，表征信徒应当在从前旧的生活样式上，脱去旧人。（<a class=vsref href=../1101.htm#22 target=ver>弗四22</A>。）以色列人也不可在他们要被领进的地上，照着迦南人的样式生活，表征信徒得救后，不该模成世人生活与行为的样子。（<a class=vsref href=../1058.htm#2 target=ver>罗十二2</A>。）以色列人照着神的圣别过一种圣别的生活，（<a class=vsref href=../108.htm#4 target=ver>4</A>～<a class=vsref href=../110.htm#27 target=ver>二十27</A>，）表征信徒应当穿上新人，这新人是照着神，在那实际的义和圣中所创造的。（<a class=vsref href=../1101.htm#24 target=ver>弗四24</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../108.htm target=chap>18章</a> <a class=vsref href=../108.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　或，律例。<a class=vsref href=../108.htm#30 target=ver>30</A>节者同。</td></tr>
