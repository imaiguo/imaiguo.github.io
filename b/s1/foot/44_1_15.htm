<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1019.htm target=chap>1章</a> <a class=vsref href=../1019.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　主受死以前，彼得时常说胡话。（<a class=vsref href=../945.htm#22 target=ver>太十六22～23</A>，<a class=vsref href=../946.htm#24 target=ver>十七24～26</A>，<a class=vsref href=../955.htm#33 target=ver>二六33～35</A>。）但如今在主复活之后，他能恰当的按其正确意义解释旧约的豫言。（<a class=vsref href=../1019.htm#16 target=ver>16～20</A>。）这也证明，门徒在五旬节那天受经纶一面能力的灵以前，已经在主复活那天受了素质一面生命的灵。</td></tr>
