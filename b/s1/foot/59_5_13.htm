<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1151.htm target=chap>5章</a> <a class=vsref href=../1151.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　祷告带给我们主的力量，使我们能忍受苦难；歌颂保守我们在主的喜乐中。</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1151.htm target=chap>5章</a> <a class=vsref href=../1151.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　原文原意弹奏丝弦的乐器，转意唱乐调，因此是唱诗、歌颂。我们无论是祷告或歌颂，都是接触神。我们无论在什么环境和景况中，或卑微或高升，或忧伤或喜乐，都需要接触主。</td></tr>
