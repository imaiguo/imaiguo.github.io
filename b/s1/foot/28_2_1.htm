<tr><td class=td width=150><a name=02>何 <a class=vsref href=../864.htm target=chap>2章</a> <a class=vsref href=../864.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　意，她蒙了怜恤。本节中的两个名字指明，至终以色列要被神成全。因着神爱的得胜，以色列要成为神的百姓，蒙祂的怜恤。见<a class=vsref href=28_11_1.htm#01 target=foot>十一1注1</A>。</td></tr>
