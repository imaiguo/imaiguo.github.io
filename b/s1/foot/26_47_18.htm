<tr><td class=td width=150><a name=01>结 <a class=vsref href=../849.htm target=chap>47章</a> <a class=vsref href=../849.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　即死海。美地位于西面的地中海，（<a class=vsref href=../849.htm#15 target=ver>15</A>，）与东面的死海和约但河之间。迦南美地这块高地（<a class=vsref href=../822.htm#40 target=ver>二十40～42</A>，<a class=vsref href=../836.htm#13 target=ver>三四13～14</A>，<a class=vsref href=../839.htm#22 target=ver>三七22</A>，<a class=vsref href=../185.htm#13 target=ver>申三二13</A>）被水围绕，指明美地是被死围绕。因此，美地豫表复活的基督，祂从死人中复起、被高举。（参<a class=vsref href=../1.htm#9 target=ver>创一9</A>。）见<a class=vsref href=4_34_12.htm#01 target=foot>民三四12注1</A>。<BR><BR>　美地的北面没有河为界，乃有黑门山；黑门山是一座高山，表征诸天，甘露从其降下。（<a class=vsref href=../611.htm#3 target=ver>诗一三三3</A>。）高起的美地和黑门山，表征复活的基督，祂已升到诸天之上。</td></tr>
