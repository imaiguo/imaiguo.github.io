<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../959.htm target=chap>2章</a> <a class=vsref href=../959.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　那些议论的经学家，以为自己合乎圣经，合乎神学，只承认奴仆救主是个人，甚至是个被藐视的拿撒勒人；（<a class=vsref href=../998.htm#45 target=ver>约一45～46</A>；）他们并不认识这位赦免瘫子之罪者，就是那赦免人的神成为肉体，取了卑微之人的形状，（见<a class=vsref href=40_9_3.htm#02 target=foot>太九3注2</A>，）来作奴仆用祂的救恩服事他们。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../959.htm target=chap>2章</a> <a class=vsref href=../959.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　原文，复数。后文同。</td></tr>
