<title>士师记九章8节注解</title>

<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>士 <a class=vsref href=../220.htm target=chap>9章</a> <a class=vsref href=../220.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　橄榄树表征基督（参<a class=vsref href=../1057.htm#17 target=ver>罗十一17</A>，<a class=vsref href=../915.htm#11 target=ver>亚四11～14</A>，<a class=vsref href=../1178.htm#4 target=ver>启十一4上</A>）是满了圣灵并为那灵（由橄榄油所表征）所膏的一位。（<a class=vsref href=../977.htm#1 target=ver>路四1上</A>，<a class=vsref href=../977.htm#18 target=ver>18上</A>，<a class=vsref href=../1134.htm#9 target=ver>来一9</A>。）橄榄树的油是用来尊重神和人，（<a class=vsref href=../220.htm#9 target=ver>9</A>，）表征那些凭那灵而行的人乃是尊重神，（<a class=vsref href=../1096.htm#16 target=ver>加五16</A>，<a class=vsref href=../1096.htm#25 target=ver>25</A>，）也表征那些供应那灵的人乃是尊重人。（<a class=vsref href=../1081.htm#6 target=ver>林后三6</A>，<a class=vsref href=../1081.htm#8 target=ver>8</A>。）</td></tr>
</table>
