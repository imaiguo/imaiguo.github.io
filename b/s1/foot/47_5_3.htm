<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　即没有身体。死了的人，脱下了身体，乃是赤裸的，在神面前没有身体作遮盖。使徒期待他们的身体改变形状，在他们死去脱下身体以前，就穿上属灵的身体迎见主，使他们不至于显为赤身。</td></tr>
