<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　直译，差遣。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　地上的庄稼就是神在地上的子民，在基督里的信徒。（<a class=vsref href=../1065.htm#9 target=ver>林前三9</A>。）主第一次到地上来时，将自己撒在信祂的人里面；（<a class=vsref href=../942.htm#3 target=ver>太十三3～8</A>，<a class=vsref href=../942.htm#24 target=ver>24</A>；）从那时起，凡接受祂这生命种子的信徒，就成了神在地上的农作物。那最先成熟的，要在大灾难之前收割，作初熟的果子献给神，如<a class=vsref href=../1181.htm#1 target=ver>1～5</A>节所指明的。大体的信徒要借助于大灾难期间的苦难得以成熟，并在大灾难末了被收割，就是被提。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　直译，晒干。要成熟就要把一切属地的水分晒干。大灾难的苦难要像薰烤的太阳，将在大灾难中留在地上之圣徒属地的水分晒干，好使他们成熟。</td></tr>
</table>
