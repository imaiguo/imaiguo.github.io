<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../672.htm target=chap>1章</a> <a class=vsref href=../672.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　在本书，所罗门总是这样称书拉密女，而她称所罗门为‘我的良人。’（如<a class=vsref href=../672.htm#13 target=ver>13</A>。）</td></tr>
<tr><td class=td width=150><a name=02>歌 <a class=vsref href=../672.htm target=chap>1章</a> <a class=vsref href=../672.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　起初，基督的佳偶是很强的天然人（骏马—<a class=vsref href=../672.htm#9 target=ver>9</A>，）活在世界中，在撒但的混乱（埃及）里，被撒但自己属世的目的所奴役（法老的车—见<a class=vsref href=2_1_1.htm#02 target=foot>出一1注2</A>。）但在召会生活里，她被变化（<a class=vsref href=../1058.htm#2 target=ver>罗十二2</A>，<a class=vsref href=../1081.htm#18 target=ver>林后三18</A>）成为不凭天然生命，不倚靠天然力量，乃信靠神，凭神圣生命而活（百合花—<a class=vsref href=../673.htm#1 target=ver>二1～2</A>，<a class=vsref href=../935.htm#28 target=ver>太六28</A>，）并用单一的眼（眼好像鸽子—<a class=vsref href=../672.htm#15 target=ver>15下</A>，<a class=vsref href=../939.htm#16 target=ver>太十16</A>）仰望祂的人。</td></tr>
