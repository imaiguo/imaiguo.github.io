<tr><td class=td width=150><a name=01>创 <a class=vsref href=../35.htm target=chap>35章</a> <a class=vsref href=../35.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　神在毗努伊勒把雅各的名改为以色列，（<a class=vsref href=../32.htm#28 target=ver>三二28</A>，）但在那里雅各对这新名并没有多少经历。乃是在伯特利，雅各才真正更新成为新的人，就是变化过的人。（参<a class=vsref href=../1058.htm#2 target=ver>罗十二2</A>。）这种改变只有在伯特利，也就是在正确的召会生活里，才经历得到。召会完全是一个新人，（<a class=vsref href=../1099.htm#15 target=ver>弗二15</A>，）召会生活乃是变化过之以色列的新生活，（<a class=vsref href=../1097.htm#16 target=ver>加六16</A>，）这生活就是在基督里的神。</td></tr>
