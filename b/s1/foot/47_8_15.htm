<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1086.htm target=chap>8章</a> <a class=vsref href=../1086.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　这段话引自<a class=vsref href=../66.htm#1 target=ver>出十六</a>，说到神以属天的作法，在祂子民中间平衡吗哪的供应，在这里应用于对缺乏圣徒的物质供给上。收集吗哪是为着神子民每日的供应。他们不论收得多，收得少，都得着充足的供应。收集吗哪是他们的责任，他们尽责任时不该贪婪。同样，我们这些神的儿女，也不该贪婪，或想为自己积财，因为我们不论给或不给，结果都是一样。神在祂主宰的权下，要在祂的子民中间，积极施行财富上属天的平衡。结果，祂要看顾我们每日的需要，使为自己多保存的没有余，少保存的也没有缺。</td></tr>
