<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1001.htm target=chap>4章</a> <a class=vsref href=../1001.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　撒玛利亚是北国以色列的主要地区，也是首都所在地。（<a class=vsref href=../307.htm#24 target=ver>王上十六24</A>，<a class=vsref href=../307.htm#29 target=ver>29</A>。）约在主前七百年，亚述人占领此地，并从巴比伦和其他异教国家，把人迁到境内诸城。（<a class=vsref href=../330.htm#6 target=ver>王下十七6</A>，<a class=vsref href=../330.htm#24 target=ver>24</A>。）从那时起，此地的人就成了犹太人和异教徒的混血种。历史告诉我们，他们有摩西五经，并按这部分旧约敬拜神，但犹太人从不承认他们是犹太民族。</td></tr>
