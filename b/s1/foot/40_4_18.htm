<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　新王的职事，不是在京城，乃是在海边。祂先锋的职事开始于河边，要埋葬宗教徒，了结他们的宗教。新王的职事开始于海边，要得着一班住在海边，不住在圣地，不是那么宗教的人，使他们成为得人的渔夫，建立诸天的国。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　主呼召彼得、安得烈时，他们正向海里撒网。他们成了得人的渔夫。（<a class=vsref href=../933.htm#19 target=ver>19</A>。）至终，彼得在五旬节那天，成了头一个建立诸天之国的伟大渔夫。（<a class=vsref href=../1020.htm#37 target=ver>徒二37～42</A>，<a class=vsref href=../1022.htm#4 target=ver>四4</A>。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　直译，弧形网。</td></tr>
</table>
