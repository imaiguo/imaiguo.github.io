<tr><td class=td width=150><a name=01>出 <a class=vsref href=../74.htm target=chap>24章</a> <a class=vsref href=../74.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　在圣经中，四十这数字表征试验或试炼。（参<a class=vsref href=../161.htm#2 target=ver>申八2</A>，<a class=vsref href=../977.htm#1 target=ver>路四1</A>。）摩西花了四十昼四十夜才看见神居所的启示；这指明从神领受启示，需要一段长的期间，这对我们乃是试炼或试验。</td></tr>
