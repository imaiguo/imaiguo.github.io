<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　主的恩接着神的怜悯，临到大数的扫罗，这恩在他身上不仅增多，更是格外增多，使他在基督里有信，又有爱。信和爱乃是主恩典的产品。怜悯和恩典是从主那里临到我们；信和爱是从我们回到主那里。这是主与我们之间属灵的来往。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　信是叫我们接受主，（<a class=vsref href=../998.htm#12 target=ver>约一12</A>，）爱是叫我们享受所接受的主。（<a class=vsref href=../1011.htm#21 target=ver>约十四21</A>，<a class=vsref href=../1011.htm#23 target=ver>23</A>，<a class=vsref href=../1018.htm#15 target=ver>二一15～17</A>。）</td></tr>
