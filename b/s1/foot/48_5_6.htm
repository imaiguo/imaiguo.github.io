<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　意全无力量，全无实际的能力。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　爱与我们对基督的珍赏有关。没有这样的珍赏，信就无法运行。听信仰，唤起我们爱的珍赏。我们越爱主，信就越运行，带我们进入那包罗万有之灵的丰富和益处里。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　活的信是活跃的，借着爱运行作工，使律法得以完全。（<a class=vsref href=../1096.htm#14 target=ver>14</A>。）“割礼”不过是外面的规条，没有生命的能力，所以全无效力。“信”接受了生命之灵，（<a class=vsref href=../1094.htm#2 target=ver>三2</A>，）满有能力，借着爱运行，不仅完全了律法，也完全了神的定旨，就是完成神儿子的名分，使神得着团体的彰显─基督的身体。</td></tr>
</table>
