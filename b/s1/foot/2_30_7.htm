<tr><td class=td width=150><a name=01>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　烧香豫表祷告。（<a class=vsref href=../619.htm#2 target=ver>诗一四一2</A>，<a class=vsref href=../974.htm#10 target=ver>路一10～11</A>，<a class=vsref href=../1175.htm#3 target=ver>启八3～4</A>。）香豫表复活并升天的基督。（见<a class=vsref href=2_30_35.htm#03 target=foot>35注3</A>与<a class=vsref href=66_8_3.htm#04 target=foot>启八3注4</A>。）因此，烧香乃是祷告基督，在基督里并与作为香的基督一同祷告。这种祷告是代求的祷告，不是为自己祷告，乃是为着神圣行政的完成，为着神供应之恩典的分赐，并为着众召会和众圣徒祷告。这样的祷告对神乃是馨香的香—这种祷告成就神的定旨，满足神的愿望，并使神心喜悦。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　或，修剪。</td></tr>
