<tr><td class=td width=150><a name=01>申 <a class=vsref href=../171.htm target=chap>18章</a> <a class=vsref href=../171.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1021.htm#22 target=ver>徒三22</A>把<a class=vsref href=../171.htm#15 target=ver>15～19</A>节应用于基督，（祂是神成为肉体来作人，）指明基督是神应许给祂百姓以色列人的申言者。这位申言者要从他们的弟兄们中间兴起，（<a class=vsref href=../171.htm#15 target=ver>15上</A>，）指明基督这位要来的申言者既是神圣的，又是属人的。</td></tr>
