<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../302.htm target=chap>11章</a> <a class=vsref href=../302.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　神选民的国分裂为二：两个支派的南国，犹大国，以及十个支派的北国，以色列国。（<a class=vsref href=../302.htm#30 target=ver>30～32</A>。）犹大是真正的国，以色列是背道的分裂。神选民中间的分裂导致混乱，混乱总是伴随分裂。（<a class=vsref href=../11.htm#7 target=ver>创十一7～9</A>。）见<a class=vsref href=40_1_7.htm#01 target=foot>太一7注1</A>。</td></tr>
