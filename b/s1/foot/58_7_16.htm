<title>希伯来书七章16节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1140.htm target=chap>7章</a> <a class=vsref href=../1140.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　或，不能消除的。基督成为大祭司，不是照着律法无能的字句，乃是照着不能毁坏之生命大能的元素，这生命是一切都不能毁坏，都不能消除的。这是无穷的生命，是永远、神圣、非受造的生命，也是经过死亡和阴间之试验的复活生命。（<a class=vsref href=../1020.htm#24 target=ver>徒二24</A>，<a class=vsref href=../1168.htm#18 target=ver>启一18</A>。）今天基督就是借着这样的生命供职作我们的大祭司。因此，祂能拯救我们到底。（<a class=vsref href=../1140.htm#25 target=ver>25</A>。）</td></tr>
</table>
