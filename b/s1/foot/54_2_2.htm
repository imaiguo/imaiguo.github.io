<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　即像神，与神相像，彰显神。基督徒的生活，该是在凡事上彰显神并有神样式的生活。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　指一种在人格上配得尊敬的品格，含示尊严，引起并博得别人的尊重。（见<a class=vsref href=50_4_8.htm#02 target=foot>腓四8注2</A>。）敬虔是彰显神，庄重是向着人。我们基督徒的生活，该以一种博得人尊敬的可敬品格，向人彰显神。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　平静安宁的生活，是一种不仅在外面环境上，连里面的心和灵，都是平静安宁，没有搅扰的生活，使我们可以敬虔庄重的过可享受的召会生活。</td></tr>
</table>
