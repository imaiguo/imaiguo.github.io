<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　即我们照着神的创造而有的天然性情。这本性告诉我们，男人不该有长头发，女人却该有长头发。女人凭女性的性情晓得，有长头发盖头是一种荣耀。这也是使徒教导蒙头有力的根据，不是照着人所建立的风俗规矩，乃是照着神所创造人的本性。</td></tr>
