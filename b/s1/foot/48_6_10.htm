<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　主要的指供应财物给缺乏的人。（<a class=vsref href=../1087.htm#6 target=ver>林后九6～9</A>。）</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　信仰，见<a class=vsref href=48_1_23.htm#03 target=foot>一23注3</A>。信仰之家的人，是指借着应许生的儿女，（<a class=vsref href=../1095.htm#28 target=ver>四28</A>，）就是所有借着信，在基督里成为神儿子的人。（<a class=vsref href=../1094.htm#26 target=ver>三26</A>。）所有在基督里的信徒，乃是宇宙的家庭，神的大家庭，是借着信基督，不是借着行律法而有的。这家庭就是新人，（<a class=vsref href=../1110.htm#10 target=ver>西三10～11</A>，）由基督的众肢体所组成，有基督作他们的构成成分。因此我们应当行善，尤其是向这家庭的人，不分种族和社会阶级，（<a class=vsref href=../1094.htm#28 target=ver>三28</A>，）都当如此。</td></tr>
</table>
