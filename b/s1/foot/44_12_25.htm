<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1030.htm target=chap>12章</a> <a class=vsref href=../1030.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1030.htm#1 target=ver>1～24</A>节是一段插进的话，记载彼得受逼迫，本节是<a class=vsref href=../1029.htm#30 target=ver>十一30</A>的继续，<a class=vsref href=../1029.htm#22 target=ver>十一22～30</A>乃是叙述保罗进入使徒的职事。（见<a class=vsref href=44_11_22.htm#02 target=foot>十一22注2</A>。）二至十一章记载彼得对犹太人的使徒职事，十三至二八章记载保罗对外邦人的使徒职事，（参<a class=vsref href=../1093.htm#7 target=ver>加二7～8</A>，）其间从<a class=vsref href=../1029.htm#19 target=ver>十一19</A>～<a class=vsref href=../1030.htm#25 target=ver>十二25</A>，乃是记载彼得与保罗职事之间的过渡时期。</td></tr>
