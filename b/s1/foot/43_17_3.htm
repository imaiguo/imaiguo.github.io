<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=43_1_6.htm#01 target=foot>一6注1</A>。<a class=vsref href=../1014.htm#8 target=ver>8</A>、<a class=vsref href=../1014.htm#18 target=ver>18</A>、<a class=vsref href=../1014.htm#21 target=ver>21</A>、<a class=vsref href=../1014.htm#23 target=ver>23</A>、<a class=vsref href=../1014.htm#25 target=ver>25</A>节者同。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　永远的生命就是神圣的生命；这生命具有认识神和基督（参<a class=vsref href=../940.htm#27 target=ver>太十一27</A>）的特殊功能。神和基督是神圣的。要认识神圣的人位，需要神圣的生命。信徒既由神圣的生命所生，就认识神和基督。（<a class=vsref href=../1141.htm#11 target=ver>来八11</A>，<a class=vsref href=../1106.htm#10 target=ver>腓三10</A>。）</td></tr>
