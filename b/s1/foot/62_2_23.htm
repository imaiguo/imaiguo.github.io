<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　子与父既是一，（<a class=vsref href=../1007.htm#30 target=ver>约十30</A>，<a class=vsref href=../688.htm#6 target=ver>赛九6</A>，）否认子的就没有父，承认子的连父也有了。否认子，在这里是指否认基督的神格，否认耶稣这人就是神。这是极大的异端。</td></tr>
