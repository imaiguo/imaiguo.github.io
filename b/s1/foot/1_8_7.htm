<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../8.htm target=chap>8章</a> <a class=vsref href=../8.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　乌鸦是不洁净的鸟，（<a class=vsref href=../101.htm#15 target=ver>利十一15</A>，）因为它以尸体（即死亡）为食物。乌鸦表征属肉体的信徒，他们爱神所审判的世界，回到其中，以属死的事物为食物。鸽子（<a class=vsref href=../8.htm#8 target=ver>8</A>）是洁净的鸟，因为它以种子（即生命）为食物。鸽子表征属灵的信徒，他们留在召会生活中，顾到那灵里的生命。</td></tr>
