<tr><td class=td width=150><a name=01>创 <a class=vsref href=../26.htm target=chap>26章</a> <a class=vsref href=../26.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　虽然以撒享受神无条件的恩典，在他所到之处都得着享受和满足（由井所表征—<a class=vsref href=../25.htm#11 target=ver>二五11</A>，<a class=vsref href=../26.htm#15 target=ver>二六15～22</A>，）别是巴却是他经历神的显现、接受神的应许、筑坛、呼求耶和华的名、并且支搭帐棚作见证的惟一地方。神所呼召的人不论他们的立场如何，都被命定要享受神的恩典，然而这享受不能称义他们的立场。我们若渴望得着神的显现、承受祂的应许、并过一种完成神永远定旨的生活，就必须来到神所拣选独一的地方，并且留在那里。这独一的地方由别是巴所表征，有井作生命的供应，并有垂丝柳树作生命丰富之涌流的彰显。（<a class=vsref href=../21.htm#25 target=ver>二一25</A>，<a class=vsref href=../21.htm#33 target=ver>33</A>。）见<a class=vsref href=5_12_5.htm#01 target=foot>申十二5注1</A>与<a class=vsref href=5_12_17.htm#01 target=foot>17注1</A>。</td></tr>
