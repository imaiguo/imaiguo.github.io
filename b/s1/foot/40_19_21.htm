<tr><td class=td width=150><a name=01>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　即使那青年人遵行了旧律法的诫命，如他所自以为的，他还是不完全，没有达到补充之新律法所要求的标准；因他不肯照国度宪法的要求，变卖他所有的，将财宝积蓄在天上。（<a class=vsref href=../935.htm#19 target=ver>六19～21</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　跟从主就是爱主胜于一切。（<a class=vsref href=../939.htm#37 target=ver>十37～38</A>。）这是进诸天之国最高的要求。</td></tr>
