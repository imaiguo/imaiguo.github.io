<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1172.htm target=chap>5章</a> <a class=vsref href=../1172.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　“他们”指蒙救赎的人。（<a class=vsref href=../1172.htm#9 target=ver>9</A>。）二十四位长老的赞美称这些蒙救赎的人作“他们，”证明这些赞美的长老不是召会的长老，乃是天使的长老。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1172.htm target=chap>5章</a> <a class=vsref href=../1172.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　国度是为着君王职分执行神的权柄；祭司是为着祭司职任完成神圣的职事。</td></tr>
