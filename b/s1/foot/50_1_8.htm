<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　心肠表征里面的情感，指柔细的怜悯和同情。使徒甚至在基督的心肠，基督里面柔细的各部分里，与基督是一，切切的想念圣徒。这指明，保罗经历基督乃是与基督里面的各部分联为一，而在其中享受祂作恩典的供应。</td></tr>
