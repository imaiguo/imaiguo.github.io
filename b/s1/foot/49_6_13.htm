<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　我们打属灵的仗，需要神全副的军装，不是仅仅其中的一部分或某些部分。这需要基督的身体来拿起，单个的信徒是不行的。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1102.htm#16 target=ver>五16</A>说，日子是邪恶的。在这邪恶的世代，每天都是邪恶的日子，因为那邪恶者撒但每天都在工作。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　抵挡就是站住抵挡。在争战中，站住是非常重要的。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#13 target=ver>13节</a> 注4</A></td></tr><tr><td class=td1>　　在争战中，我们需要站住到底。我们作成了一切，还必须站立得住。</td></tr>
