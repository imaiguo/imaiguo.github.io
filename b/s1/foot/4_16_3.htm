<tr><td class=td width=150><a name=01>民 <a class=vsref href=../133.htm target=chap>16章</a> <a class=vsref href=../133.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这话以及摩西在<a class=vsref href=../133.htm#9 target=ver>9～10</A>节的话，表明这次背叛的根乃是野心，要争夺权力和更高的地位。野心暗中破坏神的计划，并败坏神的子民。历世纪以来，基督徒中间的许多难处都是由野心引起的。（参<a class=vsref href=../949.htm#20 target=ver>太二十20～28</A>，<a class=vsref href=../1166.htm#9 target=ver>约叁9～11</A>。）</td></tr>
