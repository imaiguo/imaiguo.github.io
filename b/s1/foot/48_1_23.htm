<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　众召会，包括犹太所有在基督里的信徒，不过听说保罗悔改信主，就因着他荣耀神。他们与保罗领受福音的启示毫无关系。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　直译，我们。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#23 target=ver>23节</a> 注3</A></td></tr><tr><td class=td1>　　这里以及串珠c所列经节中的信仰，含示我们相信基督，是以祂的身位和祂救赎的工作，作为我们信仰的对象。这个，顶替了旧约中神借以对待人的律法，成了新约中神对待人的原则。这信仰乃是在基督里之信徒的特征，使他们与守律法的人不同。这是本书主要的着重点。旧约的律法是着重字句与规条，新约的信仰是着重那灵与生命。</td></tr>
</table>
