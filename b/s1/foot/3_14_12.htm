<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=2_29_24.htm#01 target=foot>出二九24注1</A>。献公羊羔为赎愆祭，和那一罗革油，一同在耶和华面前摇一摇，表征作赎愆祭之主耶稣的死，对付了我们的罪行；祂在圣灵里的复活，释放我们脱离过犯，使我们既然向罪死了，就得以向义活着。（<a class=vsref href=../1153.htm#24 target=ver>彼前二24</A>。）</td></tr>
