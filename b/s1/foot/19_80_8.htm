<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../558.htm target=chap>80章</a> <a class=vsref href=../558.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../558.htm#8 target=ver>8～13</A>节，诗人说到神对待以色列如同祂的葡萄树；祂把这树从埃及挪出，并且栽上。这葡萄树曾经繁茂，至终却成为荒凉。（参<a class=vsref href=../684.htm#1 target=ver>赛五</a>。）</td></tr>
