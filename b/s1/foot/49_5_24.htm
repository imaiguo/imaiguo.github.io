<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　这里的思想乃是：作丈夫的虽然不是妻子的救主，如同基督之于召会；但作妻子的仍需服从她们的丈夫，如同召会服从基督。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　按着神的命定，妻子对丈夫的服从该是绝对的、没有任何选择。这不是说，她们该凡事顺从。顺从与服从不同。顺从重在顺，服从重在服。在罪恶的事上，在得罪神、得罪主的事上，妻子不该顺从丈夫；然而，她们仍该服从丈夫。如但以理的三个朋友，不顺从巴比伦王拜偶像的命令，却仍服巴比伦王的权柄。（<a class=vsref href=../853.htm#13 target=ver>但三13～23</A>。）</td></tr>
