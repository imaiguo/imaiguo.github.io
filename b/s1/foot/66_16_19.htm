<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1183.htm target=chap>16章</a> <a class=vsref href=../1183.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　大城是指耶路撒冷城。见<a class=vsref href=66_11_8.htm#01 target=foot>十一8注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1183.htm target=chap>16章</a> <a class=vsref href=../1183.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1181.htm#8 target=ver>十四8</A>宗教、奥秘的巴比伦，在大灾难的起头就毁灭了；（见<a class=vsref href=66_14_8.htm#02 target=foot>十四8注2</A>；）所以在大灾难末了，紧接哈米吉顿大战之后才被毁灭的大巴比伦，必是物质的巴比伦，就是罗马城。<a class=vsref href=../1181.htm#8 target=ver>十四8</A>的大巴比伦相当于十七章的巴比伦，而本节的大巴比伦相当于十八章的巴比伦。两个巴比伦的概略是记在<a class=vsref href=../1181.htm#8 target=ver>十四8</A>和本节，细节是记在十七、十八章。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1183.htm target=chap>16章</a> <a class=vsref href=../1183.htm#19 target=ver>19节</a> 注3</A></td></tr><tr><td class=td1>　　直译，忿怒的怒气。</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1183.htm target=chap>16章</a> <a class=vsref href=../1183.htm#19 target=ver>19节</a> 注4</A></td></tr><tr><td class=td1>　　罗马曾将她淫乱烈怒的酒给万国喝，（<a class=vsref href=../1185.htm#3 target=ver>十八3</A>，）现在神要将自己烈怒的酒给她喝，作为报应。</td></tr>
