<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../718.htm target=chap>39章</a> <a class=vsref href=../718.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　希西家对以赛亚所说之话的反应指明，希西家是自私的，只顾自己。由希西家作王治理的犹大国，实际上乃是神在地上的国，希西家不该视之为自己的国。（参<a class=vsref href=9_31_6.htm#01 target=foot>撒上三一6注1</A>。）希西家丧国是小事，但神的国丧亡乃是大事。希西家在本节的反应指明，他没有为神和神的国着想，甚至也不在意自己的子孙，他完全是为着自己。<BR><BR>　希西家失败的因素包括：（一）按肉体显扬他所有的；（二）不儆醒；（三）没有寻求主；（四）没有祷告；（五）没有考虑到他行动的结果；（六）只顾自己，不顾神在地上的国。</td></tr>
