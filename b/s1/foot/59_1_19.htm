<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　听，试诱我们说；而说，乃是那点起忿怒的火。（参<a class=vsref href=../1149.htm#6 target=ver>三6</A>。）我们若勒住自己不说，（参<a class=vsref href=../1147.htm#26 target=ver>26</A>，）就能平息忿怒。雅各在这里的话，乃为加强他对基督徒实行之完全的观点，语调很像旧约的箴言。（<a class=vsref href=../638.htm#19 target=ver>箴十19</A>，<a class=vsref href=../642.htm#17 target=ver>十四17</A>。）</td></tr>
