<tr><td class=td width=150><a name=01>创 <a class=vsref href=../1.htm target=chap>1章</a> <a class=vsref href=../1.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　第二日结束时，并没有记载，神说广阔的空间（天空）和水是好的。（参<a class=vsref href=../1.htm#4 target=ver>4</A>，<a class=vsref href=../1.htm#10 target=ver>10</A>，<a class=vsref href=../1.htm#12 target=ver>12</A>，<a class=vsref href=../1.htm#18 target=ver>18</A>，<a class=vsref href=../1.htm#21 target=ver>21</A>，<a class=vsref href=../1.htm#25 target=ver>25</A>。）这是因为空中有堕落的天使，（<a class=vsref href=../1099.htm#2 target=ver>弗二2</A>，<a class=vsref href=../1103.htm#12 target=ver>六12</A>，）而水是鬼的住处。（<a class=vsref href=../941.htm#43 target=ver>太十二43</A>与<a class=vsref href=40_12_43.htm#01 target=foot>注</A>。）</td></tr>
