<title>启示录十一章19节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　原文指内殿。<a class=vsref href=../1182.htm#5 target=ver>十五5</A>是接续本节的；在消极一面，<a class=vsref href=../1171.htm#2 target=ver>四2～3</A>有虹围着的宝座，乃是六～十一章神对地所执行之一切审判的中心；在积极一面，有约柜的殿，乃是十二～二二章神在宇宙中所完成之一切成就的中心。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　本书豫言过四次地震。第一次是在<a class=vsref href=../1173.htm#12 target=ver>六12</A>，第六印的时候，第二次是在<a class=vsref href=../1175.htm#5 target=ver>八5</A>，七号之前，第三次是在<a class=vsref href=../1178.htm#13 target=ver>十一13</A>，在二见证人被提之时，该在第七号开始之日，七碗之前，第四次是在本节这里，仍是在第七号时，就是在<a class=vsref href=../1183.htm#17 target=ver>十六17～20</A>，第七碗（就是构成第七号消极内容之最严重的灾害者）的时候。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
