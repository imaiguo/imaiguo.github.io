<tr><td class=td width=150><a name=01>利 <a class=vsref href=../112.htm target=chap>22章</a> <a class=vsref href=../112.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　要当天吃感谢祭的祭牲，（<a class=vsref href=../112.htm#29 target=ver>29</A>，）一点不可留到早晨，表征我们献上基督作为对神的感谢，必须是新鲜的、全新的，一点不可留下以致变为陈旧。（<a class=vsref href=../1146.htm#15 target=ver>来十三15</A>。）</td></tr>
