<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../675.htm target=chap>4章</a> <a class=vsref href=../675.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这描绘佳偶的美丽，乃在于她接受神圣食物的能力，已经受了十字架的对付（牙齿如剪过毛的一群母羊，）得了那灵洗涤的洁净（洗净上来，）并得着双倍加强与平衡（双生，）而没有失去力量（没有一只丧掉子的。）</td></tr>
