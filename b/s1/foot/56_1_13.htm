<title>提多书一章13节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1130.htm target=chap>1章</a> <a class=vsref href=../1130.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　或，厉害的。</td></tr>
<tr><td class=td width=150><a name=02>多 <a class=vsref href=../1130.htm target=chap>1章</a> <a class=vsref href=../1130.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　原文同<a class=vsref href=../1130.htm#9 target=ver>9</A>节的“使…知罪自责。”见该处<a class=vsref href=56_1_9.htm#05 target=foot>注5</a>。</td></tr>
<tr><td class=td width=150><a name=03>多 <a class=vsref href=../1130.htm target=chap>1章</a> <a class=vsref href=../1130.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　指客观的信仰。见<a class=vsref href=54_1_19.htm#02 target=foot>提前一19注2</A>，<a class=vsref href=54_3_9.htm#02 target=foot>三9注2</A>。</td></tr>
<tr><td class=td width=150><a name=04>多 <a class=vsref href=../1130.htm target=chap>1章</a> <a class=vsref href=../1130.htm#13 target=ver>13节</a> 注4</A></td></tr><tr><td class=td1>　　反驳的人（<a class=vsref href=../1130.htm#9 target=ver>9</A>）和说虚空话的人，（<a class=vsref href=../1130.htm#10 target=ver>10</A>，）感染了道理的疾病，在信仰上变得不健康。他们需要健康的教训和健康的话作豫防剂；（<a class=vsref href=../1120.htm#10 target=ver>提前一10</A>，<a class=vsref href=../1125.htm#3 target=ver>六3</A>与<a class=vsref href=54_6_3.htm#01 target=foot>注</A>；）长老应当将这样的话供应他们，（<a class=vsref href=../1130.htm#9 target=ver>9</A>，）好叫他们得医治。</td></tr>
</table>
