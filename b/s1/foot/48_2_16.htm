<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　直译，耶稣基督的信，或，在耶稣基督里的信。见<a class=vsref href=45_3_22.htm#01 target=foot>罗三22注1</A>。在耶稣基督里的信，指借着信与祂有生机的联结，这与信徒珍赏神的儿子是那最宝贵者有关。借着所传给他们的福音，基督的宝贵得以注入他们里面，这位基督就在他们里面，成为他们在其中相信的信，也成为他们因珍赏祂而相信的能力；这信创造一种生机的联结，使他们在其中与基督是一。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　这里的肉体指堕落的人，因他们已成了肉体。（<a class=vsref href=../6.htm#3 target=ver>创六3</A>，和合本译为血气。）这样的人，绝不能本于行律法得称义。</td></tr>
