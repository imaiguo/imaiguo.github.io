<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　指强辩、争辩、争论的规矩。无论是使徒自己，或是众召会，都不能容忍人强辩使徒的教训。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　这里的众召会指明，所有的地方召会虽是各自独立的，却都照着使徒的教训一致行动。</td></tr>
