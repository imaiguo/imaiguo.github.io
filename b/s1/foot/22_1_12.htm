<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../672.htm target=chap>1章</a> <a class=vsref href=../672.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　在基督与祂的佳偶和她的同伴坐席的时候（王正坐席的时候，）她向着基督的爱（哪哒香膏）散放出香味。（参<a class=vsref href=../1009.htm#1 target=ver>约十二1～3</A>。）这里基督的佳偶被祂带来坐席，表明基督与祂佳偶在众召会中互相得着并享受的初步结果。这表明基督与祂的佳偶在众召会中相互的享受和满足。</td></tr>
