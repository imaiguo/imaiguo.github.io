<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　信是信入基督，（<a class=vsref href=../1000.htm#16 target=ver>约三16</A>，）浸也是浸入基督。借着信和浸，我们已经进入基督，因而穿上了基督，与祂联合为一。正确、真实和活的浸，就是把信徒放在三一神那神圣的名里，（<a class=vsref href=../957.htm#19 target=ver>太二八19</A>，）放在基督活的人位里，（<a class=vsref href=../1094.htm#27 target=ver>27</A>，）放在基督有功效的死里，（<a class=vsref href=../1052.htm#3 target=ver>罗六3</A>，）放在基督的身体这活的生机体里，（<a class=vsref href=../1074.htm#13 target=ver>林前十二13</A>，）使信徒不仅进入与基督生机的联结，更进入与祂身体生机的联结，并使他们脱离老旧的情形，进入新的情形，了结他们旧的生命，而用基督新的生命，给他们新生的起头，叫他们凭三一神的元素，活在基督的身体这生机体里。</td></tr>
