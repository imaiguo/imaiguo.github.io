<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　新王是在海边呼召跟从祂的人，但祂是上了山，将诸天之国的宪法赐给他们。这指明我们需要同祂上到更高之处，以领略诸天的国。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　新王在山上坐下，祂的门徒（不是那些群众）到祂跟前来，作祂的听众。至终，不仅信祂的犹太人，连归从的万民（外邦人─<a class=vsref href=../957.htm#19 target=ver>二八19</A>），也都成了祂的门徒。后来，门徒又称为基督徒。（<a class=vsref href=../1029.htm#26 target=ver>徒十一26</A>。）因此在<a class=vsref href=../934.htm#1 target=ver>五</A>、<a class=vsref href=../935.htm#1 target=ver>六</A>、<a class=vsref href=../936.htm#1 target=ver>七</A>章，新王在山上论到诸天之国宪法的话，是对新约的信徒说的，不是对旧约的犹太人说的。</td></tr>
</table>
