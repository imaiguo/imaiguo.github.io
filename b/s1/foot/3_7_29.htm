<tr><td class=td width=150><a name=01>利 <a class=vsref href=../97.htm target=chap>7章</a> <a class=vsref href=../97.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../97.htm#29 target=ver>29～34</A>节的话，表征我们这些以基督为平安祭的，该把基督超越的部分（脂油）献给神作祂的满足，而基督在祂复活里爱的部分（作摇祭的胸，）以及基督在升天里刚强的部分（作举祭的右腿，）是给事奉之人享受的。我们享受基督作平安祭时，神把基督爱的度量和加强的能力，分给我们这些新约的祭司，（<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>，<a class=vsref href=../1153.htm#9 target=ver>9</A>，<a class=vsref href=../1168.htm#5 target=ver>启一5～6</A>，<a class=vsref href=../1172.htm#10 target=ver>五10</A>，）作我们事奉神时所享受的永分。见<a class=vsref href=2_29_26.htm#01 target=foot>出二九26注1</A>至<a class=vsref href=2_29_28.htm#01 target=foot>28注1</A>。</td></tr>
