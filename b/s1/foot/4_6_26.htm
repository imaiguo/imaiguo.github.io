<tr><td class=td width=150><a name=01>民 <a class=vsref href=../123.htm target=chap>6章</a> <a class=vsref href=../123.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　面（<a class=vsref href=../123.htm#25 target=ver>25</A>）指一个人的同在，脸指那人的表情。向人仰脸，意即向那人确认、保证、应许，并将一切给他。子耶稣来，是作神的面；（<a class=vsref href=../123.htm#25 target=ver>25</A>；）圣灵来，是作神的脸。（参<a class=vsref href=../1101.htm#30 target=ver>弗四30</A>。）当三一神分赐到我们里面时，我们就有三一神的面，也有祂的脸。至终，我们在三一神里蒙保守，三一神对我们成了恩典，并且我们有平安。</td></tr>
