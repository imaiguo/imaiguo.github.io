<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../580.htm target=chap>102章</a> <a class=vsref href=../580.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　诗人的困苦，是指基督的困苦。（<a class=vsref href=../580.htm#6 target=ver>6～8</A>。）本节是论到基督受苦特别的一节，祂的受苦与祂为神家的焦急有关。（<a class=vsref href=../999.htm#17 target=ver>约二17</A>，<a class=vsref href=../547.htm#9 target=ver>诗六九9</A>。）在此基督被喻为房顶上孤单的麻雀；房顶指犹太人房屋的平顶，人常上房顶去祷告。（<a class=vsref href=../1028.htm#9 target=ver>徒十9</A>。）这指明主耶稣在地上时，可能有时候也像房顶上孤单的麻雀，在夜间儆醒祷告，（<a class=vsref href=../943.htm#23 target=ver>太十四23</A>，<a class=vsref href=../979.htm#12 target=ver>路六12</A>，）不是顾到祂自己的权益，乃是顾到神和神家的权益。<BR><BR>　按豫表，一○二篇首先说到基督的受苦，特别说到祂的死。基督的受苦完成于祂的死；借着祂的死，召会—神的家—得以产生。至终，召会作神的家，成为神的城，神的国。（<a class=vsref href=../945.htm#18 target=ver>太十六18～19</A>，<a class=vsref href=../1060.htm#17 target=ver>罗十四17</A>，<a class=vsref href=../1099.htm#19 target=ver>弗二19</A>。）</td></tr>
