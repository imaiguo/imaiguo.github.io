<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　旧约的职事成了属死的职事，（<a class=vsref href=../1081.htm#7 target=ver>7</A>，）因为旧约带进定罪，叫人死。（<a class=vsref href=../1051.htm#13 target=ver>罗五13</A>，<a class=vsref href=../1051.htm#18 target=ver>18</A>，<a class=vsref href=../1051.htm#20 target=ver>20～21</A>。）因此，旧约的职事也是定罪的职事。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　新约的职事乃是赐人生命之灵的职事，（<a class=vsref href=../1081.htm#8 target=ver>8</A>，<a class=vsref href=../1081.htm#6 target=ver>6</A>，）因为新约带进神的义，叫人得生命。（<a class=vsref href=../1051.htm#18 target=ver>罗五18</A>，<a class=vsref href=../1051.htm#21 target=ver>21</A>。）因此，新约的职事也是义的职事，就是称义的职事。新约职事的中心乃是灵与义：灵是生命的供应；义是那是灵，（<a class=vsref href=../1081.htm#17 target=ver>17</A>，）作我们生命之基督（神的像）的活出与真正的彰显。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　指使徒新约的职事不但有荣光，更充盈着神的荣光，远超过摩西旧约职事的荣光。（<a class=vsref href=../1081.htm#10 target=ver>10</A>。）</td></tr>
