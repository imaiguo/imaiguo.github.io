<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1136.htm target=chap>3章</a> <a class=vsref href=../1136.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=58_2_9.htm#01 target=foot>二9注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1136.htm target=chap>3章</a> <a class=vsref href=../1136.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　摩西的人性适于神的建设，但他没有那适于作建设者的神性。反之，基督在祂的人性里是神建设的好材料，（基石─<a class=vsref href=../707.htm#16 target=ver>赛二八16</A>，房角石─<a class=vsref href=../950.htm#42 target=ver>太二一42</A>，<a class=vsref href=../1022.htm#11 target=ver>徒四11</A>，顶石─<a class=vsref href=../915.htm#7 target=ver>亚四7</A>，以及活石─<a class=vsref href=../1153.htm#4 target=ver>彼前二4</A>，为产生我们这些活石─<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>，）在祂的神性里又是建设者。</td></tr>
</table>
