<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=49_3_2.htm#03 target=foot>弗三2注3</A>。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　这指明保罗不是作了某种教训或传道工作的执事，乃是作了召会，基督身体的执事，使召会得着建造。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#25 target=ver>25节</a> 注3</A></td></tr><tr><td class=td1>　　原文与长老执事的执事同，意服事的人。</td></tr>
<tr><td class=td width=150><a name=04>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#25 target=ver>25节</a> 注4</A></td></tr><tr><td class=td1>　　神的话就是神的启示，在新约以前并未完成。在新约时，使徒们，特别是使徒保罗，在神的奥秘（基督），以及基督的奥秘（召会）这两点上，完成了神的话，将神的经纶完满的启示给我们。</td></tr>
</table>
