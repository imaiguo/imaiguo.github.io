<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　直译，肉体。人的肉体是指旧造里堕落的人。（<a class=vsref href=../6.htm#3 target=ver>创六3</A>，<a class=vsref href=../1093.htm#16 target=ver>加二16</A>。）那些照着肉体，照着旧人生活行动的人，就与包罗万有的灵无分。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#32 target=ver>32节</a> 注2</A></td></tr><tr><td class=td1>　　这意思是说，我们不该凭天然生命的努力，模仿任何属灵的美德，就是复合之灵的果子。（<a class=vsref href=../1096.htm#22 target=ver>加五22～23</A>。）</td></tr>
