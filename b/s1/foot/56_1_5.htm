<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1130.htm target=chap>1章</a> <a class=vsref href=../1130.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这里的各城，比较<a class=vsref href=../1032.htm#23 target=ver>徒十四23</A>的各召会，不仅指明地方召会行政的界限就是该召会所在的城，也指明一城只该有一个召会。一个地方召会的长老职任，应当包括该召会所在的全城。这样在一城里惟一的长老团，就保守基督身体惟一的一，不至受破坏。一城只该有一个召会同一个长老团。毫无疑问，这实行在新约中有清楚的实例说明，（<a class=vsref href=../1026.htm#1 target=ver>徒八1</A>，<a class=vsref href=../1031.htm#1 target=ver>十三1</A>，<a class=vsref href=../1062.htm#1 target=ver>罗十六1</A>，<a class=vsref href=../1063.htm#2 target=ver>林前一2</A>，<a class=vsref href=../1168.htm#11 target=ver>启一11</A>，）这实行也是维持地方召会正确的秩序绝对必要的条件。因此，使徒所嘱咐提多办理妥当的事，头一件就是要在各城设立长老。</td></tr>
