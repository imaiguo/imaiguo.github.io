<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../134.htm target=chap>17章</a> <a class=vsref href=../134.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　或，断气。下节者同。以色列人该因着十六章神对背叛者三重的审判，以及本章神的表白而被征服。然而，他们仍旧抱怨。这表明堕落人类背叛性情的刚愎。（参<a class=vsref href=../1187.htm#7 target=ver>启二十7～9</A>。）难怪以色列人中间除了约书亚和迦勒以外，没有一个得许可进入应许之地。（<a class=vsref href=../131.htm#28 target=ver>十四28～30</A>。）</td></tr>
