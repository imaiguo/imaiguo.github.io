<tr><td class=td width=150><a name=01>创 <a class=vsref href=../3.htm target=chap>3章</a> <a class=vsref href=../3.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　意，活的。神在<a class=vsref href=../3.htm#15 target=ver>15</A>节宣扬喜信，论到女人的后裔要毁坏蛇，这是整本圣经中第一次的传扬福音。亚当听见喜信后，就相信他和夏娃会活着，不至于死；（参<a class=vsref href=../1000.htm#14 target=ver>约三14～16</A>；）因此，他称他妻子的名为夏娃，意即活的。所以，神是第一个传扬福音喜信者，而亚当是第一个相信的人。</td></tr>
