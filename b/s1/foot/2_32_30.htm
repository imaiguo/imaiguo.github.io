<tr><td class=td width=150><a name=01>出 <a class=vsref href=../82.htm target=chap>32章</a> <a class=vsref href=../82.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　要解决以色列人拜金牛犊造成的严重问题，神在祂和百姓中间需要一位中保。摩西是个与双方都有亲密关系的人，是惟一有资格作这样中保的人。摩西是神的同伴，（<a class=vsref href=../83.htm#11 target=ver>三三11</A>与<a class=vsref href=2_33_11.htm#01 target=foot>注1</A>，）与神有亲密的关系，知道神心中所存的是什么。他尤其知道神不会放弃祂对以色列人的定旨。因此，他能亲密的对神说到祂的百姓，并为他们使神得以平息。</td></tr>
