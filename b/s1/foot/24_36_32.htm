<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../781.htm target=chap>36章</a> <a class=vsref href=../781.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　二～四五章说到以色列干犯耶和华的罪，与耶和华对以色列的惩罚。不仅在耶路撒冷陷落前，甚至在耶路撒冷陷落时和陷落后，以色列仍然顽梗的犯罪干犯耶和华。然而，耶利米仍然坚定的为耶和华说话。</td></tr>
