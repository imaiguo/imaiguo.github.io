<tr><td class=td width=150><a name=01>创 <a class=vsref href=../47.htm target=chap>47章</a> <a class=vsref href=../47.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　雅各生命成熟最有力的表显，乃是他祝福每一个人，包括法老、（<a class=vsref href=../47.htm#7 target=ver>7</A>，<a class=vsref href=../47.htm#10 target=ver>10</A>、）雅各的两个孙子、（四八、）以及他自己的十二个儿子。（<a class=vsref href=../49.htm#1 target=ver>四九1～28</A>。）雅各抓夺的手变成祝福的手。（<a class=vsref href=../48.htm#14 target=ver>四八14～16</A>。）生命成熟是被神这生命充满，祝福是借着在生命里成熟而涌流生命，涌流神。祝福人乃是将人带进神的同在里，并将神带进人里面作恩典、爱和交通，使他们享受三一神—父、子、灵。（<a class=vsref href=../14.htm#18 target=ver>十四18～19</A>，<a class=vsref href=../123.htm#23 target=ver>民六23～27</A>，<a class=vsref href=../1091.htm#14 target=ver>林后十三14</A>。）雅各祝福法老，指明他比法老更大。（<a class=vsref href=../1140.htm#7 target=ver>来七7</A>。）</td></tr>
