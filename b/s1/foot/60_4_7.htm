<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　肉体所依赖的万物都要过去，而且使徒在这里也告诉我们，万物的结局已经临近了。这警告我们，那从人的情欲（<a class=vsref href=../1155.htm#2 target=ver>2</A>）在肉体中的生活即将结束，因为这种生活与即将过去的万物相联。所以我们要清明适度，并且要谨慎自守，以便祷告。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　原文意，有健全的心思，有清明的心思，能正确且透彻的明白事情，不受打岔。</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　即谨守儆醒，留意。这是要保持警戒；因此是谨慎自守，以便祷告。这等于主所说的“要儆醒祷告。”（<a class=vsref href=../955.htm#41 target=ver>太二六41</A>，<a class=vsref href=../994.htm#36 target=ver>路二一36</A>。）见<a class=vsref href=60_5_8.htm#01 target=foot>五8注1</A>。</td></tr>
</table>
