<tr><td class=td width=150><a name=01>创 <a class=vsref href=../15.htm target=chap>15章</a> <a class=vsref href=../15.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　本身，直译，自己内里的部分。完成神定旨所需要的后裔，不能是亚伯拉罕所已经拥有的（以利以谢—<a class=vsref href=../15.htm#2 target=ver>2</A>，）也不能是他从自己所产生的（以实玛利—<a class=vsref href=../16.htm#15 target=ver>十六15</A>。）惟有神作到亚伯拉罕里面的，才能从亚伯拉罕产生神所要的后裔。照样，惟有神借着祂恩典作到我们里面的，才能产生基督作后裔，完成神的定旨。</td></tr>
