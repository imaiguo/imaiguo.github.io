</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=62_2_29.htm#07 target=foot>二29注7</A>。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　犯，直译，实行。不犯罪，不是说我们不会偶尔在行为上犯罪，乃是说我们不活在罪中。见<a class=vsref href=62_3_4.htm#01 target=foot>4注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　指神的生命，就是我们从神而生时，从祂所接受的。这生命是神圣的种子，住在每个重生的信徒里面。所以这样的人就不实行罪，也不能犯罪。</td></tr>
<tr><td class=td width=150><a name=04>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#9 target=ver>9节</a> 注4</A></td></tr><tr><td class=td1>　　即不能习惯的活在罪中。重生的信徒可能会偶尔落到罪里，但在他重生的性情里，作神圣种子的神圣生命，不会容许他活在罪中。这就像羊可能会跌在泥里，但它洁净的生命不会容许它像猪一样留在泥中打滚。</td></tr>
</table>
