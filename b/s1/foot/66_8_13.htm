<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　末三号将是大灾难（<a class=vsref href=../953.htm#21 target=ver>太二四21</A>）末后的三样灾祸。（<a class=vsref href=../1176.htm#12 target=ver>九12</A>，<a class=vsref href=../1178.htm#14 target=ver>十一14</A>。）大灾难要发生在第七十个七后半（<a class=vsref href=../859.htm#27 target=ver>但九27</A>）的三年半，（<a class=vsref href=../857.htm#25 target=ver>但七25</A>，<a class=vsref href=../862.htm#7 target=ver>十二7</A>，<a class=vsref href=../1179.htm#14 target=ver>启十二14</A>，）就是四十二个月，（<a class=vsref href=../1178.htm#2 target=ver>十一2</A>，<a class=vsref href=../1180.htm#5 target=ver>十三5</A>，）或一千二百六十天。（<a class=vsref href=../1178.htm#3 target=ver>十一3</A>，<a class=vsref href=../1179.htm#6 target=ver>十二6</A>。）</td></tr>
