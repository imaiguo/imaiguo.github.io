<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　不是神，乃是父。这里的“父”意义较广，不仅指信仰之家人的父，（<a class=vsref href=../1097.htm#10 target=ver>加六10</A>，）也指在诸天里以及在地上各家族的父。（<a class=vsref href=../1100.htm#15 target=ver>15</A>。）父是源头，不仅是我们重生信徒的源头，也是神所造之人类、（<a class=vsref href=../976.htm#38 target=ver>路三38</A>、）神所造之以色列人、（<a class=vsref href=../742.htm#16 target=ver>赛六三16</A>，<a class=vsref href=../743.htm#8 target=ver>六四8</A>、）以及神所造之天使（<a class=vsref href=../437.htm#6 target=ver>伯一6</A>）的源头。犹太人的观念，以为神只是他们的父。所以使徒照着他的启示，向在诸天里以及在地上各家族的父祷告；不像犹太人照着他们的观念，只向以色列人的父祷告。</td></tr>
