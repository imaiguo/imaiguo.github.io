<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　信心和无亏的良心（见<a class=vsref href=54_1_5.htm#03 target=foot>5注3</A>）是并行的。我们的良心一有亏欠，就有漏洞，我们的信心就要漏掉。在受搅扰的地方召会中，要打那美好的仗，（<a class=vsref href=../1120.htm#18 target=ver>18</A>，）对抗不同的教训，（<a class=vsref href=../1120.htm#3 target=ver>3</A>，）无亏的良心同着信心，乃是必需的。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　这信仰是客观的，指我们相信的事物；（见<a class=vsref href=48_1_23.htm#03 target=foot>加一23注3</A>；）本节开头的信心是主观的，指我们信的行动。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#19 target=ver>19节</a> 注3</A></td></tr><tr><td class=td1>　　这给我们看见丢弃信心和无亏良心的严重性。持守信心和无亏的良心，是我们基督徒信仰和生活的保护。船破这辞含示，基督徒生活与召会生活，好像船只航行在风暴的海上，需要信心和无亏良心的保护。</td></tr>
</table>
