<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　这三十间为着彰显的旁屋，（见<a class=vsref href=11_6_5.htm#03 target=foot>王上六5注3</A>，）是基于那三十间为着享受的屋子。（<a class=vsref href=../842.htm#17 target=ver>四十17</A>。）我们享受基督有多少，我们彰显祂就有多少。我们对基督的享受，至终成了基督的丰满、彰显。（<a class=vsref href=../1100.htm#16 target=ver>弗三16～19</A>。）</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=11_6_6.htm#01 target=foot>王上六6注1</A>。</td></tr>
