<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../150.htm target=chap>33章</a> <a class=vsref href=../150.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本章的四十二个站口，豫表从亚伯拉罕到基督的四十二代。（<a class=vsref href=../930.htm#17 target=ver>太一17</A>与<a class=vsref href=40_1_17.htm#01 target=foot>注1</A>三段。）四十二个站口的目标是美地，四十二代的目标是基督。这里的互相呼应，指明神的心意是要把祂所有的子民，带进那豫表基督的美地（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>）作目标。在旧约里，神的百姓行走路程，然后达到目标；但在新约中，我们信徒既已浸入基督，（<a class=vsref href=../1052.htm#3 target=ver>罗六3</A>，<a class=vsref href=../1094.htm#27 target=ver>加三27</A>，）就已经在目标里。（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，<a class=vsref href=../1109.htm#6 target=ver>西二6</A>与<a class=vsref href=51_2_6.htm#01 target=foot>注</A>，<a class=vsref href=../1109.htm#7 target=ver>7</A>与<a class=vsref href=51_2_7.htm#03 target=foot>注3</A>。）</td></tr>
</table>
