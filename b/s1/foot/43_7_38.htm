<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1004.htm target=chap>7章</a> <a class=vsref href=../1004.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　照二章所立定的原则，这也是变死亡为生命。死亡的源头是知识树，生命的源头是生命树。本书给我们看见生命是抵死亡的。（<a class=vsref href=../1002.htm#24 target=ver>五24～25</A>，<a class=vsref href=../1005.htm#24 target=ver>八24</A>，<a class=vsref href=../1008.htm#25 target=ver>十一25～26</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1004.htm target=chap>7章</a> <a class=vsref href=../1004.htm#38 target=ver>38节</a> 注2</A></td></tr><tr><td class=td1>　　江河，原文是复数。活水的江河，乃指生命多方面的流出，（参<a class=vsref href=../1061.htm#30 target=ver>罗十五30</A>，<a class=vsref href=../1112.htm#6 target=ver>帖前一6</A>，<a class=vsref href=../1118.htm#13 target=ver>帖后二13</A>，<a class=vsref href=../1096.htm#22 target=ver>加五22～23</A>，）这生命源自那惟一生命水的河，（<a class=vsref href=../1189.htm#1 target=ver>启二二1</A>，）就是神的生命之灵。（<a class=vsref href=../1054.htm#2 target=ver>罗八2</A>。）</td></tr>
