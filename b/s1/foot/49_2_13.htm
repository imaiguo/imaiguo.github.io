<title>以弗所书二章13节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　“但如今”是宝贵的辞，指明我们如今在基督里，既有指望也有神。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　即远离基督、以色列国民、以及神应许的诸约。这等于远离神和祂一切的福分。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　我们是远离的人，因为我们是堕落的。但基督救赎的血，已将我们带回。因此，靠着这血，我们与以色列、与神已经得亲近了。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#13 target=ver>13节</a> 注4</A></td></tr><tr><td class=td1>　　即与基督、以色列并神的应许亲近。这等于与神并与祂一切的福分亲近。</td></tr>
</table>
