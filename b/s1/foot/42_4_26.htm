<tr><td class=td width=150><a name=01>路 <a class=vsref href=../977.htm target=chap>4章</a> <a class=vsref href=../977.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　这是个喂养的事例，表明主喂养饥饿的人。（<a class=vsref href=../1003.htm#33 target=ver>约六33</A>，<a class=vsref href=../1003.htm#35 target=ver>35</A>。）下节的乃缦是个洁净的事例，表明主洁净罪人。（<a class=vsref href=../1068.htm#11 target=ver>林前六11</A>。）救主说到这两个事例，含示祂的福音要转向外邦人，（<a class=vsref href=../1031.htm#45 target=ver>徒十三45～48</A>，见<a class=vsref href=40_15_21.htm#01 target=foot>太十五21注1</A>与<a class=vsref href=40_15_22.htm#01 target=foot>22注1</A>，）这不是因为祂的道德标准不够包容犹太人，乃是因为他们对祂硬心的拒绝。</td></tr>
