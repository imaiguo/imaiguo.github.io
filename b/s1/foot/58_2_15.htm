<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1135.htm target=chap>2章</a> <a class=vsref href=../1135.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　主既废除了那掌死权的魔鬼，就释放我们这些因怕死而受挟于奴役的人。从前死作王管辖我们，（<a class=vsref href=../1051.htm#14 target=ver>罗五14</A>，）我们因怕死而一直在其奴役之下。主既废除了魔鬼，又把死废掉，（<a class=vsref href=../1126.htm#10 target=ver>提后一10</A>，）现今我们就不再怕死，并从死的奴役下得了释放。</td></tr>
