<tr><td class=td width=150><a name=01>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这人乃是基督。在这里的异象中，祂不是在宝座上显为金银合金的样子，（<a class=vsref href=../803.htm#26 target=ver>一26～28</A>，）乃是在建造的门口显为铜的样子。铜表征基督受神审判的试验。（<a class=vsref href=../133.htm#37 target=ver>民十六37～39</A>，<a class=vsref href=../138.htm#8 target=ver>二一8～9</A>。）基督经过神的审判，完全够资格来量度（借审判而据有）凡属于神建造的事物。（<a class=vsref href=../913.htm#1 target=ver>亚二1</A>与<a class=vsref href=38_2_1.htm#01 target=foot>注</A>。）</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　苇子是为着量度，（参<a class=vsref href=../1178.htm#1 target=ver>启十一1</A>，<a class=vsref href=../1188.htm#15 target=ver>二一15</A>，）量度是借着审判而试验，为要据有。</td></tr>
