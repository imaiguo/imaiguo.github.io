<tr><td class=td width=150><a name=01>利 <a class=vsref href=../114.htm target=chap>24章</a> <a class=vsref href=../114.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　这个事件表征，属神的人与属世的人结合所产生的结果会使神受到玷辱，使玷辱神的人从对基督完满的享受里隔断，（<a class=vsref href=../114.htm#16 target=ver>16</A>，）不能享受祂作照耀的光和滋养的食物。</td></tr>
