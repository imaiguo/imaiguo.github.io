<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　这里的义是指在行为上是对的。我们需要饥渴慕义，寻求这样的义，使我们能进诸天的国。（<a class=vsref href=../934.htm#10 target=ver>10</A>，<a class=vsref href=../934.htm#20 target=ver>20</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　我们若饥渴慕义，神就要将我们所寻求的义赐给我们，使我们得到饱足。</td></tr>
