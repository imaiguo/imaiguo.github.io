<title>歌罗西书一章5节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　将盼望存在诸天之上，是借着活基督并经历基督。我们越活基督、经历基督，就越将盼望存在诸天之上。因此，盼望是我们现今在日常生活中所渐渐积存的。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1108.htm#4 target=ver>4</A>、<a class=vsref href=../1108.htm#5 target=ver>5</A>节的盼望、信和爱，是使徒在<a class=vsref href=../1075.htm#13 target=ver>林前十三13</A>所强调的三件事。那里着重爱，是因哥林多人的情况；这里着重盼望─严格的说，这盼望就是基督自己（<a class=vsref href=../1108.htm#27 target=ver>27</A>）─是为着启示基督对我们是一切。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　福音的真理是福音的实际，福音的真事实，并不是福音的道理。“话”可视为福音的道理，“真理”却必定是指实际。基督包罗万有的身位和祂多面救赎的工作，就是福音的实际。</td></tr>
</table>
