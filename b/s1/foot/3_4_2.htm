<tr><td class=td width=150><a name=01>利 <a class=vsref href=../94.htm target=chap>4章</a> <a class=vsref href=../94.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　或，有了过错，作了错事。这里无意中犯了罪，表征在我们堕落性情里的罪，就是从撒但借着亚当进到人类里面内住的罪，（<a class=vsref href=../1051.htm#12 target=ver>罗五12</A>，）使我们无意中就犯罪。（<a class=vsref href=../1053.htm#19 target=ver>罗七19～20</A>。）这罪在<a class=vsref href=../1053.htm#1 target=ver>罗七</a>是人位化的，（见该处<a class=vsref href=45_7_8.htm#01 target=foot>8注1</A>，）乃是撒但邪恶的性情，甚至就是撒但自己，住在我们堕落的肉体里。（<a class=vsref href=../1053.htm#17 target=ver>罗七17～18上</A>，<a class=vsref href=../1053.htm#20 target=ver>20</A>，<a class=vsref href=../1053.htm#23 target=ver>23</A>，与<a class=vsref href=45_7_18.htm#02 target=foot>18注2</A>。）既然我们的肉体与罪是一，（<a class=vsref href=../1054.htm#3 target=ver>罗八3</A>，）我们出于肉体所作的，不论善恶，就都是罪。不仅如此，因为肉体是指堕落的人，（<a class=vsref href=../6.htm#3 target=ver>创六3</A>，<a class=vsref href=../1049.htm#20 target=ver>罗三20</A>，）所以每一个堕落的人都是罪。（<a class=vsref href=../1083.htm#21 target=ver>林后五21</A>与<a class=vsref href=47_5_21.htm#02 target=foot>注2</A>。）</td></tr>
