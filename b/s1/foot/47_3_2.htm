<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　信徒是使徒劳苦的果子，将使徒和他们的职事推荐给人。因此信徒成了使徒活的荐信，是使徒用内住的基督为内容，写在他们里面各部分的。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　哥林多的信徒是使徒活的荐信，写在使徒的心里，因此他们由使徒带着，与使徒不能分开。他们在使徒的心里，（<a class=vsref href=../1085.htm#3 target=ver>七3</A>，）被使徒带到各处，作使徒活的荐信。</td></tr>
