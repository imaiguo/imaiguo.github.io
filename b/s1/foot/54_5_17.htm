<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1124.htm target=chap>5章</a> <a class=vsref href=../1124.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　所有的长老都该能在地方召会中带领，但有些长老（不是全部）在教导上特别有一分。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1124.htm target=chap>5章</a> <a class=vsref href=../1124.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　这里的话语，指对道理的一般讲说；教导指对个别事情的特别指导。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1124.htm target=chap>5章</a> <a class=vsref href=../1124.htm#17 target=ver>17节</a> 注3</A></td></tr><tr><td class=td1>　　乃<a class=vsref href=../1124.htm#3 target=ver>3</A>节尊敬的名词。根据下节，敬奉在此重在物质的供应。</td></tr>
