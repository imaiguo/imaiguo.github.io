<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../482.htm target=chap>4章</a> <a class=vsref href=../482.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../482.htm#1 target=ver>1～4</A>节，大卫求神表白他的义；他宣告自己是神所分别归祂自己的虔诚人，并且他呼求神，神就听他；他也劝戒别人不要犯罪。根据他谋杀乌利亚并抢夺他妻子（<a class=vsref href=../278.htm#1 target=ver>撒下十一</a>）的大失败，他原该求神光照他，使他能看见自己是何等邪恶、有罪。</td></tr>
