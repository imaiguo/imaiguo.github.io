<tr><td class=td width=150><a name=01>利 <a class=vsref href=../116.htm target=chap>26章</a> <a class=vsref href=../116.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　直译，折断你们粮食的杖。断绝所倚靠的粮食，再按分量称给百姓，他们必吃不饱，表征召会中属灵的供应要断绝，大量减少，以致信徒得不着饱足。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../116.htm target=chap>26章</a> <a class=vsref href=../116.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　意即按定额配给。</td></tr>
