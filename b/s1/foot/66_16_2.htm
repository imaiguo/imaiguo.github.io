<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1183.htm target=chap>16章</a> <a class=vsref href=../1183.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　神在祂终极的烈怒中，使背叛的人皮肤生疮，作为记号，因为他们受了兽的印记。这说明神对背叛祂的人终极的烈怒，乃是反应敌基督所作的。</td></tr>
