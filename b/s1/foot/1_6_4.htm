<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../6.htm target=chap>6章</a> <a class=vsref href=../6.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　或，巨人。这辞的意思是堕落者。堕落的天使和人类之间不法的结合，产生了拿非利人，巨人，‘上古英武有名的人。’（参<a class=vsref href=../130.htm#32 target=ver>民十三32～33</A>。）神差洪水灭绝挪亚那一代的人，因为那一代的人已经不纯了。神为着成就祂的定旨，不能容许这种人类存留。</td></tr>
