<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../605.htm target=chap>127章</a> <a class=vsref href=../605.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　主若不为我们作什么，凡我们所作的，就全是枉然。我们需要在主里，并靠着祂的恩典劳苦，（<a class=vsref href=../1077.htm#10 target=ver>林前十五10</A>，<a class=vsref href=../1077.htm#58 target=ver>58</A>，<a class=vsref href=../1108.htm#28 target=ver>西一28～29</A>，）但结果不在于我们的劳苦，乃在于神的眷顾和祝福。我们不该凭自己劳碌奋斗，乃该信靠祂，并安息在祂里面，因为祂甚至在所亲爱的人睡觉时，仍对他们有所赐给。</td></tr>
