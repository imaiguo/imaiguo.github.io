<tr><td class=td width=150><a name=01>路 <a class=vsref href=../987.htm target=chap>14章</a> <a class=vsref href=../987.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　十字架的目的不是叫人受苦，乃是将人了结。在基督里的信徒，已经与祂同钉十字架（被了结─<a class=vsref href=../1093.htm#20 target=ver>加二20</A>，<a class=vsref href=../1052.htm#6 target=ver>罗六6</A>）。他们借信与祂有生机的联结以后，就当留在十字架上，将他们的旧人一直留在十字架的了结里。（参<a class=vsref href=../1052.htm#3 target=ver>罗六3</A>，<a class=vsref href=../1109.htm#20 target=ver>西二20～21</A>。）这就是背起他们自己的十字架。基督是先背十字架，后钉十字架。（<a class=vsref href=../1016.htm#17 target=ver>约十九17～18</A>。）但在基督里的信徒是先钉十字架，后背十字架，使他们留在旧人的了结里，因而经历并享受基督作他们的生命和生命的供应。</td></tr>
