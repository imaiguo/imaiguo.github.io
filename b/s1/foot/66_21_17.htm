<title>启示录二一章17节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　在复活里，人要像天使一样，（<a class=vsref href=../951.htm#30 target=ver>太二二30</A>，）因此，“按着人的尺寸，就是天使的尺寸”表征城墙不是天然的，乃是在复活里的。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　一百四十四是十二乘十二，表征在神行政中，绝对完全与永远完整中的绝对完全与永远完整。圣城的墙在神永远的行政中，是何等的完全与完整！<BR><BR>　城本身像一座一万二千斯泰底亚的高山，而城墙本身从根基到顶端是一百四十四肘。</td></tr>
</table>
