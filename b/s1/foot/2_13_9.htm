<tr><td class=td width=150><a name=01>出 <a class=vsref href=../63.htm target=chap>13章</a> <a class=vsref href=../63.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　直译，两眼之间。<a class=vsref href=../63.htm#16 target=ver>16</A>节者同。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../63.htm target=chap>13章</a> <a class=vsref href=../63.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　凡接受基督为其代替而得以分别为圣，（<a class=vsref href=../63.htm#2 target=ver>2</A>，）有生命的新开始，（<a class=vsref href=../63.htm#4 target=ver>4</A>，）并除去一切暴露出来之罪的，（<a class=vsref href=../63.htm#6 target=ver>6～7</A>，）每天的生活都值得记念，永远值得追忆。</td></tr>
<tr><td class=td width=150><a name=03>出 <a class=vsref href=../63.htm target=chap>13章</a> <a class=vsref href=../63.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　或，教训。</td></tr>
