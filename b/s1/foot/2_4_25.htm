<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../54.htm target=chap>4章</a> <a class=vsref href=../54.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　神想要杀摩西，（<a class=vsref href=../54.htm#24 target=ver>24</A>，）这迫使摩西的外邦妻子西坡拉给儿子行割礼。这割礼表征割除天然的生命。（见<a class=vsref href=1_17_10.htm#01 target=foot>创十七10注1</A>。）这是神的要求，好将摩西引进他的职事，因为未受割礼的人，仍然活在肉体或天然生命中，不能有分于神的职事，和神与亚伯拉罕所立承受美地的约。（<a class=vsref href=../17.htm#9 target=ver>创十七9～15</A>。）神要使用的人，必须带着天然生命被主观‘割除’的记号。在亚伦的配合（<a class=vsref href=../54.htm#14 target=ver>14～16</A>）和西坡拉的切割之后，神对摩西的呼召就完成了。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../54.htm target=chap>4章</a> <a class=vsref href=../54.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　直译，他的。</td></tr>
<tr><td class=td width=150><a name=03>出 <a class=vsref href=../54.htm target=chap>4章</a> <a class=vsref href=../54.htm#25 target=ver>25节</a> 注3</A></td></tr><tr><td class=td1>　　‘血郎’一辞含示，在西坡拉眼中，割礼意指她的丈夫摩西受了死的判决。（参<a class=vsref href=../1079.htm#9 target=ver>林后一9</A>，<a class=vsref href=../1082.htm#10 target=ver>四10～12</A>。）</td></tr>
</table>
