<tr><td class=td width=150><a name=01>可 <a class=vsref href=../961.htm target=chap>4章</a> <a class=vsref href=../961.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　神关于祂国的经纶，是个隐藏的奥秘，这奥秘已经向奴仆救主的门徒揭示出来。然而，因着神国的性质和特性完全是神圣的，并且神的国所借以产生的元素，乃是神圣的生命和神圣的光，（见<a class=vsref href=41_4_3.htm#01 target=foot>3注1</A>，<a class=vsref href=41_4_26.htm#01 target=foot>26注1</A>与<a class=vsref href=41_4_21.htm#01 target=foot>21注1</A>，）所以神的国，尤其神国的实际，就是今世真正的召会，（<a class=vsref href=../1060.htm#17 target=ver>罗十四17</A>，）对天然的人还全然是个奥秘。这是需要神圣的启示，才能明白的。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../961.htm target=chap>4章</a> <a class=vsref href=../961.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　或，成了。</td></tr>
