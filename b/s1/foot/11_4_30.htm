<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../295.htm target=chap>4章</a> <a class=vsref href=../295.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　所罗门的智慧完全是在物质的范围里，没有一点属灵的成分。他的智慧与保罗的智慧截然不同。保罗的智慧是属灵的智慧，论到基督安家在我们心里，（<a class=vsref href=../1100.htm#17 target=ver>弗三17</A>，）我们照着灵行事为人，（<a class=vsref href=../1054.htm#4 target=ver>罗八4</A>，）以及二灵—神的灵和人的灵。（<a class=vsref href=../1054.htm#16 target=ver>罗八16</A>。）所罗门的智慧是那要来之真智慧的影儿。真正的智慧乃是神；神具体化身在基督里，（<a class=vsref href=../1109.htm#9 target=ver>西二9</A>，）基督又成了我们的智慧，在我们里面，（<a class=vsref href=../1063.htm#24 target=ver>林前一24</A>，<a class=vsref href=../1063.htm#30 target=ver>30</A>，）使我们与神是一，并使我们在生命和性情上，但不在神格上，与神一式一样。这是何等的智慧！</td></tr>
