<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1075.htm target=chap>13章</a> <a class=vsref href=../1075.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　指在今世。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1075.htm target=chap>13章</a> <a class=vsref href=../1075.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　有人说是：经过窗户观看，“就是经过中间多少妨碍视线的凭借。窗户这辞也指镜子，却是为作窗户用的，这窗户不像时下用透明的玻璃，乃是用半透明的材料作的。”（达秘新译本。）</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1075.htm target=chap>13章</a> <a class=vsref href=../1075.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　直译，在猜谜中。</td></tr>
<tr><td class=td width=150><a name=04>林前 <a class=vsref href=../1075.htm target=chap>13章</a> <a class=vsref href=../1075.htm#12 target=ver>12节</a> 注4</A></td></tr><tr><td class=td1>　　指在来世。</td></tr>
