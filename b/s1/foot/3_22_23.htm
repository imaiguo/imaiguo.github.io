<tr><td class=td width=150><a name=01>利 <a class=vsref href=../112.htm target=chap>22章</a> <a class=vsref href=../112.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　有余，意思是超过限度；缺少，意思是不够适当的量。本节的话表征，我们可以普通的（作甘心祭）将自己所经历太多或太少的基督献给神作食物；但若要更强的献上（用以许愿，）我们的供物就不蒙悦纳。</td></tr>
