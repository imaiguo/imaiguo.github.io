<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../588.htm target=chap>110章</a> <a class=vsref href=../588.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　基督是主，是主人，在神的右边，（<a class=vsref href=../588.htm#1 target=ver>1</A>，）当祂在发怒的日子，同祂的得胜者回来时，祂必打伤列王，并要在列邦中施行审判。（<a class=vsref href=../588.htm#6 target=ver>6</A>，<a class=vsref href=../480.htm#9 target=ver>二9</A>，<a class=vsref href=../480.htm#12 target=ver>12</A>，<a class=vsref href=../852.htm#34 target=ver>但二34～35</A>，<a class=vsref href=../852.htm#44 target=ver>44</A>，<a class=vsref href=../879.htm#11 target=ver>珥三11～12</A>，<a class=vsref href=../1184.htm#14 target=ver>启十七14</A>，<a class=vsref href=../1186.htm#11 target=ver>十九11～21</A>。）因此，基督将是最大的得胜者。</td></tr>
