<tr><td class=td width=150><a name=01>利 <a class=vsref href=../92.htm target=chap>2章</a> <a class=vsref href=../92.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　素祭可以是细面调油的形态，（<a class=vsref href=../92.htm#1 target=ver>1～2</A>，）或饼的形态。（<a class=vsref href=../92.htm#4 target=ver>4</A>。）前者表征个人的基督，也表征个别的基督徒；后者表征团体的基督，就是基督同祂的身体（召会。）个人的基督成了团体的基督，（<a class=vsref href=../1074.htm#12 target=ver>林前十二12</A>，）由饼所表征。（<a class=vsref href=../1072.htm#17 target=ver>林前十17</A>。）这指明基督的生活和我们个人基督徒的生活，至终产生一个总和—召会生活，作为团体的素祭。这样的生活是人性调着圣灵的生活，且有圣灵浇灌在其上；也是有盐和乳香，但没有酵或蜜的生活。（见<a class=vsref href=3_2_1.htm#04 target=foot>1注4</A>，<a class=vsref href=3_2_11.htm#01 target=foot>11注1</A>与<a class=vsref href=3_2_11.htm#02 target=foot>注2</A>，<a class=vsref href=3_2_13.htm#01 target=foot>13注1</A>。）这两种形态的素祭—个人的基督和团体的基督（召会生活）都是食物，使神得满足，也使我们得滋养。</td></tr>
