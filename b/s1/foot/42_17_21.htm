<tr><td class=td width=150><a name=01>路 <a class=vsref href=../990.htm target=chap>17章</a> <a class=vsref href=../990.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　以下<a class=vsref href=../990.htm#22 target=ver>22～24</A>节证明神的国就是救主自己。当法利赛人问祂时，祂就在他们中间。救主在那里，那里就有神的国。神的国与祂同在，祂将神的国带给祂的门徒。（<a class=vsref href=../990.htm#22 target=ver>22</A>。）祂是神国的种子，撒在神所拣选的人里面，发展为神掌权的范围。（见<a class=vsref href=42_4_43.htm#02 target=foot>四43注2</A>。）祂复活以后，就在祂的信徒里面。（<a class=vsref href=../1011.htm#20 target=ver>约十四20</A>，<a class=vsref href=../1054.htm#10 target=ver>罗八10</A>。）因此，今天神的国就在召会里。（<a class=vsref href=../1060.htm#17 target=ver>罗十四17</A>。）</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../990.htm target=chap>17章</a> <a class=vsref href=../990.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　指询问的法利赛人。（<a class=vsref href=../990.htm#20 target=ver>20</A>。）救主，即神的国，不是在他们里面，只是在他们中间。</td></tr>
