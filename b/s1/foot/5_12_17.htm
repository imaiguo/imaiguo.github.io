<tr><td class=td width=150><a name=01>申 <a class=vsref href=../165.htm target=chap>12章</a> <a class=vsref href=../165.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人可以用两种方式享受美地的丰富出产。普通、个人的方式，是随时随处都可与任何人一同享受一般的分。（<a class=vsref href=../165.htm#15 target=ver>15</A>。）特别、团体的方式，是与所有以色列人在指定的节期并在神所选择独一的地方，才得享受上好的分，就是初熟之物和头生的。（见<a class=vsref href=5_12_5.htm#01 target=foot>5注1</A>。）照样，新约信徒享受基督也有两面—一般、个人的一面，随时随处都可以享受基督；特别、团体的一面，乃是在神所选择的地方—一的独一立场上，在正确召会生活的聚会里，才得享受基督上好的分。</td></tr>
