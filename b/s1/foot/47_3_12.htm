<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　即盼望新约职事照耀的荣光是长存的。使徒有这盼望，与摩西没有盼望相对。摩西没有盼望，是因他旧约律法的职事和他职事的荣光，都渐渐废去。（<a class=vsref href=../1081.htm#13 target=ver>13</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　原文含讲说意。使徒放胆公开且自由的讲说他们的职事，不隐藏、掩饰什么，不像摩西将帕子蒙在脸上。（<a class=vsref href=../1081.htm#13 target=ver>13</A>。）</td></tr>
