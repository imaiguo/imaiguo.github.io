<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　在新约时代，人分为三类：(一)犹太人─神的选民；(二)希利尼人─不信的外邦人；以及(三)召会─在基督里之信徒的组合。不论对那一类人，我们都不该成为他们的拦阻、绊脚石，叫他们可以得救。（<a class=vsref href=../1072.htm#33 target=ver>33</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#32 target=ver>32节</a> 注2</A></td></tr><tr><td class=td1>　　不要成为绊脚石，原文与<a class=vsref href=../1070.htm#9 target=ver>八9</A>的绊脚石同字根，与<a class=vsref href=../1070.htm#13 target=ver>八13</A>的绊跌不同。</td></tr>
