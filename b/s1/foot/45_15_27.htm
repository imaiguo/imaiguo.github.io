<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　事物，原文同下文物字。</td></tr>
