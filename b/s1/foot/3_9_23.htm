<title>利未记九章23节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../99.htm target=chap>9章</a> <a class=vsref href=../99.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　摩西和亚伦进入会幕，又出来为百姓祝福，表征基督作我们的君王（摩西）和大祭司（亚伦，）进入诸天作我们君尊的大祭司，（<a class=vsref href=../1023.htm#31 target=ver>徒五31</A>，<a class=vsref href=../1137.htm#14 target=ver>来四14</A>，<a class=vsref href=../1140.htm#1 target=ver>七1</A>，）并要从诸天出来为我们祝福。对于犹太人，摩西和亚伦的祝福仍然有效，并会持续直到救主再来，那时以色列全家要悔改并转向祂。（<a class=vsref href=../923.htm#10 target=ver>亚十二10</A>，<a class=vsref href=../1057.htm#26 target=ver>罗十一26</A>，<a class=vsref href=../1168.htm#7 target=ver>启一7</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../99.htm target=chap>9章</a> <a class=vsref href=../99.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　神的显现（神的同在）与神荣光的显现（神的彰显，）（<a class=vsref href=../99.htm#4 target=ver>4下</A>，<a class=vsref href=../99.htm#6 target=ver>6下</A>，）乃是我们照着神的定规，与神一同享受基督作一切供物，而有祭司事奉的结果。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
