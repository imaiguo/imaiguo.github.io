<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1025.htm target=chap>7章</a> <a class=vsref href=../1025.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　直译，人们。如此称呼比单纯称弟兄父老显得更尊贵、庄重。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1025.htm target=chap>7章</a> <a class=vsref href=../1025.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　这也许是看得见的荣耀，（参<a class=vsref href=../1025.htm#55 target=ver>55</A>，）就如云和火向以色列人显现，（<a class=vsref href=../66.htm#10 target=ver>出十六10</A>，<a class=vsref href=../74.htm#16 target=ver>二四16～17</A>，<a class=vsref href=../99.htm#23 target=ver>利九23</A>，<a class=vsref href=../131.htm#10 target=ver>民十四10</A>，<a class=vsref href=../133.htm#19 target=ver>十六19</A>，<a class=vsref href=../137.htm#6 target=ver>二十6</A>，<a class=vsref href=../158.htm#24 target=ver>申五24</A>，）并充满帐幕和殿。（<a class=vsref href=../90.htm#35 target=ver>出四十35</A>，<a class=vsref href=../299.htm#11 target=ver>王上八11</A>。）乃是这样荣耀的神，向亚伯拉罕显现并呼召他。这荣耀对亚伯拉罕乃是极大的吸引，将他从世界里分别（圣别）出来归给神；（<a class=vsref href=../79.htm#43 target=ver>出二九43</A>；）也是极大的鼓励和力量，使他能跟从神。（<a class=vsref href=../12.htm#1 target=ver>创十二1</A>，<a class=vsref href=../12.htm#4 target=ver>4</A>。）同样的原则，神也用祂看不见的荣耀，呼召新约的信徒。（<a class=vsref href=../1157.htm#3 target=ver>彼后一3</A>。）</td></tr>
