<tr><td class=td width=150><a name=01>出 <a class=vsref href=../67.htm target=chap>17章</a> <a class=vsref href=../67.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　意，耶和华是我的旌旗。摩西所筑并起名的坛，表征十字架是我们胜过肉体的记念。（<a class=vsref href=../1096.htm#24 target=ver>加五24</A>，<a class=vsref href=../1097.htm#14 target=ver>六14</A>。）我们借十字架享受主作我们的旌旗，我们的得胜。</td></tr>
