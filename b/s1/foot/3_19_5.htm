<tr><td class=td width=150><a name=01>利 <a class=vsref href=../109.htm target=chap>19章</a> <a class=vsref href=../109.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=3_3_1.htm#01 target=foot>三1注1</A>。平安祭要献得可蒙悦纳，表征擘饼记念主要作得蒙主悦纳。（参<a class=vsref href=../1073.htm#17 target=ver>林前十一17～21</A>。）<BR><BR>　这里题到平安祭，指明在十八至二十章所描述神圣别子民的圣别生活中，神圣别的子民在平安里有交通、来往、彼此的享受，乃是非常重要的。</td></tr>
