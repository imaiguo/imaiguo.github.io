<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../76.htm target=chap>26章</a> <a class=vsref href=../76.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　帐幕每边各有十对板，（<a class=vsref href=../76.htm#18 target=ver>18</A>，<a class=vsref href=../76.htm#20 target=ver>20</A>，）形成三十肘的壁。三十这数字，由十乘三组成，十这数字指属人的完全，（见<a class=vsref href=66_2_10.htm#02 target=foot>启二10注2</A>，）三表征在复活里的三一神，这指明完整而完全的人性，与三一神一同在复活里。这就是建造起来之召会的见证。</td></tr>
</table>
