<tr><td class=td width=150><a name=01>拉 <a class=vsref href=../404.htm target=chap>1章</a> <a class=vsref href=../404.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　神殿的金银器皿，豫表对基督在祂的救赎（银）里和祂神圣的性情（金）里各面不同的经历。这些经历乃是供应基督作神子民食物的凭借。器皿从巴比伦归回耶路撒冷，豫表基督的丰富归回召会真正的一的独一立场，使召会的恢复得着充实。见<a class=vsref href=23_22_24.htm#02 target=foot>赛二二24注2</A>。</td></tr>
