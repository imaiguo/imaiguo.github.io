<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1046.htm target=chap>28章</a> <a class=vsref href=../1046.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　父神在<a class=vsref href=../685.htm#9 target=ver>赛六9～10</A>，向顽固的以色列人说过这话。子神在<a class=vsref href=../942.htm#14 target=ver>太十三14～15</A>，向弃绝祂的犹太人也引用过这话。现今灵神又借着使徒，向硬着心的百姓重复这话。这指明在神圣三一一切的行动里，以色列人向着恩典的神都是悖逆的。这使祂转向外邦人，借着复活和升天的繁殖，开展祂的国，建造众召会，而完成祂新约的经纶。（<a class=vsref href=../1046.htm#28 target=ver>28</A>。）</td></tr>
