<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　属天的恩赐是指在我们悔改信主时，神所赐属天的事物，就如赦罪、公义、神的生命、平安和喜乐等。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　直译，成为圣灵的分享者。圣灵乃是神在祂的福音里所应许给我们的。（<a class=vsref href=../1094.htm#14 target=ver>加三14</A>。）神已从诸天呼召我们来得属天的事物，使我们成为祂圣灵的分享者，有分于祂的圣灵。我们乃是借着神的圣灵，能在地上过属天的生活，且有分于神的圣别。我们既有分于圣灵，就得着神作我们的享受。见<a class=vsref href=58_3_15.htm#01 target=foot>三15注1</A>。</td></tr>
</table>
