<title>创世记二章10节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　这里的河表征生命水的河，沿着这河长着生命树。（<a class=vsref href=../1189.htm#1 target=ver>启二二1～2</A>与<a class=vsref href=66_22_1.htm#02 target=foot>1注2</A>，<a class=vsref href=66_22_1.htm#03 target=foot>注3</A>，及<a class=vsref href=66_22_2.htm#01 target=foot>2注1</A>。）这河解除人的干渴并浇灌园子，使生命能生长。圣经的开始和末了，都有生命树，也有涌流着活水的河。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　河从伊甸流出来，表征生命水的河从神流出来，（<a class=vsref href=../1189.htm#1 target=ver>启二二1</A>，）指明神是给人喝的活水源头。（参<a class=vsref href=../1001.htm#10 target=ver>约四10</A>，<a class=vsref href=../1004.htm#37 target=ver>七37</A>。）</td></tr>
<tr><td class=td width=150><a name=03>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　四这数字表征人，受造之物。（<a class=vsref href=../803.htm#5 target=ver>结一5</A>。）一道河分为四道，表征河从作为源头和中心的独一之神（由一这数字所表征）流出来，临到各方的人。</td></tr>
<tr><td class=td width=150><a name=04>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#10 target=ver>10节</a> 注4</A></td></tr><tr><td class=td1>　　直译，头。</td></tr>
