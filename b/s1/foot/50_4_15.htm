<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　指财物的供给与接受，以应付使徒在福音工作上的需要。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　腓立比的信徒用财物供给使徒，在使徒那里开了一个账户。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　在腓立比的召会，在供给受差遣者的需用以推广福音的事上，是独特的榜样。</td></tr>
<tr><td class=td width=150><a name=04>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#15 target=ver>15节</a> 注4</A></td></tr><tr><td class=td1>　　这种交通（分享），就是<a class=vsref href=../1104.htm#5 target=ver>一5</A>和<a class=vsref href=../1107.htm#14 target=ver>四14</A>所说，在推广福音上所有的交通。</td></tr>
