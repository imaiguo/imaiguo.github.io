<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　将被宰之鸟的血洒在患痲疯求洁净的人身上，表征基督所流的血洒在我们罪人身上，（<a class=vsref href=../1152.htm#2 target=ver>彼前一2</A>，）这样的洒就把我们联于基督这位救赎者。（参<a class=vsref href=2_12_22.htm#02 target=foot>出十二22注2</A>。）洒血七次，表征主血的洗净是完全的。（<a class=vsref href=../1160.htm#7 target=ver>约壹一7</A>，<a class=vsref href=../1160.htm#9 target=ver>9</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　基督的升天由活鸟在空中飞翔所表征。把活鸟放到田野里，表征活的基督使得了洁净的罪人不仅经历祂的死与复活，也经历祂的升天。（<a class=vsref href=../1083.htm#14 target=ver>林后五14～15</A>，<a class=vsref href=../1099.htm#5 target=ver>弗二5～6</A>，<a class=vsref href=../1110.htm#1 target=ver>西三1～3</A>。）见<a class=vsref href=3_14_4.htm#02 target=foot>4注2</A>。</td></tr>
</table>
