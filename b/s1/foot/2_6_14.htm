<tr><td class=td width=150><a name=01>出 <a class=vsref href=../56.htm target=chap>6章</a> <a class=vsref href=../56.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../56.htm#14 target=ver>14～25</A>节的记载，不是以色列十二个儿子的完整家谱，乃是神拣选的记载，表明早在摩西和亚伦出生以前，神已经拣选并任命他们了。（参<a class=vsref href=../1098.htm#4 target=ver>弗一4</A>，<a class=vsref href=../1152.htm#2 target=ver>彼前一2</A>。）这该使摩西确信，神给他的使命必要完成。</td></tr>
