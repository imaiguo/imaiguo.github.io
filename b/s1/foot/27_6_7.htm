<tr><td class=td width=150><a name=01>但 <a class=vsref href=../856.htm target=chap>6章</a> <a class=vsref href=../856.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　本章的中心，乃是人为着执行神经纶的祷告。神借着祂忠信的祷告管道，在祂的选民身上执行祂的经纶，为着基督的来临。神渴望完成祂的经纶，但需要人在地上为着祂的经纶祷告。撒但的计谋是要阻挠那为着神行动的祷告。总长和总督意图毁灭但以理，而他们背后之撒但的意图，是要切断神用以执行祂经纶的祷告管道。</td></tr>
