<tr><td class=td width=150><a name=01>撒下 <a class=vsref href=../273.htm target=chap>6章</a> <a class=vsref href=../273.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　希伯来文意不详。</td></tr>
<tr><td class=td width=150><a name=02>撒下 <a class=vsref href=../273.htm target=chap>6章</a> <a class=vsref href=../273.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　以色列人也许受了非利士人的影响，用牛车搬运约柜。（<a class=vsref href=../273.htm#3 target=ver>3～6</A>，参<a class=vsref href=../242.htm#7 target=ver>撒上六7～14</A>。）约柜原该由利未人扛抬。（<a class=vsref href=../121.htm#15 target=ver>民四15</A>，<a class=vsref href=../124.htm#9 target=ver>七9</A>，<a class=vsref href=../353.htm#2 target=ver>代上十五2</A>。）神没有定罪属世的非利士人用牛车搬运约柜，但祂不能容忍自己的百姓也这样作。在神的主宰权柄下，牛闪前蹄，乌撒好意伸手扶住神的约柜，就立刻被击杀。人天然的手摸着神圣的东西，带进了神的怒气。</td></tr>
