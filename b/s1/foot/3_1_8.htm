<tr><td class=td width=150><a name=01>利 <a class=vsref href=../91.htm target=chap>1章</a> <a class=vsref href=../91.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　燔祭牲的头豫表基督的智慧；脂油表征祂为神所喜悦；（<a class=vsref href=../932.htm#17 target=ver>太三17</A>，<a class=vsref href=../941.htm#18 target=ver>十二18</A>，<a class=vsref href=../946.htm#5 target=ver>十七5</A>；）内脏（<a class=vsref href=../91.htm#9 target=ver>9</A>）指基督内里的各部分，包括祂的心思、情感、意志和心，连同这些部分的功用；腿（<a class=vsref href=../91.htm#9 target=ver>9</A>）表征基督的行事为人。</td></tr>
