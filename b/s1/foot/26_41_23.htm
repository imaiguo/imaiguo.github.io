<tr><td class=td width=150><a name=01>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　在召会中，门的功用是让积极的人事物进来，而不让消极的人事物（参<a class=vsref href=../936.htm#15 target=ver>太七15</A>，<a class=vsref href=../1038.htm#29 target=ver>徒二十29</A>）进来。每扇门又分为两扇摺叠门，（<a class=vsref href=../843.htm#24 target=ver>24</A>，）指明召会中的门必须有弹性。</td></tr>
