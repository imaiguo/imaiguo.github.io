<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../295.htm target=chap>4章</a> <a class=vsref href=../295.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　所罗门辉煌的国，连同他在神丰厚祝福下的兴盛，（<a class=vsref href=../295.htm#20 target=ver>四20</A>～<a class=vsref href=../296.htm#18 target=ver>五18</A>，九～十，）豫表千年国时期基督的国。在千年国期间，列国都要归向基督。（<a class=vsref href=../925.htm#16 target=ver>亚十四16</A>。）</td></tr>
