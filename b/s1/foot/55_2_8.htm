<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　指明基督借着祂神圣的生命，及其复活的大能，胜过了死。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　指明基督尊贵的人性，与祂的神性一同被高举、得荣耀。</td></tr>
<tr><td class=td width=150><a name=03>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　使徒所传的福音乃是基督这位活人物的喜信，祂兼有神人二性；祂成为肉体，成了人子，又得复活成为神子，正如<a class=vsref href=../1047.htm#1 target=ver>罗一1～4</A>那段平行的话所说的。</td></tr>
