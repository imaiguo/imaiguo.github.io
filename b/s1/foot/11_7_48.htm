<title>列王纪上七章48节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../298.htm target=chap>7章</a> <a class=vsref href=../298.htm#48 target=ver>48节</a> 注1</A></td></tr><tr><td class=td1>　　金坛及其香，表征复活并升天的基督是代求者，（<a class=vsref href=../1054.htm#34 target=ver>罗八34</A>，<a class=vsref href=../1140.htm#25 target=ver>来七25</A>，）也是甜美的香气，使神悦纳祂的赎民。（<a class=vsref href=../1175.htm#3 target=ver>启八3</A>。）见<a class=vsref href=../80.htm#1 target=ver>出三十1～10</A>、<a class=vsref href=../80.htm#34 target=ver>34～38</A>注。</td></tr>
<tr><td class=td width=150><a name=02>王上 <a class=vsref href=../298.htm target=chap>7章</a> <a class=vsref href=../298.htm#48 target=ver>48节</a> 注2</A></td></tr><tr><td class=td1>　　摆陈设饼的金桌子，表征经过了成为肉体、钉十字架、复活、并升天过程的基督，成了赐生命的灵，作神选民属灵的食物。（<a class=vsref href=../1003.htm#32 target=ver>约六32～63</A>。）见<a class=vsref href=../75.htm#23 target=ver>出二五23～30</A>注。</td></tr>
</table>
