<title>利未记八章33节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../98.htm target=chap>8章</a> <a class=vsref href=../98.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　承接圣职的祭司留在会幕门口七天，好为他们遮罪，（<a class=vsref href=../98.htm#33 target=ver>33～36</A>，）表征在我们进入召会生活时，我们承担新约的祭司职分，应当是彻底且完全的（由七天所表征，）好为我们成就平息。（见<a class=vsref href=3_16_1.htm#01 target=foot>十六1注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../98.htm target=chap>8章</a> <a class=vsref href=../98.htm#33 target=ver>33节</a> 注2</A></td></tr><tr><td class=td1>　　亚伦和他儿子们承接圣职，同样的程序重复七天，表征我们必须记得我们这些新约祭司承接圣职并接受任命的一切相关之事。</td></tr>
<tr><td class=td width=150><a name=03>利 <a class=vsref href=../98.htm target=chap>8章</a> <a class=vsref href=../98.htm#33 target=ver>33节</a> 注3</A></td></tr><tr><td class=td1>　　直译，双手充满。<a class=vsref href=../106.htm#32 target=ver>十六32</A>者同。</td></tr>
</table>
