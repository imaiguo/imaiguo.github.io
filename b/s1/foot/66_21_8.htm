<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　即说谎者。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　在旧天旧地有水聚成的海，以容纳神审判的结果；在新天新地要有火湖顶替海。一切消极、污秽之物经神审判之后，都要在这火湖里，受第二次的死，在火与硫磺之中受焚烧的痛苦，直到永远。（<a class=vsref href=../1181.htm#10 target=ver>十四10～11</A>。）按照<a class=vsref href=../1189.htm#15 target=ver>二二15</A>，火湖是在新耶路撒冷城外，就如那象征火湖的火坑，（<a class=vsref href=../934.htm#22 target=ver>太五22</A>与<a class=vsref href=40_5_22.htm#09 target=foot>注9</A>，）就是污秽之物所在的陀斐特，（<a class=vsref href=../764.htm#11 target=ver>耶十九11～13</A>，）是在旧耶路撒冷城外一样。（<a class=vsref href=../336.htm#10 target=ver>王下二三10</A>，<a class=vsref href=../709.htm#33 target=ver>赛三十33</A>。）火湖比水聚成的海更受限制。</td></tr>
