<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1106.htm#7 target=ver>7～8</A>节是本书的心脏。这里将我们引进对基督的经历。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　指<a class=vsref href=../1106.htm#5 target=ver>5～6</A>节所说的事。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　保罗将各样对他是赢得的事，都看作亏损，因为这些对他是赢得的事，都带来一个结果，就是失去基督，如“因基督”所指明的。</td></tr>
<tr><td class=td width=150><a name=04>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#7 target=ver>7节</a> 注4</A></td></tr><tr><td class=td1>　　从前对保罗是赢得的万事，妨碍、拦阻他有分于并享受基督。因此这一切，因基督对他都成了亏损。</td></tr>
</table>
