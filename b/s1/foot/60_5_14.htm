<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　平安是恩典的结果，来自对三一神的享受。这样享受神作正在繁增并已经繁增的恩典，（<a class=vsref href=../1152.htm#2 target=ver>一2</A>，）诸般的恩典，（<a class=vsref href=../1155.htm#10 target=ver>四10</A>，）全般的恩典，（<a class=vsref href=../1156.htm#10 target=ver>10</A>，）和真实的恩典，（<a class=vsref href=../1156.htm#12 target=ver>12</A>，）作在神行政之下基督徒生活内容的实际，结果产生与神与人都是平安的光景。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　彼得强调信徒在基督里的这个事实。（<a class=vsref href=../1154.htm#16 target=ver>三16</A>，<a class=vsref href=../1156.htm#10 target=ver>五10</A>。）我们得在基督里是出于神，也是借着我们的相信与受浸。（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，<a class=vsref href=../1000.htm#5 target=ver>约三5</A>，<a class=vsref href=../1094.htm#27 target=ver>加三27</A>，<a class=vsref href=../1052.htm#3 target=ver>罗六3</A>。）这就产生与三一神生机的联结，（<a class=vsref href=../957.htm#19 target=ver>太二八19</A>，）并使我们与主成为一灵。（<a class=vsref href=../1068.htm#17 target=ver>林前六17</A>。）</td></tr>
</table>
