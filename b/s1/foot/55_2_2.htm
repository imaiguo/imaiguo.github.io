<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　即健康话语。（<a class=vsref href=../1126.htm#13 target=ver>一13</A>。）</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　健康话语托付忠信的人之后，就成了那美好的托付。（<a class=vsref href=../1126.htm#14 target=ver>一14</A>。）这话指明，在地方召会中，人若有主所托付健康的话，他就该训练那些忠信的人，使他们也从主得着美好的托付，能以教导别人。</td></tr>
<tr><td class=td width=150><a name=03>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　即可信托的。</td></tr>
