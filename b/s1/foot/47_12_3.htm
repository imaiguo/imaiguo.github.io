<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这里的连接词“并且，”乃是很重要的辞，指明<a class=vsref href=../1090.htm#3 target=ver>3～4</A>节所说的，与<a class=vsref href=../1090.htm#2 target=ver>2</A>节所说的是两件不同的事。<a class=vsref href=../1090.htm#2 target=ver>2</A>节告诉我们，使徒被提到第三层天里。<a class=vsref href=../1090.htm#3 target=ver>3～4</A>节进一步告诉我们，使徒还被提进另一个地方，就是乐园。这很强的指明，乐园不是<a class=vsref href=../1090.htm#2 target=ver>2</A>节“第三层天”的同义辞，乃是指第三层天以外的地方。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　有些古卷作，离开身体。</td></tr>
