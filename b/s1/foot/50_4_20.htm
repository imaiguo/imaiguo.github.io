<title>腓立比书四章20节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　荣耀乃是神在祂的荣美和优越里彰显出来，给我们珍赏。愿荣耀归与神，就是愿神这样得着彰显。我们为着神的权益，在基督里向神而有的供给，带来神的荣耀，不仅叫我们有享受，也叫神得荣耀。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　神不只是使徒的神，也是信徒的神。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#20 target=ver>20节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_6_13.htm#05 target=foot>太六13注5</A>。</td></tr>
</table>
