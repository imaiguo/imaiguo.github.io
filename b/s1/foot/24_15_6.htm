<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../760.htm target=chap>15章</a> <a class=vsref href=../760.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../760.htm#5 target=ver>5～9</A>节记载，施惩罚的耶和华为祂受惩罚的百姓叹息。神曾一再定意惩罚以色列，但都后悔了。如今祂告诉耶利米，祂已后悔得不耐烦了，不愿再后悔。这表明以色列已变得何等邪恶，而神对他们曾何等的忍耐。</td></tr>
