<tr><td class=td width=150><a name=01>可 <a class=vsref href=../962.htm target=chap>5章</a> <a class=vsref href=../962.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　奴仆救主乃是神成为肉体来作人。（<a class=vsref href=../998.htm#1 target=ver>约一1</A>，<a class=vsref href=../998.htm#14 target=ver>14</A>。）祂的衣服象征祂在人性里完美的行为，祂为人美德的完全。摸祂的衣服，实际上就是摸祂有神具体化身（<a class=vsref href=../1109.htm#9 target=ver>西二9</A>）在其中的人性自己。借着这一摸，祂神圣的能力就经过祂人性的完美，注入摸祂的人里面，成了她的医治。神住在人所不能靠近的光中，却在奴仆救主里面，借着祂的人性，成为摸得着的，作了她的拯救和享受。作神奴仆的奴仆救主，就是这样服事有病的罪人。</td></tr>
