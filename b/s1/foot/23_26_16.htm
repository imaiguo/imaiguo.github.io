<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../705.htm target=chap>26章</a> <a class=vsref href=../705.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华对以色列堕落的反应，结果使以色列转向耶和华，（<a class=vsref href=../703.htm#14 target=ver>二四14～16上</A>，<a class=vsref href=../704.htm#1 target=ver>二五1</A>，<a class=vsref href=../704.htm#4 target=ver>4～5</A>，<a class=vsref href=../704.htm#9 target=ver>9</A>，<a class=vsref href=../705.htm#8 target=ver>二六8～9</A>，）并回到圣地，得着复兴。（<a class=vsref href=../705.htm#1 target=ver>1～4</A>，<a class=vsref href=../705.htm#15 target=ver>15</A>，<a class=vsref href=../705.htm#19 target=ver>19</A>，<a class=vsref href=../703.htm#23 target=ver>二四23</A>，<a class=vsref href=../704.htm#6 target=ver>二五6～7</A>，<a class=vsref href=../706.htm#2 target=ver>二七2～9</A>，<a class=vsref href=../706.htm#12 target=ver>12～13</A>。）</td></tr>
