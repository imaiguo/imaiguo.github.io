<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1168.htm target=chap>1章</a> <a class=vsref href=../1168.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　脚象征行事为人。铜在象征上，表征神圣的审判。（<a class=vsref href=../77.htm#1 target=ver>出二七1～6</A>。）<a class=vsref href=../860.htm#6 target=ver>但十6</A>也说到基督的脚好像明亮的铜，表征祂完全且明亮的行事为人，使祂够资格施行神圣的审判。因此，当祂来借审判取得这地时，祂的两脚要像火柱。（<a class=vsref href=../1177.htm#1 target=ver>十1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1168.htm target=chap>1章</a> <a class=vsref href=../1168.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　在炉中锻炼，就是借被焚烧受试炼。基督的行事为人，被祂的苦难，甚至祂十字架上的死试炼过。因此，祂的行事为人是明亮的，好像明亮的铜，使祂够资格审判不义的人。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1168.htm target=chap>1章</a> <a class=vsref href=../1168.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　众水的声音，一种哄嚷的声音，乃是全能神的声音。（<a class=vsref href=../803.htm#24 target=ver>结一24</A>，<a class=vsref href=../845.htm#2 target=ver>四三2</A>。）这表征神的说话既严肃又庄重。（参<a class=vsref href=../1177.htm#3 target=ver>十3</A>。）</td></tr>
</table>
