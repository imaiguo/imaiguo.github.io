<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这表征在守律法的庇护下，就是在宗教的羊圈里，有许多人瞎眼，不能看见；有许多人瘸腿，不能行走；还有许多人枯干，缺乏生命的供应。</td></tr>
