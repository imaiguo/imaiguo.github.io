<tr><td class=td width=150><a name=01>出 <a class=vsref href=../58.htm target=chap>8章</a> <a class=vsref href=../58.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　埃及的尘土（泥土）原本出产谷类，可作食物，但在这次灾害中，尘土变作虱子，给埃及人造成很大的不适。这指明在世界之生活供应的源头至终成了苦恼的原因。<BR><BR>　在第一组的三样灾害中，神暴露人类堕落生活的性质。神这样作，就给人看见，人赖以维生的资源—水和地—所带来的结果乃是死、烦扰和苦恼。</td></tr>
