<tr><td class=td width=150><a name=01>利 <a class=vsref href=../97.htm target=chap>7章</a> <a class=vsref href=../97.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../97.htm#20 target=ver>20～21</A>节的话，表征不洁净的人若有分于基督作他的平安，就如赴主的筵席，（<a class=vsref href=../1072.htm#16 target=ver>林前十16～17</A>，）这人必从对基督之享受的交通中被撇开。这样一个有罪的人该从主筵席的交通中挪开。（参<a class=vsref href=../1067.htm#13 target=ver>林前五13下</A>。）</td></tr>
