<title>利未记十章6节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../100.htm target=chap>10章</a> <a class=vsref href=../100.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　这表征即使亲属遭受神的审判以至于死，事奉神的人也不该以此为借口，在服从基督元首权柄的事上，不按次序而行，（参<a class=vsref href=../1073.htm#10 target=ver>林前十一10</A>，<a class=vsref href=../1073.htm#15 target=ver>15</A>，）并破坏他们行为的完全，（参<a class=vsref href=2_28_2.htm#01 target=foot>出二八2注1</A>与<a class=vsref href=2_28_2.htm#02 target=foot>注2</A>，）免得他们遭受属灵生命的死，以致神不喜悦祂的子民。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../100.htm target=chap>10章</a> <a class=vsref href=../100.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　这表征神全体的子民，该为神对事奉祂之人的不圣别所施行的审判忧伤。</td></tr>
</table>
