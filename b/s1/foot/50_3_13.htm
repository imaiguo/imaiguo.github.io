<title>腓立比书三章13节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　保罗已经相当经历并赢得基督，但他不是以为自己已经完全经历了，已经彻底赢得了；他仍然向着标竿竭力追求，要赢得基督到最完满的地步。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　为着要赢得基督到最完满的地步，保罗不但抛弃他在犹太教里的经历，也不停留在他已往对基督的经历中，他乃是忘记背后。不论已往的经历多真实，我们若停留其中，怀记不忘，就会受阻挠，不能进一步追求基督。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　基督的丰富追测不尽，有广阔的范围让我们去取得。保罗乃是努力向前，要达到这范围的极限。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
</body>
