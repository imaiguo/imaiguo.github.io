<tr><td class=td width=150><a name=01>可 <a class=vsref href=../971.htm target=chap>14章</a> <a class=vsref href=../971.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_26_17.htm#01 target=foot>太二六17注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../971.htm target=chap>14章</a> <a class=vsref href=../971.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　犹太的历法是根据圣经，一天是从晚上开始。（<a class=vsref href=../1.htm#5 target=ver>创一5</A>。）奴仆救主在末次逾越节的晚上，首先与祂门徒同吃逾越节的筵席，并为他们设立祂的晚餐，（<a class=vsref href=../971.htm#12 target=ver>12～25</A>，）然后与门徒同去橄榄山下的客西马尼园。（<a class=vsref href=../971.htm#26 target=ver>26～42</A>。）祂在那里被捉，并被带到大祭司那里，深夜受议会的审判。（<a class=vsref href=../971.htm#43 target=ver>43～72</A>。）同日早晨，祂被交给彼拉多，受他的审判，并且被定死罪。（<a class=vsref href=../972.htm#1 target=ver>十五1～15</A>。）然后在上午九时，祂被带到各各他，在那里被钉在十字架上，一直留到下午三时，（<a class=vsref href=../972.htm#16 target=ver>十五16～41</A>，）以应验逾越节的豫表。（<a class=vsref href=../62.htm#6 target=ver>出十二6～11</A>，见<a class=vsref href=41_12_37.htm#01 target=foot>可十二37注1</A>。）</td></tr>
