<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../719.htm target=chap>40章</a> <a class=vsref href=../719.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　主耶和华就是耶稣基督，祂是掌权者，如同大能者临到，以管治我们。（<a class=vsref href=../931.htm#6 target=ver>太二6</A>。）祂也是审判者，要赏赐或惩罚我们。（<a class=vsref href=../954.htm#14 target=ver>太二五14～30</A>，<a class=vsref href=../1083.htm#10 target=ver>林后五10</A>。）这是祂的报应，就是祂的审判。</td></tr>
