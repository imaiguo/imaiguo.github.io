<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　本节形容<a class=vsref href=../1152.htm#22 target=ver>22</A>节。我们既蒙了重生，就洁净了自己的魂，以致爱弟兄。由神的生命重生乃是基础、立场，使我们的魂得着洁净、圣别，以致爱弟兄没有假冒。这段话的开头和结束都是重生，其结果乃是向着神有圣别的生活，向着圣徒有弟兄的爱。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　种子是生命的容器。神的话是不能坏的种子，其中包含神的生命。因此，神的话是活而常存的。借着这话，我们蒙了重生。将神的生命传输到我们灵里，使我们重生的，乃是神这活而常存的生命之话。</td></tr>
