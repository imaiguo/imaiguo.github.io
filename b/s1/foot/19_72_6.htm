<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../550.htm target=chap>72章</a> <a class=vsref href=../550.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　基督第二次来时要得着全地，主要的不是借着施行公义的审判，乃是借着像雨降临，好滋润地上的人。祂要怜悯这地，像甘霖一样满带恩典回来，满足干渴的人。（参<a class=vsref href=../1189.htm#17 target=ver>启二二17</A>。）到那日，列国都要得着基督如雨的浇灌，并要在祂的掌权下欢乐。</td></tr>
