<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　逾越节羊羔的血是为着救赎，救赎以色列人脱离神那死的审判；羊羔的肉是为着生命的供应，使百姓有力量从埃及走出去。羊羔的肉表征基督钉死并复活的生命，作神所救赎之人的供应。借着基督成为肉体、钉十字架并复活，祂的肉已成了神所救赎之人的食物。在逾越节的实际里，基督的血是可喝的，基督的肉是可吃的，基督是全然可吃的。（<a class=vsref href=../1003.htm#51 target=ver>约六51～57</A>，<a class=vsref href=../1003.htm#63 target=ver>63</A>与<a class=vsref href=43_6_63.htm#01 target=foot>注</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　在圣经里，酵表征在神眼中有罪、邪恶、败坏和不洁的事物。（<a class=vsref href=../1067.htm#6 target=ver>林前五6</A>，<a class=vsref href=../1067.htm#8 target=ver>8</A>。）与无酵饼同吃，意思是除去一切有罪的事物。（见<a class=vsref href=2_12_15.htm#01 target=foot>15注1</A>。）与苦菜同吃，意思是懊悔和悔改，对于有罪的事物经历一种苦味。</td></tr>
</table>
