<tr><td class=td width=150><a name=01>但 <a class=vsref href=../853.htm target=chap>3章</a> <a class=vsref href=../853.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　这第四个乃是超越的基督作为人子，来与祂三个受苦、遭逼迫的得胜者同在，并使这火成为令人愉悦、可以在其中行走的地方。这三位得胜者，不需要求神拯救他们脱离火窑。（参<a class=vsref href=../853.htm#17 target=ver>17</A>。）人子基督这位够资格、并且能在凡事上同情神子民者，（<a class=vsref href=../1137.htm#15 target=ver>来四15</A>，）来作他们的同伴，在他们受苦时照顾他们；借着祂的同在，祂使他们受苦的地方成为愉快的处境。</td></tr>
