<tr><td class=td width=150><a name=01>出 <a class=vsref href=../76.htm target=chap>26章</a> <a class=vsref href=../76.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　卯座表征稳定站立。每个卯座是一他连得（重约一百磅）的银子作的，（<a class=vsref href=../88.htm#27 target=ver>三八27</A>，）表征基督的救赎是信徒站立在神居所里的稳固基础。（<a class=vsref href=../1011.htm#2 target=ver>约十四2～3</A>与<a class=vsref href=43_14_3.htm#02 target=foot>3注2</A>。）两榫安在每块竖板下面的两个卯座里，可能表征我们对基督的救赎有完全的信心，这信心给我们一个稳固、不动摇的立场。（<a class=vsref href=../1079.htm#24 target=ver>林后一24</A>，<a class=vsref href=../1051.htm#2 target=ver>罗五2</A>，<a class=vsref href=../1096.htm#1 target=ver>加五1</A>。）</td></tr>
