<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1148.htm target=chap>2章</a> <a class=vsref href=../1148.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　或，对世人为贫穷的人。即世人看为贫穷的人。</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1148.htm target=chap>2章</a> <a class=vsref href=../1148.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　信主是叫我们得救；（<a class=vsref href=../1034.htm#31 target=ver>徒十六31</A>；）爱神（<a class=vsref href=../1161.htm#5 target=ver>约壹二5</A>，<a class=vsref href=../1161.htm#15 target=ver>15</A>）是叫我们得胜，使我们能得着神所应许的国为赏赐。（见<a class=vsref href=58_12_28.htm#01 target=foot>来十二28注1</A>，<a class=vsref href=58_10_35.htm#01 target=foot>十35注1</A>。）</td></tr>
<tr><td class=td width=150><a name=03>雅 <a class=vsref href=../1148.htm target=chap>2章</a> <a class=vsref href=../1148.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　这里神的国也是基督的国，是得胜信徒在来世要承受的。（<a class=vsref href=../1102.htm#5 target=ver>弗五5</A>，<a class=vsref href=../1096.htm#21 target=ver>加五21</A>，<a class=vsref href=../1068.htm#10 target=ver>林前六10</A>，<a class=vsref href=../1187.htm#4 target=ver>启二十4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>。）这国的实际，（见<a class=vsref href=40_5_3.htm#04 target=foot>太五3注4</A>，）不该在犹太人的会堂实行，乃该在基督徒的召会，就是在基督的身体里实行。（<a class=vsref href=../1060.htm#17 target=ver>罗十四17</A>。）</td></tr>
</table>
