<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　奴仆救主福音的传扬，不是开始于任何文化中心，乃是开始于人类文化影响不到的旷野。见<a class=vsref href=40_3_3.htm#01 target=foot>太三3注1</A>与<a class=vsref href=40_3_1.htm#02 target=foot>1注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　奴仆救主福音职事的开始，只是一个声音，不是一个伟大的运动。</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　直译，备妥。豫备主的道路，意指借着悔改转变人的心思，将人的心思转向奴仆救主，并使他们的心正确，修直他们心的每一部分，使奴仆救主能有路进到他们里面作生命，并占有他们。（<a class=vsref href=../974.htm#17 target=ver>路一17</A>。）</td></tr>
</table>
