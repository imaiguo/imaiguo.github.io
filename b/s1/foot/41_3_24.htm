<tr><td class=td width=150><a name=01>可 <a class=vsref href=../960.htm target=chap>3章</a> <a class=vsref href=../960.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　这指明撒但不仅有家，也有国。他的家是罪的家，（<a class=vsref href=../1162.htm#8 target=ver>约壹三8</A>，<a class=vsref href=../1162.htm#10 target=ver>10</A>，）他的国是黑暗的国。（<a class=vsref href=../1108.htm#13 target=ver>西一13</A>。）罪人属于他的家，也属于他的国。鬼属于他的国，也为着他的国附在人身上。</td></tr>
