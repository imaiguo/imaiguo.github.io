<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　“但”说出对比。在前节，使徒说到人指责他是忽是忽非的人。在本节，他为自己辩护说，神是信实的，所以他们所传的话，并没有是而又非的。因此，他们也不是忽是忽非、行事轻浮的人。他们的所是，乃是照着他们所传的。他们照着所传的而活。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　指使徒所传的话，（<a class=vsref href=../1063.htm#18 target=ver>林前一18</A>，）就是他们所传关于基督的信息。（<a class=vsref href=../1079.htm#19 target=ver>19</A>。）</td></tr>
