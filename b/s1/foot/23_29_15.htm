<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../708.htm target=chap>29章</a> <a class=vsref href=../708.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　本章所说虚伪的敬拜，虚空而没有实际，（<a class=vsref href=../708.htm#13 target=ver>13</A>，）盲目而没有智慧。（<a class=vsref href=../708.htm#9 target=ver>9～12</A>，<a class=vsref href=../708.htm#15 target=ver>15～16</A>。）基督借着祂的成为肉体，带给我们宇宙的实际—三一神，就是神圣的三一，具体化在一个人耶稣基督里。（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，<a class=vsref href=../998.htm#17 target=ver>17</A>。）当我们领略这具体化的实际—在基督里的神圣三一，我们的眼睛、耳朵和悟性就得开启，我们就有智慧。基督是神赎民的实际和智慧，（<a class=vsref href=../1011.htm#6 target=ver>约十四6上</A>，<a class=vsref href=../1063.htm#24 target=ver>林前一24</A>，<a class=vsref href=../1063.htm#30 target=ver>30</A>，）使他们成为真正敬拜神的人。（<a class=vsref href=../1001.htm#23 target=ver>约四23～24</A>。）</td></tr>
