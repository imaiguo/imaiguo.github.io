<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1026.htm target=chap>8章</a> <a class=vsref href=../1026.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　不是永远的灭亡，乃是一种刑罚，如在<a class=vsref href=../1143.htm#39 target=ver>来十39</A>，（见注2，）<a class=vsref href=../936.htm#13 target=ver>太七13</A>（见注3）者。西门信了福音，也受了浸；（<a class=vsref href=../1026.htm#13 target=ver>13</A>；）因此，他应当已经初步得救，但还没有在与钱有关的恶念和恶行上得救。所以他当为着这恶悔改，使他能得着主的赦免；否则，就要和他的银子同受刑罚。</td></tr>
