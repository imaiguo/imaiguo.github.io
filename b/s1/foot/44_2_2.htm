<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在主的复活里，复活生命的灵被比作气，吹进门徒里面，（<a class=vsref href=../1017.htm#22 target=ver>约二十22</A>，）这是在素质一面为着他们属灵的所是并生活。在主的升天里，升天能力的灵在这里由风所象征，浇灌在门徒身上，这是在经纶一面为着门徒的职事和行动。复活生命素质的灵，使信徒能活基督；升天能力经纶的灵，使他们能完成主的使命。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　希腊文，pleroo，浦利路，指在里面充满，如同风充满屋子。</td></tr>
