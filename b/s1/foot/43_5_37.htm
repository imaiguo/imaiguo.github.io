<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#37 target=ver>37节</a> 注1</A></td></tr><tr><td class=td1>　　指在主受浸时父为祂所作的见证。（<a class=vsref href=../932.htm#17 target=ver>太三17</A>。）那时犹太人已听过祂的声音，也见过圣灵的形状，（<a class=vsref href=../976.htm#22 target=ver>路三22</A>，）虽然在那时以前，他们从来没有听过祂的声音，也没有见过祂的形状。</td></tr>
