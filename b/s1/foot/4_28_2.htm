<tr><td class=td width=150><a name=01>民 <a class=vsref href=../145.htm target=chap>28章</a> <a class=vsref href=../145.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　神的食物包括祂子民向祂献上的供物，这些供物豫表基督的不同方面，（见<a class=vsref href=../91.htm#1 target=ver>利一</a>～<a class=vsref href=../97.htm#1 target=ver>七</a>注，）基督乃是旧约一切供物的实际和顶替。（<a class=vsref href=../1143.htm#5 target=ver>来十5～9</A>。）基督是神每日的食物，（<a class=vsref href=../145.htm#3 target=ver>3～8</A>，）每周的食物，（<a class=vsref href=../145.htm#9 target=ver>9</A>，）每月的食物，（<a class=vsref href=../145.htm#11 target=ver>11～15</A>，）和每年的食物。（<a class=vsref href=../145.htm#16 target=ver>16</A>～<a class=vsref href=../146.htm#38 target=ver>二九38</A>。）因此，神的食物与神子民每日、每周、每月、和每年的生活有关。</td></tr>
