<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　钱财属于撒但的世界，在地位和存在上是不义的。管家靠着不义的行为运用他的精明。主借此教导我们信祂的人，在使用不义的钱财上，运用我们的精明。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　指照着神的引导，用钱财行事帮助人。</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　撒但的世界过去之后，钱财在神的国里就毫无用处了。</td></tr>
<tr><td class=td width=150><a name=04>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#9 target=ver>9节</a> 注4</A></td></tr><tr><td class=td1>　　即永远的住处。那些因信徒的精明同得利益的人，要把精明的信徒接到永远的住处。这要成就在要来的国度时代。（参<a class=vsref href=../987.htm#13 target=ver>十四13～14</A>，<a class=vsref href=../939.htm#42 target=ver>太十42</A>。）</td></tr>
</table>
