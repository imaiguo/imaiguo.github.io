<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　我们是神蒙爱的儿女，所以能效法神，这是何等荣耀的事实！我们既是神的儿女，就有祂的生命和性情。我们效法神，并不是凭我们天然的生命，乃是凭祂神圣的生命。我们这些神的儿女，乃是凭我们父神圣的生命，才能完全，像祂一样。（<a class=vsref href=../934.htm#48 target=ver>太五48</A>。）</td></tr>
