<tr><td class=td width=150><a name=01>出 <a class=vsref href=../69.htm target=chap>19章</a> <a class=vsref href=../69.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　鹰的翅膀表征神在基督里的恩典和能力，应用到我们身上。（<a class=vsref href=../1077.htm#10 target=ver>林前十五10</A>，<a class=vsref href=../1090.htm#9 target=ver>林后十二9</A>，<a class=vsref href=../1098.htm#19 target=ver>弗一19</A>。）在与神的交通里，我们首先认识神的恩典，这恩典为我们成就每一件事，并且背负着我们与神一同往前。参<a class=vsref href=../719.htm#31 target=ver>赛四十31</A>，<a class=vsref href=../803.htm#6 target=ver>结一6</A>、<a class=vsref href=../803.htm#8 target=ver>8～11</A>。</td></tr>
