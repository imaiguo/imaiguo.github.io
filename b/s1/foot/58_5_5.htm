<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　自取荣耀，直译，荣耀自己。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　本节荣耀这辞顶替前节的尊贵。从人间选取的大祭司，只有尊贵，乃是地位的事；但基督作大祭司，不仅有尊贵，更有荣耀；不仅有祂地位的宝贵，更有祂人位的荣美。见<a class=vsref href=58_2_9.htm#01 target=foot>二9注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　这是指基督的复活，（<a class=vsref href=../1031.htm#33 target=ver>徒十三33</A>，）这使祂有资格作我们的大祭司。基督要作我们的大祭司，就必须有分于我们的人性，如<a class=vsref href=../1135.htm#14 target=ver>二14～18</A>所说的，并且必须带着这人性进入复活。就祂的人性说，祂能同情我们，怜悯我们。（<a class=vsref href=../1137.htm#15 target=ver>四15</A>，<a class=vsref href=../1135.htm#17 target=ver>二17</A>。）就祂的神性说，祂在复活里，能为我们作每一件事，并且对我们是忠信的。（<a class=vsref href=../1140.htm#24 target=ver>七24～25</A>，<a class=vsref href=../1135.htm#17 target=ver>二17</A>。）</td></tr>
</table>
