<title>哥林多后书六章17节注解</title>

<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　这是实际的被带回，与神和好。（<a class=vsref href=../1083.htm#20 target=ver>五20</A>。）要实际的归回神，与神和好，就需要从一切不属神的人事物分别出来。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　指<a class=vsref href=../1084.htm#14 target=ver>14～16</A>节所列，属于不法、黑暗、彼列以及偶像的事物。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#17 target=ver>17节</a> 注3</A></td></tr><tr><td class=td1>　　神喜悦收纳被带回，与祂完全和好的信徒。</td></tr>
