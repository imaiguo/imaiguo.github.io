<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　日头及其炙热象征患难或逼迫。（<a class=vsref href=../942.htm#21 target=ver>21</A>。）这日头的炙热将生根不深的苗晒干了。苗只要深深的扎根，日头的热就使庄稼长大并成熟。但由于苗扎根不深，日头那助长成熟的热，反成了庄稼致命的打击。</td></tr>
