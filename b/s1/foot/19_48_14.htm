<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../526.htm target=chap>48章</a> <a class=vsref href=../526.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　在城中对神的享受上，神是我们的避难所、（<a class=vsref href=../524.htm#1 target=ver>四六1</A>、）我们的高台、（<a class=vsref href=../524.htm#7 target=ver>四六7</A>、）和我们的引导。对神的这享受是借着基督，在基督里，并同着基督；对这享受的经历是在作基督身体的宇宙召会里，并在作身体彰显的众地方召会里。<BR><BR>　诗篇指明，我们首先需要经历基督，然后基督要将我们引领到地方召会享受神。（<a class=vsref href=../501.htm#6 target=ver>二三6</A>。）召会作神的家得着扩大和加强，就成为城，就是神管治并掌权的国。（<a class=vsref href=../945.htm#18 target=ver>太十六18～19</A>。）在作为家的召会里，我们享受神居住的一面；在作为城的召会里，我们享受神管治并掌权的一面。</td></tr>
