<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1176.htm target=chap>9章</a> <a class=vsref href=../1176.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这里的蝗虫与<a class=vsref href=../60.htm#12 target=ver>出十12～15</A>的蝗虫不同，因为它们的尾巴像蝎子，有毒刺，能伤人。（<a class=vsref href=../1176.htm#10 target=ver>10</A>。）它们必是被鬼附的，因它们是从鬼的住处无底坑所冒出的烟里飞出来的。（<a class=vsref href=../1176.htm#2 target=ver>2</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1176.htm target=chap>9章</a> <a class=vsref href=../1176.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　直译，权柄。<a class=vsref href=../1176.htm#10 target=ver>10</A>，<a class=vsref href=../1176.htm#19 target=ver>19</A>节者同。</td></tr>
