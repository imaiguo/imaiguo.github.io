<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　或，护卫者，看守者，监护人。这样的人照顾未成年的儿童，带他到学校的教师那里。神用律法作为监护人、看守者、儿童导师，在基督还未来到以先，看管祂的选民，在基督来时，护卫并带他们到基督那里，使他们本于信得称义，有分于神所应许并立为约的福。</td></tr>
