<tr><td class=td width=150><a name=01>可 <a class=vsref href=../960.htm target=chap>3章</a> <a class=vsref href=../960.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_12_48.htm#01 target=foot>太十二48注1</A>。这指明奴仆救主拒绝祂亲属天然的关切。祂为着摧毁那恶者的诡计，完成祂福音的服事，就不愿留在天然生命的关系里。这显示祂在人性里向着神的绝对。</td></tr>
