<title>启示录十六章17节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1183.htm target=chap>16章</a> <a class=vsref href=../1183.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　殿是为着神的见证，宝座是为着神的审判，殿中的宝座说明神的审判是出于神的见证，也是为着神的见证。在最后一碗，就是大灾难的终点，倒出以后，每一件消极方面的事都被除净，然后新妇就要显出。（<a class=vsref href=../1186.htm#7 target=ver>十九7～9</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1183.htm target=chap>16章</a> <a class=vsref href=../1183.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　或，结束了，过去了，完成了。指为着神的审判并为着神的彰显，就是神的见证，一切事都完成了。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
