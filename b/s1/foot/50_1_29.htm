<title>腓立比书一章29节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　含示信徒因信入基督，与祂有生机的联结。信入基督使我们全人浸没在祂里面，二者在生机上成为一。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　在接受基督，并因信与祂成为一之后，为祂受苦，就是有分并交通于祂的苦难，（<a class=vsref href=../1106.htm#10 target=ver>三10</A>，）使我们在祂的苦难中经历并享受祂。这就是在弃绝反对祂的处境中，活基督并显大基督。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
