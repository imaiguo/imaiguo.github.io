<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　这与主对那领五他连得之人的称许相同。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　这与主给那领五他连得之人的赏赐相同。虽然领二他连得之人所得的恩赐，比领五他连得之人所得的为小，但主给二人的称许和赏赐却一样。这指明主的称许和赏赐，与我们工作的大小和分量无关，但与我们是否忠信的完全使用祂的恩赐有关。那领一他连得的人，若是同样的忠信，也会得到同样的称许和赏赐。</td></tr>
