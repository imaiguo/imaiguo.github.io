<title>歌罗西书二章8节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　指智慧派的教训，这是犹太、东方和希腊哲学的混杂，是一种虚空的欺骗。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　传统与文化有关，以文化为其根源。在歌罗西，智慧派教训的根源乃是人的传统，不根据神启示人的著作，乃根据人传统的作法。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　“世上的蒙学”也用在<a class=vsref href=../1095.htm#3 target=ver>加四3</A>。（见该处<a class=vsref href=48_4_3.htm#01 target=foot>注1</a>。）这里是指犹太人和外邦人初阶的教训，包括在饮食、洗濯、禁欲等事上仪式的条例。</td></tr>
<tr><td class=td width=150><a name=04>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#8 target=ver>8节</a> 注4</A></td></tr><tr><td class=td1>　　基督是一切真智慧和真知识的管治原则，是一切真教训的实际，也是一切蒙神悦纳之观念的惟一准则。本书是以基督作我们的一切为中心。</td></tr>
</table>
