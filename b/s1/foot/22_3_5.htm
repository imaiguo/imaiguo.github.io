<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../674.htm target=chap>3章</a> <a class=vsref href=../674.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　基督在此嘱咐爱管闲事的信徒（耶路撒冷的众女子，）在基督的佳偶蒙拯救脱离己，脱离因内顾自己而有的孤立，且进入与基督隐密的交通之后，不要把她从这种对基督的经历里叫醒，等她乐意对基督有下一次的经历（等她自己情愿。）</td></tr>
