<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#48 target=ver>48节</a> 注1</A></td></tr><tr><td class=td1>　　指头一个人亚当，他是属土的。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#48 target=ver>48节</a> 注2</A></td></tr><tr><td class=td1>　　指亚当所有的子孙，他们都是属土的，和亚当一样。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#48 target=ver>48节</a> 注3</A></td></tr><tr><td class=td1>　　指第二个人基督，祂是属天的。</td></tr>
<tr><td class=td width=150><a name=04>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#48 target=ver>48节</a> 注4</A></td></tr><tr><td class=td1>　　指在基督里所有的信徒，他们都是属天的，和基督一样。</td></tr>
</table>
