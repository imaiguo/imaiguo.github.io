<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../608.htm target=chap>130章</a> <a class=vsref href=../608.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　一三○篇是一位圣民上锡安时，因神赦免以色列并救赎（<a class=vsref href=../608.htm#7 target=ver>7</A>）他们脱离一切罪孽而有的赞美。我们并不比一二九篇所题到的逼迫者和恨恶者好。我们是不完全的，需要神的赦免；我们是污秽的，需要祂的洗净。（<a class=vsref href=../1160.htm#7 target=ver>约壹一7</A>，<a class=vsref href=../1160.htm#9 target=ver>9</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../608.htm target=chap>130章</a> <a class=vsref href=../608.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　主越赦免我们，我们就越敬畏祂，也越爱祂。（<a class=vsref href=../980.htm#40 target=ver>路七40～47</A>与<a class=vsref href=42_7_42.htm#03 target=foot>42注3</A>，<a class=vsref href=42_7_47.htm#02 target=foot>47注2</A>。）</td></tr>
</table>
