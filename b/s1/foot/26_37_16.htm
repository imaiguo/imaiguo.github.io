<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../839.htm target=chap>37章</a> <a class=vsref href=../839.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　这两根无生命的木杖象征以色列国分裂的两部分—南方的犹大国和北方的以色列国。这两国不能合一，并且在主眼中，他们完全死了、枯干了。他们被点活以后，就能联结为一。（<a class=vsref href=../839.htm#17 target=ver>17</A>。）见<a class=vsref href=26_37_10.htm#01 target=foot>10注1</A>。<a class=vsref href=../839.htm#1 target=ver>1～14</A>节的枯骨是为着形成军队，为神争战；<a class=vsref href=../839.htm#16 target=ver>16～22</A>节的木杖是为着建造神的家，作神的居所。</td></tr>
</table>
