<tr><td class=td width=150><a name=01>哈 <a class=vsref href=../904.htm target=chap>1章</a> <a class=vsref href=../904.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　意，拥抱，或紧紧联于。申言者名字的意义指明，为使罪人接受神永远的救恩，（<a class=vsref href=../905.htm#4 target=ver>二4</A>，）（这救恩实际上就是神自己—<a class=vsref href=../691.htm#2 target=ver>赛十二2</A>，<a class=vsref href=../975.htm#30 target=ver>路二30</A>，）神成了地上的一个人，使祂能拥抱罪人，也使罪人能紧紧联于祂。（参<a class=vsref href=../992.htm#1 target=ver>路十九1～10</A>。）见<a class=vsref href=35_2_4.htm#02 target=foot>二4注2</A>与<a class=vsref href=28_11_4.htm#01 target=foot>何十一4注1</A>。<BR><BR>　哈巴谷书的中心思想乃是：公义的神要审判邪恶的以色列人和强暴的迦勒底人，惟有义人必本于信得生并活着，（<a class=vsref href=../905.htm#4 target=ver>二4下</A>，）好使全地认识耶和华的荣耀，（<a class=vsref href=../905.htm#14 target=ver>二14</A>，）并在耶和华面前静默无声，耶和华乃是在祂的圣殿中；（<a class=vsref href=../905.htm#20 target=ver>二20</A>；）且使寻求祂的人借着祷告、颂扬、并对祂的信靠，向祂唱诗歌。（三。）</td></tr>
<tr><td class=td width=150><a name=02>哈 <a class=vsref href=../904.htm target=chap>1章</a> <a class=vsref href=../904.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　直译，负担。</td></tr>
