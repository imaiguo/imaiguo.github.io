<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　父爱子，已将祂的生命、性情、丰满和荣耀赐给子，使子彰显祂。父也照样爱子的信徒，将祂的生命、性情、丰满和荣耀赐给他们，使他们能在子里彰显父。这是一个荣耀的故事，也是一个爱的故事。</td></tr>
