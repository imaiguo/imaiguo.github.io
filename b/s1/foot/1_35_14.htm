<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../35.htm target=chap>35章</a> <a class=vsref href=../35.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这是重复雅各在<a class=vsref href=../28.htm#18 target=ver>二八18</A>所作的。在二八章，伯特利，神的家，仅仅是一个梦，还不是雅各的经历。这里雅各在伯特利立了第二根石柱，将自己奉献给神，以应验<a class=vsref href=../28.htm#10 target=ver>二八10～22</A>的梦，并还他向神所许的愿。这石柱是雅各经历中的第二个里程碑。（见<a class=vsref href=1_31_52.htm#01 target=foot>三一52注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../35.htm target=chap>35章</a> <a class=vsref href=../35.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=50_2_17.htm#01 target=foot>腓二17注1</A>。这是圣经中头一次题到奠祭。（<a class=vsref href=../132.htm#1 target=ver>民十五1～5</A>，<a class=vsref href=../145.htm#7 target=ver>二八7～10</A>，<a class=vsref href=../1105.htm#17 target=ver>腓二17</A>，<a class=vsref href=../1129.htm#6 target=ver>提后四6</A>。）这里题到奠祭，联于伯特利的柱子，指明奠祭是为着神的建造。雅各在柱上浇油之前，先在其上浇奠祭，这表征奠祭的浇奠带进那灵的浇灌，（<a class=vsref href=../1020.htm#33 target=ver>徒二33</A>，）为着圣别神的家。（<a class=vsref href=../90.htm#9 target=ver>出四十9</A>。）</td></tr>
</table>
