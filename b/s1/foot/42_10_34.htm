<tr><td class=td width=150><a name=01>路 <a class=vsref href=../983.htm target=chap>10章</a> <a class=vsref href=../983.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../983.htm#34 target=ver>34～35</A>节，好撒玛利亚人照顾垂死的人，每一点都描绘出人救主在祂带着神性的人性里，对律法定罪之下的罪人怜悯、亲切、全备的照顾，将祂崇高的道德标准，在拯救的恩典上表明到极点：(一)包裹他的伤处─医治他；(二)把油和酒倒在他的伤处─赐给他圣灵和神的生命；（<a class=vsref href=../938.htm#17 target=ver>太九17</A>与<a class=vsref href=40_9_17.htm#01 target=foot>注1</A>，<a class=vsref href=../999.htm#9 target=ver>约二9</A>与<a class=vsref href=43_2_9.htm#01 target=foot>注1</A>；）(三)扶他骑上自己的牲口（驴）─用低微的方法，低微的带着他；（<a class=vsref href=../920.htm#9 target=ver>亚九9</A>；）(四)把他带到客店里─把他带到召会中；(五)照料他─借着召会照顾他；(六)为他将所花费的付给客店─为他祝福召会；(七)客店所花费的，他回来必偿还─召会在今世为主所拯救的人所花费的，救主回来时必要偿还。</td></tr>
</table>
