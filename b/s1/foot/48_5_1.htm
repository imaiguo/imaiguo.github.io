<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　指从律法的奴役下得以自由。基督借着祂救赎的死，和分赐生命的复活，释放了我们，叫我们在恩典中得以享受这自由。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　即在脱离律法奴役的自由中站立得住，不偏离基督，不从恩典中坠落。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　受奴役的轭挟制，或，陷入奴役之轭的网罗。偏离基督转向律法，就是被挟制，陷入网罗。</td></tr>
<tr><td class=td width=150><a name=04>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#1 target=ver>1节</a> 注4</A></td></tr><tr><td class=td1>　　奴役的轭就是律法的辖制，使守律法的人在捆绑的轭下作奴仆。</td></tr>
</table>
