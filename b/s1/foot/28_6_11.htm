<tr><td class=td width=150><a name=01>何 <a class=vsref href=../868.htm target=chap>6章</a> <a class=vsref href=../868.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　在复兴的时候，所有的以色列人，包括北方的以色列国和南方的犹大国，必极其丰富的得着地里的各样出产。地本是神所造，以产生丰富的收成；但因着人的堕落，地就受咒诅，长出荆棘，人必须劳苦流汗才得食物。（<a class=vsref href=../3.htm#17 target=ver>创三17～19</A>。）在复兴的时候，地必恢复到原初的光景，富饶肥沃，并且出产丰富。因此，必有命定给犹大的收成，作他们的享受。见<a class=vsref href=23_30_26.htm#01 target=foot>赛三十26注1</A>与<a class=vsref href=29_3_18.htm#01 target=foot>珥三18注1</A>。</td></tr>
