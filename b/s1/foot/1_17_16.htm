<tr><td class=td width=150><a name=01>创 <a class=vsref href=../17.htm target=chap>17章</a> <a class=vsref href=../17.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　即凭神应许之约里神的恩典，在此由亚伯拉罕的妻子，自主的妇人撒拉所象征。（<a class=vsref href=../1095.htm#22 target=ver>加四22～26</A>。）以撒是从撒拉出生，表征基督里的信徒是凭神的恩典，在基督的复活里出生，（<a class=vsref href=../1152.htm#3 target=ver>彼前一3</A>，）成为亚伯拉罕合法的后裔。（<a class=vsref href=../1095.htm#28 target=ver>加四28</A>，<a class=vsref href=../1095.htm#31 target=ver>31</A>，<a class=vsref href=../1094.htm#29 target=ver>三29</A>。）本章里神割礼的约相当于新约，在这新约中基督的死割除我们肉体里的旧人，并且基督的复活使我们的新人（由以撒所表征）有新生的起头，使我们成为新造。（<a class=vsref href=../1083.htm#17 target=ver>林后五17</A>。）</td></tr>
