<tr><td class=td width=150><a name=01>可 <a class=vsref href=../971.htm target=chap>14章</a> <a class=vsref href=../971.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　犹大被暴露以后，在奴仆救主的晚餐以前（<a class=vsref href=../955.htm#20 target=ver>太二六20～26</A>）就离去了。（<a class=vsref href=../1010.htm#21 target=ver>约十三21～30</A>。）他与奴仆救主的身体和血无分，因为他不是在主里的真信徒，乃是灭亡之子。（<a class=vsref href=../1014.htm#12 target=ver>约十七12</A>。）奴仆救主甚至认为他是个魔鬼。（<a class=vsref href=../1003.htm#70 target=ver>约六70～71</A>。）<a class=vsref href=../995.htm#21 target=ver>路二二21～23</A>，似乎指明犹大在主的晚餐以后才离去，因主的晚餐是在前面<a class=vsref href=../971.htm#19 target=ver>19～20</A>节题起的。然而马可的记载和马太的一样，表明奴仆救主在<a class=vsref href=../971.htm#22 target=ver>22～24</A>节设立祂的晚餐以前，就在<a class=vsref href=../971.htm#18 target=ver>18～21</A>节指出犹大是出卖祂的人。马可的记载是按着历史的次序，路加的记载是按着道德的次序。见<a class=vsref href=40_8_16.htm#01 target=foot>太八16注1</A>二段。</td></tr>
