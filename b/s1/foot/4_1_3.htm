<tr><td class=td width=150><a name=01>民 <a class=vsref href=../118.htm target=chap>1章</a> <a class=vsref href=../118.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=2_30_14.htm#01 target=foot>出三十14注1</A>。为着向神许愿，最高价值的以色列男子必须在二十岁到六十岁之间，（<a class=vsref href=../117.htm#3 target=ver>利二七3</A>，）但为着争战，以色列男子必须在二十岁以上，没有上限。迦勒甚至到了八十五岁还是战士，能为以色列民争战。（<a class=vsref href=../201.htm#10 target=ver>书十四10～11</A>。）</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../118.htm target=chap>1章</a> <a class=vsref href=../118.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　或，服兵役，参军。希伯来文， tsaba， 察巴，这辞在<a class=vsref href=../121.htm#3 target=ver>四3</A>也翻作，（为着祭司工作的）事奉。</td></tr>
