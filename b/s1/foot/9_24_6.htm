<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../260.htm target=chap>24章</a> <a class=vsref href=../260.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　大卫敬畏神，不敢推翻神所安排的神圣等次。在神的国里，有神圣的权柄等次。扫罗不是自立为王，乃是神所立所膏的王；（<a class=vsref href=../246.htm#1 target=ver>十1</A>；）所以他是神圣的权柄，大卫为此敬畏神。大卫守住神在祂选民中间所命定的权柄等次，这为他将来作神选民的王立下美好的根基。他若背叛扫罗，就会对百姓成为背叛神所命定、设立之王的先例。参<a class=vsref href=1_9_25.htm#01 target=foot>创九25注1</A>与<a class=vsref href=65_1_9.htm#03 target=foot>犹9注3</A>。</td></tr>
