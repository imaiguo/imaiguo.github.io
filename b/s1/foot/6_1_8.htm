<tr><td class=td width=150><a name=01>书 <a class=vsref href=../188.htm target=chap>1章</a> <a class=vsref href=../188.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　约书亚要被神的话占有，也要让话占有他。（参<a class=vsref href=../1110.htm#16 target=ver>西三16</A>。）借着被话占有并充满，他就能顺利并成功的取得神所应许的美地。见<a class=vsref href=19_119_15.htm#01 target=foot>诗一一九15注1</A>。</td></tr>
