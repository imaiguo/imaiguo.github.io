<tr><td class=td width=150><a name=01>民 <a class=vsref href=../138.htm target=chap>21章</a> <a class=vsref href=../138.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　意，井。<a class=vsref href=../137.htm#8 target=ver>二十8</A>与<a class=vsref href=../67.htm#5 target=ver>出十七5～6</A>里的磐石，豫表基督在十字架上为神所钉（击打，）好叫活水，就是经过过程之三一神那终极完成的灵，能流出并进到我们里面；而比珥的井豫表基督在我们里面。（<a class=vsref href=../1001.htm#11 target=ver>约四11～12</A>，<a class=vsref href=../1001.htm#14 target=ver>14</A>。）挖井（<a class=vsref href=../138.htm#18 target=ver>18</A>）表征挖去‘脏污，’就是我们心—心思、情感、意志和良心—中的阻碍，使那灵作活水能从我们里面涌上来，并涌流通畅。</td></tr>
