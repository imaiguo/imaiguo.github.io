<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　母鹿表征复活的基督。（见<a class=vsref href=../500.htm#1 target=ver>诗二二</a>标题与该处注。）基督与那些在基督的复活里经历祂的人，说出嘉美的言语。（<a class=vsref href=../977.htm#22 target=ver>路四22</A>，<a class=vsref href=../1004.htm#46 target=ver>约七46</A>，<a class=vsref href=../957.htm#16 target=ver>太二八16</A>，<a class=vsref href=../957.htm#18 target=ver>18～20</A>，<a class=vsref href=../1020.htm#32 target=ver>徒二32～36</A>。）按照<a class=vsref href=../186.htm#23 target=ver>申三三23</A>，拿弗他利饱受恩惠（等于新约的恩典，）满得耶和华的福（指诸天界里属灵的福分—<a class=vsref href=../1098.htm#3 target=ver>弗一3</A>。）不仅如此，拿弗他利要得海（外邦世界—见<a class=vsref href=40_13_1.htm#01 target=foot>太十三1注1</A>）和南方（以色列地）为业，表征那些经历复活基督的人，要借着宣扬基督，而据有全地。（<a class=vsref href=../957.htm#19 target=ver>太二八19</A>，<a class=vsref href=../1019.htm#8 target=ver>徒一8</A>，<a class=vsref href=../1061.htm#19 target=ver>罗十五19</A>。）见<a class=vsref href=19_68_27.htm#04 target=foot>诗六八27注4</A>。</td></tr>
</table>
