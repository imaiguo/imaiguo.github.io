<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../262.htm target=chap>26章</a> <a class=vsref href=../262.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　直译，人的子孙。</td></tr>
<tr><td class=td width=150><a name=02>撒上 <a class=vsref href=../262.htm target=chap>26章</a> <a class=vsref href=../262.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　大卫认为，留在美地是最大的祝福，从美地上被赶逐到别地事奉别神乃是咒诅。大卫期望留在美地，有分于耶和华的产业并事奉祂。他真诚的信靠神，并忠信的与神同行，使他完全够资格享受美地到高的水平，甚至达到照着神的心作王，建立一国成为神在地上的国。大卫与神是一；他与神只有一个国。（参<a class=vsref href=10_7_16.htm#01 target=foot>撒下七16注1</A>。）这样的一个人享受那豫表基督的美地，（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>，）达到极点。</td></tr>
