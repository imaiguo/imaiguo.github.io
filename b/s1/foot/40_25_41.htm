<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#41 target=ver>41节</a> 注1</A></td></tr><tr><td class=td1>　　火湖不是为人，乃是为魔鬼和他的使者豫备的。然而，若有人跟从魔鬼反对主，他就要和魔鬼以及堕落的天使，同受火湖的苦。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#41 target=ver>41节</a> 注2</A></td></tr><tr><td class=td1>　　即火湖的火。（<a class=vsref href=../1187.htm#14 target=ver>启二十14～15</A>。）“山羊”要在敌基督和假申言者（<a class=vsref href=../1186.htm#20 target=ver>启十九20</A>）之后，魔鬼和复活的罪人（<a class=vsref href=../1187.htm#10 target=ver>启二十10</A>，<a class=vsref href=../1187.htm#15 target=ver>15</A>）之前，被扔在火湖里灭亡。这是<a class=vsref href=../1181.htm#10 target=ver>启十四10</A>的部分应验。</td></tr>
