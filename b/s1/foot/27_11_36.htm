<title>但以理书十一章36节注解</title>

<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>但 <a class=vsref href=../861.htm target=chap>11章</a> <a class=vsref href=../861.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=53_2_4.htm#01 target=foot>帖后二4注1</A>。<a class=vsref href=../861.htm#21 target=ver>21～35</A>节是指作为豫表的安提阿克以比凡尼，<a class=vsref href=../861.htm#36 target=ver>36～45</A>节是指作为应验的敌基督。（参<a class=vsref href=../859.htm#26 target=ver>九26～27</A>。）本章的历史纪事，从亚历山大大帝四个继承者的统治结束时起，（大约从主前末世纪后半，罗马帝国兴起，取代希腊帝国的地位，成为将要结束今世的世界强权之时起，）到今世的末三年半，之间有个间断。在这间断的时期中，乃是奥秘的召会时代。（<a class=vsref href=../1100.htm#3 target=ver>弗三3～11</A>，<a class=vsref href=../1102.htm#32 target=ver>五32</A>。）</td></tr>
</table>
