<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../252.htm target=chap>16章</a> <a class=vsref href=../252.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　在神主宰的权柄下，大卫被选为侍候扫罗的人。神把这二人摆在一起，非常亲近的一同生活工作。然而，他们越亲近，扫罗越恨大卫。扫罗和大卫因着被摆在一起，就成了彼此的试验。扫罗被暴露为反对神意愿的人，大卫却显为合乎神心的人。（<a class=vsref href=../249.htm#14 target=ver>十三14上</A>。）这是神的主宰权柄。</td></tr>
