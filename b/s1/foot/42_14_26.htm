<tr><td class=td width=150><a name=01>路 <a class=vsref href=../987.htm target=chap>14章</a> <a class=vsref href=../987.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../987.htm#26 target=ver>26～33</A>节，主向与祂同行的群众，（<a class=vsref href=../987.htm#25 target=ver>25</A>，）揭示跟从祂的代价。接受救恩就是得救；（<a class=vsref href=../986.htm#23 target=ver>十三23</A>；）跟从主就是享受祂作神救恩的福分。这需要我们舍弃一切，甚至我们的生命，并背起我们自己的十字架。（<a class=vsref href=../987.htm#26 target=ver>26～27</A>，<a class=vsref href=../987.htm#33 target=ver>33</A>。）</td></tr>
