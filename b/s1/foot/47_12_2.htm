<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　原文，认得与下文之晓得同字。下节者同。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　指使徒自己，（<a class=vsref href=../1090.htm#7 target=ver>7</A>，）不是旧造，乃是新造。（<a class=vsref href=../1083.htm#17 target=ver>五17</A>。）在本段，使徒盼望借着夸他在肉体（旧造）里的软弱，（<a class=vsref href=../1090.htm#5 target=ver>5</A>，<a class=vsref href=../1090.htm#9 target=ver>9</A>，）而夸他在基督里的新造。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　原文这辞与<a class=vsref href=../1090.htm#4 target=ver>4</A>，<a class=vsref href=../1026.htm#39 target=ver>徒八39</A>，<a class=vsref href=../1115.htm#17 target=ver>帖前四17</A>者同字。</td></tr>
<tr><td class=td width=150><a name=04>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#2 target=ver>2节</a> 注4</A></td></tr><tr><td class=td1>　　意即远到第三层天为止。</td></tr>
<tr><td class=td width=150><a name=05>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#2 target=ver>2节</a> 注5</A></td></tr><tr><td class=td1>　　看得见的云层，可视为头一层天，天空是第二层天。第三层天必是指诸天之上的天，至高的天，（<a class=vsref href=../163.htm#14 target=ver>申十14</A>，<a class=vsref href=../626.htm#4 target=ver>诗一四八4</A>，）就是今天主耶稣和神所在的地方。（<a class=vsref href=../1101.htm#10 target=ver>弗四10</A>，<a class=vsref href=../1137.htm#14 target=ver>来四14</A>，<a class=vsref href=../1134.htm#3 target=ver>一3</A>。）</td></tr>
</table>
