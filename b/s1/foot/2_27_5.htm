<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../77.htm target=chap>27章</a> <a class=vsref href=../77.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　坛内的围腰板，可能使网得加强，并隔开网上不断焚烧之火的热度，以保护坛壁的皂荚木。因此，围腰板可以表征加强的能力，使基督在十字架上受神公义审判的焚烧时，得着扶持，也表征保护，使基督在祂的人性里（由皂荚木表征）能忍受神的审判。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../77.htm target=chap>27章</a> <a class=vsref href=../77.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　网上和网下的一肘半，与见证柜的高度相等。（<a class=vsref href=../75.htm#10 target=ver>二五10</A>。）坛的网和约柜的遮罪盖同一高度，这表征基督的救赎是照着神圣别、公义、和荣耀要求的标准完成的。（参<a class=vsref href=../1049.htm#24 target=ver>罗三24～25</A>。）不仅如此，网上的一肘半，指明基督救赎的功效，（由祭物上升的香气使神得着满足所指明，）也构上神要求的标准。</td></tr>
</table>
