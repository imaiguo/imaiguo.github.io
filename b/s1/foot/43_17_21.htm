<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　这是信徒中间一的第二面，就是在三一神里面，借着圣别（借神的话从世界里分别出来）而有的一。在这个一的这面，信徒从世界里分别出来归给神，享受三一神作他们这个一的要素。</td></tr>
