<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　头两个比喻的麦子，和这里第三个比喻的芥菜，都是作食物的。这指明国度的子民，就是国度和召会的构成分子，都该像庄稼一样出产食物，让神和人同得满足。</td></tr>
