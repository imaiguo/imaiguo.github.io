<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　原文指主观的知觉。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　原文指客观的知识。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　基督的国是千年国，（<a class=vsref href=../1187.htm#4 target=ver>启二十4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>，<a class=vsref href=../945.htm#28 target=ver>太十六28</A>，）也是神的国。（<a class=vsref href=../942.htm#41 target=ver>太十三41</A>，<a class=vsref href=../942.htm#43 target=ver>43</A>与<a class=vsref href=40_13_43.htm#01 target=foot>注</A>。）信徒已经重生进入神的国，（<a class=vsref href=../1000.htm#5 target=ver>约三5</A>，）今天是在召会生活中，活在神的国里。（<a class=vsref href=../1060.htm#17 target=ver>罗十四17</A>。）并不是所有的信徒，都能有分于千年国；只有得胜的才能有分。凡是污秽、失败的，来世在基督和神的国，即千年国里都得不到基业。见<a class=vsref href=40_5_20.htm#03 target=foot>太五20注3</A>与<a class=vsref href=58_12_28.htm#01 target=foot>来十二28注1</A>。</td></tr>
