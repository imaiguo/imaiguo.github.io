<tr><td class=td width=150><a name=01>结 <a class=vsref href=../839.htm target=chap>37章</a> <a class=vsref href=../839.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　本章的启示表明，身体、召会、和神的家要有真正的一，惟一的路乃是生命的路。气息进到死人里面，成为他们的生命，死人便活了，并且站起来，成为极大的军队。枯骨以及<a class=vsref href=../839.htm#16 target=ver>16～17</A>节的两根枯枝能成为一，不是借着恩赐或教训，乃是借着生命。枯骨和枯枝被点活并成为一，这一乃是生命分赐与生命长大的结果。（参<a class=vsref href=../1014.htm#2 target=ver>约十七2</A>，<a class=vsref href=../1014.htm#11 target=ver>11</A>，<a class=vsref href=../1014.htm#17 target=ver>17</A>，<a class=vsref href=../1014.htm#21 target=ver>21～23</A>，<a class=vsref href=../1101.htm#11 target=ver>弗四11～16</A>。）</td></tr>
