<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../912.htm target=chap>1章</a> <a class=vsref href=../912.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　四角和四个匠人的异象，（<a class=vsref href=../912.htm#18 target=ver>18～21</A>，）是对以色列安慰并鼓励的应许之话，作为神对基督在<a class=vsref href=../912.htm#12 target=ver>12</A>节为锡安和耶路撒冷代求的回应。四角就是四国及其王—巴比伦、玛代波斯、希腊、和罗马帝国，也是<a class=vsref href=../852.htm#31 target=ver>但二31～33</A>的大人像，以及<a class=vsref href=../857.htm#3 target=ver>但七3～8</A>的四个兽所表征的，他们都曾伤害并毁灭神的选民。四个匠人（<a class=vsref href=../912.htm#20 target=ver>20</A>）就是神所用的技巧，以毁灭这四国及其王。头三国中的每一国—巴比伦、玛代波斯和希腊—都被紧接而来的国，以技巧的方式所取代。（参<a class=vsref href=../855.htm#1 target=ver>但五</a>，<a class=vsref href=../919.htm#3 target=ver>八3～7</A>。）第四个匠人将是基督那非人手所凿的石头；祂要在回来时，将复兴的罗马帝国砸得粉碎，借此砸碎那作为人类政权集大成的大人像。（<a class=vsref href=../852.htm#31 target=ver>但二31～35</A>。）</td></tr>
