<tr><td class=td width=150><a name=01>申 <a class=vsref href=../181.htm target=chap>28章</a> <a class=vsref href=../181.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　本章的这些咒诅启示，神在审判时是严厉的。（<a class=vsref href=../1057.htm#22 target=ver>罗十一22</A>。）这一切临到以色列人的咒诅，执行了神对他们的行政对付，好使神借着这些对付，至终能在他们身上完成祂的经纶，证明祂是那永不改变旨意的神。在神对祂百姓的行政对付里，神是智慧、慈爱、同情、忍耐、有目的且成功的。神对以色列人严厉的惩治，不表示祂放弃了他们。（<a class=vsref href=../1057.htm#1 target=ver>罗十一1～5</A>，<a class=vsref href=../1057.htm#11 target=ver>11～12</A>，<a class=vsref href=../1057.htm#23 target=ver>23～32</A>。）相反的，神惩治他们是为着成全他们。在新约信徒身上，原则也是一样。（<a class=vsref href=../1145.htm#5 target=ver>来十二5～11</A>。）</td></tr>
