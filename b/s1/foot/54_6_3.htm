</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1125.htm target=chap>6章</a> <a class=vsref href=../1125.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=54_1_3.htm#03 target=foot>一3注3</A>。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1125.htm target=chap>6章</a> <a class=vsref href=../1125.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=54_1_10.htm#01 target=foot>一10注1</A>。我们主耶稣基督的话是生命的话，（<a class=vsref href=../1003.htm#63 target=ver>约六63</A>，）因此是健康的话。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1125.htm target=chap>6章</a> <a class=vsref href=../1125.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=54_2_2.htm#01 target=foot>二2注1</A>，<a class=vsref href=54_3_16.htm#01 target=foot>三16注1</A>，<a class=vsref href=54_3_16.htm#03 target=foot>注3</A>，<a class=vsref href=54_4_7.htm#04 target=foot>四7注4</A>。主健康的话是那合乎敬虔之教训的源头。当主生命的话，特别在某些方面，为人所教导时，这些话就成了合乎敬虔的教训。主活的话总是产生敬虔，就是一种活基督并在基督里彰显神的生活。</td></tr>
</table>
