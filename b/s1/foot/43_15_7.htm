<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1012.htm target=chap>15章</a> <a class=vsref href=../1012.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=43_6_63.htm#03 target=foot>六63注3</A>。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1012.htm target=chap>15章</a> <a class=vsref href=../1012.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　当我们住在主里面，并让祂的话住在我们里面，我们就实际与主是一，祂也作工在我们里面。这样，我们无论祈求什么，就不仅是我们在祷告，也是祂在我们的祷告里祷告。这样的祷告与结果子有关，（<a class=vsref href=../1012.htm#8 target=ver>8</A>，）必定会得着成就。见<a class=vsref href=43_15_16.htm#05 target=foot>16注5</A>。</td></tr>
