<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#43 target=ver>43节</a> 注1</A></td></tr><tr><td class=td1>　　家主，指信徒；房屋，指信徒在他基督徒的生活里，所建立的行为和工作。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#43 target=ver>43节</a> 注2</A></td></tr><tr><td class=td1>　　贼是在人不晓得的时候，来偷取贵重的物品。主要像贼一样，隐密的临到那些爱祂的人，把他们当作宝贝取走。因此，我们应当儆醒。（<a class=vsref href=../953.htm#42 target=ver>42</A>。）</td></tr>
