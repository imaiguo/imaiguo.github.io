<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　属灵，即凭着灵活着，并凭着灵而行。（<a class=vsref href=../1096.htm#25 target=ver>五25</A>。）</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　直译，在温柔的灵里。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　指我们重生、有圣灵内住并调和的灵。这样一种温柔的灵，乃是<a class=vsref href=../1096.htm#16 target=ver>五16</A>、<a class=vsref href=../1096.htm#25 target=ver>25</A>所说，凭着灵活着，并凭着灵而行的结果。</td></tr>
</table>
