<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1158.htm target=chap>2章</a> <a class=vsref href=../1158.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　头一封书信强调神行政的审判，（<a class=vsref href=../1155.htm#17 target=ver>彼前四17～18</A>，）本书信继续强调这事。在神的行政下，堕落的天使被捉拿并拘留着等候审判；（<a class=vsref href=../1158.htm#4 target=ver>4</A>；）洪水世代以及所多玛、蛾摩拉二城，也都受了审判。（<a class=vsref href=../1158.htm#5 target=ver>5～9</A>。）但神要对新约的异端者特别施与严厉的审判。（<a class=vsref href=../1158.htm#10 target=ver>10</A>。）在诸天和地给火焚烧的日子，所有不敬虔的人都要受审判遭毁坏。（<a class=vsref href=../1159.htm#7 target=ver>三7</A>。）为这缘故，公义圣别的神已经从祂自己的家人，就是信徒身上，起首施行祂行政的审判。见<a class=vsref href=60_1_17.htm#02 target=foot>彼前一17注2</A>二段。</td></tr>
<tr><td class=td width=150><a name=02>彼后 <a class=vsref href=../1158.htm target=chap>2章</a> <a class=vsref href=../1158.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　即从古时，如<a class=vsref href=../1158.htm#4 target=ver>4～9</A>节所说明的。</td></tr>
<tr><td class=td width=150><a name=03>彼后 <a class=vsref href=../1158.htm target=chap>2章</a> <a class=vsref href=../1158.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=61_2_1.htm#05 target=foot>1注5</A>第二点。</td></tr>
