<tr><td class=td width=150><a name=01>利 <a class=vsref href=../93.htm target=chap>3章</a> <a class=vsref href=../93.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　脂油不可吃，表征基督上好的部分乃是为着神的满足。血不可吃，表征基督为着救赎我们所流的血，完全满足神公义、圣别、荣耀的要求。（见<a class=vsref href=1_3_24.htm#01 target=foot>创三24注1</A>。）因此，在宇宙中惟有耶稣的血是信徒可吃的。（<a class=vsref href=../1003.htm#53 target=ver>约六53～56</A>与<a class=vsref href=43_6_54.htm#02 target=foot>54注2</A>。）吃任何别的血，都是把基督的血当作俗物。（参<a class=vsref href=../1143.htm#29 target=ver>来十29</A>与<a class=vsref href=58_10_29.htm#02 target=foot>注2</A>。）</td></tr>
