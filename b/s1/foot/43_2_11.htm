</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../999.htm target=chap>2章</a> <a class=vsref href=../999.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　圣经首次题起任何事，都是立定那件事的原则。因此，这里的头一件神迹，立定了往后一切神迹的原则，就是变死亡为生命。<BR><BR>　在圣经中，就表号而言，生命树是生命的源头，知识树是死亡的源头，如<a class=vsref href=../2.htm#9 target=ver>创二9</A>、<a class=vsref href=../2.htm#17 target=ver>17</A>所启示的。本福音所记载一切事例的意义，总是符合生命树带来生命，知识树带来死亡的原则。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../999.htm target=chap>2章</a> <a class=vsref href=../999.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　直译，表号。在本书中，主所行的一切神迹，原文都称为表号。（<a class=vsref href=../999.htm#23 target=ver>23</A>，<a class=vsref href=../1000.htm#2 target=ver>三2</A>，<a class=vsref href=../1001.htm#54 target=ver>四54</A>，<a class=vsref href=../1003.htm#2 target=ver>六2</A>，<a class=vsref href=../1003.htm#14 target=ver>14</A>，<a class=vsref href=../1003.htm#26 target=ver>26</A>，<a class=vsref href=../1003.htm#30 target=ver>30</A>，<a class=vsref href=../1004.htm#31 target=ver>七31</A>，<a class=vsref href=../1006.htm#16 target=ver>九16</A>，<a class=vsref href=../1007.htm#41 target=ver>十41</A>，<a class=vsref href=../1008.htm#47 target=ver>十一47</A>，<a class=vsref href=../1009.htm#18 target=ver>十二18</A>，<a class=vsref href=../1009.htm#37 target=ver>37</A>，<a class=vsref href=../1017.htm#30 target=ver>二十30</A>。）这些都是神迹，却用作表号，以表征生命的事。</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../999.htm target=chap>2章</a> <a class=vsref href=../999.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　意即主的神性在这里显明出来。</td></tr>
