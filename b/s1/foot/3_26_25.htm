<tr><td class=td width=150><a name=01>利 <a class=vsref href=../116.htm target=chap>26章</a> <a class=vsref href=../116.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　刀剑临到，表征召会中有弟兄相争。（<a class=vsref href=../1096.htm#15 target=ver>加五15</A>，<a class=vsref href=../1150.htm#1 target=ver>雅四1</A>。）降瘟疫，表征召会中有某种属灵的传染病。（参<a class=vsref href=../1125.htm#4 target=ver>提前六4</A>，<a class=vsref href=../1127.htm#17 target=ver>提后二17</A>。）将百姓交在仇敌的手中，表征召会中的信徒要落在仇敌手里。（参<a class=vsref href=../1156.htm#8 target=ver>彼前五8</A>。）</td></tr>
