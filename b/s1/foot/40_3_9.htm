<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../932.htm target=chap>3章</a> <a class=vsref href=../932.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　祖宗，原文与<a class=vsref href=../1005.htm#39 target=ver>约八39</A>父字同。子孙，直译，儿女。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../932.htm target=chap>3章</a> <a class=vsref href=../932.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　由于犹太人不肯悔改，本节和<a class=vsref href=../932.htm#10 target=ver>10</A>节的话都应验了。神已将他们砍下来，又兴起相信的外邦人作亚伯拉罕信心的后裔。（<a class=vsref href=../1057.htm#15 target=ver>罗十一15上</A>，<a class=vsref href=../1057.htm#19 target=ver>19～20</A>，<a class=vsref href=../1057.htm#22 target=ver>22</A>，<a class=vsref href=../1094.htm#7 target=ver>加三7</A>，<a class=vsref href=../1094.htm#28 target=ver>28～29</A>。）本节约翰的话清楚指明，他所传的诸天之国，不是由亚伯拉罕肉身的子孙，乃是由亚伯拉罕信心的子孙所构成。因此，它是属天的国，不是属地的弥赛亚国。</td></tr>
</table>
