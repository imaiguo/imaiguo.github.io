<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#49 target=ver>49节</a> 注1</A></td></tr><tr><td class=td1>　　有，直译，穿着。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#49 target=ver>49节</a> 注2</A></td></tr><tr><td class=td1>　　就着我们是亚当的一部分说，我们借着出生带有属土者的形像；就着我们是基督的一部分说，我们要在复活里带有属天者的形像。这指明我们在亚当里如何出生为属土的人，照样在基督里也必复活为属天的人。这样的复活乃是我们的定命。这就像我们的出生一样确定，我们不该有任何疑问。</td></tr>
