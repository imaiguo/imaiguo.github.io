<tr><td class=td width=150><a name=01>创 <a class=vsref href=../21.htm target=chap>21章</a> <a class=vsref href=../21.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　亚伯拉罕以七只母羊羔的代价，赎回那口井。在豫表上，七只母羊羔表征基督完全的救赎，这指明神圣的活水已借基督完全的救赎被赎回、买回。（<a class=vsref href=../1016.htm#34 target=ver>约十九34</A>。）</td></tr>
