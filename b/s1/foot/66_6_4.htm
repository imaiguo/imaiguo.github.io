<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　有古卷无，我就观看，看哪。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　这里的红表明流血；红马象征战争的进行，而战争完全是流血的事。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　“从地上夺去太平，”“使人彼此相杀，”以及“又有一把大刀赐给他，”都清楚的指明战争。</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#4 target=ver>4节</a> 注4</A></td></tr><tr><td class=td1>　　直译，剑。</td></tr>
