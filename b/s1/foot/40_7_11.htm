</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　直译，邪恶。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　直译，赠品。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　这是一个大的应许，确保国度子民是在他们诸天上之父的看顾和供应之下。因此，他们足能成全国度的新律法，并活在国度的实际里，使他们能进入国度的实现里。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#11 target=ver>11节</a> 注4</A></td></tr><tr><td class=td1>　　在与本节平行的<a class=vsref href=../984.htm#13 target=ver>路十一13</A>，不是说“好东西，”乃是说“圣灵，”因为路加所著重的是福音的福，其中心乃是那灵。（<a class=vsref href=../1094.htm#8 target=ver>加三8</A>，<a class=vsref href=../1094.htm#14 target=ver>14</A>。）马太所强调的既是诸天的国，“好东西”就该是指国度实际的福，如五～七章所启示的，作赠品赠给国度的子民。</td></tr>
</table>
