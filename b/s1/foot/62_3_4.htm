<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　直译，实行。见<a class=vsref href=62_1_6.htm#05 target=foot>一6注5</A>。与<a class=vsref href=../1162.htm#8 target=ver>8</A>、<a class=vsref href=../1162.htm#9 target=ver>9</A>节第一个“犯”同。实行罪不仅是偶然犯罪的行为，乃是活在罪中，（<a class=vsref href=../1052.htm#2 target=ver>罗六2</A>，）过一种不在神管治人之原则下的生活。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　原文，单数。</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　即没有律法。不是指没有摩西的律法，（参<a class=vsref href=../1051.htm#13 target=ver>罗五13</A>，）因为在颁赐摩西的律法以前，罪已经在世界上了。这里的没有律法，是指没有或不在神管治人的原则之下。行不法就是在神管治人的原则以外，不在这原则之下过生活。所以不法就是罪，或者反过来说，罪就是不法。</td></tr>
