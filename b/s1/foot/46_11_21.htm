<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　在使徒时代，信徒们习惯聚在一起同吃晚餐，就是一天的正餐。富人带的食物多些、好些，为着彼此享受，穷人带的少些。这称为爱筵，（<a class=vsref href=../1158.htm#13 target=ver>彼后二13</A>，<a class=vsref href=../1167.htm#12 target=ver>犹12</A>，）是从逾越节筵席的背景来的。（<a class=vsref href=../995.htm#13 target=ver>路二二13～20</A>。）爱筵结束时，他们吃主的晚餐，就是吃饼喝杯记念主。（<a class=vsref href=../1073.htm#23 target=ver>23～25</A>。）哥林多人在这事上作得不合宜，他们没有彼此等待，（参<a class=vsref href=../1073.htm#33 target=ver>33</A>，）各人先吃自己的晚餐，结果富人酒醉，穷人饥饿。（<a class=vsref href=../1073.htm#21 target=ver>21</A>。）这造成他们中间的分裂与派别，（<a class=vsref href=../1073.htm#18 target=ver>18～19</A>，）破坏了主的晚餐；这样，他们就不是吃主的晚餐。（<a class=vsref href=../1073.htm#20 target=ver>20</A>。）</td></tr>
