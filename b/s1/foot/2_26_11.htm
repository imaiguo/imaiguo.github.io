<tr><td class=td width=150><a name=01>出 <a class=vsref href=../76.htm target=chap>26章</a> <a class=vsref href=../76.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　扣钩表征联结的能力，铜表征神的审判。（<a class=vsref href=../133.htm#39 target=ver>民十六39</A>，<a class=vsref href=../138.htm#8 target=ver>二一8～9</A>。）罩棚借着铜扣钩联结在一起，表征神公义的审判，使受审判、受试验的基督仍维持祂的完整。</td></tr>
