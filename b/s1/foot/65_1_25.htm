<tr><td class=td width=150><a name=01>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　万世之前，指已过的永远；现今，指当前的世代；直到永永远远，指直到将来的永远。因此这是从已过的永远，经过时间，直到将来的永远。</td></tr>
