<tr><td class=td width=150><a name=01>鸿 <a class=vsref href=../903.htm target=chap>3章</a> <a class=vsref href=../903.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　这里题到蝗虫是很有意义的，指明亚述人也是蹂躏以色列的‘蝗虫。’（<a class=vsref href=../877.htm#4 target=ver>珥一4</A>与<a class=vsref href=29_1_4.htm#01 target=foot>注</A>。）亚述蝗虫最后被巴比伦蝗虫击败。<BR><BR>　按照小申言者书，神惩治以色列并惩罚列国，乃是为着基督的显现。那鸿书主要的点乃是：当神惩治以色列并惩罚列国时，祂总是尽所能的保守以色列，为使基督得显现。神用一种蝗虫对付另一种蝗虫，为要保守以色列，使基督能借由蒙保守而存留的以色列作管道，得以被带进来。</td></tr>
