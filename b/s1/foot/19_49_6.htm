<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../527.htm target=chap>49章</a> <a class=vsref href=../527.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　今世的财货和钱财，就是玛门，代表基督以外的一切事物。（<a class=vsref href=../935.htm#24 target=ver>太六24</A>。）我们若倚靠这样的东西，就无分于在神的家（召会）中，或在祂的城（国度）里，在基督里对神的享受。</td></tr>
