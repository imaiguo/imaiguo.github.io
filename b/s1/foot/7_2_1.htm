<tr><td class=td width=150><a name=01>士 <a class=vsref href=../213.htm target=chap>2章</a> <a class=vsref href=../213.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华的使者就是神自己，在祂神圣的三一里作仆人服事祂的选民。（参<a class=vsref href=../1134.htm#14 target=ver>来一14</A>。）三一神的具体化身是基督，基督就是耶和华的使者，作为旧约里行动的耶和华，照顾以色列人。（见<a class=vsref href=2_3_2.htm#01 target=foot>出三2注1</A>。）基督是耶和华的使者，意思就是神在祂神圣的三一里指派并托付祂自己，采取行动照顾祂的子民。<BR><BR>　因为以色列没有作正确的妻子，这位作以色列丈夫、元首和王的耶和华，就成了祂妻子的仆人。祂来到妻子这里，不是作丈夫、元首或王，乃是作耶和华的使者，就是耶和华所差遣者。（<a class=vsref href=../913.htm#9 target=ver>亚二9～11</A>。）既然以色列没有将耶和华当作元首，祂就作仆人服事以色列。祂在<a class=vsref href=../213.htm#1 target=ver>1～3</A>节里对以色列的话不是责备或命令，乃是一个仆人的劝戒。</td></tr>
