<tr><td class=td width=150><a name=01>民 <a class=vsref href=../125.htm target=chap>8章</a> <a class=vsref href=../125.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../125.htm#25 target=ver>25～26</A>节论到利未人退去的话，指明他们二十五年事奉所得着的经历，在五十岁以后仍是需要的。因为神对于处理帐幕、各种祭、和利未人的工作，都有严谨的条例，需要一些老练的人指导神的百姓，特别是年轻人，使他们不致松懈而不知不觉在事奉中得罪神。对于召会中的事奉，也有同样的需要。</td></tr>
