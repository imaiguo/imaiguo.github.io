<tr><td class=td width=150><a name=01>弥 <a class=vsref href=../899.htm target=chap>6章</a> <a class=vsref href=../899.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　申言者对基督的讲论是重大的，但对别的事却不然。弥迦在这里论到耶和华要求祂子民的话，不是神的启示，乃是申言者的观念。（参<a class=vsref href=19_1_1.htm#01 target=foot>诗一1注1</A>二段。）新约中照着神圣启示的神圣观念，是基督已经顶替律法，（<a class=vsref href=../1056.htm#4 target=ver>罗十4</A>，）并且神的子民应当活基督，而不是守律法。（<a class=vsref href=../1093.htm#19 target=ver>加二19～20</A>，<a class=vsref href=../1104.htm#20 target=ver>腓一20～21上</A>。）</td></tr>
