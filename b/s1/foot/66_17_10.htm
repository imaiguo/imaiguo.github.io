<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　七位王指罗马帝国十二位该撒中的七位该撒。前五位已经倾倒了，就是不得善终；（<a class=vsref href=../214.htm#25 target=ver>士三25</A>，<a class=vsref href=../268.htm#10 target=ver>撒下一10</A>，<a class=vsref href=../268.htm#25 target=ver>25</A>，<a class=vsref href=../268.htm#27 target=ver>27</A>；）这五位是犹流（Julius）、提庇留（Tiberius）、加利古拉（Caligula）、革老丢（Claudius）和尼罗（Nero）。在约翰写本书之前，他们都已经被杀或自杀了。第六位，多米田（Domitian），后来也遭杀害，但约翰写本书时，他还活着，所以这里说他还在。另一位，即第七位，就是敌基督，当时还没有来到。他来的时候，必须存留片时，然后被杀，并凭第五位，就是尼罗的灵复苏，成为第八位。</td></tr>
