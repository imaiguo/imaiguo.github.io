<tr><td class=td width=150><a name=01>民 <a class=vsref href=../135.htm target=chap>18章</a> <a class=vsref href=../135.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　直译，脂油。全章同。油中的脂油，表征基督至好的部分，乃是给神的；至好的新酒和五谷表征向神倾倒出来的基督。（参<a class=vsref href=../1105.htm#17 target=ver>腓二17</A>。）初熟之物（<a class=vsref href=../135.htm#12 target=ver>12～13</A>）表征复活的基督。（<a class=vsref href=../1077.htm#20 target=ver>林前十五20</A>。）</td></tr>
