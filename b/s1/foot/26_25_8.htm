<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../827.htm target=chap>25章</a> <a class=vsref href=../827.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　摩押人乐于看见犹大家不再与列国有分别。因此，摩押人表征那些想要把召会拖去与世界联结，并使召会与列国一样的人。见<a class=vsref href=66_2_12.htm#01 target=foot>启二12注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../827.htm target=chap>25章</a> <a class=vsref href=../827.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　此乃照七十士希腊文译本；希伯来文下加，和西珥。</td></tr>
