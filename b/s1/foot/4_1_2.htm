<tr><td class=td width=150><a name=01>民 <a class=vsref href=../118.htm target=chap>1章</a> <a class=vsref href=../118.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人组成争战的军队，是按他们的家族（宗族）和首领被数点，（<a class=vsref href=../118.htm#1 target=ver>1～16</A>，）就是按生命的源头（参<a class=vsref href=../1066.htm#15 target=ver>林前四15</A>）和生命的交通，（<a class=vsref href=../1160.htm#3 target=ver>约壹一3</A>，）在生命的领导（权柄）之下（参<a class=vsref href=../1146.htm#17 target=ver>来十三17</A>）被数点；并且照他们的年龄，（<a class=vsref href=../118.htm#20 target=ver>20～46</A>，）就是照生命上的成熟（参<a class=vsref href=../1161.htm#13 target=ver>约壹二13</A>）被数点。以色列人要被数点，就需要在他们宗族生命的交通里，也必须在生命里长大达到成熟。</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../118.htm target=chap>1章</a> <a class=vsref href=../118.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　直译，按人头。<a class=vsref href=../118.htm#18 target=ver>18</A>、<a class=vsref href=../118.htm#20 target=ver>20</A>、<a class=vsref href=../118.htm#22 target=ver>22</A>节者同。</td></tr>
