<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../6.htm target=chap>6章</a> <a class=vsref href=../6.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　撒但败坏人到了极点，神决意要毁灭祂为着自己定旨所造的人。因此，似乎神被击败了，‘但挪亚’指出一个主宰的因素，提供神一条路，继续执行祂对人原初的定旨。借着挪亚的生活和工作，神胜过了祂的仇敌，并转移了时代。参<a class=vsref href=27_1_8.htm#01 target=foot>但一8注1</A>，<a class=vsref href=49_2_4.htm#01 target=foot>弗二4注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../6.htm target=chap>6章</a> <a class=vsref href=../6.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　挪亚能在那弯曲、悖谬、淫乱的世代与神同行，（<a class=vsref href=../6.htm#9 target=ver>9</A>，）是因他得了恩典。（参<a class=vsref href=../1137.htm#16 target=ver>来四16</A>。）恩典是神临到我们，作我们的生命供应、力量和一切。（见<a class=vsref href=46_15_10.htm#01 target=foot>林前十五10注1</A>。）这样的恩典使挪亚胜过肉体，并过义的生活。（<a class=vsref href=../816.htm#14 target=ver>结十四14</A>，参<a class=vsref href=../1051.htm#17 target=ver>罗五17～21</A>与注。）</td></tr>
</table>
