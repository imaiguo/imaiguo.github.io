<tr><td class=td width=150><a name=01>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=../297.htm#4 target=ver>王上六4</A>注。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　圣殿的每个部分，全都镶上木板。这与摩西所立起的帐幕完全不同；帐幕里每一部分都用金包裹。（<a class=vsref href=../76.htm#29 target=ver>出二六29</A>。）金表征神性，而木表征人性，特别是主耶稣拔高的人性。在以西结书中，神的建造主要的材料乃是耶稣那钉死、复活并升天的人性。</td></tr>
