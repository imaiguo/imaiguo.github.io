<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../75.htm#3 target=ver>3～7</A>节的矿物，表征基督是神所命定并豫备的建造材料。金表征基督神圣的性情，是纯净而永远的。银（<a class=vsref href=../76.htm#19 target=ver>二六19</A>，<a class=vsref href=../77.htm#10 target=ver>二七10</A>）表征基督的救赎，也与了结和顶替有关。（见<a class=vsref href=2_20_24.htm#02 target=foot>二十24注2</A>。）铜（<a class=vsref href=../77.htm#2 target=ver>二七2～4</A>，<a class=vsref href=../77.htm#6 target=ver>6</A>，<a class=vsref href=../80.htm#18 target=ver>三十18</A>）表征基督受神的审判所试验。（<a class=vsref href=../133.htm#39 target=ver>民十六39</A>，<a class=vsref href=../138.htm#8 target=ver>二一8～9</A>。）红玛瑙（<a class=vsref href=../75.htm#7 target=ver>7</A>，<a class=vsref href=../78.htm#9 target=ver>二八9～10</A>）内含红色，表征基督为着救赎所流的血。别样的宝石（<a class=vsref href=../75.htm#7 target=ver>7</A>，<a class=vsref href=../78.htm#17 target=ver>二八17～20</A>）表征圣灵根据基督的救赎而有之变化工作（<a class=vsref href=../1081.htm#18 target=ver>林后三18</A>）不同的方面。</td></tr>
