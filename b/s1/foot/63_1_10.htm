<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约贰 <a class=vsref href=../1165.htm target=chap>1章</a> <a class=vsref href=../1165.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　直译，带着。指不仅将这教训当作理论教导，更将这教训当作实际带着。</td></tr>
<tr><td class=td width=150><a name=02>约贰 <a class=vsref href=../1165.htm target=chap>1章</a> <a class=vsref href=../1165.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　指异端者，敌基督的，（<a class=vsref href=../1165.htm#7 target=ver>7</A>，<a class=vsref href=../1161.htm#22 target=ver>约壹二22</A>，）假申言者。（<a class=vsref href=../1163.htm#1 target=ver>约壹四1</A>。）这样的人否认神圣的成孕和基督的神格，如同今天的摩登派。这样的人我们必须弃绝，不要接他到家里，也不要问他的安。这样我们就不会与他有接触，也不会有分于他的异端；这种异端对神是亵渎的，并且像痲疯一样传染人。</td></tr>
<tr><td class=td width=150><a name=03>约贰 <a class=vsref href=../1165.htm target=chap>1章</a> <a class=vsref href=../1165.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　愿你喜乐，原文意要快乐、欢喜、欢呼，用于问安或告别。</td></tr>
