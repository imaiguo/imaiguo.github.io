<tr><td class=td width=150><a name=01>太 <a class=vsref href=../946.htm target=chap>17章</a> <a class=vsref href=../946.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　彼得荒谬的题议，将摩西和以利亚摆在与基督同等的地位上，意思就是使律法和申言者与基督平等。这完全违反神的经纶。在神的经纶里，律法和申言者只是基督的见证，不该摆在与基督同等的地位上。</td></tr>
