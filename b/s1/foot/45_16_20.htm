<title>罗马书十六章20节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1062.htm target=chap>16章</a> <a class=vsref href=../1062.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　在这里，神应许要将撒但践踏在过召会生活的人脚下，表明践踏撒但与召会生活有关。对付撒但不是个人的事，乃是身体的事。我们有正当的地方召会，作身体实际的出现，才会将撒但践踏在脚下。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1062.htm target=chap>16章</a> <a class=vsref href=../1062.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　召会的生活，不仅使我们将撒但践踏在脚下，而经历平安的神，也使我们享受主丰富的恩。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
