<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1055.htm target=chap>9章</a> <a class=vsref href=../1055.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这里清楚说基督是神，证明基督虽是有肉体的人，（<a class=vsref href=../1051.htm#15 target=ver>五15</A>，）出于以色列犹大支派，但祂也是在万有之上，永远受颂赞的神。祂是人又是神，是子神也是三一神。</td></tr>
