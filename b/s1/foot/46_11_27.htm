<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　就是不重看主的饼和杯的意义。主的饼和杯，表征主借着救赎我们的死，为我们所裂开的身体和为我们的罪所流的血。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　就是给自己带来审判。（<a class=vsref href=../1073.htm#29 target=ver>29～30</A>。）</td></tr>
