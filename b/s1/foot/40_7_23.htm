<tr><td class=td width=150><a name=01>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　这里的认识，意思是称许。<a class=vsref href=../1053.htm#15 target=ver>罗七15</A>将同一字译为认可。主从来不称许那些在祂的名里，却不照着天父的旨意（<a class=vsref href=../936.htm#21 target=ver>21</A>）豫言、赶鬼、并行许多异能的人。（<a class=vsref href=../936.htm#22 target=ver>22</A>。）主不否认他们作了那些事，但祂认为那些事是不法的，因为不是照着天父的旨意作的，与神圣的旨意不一致。因此，他们即使在主的名里作了那些事，也不能进诸天的国，却要“离开”主，就是在来世被拒于国度的实现之外，不能得国度的赏赐。</td></tr>
