<tr><td class=td width=150><a name=01>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　直译，作奴仆服事。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　忠于，或，依附。原文有依附这一方而反对那一方的意思。这指明事奉主需要我们爱祂，将我们的心给祂，紧紧联于祂，将全人给祂。这样，我们就从玛门的霸占和篡窃下得释放，可以完全彻底的事奉主。主在这里强调，我们要事奉主，就必须胜过诱惑人、欺骗人的不义玛门。</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_6_24.htm#03 target=foot>太六24注3</A>。</td></tr>
