<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　虽然基督是耶西（大卫的父亲，在此表明犹太人）的根，祂也要成为外邦人的治理者。使徒引用这话及<a class=vsref href=../1061.htm#9 target=ver>9～11</A>节的话，都是为着证明基督是将外邦人和犹太人联在一起的。基督既是这样一位包容万人的主，（<a class=vsref href=../1028.htm#36 target=ver>徒十36</A>，）把犹太人和外邦人联在一起，我们就必须照着祂，接纳所有不同的信徒。</td></tr>
