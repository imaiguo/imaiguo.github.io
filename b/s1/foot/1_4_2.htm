<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../4.htm target=chap>4章</a> <a class=vsref href=../4.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　意，气息，或虚空。人第一次堕落的结果，使人生一切的事都变作虚空。（<a class=vsref href=../660.htm#2 target=ver>传一2～3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../4.htm target=chap>4章</a> <a class=vsref href=../4.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　洪水以前，人只准吃水果和蔬菜，（<a class=vsref href=../1.htm#29 target=ver>一29</A>，<a class=vsref href=../3.htm#18 target=ver>三18</A>，）不准吃肉。（参<a class=vsref href=../9.htm#3 target=ver>九3</A>。）因此，亚伯牧羊不是为他的生活生产食物，乃是提供祭物使神得满足。亚伯不但相信福音，（见<a class=vsref href=1_4_4.htm#01 target=foot>4注1</A>，）也实行福音并为福音而活。</td></tr>
<tr><td class=td width=150><a name=03>创 <a class=vsref href=../4.htm target=chap>4章</a> <a class=vsref href=../4.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　亚伯在职业上只顾神的满足，该隐却只顾自己的生活。</td></tr>
</table>
