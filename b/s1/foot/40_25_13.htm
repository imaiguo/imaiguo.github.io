<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　这话与<a class=vsref href=../953.htm#42 target=ver>二四42</A>一样，指明<a class=vsref href=../954.htm#1 target=ver>1～13</A>节是<a class=vsref href=../953.htm#40 target=ver>二四40～44</A>为着被提而儆醒那段话的完成。<a class=vsref href=../953.htm#40 target=ver>二四40～44</A>，只揭示活着豫备好之信徒的被提，还需要<a class=vsref href=../954.htm#1 target=ver>1～13</A>节，启示死而复活之信徒的被提。</td></tr>
