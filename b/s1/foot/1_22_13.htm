<tr><td class=td width=150><a name=01>创 <a class=vsref href=../22.htm target=chap>22章</a> <a class=vsref href=../22.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　这里的公羊顶替亚伯拉罕的儿子被杀，豫表基督是神的羔羊，（<a class=vsref href=../998.htm#29 target=ver>约一29</A>，）由神所豫备，顶替神所拣选的人，就是那些要承受神应许之产业的人，作为燔祭，（<a class=vsref href=../22.htm#2 target=ver>2</A>，）使神得着满足。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../22.htm target=chap>22章</a> <a class=vsref href=../22.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　角表征争战的能力，树丛表征人性。基督作为神的羔羊，自愿让祂的‘角’被祂的人性扣住，使祂可以献给神作我们的代替。（<a class=vsref href=../1154.htm#18 target=ver>彼前三18</A>。）参<a class=vsref href=../955.htm#50 target=ver>太二六50～54</A>。</td></tr>
