<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#45 target=ver>45节</a> 注1</A></td></tr><tr><td class=td1>　　在道理上，<a class=vsref href=../941.htm#43 target=ver>43</A>节是接着<a class=vsref href=../941.htm#22 target=ver>22</A>节。这两节之间记载犹太人弃绝基督，基督也放弃他们。这里，主将弃绝祂的犹太人这邪恶的世代，比喻为鬼附的人。在主眼中，弃绝祂的犹太人就像鬼附的人一样。约拿和所罗门的两个神迹，指明外邦人要悔改；但鬼附之人的事例，指明弃绝祂的犹太人不肯悔改。他们只肯扫除污秽，增添饰物以美化自己，却不肯接受基督来充满。他们宁愿仍然虚空，仍然空着。这就是今天犹太人的真实光景。将近这世代的末了，他们被鬼附的情形要加重七倍，景况就比先前更坏了。</td></tr>
