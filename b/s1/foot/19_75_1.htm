<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../553.htm target=chap>75章</a> <a class=vsref href=../553.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本篇论到基督对使殿荒凉者的审判，以应允七四篇的祷告。虽然本篇没有题到基督或弥赛亚，但审判（断定）的神（<a class=vsref href=../553.htm#7 target=ver>7</A>）必定是基督，因为神已将审判的事全交与子基督。（<a class=vsref href=../1002.htm#22 target=ver>约五22</A>。）基督这神圣三一的第二者，是要在一切罪人身上施行审判的那一位。（<a class=vsref href=../1028.htm#42 target=ver>徒十42</A>。）这里的审判施行于使殿荒凉者，因他们在执行神对祂百姓的审判上过了头。（<a class=vsref href=23_26_13.htm#01 target=foot>赛二六13注1</A>一段。）</td></tr>
