<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　直译，把他们从世界取出来。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　直译，从那恶者出来。</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　那恶者，或，邪恶。整个世界都卧在那恶者里面。（<a class=vsref href=../1164.htm#19 target=ver>约壹五19</A>。）因此，信徒需要蒙保守，脱离那恶者；并且他们需要常常儆醒祷告，使他们得蒙拯救，脱离那恶者。（<a class=vsref href=../935.htm#13 target=ver>太六13</A>。）</td></tr>
