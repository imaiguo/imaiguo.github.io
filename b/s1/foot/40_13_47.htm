<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#47 target=ver>47节</a> 注1</A></td></tr><tr><td class=td1>　　直译，拖网。这比喻相当于<a class=vsref href=../954.htm#32 target=ver>二五32～46</A>所说的。这里的网不是象征召会时代所传恩典的福音，乃是象征大灾难时，要向外邦世界所传那永远的福音。（<a class=vsref href=../1181.htm#6 target=ver>启十四6～7</A>，见<a class=vsref href=40_13_6.htm#01 target=foot>6注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#47 target=ver>47节</a> 注2</A></td></tr><tr><td class=td1>　　海象征外邦世界。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#47 target=ver>47节</a> 注3</A></td></tr><tr><td class=td1>　　各样的水族象征万民，所有的外邦人。（<a class=vsref href=../954.htm#32 target=ver>二五32</A>。）</td></tr>
