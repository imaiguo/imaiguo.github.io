<tr><td class=td width=150><a name=01>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　活物奔走好像闪电，指明活物有正确的配搭，成了烧着的火炭和烧着的火把，并有神圣的火在他们中间来回闪动，他们不是行走，乃是奔走。他们奔走，因为他们有能力和冲击力。</td></tr>
