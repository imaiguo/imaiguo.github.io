<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1089.htm target=chap>11章</a> <a class=vsref href=../1089.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　另一位耶稣，指另一人；不同的灵，指不同性质的灵；不同的福音，指不同种类的福音。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1089.htm target=chap>11章</a> <a class=vsref href=../1089.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　或，漂亮的，高明的。这里是讽刺语。在<a class=vsref href=../1089.htm#1 target=ver>1</A>节，使徒表达他的愿望，要原本容忍他的哥林多信徒，更多容忍他。在本节，使徒指出他们漂亮的容忍假使徒。他的想法是：“你们既然这么好、这么漂亮、这么高明的容忍假使徒，就请你们更多容忍我。”</td></tr>
