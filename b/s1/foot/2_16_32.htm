<title>出埃及记十六章32节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../66.htm target=chap>16章</a> <a class=vsref href=../66.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　每早晨在地面上公开的吗哪，是给神的百姓公开享受的。然而，放在罐里那一俄梅珥吗哪（<a class=vsref href=../66.htm#33 target=ver>33</A>）是隐藏的，不是给会众公开享受的。保存在罐子里，放在耶和华面前的吗哪是一俄梅珥，就是百姓所收取来吃的分量。（<a class=vsref href=../66.htm#16 target=ver>16～18</A>。）在属灵的经历中，这指明我们所吃基督的分量，就是我们能保存的分量。我们所吃作公开吗哪的基督，借着消化并吸收到我们里面的人里，就自然成为隐藏的吗哪。不仅如此，我们所吃的基督，在要来的世代将成为记念。我们所吃、所享受的基督，要成为永远的记念，因为这样的基督成了我们的构成，使我们得以建造，甚至成为神在宇宙中的居所。</td></tr>
</table>
