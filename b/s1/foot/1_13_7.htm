<tr><td class=td width=150><a name=01>创 <a class=vsref href=../13.htm target=chap>13章</a> <a class=vsref href=../13.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　这是在神主宰安排下所给亚伯拉罕的另一试验。亚伯拉罕借着在埃及的经历，学了功课不为自己争，也不为自己选择，只信靠神的照顾。（见<a class=vsref href=1_12_20.htm#01 target=foot>十二20注1</A>。）因此，他让罗得选择所要的地。（<a class=vsref href=../13.htm#11 target=ver>11</A>。）</td></tr>
