<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　这含示申言为神说话并说出神，以神为内容，把神供应给听见的人，并带他们归向神。这也指明，召会的聚会应当充满神，会中一切的活动都该把神传达并传输给人，使他们为神所灌注。</td></tr>
