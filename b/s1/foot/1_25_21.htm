<tr><td class=td width=150><a name=01>创 <a class=vsref href=../25.htm target=chap>25章</a> <a class=vsref href=../25.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　以撒需要一个儿子，相当于神需要一个出于以撒的后裔，以完成祂永远的定旨。为这缘故，神答应以撒的祈求。至终，以撒的儿子雅各不仅满足以撒的需要，更完成神的定旨，因为基督乃是从雅各而出，（<a class=vsref href=../930.htm#1 target=ver>太一1～2</A>，）这位基督带进召会、国度和新耶路撒冷。</td></tr>
