<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　律法，指旧约。见<a class=vsref href=46_14_34.htm#05 target=foot>34注5</A>。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　这话在<a class=vsref href=../707.htm#9 target=ver>赛二八9～13</A>，指明用异邦人的舌头说话，对以色列人乃是惩治，因为他们不信神那可理解的话。因此，使徒引用这话，含示哥林多人未曾正确的接受神借使徒所传可理解的启示。</td></tr>
