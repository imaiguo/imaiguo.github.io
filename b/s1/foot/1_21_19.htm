<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../21.htm target=chap>21章</a> <a class=vsref href=../21.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　井表征人生活的源头。以实玛利的井是在旷野，靠近埃及。（<a class=vsref href=../21.htm#14 target=ver>14</A>，<a class=vsref href=../21.htm#20 target=ver>20～21</A>。）以实玛利生活的源头使他成为弓箭手，（<a class=vsref href=../21.htm#20 target=ver>20</A>，参<a class=vsref href=../10.htm#8 target=ver>十8～9</A>，）猎人，就是杀害生命的人，最终使他联于表征世界的埃及。（<a class=vsref href=../21.htm#21 target=ver>21</A>。）</td></tr>
