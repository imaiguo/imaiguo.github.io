<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../295.htm target=chap>4章</a> <a class=vsref href=../295.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　即幼发拉底河。<a class=vsref href=../295.htm#24 target=ver>24</A>节者同。所罗门统管的范围，从幼发拉底大河延伸到非利士人之地（在地中海岸，）直到埃及的边界，（<a class=vsref href=../376.htm#26 target=ver>代下九26</A>，）这应验了神向祂选民以色列的应许。（<a class=vsref href=../15.htm#18 target=ver>创十五18</A>，<a class=vsref href=../73.htm#31 target=ver>出二三31</A>，<a class=vsref href=../164.htm#24 target=ver>申十一24</A>。）这应许终极的应验是在基督第二次来以后，千年国时期以色列复兴的时候。（见<a class=vsref href=1_15_18.htm#01 target=foot>创十五18注1</A>。）</td></tr>
