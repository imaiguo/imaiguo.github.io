<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　直译，它。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　海，指地中海；与<a class=vsref href=../1180.htm#1 target=ver>十三1</A>者同。这里的海边该指以色列国所在之圣地的海边。龙站在海边的沙上，与圣城耶路撒冷被践踏四十二个月，（<a class=vsref href=../1178.htm#2 target=ver>十一2</A>，）这两点都指明在大灾难的时候，撒但的逼迫主要的是在以色列地进行。</td></tr>
