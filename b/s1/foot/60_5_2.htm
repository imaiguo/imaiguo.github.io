<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　牧养神的群羊，需要为基督的身体受苦，如基督所行的一样。（<a class=vsref href=../1108.htm#24 target=ver>西一24</A>。）这会得着不能衰残的荣耀冠冕为赏赐。（<a class=vsref href=../1156.htm#4 target=ver>4</A>。）</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　直译，小群。即神的召会，（<a class=vsref href=../1038.htm#28 target=ver>徒二十28</A>，）与世人相比，为数较少。（<a class=vsref href=../985.htm#32 target=ver>路十二32</A>。）这小群的召会是作生命供应的小菜蔬，不是给飞鸟栖宿的大树，（<a class=vsref href=../942.htm#31 target=ver>太十三31～32</A>与注，）不是像基督教国那样庞大的宗教。</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　即按着神的性情、心意、作法和荣耀，不按着人的偏好、兴趣和目的。</td></tr>
<tr><td class=td width=150><a name=04>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#2 target=ver>2节</a> 注4</A></td></tr><tr><td class=td1>　　指殷勤留意，要晓得情况如何。</td></tr>
</table>
