<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../791.htm target=chap>46章</a> <a class=vsref href=../791.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　埃及，象征的或诗意的称为拉哈伯，（<a class=vsref href=../565.htm#4 target=ver>诗八七4</A>，<a class=vsref href=../730.htm#9 target=ver>赛五一9</A>，）豫表谋生与享乐的世界，（<a class=vsref href=../12.htm#10 target=ver>创十二10</A>，<a class=vsref href=../41.htm#57 target=ver>四一57</A>～<a class=vsref href=../42.htm#3 target=ver>四二3</A>，<a class=vsref href=../128.htm#4 target=ver>民十一4～6</A>，<a class=vsref href=../1144.htm#25 target=ver>来十一25</A>，）为埃及王法老所豫表这世界的王撒但（<a class=vsref href=../1009.htm#31 target=ver>约十二31</A>）所用，以霸占并篡夺神为祂的经纶所拣选的人。（<a class=vsref href=../51.htm#8 target=ver>出一8～14</A>。）拉哈伯这名指一种怪物，一种庞大的海中动物。这指明神看埃及是怪物，是丑恶、可怕的海中动物。</td></tr>
