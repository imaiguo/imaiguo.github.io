<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　基督是神的话，从祂口中出来的剑，乃是审判背叛者的话。（<a class=vsref href=../1009.htm#48 target=ver>约十二48</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　辖管，直译，牧养。在此意即治理。铁杖象征强大的能力。基督首先要用审判的话击杀列国，然后要用大能牧养存留的人。祂用大能辖管，就是祂的牧养；祂要借着牧养列国，治理他们。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　直译，忿怒之怒气。</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#15 target=ver>15节</a> 注4</A></td></tr><tr><td class=td1>　　见<a class=vsref href=../1181.htm#19 target=ver>十四19</A>注。</td></tr>
