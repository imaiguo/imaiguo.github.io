<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　作神的居所，新耶路撒冷乃是神的帐幕与人同在，直到永远。摩西所造的帐幕，就是这帐幕的豫表。（<a class=vsref href=../75.htm#8 target=ver>出二五8～9</A>，<a class=vsref href=../116.htm#11 target=ver>利二六11</A>。）这豫表首先应验在基督身上，祂是神的帐幕在人间；（<a class=vsref href=../998.htm#14 target=ver>约一14</A>；）至终要最完满的应验于新耶路撒冷，那将是基督的扩大，作神的居所。这帐幕也将是神赎民永远的居所，神要用基督覆庇我们。（见<a class=vsref href=66_7_15.htm#03 target=foot>七15注3</A>。）因此，新耶路撒冷乃是神和我们相互的居所。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　直译，支搭帐幕。</td></tr>
