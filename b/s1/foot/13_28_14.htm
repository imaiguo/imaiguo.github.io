<tr><td class=td width=150><a name=01>代上 <a class=vsref href=../366.htm target=chap>28章</a> <a class=vsref href=../366.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　大卫在神所赐他的异象中，不仅看见器具的大小，也看见器具的重量。器具的大小和重量表征在召会中，对基督经历的各方面，以及肢体不同的恩赐和功用，都必须有正确的比重和平衡。（参<a class=vsref href=../1074.htm#14 target=ver>林前十二14～31</A>，<a class=vsref href=../1076.htm#5 target=ver>十四5～6</A>，<a class=vsref href=../1076.htm#19 target=ver>19</A>。）</td></tr>
