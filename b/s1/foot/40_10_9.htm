<tr><td class=td width=150><a name=01>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　十二使徒（受差遣往以色列家去，不是往外邦人那里去）是工人，配得他们的食物，不需要随身携带生活必需品。（然而，主的工人受差遣往外邦人那里去，应当对外邦人一无所取─<a class=vsref href=../1166.htm#7 target=ver>约叁7</A>。）等到主被以色列家完全弃绝时，这原则就更改了。（<a class=vsref href=../995.htm#35 target=ver>路二二35～38</A>。）</td></tr>
