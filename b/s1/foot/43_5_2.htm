<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　要人守律法的宗教，乃是羊圈。羊门象征这种宗教羊圈的门。（<a class=vsref href=../1007.htm#1 target=ver>十1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　毕士大意怜悯之家，表征那些守律法的人，需要神的怜悯，因为他们无能、软弱且苦恼，如<a class=vsref href=../1053.htm#7 target=ver>罗七7～24</A>所描述的。</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　廊子象征守律法之宗教的庇护，就像羊圈一样。五这数字表示负责任。</td></tr>
