<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#47 target=ver>47节</a> 注1</A></td></tr><tr><td class=td1>　　首先，马利亚的灵以神为乐，然后，她的魂尊主为大。她对神的赞美发自她的灵，并经由她的魂表达出来。她的灵因神她的救主充满喜乐，以致她的魂喜乐洋溢而尊主为大。她在灵里生活，她这灵指引她的魂。她在灵里以神为乐，是由于她享受神作她的救主；她在魂里尊主为大，是由于她高举主，耶和华那伟大的“我是。”</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#47 target=ver>47节</a> 注2</A></td></tr><tr><td class=td1>　　乐，直译，欢腾。</td></tr>
