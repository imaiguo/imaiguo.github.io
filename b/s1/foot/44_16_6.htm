<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1034.htm target=chap>16章</a> <a class=vsref href=../1034.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　使徒保罗和他的同工为着开展福音而有的行动，不是照着他们的定意和爱好，也不是照着人议定的行程，乃是借着圣灵，照着神的意旨，如在腓利传福音的工作中。（<a class=vsref href=../1026.htm#29 target=ver>八29</A>，<a class=vsref href=../1026.htm#39 target=ver>39</A>。）他们想要在亚西亚讲道，圣灵却禁止他们。禁止也是圣灵引导的一部分。</td></tr>
