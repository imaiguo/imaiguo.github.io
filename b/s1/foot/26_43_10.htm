<tr><td class=td width=150><a name=01>结 <a class=vsref href=../845.htm target=chap>43章</a> <a class=vsref href=../845.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　主没有嘱咐以西结将律法和十诫教导神的百姓，像祂嘱咐摩西一样。反之，祂告诉以西结将神的殿指示百姓。（<a class=vsref href=../845.htm#10 target=ver>10～12</A>。）神的心意是要借着殿，祂的住处，作规则和榜样，察验以色列人的生活、行为。神子民的工作、行为、和为人必须符合神的殿，依照殿的设计、样式、法则和定例，如在四十～四八章所详细显示的。这意思是说，我们所是并所作的一切，都必须被神的殿，召会，所量度试验。（<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>。）</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../845.htm target=chap>43章</a> <a class=vsref href=../845.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　直译，样式。</td></tr>
