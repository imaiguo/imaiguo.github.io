<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　世界既抵抗父神，所以世界上的事，（<a class=vsref href=../1161.htm#15 target=ver>15</A>，）就是世上的情欲，也就抵抗神的旨意。世上的情欲连同其爱者正在过去；惟独实行神旨意的，永远长存。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=62_1_6.htm#05 target=foot>一6注5</A>。即经常不断的实行神的旨意，不是偶尔为之。</td></tr>
