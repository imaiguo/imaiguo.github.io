<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../101.htm target=chap>11章</a> <a class=vsref href=../101.htm#47 target=ver>47节</a> 注1</A></td></tr><tr><td class=td1>　　吃的事与洁净有关，洁净的实际乃是基督，祂是我们的内容、生命供应和属灵食物。（<a class=vsref href=../1003.htm#35 target=ver>约六35</A>，<a class=vsref href=../1003.htm#57 target=ver>57</A>。）所有洁净的活物，都是基督的豫表。惟有基督能保守我们圣别，像神是圣别的一样。（<a class=vsref href=../101.htm#45 target=ver>45下</A>。）惟有基督和出于基督的一切，才是洁净的，可作我们的食物供应。惟有这个才是我们所该接触、吃入并接受的。</td></tr>
