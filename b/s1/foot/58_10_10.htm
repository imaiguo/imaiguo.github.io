<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1143.htm#1 target=ver>1～18</A>节的主要思想，乃是基督已经除掉了罪，成就了一切利未祭司体系的祭牲所作不到的。基督一次永远的除掉了罪，如今已将祂自己分赐到我们里面作神圣的生命，好借这神圣生命的工作，使我们成为祂自己团体的复制品。</td></tr>
