<tr><td class=td width=150><a name=01>书 <a class=vsref href=../196.htm target=chap>9章</a> <a class=vsref href=../196.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人受了基遍人的欺骗，因为他们好像一个忘记丈夫的妻子。他们在这里所作的，与夏娃在<a class=vsref href=../3.htm#1 target=ver>创三</a>所作的完全相同。（见该处<a class=vsref href=1_3_2.htm#01 target=foot>2注1</A>。）神的子民是神的妻子，（<a class=vsref href=../733.htm#5 target=ver>赛五四5</A>，<a class=vsref href=../741.htm#5 target=ver>六二5</A>，<a class=vsref href=../1000.htm#29 target=ver>约三29</A>，<a class=vsref href=../1089.htm#2 target=ver>林后十一2</A>，<a class=vsref href=../1102.htm#23 target=ver>弗五23～32</A>，<a class=vsref href=../1188.htm#9 target=ver>启二一9～10</A>，）该与祂同活，一直依赖祂，并与祂是一。这是本章的内在意义。见<a class=vsref href=6_7_3.htm#01 target=foot>七3注1</A>与<a class=vsref href=6_7_4.htm#01 target=foot>4注1</A>。</td></tr>
