<title>民数记十七章10节注解</title>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../134.htm target=chap>17章</a> <a class=vsref href=../134.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　发芽的杖与隐藏的吗哪和神的见证（律法，）一同放在约柜里。（<a class=vsref href=../66.htm#32 target=ver>出十六32～34</A>，<a class=vsref href=../163.htm#5 target=ver>申十5</A>，<a class=vsref href=../1142.htm#4 target=ver>来九4</A>。）这三项都是基督的豫表。放在至圣所约柜里的这三项，也是指神圣三一的三者：金罐里隐藏的吗哪是指父神作一切供应的神圣源头，（<a class=vsref href=../1003.htm#32 target=ver>约六32</A>，）发芽的杖表征基督是复活，（<a class=vsref href=../1008.htm#25 target=ver>约十一25</A>，）法版是指生命的灵作内里的律。（<a class=vsref href=../1054.htm#2 target=ver>罗八2</A>。）因此，至圣所乃是神在祂神圣三一里的居所。当我们进入至圣所，就是进到我们重生的灵里，（见<a class=vsref href=58_10_19.htm#01 target=foot>来十19注1</A>，）我们就进入神里面，与作供应源头的父、作复活的子、以及作生命之律的灵相会。</td></tr>
</table>
