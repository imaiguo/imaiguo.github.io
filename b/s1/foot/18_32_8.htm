<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../468.htm target=chap>32章</a> <a class=vsref href=../468.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　或，乃是在人里面的灵，就是全能者的气，使人有聪明。在本节，在人里面的灵，与全能者的气，是同位语，指明人的灵就是神的气。（见<a class=vsref href=1_2_7.htm#05 target=foot>创二7注5</A>。）</td></tr>
<tr><td class=td width=150><a name=02>伯 <a class=vsref href=../468.htm target=chap>32章</a> <a class=vsref href=../468.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　灵，希伯来文， ruach， 如阿克。气，希伯来文， nesha-mah， 奈夏玛。</td></tr>
</table>
