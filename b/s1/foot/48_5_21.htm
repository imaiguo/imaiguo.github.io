<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　醉酒、荒宴为一组，与放荡有关。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　承受神的国，指享受要来的国度，作得胜信徒的赏赐，与信徒的得救不同，乃是在得救之上所加的赏赐。见<a class=vsref href=49_5_5.htm#03 target=foot>弗五5注3</A>与<a class=vsref href=58_12_28.htm#01 target=foot>来十二28注1</A>。</td></tr>
