<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　宗教的人一面守安息日，另一面想要杀害耶稣，他们怎能有安息？他们的宗教观念使他们认为，杀害不守他们宗教仪式的人，就是事奉神。（<a class=vsref href=../1013.htm#2 target=ver>十六2</A>。）这是撒但用宗教毒害人，叫人凶杀，像他用罪毒害人一样。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　实际上，子与父原是一。（<a class=vsref href=../1007.htm#30 target=ver>十30</A>。）</td></tr>
