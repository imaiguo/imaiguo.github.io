<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../127.htm target=chap>10章</a> <a class=vsref href=../127.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　或，万人的耶和华阿，求你回到以色列成千的人中。</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../127.htm target=chap>10章</a> <a class=vsref href=../127.htm#36 target=ver>36节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../127.htm#35 target=ver>35</A>节的兴起既然是指基督在祂的升天里升到诸天之上，（见<a class=vsref href=4_10_35.htm#01 target=foot>35注1</A>，）本节摩西所说的回到，必是指基督的再来。摩西在<a class=vsref href=../127.htm#35 target=ver>35～36</A>节的话，描绘出神经纶的全景，从基督的成为肉体来作约柜，就是三一神的具体化身，经过祂的升天，到祂的再来。</td></tr>
