<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　或，同享祭坛的人。那些吃祭坛上祭物的人，不仅彼此交通，并与祭坛交通，也是他们所吃之物的同享者。他们有分于所吃的，使他们与祭坛上的祭物成为一。这也说明吃如何使吃的人，与所吃的成为一。吃祭偶像之物也是一样，使吃的人与祭物背后的鬼联合为一。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　祭坛既是献给神之祭物的根据，吃祭坛上的祭物，就使吃的人成为与祭坛交通、同享祭坛的人。</td></tr>
