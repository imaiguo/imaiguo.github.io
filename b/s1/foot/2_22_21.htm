<tr><td class=td width=150><a name=01>出 <a class=vsref href=../72.htm target=chap>22章</a> <a class=vsref href=../72.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　关于寄居的、寡妇、孤儿和穷人（<a class=vsref href=../72.htm#21 target=ver>21～27</A>，<a class=vsref href=../73.htm#9 target=ver>二三9</A>）的典章，表明神是顾到堕落之人的神；堕落的人在神的祝福上成了外人，成了没有基督作丈夫的寡妇、没有神作为父的孤儿、以及被剥夺了神丰富的穷人。（参<a class=vsref href=../1099.htm#12 target=ver>弗二12</A>，<a class=vsref href=../1099.htm#19 target=ver>19</A>，<a class=vsref href=../940.htm#5 target=ver>太十一5</A>与<a class=vsref href=40_11_5.htm#06 target=foot>注6</A>。）</td></tr>
