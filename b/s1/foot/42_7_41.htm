<tr><td class=td width=150><a name=01>路 <a class=vsref href=../980.htm target=chap>7章</a> <a class=vsref href=../980.htm#41 target=ver>41节</a> 注1</A></td></tr><tr><td class=td1>　　西门认为只有那女人是罪人，他自己不是，并且怀疑救主知不知道她是个罪人。但救主的比喻指明，西门和那女人都是罪人，都是祂的债户，都需要祂的赦免。</td></tr>
