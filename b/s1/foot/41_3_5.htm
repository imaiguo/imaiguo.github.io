<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../960.htm target=chap>3章</a> <a class=vsref href=../960.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　救主向反对者发怒，因他们刚硬而甚忧愁；但祂向病人却动了慈心，使他枯干的肢体复原。祂的怒气和忧愁，可视为祂人性之真的流露；而祂的慈心和医治，乃是祂人性美德与神圣能力的汇合，二者又在同时显明与人。因此，祂的神性再一次在人面前彰显在祂的人性里。见<a class=vsref href=41_10_14.htm#01 target=foot>十14注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../960.htm target=chap>3章</a> <a class=vsref href=../960.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=41_1_31.htm#01 target=foot>一31注1</A>。枯干的手复原，显示奴仆救主神性的能力。</td></tr>
