<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　这至终将是在新天新地中的新耶路撒冷，（<a class=vsref href=../1188.htm#1 target=ver>启二一1～2</A>，）与应许之约相关联。她是新约信徒之母，这些信徒不是律法之下的奴仆，乃是恩典之下的儿子。我们新约的信徒，都是从上头由她生的，也都要在新天新地中的新耶路撒冷里。</td></tr>
