<tr><td class=td width=150><a name=01>民 <a class=vsref href=../123.htm target=chap>6章</a> <a class=vsref href=../123.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　新的七日后第一日，表征复活的日子。（<a class=vsref href=../1017.htm#1 target=ver>约二十1</A>。）在第八日拿细耳人要有新的开始，把两只斑鸠或两只雏鸽带到祭司那里，祭司要献一只作赎罪祭，（<a class=vsref href=../94.htm#1 target=ver>利四</a>，）一只作燔祭，（<a class=vsref href=../91.htm#1 target=ver>利一</a>，）为他遮罪。（<a class=vsref href=../123.htm#10 target=ver>10～11</A>。）这表征我们应当在复活里将基督献为赎罪祭和燔祭，使我们借着祂的救赎得蒙赦免。（<a class=vsref href=../1098.htm#7 target=ver>弗一7</A>。）</td></tr>
