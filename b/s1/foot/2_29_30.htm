<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　七天表征一段完全的期间，也就是我们基督徒的一生，从我们得救之时直到主回来。穿圣衣七天，表征我们若要作正确的祭司事奉神，就需要天天活基督，在我们地上基督徒生活的整个期间，穿着基督不同的方面。</td></tr>
