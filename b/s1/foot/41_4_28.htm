<tr><td class=td width=150><a name=01>可 <a class=vsref href=../961.htm target=chap>4章</a> <a class=vsref href=../961.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　地，即好土，（<a class=vsref href=../961.htm#8 target=ver>8</A>，）象征神所创造的好心，（<a class=vsref href=../1.htm#31 target=ver>创一31</A>，）为着神圣的生命在人里面长大。这样的好心与撒在其中神圣生命的种子合作，使这种子自然的长大并结实，叫神得着彰显。这里的话，使我们对生命这样的自然生长有信心。因此，这里没有说到消极方面的稗子，如在<a class=vsref href=../942.htm#24 target=ver>太十三24～30</A>者。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../961.htm target=chap>4章</a> <a class=vsref href=../961.htm#28 target=ver>28节</a> 注2</A></td></tr><tr><td class=td1>　　或，自发的。</td></tr>
