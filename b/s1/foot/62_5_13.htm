<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　经上所写的话，乃是那些信入神儿子之名的信徒，有永远生命的确据。我们凭信而接受永远的生命乃是事实，圣经上的话就是这事实的确据；这些话是我们永远救恩的契据。借此我们有了确据和凭质，知道只要我们信入神儿子的名，就有永远的生命。</td></tr>
