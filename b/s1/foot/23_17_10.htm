<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../696.htm target=chap>17章</a> <a class=vsref href=../696.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　基督作护卫我们的永远磐石，乃是救我们的神，（见<a class=vsref href=23_12_2.htm#01 target=foot>十二2注1</A>，）是我们该倚靠的。祂也是以色列的磐石，使祂的子民接触祂作他们的喜乐。（<a class=vsref href=../709.htm#29 target=ver>三十29</A>。）</td></tr>
