<tr><td class=td width=150><a name=01>民 <a class=vsref href=../143.htm target=chap>26章</a> <a class=vsref href=../143.htm#55 target=ver>55节</a> 注1</A></td></tr><tr><td class=td1>　　凭拈阄分地，（<a class=vsref href=../143.htm#55 target=ver>55～56</A>，）乃是按着神主宰下的祝福；（见<a class=vsref href=6_14_2.htm#01 target=foot>书十四2注1</A>；）而按人数分地，（<a class=vsref href=../143.htm#53 target=ver>53～54</A>，）乃是人责任的问题。所以，分地是在于人的责任和神圣的主宰。</td></tr>
