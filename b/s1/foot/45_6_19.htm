<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1052.htm target=chap>6章</a> <a class=vsref href=../1052.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　义将我们引进圣别。我们若将自己献给义作奴仆，并将肢体献给义作兵器，基督─我们里面永远的生命─就有地位在我们里面作工，用祂自己浸透我们里面的各部分，使我们自然的圣别，自然的在我们的各部分里为基督的渗透所圣别。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1052.htm target=chap>6章</a> <a class=vsref href=../1052.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　圣别（见<a class=vsref href=45_1_2.htm#03 target=foot>一2注3</A>）不仅是地位上的更动，就是从凡俗属世的地位，分别到为着神的地位，如<a class=vsref href=../952.htm#17 target=ver>太二三17</A>、<a class=vsref href=../952.htm#19 target=ver>19</A>及<a class=vsref href=../1123.htm#3 target=ver>提前四3～5</A>所说的；也是性质上的变化，就是借着基督这赐生命的灵，用神圣别的性情浸透我们全人，将我们天然的性质变化为属灵的性质，如<a class=vsref href=../1058.htm#2 target=ver>十二2</A>，<a class=vsref href=../1081.htm#18 target=ver>林后三18</A>所说的。</td></tr>
</table>
