<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1048.htm target=chap>2章</a> <a class=vsref href=../1048.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　直译，隐密中。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1048.htm target=chap>2章</a> <a class=vsref href=../1048.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　在于，直译，在…里。我们的一切所是、所作并所有，都必须在灵里，才会保守我们脱离宗教的虚空。见<a class=vsref href=45_1_9.htm#01 target=foot>一9注1</A>。一切属灵事物的实际，都是在于神的灵，而神这灵乃是在我们的灵里；所以，一切属灵事物的实际都是在于我们的灵，不是在于我们灵以外的任何事物。即使是在我们里面的，若不是在我们灵里的，也都是虚空的。神之于我们的一切，都是在我们的灵里。</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1048.htm target=chap>2章</a> <a class=vsref href=../1048.htm#29 target=ver>29节</a> 注3</A></td></tr><tr><td class=td1>　　从…来，直译，出于。</td></tr>
