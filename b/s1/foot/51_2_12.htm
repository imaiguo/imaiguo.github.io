<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　在受浸中埋葬，乃是脱去肉体的身体。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　信心并不是出于我们自己，乃是神所赐的。（<a class=vsref href=../1157.htm#1 target=ver>彼后一1</A>。）我们越转向神并接触祂，我们就越有信心。主是我们信心的创始者与成终者。（<a class=vsref href=../1145.htm#2 target=ver>来十二2</A>。）我们越住在祂里面，祂就越注入我们里面，作我们的信心。我们乃是借着活的神所运行这活的信心，经历复活的生命，就是受浸复活的一面所表征的。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　受浸有埋葬的一面，就是了结我们的肉体；也有复活的一面，就是使我们的灵有新生的起头。在复活的一面，我们是在基督里，凭神圣的生命活过来。</td></tr>
</table>
