<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1011.htm target=chap>14章</a> <a class=vsref href=../1011.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　本章揭示神如何将祂自己分赐到人里面。在将自己分赐到我们里面这事上，神是三一的。祂是独一的，却又是三─父、子、灵。子是父的化身和彰显，（<a class=vsref href=../1011.htm#7 target=ver>7～11</A>，）灵是子的实际和实化。（<a class=vsref href=../1011.htm#17 target=ver>17～20</A>。）父在子里（子甚至称为父─<a class=vsref href=../688.htm#6 target=ver>赛九6</A>）得着彰显，被人看见；子成那灵，（<a class=vsref href=../1081.htm#17 target=ver>林后三17</A>，）得以启示并实化。父在子里，彰显于信徒中间；子成那灵，实化在信徒里面。父神是隐藏的，子神是显明在人中间的，灵神是进到人里面作人的生命和生命的供应并一切的。因此，父在子里，子成为灵，这三一神将祂自己分赐到我们里面，成为我们的分，使我们在祂的神圣三一里，享受祂作我们的一切。</td></tr>
