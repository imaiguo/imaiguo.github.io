<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　直译，探首贯注的期望，正在热切等待。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　意即揭露或显示出先前被遮盖或隐藏的事物。我们虽是神的众子，却被遮蔽，还未显示出来。然而，到主再来时，我们要得着荣耀，身体完全得赎，那时幔子就要揭开。受造之物正在热切等待这事。这样的显示，乃是我们现今所经历之标出过程的完成。（见<a class=vsref href=45_1_4.htm#06 target=foot>一4注6</A>。）</td></tr>
