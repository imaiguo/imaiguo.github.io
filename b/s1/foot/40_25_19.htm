<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　“许久”表征整个召会时代。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　恶仆把银子埋在地里，以为满可平安无事，那知他的主人竟然来和他算账。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#19 target=ver>19节</a> 注3</A></td></tr><tr><td class=td1>　　“来”表征主在祂的来临（巴路西亚）里，降临到空中。（<a class=vsref href=../1115.htm#16 target=ver>帖前四16</A>。）</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#19 target=ver>19节</a> 注4</A></td></tr><tr><td class=td1>　　算账，表征主在空中（祂的巴路西亚里）审判台前的审判。（<a class=vsref href=../1083.htm#10 target=ver>林后五10</A>，<a class=vsref href=../1060.htm#10 target=ver>罗十四10</A>。）在那里，信徒的生活、行为、工作，都要受到审判；或得赏赐，或受惩罚。（<a class=vsref href=../1066.htm#5 target=ver>林前四5</A>，<a class=vsref href=../945.htm#27 target=ver>太十六27</A>，<a class=vsref href=../1189.htm#12 target=ver>启二二12</A>，<a class=vsref href=../1065.htm#13 target=ver>林前三13～15</A>。）见<a class=vsref href=58_10_35.htm#01 target=foot>来十35注1</A>。</td></tr>
</table>
