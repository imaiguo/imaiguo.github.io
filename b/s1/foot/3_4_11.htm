</head>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../94.htm target=chap>4章</a> <a class=vsref href=../94.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　赎罪祭其余的部分在营外烧了，（<a class=vsref href=../94.htm#11 target=ver>11～12</A>，<a class=vsref href=../94.htm#21 target=ver>21</A>，）表征基督作赎罪祭，在犹太宗教这属人组织之外忍受凌辱。（<a class=vsref href=../1146.htm#11 target=ver>来十三11～13</A>。）赎罪祭烧于洁净之地，（<a class=vsref href=../94.htm#12 target=ver>12</A>，）这地表征基督作赎罪祭为人所弃绝之处，在那里人的罪得以清除。</td></tr>
