<tr><td class=td width=150><a name=01>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这里的生命是指国度永远蒙福的光景，这国度充满了神永远的生命。这生命今天是在国度的实际里，来世要在国度的实现里。（<a class=vsref href=../948.htm#29 target=ver>十九29</A>，<a class=vsref href=../991.htm#30 target=ver>路十八30</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　那门窄，那路狭，因为国度的新律法比旧约的律法更严格，而且国度的要求比旧约的要求更高。那窄门不仅对付外面的行为，也对付里面的动机。旧人、己、肉体、人的观念、世界同其荣耀，都被摒除在外；只有合乎神旨意的，才能进去。国度子民要先进这样一道窄门，然后再走一条狭路。不是先走路，再进门。进门不过是开始走路，这路乃是一生之久。</td></tr>
