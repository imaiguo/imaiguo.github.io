<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　欧洲东南部，与马其顿为邻的区域。这表明保罗传福音的广泛与普及。不仅如此，他还渴望一路传到西班牙。（<a class=vsref href=../1061.htm#23 target=ver>23</A>。）</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　到处传了，直译，完成了。</td></tr>
