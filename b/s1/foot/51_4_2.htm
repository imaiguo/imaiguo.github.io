<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1111.htm target=chap>4章</a> <a class=vsref href=../1111.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　意坚忍、坚定并热切的持续。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1111.htm target=chap>4章</a> <a class=vsref href=../1111.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　祷告保全我们在一～三章所接受的恩典。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1111.htm target=chap>4章</a> <a class=vsref href=../1111.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　在祷告上我们需要儆醒、警戒，不可轻忽。这种儆醒该带着感恩。缺少感恩，指明没有祷告；祷告生活是借儆醒感恩维持的。</td></tr>
