<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1089.htm target=chap>11章</a> <a class=vsref href=../1089.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=../1084.htm#5 target=ver>六5</A>与<a class=vsref href=47_6_5.htm#01 target=foot>注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1089.htm target=chap>11章</a> <a class=vsref href=../1089.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　不食在这里与辛苦并列，必是指由于缺乏食物，非自愿的禁食；因此这与饥饿不同。饥饿是指无法得着食物的光景；非自愿的不食，是指贫穷的光景。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1089.htm target=chap>11章</a> <a class=vsref href=../1089.htm#27 target=ver>27节</a> 注3</A></td></tr><tr><td class=td1>　　由于气候和衣着不足。</td></tr>
<tr><td class=td width=150><a name=04>林后 <a class=vsref href=../1089.htm target=chap>11章</a> <a class=vsref href=../1089.htm#27 target=ver>27节</a> 注4</A></td></tr><tr><td class=td1>　　指衣着不足，或由于鞭打、船坏而赤身。</td></tr>
</table>
