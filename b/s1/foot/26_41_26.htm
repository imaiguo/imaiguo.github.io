<tr><td class=td width=150><a name=01>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　棕树雕刻在窗旁的墙上，指明得胜和永远常存的能力、力量，总是与属灵的空气和神圣的光并行。这就是说，我们的得胜和能力与赐生命的灵有关。（见<a class=vsref href=11_6_4.htm#02 target=foot>王上六4注2</A>。）我们若享受赐生命的灵，也就会享受基督的得胜、能力和力量。</td></tr>
