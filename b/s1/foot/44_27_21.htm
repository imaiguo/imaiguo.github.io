<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1045.htm target=chap>27章</a> <a class=vsref href=../1045.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_7_26.htm#01 target=foot>七26注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1045.htm target=chap>27章</a> <a class=vsref href=../1045.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　虽然保罗是在捆锁中的囚犯，他的行为却显出带有尊贵的非凡超越。路加的记述，作主在地上行动的记载，并不强调道理，乃是强调主见证人的见证。（<a class=vsref href=../1019.htm#8 target=ver>一8</A>。）所以，在他的记述里没有道理上的细节，却详细记载发生在主见证人身上的事，以描绘他们在生活上的见证；这在末了两章保罗航程的记载中，更是如此。</td></tr>
