<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　大城是指<a class=vsref href=../1178.htm#2 target=ver>2</A>节的圣城，就是地上的耶路撒冷。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　一九四八年以色列复国后，返回祖国的犹太人仍旧不信。他们要像所多玛那样罪恶，（参<a class=vsref href=../680.htm#9 target=ver>赛一9～10</A>，<a class=vsref href=../682.htm#9 target=ver>三9</A>，<a class=vsref href=../768.htm#14 target=ver>耶二三14</A>，）像埃及那样属世，（参<a class=vsref href=../825.htm#3 target=ver>结二三3</A>，<a class=vsref href=../825.htm#8 target=ver>8</A>，<a class=vsref href=../825.htm#19 target=ver>19</A>，<a class=vsref href=../825.htm#27 target=ver>27</A>，）直到他们的弥赛亚基督回来，那时“以色列全家都要得救。”（<a class=vsref href=../1057.htm#26 target=ver>罗十一26</A>。）</td></tr>
</table>
