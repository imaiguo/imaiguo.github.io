<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../588.htm target=chap>110章</a> <a class=vsref href=../588.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　河表征得胜者。当基督领头争战到底时，祂需要水喝，这水就是得胜者。参<a class=vsref href=19_110_3.htm#03 target=foot>3注3</A>。见<a class=vsref href=27_2_34.htm#01 target=foot>但二34注1</A>二段。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../588.htm target=chap>110章</a> <a class=vsref href=../588.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　基督抬起头来，是祂得胜、胜利的标记，表明祂胜过了众仇敌。</td></tr>
