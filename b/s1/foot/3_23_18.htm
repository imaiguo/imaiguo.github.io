<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　将燔祭、素祭、奠祭和饼一同奉上，表征五旬节那天的召会是团体人，献给神作燔祭，绝对为神而活；其生活犹如素祭搀酵（罪，）又如奠祭（借殉道而为神倾倒性命—<a class=vsref href=../1105.htm#17 target=ver>腓二17</A>，<a class=vsref href=../1129.htm#6 target=ver>提后四6</A>，）借着被销毁，成为蒙神悦纳的火祭，使神与人都得满足。</td></tr>
