<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　男孩子被提到天上以后，米迦勒和他的使者就开始与撒但争战。这指明男孩子，就是神子民中较刚强的部分，总是从事与神仇敌撒但的争战。他们在地上不断与撒但争战，如今天上正等待他们到达那里，好进行争战，把撒但从天上摔下去。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　圣经启示两位天使的名字─米迦勒和加百列。加百列是报信者，带消息给神的子民；（<a class=vsref href=../858.htm#16 target=ver>但八16</A>，<a class=vsref href=../859.htm#21 target=ver>九21～22</A>，<a class=vsref href=../974.htm#19 target=ver>路一19</A>，<a class=vsref href=../974.htm#26 target=ver>26</A>；）米迦勒是争战者，为神的子民争战。（<a class=vsref href=../860.htm#13 target=ver>但十13</A>，<a class=vsref href=../860.htm#21 target=ver>21</A>，<a class=vsref href=../861.htm#1 target=ver>十一1</A>，<a class=vsref href=../862.htm#1 target=ver>十二1</A>，<a class=vsref href=../1167.htm#9 target=ver>犹9</A>。）</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　这里它的使者该是那些跟随撒但背叛神的堕落天使。（<a class=vsref href=../954.htm#41 target=ver>太二五41</A>。）见<a class=vsref href=66_12_4.htm#01 target=foot>4注1</A>。</td></tr>
</table>
