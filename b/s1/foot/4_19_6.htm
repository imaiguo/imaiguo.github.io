<tr><td class=td width=150><a name=01>民 <a class=vsref href=../136.htm target=chap>19章</a> <a class=vsref href=../136.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　香柏木表征基督尊贵的人性，牛膝草表征基督卑微的人性，朱红色表征救赎最高的意义。（见<a class=vsref href=3_14_4.htm#03 target=foot>利十四4注3</A>。）尊高的基督与卑微的基督，在祂的救赎里，乃是除污秽之水的组成元素。（<a class=vsref href=../136.htm#9 target=ver>9</A>。）</td></tr>
