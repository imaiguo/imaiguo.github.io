<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#42 target=ver>42节</a> 注1</A></td></tr><tr><td class=td1>　　复活的基督在千年国前回来时，要在祂荣耀的宝座上审判活人。（<a class=vsref href=../954.htm#31 target=ver>太二五31～46</A>。）这与祂的再来有关。（<a class=vsref href=../1129.htm#1 target=ver>提后四1</A>。）千年国以后，祂还要在白色大宝座上审判死人。（<a class=vsref href=../1187.htm#11 target=ver>启二十11～15</A>。）见<a class=vsref href=44_17_31.htm#01 target=foot>十七31注1</A>。那是对受了玷污的旧创造最后的清理。</td></tr>
