<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1132.htm target=chap>3章</a> <a class=vsref href=../1132.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　圣灵，就是三一神临到人，不仅赐给了我们，并且借着耶稣基督我们的救赎主和救主，丰丰富富的浇灌在我们身上，将基督里一切神圣的丰富，包括神永远的生命和祂神圣的性情，分赐给我们，作我们永远享受的分。</td></tr>
