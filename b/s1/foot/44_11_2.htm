<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1029.htm target=chap>11章</a> <a class=vsref href=../1029.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　割礼是犹太人从他们先祖亚伯拉罕开始，所承继的一种外面规条，（<a class=vsref href=../17.htm#9 target=ver>创十七9～14</A>，）使他们与外邦人不同，且分别出来。这成了一种死的传统仪式，仅仅是肉体上的记号，没有任何属灵的意义，并且成了照着神新约的经纶，开展神福音的一大阻碍。（<a class=vsref href=../1033.htm#1 target=ver>十五1</A>，<a class=vsref href=../1093.htm#3 target=ver>加二3～4</A>，<a class=vsref href=../1097.htm#12 target=ver>六12～13</A>，<a class=vsref href=../1106.htm#2 target=ver>腓三2</A>，见<a class=vsref href=44_10_14.htm#01 target=foot>徒十14注1</A>。）</td></tr>
