<title>出埃及记六章1节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../56.htm target=chap>6章</a> <a class=vsref href=../56.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　摩西向主表达他的沮丧和困惑（<a class=vsref href=../55.htm#22 target=ver>五22～23</A>）后，耶和华神进来再坚定祂的名和祂的约。（<a class=vsref href=../56.htm#1 target=ver>1～8</A>。）祂也在六件事上给摩西进一步的训练：（一）神保证的话；（<a class=vsref href=../56.htm#1 target=ver>1</A>，<a class=vsref href=../56.htm#6 target=ver>6～8</A>，<a class=vsref href=../56.htm#26 target=ver>26</A>，<a class=vsref href=../57.htm#4 target=ver>七4～5</A>；）（二）以色列人的不信；（<a class=vsref href=../56.htm#9 target=ver>9</A>，<a class=vsref href=../56.htm#12 target=ver>12</A>；）（三）法老的顽梗；（<a class=vsref href=../57.htm#3 target=ver>七3～4</A>；）（四）摩西天然的观念，坚持自己是拙口笨舌的；（<a class=vsref href=../56.htm#12 target=ver>12</A>，<a class=vsref href=../56.htm#30 target=ver>30</A>；）（五）神任命摩西领以色列人出埃及；（<a class=vsref href=../56.htm#26 target=ver>26～29</A>；）以及（六）神有力的手并祂所施极重的刑罚，（<a class=vsref href=../57.htm#4 target=ver>七4</A>，）这为祂的名、祂的约、和祂保证的话作后盾。</td></tr>
</table>
