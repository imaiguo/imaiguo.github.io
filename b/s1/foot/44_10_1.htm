<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这里主在祂的福音工作上更进了一步。借此，祂临到另一个道地的外邦人，是欧洲罗马帝国的义大利人。这样，福音的门向所有的外邦人都打开了。犹太使徒和门徒带着犹太的背景和习惯，要他们接触外邦人是很难的。（<a class=vsref href=../1028.htm#28 target=ver>28</A>。）因此，这次的行动很特别，需要神的使者参与其中，（<a class=vsref href=../1028.htm#3 target=ver>3</A>，）正如在<a class=vsref href=../1026.htm#26 target=ver>八26</A>，腓利接触从非洲来的埃提阿伯人那事例中，主的使者所作的一样。并且在两个事例中，那灵特别对腓利和彼得说话。（<a class=vsref href=../1026.htm#29 target=ver>八29</A>，<a class=vsref href=../1028.htm#19 target=ver>十19</A>。）</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　古罗马一军团有十营，每营六百人。</td></tr>
