<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../677.htm target=chap>6章</a> <a class=vsref href=../677.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../677.htm#8 target=ver>8～9</A>节，她的良人（所罗门，在正面的意义上豫表基督）为许多不同的信徒所爱，其中有些如王后，有些如同妃嫔，有些如同童女（在诗意上都是正面的，）但良人看她是自己的佳偶和完全人，称赞她是属于自己的独一佳偶，是由恩典（她母亲，那生养她者—<a class=vsref href=../1095.htm#26 target=ver>加四26</A>）所重生，独一蒙特爱的。</td></tr>
