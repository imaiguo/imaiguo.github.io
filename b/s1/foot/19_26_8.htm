<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../504.htm target=chap>26章</a> <a class=vsref href=../504.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　在此，居是停留以显明。当以色列人立起帐幕，并他们把圣殿建造起来时，神的荣耀降在帐幕和圣殿上，居住在那里，停留在那里，向百姓显出。（<a class=vsref href=../90.htm#33 target=ver>出四十33～35</A>，<a class=vsref href=../299.htm#10 target=ver>王上八10～11</A>。）今天召会乃是神的荣耀所居住而得以显出之处。（<a class=vsref href=../1100.htm#21 target=ver>弗三21</A>。）</td></tr>
