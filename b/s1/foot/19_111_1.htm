<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../589.htm target=chap>111章</a> <a class=vsref href=../589.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=19_104_35.htm#01 target=foot>一○四35注1</A>。一一一～一一八篇是一组，包含神选民的赞美，终结于启示基督作房角石的特殊地位。（<a class=vsref href=../596.htm#22 target=ver>一一八22</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../589.htm target=chap>111章</a> <a class=vsref href=../589.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　一一一篇是按字母次序写成的诗，或称离合诗。原文从本行开始，每行的第一字母系按希伯来字母次序排列。</td></tr>
