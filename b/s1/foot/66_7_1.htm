<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1174.htm target=chap>7章</a> <a class=vsref href=../1174.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本章插于第六印（<a class=vsref href=../1173.htm#12 target=ver>六12～17</A>）和第七印（<a class=vsref href=../1175.htm#1 target=ver>八1</A>）之间，显示神要在地上执行祂的审判时，怎样看顾祂的子民。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1174.htm target=chap>7章</a> <a class=vsref href=../1174.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　这里的风是为着神的审判。（<a class=vsref href=../890.htm#4 target=ver>拿一4</A>，<a class=vsref href=../690.htm#15 target=ver>赛十一15</A>，<a class=vsref href=../767.htm#22 target=ver>耶二二22</A>，<a class=vsref href=../794.htm#36 target=ver>四九36</A>，<a class=vsref href=../796.htm#1 target=ver>五一1</A>。）</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1174.htm target=chap>7章</a> <a class=vsref href=../1174.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　第七印的揭开带进七号。（<a class=vsref href=../1175.htm#1 target=ver>八1～2</A>。）在第一号时，地的三分之一和树的三分之一要被烧；（<a class=vsref href=../1175.htm#7 target=ver>八7</A>；）在第二号时，海的三分之一要被毁。（<a class=vsref href=../1175.htm#8 target=ver>八8～9</A>。）在这一切发生之前，神要印祂所定意保守的以色列人。（<a class=vsref href=../1174.htm#3 target=ver>3</A>。）</td></tr>
