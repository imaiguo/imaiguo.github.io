<tr><td class=td width=150><a name=01>创 <a class=vsref href=../42.htm target=chap>42章</a> <a class=vsref href=../42.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　神使用饥荒，以及雅各打发儿子们到埃及去的事，对付雅各，使他在生命里成熟。雅各在长久等待他儿子们归回的期间，原先占有他的一切都倒空了，（<a class=vsref href=../42.htm#36 target=ver>36</A>，<a class=vsref href=../43.htm#13 target=ver>四三13～14</A>，）使神可以用神圣生命的元素充满他。见<a class=vsref href=1_45_26.htm#01 target=foot>四五26注1</A>。</td></tr>
