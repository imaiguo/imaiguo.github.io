<title>约翰福音十七章14节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　主赐给信徒两种话：常时的话，（<a class=vsref href=../1014.htm#14 target=ver>14</A>，<a class=vsref href=../1014.htm#17 target=ver>17</A>，）和即时的话。（<a class=vsref href=../1014.htm#8 target=ver>8</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　世界是撒但的系统。（<a class=vsref href=../1009.htm#31 target=ver>十二31</A>。）信徒(一)不属世界；（<a class=vsref href=../1014.htm#14 target=ver>14</A>，<a class=vsref href=../1014.htm#16 target=ver>16</A>；）(二)从世界分别出来；（<a class=vsref href=../1014.htm#19 target=ver>19</A>；）(三)不离开世界；（<a class=vsref href=../1014.htm#15 target=ver>15</A>；）(四)为着主的使命，受差遣到世界里。（<a class=vsref href=../1014.htm#18 target=ver>18</A>。）<a class=vsref href=../1014.htm#15 target=ver>15</A>、<a class=vsref href=../1014.htm#16 target=ver>16</A>节者同。</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　直译，出于。<a class=vsref href=../1014.htm#16 target=ver>16</A>节者同。</td></tr>
</table>
