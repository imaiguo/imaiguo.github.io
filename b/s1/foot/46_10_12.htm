<title>哥林多前书十章12节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　使徒基于<a class=vsref href=../1072.htm#5 target=ver>5～11</A>节的警戒，警告哥林多人不要自以为站得稳，没有以色列人倒毙的危险。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　像失败的以色列人，在旷野跌倒、死去。（<a class=vsref href=../1072.htm#5 target=ver>5</A>，<a class=vsref href=../1072.htm#8 target=ver>8</A>。）有些哥林多的信徒，因着得罪主的身体，的确跌倒、死去。（<a class=vsref href=../1073.htm#27 target=ver>十一27～30</A>。）</td></tr>
</table>
