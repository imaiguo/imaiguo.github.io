<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../960.htm target=chap>3章</a> <a class=vsref href=../960.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　指罪人，他们为着撒但的国，被拘禁在撒但家里。奴仆救主捆绑那壮者撒但，并进入他的家里劫夺罪人，好为着神的国，（<a class=vsref href=../1000.htm#5 target=ver>约三5</A>，）借着重生，把他们带进神的家。（<a class=vsref href=../1099.htm#19 target=ver>弗二19</A>。）</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../960.htm target=chap>3章</a> <a class=vsref href=../960.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　这指明奴仆救主从事福音的服事，就是捆绑那壮者撒但。福音的服事乃是一场摧毁撒但及其黑暗国度的争战。</td></tr>
