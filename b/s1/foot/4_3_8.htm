<tr><td class=td width=150><a name=01>民 <a class=vsref href=../120.htm target=chap>3章</a> <a class=vsref href=../120.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　见证的帐幕及其一切物件和祭坛，（<a class=vsref href=../120.htm#25 target=ver>25～26</A>，<a class=vsref href=../120.htm#31 target=ver>31</A>，<a class=vsref href=../120.htm#36 target=ver>36～37</A>，）由祭司所服事，豫表基督各面的丰富，由新约信徒服事给人。（<a class=vsref href=../1100.htm#8 target=ver>弗三8</A>，<a class=vsref href=../1081.htm#3 target=ver>林后三3</A>，<a class=vsref href=../1123.htm#6 target=ver>提前四6</A>。）祭坛表征十字架，（<a class=vsref href=../1146.htm#10 target=ver>来十三10</A>，）指基督的救赎；帐幕指基督是神的具体化身，（<a class=vsref href=../1109.htm#9 target=ver>西二9</A>，）借着祂，神住在人中间，（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，）人也能进入神里面，享受祂一切的所是。（<a class=vsref href=../1011.htm#2 target=ver>约十四2</A>，<a class=vsref href=../1011.htm#6 target=ver>6</A>，<a class=vsref href=../1011.htm#20 target=ver>20</A>。）服事就是事奉，事奉就是借服事供应人。新约的信徒乃是将基督的十字架服事给人，使人得着救赎；（<a class=vsref href=../1063.htm#23 target=ver>林前一23</A>，<a class=vsref href=../1064.htm#2 target=ver>二2</A>；）并将基督的丰富服事给人，使人得着生命的供应。（<a class=vsref href=../1100.htm#8 target=ver>弗三8</A>，<a class=vsref href=../1108.htm#27 target=ver>西一27～28</A>。）</td></tr>
