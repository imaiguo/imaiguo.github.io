<tr><td class=td width=150><a name=01>利 <a class=vsref href=../115.htm target=chap>25章</a> <a class=vsref href=../115.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　安息年是为着神、人和地的安息。安息日和安息年都是指基督。安息年指基督在祂的丰满里作我们的安息。安息日是为着人，每周有一日；安息年是为着地，每七年有一整年，表征基督是完满安息的范围，使我们可以完满的享受祂作我们的安息。见<a class=vsref href=58_4_9.htm#01 target=foot>来四9注1</A>。</td></tr>
