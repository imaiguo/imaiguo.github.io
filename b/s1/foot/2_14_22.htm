<title>出埃及记十四章22节注解</title>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../64.htm target=chap>14章</a> <a class=vsref href=../64.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人因着信过红海。（<a class=vsref href=../1144.htm#29 target=ver>来十一29</A>。）在<a class=vsref href=../64.htm#11 target=ver>11</A>节他们完全没有信心，但在<a class=vsref href=../64.htm#15 target=ver>15～16</A>节神对摩西说话之后，他们自然而然有信心走进海里。（参<a class=vsref href=../1056.htm#17 target=ver>罗十17</A>。）照样，初信者受浸时，该受鼓励运用信心，相信那位在受浸中运行的神。（<a class=vsref href=../1109.htm#12 target=ver>西二12</A>与<a class=vsref href=51_2_12.htm#02 target=foot>注2</A>。）见<a class=vsref href=2_14_30.htm#01 target=foot>30注1</A>。</td></tr>
</table>
