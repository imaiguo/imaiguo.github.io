<tr><td class=td width=150><a name=01>太 <a class=vsref href=../944.htm target=chap>15章</a> <a class=vsref href=../944.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　在诸天的国里，污秽不是物质方面的，乃是道德方面的。属天的管治与物质的东西无关，却与道德的事有关。一切从心里发出来的恶，都证明我们不在属天的管治之下。</td></tr>
