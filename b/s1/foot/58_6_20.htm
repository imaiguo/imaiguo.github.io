<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　主耶稣作先锋，领先经过风暴的海，进入属天的避风港，照麦基洗德的等次，为我们作了大祭司。作这样一位先锋，祂乃是我们救恩的创始者。（<a class=vsref href=../1135.htm#10 target=ver>二10</A>。）作先锋，祂开了通往荣耀的路，作创始者，祂已经进入了荣耀。</td></tr>
