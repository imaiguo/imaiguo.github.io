<tr><td class=td width=150><a name=01>创 <a class=vsref href=../12.htm target=chap>12章</a> <a class=vsref href=../12.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　亚伯拉罕在埃及的时候，经历了神保守的恩典。虽然亚伯拉罕没有信靠神，神却祝福亚伯拉罕，使他富足，（<a class=vsref href=../12.htm#16 target=ver>16</A>，<a class=vsref href=../13.htm#2 target=ver>十三2</A>，）并且保守他的妻子撒莱。借着在埃及的这个经历，亚伯拉罕学了功课，知道这位呼召他的神也是照顾他的一位，并且一切事都在祂主宰的手中。</td></tr>
