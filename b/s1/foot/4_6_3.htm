<tr><td class=td width=150><a name=01>民 <a class=vsref href=../123.htm target=chap>6章</a> <a class=vsref href=../123.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　禁绝酒和任何与其来源有关的东西，（<a class=vsref href=../123.htm#3 target=ver>3～4</A>，）表征禁绝各种属地的享受和娱乐，（参<a class=vsref href=../582.htm#15 target=ver>诗一○四15</A>，<a class=vsref href=../669.htm#19 target=ver>传十19</A>，）并禁绝任何产生属地享受或娱乐的事物。拿细耳人，一个绝对为着神的人，是完全从任何属地的享乐中分别出来的。（参<a class=vsref href=../937.htm#20 target=ver>太八20</A>，<a class=vsref href=../1150.htm#4 target=ver>雅四4</A>，<a class=vsref href=../1161.htm#15 target=ver>约壹二15</A>。）</td></tr>
