<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1130.htm target=chap>1章</a> <a class=vsref href=../1130.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　这必是一句基督徒格言。使徒用以驳斥人的诫命，（<a class=vsref href=../1130.htm#14 target=ver>14</A>，）就是禁止某些行动，禁吃某些食物的禁戒教训。（<a class=vsref href=../1123.htm#3 target=ver>提前四3～5</A>，<a class=vsref href=../1060.htm#20 target=ver>罗十四20</A>。）</td></tr>
<tr><td class=td width=150><a name=02>多 <a class=vsref href=../1130.htm target=chap>1章</a> <a class=vsref href=../1130.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　或，受污染。</td></tr>
<tr><td class=td width=150><a name=03>多 <a class=vsref href=../1130.htm target=chap>1章</a> <a class=vsref href=../1130.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　心思是我们魂的领先部分，良心是我们灵的主要部分。我们的心思若受污染，我们的魂自然就受污染；我们的良心若污秽了，我们的灵也就无可避免的污秽了。这都是由于不信。我们的信能洁净我们。（<a class=vsref href=../1033.htm#9 target=ver>徒十五9</A>。）</td></tr>
