<tr><td class=td width=150><a name=01>约贰 <a class=vsref href=../1165.htm target=chap>1章</a> <a class=vsref href=../1165.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=62_1_1.htm#02 target=foot>约壹一1注2</A>二段。</td></tr>
