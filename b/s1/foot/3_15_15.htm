<tr><td class=td width=150><a name=01>利 <a class=vsref href=../105.htm target=chap>15章</a> <a class=vsref href=../105.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　献上两只鸟，一只作赎罪祭，一只作燔祭，表征人凭天然生命活着，不仅需要基督的救赎，以对付他的罪性，也需要基督的生命，使他可以过绝对为着神的生活。借着基督作我们的赎罪祭和燔祭，我们天然生命所引出的难处就得以解决。</td></tr>
