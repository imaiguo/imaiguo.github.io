<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../750.htm target=chap>5章</a> <a class=vsref href=../750.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　祭司实际上是审判官，（见<a class=vsref href=5_17_9.htm#01 target=foot>申十七9注1</A>，）他们该照着神的律法审理百姓的案件。然而，他们凭自己的权柄，就是照着自己的意见，施行审判、管理。百姓也喜爱这样；这也许指明百姓在贿赂祭司。</td></tr>
