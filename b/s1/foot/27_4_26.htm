<tr><td class=td width=150><a name=01>但 <a class=vsref href=../854.htm target=chap>4章</a> <a class=vsref href=../854.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　但以理书说到三件紧要的事：神属天的掌权、基督的居首位、以及神截定给祂子民的定命。神在祂的经纶里管理宇宙，包括地上的一切君王与王国，为要成就祂的定旨，就是基督应该在万有中居首位。（<a class=vsref href=../1108.htm#18 target=ver>西一18</A>。）要基督居首位，神就需要一班蒙拣选的人与祂配搭合作。在诸天掌权之下，万有都互相效力，叫神的选民得益处，以完成神使基督居首位的定旨。（<a class=vsref href=../1054.htm#28 target=ver>罗八28～29</A>。）</td></tr>
