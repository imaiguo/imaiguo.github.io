<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　这指明在召会的聚会中，不仅我们的申言和教导该建造别人，连我们向主的祷告和感谢，也该建造别人。这表明使徒何等关心召会与众圣徒的建造。他在本节的话，不只是改正，也是嘱咐。</td></tr>
