<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　蓝色表征在性质和外表上都是属天的。（参<a class=vsref href=../1077.htm#47 target=ver>林前十五47～48</A>。）紫色指君尊，就是在地位和行为上都是属君王的。（<a class=vsref href=../434.htm#15 target=ver>斯八15</A>，<a class=vsref href=../1016.htm#2 target=ver>约十九2</A>，<a class=vsref href=../1016.htm#19 target=ver>19～22</A>。）朱红色是一种暗红色，表征基督为救赎所流的血。（<a class=vsref href=../1142.htm#22 target=ver>来九22</A>，参<a class=vsref href=../189.htm#18 target=ver>书二18</A>与<a class=vsref href=6_2_18.htm#01 target=foot>注</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　细麻（<a class=vsref href=../76.htm#1 target=ver>二六1</A>）表征基督这纯净、完全之人的义行。（参<a class=vsref href=../1186.htm#8 target=ver>启十九8</A>。）</td></tr>
<tr><td class=td width=150><a name=03>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　山羊表征罪人，（<a class=vsref href=../954.htm#33 target=ver>太二五33</A>，<a class=vsref href=../954.htm#41 target=ver>41</A>，）山羊毛表征罪人的诸罪。帐幕的山羊毛罩盖，（<a class=vsref href=../76.htm#7 target=ver>二六7</A>，）表征基督在祂救赎的工作里，替我们成为罪。（<a class=vsref href=../1083.htm#21 target=ver>林后五21</A>。）</td></tr>
