<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1139.htm#8 target=ver>8</A>节所说长出荆棘和蒺藜，并不是联于救恩的事。注重我们所听见的，（<a class=vsref href=../1135.htm#1 target=ver>二1</A>，）竭力进入所应许的安息，（<a class=vsref href=../1137.htm#11 target=ver>四11</A>，）来到施恩的宝座前，（<a class=vsref href=../1137.htm#16 target=ver>四16</A>，）以及竭力前进，达到完全、成熟，（<a class=vsref href=../1139.htm#1 target=ver>1</A>，）这些才是联于救恩的事。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　救恩在此指神完全的救恩，就是<a class=vsref href=../1135.htm#3 target=ver>二3</A>所说这么大的救恩，包括<a class=vsref href=../1140.htm#25 target=ver>七25</A>所说的拯救，<a class=vsref href=../1104.htm#19 target=ver>腓一19</A>所说的得救，<a class=vsref href=../1105.htm#12 target=ver>腓二12</A>所说的救恩，以及<a class=vsref href=../1152.htm#9 target=ver>彼前一9</A>所说魂的救恩，就是得救免去<a class=vsref href=../1139.htm#8 target=ver>8</A>节所说，神行政管治惩罚之“近于咒诅。”</td></tr>
</table>
