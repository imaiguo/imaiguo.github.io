<tr><td class=td width=150><a name=01>利 <a class=vsref href=../117.htm target=chap>27章</a> <a class=vsref href=../117.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../117.htm#30 target=ver>30～33</A>节的条例，表征我们对于任何属神之物没有权利，一点不可支配或改变其所有权。<BR><BR>　利未记这卷书说到神为着我们的享受所作的，结束于神渴望我们许愿，将自己奉献给祂。神已经为我们作成一切，现今需要我们来享受祂。在利未记末了，神发表了祂的渴望和盼望：我们要向祂许愿，将我们一切所是、所有和所能的，都奉献给祂。这个奉献的目的，是叫我们享受主为我们所豫备的一切。</td></tr>
