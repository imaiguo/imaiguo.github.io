<tr><td class=td width=150><a name=01>太 <a class=vsref href=../951.htm target=chap>22章</a> <a class=vsref href=../951.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这礼服是<a class=vsref href=../523.htm#14 target=ver>诗四五14</A>的锦绣衣服所豫表的，也是<a class=vsref href=../1186.htm#8 target=ver>启十九8</A>的细麻衣所象征的。（见该处<a class=vsref href=66_19_8.htm#02 target=foot>注2</a>。）这就是<a class=vsref href=../934.htm#20 target=ver>五20</A>，得胜信徒超凡的义。（见该处<a class=vsref href=40_5_20.htm#01 target=foot>注1</a>。）那没有穿婚筵礼服的人是得救的，因他已来到婚筵中。他已接受基督作他的义，使他在神面前得称义；（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，<a class=vsref href=../1049.htm#26 target=ver>罗三26</A>；）但他没有活出基督作他主观的义，（<a class=vsref href=../1106.htm#9 target=ver>腓三9</A>，）使他能有分于诸天之国的享受。他已经蒙召得救了，但他没有被选上享受诸天的国，那是单单为着得胜信徒的。</td></tr>
