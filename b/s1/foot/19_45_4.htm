<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　或，公义的温柔。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　无论地上的情形如何，基督都得胜、亨通的坐车前往。（<a class=vsref href=../1023.htm#31 target=ver>徒五31</A>。）从祂升天那日，祂就开始坐车前往；祂要继续坐车前往，直到祂在得胜里回来。（<a class=vsref href=../1186.htm#11 target=ver>启十九11～16</A>。）</td></tr>
<tr><td class=td width=150><a name=03>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　施行，直译，教导你。</td></tr>
<tr><td class=td width=150><a name=04>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#4 target=ver>4节</a> 注4</A></td></tr><tr><td class=td1>　　基督所行可畏的事，包括祂的钉十字架、复活和升天。基督所作的每一件事，无论大小，都是可畏的。</td></tr>
</table>
