<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　指吗哪，（<a class=vsref href=../66.htm#14 target=ver>出十六14～18</A>，）豫表基督为着基督徒的旅程，作我们每日生命的供应。（<a class=vsref href=../1003.htm#31 target=ver>约六31～35</A>。）我们信徒都该吃一样的灵食，不该吃基督之外的任何东西。</td></tr>
