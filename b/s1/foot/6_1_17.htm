<tr><td class=td width=150><a name=01>书 <a class=vsref href=../188.htm target=chap>1章</a> <a class=vsref href=../188.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人同意约书亚，接受神的任命。他们的回答含示他们是乐意的，是豫备好的，并且他们不只与约书亚同心合意，也与耶和华他们的神同心合意；这显于他们在他们神的名里给约书亚祝福的事上。他们在神经纶的行动上与三一神是一，目的是要得着美地。</td></tr>
