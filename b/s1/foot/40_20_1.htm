<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　“因为，”指明<a class=vsref href=../949.htm#1 target=ver>1～16</A>节的比喻，是<a class=vsref href=../948.htm#30 target=ver>十九30</A>的说明。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　指基督，祂是家主。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　这里的清早，是早晨六时，指召会时代的最早期，那时基督来呼召门徒进国度。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#1 target=ver>1节</a> 注4</A></td></tr><tr><td class=td1>　　葡萄园，指国度。</td></tr>
<tr><td class=td width=150><a name=05>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#1 target=ver>1节</a> 注5</A></td></tr><tr><td class=td1>　　工人，指门徒。</td></tr>
