<tr><td class=td width=150><a name=01>出 <a class=vsref href=../90.htm target=chap>40章</a> <a class=vsref href=../90.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　帐幕是在第二年的正月初一日立起的。（<a class=vsref href=../90.htm#17 target=ver>17</A>。）头一年的正月是逾越节。（<a class=vsref href=../63.htm#4 target=ver>十三4</A>。）因此，从逾越节到帐幕立起来，有一年的时间。<BR><BR>　神的百姓有两个起头，第一个起头是逾越节，为着他们的得救；第二个起头是帐幕的建立，与建造神的居所有关。凡是真基督徒都该有这两个起头：经历救恩，以及实际经历建造召会作神的居所。（<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>。）</td></tr>
