<tr><td class=td width=150><a name=01>可 <a class=vsref href=../959.htm target=chap>2章</a> <a class=vsref href=../959.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　奴仆救主知道寻求者的信、病人的罪、（<a class=vsref href=../959.htm#5 target=ver>5</A>、）以及经学家心里的议论，这指明祂是无所不知的。这样的无所不知，显出祂神圣的属性，揭示祂的神性：祂就是那位无所不知的神。见<a class=vsref href=41_11_2.htm#02 target=foot>十一2注2</A>。</td></tr>
