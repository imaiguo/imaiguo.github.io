<tr><td class=td width=150><a name=01>何 <a class=vsref href=../873.htm target=chap>11章</a> <a class=vsref href=../873.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　直译，他们。神一再打发申言者招呼以色列，但申言者越发招呼他们，他们越发走开。从主后七十年提多毁坏耶路撒冷和圣殿起，直到如今，神在犹太人中间未再兴起任何申言者。按照主在<a class=vsref href=../950.htm#43 target=ver>太二一43</A>的话，神的国已从犹太人夺去，赐给召会。在召会里，每一个重生的信徒都是祭司，（<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>，<a class=vsref href=../1153.htm#9 target=ver>9</A>，<a class=vsref href=../1168.htm#6 target=ver>启一6</A>，）并且每一个信徒都该竭力申言。（<a class=vsref href=../1076.htm#1 target=ver>林前十四1</A>，<a class=vsref href=../1076.htm#31 target=ver>31</A>，<a class=vsref href=../1076.htm#39 target=ver>39</A>，参<a class=vsref href=../128.htm#29 target=ver>民十一29</A>。）</td></tr>
