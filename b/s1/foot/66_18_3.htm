<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1185.htm target=chap>18章</a> <a class=vsref href=../1185.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　有些古卷作，因她淫乱烈怒的酒而倾倒。在两方面表征大巴比伦的罗马，有宗教、物质两面。“万国都喝醉了她淫乱烈怒的酒；地上的君王向来与她行淫，”指宗教一面；（<a class=vsref href=../1181.htm#8 target=ver>十四8</A>，<a class=vsref href=../1184.htm#2 target=ver>十七2</A>；）“地上的商人因她奢华过度都发了财，”指物质一面。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1185.htm target=chap>18章</a> <a class=vsref href=../1185.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　直译，奢华的能力。</td></tr>
