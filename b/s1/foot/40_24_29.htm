<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　这是有力的证明，基督公开的来临，要在大灾难（<a class=vsref href=../953.htm#21 target=ver>21</A>）之后。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　这天上超自然的灾害，要在这世代的末了结束时，接在大灾难之后。（见<a class=vsref href=66_6_12.htm#02 target=foot>启六12注2</A>。）这与第六印和第四号的灾害（<a class=vsref href=../1173.htm#12 target=ver>启六12～13</A>，<a class=vsref href=../1175.htm#12 target=ver>八12</A>）不同，那要发生在大灾难的起头。</td></tr>
