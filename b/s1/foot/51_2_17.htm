</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　前述礼仪律法的各项，都是在基督里要来之属灵事物的影儿，其实体却属于基督，却是基督。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　实体，就如人的身体，乃是实质。在律法里的仪式，是福音里真实事物的影儿，就如身体的影儿。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#17 target=ver>17节</a> 注3</A></td></tr><tr><td class=td1>　　基督是福音的实际。在福音里一切美好的事物都属于祂，都是祂。本书揭示这样一位包罗万有的基督，乃是神经纶的中心。</td></tr>
</table>
