<tr><td class=td width=150><a name=01>申 <a class=vsref href=../184.htm target=chap>31章</a> <a class=vsref href=../184.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../184.htm#27 target=ver>27～29</A>节所描绘以色列人的悖逆和顽梗，该使我们绝不信靠自己，因为我们在性情上和他们一样。因此，我们实在需要主的怜悯和恩典。我们需要不断的来到主面前，将祂作为话接受到我们里面。（见<a class=vsref href=5_8_3.htm#01 target=foot>八3注1</A>，<a class=vsref href=5_30_12.htm#01 target=foot>三十12注1</A>。）<BR><BR>　以色列人的顽梗，与神的主宰权柄相对，为要显明神的智慧，完成神的经纶。（<a class=vsref href=../1055.htm#1 target=ver>罗九</a>～<a class=vsref href=../1057.htm#1 target=ver>十一</a>。）</td></tr>
