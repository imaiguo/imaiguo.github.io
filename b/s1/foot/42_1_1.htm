<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　原文意蒙神所爱，或，神的朋友。他可能是一位在罗马帝国担任官职的外邦信徒。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　或，既然，如众所周知。</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　这指明记述救主地上生平的，不只四位。</td></tr>
<tr><td class=td width=150><a name=04>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#1 target=ver>1节</a> 注4</A></td></tr><tr><td class=td1>　　或，整理。</td></tr>
<tr><td class=td width=150><a name=05>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#1 target=ver>1节</a> 注5</A></td></tr><tr><td class=td1>　　这些事包括施浸者约翰的出生、职事、殉道，以及耶稣的出生、生活、职事、教训、受死、复活和升天，为着完成神的救赎，以借恩拯救罪人。</td></tr>
</table>
