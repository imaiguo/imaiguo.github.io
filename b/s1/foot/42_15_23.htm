<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../988.htm target=chap>15章</a> <a class=vsref href=../988.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　表征丰富的基督（<a class=vsref href=../1100.htm#8 target=ver>弗三8</A>）在十字架上为作信徒的享受而被杀了。神的救恩有两面：上好的袍子所表征外面客观的一面，以及肥牛犊所表征里面主观的一面。基督作我们的义，是我们外面的救恩；基督作我们的生命给我们享受，是我们里面的救恩。上好的袍子使浪子有资格符合他父亲的要求，使父亲心满意足；肥牛犊使他得着饱足，不再饥饿。因此，父和子能一同快乐。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../988.htm target=chap>15章</a> <a class=vsref href=../988.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　或，牺牲。（<a class=vsref href=../988.htm#27 target=ver>27</A>，<a class=vsref href=../988.htm#30 target=ver>30</A>同。）</td></tr>
