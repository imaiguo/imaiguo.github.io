<tr><td class=td width=150><a name=01>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../106.htm#3 target=ver>3</A>节的公牛犊和公绵羊，是为着亚伦自己，（<a class=vsref href=../106.htm#6 target=ver>6</A>，<a class=vsref href=../106.htm#11 target=ver>11</A>，）而本节的两只公山羊和一只公绵羊是为着百姓。这表征任何人要进到神面前事奉祂，自己必须经历基督作赎罪祭和燔祭，好将所经历的基督供应给人。</td></tr>
