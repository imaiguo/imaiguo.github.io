<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　指安息日、月朔等。（<a class=vsref href=../745.htm#23 target=ver>赛六六23</A>。）</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　指圣月，如第一月，亚笔─穗月；（<a class=vsref href=../63.htm#4 target=ver>出十三4</A>；）第二月，西弗─花月；（<a class=vsref href=../297.htm#1 target=ver>王上六1</A>，<a class=vsref href=../297.htm#37 target=ver>37</A>；）第七月，以他念─涌流河月；（<a class=vsref href=../299.htm#2 target=ver>王上八2</A>；）第八月，布勒─雨月。（<a class=vsref href=../297.htm#38 target=ver>王上六38</A>。）</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　欢筵的节期，如逾越节、五旬节和住棚节。（<a class=vsref href=../375.htm#13 target=ver>代下八13</A>。）</td></tr>
<tr><td class=td width=150><a name=04>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#10 target=ver>10节</a> 注4</A></td></tr><tr><td class=td1>　　可能指安息年。（<a class=vsref href=../115.htm#4 target=ver>利二五4</A>。）</td></tr>
