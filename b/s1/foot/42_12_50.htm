<tr><td class=td width=150><a name=01>路 <a class=vsref href=../985.htm target=chap>12章</a> <a class=vsref href=../985.htm#50 target=ver>50节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=41_10_38.htm#01 target=foot>可十38注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../985.htm target=chap>12章</a> <a class=vsref href=../985.htm#50 target=ver>50节</a> 注2</A></td></tr><tr><td class=td1>　　或，受拘禁。主在祂成为肉体时所穿上的肉体里受拘禁。祂需要肉身受死，需要受浸，使祂无限量的神圣所是，连同祂神圣的生命，得以从祂肉体里释放出来。祂神圣的生命借祂肉身受死释放出来，就在复活里成了祂信徒属灵生命的冲力。</td></tr>
