<tr><td class=td width=150><a name=01>书 <a class=vsref href=../189.htm target=chap>2章</a> <a class=vsref href=../189.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　胆气，原文与灵同字。<a class=vsref href=../192.htm#1 target=ver>五1</A>者同。</td></tr>
<tr><td class=td width=150><a name=02>书 <a class=vsref href=../189.htm target=chap>2章</a> <a class=vsref href=../189.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　喇合相信以色列的神，（<a class=vsref href=../189.htm#8 target=ver>8～11</A>，<a class=vsref href=../1144.htm#31 target=ver>来十一31上</A>，）因为她听见关于神的好消息。（参<a class=vsref href=../1056.htm#17 target=ver>罗十17</A>。）她转向以色列人和他们的神，并且信靠祂和祂的百姓。（<a class=vsref href=../189.htm#12 target=ver>12～13</A>。）她接待、隐藏并释放探子，乃是出于她信心的行动。（<a class=vsref href=../189.htm#1 target=ver>1下～6</A>，<a class=vsref href=../189.htm#15 target=ver>15～16</A>，<a class=vsref href=../1148.htm#25 target=ver>雅二25</A>。）</td></tr>
