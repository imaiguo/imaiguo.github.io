<tr><td class=td width=150><a name=01>弥 <a class=vsref href=../900.htm target=chap>7章</a> <a class=vsref href=../900.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　神赦免我们的罪孽，越过我们的过犯，将我们的罪孽踏在脚下，并将我们的一切罪投于深海，（<a class=vsref href=../900.htm#18 target=ver>18～19</A>，）这启示神何等愿意赦免我们的罪孽。（参<a class=vsref href=../581.htm#12 target=ver>诗一○三12</A>，<a class=vsref href=../680.htm#18 target=ver>赛一18</A>，<a class=vsref href=../1141.htm#12 target=ver>来八12</A>，<a class=vsref href=../1160.htm#9 target=ver>约壹一9</A>。）弥迦总结的赞美不是以神选民的美德为中心，乃是以神的属性为中心；这是安慰的话。</td></tr>
