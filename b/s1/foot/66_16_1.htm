<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1183.htm target=chap>16章</a> <a class=vsref href=../1183.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这里的碗象征，这末后七碗的七灾，虽是神终极的烈怒，却是有限的；否则全地及其上的居民都要毁灭了。神为了完成祂永远的定旨，在审判地的时候，仍限制祂终极的烈怒。</td></tr>
