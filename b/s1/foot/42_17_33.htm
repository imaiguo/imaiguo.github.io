<tr><td class=td width=150><a name=01>路 <a class=vsref href=../990.htm target=chap>17章</a> <a class=vsref href=../990.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_10_39.htm#01 target=foot>太十39注1</A>。保全我们的魂生命，与<a class=vsref href=../990.htm#31 target=ver>31</A>节留恋属地、物质的东西有关。我们留恋属地的东西，是因我们顾到今世魂的享受。这会使我们丧失魂，就是我们的魂会在要来的国度时代，失去享受。</td></tr>
