<tr><td class=td width=150><a name=01>但 <a class=vsref href=../862.htm target=chap>12章</a> <a class=vsref href=../862.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=27_9_27.htm#01 target=foot>九27注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../862.htm target=chap>12章</a> <a class=vsref href=../862.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　大灾难的一千二百六十日末了，敌基督要被基督完全毁灭。（<a class=vsref href=../1118.htm#8 target=ver>帖后二8</A>，<a class=vsref href=../1186.htm#20 target=ver>启十九20</A>。）千年国，即国度时代，开始后还需要三十日，以洁净并清理遭受玷污、破坏并亵渎的圣殿。就如圣殿受到安提阿克以比凡尼玷污之后，马克比家族洁净圣殿；（<a class=vsref href=../858.htm#14 target=ver>八14</A>与<a class=vsref href=27_8_14.htm#01 target=foot>注</A>；）照样，得救的犹太人也要在千年国开始时洁净圣殿。</td></tr>
