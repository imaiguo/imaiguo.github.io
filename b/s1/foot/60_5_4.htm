<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　在使徒时代，冠冕乃是颁给在运动竞技中的胜利者；（<a class=vsref href=../1071.htm#25 target=ver>林前九25</A>，<a class=vsref href=../1129.htm#8 target=ver>提后四8</A>；）那些是会朽坏的冠冕，其荣耀会衰残。主赐给忠信长老的冠冕，乃是对他们忠心事奉的赏赐。这冠冕的荣耀永不衰残，在神和基督的国（<a class=vsref href=../1157.htm#11 target=ver>彼后一11</A>）显现时，要成为得胜者所享受的一分荣耀。</td></tr>
