<tr><td class=td width=150><a name=01>结 <a class=vsref href=../845.htm target=chap>43章</a> <a class=vsref href=../845.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　南门和北门是为着百姓的方便，但朝东的门不但是为着百姓的方便，也是为着主的荣耀。召会必须向主的荣耀敞开，使祂的荣耀能进到召会里。</td></tr>
