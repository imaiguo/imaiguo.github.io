<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../493.htm target=chap>15章</a> <a class=vsref href=../493.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　按照<a class=vsref href=../493.htm#2 target=ver>2～5</A>节，大卫的观念是，合乎律法的完全人能与神同住，满足祂的心愿和喜悦。因此，<a class=vsref href=../493.htm#5 target=ver>5</A>节说，行律法上所写善事的人，必永不动摇。（参<a class=vsref href=../494.htm#8 target=ver>十六8</A>。）然而十六篇启示，惟有神人基督能满足神的心愿，并成就神的喜悦。（<a class=vsref href=../932.htm#17 target=ver>太三17</A>，<a class=vsref href=../946.htm#5 target=ver>十七5</A>。）祂是神来成为人，过一种满了神圣属性彰显于人性美德的人性生活、受死、复活、并升到神的右边，惟有祂照着律法是完全的，能寄居神的帐幕，与神同住在祂的圣山上。在神的经纶里，惟有神人基督这神的长子，连同基督许多的弟兄，就是神的众子，（<a class=vsref href=../1054.htm#29 target=ver>罗八29</A>，）能满足神的心愿，并成就祂的喜悦。</td></tr>
