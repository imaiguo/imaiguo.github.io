<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../551.htm target=chap>73章</a> <a class=vsref href=../551.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　本节启示，单纯寻求神的人以神作他在天上惟一的产业，在地上独一的爱慕。神是诗人独一的目标；诗人除了神并得着神以外，不在意任何事物。在这事上，保罗也是这样。（<a class=vsref href=../1106.htm#8 target=ver>腓三8</A>。）</td></tr>
