<tr><td class=td width=150><a name=01>摩 <a class=vsref href=../882.htm target=chap>3章</a> <a class=vsref href=../882.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../882.htm#3 target=ver>3～8</A>节指明，耶和华的追讨（惩罚，）是因以色列与神不一。他们有自己的存心、目标和目的，而神也有祂的。但神已将祂的秘密启示给祂的申言者，（<a class=vsref href=../882.htm#7 target=ver>7</A>，）因此，以色列本该听从申言者的话。</td></tr>
