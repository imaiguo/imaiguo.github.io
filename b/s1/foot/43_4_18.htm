<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1001.htm target=chap>4章</a> <a class=vsref href=../1001.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　这妇人试了第一个丈夫，喝了那“水，”并不满足。然后再试第二、第三、第四、第五个丈夫，没有一个能满足她，于是她又试了一个。她不断更换丈夫，足以证明她无论喝了多少“这水，”仍旧干渴。“凡喝这水的，还要再渴。”主这话是真的！</td></tr>
