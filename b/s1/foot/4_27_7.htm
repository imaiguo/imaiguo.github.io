<tr><td class=td width=150><a name=01>民 <a class=vsref href=../144.htm target=chap>27章</a> <a class=vsref href=../144.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　五个女儿得了她们父亲弟兄中的产业，但条件是她们不得嫁到别的支派去。（<a class=vsref href=../153.htm#2 target=ver>三六2～3</A>，<a class=vsref href=../153.htm#6 target=ver>6～7</A>。）照样，我们在基督里有权利承受神圣的事物。然而，我们不该嫁到我们的‘支派’之外，就是基督与召会之外。（参<a class=vsref href=../1084.htm#14 target=ver>林后六14</A>。）</td></tr>
