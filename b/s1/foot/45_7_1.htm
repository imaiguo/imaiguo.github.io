<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1053.htm target=chap>7章</a> <a class=vsref href=../1053.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1053.htm#1 target=ver>1～6</A>节接着<a class=vsref href=../1052.htm#14 target=ver>六14</A>，解释我们如何不在律法之下。一面，因着神既没有撤回、取消，也没有废去律法，所以律法还继续存在。另一面，因着我们的旧人，就是这几节所说的头一个丈夫，已经被钉十字架，（<a class=vsref href=../1052.htm#6 target=ver>六6</A>，）我们就不在律法之下，与律法再没有任何关系了。我们已经成为基督的妻子，成为倚靠基督的人。</td></tr>
