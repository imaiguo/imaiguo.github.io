<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../494.htm target=chap>16章</a> <a class=vsref href=../494.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　我，有些古卷作，你（也许是向魂说话。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../494.htm target=chap>16章</a> <a class=vsref href=../494.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　基督作为人，以神为祂的主；（<a class=vsref href=../933.htm#7 target=ver>太四7</A>，<a class=vsref href=../933.htm#10 target=ver>10</A>；）祂的好处（福分、喜乐、享受）不在神以外，神是祂的分。（参<a class=vsref href=../991.htm#19 target=ver>路十八19</A>。）</td></tr>
