<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../12.htm target=chap>12章</a> <a class=vsref href=../12.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../12.htm#2 target=ver>2～3</A>节神对亚伯拉罕的应许，乃是福音的传扬。（<a class=vsref href=../1094.htm#8 target=ver>加三8</A>与<a class=vsref href=48_3_8.htm#01 target=foot>注</A>。）神不仅向亚伯拉罕显现并呼召他，也给他福音的应许作为激励，鼓励亚伯拉罕答应祂的呼召。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../12.htm target=chap>12章</a> <a class=vsref href=../12.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　在神向亚伯拉罕所传的福音里，祂应许要使亚伯拉罕成为大国。这大国就是神的国，包括以色列国作为神在旧约的国、（<a class=vsref href=../950.htm#43 target=ver>太二一43</A>、）召会作为神在新约的国、（<a class=vsref href=../945.htm#18 target=ver>太十六18～19上</A>，<a class=vsref href=../1060.htm#17 target=ver>罗十四17</A>、）来世的千年国、（<a class=vsref href=../1178.htm#15 target=ver>启十一15</A>，<a class=vsref href=../1187.htm#4 target=ver>二十4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>、）以及永世里的新天新地同新耶路撒冷。（<a class=vsref href=../1189.htm#3 target=ver>启二二3</A>，<a class=vsref href=../1189.htm#5 target=ver>5</A>。）</td></tr>
</table>
