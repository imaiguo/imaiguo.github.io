<tr><td class=td width=150><a name=01>申 <a class=vsref href=../179.htm target=chap>26章</a> <a class=vsref href=../179.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　这指明我们若为着神的缘故，顾到召会中缺乏的人，神必会祝福我们的劳苦和从事的工作。这祝福乃是从神给我们的回报。（参<a class=vsref href=../1087.htm#6 target=ver>林后九6</A>。）表面上我们是给出，实际上我们是领受。然而，施比受更为有福。（<a class=vsref href=../1038.htm#35 target=ver>徒二十35</A>。）</td></tr>
