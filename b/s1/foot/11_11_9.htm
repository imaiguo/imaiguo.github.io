<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../302.htm target=chap>11章</a> <a class=vsref href=../302.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　所罗门堕落后，神进来惩罚并管教他。神向所罗门发怒，定意要将他的国撕去，赐给他的臣仆。（<a class=vsref href=../302.htm#9 target=ver>9～13</A>。）然而，为着大卫的缘故，神不在所罗门活着的日子行这事，却要在他儿子的日子行这事。（<a class=vsref href=../302.htm#12 target=ver>12</A>，<a class=vsref href=../302.htm#34 target=ver>34</A>。）此外，为着大卫和神所选择耶路撒冷的缘故，神仍然为所罗门的儿子保留一个支派。（<a class=vsref href=../302.htm#13 target=ver>13</A>，<a class=vsref href=../302.htm#32 target=ver>32～33</A>，<a class=vsref href=../302.htm#35 target=ver>35～36</A>。）</td></tr>
