</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=62_4_9.htm#03 target=foot>9注3</A>。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　在差子作我们救主的事上。（<a class=vsref href=../1163.htm#14 target=ver>14</A>。）</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=62_4_8.htm#02 target=foot>8注2</A>。神就是爱，这已经在神差祂儿子作我们救主和生命的事上显明出来。（<a class=vsref href=../1163.htm#9 target=ver>9～10</A>，<a class=vsref href=../1163.htm#14 target=ver>14</A>。）</td></tr>
<tr><td class=td width=150><a name=04>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#16 target=ver>16节</a> 注4</A></td></tr><tr><td class=td1>　　爱就是神自己，住在爱里面，就是过着习惯的用这爱爱别人的生活，使神能在我们身上得着彰显。</td></tr>
<tr><td class=td width=150><a name=05>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#16 target=ver>16节</a> 注5</A></td></tr><tr><td class=td1>　　住在神里面，就是过着以神自己作我们里面内容，和外面彰显的生活，使我们能绝对与祂是一。</td></tr>
<tr><td class=td width=150><a name=06>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#16 target=ver>16节</a> 注6</A></td></tr><tr><td class=td1>　　神住在我们里面，就是在里面作我们的生命，并在外面作我们的生活；这样，祂就能实际的与我们是一。</td></tr>
</table>
