<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#46 target=ver>46节</a> 注1</A></td></tr><tr><td class=td1>　　国度子民在国度的实际里，遵行国度的新律法，就能在国度实现时，得着赏赐。赏赐与救恩不同，一个人可能得救了，却得不着赏赐。（见<a class=vsref href=58_10_35.htm#01 target=foot>来十35注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#46 target=ver>46节</a> 注2</A></td></tr><tr><td class=td1>　　税吏是替罗马政府收税的人，他们几乎个个滥用职权，假借名义，讹诈勒索。（<a class=vsref href=../976.htm#12 target=ver>路三12～13</A>，<a class=vsref href=../992.htm#2 target=ver>十九2</A>，<a class=vsref href=../992.htm#8 target=ver>8</A>。）纳税给罗马政府，令犹太人非常痛苦。百姓藐视那些从事收税的人，认为他们丝毫不值得尊重，（<a class=vsref href=../991.htm#9 target=ver>路十八9～10</A>，）因此将他们与罪人同列。（<a class=vsref href=../938.htm#10 target=ver>九10～11</A>。）</td></tr>
</table>
