<tr><td class=td width=150><a name=01>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　这表征那与作赎罪祭的基督有关联的人，乃是瓦器，（参<a class=vsref href=../1082.htm#7 target=ver>林后四7</A>，）他天然的生命应当被破碎。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#28 target=ver>28节</a> 注2</A></td></tr><tr><td class=td1>　　这表征那受那灵光照并审判（由铜镜比喻—参<a class=vsref href=2_30_18.htm#01 target=foot>出三十18注1</A>）而得重生的人，不需要破碎，但需要借着擦磨和涮净而受对付。（<a class=vsref href=../1068.htm#11 target=ver>林前六11</A>，<a class=vsref href=../1132.htm#5 target=ver>多三5</A>。）</td></tr>
