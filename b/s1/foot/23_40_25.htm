<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../719.htm target=chap>40章</a> <a class=vsref href=../719.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　我们的救主耶稣是那圣者，永远的神耶和华，天地的创造主，坐在地的大圈之上。（<a class=vsref href=../719.htm#22 target=ver>22</A>，<a class=vsref href=../719.htm#25 target=ver>25～26</A>，<a class=vsref href=../719.htm#28 target=ver>28上</A>。）耶稣这位圣者，乃是无限无量、无法测度、无可比拟且高超的。（<a class=vsref href=../719.htm#12 target=ver>12～14</A>，<a class=vsref href=../719.htm#17 target=ver>17～18</A>，<a class=vsref href=../719.htm#28 target=ver>28下</A>，<a class=vsref href=../719.htm#22 target=ver>22上</A>。）没有任何人事物能与祂相比。</td></tr>
