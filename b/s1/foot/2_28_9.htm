<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　刻上以色列人名字的两块红玛瑙，象征蒙神救赎并变化的子民，（<a class=vsref href=../945.htm#18 target=ver>太十六18</A>，<a class=vsref href=../998.htm#42 target=ver>约一42</A>，<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>，见<a class=vsref href=1_2_12.htm#01 target=foot>创二12注1</A>，）作基督的见证，由二这数字所表征。这指明基督作大祭司托住被变化的信徒所组成的召会，在祂的力量里，在神面前肩负着他们。参<a class=vsref href=2_28_22.htm#01 target=foot>22注1</A>。</td></tr>
