<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　壮者就是那恶者撒但。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　这里的家表征撒但的国。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#29 target=ver>29节</a> 注3</A></td></tr><tr><td class=td1>　　或，工具，器具。因此是货品、物品。堕落的人在撒但的辖制之下，乃是供他使用的器皿、工具。他们是他的货物，存在他的家、他的国里。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#29 target=ver>29节</a> 注4</A></td></tr><tr><td class=td1>　　这指明主赶鬼时，先捆绑撒但。</td></tr>
