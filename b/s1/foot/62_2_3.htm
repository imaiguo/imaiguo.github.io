<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1161.htm#1 target=ver>1～2</A>节乃是<a class=vsref href=../1160.htm#5 target=ver>一5～10</A>，论到我们认那些打断我们与神交通的罪，并神赦免我们，那段话的结语。那是我们享受神圣生命交通的第一条件，第一要求。<a class=vsref href=../1161.htm#3 target=ver>3～11</A>节说到我们与神交通的第二条件，第二要求，就是遵守主的话，并且爱弟兄。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=43_13_34.htm#01 target=foot>约十三34注1</A>。全书同。</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　或，了解。不是在道理上，乃是在经历上，借着遵守祂的诫命而了解，知道。</td></tr>
<tr><td class=td width=150><a name=04>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　直译，已经得以认识祂。指我们已经开始认识祂，并到目前还继续认识祂。这是指我们在日常生活中，在经历上对神的认识。这与我们和祂亲密的交通有关。</td></tr>
