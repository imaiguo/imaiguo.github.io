<tr><td class=td width=150><a name=01>出 <a class=vsref href=../70.htm target=chap>20章</a> <a class=vsref href=../70.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　本节中‘耶和华你神’的称呼，指明与孝敬父母有关的第五条诫命，和头四条与神有关的诫命同列。原因是我们孝敬父母，就是尊敬我们的源头，这源头至终乃是神自己。（<a class=vsref href=../976.htm#23 target=ver>路三23～38</A>。）</td></tr>
