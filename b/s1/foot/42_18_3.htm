<tr><td class=td width=150><a name=01>路 <a class=vsref href=../991.htm target=chap>18章</a> <a class=vsref href=../991.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　就某种意义说，在基督里的信徒在今世是寡妇，因他们的丈夫基督（<a class=vsref href=../1089.htm#2 target=ver>林后十一2</A>）不在他们这里了。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../991.htm target=chap>18章</a> <a class=vsref href=../991.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　在基督里的信徒也有一个对头，就是魔鬼撒但，对这对头我们需要神的伸冤。我们应当为此恒切祷告，（参<a class=vsref href=../1173.htm#9 target=ver>启六9～10</A>，）不可灰心。</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../991.htm target=chap>18章</a> <a class=vsref href=../991.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　或，给我取得公道。</td></tr>
