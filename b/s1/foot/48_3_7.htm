<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　即信仰。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　行律法使人成为摩西的门徒，（<a class=vsref href=../1006.htm#28 target=ver>约九28</A>，）这与生命无关；信基督使新约的信徒成为神的儿子，这完全是生命的关系。我们新约的信徒，生来就是堕落亚当的子孙，且在亚当里因着过犯，都在摩西的律法之下。但我们因信基督，已经重生为亚伯拉罕的子孙，并从摩西的律法得了释放。</td></tr>
