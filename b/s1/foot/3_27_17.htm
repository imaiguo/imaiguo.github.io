<tr><td class=td width=150><a name=01>利 <a class=vsref href=../117.htm target=chap>27章</a> <a class=vsref href=../117.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　距离禧年到来的时间越长，奉献的地价值越大。（<a class=vsref href=../117.htm#17 target=ver>17～18</A>。）这表征我们与享受基督有关的奉献，也该照着从禧年起神恩典的度量估定价值。奉献之地所需种子的数量，也就是所估定地的价值，（<a class=vsref href=../117.htm#16 target=ver>16</A>，）取决于距离禧年到来的年数。我们若在早年就把自己奉献给主，就会有更多年日带领罪人归主，促成召会的扩增。我们带进的扩增越多，我们所享受的恩典就越多。（参<a class=vsref href=../1012.htm#2 target=ver>约十五2</A>，<a class=vsref href=../1012.htm#6 target=ver>6</A>。）</td></tr>
