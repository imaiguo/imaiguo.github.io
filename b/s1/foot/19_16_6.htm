<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../494.htm target=chap>16章</a> <a class=vsref href=../494.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　基督珍赏神用绳所量给祂的地界，以及神所给祂美好的产业。列国连同全地（<a class=vsref href=../480.htm#8 target=ver>二8</A>）对基督这承受神产业的人，（<a class=vsref href=../1134.htm#2 target=ver>来一2下</A>，）不仅是佳美的，也是美好的。</td></tr>
