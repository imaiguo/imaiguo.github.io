<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../919.htm target=chap>8章</a> <a class=vsref href=../919.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　这话是鼓励以色列人要刚强放胆，完成重建神殿的工作。神要祂的百姓看见，祂的权益、愿望和负担，乃是要完成这殿的建造，作祂在地上权益的中心。照样，神在这世代的负担，乃是要得着一班人认识祂的心意，明白祂的愿望，并与祂是一，以建造基督的身体。</td></tr>
