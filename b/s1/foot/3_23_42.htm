<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#42 target=ver>42节</a> 注1</A></td></tr><tr><td class=td1>　　要来的千年国，将是神在祂旧造各时代（世代）的整个过程中，在祂赎民身上所作一切工作的总结。百姓住在棚里，指明在旧造的四个时代里，人没有稳固的住处。至终，为着神的赎民，目前可移动的帐幕要成为稳固的，就是有十二根基的新耶路撒冷。（<a class=vsref href=../1144.htm#8 target=ver>来十一8～10</A>，<a class=vsref href=../1188.htm#2 target=ver>启二一2～3</A>，<a class=vsref href=../1188.htm#14 target=ver>14</A>。）见<a class=vsref href=43_7_2.htm#01 target=foot>约七2注1</A>三段。</td></tr>
