<tr><td class=td width=150><a name=01>出 <a class=vsref href=../81.htm target=chap>31章</a> <a class=vsref href=../81.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　建造神的居所，召会，乃是所有神子民应当从事的尊贵工作。（<a class=vsref href=../1065.htm#10 target=ver>林前三10</A>，<a class=vsref href=../1101.htm#12 target=ver>弗四12</A>，<a class=vsref href=../1101.htm#16 target=ver>16</A>。）然而，作这工作所需的智慧、悟性、知识和技巧，必须是对我们成了那灵的神自己。（参<a class=vsref href=../1108.htm#28 target=ver>西一28～29</A>。）惟有神的灵才能借着我们建造祂自己的居所。</td></tr>
