<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../709.htm target=chap>30章</a> <a class=vsref href=../709.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华因以色列倚靠埃及而对以色列所施的对付，并祂对列国所施的对付，结果使以色列转向耶和华，（<a class=vsref href=../709.htm#15 target=ver>15</A>，<a class=vsref href=../710.htm#6 target=ver>三一6～7</A>，）并使耶和华归回以色列，（<a class=vsref href=../709.htm#18 target=ver>18</A>，<a class=vsref href=../710.htm#4 target=ver>三一4～5</A>，<a class=vsref href=../710.htm#9 target=ver>9下</A>，）带来复兴。（<a class=vsref href=../709.htm#19 target=ver>19～26</A>，<a class=vsref href=../709.htm#29 target=ver>29</A>，<a class=vsref href=../948.htm#28 target=ver>太十九28</A>，<a class=vsref href=../1021.htm#21 target=ver>徒三21</A>。）</td></tr>
