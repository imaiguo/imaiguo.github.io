<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　指基督再来的日子，那时祂要审判所有的信徒。（<a class=vsref href=../1066.htm#5 target=ver>四5</A>，<a class=vsref href=../954.htm#19 target=ver>太二五19～30</A>，<a class=vsref href=../1083.htm#10 target=ver>林后五10</A>，<a class=vsref href=../1189.htm#12 target=ver>启二二12</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　指主审判的火，（<a class=vsref href=../928.htm#2 target=ver>玛三2</A>，<a class=vsref href=../929.htm#1 target=ver>四1</A>，<a class=vsref href=../1117.htm#6 target=ver>帖后一6</A>，<a class=vsref href=../1139.htm#8 target=ver>来六8</A>，）这火要使每一信徒的工程显露出来，并要试炼并试验他们的工程。一切木、草、禾秸的工程都经不起这试验，都要被焚烧。</td></tr>
</table>
