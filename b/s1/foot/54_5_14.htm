<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1124.htm target=chap>5章</a> <a class=vsref href=../1124.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1069.htm#8 target=ver>林前七8</A>的话，是使徒早期尽职时的愿望；本节是使徒后期尽职时，根据他对年轻寡妇的阅历而作的劝告。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1124.htm target=chap>5章</a> <a class=vsref href=../1124.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　生育儿女和治理家务，对那些懒惰、好管闲事的女人，（<a class=vsref href=../1124.htm#13 target=ver>13</A>，）乃是拯救和保护。这是神为着约束并保护堕落的女人而有的命定。（<a class=vsref href=../3.htm#16 target=ver>创三16</A>。）</td></tr>
</table>
