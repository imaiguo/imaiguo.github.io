<tr><td class=td width=150><a name=01>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　指盼望获释出狱，能再访问众召会；这盼望也曾在<a class=vsref href=../1104.htm#25 target=ver>腓一25</A>，<a class=vsref href=../1105.htm#24 target=ver>二24</A>表示过。</td></tr>
<tr><td class=td width=150><a name=02>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　保罗认为自己的访问对召会乃是一种恩典的赐与。</td></tr>
