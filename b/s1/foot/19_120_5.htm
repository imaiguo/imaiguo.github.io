<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../598.htm target=chap>120章</a> <a class=vsref href=../598.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　米设是在亚述极北之地，基达是在南方亚拉伯之地。（<a class=vsref href=../700.htm#13 target=ver>赛二一13</A>，<a class=vsref href=../700.htm#16 target=ver>16</A>，<a class=vsref href=../829.htm#21 target=ver>结二七21</A>。）二者也许是指诗人在亚述人入侵时被掳去的地方。（<a class=vsref href=../331.htm#11 target=ver>王下十八11</A>，<a class=vsref href=../399.htm#1 target=ver>代下三二1</A>。）</td></tr>
