<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　各种不同的恩赐，都是那灵的表显，就是那灵表显在领受了恩赐的信徒身上。那灵这样的表显，乃是为着叫召会（基督的身体）得益处。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　即为着使基督身体的肢体在生命里长大，并为着使基督的身体得建造。</td></tr>
</table>
