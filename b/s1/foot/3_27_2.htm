<tr><td class=td width=150><a name=01>利 <a class=vsref href=../117.htm target=chap>27章</a> <a class=vsref href=../117.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　直译，（许）奇妙的愿。利未记这卷书结束于四种奉献的许愿，给我们看见这卷书中一切事物的总和乃是许愿，许愿成为我们这些作神祭司体系之人的生命和生活。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../117.htm target=chap>27章</a> <a class=vsref href=../117.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　把人奉献给神时，这人的价值是神估定的，意即在神眼中所估定的；并且是‘按圣所的舍客勒，’（<a class=vsref href=../117.htm#3 target=ver>3</A>，<a class=vsref href=../117.htm#25 target=ver>25</A>，）意即按神居所的神圣量度，也就是按召会的属灵量度，召会乃是今天神的居所。（<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>。）估价是为要将所奉献的东西赎回。（<a class=vsref href=../117.htm#13 target=ver>13</A>，<a class=vsref href=../117.htm#15 target=ver>15</A>，<a class=vsref href=../117.htm#19 target=ver>19</A>。）</td></tr>
