<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../999.htm target=chap>2章</a> <a class=vsref href=../999.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　酒是葡萄的生命汁，象征生命。因此，酒用尽了，表征人的生命到了尽头。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../999.htm target=chap>2章</a> <a class=vsref href=../999.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　直译，缺乏。</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../999.htm target=chap>2章</a> <a class=vsref href=../999.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　耶稣的母亲，象征天然的人。天然的人与生命毫不相干，（<a class=vsref href=../999.htm#4 target=ver>4</A>，）并且必须被生命征服。（<a class=vsref href=../999.htm#5 target=ver>5</A>。）</td></tr>
