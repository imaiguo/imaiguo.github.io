</head>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1129.htm target=chap>4章</a> <a class=vsref href=../1129.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　神已将一切审判的事全交与基督，因为祂是人。（<a class=vsref href=../1002.htm#22 target=ver>约五22</A>，<a class=vsref href=../1002.htm#27 target=ver>27</A>，<a class=vsref href=../1028.htm#42 target=ver>徒十42</A>，<a class=vsref href=../1035.htm#31 target=ver>十七31</A>，<a class=vsref href=../1048.htm#16 target=ver>罗二16</A>。）祂是公义的审判者，（<a class=vsref href=../1129.htm#8 target=ver>8</A>，）要在祂第二次显现时，在祂荣耀的宝座上审判活人，（<a class=vsref href=../954.htm#31 target=ver>太二五31～46</A>，）并要在千年国后，在白色的大宝座上审判死人。（<a class=vsref href=../1187.htm#11 target=ver>启二十11～15</A>。）</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1129.htm target=chap>4章</a> <a class=vsref href=../1129.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　这话证明保罗的生活、工作是以主的显现和祂的国度为鼓励、为目标。主的显现是为着审判，要报应我们各人，（<a class=vsref href=../945.htm#27 target=ver>太十六27</A>，<a class=vsref href=../1189.htm#12 target=ver>启二二12</A>，）主的国度是为着祂与得胜者一同作王。（<a class=vsref href=../1187.htm#4 target=ver>启二十4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>。）使徒不仅自己以这二者为鼓励、为目标，也凭这二者嘱咐他所带领的提摩太，要忠信尽他话语的职事。</td></tr>
</table>
