<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../915.htm target=chap>4章</a> <a class=vsref href=../915.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　三、四章的异象分别与祭司职分和君王职分有关，二者都关系到圣殿的重建。（见<a class=vsref href=15_5_1.htm#01 target=foot>拉五1注1</A>。）三章里关于约书亚的异象，是为加强大祭司约书亚的祭司职分；而本章关于金灯台和两棵橄榄树的异象，是为加强犹大省长所罗巴伯的君王职分。在三章，约书亚被量度，（见该章<a class=vsref href=38_3_1.htm#01 target=foot>1注1</A>二段，）结果使他借着洁净而得加强并坚立。在本章，所罗巴伯被量度，使他得着加强并坚立，好继续并完成圣殿的重建。</td></tr>
