<tr><td class=td width=150><a name=01>创 <a class=vsref href=../35.htm target=chap>35章</a> <a class=vsref href=../35.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　偶像是一切顶替真神的事物。（参<a class=vsref href=../1164.htm#20 target=ver>约壹五20～21</A>。）为着伯特利，神的家，偶像必须除掉。（<a class=vsref href=../1084.htm#16 target=ver>林后六16</A>。）不仅如此，凡是不洁、污秽、玷污之物，都必须清除。（<a class=vsref href=../1085.htm#1 target=ver>林后七1</A>。）要使伯特利成为实际，旧人同其旧生活样式（由旧衣服所表征—<a class=vsref href=../743.htm#6 target=ver>赛六四6</A>，）也必须脱去；新人同其新生活样式，就是召会生活，则必须穿上。（<a class=vsref href=../1101.htm#22 target=ver>弗四22～24</A>。）</td></tr>
