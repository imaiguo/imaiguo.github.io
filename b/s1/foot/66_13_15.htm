<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1180.htm target=chap>13章</a> <a class=vsref href=../1180.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　或，灵。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1180.htm target=chap>13章</a> <a class=vsref href=../1180.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　人所造的偶像不能说话，（<a class=vsref href=../593.htm#5 target=ver>诗一一五5</A>，）这末后的偶像却能说话，如同活的像一样。对于地上的居民，这必是惊人的奇事，使他们都来拜它。</td></tr>
