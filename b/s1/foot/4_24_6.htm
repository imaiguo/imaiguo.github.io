<tr><td class=td width=150><a name=01>民 <a class=vsref href=../141.htm target=chap>24章</a> <a class=vsref href=../141.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　或，棕树林。这里说到山谷和园子，以及<a class=vsref href=../141.htm#7 target=ver>7</A>节说到水从桶里流出，乃是用比喻启示出召会有山谷，（<a class=vsref href=../1169.htm#9 target=ver>启二9～10</A>，）召会像园子，（<a class=vsref href=../1065.htm#9 target=ver>林前三9下</A>，）并且在召会中有充盈的水。（<a class=vsref href=../1074.htm#13 target=ver>林前十二13</A>，参<a class=vsref href=../1004.htm#38 target=ver>约七38～39</A>。）这些乃是论到召会的一些丰富。</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../141.htm target=chap>24章</a> <a class=vsref href=../141.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　沉香树是以其医治果效著称的植物。主耶稣安葬时就是用沉香敷裹的。（<a class=vsref href=../1016.htm#39 target=ver>约十九39</A>。）主回来以后，以色列将成为万民的医治，那医治乃是极大的祝福。（<a class=vsref href=../681.htm#2 target=ver>赛二2～3</A>，<a class=vsref href=../919.htm#20 target=ver>亚八20～23</A>。）</td></tr>
