<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　希腊文，logos，娄格斯，意话，就是发表心思里所形成之思想的话。使徒所传讲福音的话，将神的思想传达到我们的悟性里。因此，话乃是神圣思想的发表（口才）。知识乃是对话里所传达、发表之事的领略和理解。哥林多的信徒在一切关于基督之神圣思想的发表上，并在一切对于认识基督的领略和理解上，都因神的恩典，得以富足。</td></tr>
