<tr><td class=td width=150><a name=01>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　直译，走过去归于那些被数点之人的。下节者同。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　作为举祭的半舍客勒银子，豫表神的子民所经历并付出作为遮罪银的升天基督。为着属灵的争战，我们对基督的经历必须达到最高点，就是与祂一同坐在诸天界里。（<a class=vsref href=../1099.htm#6 target=ver>弗二6</A>，<a class=vsref href=../1103.htm#12 target=ver>六12</A>。）我们若在自己里面而不在升天的基督里争战，就会遭受属灵的灾殃。（<a class=vsref href=../80.htm#12 target=ver>12</A>。）见<a class=vsref href=49_6_10.htm#03 target=foot>弗六10注3</A>。<BR><BR>　遮罪银的数额是半舍客勒，指明神在这件事上的要求并不太高。后来在以色列人中间，这半舍客勒称为殿税或丁税。（<a class=vsref href=../946.htm#24 target=ver>太十七24～27</A>。）</td></tr>
