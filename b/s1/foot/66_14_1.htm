<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这里的锡安山不是地上的，乃是天上的。（<a class=vsref href=../1145.htm#22 target=ver>来十二22</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　这该是带有象征意义的实际数字。十四万四千是十二乘十二的一千倍。十二是神永远行政里完整的数字。一百四十四（<a class=vsref href=../1188.htm#17 target=ver>二一17</A>）是十二乘十二，表征完整的完整，最丰满的终极完整。这里乃是这终极完整的一千倍。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　这些早期的得胜者，额上写着羔羊的名和父的名，表明他们与羔羊和父是一，属于羔羊和父，与那些拜兽的人，额上写着兽的名相对。（<a class=vsref href=../1180.htm#16 target=ver>十三16～17</A>。）</td></tr>
</table>
