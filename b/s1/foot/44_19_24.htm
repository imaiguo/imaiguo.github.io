<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1037.htm target=chap>19章</a> <a class=vsref href=../1037.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　不是<a class=vsref href=../1166.htm#12 target=ver>约叁12</A>的低米丢。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1037.htm target=chap>19章</a> <a class=vsref href=../1037.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　一种污秽、鬼魔的行业，与鬼合作，为着撒但邪恶的国（<a class=vsref href=../941.htm#26 target=ver>太十二26</A>）霸占篡窃人。</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1037.htm target=chap>19章</a> <a class=vsref href=../1037.htm#24 target=ver>24节</a> 注3</A></td></tr><tr><td class=td1>　　亚底米，以弗所女神；在拉丁文，是戴安娜，罗马女神。</td></tr>
