<title>出埃及记九章16节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../59.htm target=chap>9章</a> <a class=vsref href=../59.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　一面，神使法老的心刚硬；另一面，神叫法老存立。因着神使法老的心刚硬，法老就不服神的对付。不仅如此，神既知道法老凭自己不够刚强抵挡祂，就使法老存立，好使神有机会显示祂的权能，并使祂的名传遍全地。（参<a class=vsref href=../1055.htm#17 target=ver>罗九17</A>。）法老从未完全被神征服；然而，他在神主宰权柄里被神所用，以成就神的定旨。见<a class=vsref href=2_14_4.htm#01 target=foot>十四4注1</A>。</td></tr>
</table>
