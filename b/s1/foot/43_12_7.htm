<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1009.htm target=chap>12章</a> <a class=vsref href=../1009.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　主耶稣是祂周围所有人的试验。祭司长和法利赛人图谋杀害祂；（<a class=vsref href=../1008.htm#47 target=ver>十一47</A>，<a class=vsref href=../1008.htm#53 target=ver>53</A>，<a class=vsref href=../1008.htm#57 target=ver>57</A>；）患痲疯的西门豫备自己的家给祂使用；（<a class=vsref href=../955.htm#6 target=ver>太二六6</A>；）马大伺候祂；拉撒路为祂作见证；马利亚爱祂；（<a class=vsref href=../1009.htm#2 target=ver>2～3</A>；）犹大将要出卖祂；（<a class=vsref href=../1009.htm#4 target=ver>4</A>；）还有许多人信入祂。（<a class=vsref href=../1009.htm#11 target=ver>11</A>。）主是神经纶的中心，又是神所立的标记，（<a class=vsref href=../975.htm#34 target=ver>路二34</A>，）凡接触祂的人难免受试验，被暴露。</td></tr>
