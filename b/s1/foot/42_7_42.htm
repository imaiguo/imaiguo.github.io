<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../980.htm target=chap>7章</a> <a class=vsref href=../980.htm#42 target=ver>42节</a> 注1</A></td></tr><tr><td class=td1>　　指明所有的罪人，都没有什么可偿还他们所欠救主神的债。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../980.htm target=chap>7章</a> <a class=vsref href=../980.htm#42 target=ver>42节</a> 注2</A></td></tr><tr><td class=td1>　　指明救主早已赦免了他们二人。</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../980.htm target=chap>7章</a> <a class=vsref href=../980.htm#42 target=ver>42节</a> 注3</A></td></tr><tr><td class=td1>　　指明他们对救主的爱，不是救主赦免的原因，乃是救主赦免的结果。</td></tr>
