<tr><td class=td width=150><a name=01>出 <a class=vsref href=../84.htm target=chap>34章</a> <a class=vsref href=../84.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　直译，这些话的口。神在这一章的说话乃是重复祂在二十～二三章所说的。这重复说话的中心点不在于遵守十诫和律法的典章，乃在于享受美地的丰富，并一再与神一同守节、一同安息，借此享受神。这符合新约教训的中心点，主要是论到享受基督。（<a class=vsref href=../1063.htm#9 target=ver>林前一9</A>，<a class=vsref href=../1067.htm#8 target=ver>五8</A>。）神的心意不是仅仅要得着一班人来遵守祂的诫命和典章。神的心意乃是要将祂自己分赐到祂所拣选的人里面，使他们完全被祂注入，好彰显祂。（见<a class=vsref href=2_34_29.htm#01 target=foot>29注1</A>。）</td></tr>
