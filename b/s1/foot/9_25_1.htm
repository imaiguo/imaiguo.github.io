<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../261.htm target=chap>25章</a> <a class=vsref href=../261.htm#1 target=ver>1节</a>上 注1</A></td></tr><tr><td class=td1>　　撒母耳在正确、完满的享受神所应许之美地的分以后，安然死去。撒母耳因着在他所有的身分和职任上都忠信，（见<a class=vsref href=9_7_3.htm#01 target=foot>七3注1</A>二段，）就在他一生每一方面每一点上，都享受那作基督豫表的美地。（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>。）他对美地的享受，超过旧约里所有别的人。<BR><BR>　撒母耳成为祭司、申言者、士师，以引进大卫的国，好在地上完成神的经纶。所以他建立了神的国，并写了关于神国的一切规例。（<a class=vsref href=../246.htm#25 target=ver>十25</A>。）虽然撒母耳对扫罗的君王职分失望，（<a class=vsref href=../251.htm#35 target=ver>十五35</A>，）他死时却对大卫的国（豫表神的国）满有令人鼓舞的期望。这对他是个安慰。</td></tr>
