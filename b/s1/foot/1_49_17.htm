<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../186.htm#22 target=ver>申三三22</A>，但被比作小狮子，从巴珊跳出来。但作为小狮子，为得更多地土争战；（<a class=vsref href=../206.htm#47 target=ver>书十九47</A>，<a class=vsref href=../229.htm#27 target=ver>士十八27～29</A>；）地表征基督。（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>。）但得胜成功之后，成了虺蛇，单独并独立的骄傲行事，设立偶像和分裂的敬拜中心，并且当神的殿在示罗时，一直在但城任命受雇的祭司。（<a class=vsref href=../229.htm#30 target=ver>士十八30～31</A>，参<a class=vsref href=../165.htm#5 target=ver>申十二5</A>与<a class=vsref href=5_12_5.htm#01 target=foot>注</A>。）但这条蛇咬伤马蹄，使骑马的向后坠落，表征但所带进的背道，成了以色列国很大的绊脚石。在召会历史中，许多属灵的人跟随但的榜样，因而拦阻神的子民，使他们不能走神所命定的路。雅各论但的豫言，进一步的应验见于<a class=vsref href=../303.htm#26 target=ver>王上十二26～31</A>。（见该处注。）</td></tr>
