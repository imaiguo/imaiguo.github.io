<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　这是主在本章第三次警告我们，祂必快来。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　这是使徒约翰的祷告，也是他对主警告的响应。这也是圣经中最后的祷告。我们听过本书的话之后，都该有同样的祷告和响应：“主耶稣阿，我愿你来！”整本圣经结束于我们对主再来的渴望发表成为祷告。</td></tr>
