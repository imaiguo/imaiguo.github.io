<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　领头的退后，其余的就容易随着退后。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　在使徒中领头的彼得，竟然在有关福音真理的事上装假，真令人难以置信。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　巴拿巴曾参与保罗首次尽职的行程，向外邦人传福音，兴起外邦众召会。连这一位与外邦信徒如此有交通的人，也被牵引和彼得一同装假。彼得给了别人何等消极的影响！他失去领头的身分，真是合情的。</td></tr>
