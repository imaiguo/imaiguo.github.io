<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　前节的拯救是借着败坏撒但邪恶的能力，对付他在我们身上的权势；本节的救赎是借着满足神公义的要求，对付我们的罪。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　原文，复数。罪得赦免，是我们在基督里所得的救赎。基督的死已经成功救赎，叫我们的罪得赦免。</td></tr>
