<tr><td class=td width=150><a name=01>书 <a class=vsref href=../188.htm target=chap>1章</a> <a class=vsref href=../188.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　一面，神将美地赐给以色列人；另一面，以色列人仍需要起来取得那地，以完成神的任命。（参<a class=vsref href=../1106.htm#7 target=ver>腓三7～16</A>。）为了让神从撒但篡夺的手中重新得着这地，神的子民需要在成为肉体的原则里，与神完全合作、配合。（见<a class=vsref href=46_7_40.htm#02 target=foot>林前七40注2</A>。）他们需要牺牲自己，否认自己，在一切事上放下自己的权益和偏爱，完全信靠这位行动并运行的神，甘冒生命的危险，以完成神永远的经纶。</td></tr>
