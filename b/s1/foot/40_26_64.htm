<tr><td class=td width=150><a name=01>太 <a class=vsref href=../955.htm target=chap>26章</a> <a class=vsref href=../955.htm#64 target=ver>64节</a> 注1</A></td></tr><tr><td class=td1>　　大祭司问主是不是神的儿子，但主却答以“人子。”祂受魔鬼试诱时，也是这样回答。（<a class=vsref href=../933.htm#4 target=ver>四4</A>与<a class=vsref href=40_4_4.htm#02 target=foot>注2</A>。）主不仅在地上钉十字架以前是人子，复活后在天上神的右边也是人子，（<a class=vsref href=../1025.htm#56 target=ver>徒七56</A>，）甚至驾云回来时还是人子。主必须是人，才能成就神的旨意，并建立诸天的国。没有人，神的定旨就不能在地上通行，诸天的国也不能在地上构成。</td></tr>
