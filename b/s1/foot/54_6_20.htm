<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1125.htm target=chap>6章</a> <a class=vsref href=../1125.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　指所交付并信托给提摩太的，就是他从保罗所领受健康的话，这些话不仅是为着他自己，也是为着别人。见<a class=vsref href=55_1_14.htm#02 target=foot>提后一14注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1125.htm target=chap>6章</a> <a class=vsref href=../1125.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　指假教师称之为知识（可能与智慧派的知识有关）的教训；这些教训顶替了所信托给提摩太，那些神健康话语的真知识。</td></tr>
