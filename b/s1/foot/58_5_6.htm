<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　指基督的升天和登宝座。（<a class=vsref href=../588.htm#1 target=ver>诗一一○1～4</A>。）这是在复活之外，进一步的资格，使祂能作我们的大祭司。（<a class=vsref href=../1140.htm#26 target=ver>七26</A>。）</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　麦基洗德的等次比亚伦的更高。亚伦的等次仅仅是为着在人性里的祭司职分，而麦基洗德的等次是为着在人性并神性里的祭司职分。这一点在七章会有充分的说明。</td></tr>
