<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　在定罪的心里，良心的亏欠乃是我们祷告的阻碍。在宁静的心里，无亏的良心能修直并清理我们向神祈求的路。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　这不是凭人自己的努力和力量遵守摩西律法的诫命，乃是住在信徒里面那神圣生命所活出之生活的一部分，借着神圣生命的能力内在的运行，习惯的遵守主新约的诫命。遵守主的诫命，陪着经常实行神看为可喜悦的事，就成了神答应我们祷告的先决条件，并构成住在主里面之生活的条件。（<a class=vsref href=../1162.htm#24 target=ver>24</A>。）</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#22 target=ver>22节</a> 注3</A></td></tr><tr><td class=td1>　　直译，实行。见<a class=vsref href=62_1_6.htm#05 target=foot>一6注5</A>。</td></tr>
</table>
