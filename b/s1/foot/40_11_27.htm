<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　一切，指父赐给子的一切遗民。（<a class=vsref href=../1000.htm#27 target=ver>约三27</A>，<a class=vsref href=../1003.htm#37 target=ver>六37</A>，<a class=vsref href=../1003.htm#44 target=ver>44</A>，<a class=vsref href=../1003.htm#65 target=ver>65</A>，<a class=vsref href=../1015.htm#9 target=ver>十八9</A>。）这话含示，智慧通达的人弃绝子，是因父不乐意将他们赐给子。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　不仅是客观的知识，乃是完全的认识。关于子，只有父有这样的认识；关于父，也只有子和子所启示的人，才有这样的认识。因此，要认识子，就需要父的启示；（<a class=vsref href=../945.htm#17 target=ver>十六17</A>；）要认识父，也需要子的启示。（<a class=vsref href=../1014.htm#6 target=ver>约十七6</A>，<a class=vsref href=../1014.htm#26 target=ver>26</A>。）</td></tr>
