<tr><td class=td width=150><a name=01>申 <a class=vsref href=../155.htm target=chap>2章</a> <a class=vsref href=../155.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　飘流三十八年的目的，是要灭尽人的肉体与不信，灭尽一切不信的人，并显明神的怜悯与祝福。（<a class=vsref href=../155.htm#7 target=ver>7</A>。）那些年日也为神所用，以产生新的一代，好完成神的定旨。</td></tr>
