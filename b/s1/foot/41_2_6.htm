<tr><td class=td width=150><a name=01>可 <a class=vsref href=../959.htm target=chap>2章</a> <a class=vsref href=../959.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　经学家和法利赛人，这些老旧、死沉之宗教的宗教徒，被神的仇敌撒但所鼓动、利用，在神奴仆全部的尽职期间，反对、抵挡、阻挠祂福音的服事。（<a class=vsref href=../959.htm#16 target=ver>16</A>，<a class=vsref href=../959.htm#24 target=ver>24</A>，<a class=vsref href=../960.htm#22 target=ver>三22</A>，<a class=vsref href=../964.htm#5 target=ver>七5</A>，<a class=vsref href=../965.htm#11 target=ver>八11</A>，<a class=vsref href=../966.htm#14 target=ver>九14</A>，<a class=vsref href=../967.htm#2 target=ver>十2</A>，<a class=vsref href=../968.htm#27 target=ver>十一27</A>，<a class=vsref href=../969.htm#13 target=ver>十二13</A>，<a class=vsref href=../969.htm#28 target=ver>28</A>。）他们以为自己是敬拜神，为神发热心，却不晓得他们列祖亚伯拉罕、以撒、雅各的神就在他们面前，取了奴仆的形状服事他们。他们受传统宗教的蒙蔽，看不见这位在神圣经纶里的奴仆救主，甚至图谋杀害祂；（<a class=vsref href=../960.htm#6 target=ver>三6</A>，<a class=vsref href=../968.htm#18 target=ver>十一18</A>，<a class=vsref href=../971.htm#1 target=ver>十四1</A>；）他们也确实把祂杀了。（<a class=vsref href=../965.htm#31 target=ver>八31</A>，<a class=vsref href=../967.htm#33 target=ver>十33</A>，<a class=vsref href=../971.htm#43 target=ver>十四43</A>，<a class=vsref href=../971.htm#53 target=ver>53</A>，<a class=vsref href=../972.htm#1 target=ver>十五1</A>，<a class=vsref href=../972.htm#31 target=ver>31</A>。）</td></tr>
