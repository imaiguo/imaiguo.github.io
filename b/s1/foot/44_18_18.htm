<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1036.htm target=chap>18章</a> <a class=vsref href=../1036.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　这是犹太人为感谢神，在任何地方，借着剪发所履行一种个人的愿。这与拿细耳人的愿不同，拿细耳人的愿必须在耶路撒冷剃头还愿。（<a class=vsref href=../1039.htm#24 target=ver>二一24</A>与<a class=vsref href=44_21_24.htm#03 target=foot>注3</A>，<a class=vsref href=../123.htm#1 target=ver>民六1～5</A>，<a class=vsref href=../123.htm#18 target=ver>18</A>，参<a class=vsref href=../1073.htm#6 target=ver>林前十一6</A>，由该处可见剪发与剃头不同。）保罗是犹太人，并且遵守誓愿，但他不愿意，也没有把这作法加在外邦人身上。按照保罗所教导神新约经纶的原则，他应当已经丢弃一切旧约时代犹太人的作法，但他仍然私下许这样的愿。神似乎容忍这事，也许因为这是在耶路撒冷以外私下所还的愿，对信徒的影响不大。</td></tr>
