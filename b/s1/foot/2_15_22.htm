<title>出埃及记十五章22节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../65.htm target=chap>15章</a> <a class=vsref href=../65.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　三天表征复活。（<a class=vsref href=../945.htm#21 target=ver>太十六21</A>，<a class=vsref href=../1028.htm#40 target=ver>徒十40</A>，<a class=vsref href=../1077.htm#4 target=ver>林前十五4</A>。）这指明神的百姓在复活里从埃及分别出来。在消极一面，旷野表征飘流之地，（<a class=vsref href=../131.htm#33 target=ver>民十四33</A>，）但这里在积极一面，旷野表征从世界分别出来之地。三天的路程，相当于受浸，借基督的死将人从世界带出来，在基督的复活里进入旷野这分别的范围中。（<a class=vsref href=../1052.htm#3 target=ver>罗六3～5</A>。）见<a class=vsref href=2_14_30.htm#01 target=foot>十四30注1</A>，<a class=vsref href=1_7_17.htm#01 target=foot>创七17注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../65.htm target=chap>15章</a> <a class=vsref href=../65.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　这表征在复活的范围中没有天然的水，没有天然的供应。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
