<tr><td class=td width=150><a name=01>创 <a class=vsref href=../17.htm target=chap>17章</a> <a class=vsref href=../17.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　虽然神关于祂选民承受美地的应许（<a class=vsref href=../12.htm#1 target=ver>十二1～2</A>，<a class=vsref href=../12.htm#7 target=ver>7</A>，<a class=vsref href=../13.htm#15 target=ver>十三15～17</A>）已立为约，（<a class=vsref href=../15.htm#4 target=ver>十五4～5</A>，<a class=vsref href=../15.htm#18 target=ver>18～21</A>，）但仍需要用割礼的约坚定神应许的约。割礼是神选民所必须经过的步骤，好承受神的应许。割礼表征神新约的选民必须借着十字架被了结，好承受神所应许在基督里的一切丰富。（参<a class=vsref href=../1093.htm#20 target=ver>加二20</A>。）见<a class=vsref href=../1050.htm#11 target=ver>罗四11</A>与<a class=vsref href=45_4_11.htm#01 target=foot>注1</A>。</td></tr>
