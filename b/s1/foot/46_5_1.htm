<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一至四章所对付的第一个难处是分裂，主要的是与魂的天然生命有关。在五章，本书的第二段，所对付的第二个难处是淫乱的罪，与肉体的情欲有关。这难处牵涉到人与继母乱伦，就道德说，比分裂更为粗鄙。前者是分争，来自骄傲；后者是粗鄙的罪，来自情欲。</td></tr>
