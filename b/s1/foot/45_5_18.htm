<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1051.htm target=chap>5章</a> <a class=vsref href=../1051.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　被，直译，归于。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1051.htm target=chap>5章</a> <a class=vsref href=../1051.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　基督在十字架上受死的义行，结果乃是生命的称义。<a class=vsref href=../1051.htm#21 target=ver>21</A>节也说，恩典借着义作王，乃是叫人得生命。这两处经文表明，生命的来到，乃是义的结果。（见<a class=vsref href=../1054.htm#10 target=ver>八10</A>。）</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1051.htm target=chap>5章</a> <a class=vsref href=../1051.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　直译，归于生命的称义。</td></tr>
<tr><td class=td width=150><a name=04>罗 <a class=vsref href=../1051.htm target=chap>5章</a> <a class=vsref href=../1051.htm#18 target=ver>18节</a> 注4</A></td></tr><tr><td class=td1>　　生命是神救恩的目标，因此称义乃是生命的称义。称义本身不是目的，乃是为着生命。我们借着称义，已经达到并符合神义的标准，所以现在神能将祂的生命分赐给我们。称义改变我们外面的地位，生命改变我们里面的性质。被称义得生命，表明生命乃是本章的中心，并且生命生机的联结乃是称义的结果。</td></tr>
</table>
