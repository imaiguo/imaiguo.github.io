<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　丈夫是妻子的头，表征基督是召会的头。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　基督不仅是召会的头，也是身体的救主。头是权柄的事，救主是爱的事。祂是我们的头，我们必须服从祂；祂是我们的救主，我们要爱祂。</td></tr>
