<tr><td class=td width=150><a name=01>利 <a class=vsref href=../111.htm target=chap>21章</a> <a class=vsref href=../111.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　大祭司甚至不可为父母的死玷污自己，表征当我们担负最高的祭司职分，与神有最亲密的交通时，我们应当约束自己天然的情感，甚至不可因着对父母的情感而玷污自己。（参<a class=vsref href=../939.htm#37 target=ver>太十37</A>，<a class=vsref href=../941.htm#46 target=ver>十二46～50</A>。）</td></tr>
