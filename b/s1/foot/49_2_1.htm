<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　按着文法，“而”字指明，一章末句还未写完。一章末节启示，基督借着祂所达到的，产生了召会，祂的身体。现在，本章向我们揭示，召会产生的背景，就是死的境界。在一章，召会是属天的神性传输到我们里面的结果；在本章，召会是出自属地的人性。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　死，指我们灵的死，这死遍布我们全人，使我们丧失接触神的功能。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　过犯是越过权利限度的行为，罪是邪恶的作为。我们在得救以前，乃是死在这样的过犯并罪之中。我们是从这死的背景中，得救成为召会─基督的身体。死人已经活过来，成了活的生机体以彰显基督。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#1 target=ver>1节</a> 注4</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
