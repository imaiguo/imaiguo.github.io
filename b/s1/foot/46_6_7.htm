<title>哥林多前书六章7节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　原文与前节告状同字根。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　含示在承受神国的事上，（<a class=vsref href=../1068.htm#9 target=ver>9</A>，）有了缺欠、过失、亏损、短缺。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　宁愿受冤枉、被亏负，就是情愿忍受损失，学十字架的功课，出代价持守基督的美德。</td></tr>
<tr><td class=td width=150><a name=04>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#7 target=ver>7节</a> 注4</A></td></tr><tr><td class=td1>　　或，受榨取。</td></tr>
</table>
