<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　连另一面也转给打你的人，连外衣也让给告你的人，（<a class=vsref href=../934.htm#40 target=ver>40</A>，）甚至同强逼你的人走第二里路，（<a class=vsref href=../934.htm#41 target=ver>41</A>，）证明国度子民有能力以受苦代替抗拒，不为自己的利益在肉体或魂里生活行动，乃为国度在灵里生活行动。</td></tr>
