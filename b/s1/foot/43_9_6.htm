<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1006.htm target=chap>9章</a> <a class=vsref href=../1006.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　这里的泥和<a class=vsref href=../1055.htm#21 target=ver>罗九21</A>的泥一样，象征人性。这里的唾沫乃是从主“口里所出”的，（<a class=vsref href=../933.htm#4 target=ver>太四4</A>，）象征祂的“话，就是灵，就是生命。”（<a class=vsref href=../1003.htm#63 target=ver>六63</A>。）用唾沫和泥，表征将人性与主活的话─那灵─调和。“抹”可证明这点，因为主的灵是施膏的灵。（<a class=vsref href=../977.htm#18 target=ver>路四18</A>，<a class=vsref href=../1079.htm#21 target=ver>林后一21～22</A>，<a class=vsref href=../1161.htm#27 target=ver>约壹二27</A>。）主用唾沫和泥，抹在瞎子的眼睛上，使他得以看见；这表征借着主的话，就是祂的灵，与我们的人性调和而涂抹我们，我们被撒但弄瞎的眼睛就能看见了。</td></tr>
