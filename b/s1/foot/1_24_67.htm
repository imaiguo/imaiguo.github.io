<tr><td class=td width=150><a name=01>创 <a class=vsref href=../24.htm target=chap>24章</a> <a class=vsref href=../24.htm#67 target=ver>67节</a> 注1</A></td></tr><tr><td class=td1>　　亚伯拉罕的儿子以撒没有作什么，只是迎接他的新妇。这表征凡事都由父计划，并由那灵完成，子不过迎接新妇而已。<BR><BR>　以撒在天将晚时迎娶利百加，（<a class=vsref href=../24.htm#63 target=ver>63</A>，）表征基督的婚娶要在这世代的黄昏，就是这世代结束的时候。以撒领利百加进他母亲撒拉的帐棚，并且爱利百加，表征基督要在恩典里（由撒拉所豫表，）并在爱里，迎接祂的新妇。以撒娶了利百加之后，才得了安慰、满足；照样，基督要在祂婚娶的日子得着满足。</td></tr>
