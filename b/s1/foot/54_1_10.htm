<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　健康含示生命。使徒健全的教训，照着神荣耀的福音，将健康的教训当作生命的供应供给人，滋养他们，或医治他们；相反的，在<a class=vsref href=../1120.htm#3 target=ver>3</A>节异议者不同的教训，却将死亡和毒素的种子撒播到人里面。任何一种教训，若是使人从神新约经纶的中心和目标岔出去，就是不健康的。</td></tr>
