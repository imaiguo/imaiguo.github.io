<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1124.htm target=chap>5章</a> <a class=vsref href=../1124.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　本章的一切教导都满有人性，正常而平常，没有一件是特别、神奇或超自然的，甚至医病的事也是如此。全书都是用同样原则写的。这是召会生活所必需的。</td></tr>
