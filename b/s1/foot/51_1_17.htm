<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　这指明祂在永远里早已存在。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　在祂里面得以维系，意指万有靠着基督作联系的中心，得以一同存在，如同轮子的轮辐靠着轮轴作中心，得以联系在一起。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#17 target=ver>17节</a> 注3</A></td></tr><tr><td class=td1>　　或，互相结合。</td></tr>
