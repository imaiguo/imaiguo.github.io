<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　“查考圣经”可能与“到我这里来”（<a class=vsref href=../1002.htm#40 target=ver>40</A>）分开。犹太宗教徒查考圣经，却不肯到主这里来；这两件事应当并行。圣经既是为主作见证，就不该与主分开。我们可能接触圣经，却没有接触主。惟有主能赐人生命。</td></tr>
