<tr><td class=td width=150><a name=01>利 <a class=vsref href=../95.htm target=chap>5章</a> <a class=vsref href=../95.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　把赎愆祭牲的一些血弹在坛的边上，（<a class=vsref href=../95.htm#9 target=ver>9上</A>，<a class=vsref href=../97.htm#2 target=ver>七2</A>，）表征把基督的血撒在罪人身上。（<a class=vsref href=../1152.htm#2 target=ver>彼前一2</A>。）其余的血要流在坛的基部，表征基督的血是神赦免罪人的基础。（<a class=vsref href=../955.htm#28 target=ver>太二六28</A>，<a class=vsref href=../1098.htm#7 target=ver>弗一7</A>，<a class=vsref href=../1142.htm#22 target=ver>来九22</A>。）</td></tr>
