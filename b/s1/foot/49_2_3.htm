</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　指所有的信徒，包括犹太人和外邦人。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　指<a class=vsref href=../1099.htm#2 target=ver>2</A>节的悖逆之子。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　我们死在过犯并罪之中时，也是在我们肉体的私欲里行事为人，行肉体和思念所意欲的。有三样邪恶的东西管辖我们的生活：在我们外面，有这世界的世代；在我们上面和里面，有空中掌权者的首领；在我们堕落的性情里，有肉体的私欲。我们已蒙拯救，脱离这些邪恶的东西，成了基督的身体。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　我们原是悖逆之子，也是可怒的儿女。因着悖逆，我们在死的范围里，原在神的忿怒之下。我们也已经蒙拯救，脱离了悖逆和神的忿怒。</td></tr>
</table>
