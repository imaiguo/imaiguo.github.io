<tr><td class=td width=150><a name=01>路 <a class=vsref href=../991.htm target=chap>18章</a> <a class=vsref href=../991.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　或，可怜我这个罪人！直译，愿你对我这个罪人得以平息！税吏晓得自己犯罪，何等得罪神，因此向神求平息，借着遮罪的祭物得神宽恕，使神能怜悯并恩待他。（参<a class=vsref href=45_3_25.htm#02 target=foot>罗三25注2</A>，<a class=vsref href=58_2_17.htm#05 target=foot>来二17注5</A>，<a class=vsref href=62_2_2.htm#02 target=foot>约壹二2注2</A>。）</td></tr>
