<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#41 target=ver>41节</a> 注1</A></td></tr><tr><td class=td1>　　奴仆救主从祂的爱所发出的“慈心”和“肯，”对绝望的痲疯患者真是亲切、宝贵。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#41 target=ver>41节</a> 注2</A></td></tr><tr><td class=td1>　　表明祂对困苦可怜、无人敢摸的痲疯患者，既同情又亲近。</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#41 target=ver>41节</a> 注3</A></td></tr><tr><td class=td1>　　不仅得了医治，（见<a class=vsref href=41_1_31.htm#01 target=foot>31注1</A>，）也得了洁净。痲疯不仅和别的疾病一样需要医治，并且因其污秽不洁的性质，也和罪（单数）一样需要洁净。（<a class=vsref href=../1160.htm#7 target=ver>约壹一7</A>。）</td></tr>
