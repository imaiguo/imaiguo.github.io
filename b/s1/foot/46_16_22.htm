<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1078.htm target=chap>16章</a> <a class=vsref href=../1078.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　原文意，受咒诅的事或人，分别出来，专遭灾祸的。爱神使我们成为蒙神赐福的人，有分于祂所命定，为我们所豫备，过于我们所能领略的神圣福分。（<a class=vsref href=../1064.htm#9 target=ver>二9</A>。）不爱主使我们成为可咒可诅的人，被分别出来，遭受咒诅。这是何等的警告！</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1078.htm target=chap>16章</a> <a class=vsref href=../1078.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　源自亚兰文的辞句。主来了！或，我们的主来罢！这呼求语题醒我们，主必再来施行审判。</td></tr>
