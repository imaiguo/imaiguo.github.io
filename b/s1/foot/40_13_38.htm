<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　这比喻揭示，借着召会的建造，国度得着建立后不久，诸天之国的情形就起了变化。国度是由国度之子，麦子，建立起来的，但恶者之子，稗子，长起来改变了情形。于是，诸天的国及其外表就产生了差异。国度之子，麦子，构成了国度；恶者之子，稗子，形成了国度的外表，就是今天所谓的基督教国。</td></tr>
