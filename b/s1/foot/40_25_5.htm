<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　打盹，表征患病。（<a class=vsref href=../1027.htm#37 target=ver>徒九37</A>，<a class=vsref href=../1073.htm#30 target=ver>林前十一30</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　睡着，表征死了。（<a class=vsref href=../1115.htm#13 target=ver>帖前四13～16</A>，<a class=vsref href=../1008.htm#11 target=ver>约十一11～13</A>。）当主迟延还未回来时，大体的信徒先是患病，然后死了。</td></tr>
