<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=58_1_8.htm#01 target=foot>来一8注1</A>一段。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　欢乐的油表征神那复合、终极完成的灵；（<a class=vsref href=../80.htm#23 target=ver>出三十23～25</A>与<a class=vsref href=2_30_25.htm#02 target=foot>25注2</A>；）同伙表征基督的信徒。（见<a class=vsref href=58_1_9.htm#02 target=foot>来一9注2</A>。）基督的权柄、宝座、权杖、和其余与国有关的一切，都在那灵的膏抹之下，指明基督的权柄和国度完全是属灵的事。（<a class=vsref href=../1060.htm#17 target=ver>罗十四17</A>，见<a class=vsref href=42_17_20.htm#02 target=foot>路十七20注2</A>，<a class=vsref href=42_17_21.htm#01 target=foot>21注1</A>。）祂受了膏，目的是为着国度。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
