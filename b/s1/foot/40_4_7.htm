<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　我们从一方面引用经上的话，也要留意另一方面，好蒙保守，不至受那试诱者的欺骗。这是新王应付那试诱者第二个试诱的对策。许多时候，我们需要对那试诱者说，“经上又记着。”</td></tr>
