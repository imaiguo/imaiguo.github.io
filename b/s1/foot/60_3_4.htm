<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1154.htm target=chap>3章</a> <a class=vsref href=../1154.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　心中隐藏的人，以温柔安静的灵为不朽坏之妆饰，这指出我们里面温柔安静的灵，乃是我们心中隐藏的人。我们的心是由我们魂的各部分，心思、情感、意志，和我们灵的主要部分，良心，所组成的，（<a class=vsref href=../1137.htm#12 target=ver>来四12</A>，）我们的灵居中其内，所以我们的灵是我们心中隐藏的人。在主里的姊妹作妻子的，在神面前的妆饰，该是她们内里之所是，就是她们心中那以温柔安静之灵为妆饰的隐藏的人。这种属灵的妆饰，在神面前是极有价值，且是永存不朽的，不像那些头发、金饰、衣服物质的妆饰，是会朽坏的。</td></tr>
