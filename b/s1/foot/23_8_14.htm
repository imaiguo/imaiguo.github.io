<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../687.htm target=chap>8章</a> <a class=vsref href=../687.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　基督这以马内利对神的选民成了圣所，即内殿，至圣所，就是他们作神的祭司与神同住，敬拜并事奉神的地方。（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，<a class=vsref href=../999.htm#19 target=ver>二19</A>，<a class=vsref href=../999.htm#21 target=ver>21</A>，<a class=vsref href=../1011.htm#23 target=ver>十四23</A>，<a class=vsref href=../1012.htm#5 target=ver>十五5</A>，<a class=vsref href=../1188.htm#22 target=ver>启二一22</A>。）对列国来说，祂也是砸人的石头；（<a class=vsref href=../950.htm#44 target=ver>太二一44下</A>，<a class=vsref href=../852.htm#34 target=ver>但二34～35</A>；）并且祂对不信者和反对者，乃是绊脚的石头、跌人的磐石、圈套和网罗。（<a class=vsref href=../950.htm#44 target=ver>太二一44上</A>，<a class=vsref href=../1153.htm#7 target=ver>彼前二7～8</A>，<a class=vsref href=../1055.htm#32 target=ver>罗九32～33</A>，<a class=vsref href=../1063.htm#22 target=ver>林前一22～23</A>。）见<a class=vsref href=../950.htm#42 target=ver>太二一42</A>注与<a class=vsref href=../950.htm#44 target=ver>44</A>注。</td></tr>
