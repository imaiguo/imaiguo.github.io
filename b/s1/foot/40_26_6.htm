<tr><td class=td width=150><a name=01>太 <a class=vsref href=../955.htm target=chap>26章</a> <a class=vsref href=../955.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　患痲疯的象征罪人。（<a class=vsref href=../937.htm#2 target=ver>八2</A>与<a class=vsref href=40_8_2.htm#01 target=foot>注1</A>。）患痲疯的西门必定得了主的医治，他感激主、爱主，便在家中为主和祂的门徒摆设筵席，（<a class=vsref href=../955.htm#7 target=ver>7</A>，）以享受祂的同在。得救的罪人总会这样作。</td></tr>
