<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../845.htm target=chap>43章</a> <a class=vsref href=../845.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　十二这数字（新耶路撒冷的数字—<a class=vsref href=../1188.htm#12 target=ver>启二一12</A>，<a class=vsref href=../1188.htm#14 target=ver>14</A>，<a class=vsref href=../1188.htm#16 target=ver>16～17</A>，<a class=vsref href=../1188.htm#21 target=ver>21</A>，<a class=vsref href=../1189.htm#2 target=ver>二二2</A>）是由三乘四所组成；三这数字表征三一神，四这数字表征作为受造之物的人。（<a class=vsref href=../803.htm#5 target=ver>一5</A>。）所以，十二这数字表征三一神与人调和。基督包罗万有的死同着祂胜过一切的复活，完成了神与人在基督里的调和，将基督的人性带进神圣的儿子名分里。（<a class=vsref href=../1047.htm#3 target=ver>罗一3～4</A>与<a class=vsref href=45_1_4.htm#06 target=foot>4注6</A>。）</td></tr>
</table>
