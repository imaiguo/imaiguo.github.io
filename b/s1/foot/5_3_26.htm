<tr><td class=td width=150><a name=01>申 <a class=vsref href=../156.htm target=chap>3章</a> <a class=vsref href=../156.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　直译，你够了罢！摩西忠信的事奉神四十年，却因在<a class=vsref href=../137.htm#1 target=ver>民二十</a>的错误（见该章<a class=vsref href=4_20_12.htm#01 target=foot>12注1</A>）牵涉到神的行政管理，丧失了进入美地的权利。神对付摩西有助于对以色列人的成全，使他们更敬畏神公义的对付。这是神对祂百姓成全的爱。（参<a class=vsref href=../1145.htm#5 target=ver>来十二5～11</A>。）</td></tr>
