<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　那些溺毙海中的不信者，既包含在阴间的死人中，这里海所交出的死者，就不包括不信的人类；这些死者可能是亚当以前的时代中，（见创世记生命读经第二篇，）那些活类的灵（即现今的鬼─<a class=vsref href=../937.htm#31 target=ver>太八31～32</A>，<a class=vsref href=../941.htm#43 target=ver>十二43</A>）。这也许指明，现今的鬼要和不信的人类，一同在白色大宝座前受审判。</td></tr>
