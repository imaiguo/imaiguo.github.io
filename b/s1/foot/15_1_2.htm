<tr><td class=td width=150><a name=01>拉 <a class=vsref href=../404.htm target=chap>1章</a> <a class=vsref href=../404.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人从被掳中得恢复，其专一的目的是为着重建殿宇，作神在地上祂选民中间的家，并为着重建神在地上的国，以完成神永远的经纶。照样，主在今时代召会的恢复，其专一的目的是为着众圣徒在他们所在地聚在一起，在许多城市里同被建造成为神的家。（<a class=vsref href=../1099.htm#22 target=ver>弗二22</A>与<a class=vsref href=49_2_22.htm#01 target=foot>注</A>，<a class=vsref href=../1168.htm#11 target=ver>启一11</A>与<a class=vsref href=66_1_11.htm#01 target=foot>注</A>。）借着这样的家，神要得着祂的国，以完成祂的经纶。</td></tr>
