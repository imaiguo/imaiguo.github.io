<tr><td class=td width=150><a name=01>路 <a class=vsref href=../986.htm target=chap>13章</a> <a class=vsref href=../986.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　这指明主有一既定的时间表以完成祂的职事，行完祂的路程，并借着祂的死而复活达到祂的目标；没有人能阻止祂成就这事，希律更不能。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../986.htm target=chap>13章</a> <a class=vsref href=../986.htm#32 target=ver>32节</a> 注2</A></td></tr><tr><td class=td1>　　或，我就行完我的路程，我就达到我的目标。</td></tr>
