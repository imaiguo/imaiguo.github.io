<tr><td class=td width=150><a name=01>路 <a class=vsref href=../975.htm target=chap>2章</a> <a class=vsref href=../975.htm#35 target=ver>35节</a> 注1</A></td></tr><tr><td class=td1>　　人心里所存的，很容易由他对基督的态度揭露出来。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../975.htm target=chap>2章</a> <a class=vsref href=../975.htm#35 target=ver>35节</a> 注2</A></td></tr><tr><td class=td1>　　当人救主作神所立的标记受人反对时，生祂者的里面也要被痛苦刺透。这就是在经历祂时，经历祂的受苦。</td></tr>
