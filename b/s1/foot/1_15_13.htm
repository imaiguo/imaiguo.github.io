<tr><td class=td width=150><a name=01>创 <a class=vsref href=../15.htm target=chap>15章</a> <a class=vsref href=../15.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　神豫言亚伯拉罕的后裔要在埃及寄居、受奴役并受苦，这确证亚伯拉罕必定会得着儿子，后裔，（<a class=vsref href=../15.htm#4 target=ver>4</A>，）也确证神在祂的信实里必定守住祂在<a class=vsref href=../12.htm#7 target=ver>十二7</A>和<a class=vsref href=../13.htm#14 target=ver>十三14～17</A>的应许，将尼罗河到幼发拉底河的地赐给他的后裔。（<a class=vsref href=../15.htm#18 target=ver>18</A>与<a class=vsref href=1_15_18.htm#01 target=foot>注</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../15.htm target=chap>15章</a> <a class=vsref href=../15.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=48_3_17.htm#02 target=foot>加三17注2</A>。</td></tr>
