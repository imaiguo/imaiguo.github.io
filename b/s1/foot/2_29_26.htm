<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　胸表征爱；因此，把胸当作摇祭摇一摇，豫表在爱里那复活的基督。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　摇祭的胸是摩西的分，表征基督在复活里爱的度量，是为着那在我们承接祭司职分时供应基督给我们的人。每当我们这些服事者将基督供应给人，我们就配享受我们所供应的基督。（参<a class=vsref href=../1071.htm#23 target=ver>林前九23</A>。）</td></tr>
