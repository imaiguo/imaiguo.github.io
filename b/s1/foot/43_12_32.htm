<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1009.htm target=chap>12章</a> <a class=vsref href=../1009.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　主的死一面是落在地里，如<a class=vsref href=../1009.htm#24 target=ver>24</A>节所启示的；另一面是被举在木头上。（<a class=vsref href=../1153.htm#24 target=ver>彼前二24</A>。）落在地里是要结出许多子粒，被举在木头上是要吸引万人来归祂。祂落在地里所结出的许多子粒，就是祂被举在木头上所吸引的万人。<BR><BR>　本章所启示主的死，不是救赎的死，乃是生产、繁衍的死。借着这样的死，主成为肉体所穿上的人性体壳就破裂了，使祂能完成三项目的：(一)结出许多子粒，吸引万人来归祂；（<a class=vsref href=../1009.htm#24 target=ver>24</A>，<a class=vsref href=../1009.htm#32 target=ver>32</A>；）(二)释放出神圣的元素，永远的生命；（<a class=vsref href=../1009.htm#23 target=ver>23</A>，<a class=vsref href=../1009.htm#28 target=ver>28</A>；）(三)审判了世界，并将世界的王撒但赶出去。（<a class=vsref href=../1009.htm#31 target=ver>31</A>。）我们必须经历主这死，才能有分于祂所完成的三项目的。</td></tr>
