<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../912.htm target=chap>1章</a> <a class=vsref href=../912.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　红马、红棕色马和白马，已经奉耶和华差遣，在地上巡行，观察列国的光景。就如那些马的行动所指明的，神被掳的子民乃是飘流不定，没有平安、安息、和生活的享受。反之，列国却安居平静。（<a class=vsref href=../912.htm#11 target=ver>11</A>。）这指明在神眼中，那时在以色列周围的列国，都在平安与平静中安居，享受他们的生活，而神的选民却在受苦。</td></tr>
