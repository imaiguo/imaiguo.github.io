<tr><td class=td width=150><a name=01>申 <a class=vsref href=../158.htm target=chap>5章</a> <a class=vsref href=../158.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　在神眼中，在何烈山所立的约（<a class=vsref href=../74.htm#1 target=ver>出二四1～8</A>）实际上是与当时新一代以色列人立的。这是照着圣经的原则：儿女包括在父亲里面。（<a class=vsref href=../1140.htm#9 target=ver>来七9～10</A>。）</td></tr>
