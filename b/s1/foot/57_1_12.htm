<tr><td class=td width=150><a name=01>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　直译，心肠。如在<a class=vsref href=../1133.htm#7 target=ver>7</A>、<a class=vsref href=../1133.htm#20 target=ver>20</A>，<a class=vsref href=../1104.htm#8 target=ver>腓一8</A>，<a class=vsref href=../1105.htm#1 target=ver>二1</A>（慈心），<a class=vsref href=../1110.htm#12 target=ver>西三12</A>者，表征内在的情爱、慈心、怜恤。保罗内在的情爱和怜恤，随同欧尼西母到腓利门那里去。</td></tr>
