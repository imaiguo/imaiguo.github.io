<tr><td class=td width=150><a name=01>路 <a class=vsref href=../984.htm target=chap>11章</a> <a class=vsref href=../984.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_7_11.htm#04 target=foot>太七11注4</A>。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../984.htm target=chap>11章</a> <a class=vsref href=../984.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　主受死前，吩咐门徒要求圣灵；主复活后，吩咐他们要受圣灵。（<a class=vsref href=../1017.htm#22 target=ver>约二十22</A>。）圣经里的命令，其条件尚未履行的，我们必须求；其条件已经履行的，我们必须接受。</td></tr>
