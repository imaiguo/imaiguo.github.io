<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　指<a class=vsref href=../1131.htm#1 target=ver>1～14</A>节中一切的事。</td></tr>
<tr><td class=td width=150><a name=02>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　直译，命令。“用各等权柄”是形容“劝勉人”和“责备人。”用各等权柄劝勉人、责备人，就是在各方面用权柄的话，命令式的劝告人、指责人，如同命令人一样。</td></tr>
<tr><td class=td width=150><a name=03>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=56_1_13.htm#02 target=foot>一13注2</A>，<a class=vsref href=56_1_9.htm#05 target=foot>9注5</A>。</td></tr>
<tr><td class=td width=150><a name=04>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#15 target=ver>15节</a> 注4</A></td></tr><tr><td class=td1>　　这连于前句权柄之事的劝勉，乃是全章嘱咐提多的结语。这劝勉主要的是关乎他的教训。（<a class=vsref href=../1131.htm#1 target=ver>1</A>，<a class=vsref href=../1131.htm#7 target=ver>7～8</A>，<a class=vsref href=../1131.htm#15 target=ver>15</A>。）健康的教训同那合乎敬虔的健康话语，使他保持庄重，引起人的敬重和尊敬。</td></tr>
</table>
