<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../297.htm target=chap>6章</a> <a class=vsref href=../297.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　石头表征基督在变化里的人性，即表征经过变化的基督。（<a class=vsref href=../297.htm#7 target=ver>7</A>，<a class=vsref href=../297.htm#36 target=ver>36</A>，<a class=vsref href=../296.htm#17 target=ver>五17</A>，<a class=vsref href=../370.htm#6 target=ver>代下三6</A>。）基督是神，在祂成为肉体时穿上人的肉体。（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，<a class=vsref href=../1135.htm#14 target=ver>来二14</A>。）基督既成了在肉体里的人，就是在旧造里的人，因此，祂人性的部分就需要变化。这样一位经过变化的基督，现今是在神的神圣建造里的基石、房角石、活石、宝贵的石头和顶石。（<a class=vsref href=../707.htm#16 target=ver>赛二八16</A>，<a class=vsref href=../1065.htm#11 target=ver>林前三11</A>，<a class=vsref href=../1099.htm#20 target=ver>弗二20</A>，<a class=vsref href=../1153.htm#4 target=ver>彼前二4</A>，<a class=vsref href=../1171.htm#3 target=ver>启四3</A>，<a class=vsref href=../915.htm#7 target=ver>亚四7</A>。）殿里的石头也表征在基督里的信徒，被基督变化成为石头。（<a class=vsref href=../945.htm#18 target=ver>太十六18</A>，<a class=vsref href=../998.htm#42 target=ver>约一42</A>，<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>，<a class=vsref href=../1188.htm#11 target=ver>启二一11</A>，<a class=vsref href=../1188.htm#14 target=ver>14</A>，<a class=vsref href=../1188.htm#19 target=ver>19～20</A>。）</td></tr>
