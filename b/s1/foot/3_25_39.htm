<tr><td class=td width=150><a name=01>利 <a class=vsref href=../115.htm target=chap>25章</a> <a class=vsref href=../115.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../115.htm#39 target=ver>39～43</A>节的规条，表征一个弟兄若在属灵上渐渐贫穷，亏欠我们，我们不可严厉的对待他，不该把他当作奴仆，只该把他当作我们的帮手，直到他被神的恩典所复兴（禧年来到，）那时他要从我们得着释放。我们在属灵上照顾人时，我们的动机、灵和态度都必须正确。（参<a class=vsref href=../949.htm#28 target=ver>太二十28</A>，<a class=vsref href=../1082.htm#5 target=ver>林后四5</A>，<a class=vsref href=../1097.htm#1 target=ver>加六1</A>。）</td></tr>
