<tr><td class=td width=150><a name=01>路 <a class=vsref href=../991.htm target=chap>18章</a> <a class=vsref href=../991.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../991.htm#9 target=ver>9～30</A>节所说，可视为进神国的条件和要求：(一)在神面前降卑，知道自己是个罪人，晓得需要神的平息；（<a class=vsref href=../991.htm#9 target=ver>9～14</A>；）(二)要像小孩子，没有任何先入为主的观念；（<a class=vsref href=../991.htm#15 target=ver>15～17</A>；）(三)胜过钱财和其他一切物质事物的霸占，以跟从救主。（<a class=vsref href=../991.htm#18 target=ver>18～30</A>。）</td></tr>
