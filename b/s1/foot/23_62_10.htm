<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../741.htm target=chap>62章</a> <a class=vsref href=../741.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　当基督再来时，祂要作为高举的旌旗，招聚耶和华分散的百姓。祂也要作为救恩来到锡安，拯救锡安脱离敌基督和跟他在一起之列国所施的毁坏。（<a class=vsref href=../741.htm#11 target=ver>11下</A>，<a class=vsref href=../742.htm#1 target=ver>六三1～6</A>，<a class=vsref href=../923.htm#2 target=ver>亚十二2～9</A>，<a class=vsref href=../1186.htm#11 target=ver>启十九11～21</A>。）</td></tr>
