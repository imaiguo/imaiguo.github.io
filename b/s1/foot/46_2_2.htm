<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　钉十字架的基督，是使徒职事惟一的主题、中心、内容和本质。为此，当他要把神见证的话供应给推崇高言并崇拜智慧的希利尼人时，他定了主意不知道别的，只知道包罗万有的基督，并祂这位钉十字架的。这是何等的定意！这该是我们众人的榜样。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　耶稣基督，是说明主的身位。这位钉十字架的，是说到主生活、行动、工作和道路的模式，指明祂的谦卑和低微。这里没有说到祂的复活得荣（<a class=vsref href=../997.htm#26 target=ver>路二四26</A>）或升天高举，（<a class=vsref href=../1020.htm#33 target=ver>徒二33</A>，<a class=vsref href=../1020.htm#36 target=ver>36</A>，）是要推倒希利尼人高抬智慧所生的骄傲。</td></tr>
