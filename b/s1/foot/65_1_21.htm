<title>犹大书一章21节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　我们该借着在至圣的信仰上建造自己，并在圣灵里祷告，（<a class=vsref href=../1167.htm#20 target=ver>20</A>，）保守自己在神的爱中；这样，我们就等候、仰望主的怜悯，使我们不仅在今世享受永远的生命，也要承受永远的生命，直到永远。（<a class=vsref href=../948.htm#29 target=ver>太十九29</A>。）</td></tr>
<tr><td class=td width=150><a name=02>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　信徒在圣灵里祷告，保守自己在神的爱中，并等候我们主的怜悯，以至于永远的生命，借此就应用并享受了整个可称颂的神圣三一。</td></tr>
<tr><td class=td width=150><a name=03>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#21 target=ver>21节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=65_1_2.htm#01 target=foot>2注1</A>。</td></tr>
<tr><td class=td width=150><a name=04>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#21 target=ver>21节</a> 注4</A></td></tr><tr><td class=td1>　　指承受并享受永远的生命（神的生命）。这乃是我们属灵追求的目标。我们因着对准这目标，就愿意蒙保守在神的爱中，等候我们主的怜悯。</td></tr>
</table>
