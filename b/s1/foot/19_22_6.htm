<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../500.htm target=chap>22章</a> <a class=vsref href=../500.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../500.htm#6 target=ver>6～8</A>节展示基督受苦以至于死，其间遭受了人的羞辱、藐视、嗤笑、撇嘴、摇头和讥诮。（<a class=vsref href=../1146.htm#13 target=ver>来十三13下</A>，<a class=vsref href=../732.htm#3 target=ver>赛五三3</A>，<a class=vsref href=../996.htm#11 target=ver>路二三11</A>，<a class=vsref href=../972.htm#29 target=ver>可十五29～32</A>，<a class=vsref href=../956.htm#39 target=ver>太二七39～44</A>。）嗤笑是轻蔑的戏弄或嘲笑。撇嘴是用面部表情的微笑或大笑，以表达讥讽或轻蔑。当基督在十字架上时，嘲弄的人也讥讽的摇头。讥诮是对人的讥讽或轻蔑，以及嘲弄的模仿或戏拟。主耶稣基督被钉在十字架上时，遭受了这一切。</td></tr>
