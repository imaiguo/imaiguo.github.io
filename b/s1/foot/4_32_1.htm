<tr><td class=td width=150><a name=01>民 <a class=vsref href=../149.htm target=chap>32章</a> <a class=vsref href=../149.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本书末了五章所描述对分配美地的豫先安排，豫表对丰富之基督的分享。此时，神所拣选并救赎的人已经组成祭司军队，好为神争战并与神一同前行。他们已经被神豫备好去据有美地，这地乃是豫表包罗万有的基督，作为神所分给在基督里之信徒的分。（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>。）</td></tr>
