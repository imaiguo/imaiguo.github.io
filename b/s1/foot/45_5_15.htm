<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1051.htm target=chap>5章</a> <a class=vsref href=../1051.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　我们的救赎主基督，完全是神，也完全是人。（见<a class=vsref href=../1055.htm#5 target=ver>九5</A>。）恩典及其恩赐，乃是洋溢在基督的人性里。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1051.htm target=chap>5章</a> <a class=vsref href=../1051.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　恩典不只洋溢、（<a class=vsref href=../1051.htm#17 target=ver>17</A>、）增多（更洋溢）、（<a class=vsref href=../1051.htm#20 target=ver>20</A>、）并且作王。（<a class=vsref href=../1051.htm#21 target=ver>21</A>。）只有活的人位才能作王。</td></tr>
