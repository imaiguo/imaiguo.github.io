<tr><td class=td width=150><a name=01>可 <a class=vsref href=../961.htm target=chap>4章</a> <a class=vsref href=../961.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　发光的灯指明奴仆救主福音的服事，不仅把生命撒在祂所服事的人里面，也把光带给他们。因此，这样神圣服事的结果，就使信徒成为发光之体，（<a class=vsref href=../1105.htm#15 target=ver>腓二15</A>，）召会成为灯台，（<a class=vsref href=../1168.htm#20 target=ver>启一20</A>，）照耀在这黑暗的时代，作祂的见证，并完成于具有生命和光之显著特征的新耶路撒冷城。（<a class=vsref href=../1189.htm#1 target=ver>启二二1～2</A>，<a class=vsref href=../1188.htm#11 target=ver>二一11</A>，<a class=vsref href=../1188.htm#23 target=ver>23～24</A>。）</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../961.htm target=chap>4章</a> <a class=vsref href=../961.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_5_15.htm#01 target=foot>太五15注1</A>。</td></tr>
