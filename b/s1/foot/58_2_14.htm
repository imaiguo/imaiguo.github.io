<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1135.htm target=chap>2章</a> <a class=vsref href=../1135.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　或，使之归于无有，使之失效，废掉，消除，取消，弃绝。魔鬼，蛇，引诱人堕落后，神应许女人的后裔要来伤蛇的头。（<a class=vsref href=../3.htm#15 target=ver>创三15</A>。）及至时候满足，神的儿子就为童女所生，（<a class=vsref href=../1095.htm#4 target=ver>加四4</A>，）来成为肉体，（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，<a class=vsref href=../1054.htm#3 target=ver>罗八3</A>，）好在十字架上借着肉体受死，废除在人肉体里的魔鬼。（见<a class=vsref href=43_3_14.htm#01 target=foot>约三14注1</A>，<a class=vsref href=43_12_31.htm#02 target=foot>十二31注2</A>，<a class=vsref href=45_8_3.htm#03 target=foot>罗八3注3</A>。）这是要将撒但废掉，使他归于无有。阿利路亚！撒但已经被废掉、被除去了！</td></tr>
