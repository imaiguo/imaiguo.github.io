<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　这话含示，使徒们认为初信者对他们是既宝贵又亲爱的。保罗将他们与初信者的分离，比作丧失亲人，因见不到初信者而遭受损失。</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　直译，一小时的时间。</td></tr>
<tr><td class=td width=150><a name=03>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#17 target=ver>17节</a> 注3</A></td></tr><tr><td class=td1>　　这是使徒对初信者的切慕。（<a class=vsref href=../1113.htm#8 target=ver>8</A>。）</td></tr>
