<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../917.htm target=chap>6章</a> <a class=vsref href=../917.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　这表征对亚述、巴比伦等北方列国（<a class=vsref href=../746.htm#13 target=ver>耶一13～15</A>）的审判，使神的灵得着安息。这些国家受到审判，对神乃是安慰。</td></tr>
