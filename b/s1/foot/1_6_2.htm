<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../6.htm target=chap>6章</a> <a class=vsref href=../6.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这里神的儿子们是堕落的天使，（参<a class=vsref href=../437.htm#6 target=ver>伯一6</A>，<a class=vsref href=../438.htm#1 target=ver>二1</A>，<a class=vsref href=../474.htm#7 target=ver>三八7</A>，）他们在撒但背叛神时与撒但联合，（<a class=vsref href=../1179.htm#4 target=ver>启十二4</A>，）在撒但黑暗的国里成为执政的和掌权的。（<a class=vsref href=../941.htm#26 target=ver>太十二26</A>，<a class=vsref href=../1103.htm#12 target=ver>弗六12</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../6.htm target=chap>6章</a> <a class=vsref href=../6.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　人第三次堕落时，一些在撒但权下的堕落天使来到地上，取了人的身体，并用这身体与人的女儿非法结合，因此使人类与堕落的灵搀混而将人类污染了。根据<a class=vsref href=../1167.htm#6 target=ver>犹6～7</A>，（见该处<a class=vsref href=65_1_6.htm#01 target=foot>6注1</A>与<a class=vsref href=65_1_7.htm#01 target=foot>7注1</A>，）堕落的天使与异类的肉体行淫，立了先例，使所多玛和蛾摩拉跟从。（<a class=vsref href=../19.htm#4 target=ver>十九4～9</A>，<a class=vsref href=../1047.htm#27 target=ver>罗一27</A>。）</td></tr>
</table>
