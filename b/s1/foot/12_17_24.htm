<tr><td class=td width=150><a name=01>王下 <a class=vsref href=../330.htm target=chap>17章</a> <a class=vsref href=../330.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　至终，亚述王所迁移来的异教徒与留在以色列的犹太人通婚，结果产生了混乱并搀杂的敬拜，如<a class=vsref href=../1001.htm#20 target=ver>约四20</A>撒玛利亚妇人所题的。这混乱和搀杂的敬拜，可视为豫表那种特别见于天主教的搀杂敬拜，就是对神的敬拜搀杂着外邦的作法和异教的偶像敬拜。</td></tr>
