<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../297.htm target=chap>6章</a> <a class=vsref href=../297.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　建造圣殿所用不同种类的木头，表征基督人性不同的方面。古时犹太人在他们的墓地栽种松树；因此，松木（<a class=vsref href=../297.htm#15 target=ver>15下</A>，<a class=vsref href=../297.htm#34 target=ver>34</A>）表征基督在祂死里的人性，即表征钉十字架的耶稣。（参<a class=vsref href=../6.htm#14 target=ver>创六14</A>与<a class=vsref href=1_6_14.htm#01 target=foot>注1</A>。）香柏木长在利巴嫩山上；（<a class=vsref href=../582.htm#16 target=ver>诗一○四16</A>；）因此，香柏木（<a class=vsref href=../297.htm#9 target=ver>9</A>，<a class=vsref href=../297.htm#10 target=ver>10下</A>，<a class=vsref href=../297.htm#15 target=ver>15上</A>，<a class=vsref href=../297.htm#16 target=ver>16</A>，<a class=vsref href=../297.htm#36 target=ver>36</A>）表征基督在复活里的人性，即表征复活的基督。（参<a class=vsref href=../675.htm#8 target=ver>歌四8</A>与<a class=vsref href=22_4_8.htm#02 target=foot>注2</A>。）橄榄油豫表神的灵；因此，橄榄木（<a class=vsref href=../297.htm#23 target=ver>23</A>，<a class=vsref href=../297.htm#31 target=ver>31～33</A>）表征基督在神的灵里的人性，即表征受膏的基督。（<a class=vsref href=../1134.htm#9 target=ver>来一9</A>。）我们要成为神建造的材料，（<a class=vsref href=../1065.htm#9 target=ver>林前三9</A>，<a class=vsref href=../1065.htm#12 target=ver>12</A>，）就需要在基督的死、祂的复活、和祂的灵里经历祂。（<a class=vsref href=../1106.htm#10 target=ver>腓三10</A>，<a class=vsref href=../1104.htm#19 target=ver>一19</A>。）</td></tr>
