<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这里的黑是指饥荒，（<a class=vsref href=../759.htm#1 target=ver>耶十四1～4</A>，）表明饥饿之人的面色。（<a class=vsref href=../801.htm#8 target=ver>哀四8～9</A>，<a class=vsref href=../802.htm#9 target=ver>五9～10</A>。）黑马象征饥荒的蔓延，使人面色发黑。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　天平是用来称贵重物品的秤，但这里用来称食物，如<a class=vsref href=../1173.htm#6 target=ver>6</A>节所说的，可见粮食短缺。（参<a class=vsref href=../116.htm#26 target=ver>利二六26</A>，<a class=vsref href=../806.htm#16 target=ver>结四16</A>。）</td></tr>
