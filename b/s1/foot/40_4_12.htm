<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　下了监，直译，被交出。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　虽然施浸者约翰在旷野，不在圣城的圣殿尽职，但仍在犹太地，离“圣”的事物不远。由于人弃绝约翰，主耶稣就远离圣殿与圣城，退到加利利去，开始祂的职事。这是神的主宰，以应验<a class=vsref href=../688.htm#1 target=ver>赛九1～2</A>的豫言。</td></tr>
