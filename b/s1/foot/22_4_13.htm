<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../675.htm target=chap>4章</a> <a class=vsref href=../675.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　希伯来文， pardes， 帕底斯，意，封闭的园子；乐园（paradise）为其近似辞。在基督对佳偶的享受里，她是关锁的园，生长各种不同颜色的植物，作内里生命不同的彰显，也生长许多不同香味的植物，作成熟生命丰富的彰显。（<a class=vsref href=../675.htm#13 target=ver>13～14</A>。）这成了佳偶对主所显的美丽。现今基督的佳偶在生命上是丰富的，产生果子滋养并复苏人，发出甜美的香气，并展现美丽的色彩，作基督的享受。</td></tr>
