<tr><td class=td width=150><a name=01>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../936.htm#1 target=ver>1～12</A>节，是王在山上所颁布国度宪法的第六段，论到国度子民待人的原则。</td></tr>
