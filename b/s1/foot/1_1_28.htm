<tr><td class=td width=150><a name=01>创 <a class=vsref href=../1.htm target=chap>1章</a> <a class=vsref href=../1.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　这里的制伏含示，神在地上与祂的仇敌撒但之间进行着一场激烈的争战。谁赢得地，谁就得胜。神造人是要人为神制伏、征服并恢复地。</td></tr>
