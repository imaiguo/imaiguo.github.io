<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　推罗的女子，表征繁华世界的人。民中的富足人，表征高阶层的人，他们极为富有，却没有神的恩。（参<a class=vsref href=../1063.htm#26 target=ver>林前一26～28</A>。）他们向王后所求的恩，乃是表征召会所享受神的恩典。如本节所指明的，富足人要来到召会得着神的恩典。</td></tr>
