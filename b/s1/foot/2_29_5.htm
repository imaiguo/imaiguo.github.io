<title>出埃及记二九章5节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　祭司的衣服表征基督作祭司外面的彰显，满了华美和荣耀。（<a class=vsref href=../78.htm#2 target=ver>二八2</A>与<a class=vsref href=2_28_2.htm#01 target=foot>注</A>。）给亚伦和他儿子们穿上衣服，乃是遮盖他们的赤身，就是遮盖他们肉体、他们天然人的外表，那在神眼中是丑陋、可憎的。（<a class=vsref href=../1054.htm#7 target=ver>罗八7～8</A>。）<BR><BR>　祭司的分别为圣，包括外面穿上祭司的衣服，（<a class=vsref href=../79.htm#5 target=ver>5</A>，<a class=vsref href=../79.htm#9 target=ver>9</A>，）以及里面得着供物的喂养。（<a class=vsref href=../79.htm#32 target=ver>32～33</A>。）我们要分别为圣作神的祭司，就需要外面穿上基督，里面以基督为滋养。（参<a class=vsref href=../988.htm#22 target=ver>路十五22～23</A>。）</td></tr>
</table>
