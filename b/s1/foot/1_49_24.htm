<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../49.htm#23 target=ver>23～24</A>节指约瑟在他弟兄们的手下受苦。（<a class=vsref href=../37.htm#18 target=ver>三七18～31</A>。）约瑟胜过了苦难，（参<a class=vsref href=../1054.htm#36 target=ver>罗八36～37</A>，）因为他得着神，就是他所信靠之雅各的大能者和全足者的加力。（参<a class=vsref href=../1127.htm#1 target=ver>提后二1</A>，<a class=vsref href=../1107.htm#13 target=ver>腓四13</A>。）</td></tr>
