<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../597.htm target=chap>119章</a> <a class=vsref href=../597.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　这辞意义丰富，原文含示敬拜、与自己交谈、以及大声说话。默想话乃是借着仔细揣摩而品尝、享受它。祷告、对自己说话和赞美主，也可包括在默想话中。默想神的话乃是享受祂的话作为祂的气，（<a class=vsref href=../1128.htm#16 target=ver>提后三16</A>，）因而被神注入、将神吸入、并接受属灵的滋养。</td></tr>
