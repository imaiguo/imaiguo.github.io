<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1171.htm target=chap>4章</a> <a class=vsref href=../1171.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这里的七灯，是以<a class=vsref href=../75.htm#37 target=ver>出二五37</A>和<a class=vsref href=../915.htm#2 target=ver>亚四2</A>灯台上的七灯为依据。七盏火灯，就是神的七灵，表征神七倍加强之灵的光照与鉴察。在<a class=vsref href=../75.htm#1 target=ver>出二五</a>和<a class=vsref href=../915.htm#1 target=ver>亚四</a>，表征神的灵在神行动中所发光照的七灯，乃是为着神的建造，或为建造帐幕，或为重建圣殿。这里的七灯是为着神的审判，至终也要带进神的建造，就是新耶路撒冷的建造。</td></tr>
