</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　杖含示刑罚；（<a class=vsref href=../638.htm#13 target=ver>箴十13</A>，<a class=vsref href=../689.htm#5 target=ver>赛十5</A>，<a class=vsref href=../690.htm#4 target=ver>十一4</A>；）苇子如在<a class=vsref href=../1188.htm#15 target=ver>二一15</A>者，和<a class=vsref href=../842.htm#3 target=ver>结四十3</A>，<a class=vsref href=../844.htm#16 target=ver>四二16～19</A>的竿，是量度用的，量是为据有。因此，像量度之杖的苇子，在此指明用刑罚量度以据有。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　原文指内殿。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　这里的坛，因为同殿在一起，所以是指金香坛，不是指铜祭坛，那是在殿外院子里的。（<a class=vsref href=../1178.htm#2 target=ver>2</A>。）</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#1 target=ver>1节</a> 注4</A></td></tr><tr><td class=td1>　　即圣别、保守并据有。（<a class=vsref href=../152.htm#2 target=ver>民三五2</A>，<a class=vsref href=../152.htm#5 target=ver>5</A>，<a class=vsref href=../847.htm#1 target=ver>结四五1～3</A>，<a class=vsref href=../844.htm#15 target=ver>四二15</A>，<a class=vsref href=../844.htm#20 target=ver>20</A>，<a class=vsref href=../850.htm#8 target=ver>四八8</A>，<a class=vsref href=../850.htm#12 target=ver>12</A>，<a class=vsref href=../850.htm#15 target=ver>15</A>。）把神在天上的殿和香坛量一量，指明在大灾难时天要蒙保守免去毁坏，因为在那三年半时，撒但要从天上被摔到地上。</td></tr>
</table>
