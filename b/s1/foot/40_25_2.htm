<title>马太福音二五章2节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　五由四加一所组成，表征人（四所象征的）加上神（一所象征的），以承担责任。五个愚拙的和五个精明的，并不指明信徒一半是愚拙的，一半是精明的，乃指明所有的信徒要负责被圣灵充满。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　五个童女是愚拙的，并不表示她们是假童女；她们在性质上，与五个精明的童女是一样的。</td></tr>
</table>
