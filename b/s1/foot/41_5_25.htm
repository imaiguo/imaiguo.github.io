<tr><td class=td width=150><a name=01>可 <a class=vsref href=../962.htm target=chap>5章</a> <a class=vsref href=../962.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　因着这女人的事例，与管会堂女儿的事例汇合在一起；而且她生病的十二年正是女孩的年龄；她们又都是女性，一个年长，一个年幼；因此，这二者可视为一个人的完整事例。如此看来，可以说，女孩乃是生在女人致命的疾病中，且因这病死了。当女人致命的疾病被救主治好时，死了的女孩也就从死里复活了。这表征每个堕落的人，都是生在罪的致命疾病里，并且死在其中。（<a class=vsref href=../1099.htm#1 target=ver>弗二1</A>。）当他罪的致命疾病被救主救赎的死对付之后，（<a class=vsref href=../1153.htm#24 target=ver>彼前二24</A>，）他就起来，出死入生了。（<a class=vsref href=../1002.htm#24 target=ver>约五24～25</A>。）</td></tr>
