<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　照<a class=vsref href=../1189.htm#16 target=ver>16</A>和<a class=vsref href=../1189.htm#20 target=ver>20</A>节看，“我”应指主耶稣；照<a class=vsref href=../1168.htm#2 target=ver>一2</A>看，也可能指约翰。无论如何，当约翰发出这严肃的警告时，他在灵里与主是一。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　本书所揭示的灾害，主要的项目乃是大灾难的三样灾祸和第二次的死，也就是全人─灵、魂、体─在火湖里灭亡。本书所启示的福分，显著的宝贝乃是生命树和圣城。人要受灾害，或享福分，取决于他如何对待本书的豫言。我们既不该在这豫言上加添什么，也不该删去什么。我们必须照着本书所写的接受。</td></tr>
