<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1023.htm target=chap>5章</a> <a class=vsref href=../1023.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　指彼得所传讲、供应、活出的神圣生命，这生命胜过了犹太首领的逼迫、恐吓和监禁。这话指明彼得的生活和工作，使神的生命在他的处境中，既真实又现实，甚至天使都看见并将其指出。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1023.htm target=chap>5章</a> <a class=vsref href=../1023.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　原文指即时的话。</td></tr>
