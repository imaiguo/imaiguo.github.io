<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../591.htm target=chap>113章</a> <a class=vsref href=../591.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=19_104_35.htm#01 target=foot>一○四35注1</A>。一一三篇是神的选民赞美神的尊高，（<a class=vsref href=../591.htm#4 target=ver>4～5</A>，）并赞美祂的降卑，（<a class=vsref href=../591.htm#6 target=ver>6</A>，）顾念低微穷乏之人。（<a class=vsref href=../591.htm#7 target=ver>7～9</A>。）神的降卑显明于祂的成为肉体。基督降卑自己，又因祂的降卑而被高举。（<a class=vsref href=../1105.htm#5 target=ver>腓二5～11</A>。）</td></tr>
