<title>出埃及记二三章29节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　神不是一次就将我们天然的生命（由异族所表征—见<a class=vsref href=2_23_23.htm#01 target=foot>23注1</A>）全部剪除，因为这样作会使我们里面成为真空，有被鬼魔（由田野的兽所表征—参<a class=vsref href=../941.htm#43 target=ver>太十二43～45</A>）占据的危险。神乃是按照我们在神圣生命里长大的程度，渐渐的，一点一点的剪除我们的天然生命。（<a class=vsref href=../73.htm#30 target=ver>30</A>。）基督越在我们里面扩增，祂就越顶替我们天然的生命。</td></tr>
</table>
