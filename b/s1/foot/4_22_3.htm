<tr><td class=td width=150><a name=01>民 <a class=vsref href=../139.htm target=chap>22章</a> <a class=vsref href=../139.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　摩押是罗得和他一个女儿乱伦所生的儿子。（<a class=vsref href=../19.htm#30 target=ver>创十九30～38</A>。）因此，摩押代表肉体情欲的果子。米甸（<a class=vsref href=../139.htm#4 target=ver>4</A>）与以实玛利人很近；以实玛利代表肉体，与代表从那灵生的以撒相对。（参<a class=vsref href=../1095.htm#22 target=ver>加四22～23</A>，<a class=vsref href=../1095.htm#28 target=ver>28～29</A>。）所以米甸也表征肉体。</td></tr>
