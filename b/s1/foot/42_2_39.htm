<tr><td class=td width=150><a name=01>路 <a class=vsref href=../975.htm target=chap>2章</a> <a class=vsref href=../975.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　人救主生在大卫的城，伯利恒，在那里只停留很短的时间。但祂长在被藐视之加利利地，一个被藐视的拿撒勒城。这是神的主宰所作的，叫祂成为一个被藐视的人。被藐视也是人救主为人生活的特征。</td></tr>
