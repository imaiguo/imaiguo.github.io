<tr><td class=td width=150><a name=01>结 <a class=vsref href=../837.htm target=chap>35章</a> <a class=vsref href=../837.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　即以东。（<a class=vsref href=../837.htm#15 target=ver>15</A>。）这里重复对以东的审判，（参<a class=vsref href=../827.htm#12 target=ver>二五12～14</A>，）指明在神借生命恢复的过程中，仍需要神的审判，特别是对豫表旧人的以东。（见<a class=vsref href=26_25_12.htm#01 target=foot>二五12注1</A>。）因着旧人非常难对付，所以对旧人的审判必须一再重复，直到我们身体得赎的那日。（<a class=vsref href=../1101.htm#30 target=ver>弗四30</A>。）为要恢复我们，使我们成为新人，神必须审判我们的旧人，我们的旧造。（<a class=vsref href=../1052.htm#6 target=ver>罗六6</A>，<a class=vsref href=../1101.htm#22 target=ver>弗四22～24</A>，<a class=vsref href=../1110.htm#9 target=ver>西三9～11</A>。）</td></tr>
