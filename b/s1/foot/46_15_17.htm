<title>哥林多前书十五章17节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　即没有果子，没有价值。基督若没有复活，并活在我们里面作我们的生命和一切，我们对祂的信心就没有果子，没有价值，也没有生命的分赐、从罪里得释放、胜过撒但、以及在生命里长大等结果。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　基督的死，是拯救我们脱离罪（复数）的定罪，不是拯救我们脱离罪（单数）的权势。基督复活的生命，才拯救我们脱离罪的权势。（<a class=vsref href=../1054.htm#2 target=ver>罗八2</A>。）基督若没有复活，我们就仍在罪（复数）里，并在罪（单数）的权势之下。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#17 target=ver>17节</a> 注3</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
</table>
