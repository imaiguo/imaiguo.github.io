<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#42 target=ver>42节</a> 注1</A></td></tr><tr><td class=td1>　　用别的石头代替那挖出来的石头，表征用别的信徒（<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>）填补空隙。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#42 target=ver>42节</a> 注2</A></td></tr><tr><td class=td1>　　另用灰泥墁房子，表征用对主恩典工作的新经历，来更新召会。召会生活中要有新的起头，就需要如此。</td></tr>
