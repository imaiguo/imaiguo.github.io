<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1128.htm target=chap>3章</a> <a class=vsref href=../1128.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　提摩太从使徒所学习并他所确信的，乃是新约内容的重要部分，这部分完成了神圣的启示。（<a class=vsref href=../1108.htm#25 target=ver>西一25</A>。）因此，他对新约的大部分有实际的领略。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1128.htm target=chap>3章</a> <a class=vsref href=../1128.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　活在，直译，住在，或，留在。</td></tr>
