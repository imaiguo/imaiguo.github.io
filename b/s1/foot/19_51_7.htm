<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../529.htm target=chap>51章</a> <a class=vsref href=../529.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　牛膝草豫表在谦卑和卑微人性里的基督。（<a class=vsref href=../295.htm#33 target=ver>王上四33上</A>，<a class=vsref href=../62.htm#22 target=ver>出十二22上</A>，<a class=vsref href=../1105.htm#5 target=ver>腓二5～8</A>。）在这里，牛膝草含示基督是中保（<a class=vsref href=../1121.htm#5 target=ver>提前二5</A>，<a class=vsref href=../1161.htm#1 target=ver>约壹二1</A>）和祭物。（<a class=vsref href=../1143.htm#5 target=ver>来十5</A>，<a class=vsref href=../1143.htm#10 target=ver>10</A>。）</td></tr>
