<tr><td class=td width=150><a name=01>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　这神迹不仅证实主是天地的管理者，也证实祂顾到跟从祂的人路上的艰难。当我们有主在船上，风就止住了。本章所记载的两个神迹，含示基督被宗教及政治人物弃绝时，祂和跟从祂的人是在荒凉的野地并在风暴的海上。然而，祂能供应他们的需要，并带他们渡过难关。</td></tr>
