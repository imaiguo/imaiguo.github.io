<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　使徒保罗既这样绝对为着主和主的经纶，他就愿意众人都像他一样。他愿他们不嫁不娶，像他一样，（<a class=vsref href=../1069.htm#8 target=ver>8</A>，）使他们也能绝对为着主的权益，毫不分心。（<a class=vsref href=../1069.htm#33 target=ver>33</A>。）在这愿望中，他表达了主对蒙祂呼召之人的渴望。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　在基督里的信徒能不嫁娶，乃在于从神来的恩赐。（<a class=vsref href=../948.htm#10 target=ver>太十九10～12</A>。）凡没有接受这样恩赐的人，最好是嫁娶。（<a class=vsref href=../1069.htm#9 target=ver>9</A>。）</td></tr>
