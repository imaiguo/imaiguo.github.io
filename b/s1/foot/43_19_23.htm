<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1016.htm target=chap>19章</a> <a class=vsref href=../1016.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　主钉十字架时，祂穿衣、（<a class=vsref href=../1016.htm#23 target=ver>23～24</A>、）饮水（<a class=vsref href=../1016.htm#28 target=ver>28～30</A>）的权利，随同祂的生命，一并被剥夺了。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1016.htm target=chap>19章</a> <a class=vsref href=../1016.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　贴身的内衣，如衬衫。</td></tr>
