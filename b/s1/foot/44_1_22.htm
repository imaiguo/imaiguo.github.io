<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1019.htm target=chap>1章</a> <a class=vsref href=../1019.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　主的复活是使徒见证的中心点。这见证回顾祂的成为肉体、人性、在地上的为人生活，以及神所命定的死，（<a class=vsref href=../1020.htm#23 target=ver>二23</A>，）并指向祂的升天、天上的职事和行政，以及祂的回来。因此，使徒为这位万有之主耶稣基督所作的见证，是包罗一切的，如全本行传所描述的。使徒乃是传讲并供应整本圣经所启示包罗万有的基督。</td></tr>
