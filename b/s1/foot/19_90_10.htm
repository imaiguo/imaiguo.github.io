<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../568.htm target=chap>90章</a> <a class=vsref href=../568.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　我们若以神为我们的居所，就会领悟我们在地上的人生是短暂的，并且满了罪和苦难。（<a class=vsref href=../568.htm#3 target=ver>3～11</A>。）我们必须住在神里面，每时每刻活在祂里面，因为在祂以外，只有罪和苦难。（<a class=vsref href=../568.htm#8 target=ver>8</A>，<a class=vsref href=../1013.htm#33 target=ver>约十六33</A>。）</td></tr>
