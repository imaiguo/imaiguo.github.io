<tr><td class=td width=150><a name=01>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　公绵羊相当于<a class=vsref href=../857.htm#5 target=ver>七5</A>的第二兽，以及二章大人像的银胸膛和膀臂，表征玛代波斯。（<a class=vsref href=../858.htm#20 target=ver>20</A>，<a class=vsref href=../861.htm#2 target=ver>十一2</A>。）公绵羊的两角表征玛代和波斯；后兴起的波斯及其王古列，（<a class=vsref href=../404.htm#1 target=ver>拉一1</A>，）高过玛代。</td></tr>
