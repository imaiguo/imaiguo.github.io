<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　指我们在神圣出生时，从神所得着，那永远生命的实际，使我们能凭神圣的爱来爱弟兄。（<a class=vsref href=../1162.htm#14 target=ver>14～18</A>。）我们用神圣的爱来爱弟兄，就知道我们是属这实际的。见<a class=vsref href=62_1_6.htm#06 target=foot>一6注6</A>。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　或，说服，抚慰我们的心，使我们的心信服、确定、宁静。在神面前安心，就是有一颗没有亏欠的良心，（<a class=vsref href=../1120.htm#5 target=ver>提前一5</A>，<a class=vsref href=../1120.htm#19 target=ver>19</A>，<a class=vsref href=../1042.htm#16 target=ver>徒二四16</A>，）使我们的心能得抚慰、信服、确定、宁静。这也是住在主里面之生活的条件。住在主里面需要一颗宁静的心，同着无亏的良心。这对于本书信头一段所论到我们与神的交通，也是极其重要的。因着良心有亏，心受到搅扰，就会阻挠我们住在主里面，并打断我们与神的交通。</td></tr>
</table>
