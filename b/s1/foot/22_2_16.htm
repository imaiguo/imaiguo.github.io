<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../673.htm target=chap>2章</a> <a class=vsref href=../673.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　这里基督的佳偶照着内里的感觉，知道基督属她，她也属基督，但基督并没有与她同在，乃是离开她去喂养祂纯洁、信靠的跟从者（在百合花中牧放群羊。）这时佳偶与基督不是一，乃是分开的。她与基督之间有矛盾；佳偶只顾到自己的满足，没有顾到基督的旨意、目的或目标。</td></tr>
