<title>彼得前书一章21节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　我们信入基督，就已经被带进与祂生机的联结里。（<a class=vsref href=../1094.htm#26 target=ver>加三26～27</A>。）然后借着祂，我们信入神，与祂成为一，有分于祂一切的丰富。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　这就是父应允祂的祷告，（<a class=vsref href=../1014.htm#1 target=ver>约十七1</A>，）以荣耀来荣耀祂。（<a class=vsref href=../1152.htm#11 target=ver>11</A>。）</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#21 target=ver>21节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=46_13_13.htm#01 target=foot>林前十三13注1</A>。</td></tr>
</table>
