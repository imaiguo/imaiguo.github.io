<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../587.htm target=chap>109章</a> <a class=vsref href=../587.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一○九篇乃是大卫为他苦难的祷告，也是他苦难的描述。在此大卫是基督的豫表，而大卫的苦难豫表基督在肉身里的苦难。（<a class=vsref href=../1138.htm#7 target=ver>来五7～8</A>，<a class=vsref href=../1155.htm#1 target=ver>彼前四1</A>。）这由一件事实指明：<a class=vsref href=../1019.htm#20 target=ver>徒一20</A>引用<a class=vsref href=../587.htm#8 target=ver>8</A>节，应用于出卖基督的犹大。<BR><BR>　大卫在本篇的祷告豫表基督的祷告。（<a class=vsref href=../1138.htm#7 target=ver>来五7</A>与<a class=vsref href=58_5_7.htm#01 target=foot>注</A>。）本篇的祷告，在下一篇得着答应；下一篇揭示升天里的基督，指明神不仅是借着复活，也是在升天里，答应基督的祷告。</td></tr>
