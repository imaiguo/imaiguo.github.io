<tr><td class=td width=150><a name=01>传 <a class=vsref href=../671.htm target=chap>12章</a> <a class=vsref href=../671.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　著者的结语引导人敬畏神，使神最终能给他们看见祂新约的经纶，就是关于产生祂的召会—基督的身体，终极完成于新耶路撒冷，作神永远的扩大和彰显。</td></tr>
<tr><td class=td width=150><a name=02>传 <a class=vsref href=../671.htm target=chap>12章</a> <a class=vsref href=../671.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　直译，人的一切。</td></tr>
