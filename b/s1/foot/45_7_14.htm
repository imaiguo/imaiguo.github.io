<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1053.htm target=chap>7章</a> <a class=vsref href=../1053.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　指里面主观的知觉。见<a class=vsref href=45_6_6.htm#01 target=foot>六6注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1053.htm target=chap>7章</a> <a class=vsref href=../1053.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　意即在素质、性质和本质上，与那是灵的神（<a class=vsref href=../1001.htm#24 target=ver>约四24</A>）一样。</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1053.htm target=chap>7章</a> <a class=vsref href=../1053.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　保罗看见，他与律法所描述的一切，正好相反。律法是属灵、圣别、公正并良善的，他却是属肉、凡俗而污秽、不公正并邪恶的。见<a class=vsref href=46_3_1.htm#02 target=foot>林前三1注2</A>。</td></tr>
<tr><td class=td width=150><a name=04>罗 <a class=vsref href=../1053.htm target=chap>7章</a> <a class=vsref href=../1053.htm#14 target=ver>14节</a> 注4</A></td></tr><tr><td class=td1>　　原文，单数。</td></tr>
</table>
