<tr><td class=td width=150><a name=01>利 <a class=vsref href=../116.htm target=chap>26章</a> <a class=vsref href=../116.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../116.htm#1 target=ver>1～2</A>节，我们顺从神的根据乃是：（一）经过过程并终极完成的三一神自己，是我们独一的目标（没有偶像；）（二）神所完成的工作，是为着我们的享受和安息（祂的安息日；）以及（三）神工作的结果—作基督身体的召会，就是经过过程的三一神与祂所拣选并救赎的人调和成为一个实体，作终极完成之基督的扩大，作神的居所、神的具体化身、神的彰显、并神永远的显出（祂的圣所。）顺从神就是尊重祂这位经过过程的三一神，认同祂所是的一切和祂所成就的一切。借着顺从祂，我们就领受祂丰盛的祝福。（<a class=vsref href=../116.htm#4 target=ver>4～13</A>。）</td></tr>
