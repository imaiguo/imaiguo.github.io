<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　犹太人习惯用芦苇作笛子。当芦苇压伤了，他们就折断。他们也用麻燃油作火把。油用尽了，麻冒烟，他们就吹灭。主的百姓有些就像压伤的芦苇，不能吹出乐音；有些就像冒烟的火把，不能发出亮光。然而，主不折断压伤的芦苇，也不吹灭冒烟的火把。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　直译，冒烟。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#20 target=ver>20节</a> 注3</A></td></tr><tr><td class=td1>　　原文指用麻所扎成的火把。</td></tr>
