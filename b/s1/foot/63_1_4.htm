<tr><td class=td width=150><a name=01>约贰 <a class=vsref href=../1165.htm target=chap>1章</a> <a class=vsref href=../1165.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=43_13_34.htm#01 target=foot>约十三34注1</A>。后文同。</td></tr>
<tr><td class=td width=150><a name=02>约贰 <a class=vsref href=../1165.htm target=chap>1章</a> <a class=vsref href=../1165.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　指神圣的实际，特别是关于基督的身位，如<a class=vsref href=63_1_1.htm#05 target=foot>1注5</A>所解说的。父命令我们要在这实际中，就是在对耶稣基督是神的儿子，（参<a class=vsref href=../946.htm#5 target=ver>太十七5</A>，）这神圣事实的体认中行事为人，使我们照着父所愿望的尊敬子。（<a class=vsref href=../1002.htm#23 target=ver>约五23</A>。）</td></tr>
<tr><td class=td width=150><a name=03>约贰 <a class=vsref href=../1165.htm target=chap>1章</a> <a class=vsref href=../1165.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　关于基督身位的真理，乃是约翰修补职事基本且中心的元素。他看到忠信信徒的儿女在真理中行事为人，就大大欢乐。（<a class=vsref href=../1166.htm#3 target=ver>约叁3～4</A>。）</td></tr>
