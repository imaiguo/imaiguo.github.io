<tr><td class=td width=150><a name=01>利 <a class=vsref href=../98.htm target=chap>8章</a> <a class=vsref href=../98.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　关于<a class=vsref href=../98.htm#18 target=ver>18～21</A>节献燔祭的细节，见<a class=vsref href=../91.htm#4 target=ver>一4～9</A>注。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../98.htm target=chap>8章</a> <a class=vsref href=../98.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　燔祭的公绵羊，表征刚强的基督作我们的燔祭，使我们得以承担新约的祭司职分。这供物题醒我们这些事奉的人必须绝对为着神，而我们却不是。因此，为着祭司的事奉，我们需要天天取用基督作我们的燔祭。（<a class=vsref href=../96.htm#12 target=ver>六12</A>。）</td></tr>
