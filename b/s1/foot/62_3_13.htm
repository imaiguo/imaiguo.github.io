<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　世上的人像该隐一样，是魔鬼的儿女，（<a class=vsref href=../1162.htm#10 target=ver>10</A>，）是撒但宇宙系统（世界─<a class=vsref href=../1009.htm#31 target=ver>约十二31</A>）的组成分子。世上的人都卧在那恶者魔鬼里面，（<a class=vsref href=../1164.htm#19 target=ver>五19</A>，）他们恨信徒（神的儿女），乃是自然的，我们用不着希奇。</td></tr>
