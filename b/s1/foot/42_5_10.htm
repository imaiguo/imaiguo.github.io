<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../978.htm target=chap>5章</a> <a class=vsref href=../978.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　这辞指紧密的联结，共同的利益。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../978.htm target=chap>5章</a> <a class=vsref href=../978.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　这是主用打鱼的神迹呼召彼得。（见<a class=vsref href=43_21_6.htm#01 target=foot>约二一6注1</A>二段。）“得”在原文是由“活的”和“捕捉”二字所构成，因此是活捉，如在战争中活捉俘虏而不杀害。一般的渔夫捕鱼，是要置之于死；但主呼召彼得作得人的渔夫，（<a class=vsref href=../933.htm#19 target=ver>太四19</A>，）是要叫人得生命。（<a class=vsref href=../1020.htm#38 target=ver>徒二38</A>，<a class=vsref href=../1029.htm#18 target=ver>十一18</A>。）</td></tr>
</table>
