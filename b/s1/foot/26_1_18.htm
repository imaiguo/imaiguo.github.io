<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　我们在自己里面该是微小的；但在我们旁边的轮子，也就是神在我们身上经纶的行动，该是高而可畏的。（<a class=vsref href=../1077.htm#9 target=ver>林前十五9</A>，<a class=vsref href=../1089.htm#5 target=ver>林后十一5</A>，<a class=vsref href=../1090.htm#11 target=ver>十二11</A>，<a class=vsref href=../1100.htm#8 target=ver>弗三8～11</A>。）</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　眼睛指明洞察的眼光、远瞻的眼光、和别种的眼光。我们越有主的行动，就越得光照，也越能看见。</td></tr>
