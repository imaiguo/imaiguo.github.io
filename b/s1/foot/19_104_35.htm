<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../582.htm target=chap>104章</a> <a class=vsref href=../582.htm#35 target=ver>35节</a> 注1</A></td></tr><tr><td class=td1>　　意，要赞美耶和华。见<a class=vsref href=66_19_1.htm#01 target=foot>启十九1注1</A>。一○三～一○六篇对耶和华的赞美，结果乃是阿利路亚。这阿利路亚开始于本节，继续于<a class=vsref href=../583.htm#45 target=ver>一○五45</A>和<a class=vsref href=../584.htm#1 target=ver>一○六1</A>、<a class=vsref href=../584.htm#48 target=ver>48</A>，这是因为地已完全被神恢复，并被带到基督的管治之下。（参<a class=vsref href=../1186.htm#1 target=ver>启十九1～6</A>，<a class=vsref href=../1178.htm#15 target=ver>十一15</A>。）</td></tr>
