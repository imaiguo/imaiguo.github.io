<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../998.htm target=chap>1章</a> <a class=vsref href=../998.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　直译，进入父怀里。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../998.htm target=chap>1章</a> <a class=vsref href=../998.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　父的独生子借着话、生命、光、恩典和实际，将神表明出来。话是神的彰显，生命是神的分赐，光是神的照耀，恩典是神给人享受，实际是神给人实化、领略。借着这五件事，神在子里完全表明出来了。</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../998.htm target=chap>1章</a> <a class=vsref href=../998.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　或，解释。</td></tr>
</table>
