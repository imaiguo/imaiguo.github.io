<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>但 <a class=vsref href=../857.htm target=chap>7章</a> <a class=vsref href=../857.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　天的四风陡起，表征天从四个方向而有的行动；刮在大海之上，表征地中海周围的政治局势被激起；从海中上来的四个兽，表征四个大而凶猛、残忍、无人道的王及其帝国。（<a class=vsref href=../857.htm#17 target=ver>17</A>。）‘天的’四风，意思不是说，天是四个兽的源头；乃是说，天安排了产生这些兽的局势。</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../857.htm target=chap>7章</a> <a class=vsref href=../857.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　即地中海。海表征外邦列国。（<a class=vsref href=../857.htm#3 target=ver>3</A>，<a class=vsref href=../857.htm#17 target=ver>17</A>，<a class=vsref href=../1184.htm#15 target=ver>启十七15</A>。）神在祂创造里的经纶，是要使地中海区域成为文化的中心，直到哥伦布的时候。人类文化已成了大海，满了风和风暴。</td></tr>
</table>
