<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../673.htm target=chap>2章</a> <a class=vsref href=../673.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　基督看祂的佳偶是个容易受惊动的人（羚羊或田野的母鹿，）所以郑重的嘱咐爱管闲事的信徒（耶路撒冷的众女子）不要把她从目前安息在基督里的经历中叫醒。在她基督徒的生活中，她达到了一个目标，就是在基督里安息并经历基督，且在召会生活里得着满足。主允许她留在安息里，等她自己乐意对主有第二次的追求（等她自己情愿。）</td></tr>
