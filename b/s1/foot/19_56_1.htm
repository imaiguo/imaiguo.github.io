<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../534.htm target=chap>56章</a> <a class=vsref href=../534.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在本篇，大卫信靠神并享受神拯救他脱离死亡，不至跌倒。（<a class=vsref href=../534.htm#1 target=ver>1～4</A>，<a class=vsref href=../534.htm#8 target=ver>8～13</A>。）同时，他求神使他的仇敌坠落灭亡。（<a class=vsref href=../534.htm#5 target=ver>5～7</A>。）见<a class=vsref href=19_54_1.htm#01 target=foot>五四1注1</A>。</td></tr>
