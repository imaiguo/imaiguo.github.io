<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1062.htm target=chap>16章</a> <a class=vsref href=../1062.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　直译，魂。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1062.htm target=chap>16章</a> <a class=vsref href=../1062.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　百基拉和亚居拉是绝对为着众地方召会的。他们惟一关心的是召会，并且甘愿将自己的颈项置于度外，为使徒们殉道。</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1062.htm target=chap>16章</a> <a class=vsref href=../1062.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　基督的身体，是宇宙的召会，是惟一的。（<a class=vsref href=../1098.htm#23 target=ver>弗一23</A>，<a class=vsref href=../1101.htm#4 target=ver>四4</A>。）这宇宙的召会出现在地上许多的地方，成为许多的召会，所以在这里就成为众召会。在地方上的众召会，乃是为着众圣徒在他们所在的地方，过召会的生活，有召会的实行。</td></tr>
