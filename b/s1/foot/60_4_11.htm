<title>彼得前书四章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　即神圣的讲论或发表，也就是启示。在<a class=vsref href=../1155.htm#10 target=ver>10</A>节所说恩典的供应里，我们的讲论该是神的讲论，神的发表，传输神圣的启示。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　神借着基督的灵，将基督复活生命的服事力量，供应给我们。（<a class=vsref href=../1104.htm#19 target=ver>腓一19</A>，<a class=vsref href=../1107.htm#13 target=ver>四13</A>。）</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　这指明我们一切恩典的供应，无论是在讲论上或事奉上，都该满了基督，使神可以在凡事上借着基督得荣耀。</td></tr>
<tr><td class=td width=150><a name=04>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#11 target=ver>11节</a> 注4</A></td></tr><tr><td class=td1>　　荣耀是外面的，权能是里面的。权能在我们里面供应力量；荣耀是神在我们身上得着荣耀。因此荣耀符合得荣耀，权能符合力量。</td></tr>
</table>
