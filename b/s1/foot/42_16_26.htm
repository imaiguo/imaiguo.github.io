<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　深渊将阴间分为两部分：快乐的部分，即亚伯拉罕、拉撒路、和一切得救圣徒所在之处；（<a class=vsref href=../989.htm#22 target=ver>22</A>；）痛苦的部分，即财主和一切灭亡的罪人所在之处。（<a class=vsref href=../989.htm#23 target=ver>23上</A>，<a class=vsref href=../989.htm#28 target=ver>28</A>。）两部分彼此隔绝，没有桥梁通着。但两部分的人能彼此看见，甚至彼此交谈。（<a class=vsref href=../989.htm#23 target=ver>23～25</A>。）</td></tr>
