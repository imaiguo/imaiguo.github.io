<tr><td class=td width=150><a name=01>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　宰了赎罪祭之后要烧香，（见<a class=vsref href=../80.htm#34 target=ver>出三十34～38</A>与注，）免得亚伦死亡，（<a class=vsref href=../106.htm#11 target=ver>11～13</A>，）这表征主耶稣在祂的复活里成为馨香之气，作了我们的凭借和保护，使我们坦然无惧的亲近神，蒙神悦纳，不至遭受死亡。（参<a class=vsref href=../1143.htm#19 target=ver>来十19～22</A>。）这是主耶稣在十字架上救赎、流血的死（由来自坛上的火炭，以及捣细的香所表征）所产生的一个结果。<BR><BR>　这香用取自外院祭坛上的火焚烧，表征基督作为香被焚烧，使我们在神面前蒙悦纳，乃是基于祂为我们的罪死在十字架上。基督首先成为供物除去我们的罪；然后以祂在十字架上的死为基础，在复活里成了香，使我们蒙悦纳。</td></tr>
