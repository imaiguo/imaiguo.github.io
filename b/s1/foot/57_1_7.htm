<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　“因为”引出使徒为着腓利门的信，能在众圣徒里面显出功效而祷告的原因。（<a class=vsref href=../1133.htm#6 target=ver>6</A>。）这是因为腓利门的爱，使众圣徒的心肠得了舒畅，因此叫使徒大大喜乐，满受鼓励。</td></tr>
<tr><td class=td width=150><a name=02>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　即得了抚慰、感到畅快。</td></tr>
