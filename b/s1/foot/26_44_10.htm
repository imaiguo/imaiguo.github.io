<tr><td class=td width=150><a name=01>结 <a class=vsref href=../846.htm target=chap>44章</a> <a class=vsref href=../846.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　那些随从大多数子民走岔，偏离主去追求偶像的人，都失去直接事奉主的资格和地位。（<a class=vsref href=../846.htm#10 target=ver>10～14</A>。）他们仍然可以有一部分召会的事奉，但那只是对主间接的事奉。惟有那些受割礼并完全向主忠信的人，能直接事奉祂。（<a class=vsref href=../846.htm#15 target=ver>15～16</A>。）</td></tr>
