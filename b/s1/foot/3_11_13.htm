<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../101.htm target=chap>11章</a> <a class=vsref href=../101.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　有翅能飞，吃生命种子作食物供应的飞鸟，表征能在离开且超脱世界的生命中生活行动，并以生命的事物为生命供应的人。<a class=vsref href=../101.htm#13 target=ver>13～19</A>节所题到不洁的飞鸟，不吃种子却以尸体为食物，表征以属死的事物为食物的人。见<a class=vsref href=1_8_7.htm#01 target=foot>创八7注1</A>。</td></tr>
