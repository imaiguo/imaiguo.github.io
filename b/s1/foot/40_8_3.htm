<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　按照律法，患痲疯的人因着他的不洁，应当从民中隔离，人不能摸他。（<a class=vsref href=../103.htm#45 target=ver>利十三45～46</A>。）但这位是人，又是君尊救主的新王，却摸了他。何等的怜悯和同情！祂一摸，患痲疯的人立刻就洁净了。何等奇妙的洁净！</td></tr>
