<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1157.htm target=chap>1章</a> <a class=vsref href=../1157.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　现有的真理，就是信徒所已经接受，并现在持有的真理。在本章第一段<a class=vsref href=../1157.htm#3 target=ver>3～11</A>节，彼得用那为着正当基督徒生活之神圣生命的供备，豫防背道的事。在第二段<a class=vsref href=../1157.htm#12 target=ver>12～21</A>节，他用神圣真理的启示，作第二种抗毒剂，以豫防背道中与今天摩登派的学说相似的异端。对背道的事，彼得所用的抗毒剂，乃是生命的供备和真理的启示。</td></tr>
