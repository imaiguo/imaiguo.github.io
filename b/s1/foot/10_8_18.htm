<tr><td class=td width=150><a name=03>撒下 <a class=vsref href=../275.htm target=chap>8章</a> <a class=vsref href=../275.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　直译，祭司；但不是按专门名词的意思用。<a class=vsref href=../287.htm#26 target=ver>二十26</A>者同。</td></tr>
