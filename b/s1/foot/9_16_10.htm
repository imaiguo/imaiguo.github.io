<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../252.htm target=chap>16章</a> <a class=vsref href=../252.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　大卫是耶西的第八个儿子；（<a class=vsref href=../253.htm#12 target=ver>十七12</A>，<a class=vsref href=../253.htm#14 target=ver>14</A>；）八这数字表征复活。就圣经的意义说，大卫是在复活里的一位，因此能为神所用。</td></tr>
