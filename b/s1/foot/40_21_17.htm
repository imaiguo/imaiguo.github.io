<tr><td class=td width=150><a name=01>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　主末次上耶路撒冷，只有白天在那里尽职，每晚祂都离开，往伯大尼去住宿。伯大尼在橄榄山东坡，（<a class=vsref href=../968.htm#19 target=ver>可十一19</A>，<a class=vsref href=../994.htm#37 target=ver>路二一37</A>，）马利亚、马大和拉撒路的家，以及西门的家都在那里。（<a class=vsref href=../1008.htm#1 target=ver>约十一1</A>，<a class=vsref href=../955.htm#6 target=ver>太二六6</A>。）主在耶路撒冷，被犹太教的首领弃绝；但在伯大尼，却受爱祂的人欢迎。</td></tr>
