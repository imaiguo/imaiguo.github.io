<tr><td class=td width=150><a name=01>创 <a class=vsref href=../24.htm target=chap>24章</a> <a class=vsref href=../24.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　按豫表，从亚伯拉罕的亲族中为以撒娶妻的这个事实，指明基督的配偶必须出自基督的族类，而不是出自天使或任何别的受造之物。（<a class=vsref href=../2.htm#18 target=ver>二18～23</A>与注。）因为基督成了肉体成为人，（<a class=vsref href=../1135.htm#14 target=ver>来二14上</A>，）人类就成了祂的族类。</td></tr>
