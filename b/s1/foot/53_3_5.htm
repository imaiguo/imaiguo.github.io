<title>帖撒罗尼迦后书三章5节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>帖后 <a class=vsref href=../1119.htm target=chap>3章</a> <a class=vsref href=../1119.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这引导是借着那灵的引领；神的爱已经借着那灵浇灌在我们心里。（<a class=vsref href=../1054.htm#14 target=ver>罗八14</A>，<a class=vsref href=../1051.htm#5 target=ver>五5</A>。）</td></tr>
<tr><td class=td width=150><a name=02>帖后 <a class=vsref href=../1119.htm target=chap>3章</a> <a class=vsref href=../1119.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　意即享受、经历神的爱，而以这爱爱神。</td></tr>
<tr><td class=td width=150><a name=03>帖后 <a class=vsref href=../1119.htm target=chap>3章</a> <a class=vsref href=../1119.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　我们对神的爱，乃是出自那已经浇灌在我们心里之神的爱。（<a class=vsref href=../1163.htm#19 target=ver>约壹四19</A>。）</td></tr>
<tr><td class=td width=150><a name=04>帖后 <a class=vsref href=../1119.htm target=chap>3章</a> <a class=vsref href=../1119.htm#5 target=ver>5节</a> 注4</A></td></tr><tr><td class=td1>　　意享受、经历基督的忍耐，而以这忍耐来忍耐。</td></tr>
<tr><td class=td width=150><a name=05>帖后 <a class=vsref href=../1119.htm target=chap>3章</a> <a class=vsref href=../1119.htm#5 target=ver>5节</a> 注5</A></td></tr><tr><td class=td1>　　在积极一面，我们需要享受神的爱，使我们爱祂，为祂活着；在消极一面，我们需要有分于基督的忍耐，使我们像祂一样忍受苦难，抵挡神的仇敌撒但。爱神并忍受苦难，乃是基督徒生活中的优美特征。</td></tr>
