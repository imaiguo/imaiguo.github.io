<tr><td class=td width=150><a name=01>路 <a class=vsref href=../980.htm target=chap>7章</a> <a class=vsref href=../980.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　这事例的悲惨是独特的─寡妇的独生子在棺材里被人抬着。救主的慈心显于祂爱心的同情也是独特的─没有人要求祂这样作，但祂在慈怜中，自愿用祂复活的大能，叫寡妇的儿子从死里复活。这指明祂惟一的使命，就是来拯救失丧的罪人，（<a class=vsref href=../992.htm#10 target=ver>十九10</A>，）并表明这位人救主在拯救罪人上的崇高道德标准。</td></tr>
