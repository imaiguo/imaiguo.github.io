<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../734.htm target=chap>55章</a> <a class=vsref href=../734.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在本书里，神一直把祂自己当作活水作我们的救恩。（参<a class=vsref href=../691.htm#2 target=ver>十二2～3</A>。）五三章记载了完成的救赎，接着在本章，便邀请人就近水来喝。这里的呼召就如圣经末了<a class=vsref href=../1189.htm#17 target=ver>启二二17</A>的呼召。这两段话里的水，都是指救赎的神，就是那借着成为肉体、人性生活、钉死、复活，为我们完成救赎的神。这水就是永远的约，以及向大卫所显确定的怜悯。（<a class=vsref href=../734.htm#3 target=ver>3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../734.htm target=chap>55章</a> <a class=vsref href=../734.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　这里的水（原文复数）启示我们借着不断的饮于神，就能不只在一方面，更在多方面享受神。（参<a class=vsref href=../1004.htm#38 target=ver>约七38</A>与<a class=vsref href=43_7_38.htm#02 target=foot>注2</A>。）</td></tr>
