<title>约翰壹书三章5节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　本节的除去，原文与<a class=vsref href=../998.htm#29 target=ver>约一29</A>者同。那里基督是神的羔羊，除去那借着亚当入了世界（<a class=vsref href=../1051.htm#12 target=ver>罗五12</A>）之世人的罪（单数）。这里祂除去众人所犯的罪（复数）。约壹是对付罪的总和，包括罪性与罪行。本章是只对付罪的果子，就是人日常生活中所犯的罪。二者都被基督除去了。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　在那位除去罪（罪性）与诸罪（罪行）者的里面，并没有罪（单数）。因此祂不知罪，（<a class=vsref href=../1083.htm#21 target=ver>林后五21</A>，）没有犯过罪，（<a class=vsref href=../1153.htm#22 target=ver>彼前二22</A>，）也没有罪。（<a class=vsref href=../1137.htm#15 target=ver>来四15</A>。）这使祂有资格除去内住的罪（单数），以及人日常生活中所犯的罪（复数）。</td></tr>
</table>
