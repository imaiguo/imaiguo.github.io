<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1158.htm target=chap>2章</a> <a class=vsref href=../1158.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　照着神圣别的条例，狗和猪是不洁净的畜类。（<a class=vsref href=../101.htm#27 target=ver>利十一27</A>，<a class=vsref href=../101.htm#7 target=ver>7</A>，<a class=vsref href=../936.htm#6 target=ver>太七6</A>与<a class=vsref href=40_7_6.htm#02 target=foot>注2</A>。）狗惯于吃污秽的东西。它们吐出所吃的，转过来又吃进去，就把里面污秽了。猪在泥里打滚，就把自己外面污秽了。否认神的异端者，至终就像这些肮脏的畜类，把自己里外都污秽了。（在神管理的行政里，照着神的义，他们该受何等严厉的审判！）因此，他们最具传染力。信徒不得与他们接触。（<a class=vsref href=../1165.htm#9 target=ver>约贰9～11</A>。）</td></tr>
