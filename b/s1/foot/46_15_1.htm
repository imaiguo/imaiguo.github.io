<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　指完全的福音，包括关于基督与召会的教训，如在罗马书中所完全揭示的。（<a class=vsref href=../1047.htm#1 target=ver>罗一1</A>，<a class=vsref href=../1062.htm#25 target=ver>十六25</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　我们应当站在完全的福音，就是整本的新约上，而不是只站在一些教训或道理上。</td></tr>
