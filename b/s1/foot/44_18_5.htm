<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1036.htm target=chap>18章</a> <a class=vsref href=../1036.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这时保罗是在哥林多。西拉和提摩太从马其顿来，带着在帖撒罗尼迦召会的消息，（<a class=vsref href=../1114.htm#6 target=ver>帖前三6</A>与<a class=vsref href=52_3_6.htm#01 target=foot>注1</A>，）保罗就在这时，给在帖撒罗尼迦的召会写了第一封书信。（<a class=vsref href=../1112.htm#1 target=ver>帖前一1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1036.htm target=chap>18章</a> <a class=vsref href=../1036.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　或，为道所压，为道所困。</td></tr>
