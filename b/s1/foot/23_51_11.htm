<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../730.htm target=chap>51章</a> <a class=vsref href=../730.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这里是指神的百姓蒙救赎，从巴比伦的被掳中得释放；然后他们就能归回。（参<a class=vsref href=../56.htm#6 target=ver>出六6</A>。）在神救赎祂的百姓脱离被掳以前，他们必须蒙救赎脱离罪，不在神定罪之下，如出埃及以前借着逾越节的羊羔蒙救赎所说明的。（出十二。）</td></tr>
