<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　直译，刚开的。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　这是帐幕里的第二层幔子，（<a class=vsref href=../1142.htm#3 target=ver>九3</A>，）豫表基督的肉体。当基督的肉体钉死十字架时，这层幔子裂开了，（<a class=vsref href=../956.htm#51 target=ver>太二七51</A>，）就为我们这些原来与生命树所表征（<a class=vsref href=../3.htm#22 target=ver>创三22～24</A>）的神隔绝的人，开了一条路，使我们得以进入至圣所接触神，并以神为生命树给我们享受。这也含示我们的旧人既与基督同钉十字架，我们就有一条通路，在灵里接触并享受神，作我们的生命和生命的供应。</td></tr>
