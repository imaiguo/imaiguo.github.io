<tr><td class=td width=150><a name=01>申 <a class=vsref href=../175.htm target=chap>22章</a> <a class=vsref href=../175.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　不可并用牛、驴耕地，豫表不要与不信者不配的同负一轭。（<a class=vsref href=../1084.htm#14 target=ver>林后六14上</A>与<a class=vsref href=47_6_14.htm#02 target=foot>注5</A>。）本节里，牛是洁净的动物，豫表信徒；驴是不洁净的，豫表不信的人。（<a class=vsref href=../101.htm#3 target=ver>利十一3～4上</A>。）</td></tr>
