<tr><td class=td width=150><a name=01>箴 <a class=vsref href=../648.htm target=chap>20章</a> <a class=vsref href=../648.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　希伯来文， neshamah， 奈夏玛；<a class=vsref href=../2.htm#7 target=ver>创二7</A>（见该处<a class=vsref href=1_2_7.htm#05 target=foot>注5</a>）与<a class=vsref href=../468.htm#8 target=ver>伯三二8</A>（见该处注）译作气。</td></tr>
<tr><td class=td width=150><a name=02>箴 <a class=vsref href=../648.htm target=chap>20章</a> <a class=vsref href=../648.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　人的灵是神在人里面的灯。在人重生之灵里面照耀的光，乃是神自己。（<a class=vsref href=../1160.htm#5 target=ver>约壹一5</A>。）就如灯盛装光并彰显光，照样，人的灵受造是要盛装神并彰显神。为要让神圣的光照进人内里的各部分，神的灵作为油，必须浸润（调和）作为灯芯的人的灵，（参<a class=vsref href=../1054.htm#16 target=ver>罗八16</A>，）并与人的灵一同‘焚烧。’（<a class=vsref href=../1058.htm#11 target=ver>罗十二11</A>。）</td></tr>
</table>
