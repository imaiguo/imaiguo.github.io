<tr><td class=td width=150><a name=01>利 <a class=vsref href=../100.htm target=chap>10章</a> <a class=vsref href=../100.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　祭司享用赎罪祭，担当百姓的罪孽，表征我们这些新约的祭司，享用基督作信徒的赎罪祭，意思是有分于基督的生命，就是那担当他人之罪的生命，作我们生命的供应，使我们能担当神子民的难处。我们在召会生活中，对基督作我们的赎罪祭丰富的享受，使我们能将基督这对付罪的生命供应信徒，使他们可以对付自己的罪，恢复他们与神之间中断的交通。（参<a class=vsref href=../1097.htm#1 target=ver>加六1～2</A>，<a class=vsref href=../1101.htm#2 target=ver>弗四2</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../100.htm target=chap>10章</a> <a class=vsref href=../100.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=3_16_1.htm#01 target=foot>十六1注1</A>。</td></tr>
