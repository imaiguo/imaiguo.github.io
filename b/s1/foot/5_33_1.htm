<title>申命记三三章1节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>申 <a class=vsref href=../186.htm target=chap>33章</a> <a class=vsref href=../186.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　直译，属神的人。</td></tr>
<tr><td class=td width=150><a name=02>申 <a class=vsref href=../186.htm target=chap>33章</a> <a class=vsref href=../186.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　至终，本书给我们看见，神的爱为祂的百姓效力到极致，使他们按祂的旨意和先见享受祂丰满的祝福。尽管神的百姓在爱神并敬畏神的事上失败，尽管他们不忠信，神仍信实到底，（<a class=vsref href=../1127.htm#13 target=ver>提后二13</A>，）至终必完成祂的目的，使他们享受祂丰满的祝福。神所拣选的人最终要进入圣地，据有那地，活在其上并享受那地。这与整本圣经所启示的相符；圣经给我们看见，尽管神的子民不忠信并且失败，神仍能使祂所拣选的人进入丰富的基督，据有祂、享受祂、经历祂，甚至活祂。（参<a class=vsref href=../1106.htm#7 target=ver>腓三7～14</A>，<a class=vsref href=../1104.htm#19 target=ver>一19～21</A>。）这是神所成功的，叫夸口和荣耀不归与任何人，单单归与祂。</td></tr>
</table>
