<tr><td class=td width=150><a name=01>结 <a class=vsref href=../844.htm target=chap>42章</a> <a class=vsref href=../844.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　圣屋和旁屋一样，都有三层。圣屋与旁屋高度相等，指明圣屋与基督的丰满、彰显相符。（见<a class=vsref href=26_41_6.htm#01 target=foot>四一6注1</A>。）祭司享受基督、穿戴基督、储存基督、并得着基督到一个地步，他们的圣屋与基督的丰满一样高。（参<a class=vsref href=../1100.htm#16 target=ver>弗三16～19</A>。）</td></tr>
