<tr><td class=td width=150><a name=01>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　门徒和今天多数的基督徒一样，把得救与进诸天的国混为一谈。主对这青年人所说的话，是关于进诸天的国，（<a class=vsref href=../948.htm#23 target=ver>23～24</A>，）门徒却以为是说到得救。他们对得救的观念相当天然、凡俗，并没有领会主对进诸天之国的启示。</td></tr>
