<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1142.htm target=chap>9章</a> <a class=vsref href=../1142.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1142.htm target=chap>9章</a> <a class=vsref href=../1142.htm#28 target=ver>28节</a> 注2</A></td></tr><tr><td class=td1>　　原文，单数。</td></tr>
<tr><td class=td width=150><a name=03>来 <a class=vsref href=../1142.htm target=chap>9章</a> <a class=vsref href=../1142.htm#28 target=ver>28节</a> 注3</A></td></tr><tr><td class=td1>　　基督既在第一次显现时把罪除掉，（<a class=vsref href=../1142.htm#26 target=ver>26</A>，<a class=vsref href=../1162.htm#5 target=ver>约壹三5</A>，）祂第二次显现就完全与罪无关。</td></tr>
<tr><td class=td width=150><a name=04>来 <a class=vsref href=../1142.htm target=chap>9章</a> <a class=vsref href=../1142.htm#28 target=ver>28节</a> 注4</A></td></tr><tr><td class=td1>　　这里的拯救，指我们的身体得赎，以及得着释放，脱离旧造的虚空和败坏的奴役，得享神儿女之荣耀的自由，（<a class=vsref href=../1054.htm#18 target=ver>罗八18～23</A>，<a class=vsref href=../1106.htm#20 target=ver>腓三20～21</A>，）也就是得荣耀。（<a class=vsref href=../1054.htm#17 target=ver>罗八17</A>，<a class=vsref href=../1054.htm#30 target=ver>30</A>。）</td></tr>
