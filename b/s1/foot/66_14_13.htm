<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　这里死了的人是指在大灾难期间，受敌基督逼迫的殉道者。这可由<a class=vsref href=../1187.htm#4 target=ver>二十4</A>证明。</td></tr>

<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　或，作为。</td></tr>
