<tr><td class=td width=150><a name=01>申 <a class=vsref href=../182.htm target=chap>29章</a> <a class=vsref href=../182.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　二九至三十章所立的约，乃是在律法的重申以及带着祝福与咒诅之警告的话之后，耶和华在摩押地吩咐摩西与以色列人所立的约；这是在祂和他们于何烈山，也就是西乃山所立的约之外另立的约。警告是题醒百姓，立约是坚固这警告。</td></tr>
