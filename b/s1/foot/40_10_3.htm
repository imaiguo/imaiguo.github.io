<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　马太在这里特别标明自己是税吏，也许是怀着感激，记念他的得救。连一个受人藐视、有罪的税吏，也能成为属天国度君王的使徒。这是何等的救恩！</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　马可福音和路加福音将马太列在多马之前。（<a class=vsref href=../960.htm#18 target=ver>可三18</A>，<a class=vsref href=../979.htm#15 target=ver>路六15</A>。）但本书的作者马太，将自己列在多马之后，显出他的谦卑。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　即犹大。（<a class=vsref href=../979.htm#16 target=ver>路六16</A>，<a class=vsref href=../1019.htm#13 target=ver>徒一13</A>，<a class=vsref href=../1011.htm#22 target=ver>约十四22</A>。）</td></tr>
</table>
