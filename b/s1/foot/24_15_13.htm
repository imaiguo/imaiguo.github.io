<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../760.htm target=chap>15章</a> <a class=vsref href=../760.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../760.htm#13 target=ver>13～14</A>节的代名词‘你’和‘你们，’兼指以色列和耶利米，指明神看申言者耶利米与以色列是一，并且神看以色列全国是一个实体。因着耶利米是这实体的一部分，当以色列的赀产财宝被交给仇敌时，耶利米也成为贫穷的。</td></tr>
