<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这基督的奥秘，就是召会，在别的世代是隐藏的，直到新约时代才启示出来。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　指使徒和申言者的灵，由神的圣灵重生并内住。这灵可视为调和的灵，就是人的灵调和着神的灵。新约关乎基督与召会的启示，就是借着这样一个调和的灵，启示给使徒和申言者。我们需要同样的灵，好看见这样的启示。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　使徒，原文意受差遣者。使徒受基督差遣，代表基督完成祂在神新约经纶中的使命。申言者是神的发言人，主要的不是豫言将来的事，乃是在启示神永远的经纶上，为神说话并说出神。</td></tr>
</table>
