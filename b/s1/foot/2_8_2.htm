<tr><td class=td width=150><a name=01>出 <a class=vsref href=../58.htm target=chap>8章</a> <a class=vsref href=../58.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　蛙灾给埃及人看见，他们从埃及供应的源头尼罗河所得到的一切，对他们都不是享受，乃是‘青蛙，’讨厌的东西，是烦扰的原因。这就是生活在世界里的意义。</td></tr>
