<tr><td class=td width=150><a name=01>创 <a class=vsref href=../4.htm target=chap>4章</a> <a class=vsref href=../4.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　许多古译本有此句，希伯来经文则无。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../4.htm target=chap>4章</a> <a class=vsref href=../4.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　该隐因着他宗教的嫉妒所激起的怒气，杀害了他的弟弟。（<a class=vsref href=../4.htm#4 target=ver>4～5</A>。）历代以来，那些照着肉体敬拜神的人，反对、逼迫、甚至杀害那些照着那灵敬拜神的人。（<a class=vsref href=../952.htm#35 target=ver>太二三35</A>，<a class=vsref href=../1013.htm#2 target=ver>约十六2</A>，<a class=vsref href=../1184.htm#6 target=ver>启十七6</A>，参<a class=vsref href=../1095.htm#29 target=ver>加四29</A>。）该隐献祭给神并杀害弟弟，是在善恶知识树的线上；反之，亚伯乃是在生命树的线上。见<a class=vsref href=1_2_9.htm#03 target=foot>二9注3</A>二段。</td></tr>
