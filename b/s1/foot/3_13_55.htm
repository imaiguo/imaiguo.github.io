<tr><td class=td width=150><a name=01>利 <a class=vsref href=../103.htm target=chap>13章</a> <a class=vsref href=../103.htm#55 target=ver>55节</a> 注1</A></td></tr><tr><td class=td1>　　腐蚀的灾病是非常严重的；这表征腐蚀的罪更形恶化且深入，虽然悔改认罪，但在外表上并没有改变。这种罪能把人占有，把人吞吃吞没。　</td></tr>
