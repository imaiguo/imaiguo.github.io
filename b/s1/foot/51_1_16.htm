<title>歌罗西书一章16节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　指在位有权的。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=49_1_21.htm#01 target=foot>弗一21注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　“在祂里面，”指在基督人位的能力里。万有都是在基督所是的能力里被造的。一切受造之物，都带着基督内在能力的特征。</td></tr>
<tr><td class=td width=150><a name=04>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#16 target=ver>16节</a> 注4</A></td></tr><tr><td class=td1>　　“借着祂，”指明基督是主动的凭借。借这凭借，万有的创造才得依次完成。</td></tr>
<tr><td class=td width=150><a name=05>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#16 target=ver>16节</a> 注5</A></td></tr><tr><td class=td1>　　或，归于祂。指明基督是一切受造之物的归结。万有的被造乃是为着归于祂，为祂所有。“在里面、”“借着”并“为着，”都指明创造与基督有主观的关联。受造之物是在祂里面造的，也是借着祂并为着祂造的。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
