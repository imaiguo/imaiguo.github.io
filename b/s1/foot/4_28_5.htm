<tr><td class=td width=150><a name=01>民 <a class=vsref href=../145.htm target=chap>28章</a> <a class=vsref href=../145.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　燔祭是全然并完全焚烧为着神的满足，（<a class=vsref href=../91.htm#9 target=ver>利一9</A>，<a class=vsref href=../91.htm#13 target=ver>13</A>，）却伴有素祭，其中一大部分是为着祭司。（<a class=vsref href=../92.htm#3 target=ver>利二3</A>，<a class=vsref href=../92.htm#10 target=ver>10</A>。）这指明当我们事奉神，向祂献上基督作祂的食物时，神就将祂食物的一分与我们分享。首先，我们享受基督作神赐给我们的一位。我们经历了基督，就将祂献给神作祂的食物，然后神就将我们所献给祂的基督，其中的一分与我们分享。这样，我们就与神彼此同享包罗万有的基督。</td></tr>
