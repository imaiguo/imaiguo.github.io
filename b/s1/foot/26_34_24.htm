<tr><td class=td width=150><a name=01>结 <a class=vsref href=../836.htm target=chap>34章</a> <a class=vsref href=../836.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　当主耶稣来作牧人照料我们时，祂也来作王管理我们。主作牧人照料我们，结果使我们顺从祂为我们的王，服在祂的君王职分之下，顺从祂在我们里面的宝座。</td></tr>
