<tr><td class=td width=150><a name=01>撒下 <a class=vsref href=../272.htm target=chap>5章</a> <a class=vsref href=../272.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　这指明大卫有神的同在。再者，希兰帮助大卫建造宫殿，以及大卫胜过非利士人，（<a class=vsref href=../272.htm#11 target=ver>11～25</A>，）都是神在大卫的环境中给他外面的印证。我们若与神是一，以完成祂的经纶，我们就会一直有神内里的同在，也会有环境中外面的印证。</td></tr>
