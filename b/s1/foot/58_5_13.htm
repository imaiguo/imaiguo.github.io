<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　这里的奶是指<a class=vsref href=../1138.htm#12 target=ver>12</A>节所说神谕言开端的要纲，公义的话是指<a class=vsref href=../1138.htm#12 target=ver>12</A>节的干粮。<a class=vsref href=../1139.htm#5 target=ver>六5</A>所说美善的话，就是基督之开端的话。（<a class=vsref href=../1139.htm#1 target=ver>六1</A>。）但是公义的话比神谕言开端的要纲更深，因为这话具体的说出神在祂的经纶并行政上，对待祂的子民所有公正公义的更深思想。这话比恩典的话（<a class=vsref href=../1032.htm#3 target=ver>徒十四3</A>，<a class=vsref href=../1038.htm#32 target=ver>二十32</A>）和生命的话，（<a class=vsref href=../1105.htm#16 target=ver>腓二16</A>，）更难辨识。</td></tr>
