<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1005.htm target=chap>8章</a> <a class=vsref href=../1005.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1005.htm target=chap>8章</a> <a class=vsref href=../1005.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　“我是”（<a class=vsref href=../1005.htm#28 target=ver>28</A>，<a class=vsref href=../1005.htm#58 target=ver>58</A>）乃是耶和华这名的意义。（<a class=vsref href=../53.htm#14 target=ver>出三14</A>。）耶和华是神的名字，（<a class=vsref href=../2.htm#7 target=ver>创二7</A>，）亦即那昔是今是以后永是的，就是那自有永有的，（<a class=vsref href=../1168.htm#4 target=ver>启一4</A>，<a class=vsref href=../53.htm#14 target=ver>出三14～15</A>，）用于神与人的关系。因此，这名指明主是那与人有关系之永存的神。人若不信祂就是这位神，必要死在罪中。</td></tr>
