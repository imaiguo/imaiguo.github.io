<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　原文意，法律上的对头，原告。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　在路上，表征我们今生还活着的时候。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#25 target=ver>25节</a> 注3</A></td></tr><tr><td class=td1>　　“赶紧…和息，”免得你或你的对头死了，或是主回来了，那时就没有机会与你的对头和好。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#25 target=ver>25节</a> 注4</A></td></tr><tr><td class=td1>　　这要在基督回来时，发生于祂的审判台前。（<a class=vsref href=../1083.htm#10 target=ver>林后五10</A>，<a class=vsref href=../1060.htm#10 target=ver>罗十四10</A>。）审判官是主，差役是天使，监是惩治的地方。</td></tr>
</table>
