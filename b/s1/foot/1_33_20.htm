<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../33.htm target=chap>33章</a> <a class=vsref href=../33.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　雅各在迦南地的示剑支搭帐棚，（<a class=vsref href=../33.htm#19 target=ver>19</A>，）并筑了一座坛，像他祖父亚伯拉罕所作的一样。（<a class=vsref href=../12.htm#6 target=ver>十二6～7</A>。）在此雅各开始过蒙神呼召者的生活，使神的定旨得以完成。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../33.htm target=chap>33章</a> <a class=vsref href=../33.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　意，神，以色列的神。</td></tr>
