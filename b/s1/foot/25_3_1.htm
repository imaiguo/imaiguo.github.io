<tr><td class=td width=150><a name=01>哀 <a class=vsref href=../800.htm target=chap>3章</a> <a class=vsref href=../800.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　虽然神没有使耶利米本人受困苦，但耶利米与神受困苦的百姓是一；因此，在他的感觉里，在他的同情里，他是受同样的困苦。这指明无论光景如何，特别是在困苦的光景中，主的仆人都必须学习，如何使自己与神的子民联合为一。（参<a class=vsref href=../1089.htm#29 target=ver>林后十一29</A>。）</td></tr>
