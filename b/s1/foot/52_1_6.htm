<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1112.htm target=chap>1章</a> <a class=vsref href=../1112.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　使徒保罗所传的话乃是三一神的具体表现，将父、子、圣灵传达并传输到在基督里的信徒里面。这就是帖撒罗尼迦那些道地外邦不信者所领受为神福音的话。</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1112.htm target=chap>1章</a> <a class=vsref href=../1112.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　传福音的人既是福音的模型，信徒就效法他们；这引导信徒跟从主，以主为模型。（<a class=vsref href=../940.htm#29 target=ver>太十一29</A>。）</td></tr>
