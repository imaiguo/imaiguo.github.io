<tr><td class=td width=150><a name=01>申 <a class=vsref href=../156.htm target=chap>3章</a> <a class=vsref href=../156.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　击败西宏王和噩王，乃是击败迦南地的二位‘守门者。’（见<a class=vsref href=4_21_1.htm#02 target=foot>民二一1注2</A>。）这是据有美地为业的开始。那二王的地给了流便、迦得、和玛拿西半支派，（<a class=vsref href=../156.htm#12 target=ver>12～13</A>，）作为享受神应许之地的初熟果子。（见<a class=vsref href=../149.htm#1 target=ver>民三二</a>。）</td></tr>
