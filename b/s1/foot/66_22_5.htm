<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=66_21_25.htm#02 target=foot>二一25注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　灯光是人造的，日光是神创造的。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　主神要光照他们，是神所救赎的人在永世里的另一福分。</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#5 target=ver>5节</a> 注4</A></td></tr><tr><td class=td1>　　作王直到永远，是神所救赎的人在永世里最终的福分。</td></tr>
