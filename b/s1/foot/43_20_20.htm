<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1017.htm target=chap>20章</a> <a class=vsref href=../1017.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　这成就了主在<a class=vsref href=../1013.htm#22 target=ver>十六22</A>的应许。现今他们喜乐，因为看见了那新生的“孩子，”（<a class=vsref href=../1013.htm#21 target=ver>十六21</A>，）就是复活的主，在复活里生为神的儿子。（<a class=vsref href=../1031.htm#33 target=ver>徒十三33</A>。）主成就了这应许，回到门徒那里，带给他们五种福分：(一)祂的同在；(二)祂的平安；(三)祂的差遣，祂的使命；（<a class=vsref href=../1017.htm#21 target=ver>21</A>；）(四)圣灵；（<a class=vsref href=../1017.htm#22 target=ver>22</A>；）(五)用以代表祂的权柄。（<a class=vsref href=../1017.htm#23 target=ver>23</A>。）</td></tr>
