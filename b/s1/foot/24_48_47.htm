<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../793.htm target=chap>48章</a> <a class=vsref href=../793.htm#47 target=ver>47节</a> 注1</A></td></tr><tr><td class=td1>　　本节指明，摩押要得着神的怜恤，在新天新地复兴的列国中将有遗留的人。（<a class=vsref href=../1188.htm#24 target=ver>启二一24</A>，<a class=vsref href=../1188.htm#26 target=ver>26</A>，<a class=vsref href=../1189.htm#2 target=ver>二二2下</A>。）亚扪也是如此。（<a class=vsref href=../794.htm#6 target=ver>四九6</A>。）见<a class=vsref href=24_46_1.htm#01 target=foot>四六1注1</A>二段。</td></tr>
