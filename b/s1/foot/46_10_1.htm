<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　“因为”指明十章不仅是九章的延续，也是<a class=vsref href=../1071.htm#24 target=ver>九24～27</A>所说奔跑赛程进一步的说明，用以色列人为着进入应许之地，在旷野的赛程，作为例证。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　这是指<a class=vsref href=../1071.htm#24 target=ver>九24</A>“岂不知”的话。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　这指明所有的以色列人，享受了逾越节，就加入赛跑；他们从离开兰塞之地，（<a class=vsref href=../62.htm#37 target=ver>出十二37</A>，）就开始奔跑。</td></tr>
<tr><td class=td width=150><a name=04>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#1 target=ver>1节</a> 注4</A></td></tr><tr><td class=td1>　　遮盖以色列人的云彩，豫表与新约信徒同在之神的灵。新约信徒接受基督作他们的逾越节（<a class=vsref href=../1067.htm#7 target=ver>五7</A>）之后，神的灵就立刻来与他们同在，引导他们奔基督徒的赛程，正如云柱引导以色列人一样。（<a class=vsref href=../63.htm#21 target=ver>出十三21～22</A>，<a class=vsref href=../64.htm#19 target=ver>十四19～20</A>。）</td></tr>
