<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这里的争战，就是<a class=vsref href=../1186.htm#11 target=ver>十九11～21</A>所说的，也就是在哈米吉顿的大战。（<a class=vsref href=../1183.htm#14 target=ver>十六14</A>，<a class=vsref href=../1183.htm#16 target=ver>16</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　被选是在蒙召之后题起。蒙召就是得救，被选是凭得胜的生活蒙主称许。今天被召的多，将来选上的少。（<a class=vsref href=../951.htm#14 target=ver>太二二14</A>。）</td></tr>
