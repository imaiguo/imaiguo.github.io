<tr><td class=td width=150><a name=01>创 <a class=vsref href=../32.htm target=chap>32章</a> <a class=vsref href=../32.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　这里没有说那人与雅各摔跤之前到他这里来，（<a class=vsref href=../32.htm#24 target=ver>24</A>，）也没有说那人与雅各摔跤之后离开了他。这意思是说，与雅各摔跤的主一直与他同在，从未离开他。参<a class=vsref href=../1017.htm#26 target=ver>约二十26</A>与<a class=vsref href=43_20_26.htm#03 target=foot>注3</A>。</td></tr>
