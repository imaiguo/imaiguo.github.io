<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../728.htm target=chap>49章</a> <a class=vsref href=../728.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　在这里以赛亚豫表基督。人错误的判断基督，认为祂的话虚无虚空。然而，基督确知祂当得的公理必从神而来。（<a class=vsref href=../1153.htm#23 target=ver>彼前二23</A>。）神看基督的话为宝贵，（参<a class=vsref href=../953.htm#35 target=ver>太二四35</A>，）必为着祂的说话赏报祂。</td></tr>
