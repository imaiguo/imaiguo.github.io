<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1070.htm target=chap>8章</a> <a class=vsref href=../1070.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　直译，被建造。指软弱信徒的良心被建造起来，放胆去作已往不敢作的。这是一种突然的建造，没有合理、坚实的根基，因此是一种不正确的建造，实际上反而毁坏人。软弱信徒的良心放胆去吃那祭偶像之物，至终毁坏了他们，因为他们没有充足的知识，支持他们放胆却仍旧软弱的良心。</td></tr>
