<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1001.htm target=chap>4章</a> <a class=vsref href=../1001.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　罪人因接受救主的活水，得着了满足；救主因实行神的旨意满足罪人，也得着了满足。实行神的旨意，使罪人得着满足，这就是救主的食物。（<a class=vsref href=../1001.htm#34 target=ver>34</A>。）</td></tr>
