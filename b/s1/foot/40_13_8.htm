<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　好土象征好的心，没有为属世的交通往来所硬化，没有隐藏的罪，也没有今世的思虑和钱财的迷惑。这样的心让出每一寸的地土，接受主的话，使主的话可以长大，结出果实，甚至结了百倍。（<a class=vsref href=../942.htm#23 target=ver>23</A>。）</td></tr>
