<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../565.htm target=chap>87章</a> <a class=vsref href=../565.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　本篇论到神对锡安与基督的愿望。在旧约和新约里，锡安含示神的家与神的城。锡安是对召会宇宙一面和地方一面诗意的称呼。（<a class=vsref href=../1145.htm#22 target=ver>来十二22</A>。）天上的锡安是得胜者最终的安息处。（<a class=vsref href=../1181.htm#1 target=ver>启十四1</A>。）见<a class=vsref href=19_48_2.htm#01 target=foot>四八2注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../565.htm target=chap>87章</a> <a class=vsref href=../565.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　门是为着进出，表征交通。新耶路撒冷有十二个门，（<a class=vsref href=../1188.htm#12 target=ver>启二一12</A>，<a class=vsref href=../1188.htm#21 target=ver>21</A>，）这指明神的圣城满了交通。</td></tr>
