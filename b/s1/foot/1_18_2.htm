<tr><td class=td width=150><a name=01>创 <a class=vsref href=../18.htm target=chap>18章</a> <a class=vsref href=../18.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这三个人中的一人是耶和华神，（<a class=vsref href=../18.htm#13 target=ver>13～14</A>，<a class=vsref href=../18.htm#22 target=ver>22</A>，）也就是基督；另外两个是天使。（<a class=vsref href=../18.htm#22 target=ver>22</A>，<a class=vsref href=../19.htm#1 target=ver>十九1</A>。）亚伯拉罕受割礼，天然的力量被了结之后，就活在与神亲密的交通里，成为神的朋友。（<a class=vsref href=../1148.htm#23 target=ver>雅二23</A>，<a class=vsref href=../387.htm#7 target=ver>代下二十7</A>，<a class=vsref href=../720.htm#8 target=ver>赛四一8</A>。）甚至在成为肉体之前，（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，）耶和华作为基督，就在人的形状里，带着人的身体，向亚伯拉罕显现，在人的水平上与他来往。</td></tr>
