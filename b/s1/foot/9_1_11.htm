<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../237.htm target=chap>1章</a> <a class=vsref href=../237.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　哈拿的祷告指明，神的行动和祂对哈拿祷告的答应，（<a class=vsref href=../237.htm#19 target=ver>19～20</A>，）乃是要产生一个绝对为着成全神愿望的拿细耳人。拿细耳人是完全奉献给神，接受神作头，以神为丈夫，且对属世享乐没有兴趣的人。（<a class=vsref href=../123.htm#1 target=ver>民六1～5</A>与注。）撒母耳甚至在出生之前，就被他母亲奉献作这样的人。</td></tr>
