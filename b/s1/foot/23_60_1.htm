<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../739.htm target=chap>60章</a> <a class=vsref href=../739.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　基督作耶和华的仆人，是以色列的光，也是耶和华的荣耀，要在祂回来时，升起照耀以色列。（<a class=vsref href=../739.htm#1 target=ver>1～3</A>。）今天全地，包括以色列，都在黑暗之下。但基督来作以色列的救赎主时，（<a class=vsref href=../738.htm#20 target=ver>五九20</A>，）要成为光，以光照他们；那光是神的荣耀，就是神自己在祂的荣耀里。（参<a class=vsref href=../1188.htm#23 target=ver>启二一23</A>，<a class=vsref href=../1189.htm#5 target=ver>二二5</A>。）</td></tr>
