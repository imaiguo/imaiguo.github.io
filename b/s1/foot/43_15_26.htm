<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1012.htm target=chap>15章</a> <a class=vsref href=../1012.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　原文意从…同…。（见<a class=vsref href=43_1_14.htm#06 target=foot>一14注6</A>。）实际的灵为子从父所差，不仅从父而来，且同父而来。父是源头。这灵从源头而来，并不是离开源头，乃是带着源头同来。这灵为子所差，且与父同来，要为子作见证。所以，祂为子所作的见证，乃是三一神的事。</td></tr>
