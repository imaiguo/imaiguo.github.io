<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　或，在得救的路上。（Conybeare，康尼拜尔。）我们在基督里得称义，并由那灵重生后，就在凭基督的生命得救的过程中，（<a class=vsref href=../1051.htm#10 target=ver>罗五10</A>，）直到我们成熟，完全模成祂的形像。（<a class=vsref href=../1054.htm#29 target=ver>罗八29</A>。）</td></tr>
