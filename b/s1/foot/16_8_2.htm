<tr><td class=td width=150><a name=01>尼 <a class=vsref href=../421.htm target=chap>8章</a> <a class=vsref href=../421.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　以斯拉在神百姓的重新构成上非常有用，因为借着他，百姓得以被神的话所重新构成。见<a class=vsref href=../410.htm#1 target=ver>拉七1</A>注。<BR><BR>　尼希米是以色列国的省长，首领，却承认自己需要以斯拉，这指明他全然没有野心。在重新构成以色列国的事上，尼希米知道自己不认识神的话。但是以认识神的话闻名的以斯拉仍活着，所以尼希米愿意求助于以斯拉。尼希米知道，若没有以斯拉，他就无法将神的百姓重新构成。</td></tr>
