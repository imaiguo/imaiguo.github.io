<tr><td class=td width=150><a name=01>出 <a class=vsref href=../67.htm target=chap>17章</a> <a class=vsref href=../67.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　直译，记念。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../67.htm target=chap>17章</a> <a class=vsref href=../67.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　肉体是神的仇敌，它没有意愿，也没有能力顺从神。（<a class=vsref href=../1054.htm#7 target=ver>罗八7～8</A>。）因此，肉体的定命乃是被涂抹。这要在千年国的国度时代发生。（<a class=vsref href=../1187.htm#7 target=ver>启二十7～10</A>与<a class=vsref href=66_20_8.htm#03 target=foot>8注3</A>。）</td></tr>
<tr><td class=td width=150><a name=03>出 <a class=vsref href=../67.htm target=chap>17章</a> <a class=vsref href=../67.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　直译，放在…耳中。</td></tr>
