<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../677.htm target=chap>6章</a> <a class=vsref href=../677.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　较年幼的信徒（耶路撒冷的众女子）仍然认为佳偶是女子中极美丽的，（参<a class=vsref href=../676.htm#9 target=ver>五9上</A>，）问她良人转向何处去了，她们好与她同去寻找；这指明她们被她对良人的见证所吸引。她是追求基督者，她的追求影响人，将人吸引到基督那里。（参<a class=vsref href=../672.htm#4 target=ver>一4上</A>。）</td></tr>
