<tr><td class=td width=150><a name=01>结 <a class=vsref href=../846.htm target=chap>44章</a> <a class=vsref href=../846.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　细麻衣表征在赐生命的灵里，凭基督的生命而有的日常生活和行事。这样一种生活和行事是纯净、洁净并细致的。羊毛衣服会使祭司发热出汗，（<a class=vsref href=../846.htm#18 target=ver>18</A>，）这是堕落之人在神咒诅下，没有神的祝福，凭自己能力和力量劳苦的记号。（<a class=vsref href=../3.htm#19 target=ver>创三19</A>。）</td></tr>
