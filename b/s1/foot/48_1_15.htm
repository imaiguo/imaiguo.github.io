<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　即在出生以前。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　即为着一个目的，标明或分别出来。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　保罗蒙召成为使徒，乃是借着基督的恩典，不是借着摩西所传的律法。</td></tr>
<tr><td class=td width=150><a name=04>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#15 target=ver>15节</a> 注4</A></td></tr><tr><td class=td1>　　在他出生后，悔改信主时。</td></tr>
