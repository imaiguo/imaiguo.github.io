<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　亚拉伯、（<a class=vsref href=../1092.htm#17 target=ver>17</A>、）叙利亚和基利家，都是外邦之地。保罗题到他经过这些地方，是要见证他不是从任何人，任何基督徒领受关于福音的启示；那时基督徒大多是在犹太地。（<a class=vsref href=../1092.htm#22 target=ver>22</A>。）</td></tr>
