<tr><td class=td width=150><a name=01>珥 <a class=vsref href=../878.htm target=chap>2章</a> <a class=vsref href=../878.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　这指明神的选民要借着呼求耶和华的名得救。呼求耶和华的名，在新约等于呼求主耶稣的名。（见<a class=vsref href=40_1_21.htm#01 target=foot>太一21注1</A>。）那灵作为终极完成的三一神，大大浇灌在呼求耶和华之名的犹太人身上；他们因此得重生，成为召会的一部分，使基督得以显现。见<a class=vsref href=../1020.htm#21 target=ver>徒二21</A>注。</td></tr>
