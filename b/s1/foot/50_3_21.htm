<title>腓立比书三章21节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　我们的身体改变形状，是凭主那叫万有归服祂的动力，（<a class=vsref href=../1098.htm#19 target=ver>弗一19～22</A>，）这是全宇宙中的大能大力。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　即我们天然的身体，由没有价值的尘土所造，（<a class=vsref href=../2.htm#7 target=ver>创二7</A>，）且为罪恶、软弱、疾病和死亡所侵害。（<a class=vsref href=../1052.htm#6 target=ver>罗六6</A>，<a class=vsref href=../1053.htm#24 target=ver>七24</A>，<a class=vsref href=../1054.htm#11 target=ver>八11</A>。）</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#21 target=ver>21节</a> 注3</A></td></tr><tr><td class=td1>　　这是神救恩的终极完成。神在祂的救恩里，首先重生我们的灵，（<a class=vsref href=../1000.htm#6 target=ver>约三6</A>，）现今变化我们的魂，（<a class=vsref href=../1058.htm#2 target=ver>罗十二2</A>，）最终要将我们的身体改变形状，使我们全人三部分都与基督相同。</td></tr>
<tr><td class=td width=150><a name=04>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#21 target=ver>21节</a> 注4</A></td></tr><tr><td class=td1>　　即基督复活的身体，这身体为神的荣耀所浸透，（<a class=vsref href=../997.htm#26 target=ver>路二四26</A>，）并且超越朽坏和死亡。（<a class=vsref href=../1052.htm#9 target=ver>罗六9</A>。）</td></tr>
</table>
