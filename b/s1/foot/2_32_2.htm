<tr><td class=td width=150><a name=01>出 <a class=vsref href=../82.htm target=chap>32章</a> <a class=vsref href=../82.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　百姓戴金耳环是为着妆饰自己。这指明自我妆饰导致拜偶像。（参<a class=vsref href=../35.htm#4 target=ver>创三五4</A>与<a class=vsref href=1_35_4.htm#01 target=foot>注</A>。）不仅如此，耳环的金子是神在以色列人出埃及以前赐给他们，（<a class=vsref href=../62.htm#35 target=ver>十二35～36</A>，）要用来建造帐幕的。（<a class=vsref href=../75.htm#3 target=ver>二五3</A>，<a class=vsref href=../85.htm#5 target=ver>三五5</A>。）但这金子在用来为着神的定旨以前，就被撒但篡夺，被神的子民用来作成偶像。因此，拜偶像乃是撒但篡夺以及人滥用神为着祂的定旨所赐给的，以致将其糟蹋。</td></tr>
