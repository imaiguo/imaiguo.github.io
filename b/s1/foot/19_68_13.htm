<title>诗篇六八章13节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../546.htm target=chap>68章</a> <a class=vsref href=../546.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　表征安息于神对祂选民的供备和眷顾中。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../546.htm target=chap>68章</a> <a class=vsref href=../546.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　鸽子表征那灵；（<a class=vsref href=../932.htm#16 target=ver>太三16</A>；）翅膀表征那灵行动的能力；银表征基督包罗万有的救赎，使祂的信徒得称义，以进入祂完全的救恩里；翎毛（鸟翅末端的羽毛，供应飞翔并升腾的力量）表征那灵升腾的能力；金表征神的神圣性情。这里金是绿黄色的，绿色表征神圣的生命，黄色表征神圣的荣耀。因此，绿黄色的金表征神的性情闪耀在祂的生命和荣耀里。以上项目的内容，乃是基督在祂得胜里所得的掠物，（<a class=vsref href=../546.htm#12 target=ver>12</A>，）作神选民的享受，并且实际上就是三一神—那灵、基督、父神—同祂完整、完全、包罗万有之救恩的一切项目。</td></tr>
</table>
