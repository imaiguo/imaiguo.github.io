<tr><td class=td width=150><a name=01>书 <a class=vsref href=../194.htm target=chap>7章</a> <a class=vsref href=../194.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　虽然这罪是亚干个人所犯，（<a class=vsref href=../194.htm#20 target=ver>20</A>，）却影响了神全体的百姓。因着这罪，神离开以色列人，从他们收回祂的同在。（<a class=vsref href=../194.htm#12 target=ver>12下</A>。）这是约书亚和以色列众人在攻击艾城时，变得愚昧、骄傲和盲目的原因。</td></tr>
