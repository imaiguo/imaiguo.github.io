<tr><td class=td width=150><a name=01>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#46 target=ver>46节</a> 注1</A></td></tr><tr><td class=td1>　　当基督被钉十字架时，祂的腿没有被打断。（<a class=vsref href=../1016.htm#33 target=ver>约十九33</A>，<a class=vsref href=../1016.htm#36 target=ver>36</A>。）基督未折断的骨头，表征祂那不能折断、不能毁坏之永远的生命，将生命分赐到我们里面。见<a class=vsref href=1_2_21.htm#02 target=foot>创二21注2</A>与<a class=vsref href=43_19_36.htm#02 target=foot>约十九36注2</A>。</td></tr>
