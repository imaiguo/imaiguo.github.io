<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　这点，<a class=vsref href=../1103.htm#8 target=ver>弗六8</A>没有这里说得清楚。“基业”是信徒所要承受的。（<a class=vsref href=../1054.htm#17 target=ver>罗八17</A>，<a class=vsref href=../1044.htm#18 target=ver>徒二六18</A>，<a class=vsref href=../1152.htm#4 target=ver>彼前一4</A>。）“基业为赏报，”指明主用祂所要给信徒的基业作激励，使他们在对祂的事奉上忠信。不忠信的人必要失去这赏报。（<a class=vsref href=../953.htm#45 target=ver>太二四45～51</A>，<a class=vsref href=../954.htm#20 target=ver>二五20～29</A>。）</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　直译，作奴仆服事。</td></tr>
