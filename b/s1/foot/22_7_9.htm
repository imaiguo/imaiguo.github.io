<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../678.htm target=chap>7章</a> <a class=vsref href=../678.htm#9 target=ver>9节</a>下 注1</A></td></tr><tr><td class=td1>　　书拉密女打断并接续她良人的话，盼望良人舒畅的享受她的所是，并且那些爱神，失去他们自觉的人（睡觉人—参<a class=vsref href=../1083.htm#14 target=ver>林后五14～15</A>，）也要享受主所享受的。这指明我们与别人同工，必须成为他们的享受。</td></tr>
