<tr><td class=td width=150><a name=01>利 <a class=vsref href=../97.htm target=chap>7章</a> <a class=vsref href=../97.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　为感谢所献的平安祭，与各种素祭一同献上，表征我们在祂行为上享受祂作素祭的这位基督，乃是我们的平安祭；祂钉在十字架上，流出血来，（<a class=vsref href=../1108.htm#20 target=ver>西一20</A>，）使我们将感谢归给神。关于素祭各项的意义，见二章注。</td></tr>
