<tr><td class=td width=150><a name=01>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　关于休妻，摩西的诫命偏离了神原初的命定；但属天的王基督，为着诸天的国，将人的婚姻恢复到起初。这指明诸天的国，与神起初的命定一致，不许人离婚。</td></tr>
