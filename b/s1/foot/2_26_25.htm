<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../76.htm target=chap>26章</a> <a class=vsref href=../76.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　帐幕里共有四十八块竖板。（<a class=vsref href=../76.htm#18 target=ver>18</A>，<a class=vsref href=../76.htm#20 target=ver>20</A>，<a class=vsref href=../76.htm#25 target=ver>25</A>。）四十八这数字由六乘八组成。六是指第六天被造的人，这人堕落了，后来蒙了救赎；八是指复活（复活发生于第八天，即新的七日的第一日—<a class=vsref href=../1017.htm#1 target=ver>约二十1</A>。）因此，六乘八指明信徒作为帐幕里的竖板，是受造、蒙救赎，而在复活里的人。</td></tr>
</table>
