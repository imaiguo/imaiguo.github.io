<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../681.htm target=chap>2章</a> <a class=vsref href=../681.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　直译，本于祂的道路；指明祂教导的源头。</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../681.htm target=chap>2章</a> <a class=vsref href=../681.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　希伯来文， torah， 妥拉，常译为律法。在千年国的时候，复兴的以色列国要在这国的属地部分，（<a class=vsref href=../740.htm#6 target=ver>六一6</A>，<a class=vsref href=../919.htm#20 target=ver>亚八20～23</A>，）就是人子的国（<a class=vsref href=../942.htm#41 target=ver>太十三41</A>，<a class=vsref href=../1178.htm#15 target=ver>启十一15</A>）作祭司；在基督里的得胜信徒要在属天部分，（<a class=vsref href=../1187.htm#6 target=ver>启二十6</A>，）就是父的国（<a class=vsref href=../942.htm#43 target=ver>太十三43</A>）作祭司。借着这祭司职任，列国的民都要得着教导和训诲。见<a class=vsref href=38_8_20.htm#01 target=foot>亚八20注1</A>。</td></tr>
