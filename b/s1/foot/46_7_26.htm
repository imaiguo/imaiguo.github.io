<title>哥林多前书七章26节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　原文可指目前的某件事，豫示并引进要来的事。现今的艰难或需要，指明更多的痛苦要来，就如主在<a class=vsref href=../953.htm#8 target=ver>太二四8</A>、<a class=vsref href=../953.htm#19 target=ver>19</A>、<a class=vsref href=../953.htm#21 target=ver>21</A>所豫言的。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　或，压力，困窘。因此是艰难、痛苦。这是指今世生活的需要，束缚并压迫人，并且成了人的艰难和痛苦。见<a class=vsref href=47_12_10.htm#02 target=foot>林后十二10注2</A>。</td></tr>
</table>
