<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　即服事的人。作监督的照料召会，作执事的在长老的指引下服事召会。这是地方召会中仅有的两种职分。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　蛇是一口两舌的。地方召会中作执事的，在服事众圣徒，接触他们时，很容易一口两舌。这样，他们就是活出古蛇魔鬼的性情，把死亡带进召会生活中。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　酗酒成瘾，表征无法自制。执事在地方召会的事奉中，必须充分自制。</td></tr>
<tr><td class=td width=150><a name=04>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#8 target=ver>8节</a> 注4</A></td></tr><tr><td class=td1>　　作执事的服事圣徒，不该从中取利；这乃是贪求卑鄙的利益。（参<a class=vsref href=../1125.htm#5 target=ver>六5上</A>。）</td></tr>
</table>
