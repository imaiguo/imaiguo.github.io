<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1185.htm target=chap>18章</a> <a class=vsref href=../1185.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这是指物质的巴比伦，罗马城，要在大灾难末了倾倒。（见<a class=vsref href=66_14_8.htm#02 target=foot>十四8注2</A>，<a class=vsref href=66_16_19.htm#02 target=foot>十六19注2</A>，<a class=vsref href=66_17_5.htm#01 target=foot>十七5注1</A>，<a class=vsref href=66_17_18.htm#01 target=foot>18注1</A>。）圣经启示出巴比伦的三方面：(一)字面方面，指古代的巴别或巴比伦，（<a class=vsref href=../11.htm#9 target=ver>创十一9</A>，）就是今天的伊拉克；(二)宗教方面，指罗马天主教，如十七章所说；和(三)物质方面，指罗马城，如本章所说。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1185.htm target=chap>18章</a> <a class=vsref href=../1185.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　或，牢狱。</td></tr>
