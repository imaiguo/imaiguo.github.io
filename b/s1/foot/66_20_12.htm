<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　这里的“站”指明死了的人已经复活。这是指千年国以后不信者的复活，就是审判的复活。（<a class=vsref href=../1002.htm#28 target=ver>约五28～29</A>，<a class=vsref href=../1077.htm#23 target=ver>林前十五23～24</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　直译，书卷（复数）。这些书卷记载着不信者的工作和行为，他们要照所记载的受审判。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　直译，书卷（单数）。这是信徒的名册。（<a class=vsref href=../1180.htm#8 target=ver>十三8</A>，<a class=vsref href=../1184.htm#8 target=ver>十七8</A>，<a class=vsref href=../983.htm#20 target=ver>路十20</A>。）</td></tr>
