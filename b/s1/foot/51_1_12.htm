<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　父神用子神的救赎，借灵神的圣别，使我们够资格同得包罗万有的基督，就是经过过程之三一神的化身，作众圣徒的分。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　这里的光，与下节的黑暗相对。当我们在撒但的权下，我们就是在黑暗里。但现今我们是在神爱子的国里，在光中享受祂。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　指业分，如以色列人分得迦南美地之分，作他们的产业。（<a class=vsref href=../201.htm#1 target=ver>书十四1</A>。）新约信徒的基业，我们所分得的分，不是物质的土地，乃是包罗万有的基督。祂是众圣徒所分得的分，作了我们神圣的基业，给我们享受。</td></tr>
</table>
