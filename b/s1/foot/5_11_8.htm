<tr><td class=td width=150><a name=01>申 <a class=vsref href=../164.htm target=chap>11章</a> <a class=vsref href=../164.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　我们若持守并紧联于作神全部诫命的基督，（见<a class=vsref href=5_8_3.htm#01 target=foot>八3注1</A>，）就必得着加强并鼓励，往前去据有基督，（<a class=vsref href=../164.htm#8 target=ver>8</A>，<a class=vsref href=../164.htm#24 target=ver>24</A>，）就是赢得基督；（<a class=vsref href=../1106.htm#8 target=ver>腓三8</A>；）我们的日子必在基督里得以长久；（<a class=vsref href=../164.htm#9 target=ver>9</A>，<a class=vsref href=../164.htm#21 target=ver>21</A>；）神的眼目必看顾我们，眷顾我们，并将祂同在的福赐给我们；（<a class=vsref href=../164.htm#12 target=ver>12</A>；）我们必享受属天的雨，那灵的浇灌，并有基督庄稼的收割；（<a class=vsref href=../164.htm#14 target=ver>14～15</A>；）我们也必爱神，行在祂的道路上，紧联于祂。（<a class=vsref href=../164.htm#18 target=ver>18～22</A>。）</td></tr>
