<tr><td class=td width=150><a name=01>出 <a class=vsref href=../84.htm target=chap>34章</a> <a class=vsref href=../84.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　除了每年的节期以外，（<a class=vsref href=../84.htm#18 target=ver>18</A>，<a class=vsref href=../84.htm#22 target=ver>22～23</A>，）以色列人每周要守安息日，停下劳苦，与神一同安息，记念神是他们的创造主和救赎主。在论到节期的这段话中间插入论安息日的话，指明当我们享受基督，我们同时就与祂一同安息。</td></tr>
