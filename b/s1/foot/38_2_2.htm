<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../913.htm target=chap>2章</a> <a class=vsref href=../913.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　殿是神家的表号，而耶路撒冷城乃是神行政之国的表号。耶路撒冷城被量度，结果发现她乃是开阔的地区，（<a class=vsref href=../913.htm#4 target=ver>4</A>，）是没有界限的。这指明神的国是没有限量的，是照着神自己的大小；神自己就是祂国度的大小。</td></tr>
