<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../678.htm target=chap>7章</a> <a class=vsref href=../678.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这里那灵追述她的美丽在于她里面各部分（肚脐和肚腹）充满神圣的生命，这生命是她借着凭信（百合花）喝基督的血（酒，）吃祂的肉（麦子）而得着的。见<a class=vsref href=../1003.htm#53 target=ver>约六53～54</A>与<a class=vsref href=43_6_54.htm#02 target=foot>54注2</A>。</td></tr>
