<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这话是形容<a class=vsref href=../1123.htm#1 target=ver>1</A>节鬼的教训。鬼的教训是借着说谎之人的假冒得以施行的。这指明鬼和说谎的人合作迷惑人。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　指主人在奴隶和牲畜身上烙印的热铁。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　假冒说谎之人的良心已经失去知觉，犹如给热铁烙过一般。本书着重的强调良心。在召会生活里，与嫉妒、分争相对的爱，是出于无亏的良心。（<a class=vsref href=../1120.htm#5 target=ver>一5</A>。）那些丢弃无亏良心的人，在信仰上犹如船破。（<a class=vsref href=../1120.htm#19 target=ver>一19</A>。）在召会中服事的人，必须用清洁的良心持守信仰的奥秘。（<a class=vsref href=../1122.htm#9 target=ver>三9</A>。）持守无亏、清洁的良心，就是保持良心的功用敏锐。这会保护我们远离迷惑人的说谎者那些属鬼、假冒的教训。</td></tr>
</table>
