</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　主的救恩不仅赦免我们的罪，也使我们起来行走。不是先起来行走，然后罪得赦免，那是靠行为；乃是罪先得赦免，然后起来行走，这是靠恩典。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　主没有说那一样更难，因为在祂没有一事是难的。在祂说你的罪赦了，比说你起来行走更容易。</td></tr>
</table>
