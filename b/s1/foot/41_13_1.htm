<tr><td class=td width=150><a name=01>可 <a class=vsref href=../970.htm target=chap>13章</a> <a class=vsref href=../970.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../970.htm#1 target=ver>1～2</A>节，见<a class=vsref href=../953.htm#1 target=ver>太二四1～2</A>注。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../970.htm target=chap>13章</a> <a class=vsref href=../970.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　奴仆救主为祂救赎工作的豫备，（<a class=vsref href=../968.htm#15 target=ver>十一15</A>～<a class=vsref href=../971.htm#42 target=ver>十四42</A>，）在面对反对者（<a class=vsref href=../968.htm#15 target=ver>十一15</A>～<a class=vsref href=../969.htm#37 target=ver>十二37</A>）之后，就与跟从祂的人在一起，为着祂的死豫备他们。（<a class=vsref href=../970.htm#1 target=ver>1</A>～<a class=vsref href=../971.htm#42 target=ver>十四42</A>。）祂的死乃是使门徒震惊、失望之意外的事。为此祂(一)告诉他们要来的事；（<a class=vsref href=../970.htm#2 target=ver>2～37</A>；）(二)享受他们在筵席中表达的爱，并为至贵的真哪哒香膏所膏；（<a class=vsref href=../971.htm#3 target=ver>十四3～9</A>；）(三)设立祂的晚餐，（<a class=vsref href=../1073.htm#20 target=ver>林前十一20</A>，）要他们记念祂；（<a class=vsref href=../971.htm#12 target=ver>十四12～26</A>；）(四)警告他们会绊跌，并嘱咐他们要儆醒祷告。（<a class=vsref href=../971.htm#27 target=ver>十四27～42</A>。）经过这样的豫备，祂随即被捉、钉十字架。（<a class=vsref href=../971.htm#43 target=ver>十四43</A>～<a class=vsref href=../972.htm#28 target=ver>十五28</A>。）</td></tr>
