<title>启示录八章3节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=66_7_2.htm#01 target=foot>七2注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　金香炉象征众圣徒的祷告，（<a class=vsref href=../1172.htm#8 target=ver>五8</A>，）由另一位天使，就是基督，献给神。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　指燔祭坛。（参<a class=vsref href=../77.htm#1 target=ver>出二七1～8</A>。）</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　香象征基督连同祂所有的一切功绩，加到众圣徒的祷告上，使众圣徒的祷告，在金香坛上得蒙神的悦纳。</td></tr>
<tr><td class=td width=150><a name=05>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#3 target=ver>3节</a> 注5</A></td></tr><tr><td class=td1>　　揭开第七印时，地上仍有圣徒在祷告。</td></tr>
<tr><td class=td width=150><a name=06>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#3 target=ver>3节</a> 注6</A></td></tr><tr><td class=td1>　　直译，给。</td></tr>
<tr><td class=td width=150><a name=07>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#3 target=ver>3节</a> 注7</A></td></tr><tr><td class=td1>　　金坛就是香坛。（参<a class=vsref href=../80.htm#1 target=ver>出三十1～9</A>。）</td></tr>
</table>
