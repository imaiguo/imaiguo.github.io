<tr><td class=td width=150><a name=01>申 <a class=vsref href=../164.htm target=chap>11章</a> <a class=vsref href=../164.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　或，最远的海。即地中海。本节中以色列地的境界是神所定的，从地中海到今日伊拉克的幼发拉底河。（参<a class=vsref href=../15.htm#18 target=ver>创十五18</A>，<a class=vsref href=../73.htm#31 target=ver>出二三31</A>。）这要在基督第二次来临后，以色列得复兴时得着应验。（<a class=vsref href=../946.htm#11 target=ver>太十七11</A>，<a class=vsref href=../948.htm#28 target=ver>十九28</A>，<a class=vsref href=../1019.htm#6 target=ver>徒一6</A>，<a class=vsref href=../1021.htm#21 target=ver>三21</A>，<a class=vsref href=../1033.htm#16 target=ver>十五16</A>。）</td></tr>
