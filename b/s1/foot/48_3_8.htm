<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　神所给亚伯拉罕的应许，“万国都必因你得福，”就是这福音。这福音传给亚伯拉罕，不仅在基督完成救赎之先，也在借摩西颁赐律法之前。神所应许亚伯拉罕的，与神借基督所成就的相符；基督所成就的，就是神对亚伯拉罕应许的成就。新约的经纶是神对待亚伯拉罕的延续，与摩西的律法无关。新约所有的信徒，都该在这延续里，并且与借摩西所颁赐的律法无分无关。</td></tr>
