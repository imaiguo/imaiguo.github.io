<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　生气不是罪，但有犯罪的可能。我们不该一直含怒，乃该在日落之前息怒。</td></tr>

<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#26 target=ver>26节</a> 注3</A></td></tr><tr><td class=td1>　　含怒，或，烦恼。</td></tr>
