<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1180.htm target=chap>13章</a> <a class=vsref href=../1180.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　兽七头中的一头，是指该撒中的一位，他要被杀至死，且要复苏。“那死伤却医好了，”意即他要从死里复苏；（见<a class=vsref href=../1184.htm#11 target=ver>十七11</A>注；）因此，全地的人都希奇，就跟从那兽。</td></tr>
