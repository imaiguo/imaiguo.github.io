<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　与服从相对的是管辖；但使徒并没有劝作丈夫的管辖妻子，乃是劝他们爱妻子。在婚姻生活中，妻子的责任是服从，丈夫的责任是爱。妻子的服从，加上丈夫的爱，就构成正确的婚姻生活，也表征正常的召会生活─召会服从基督，基督爱召会。爱是神的元素，就是神的内在本质。（<a class=vsref href=../1163.htm#8 target=ver>约壹四8</A>，<a class=vsref href=../1163.htm#16 target=ver>16</A>。）本书的目标，乃是带我们进入神内在的本质，享受是爱的神，在神爱的甜美里享受神的同在，而像基督那样爱人。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　丈夫对妻子的爱，必须像基督对召会的爱，甘愿付出代价，甚至为妻子死。</td></tr>
