<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../114.htm target=chap>24章</a> <a class=vsref href=../114.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　基督乃是带着祂复活的香气（乳香）作为记念的部分，成了神和我们的食物。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../114.htm target=chap>24章</a> <a class=vsref href=../114.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　陈设饼是给神和祭司（<a class=vsref href=../114.htm#9 target=ver>9</A>）的食物，指明神的祭司在事奉神的事上与神是一；他们所吃的就是神所吃的，他们所享受的也是神所享受的。</td></tr>
