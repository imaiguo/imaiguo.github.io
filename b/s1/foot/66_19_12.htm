<title>启示录十九章12节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　基督如火焰的眼睛是为着完成祂的审判。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　基督得着了各种不同的荣耀为冠冕，（<a class=vsref href=../1135.htm#9 target=ver>来二9</A>，<a class=vsref href=../1152.htm#11 target=ver>彼前一11</A>与<a class=vsref href=60_1_11.htm#05 target=foot>注5</A>，）所以祂戴着许多冠冕。每一种荣耀都是一个冠冕。这些荣耀的冠冕都是基督所成功之事的结果。祂是凭着祂所成功之事的荣耀结果为神争战，毁灭一切背叛神的人，使他们归于永远的羞辱。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　这话指明基督有些方面是我们从未经历的，只有祂自己晓得。这也指明我们所经历的基督是取之不竭，用之不尽的。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
