<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1026.htm target=chap>8章</a> <a class=vsref href=../1026.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　这里的那灵，与<a class=vsref href=../1026.htm#39 target=ver>39</A>，<a class=vsref href=../1028.htm#19 target=ver>十19</A>，<a class=vsref href=../1031.htm#2 target=ver>十三2</A>，<a class=vsref href=../1034.htm#6 target=ver>十六6～7</A>的一样，指明在本书，主借着传福音开展祂国度的行动，不是凭着人的策略和规画，乃是凭着那灵的带领和指引。因此，这不是出于人的行动，乃是由于那灵的行动。这与今日堕落的作法完全不同。</td></tr>
