<tr><td class=td width=150><a name=01>申 <a class=vsref href=../154.htm target=chap>1章</a> <a class=vsref href=../154.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　本书借着回顾已往，一面指出神的带领，叫人知道神的心和神的手，使人信靠神并敬畏神；一面指出人的失败，叫人认识自己、定罪肉体、并学习如何拒绝己和肉体。借着展望未来，本书一面期盼人认识神的爱与行政，一面期盼人认识自己真实的光景，使人不再信靠自己，乃信靠神那信实者。</td></tr>
