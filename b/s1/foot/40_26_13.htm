<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../955.htm target=chap>26章</a> <a class=vsref href=../955.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　在前节，主说到祂的安葬，含示祂为着救赎我们，将要有的死与复活。因此在本节，主称福音为这福音，就是指祂受死、埋葬并复活的福音。（<a class=vsref href=../1077.htm#1 target=ver>林前十五1～4</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../955.htm target=chap>26章</a> <a class=vsref href=../955.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　福音的故事是主爱我们，马利亚的故事是她爱主。我们必须传扬主爱我们，也必须传扬我们爱主。一个是为着我们得救，另一个是为着我们奉献。</td></tr>
