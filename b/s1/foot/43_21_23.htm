<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1018.htm target=chap>21章</a> <a class=vsref href=../1018.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　本福音末了两章所包括的事非常广泛，开始于发现主的复活，结束于主的再来。在这两件事之间，就是召会时代一切与基督徒生活有关的事：爱主而寻求主；看见在复活里的主；借着经历主的显现接受启示，看见主复活的结果，就是使祂的父成为我们的父，使我们成为祂的众弟兄；与信徒聚集，享受主的同在；让主将圣灵吹进里面，并受差遣，有祂的使命和权柄以代表祂；学习如何在主里凭信而活，在日常生活中信靠祂；天然的力量受了对付而爱主；为着建造召会而牧养群羊；习惯主看不见的同在，在这看不见的同在中，有些人不凭着自己的意愿，乃照着主的引导，至死跟从祂荣耀神，还有些人要活着直到主来。</td></tr>
