<tr><td class=td width=150><a name=01>结 <a class=vsref href=../845.htm target=chap>43章</a> <a class=vsref href=../845.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　表征基督十字架的祭坛，是神的百姓蒙救赎（洁净）且被献上之处。（见<a class=vsref href=1_12_7.htm#03 target=foot>创十二7注3</A>。）照<a class=vsref href=../845.htm#18 target=ver>18～27</A>节的记载，百姓需要七日以得洁净。他们在七日之内，每日必须献上赎罪祭连同赎罪的血。（<a class=vsref href=../845.htm#25 target=ver>25～26</A>。）然后在第八日，复活之日，他们必须借着献燔祭奉献自己。在燔祭之后，他们享受平安祭，作为与主并祂的百姓同享的筵席。（<a class=vsref href=../845.htm#27 target=ver>27</A>。）这指明在洁净之后，主的百姓就蒙祂悦纳，成为祂的满足，而与祂一同坐席。关于赎罪祭、燔祭和平安祭，见<a class=vsref href=../91.htm#1 target=ver>利一</a>、<a class=vsref href=../93.htm#1 target=ver>三</a>、<a class=vsref href=../94.htm#1 target=ver>四</a>注。</td></tr>
