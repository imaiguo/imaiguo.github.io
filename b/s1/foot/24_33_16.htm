<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../778.htm target=chap>33章</a> <a class=vsref href=../778.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../768.htm#6 target=ver>二三6</A>，基督称为耶和华我们的义；但在这里，以此为名的乃是耶路撒冷城。基督与耶路撒冷有同样的名称，这似乎指明，基督与召会怎样是一，（<a class=vsref href=../1074.htm#12 target=ver>林前十二12</A>，<a class=vsref href=../1110.htm#10 target=ver>西三10～11</A>，）在复兴的时候，基督与耶路撒冷城也必照样是一。</td></tr>
