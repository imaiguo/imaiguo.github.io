<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　保罗是神为着祂新约的经纶，借着祂的恩典所设立的榜样。（<a class=vsref href=../1120.htm#14 target=ver>提前一14～16</A>。）新约的信徒，该像保罗在为基督受苦时所作的，借着活基督并显大基督，经历祂并享受祂，使他们成为保罗恩典的同享者。</td></tr>
