<tr><td class=td width=150><a name=01>创 <a class=vsref href=../15.htm target=chap>15章</a> <a class=vsref href=../15.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　神要亚伯拉罕将牲畜和鸟献给祂，含示亚伯拉罕必须与他所献的一切东西联合为一。（见<a class=vsref href=1_3_21.htm#02 target=foot>三21注2</A>，<a class=vsref href=3_1_4.htm#01 target=foot>利一4注1</A>。）这指明我们要完成神永远的定旨，就必须在基督的钉十字架里钉死，也在基督的复活里复活。（<a class=vsref href=../1052.htm#5 target=ver>罗六5</A>，<a class=vsref href=../1052.htm#8 target=ver>8</A>，<a class=vsref href=../1093.htm#20 target=ver>加二20</A>。）惟有如此，我们才能在作为应许之地的基督里面实行召会生活。</td></tr>
