<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../590.htm target=chap>112章</a> <a class=vsref href=../590.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=19_104_35.htm#01 target=foot>一○四35注1</A>。一一二篇乃是神的选民因敬畏神，（<a class=vsref href=../590.htm#1 target=ver>1～2</A>，）并因他们的美德（主要是赒济穷人—<a class=vsref href=../590.htm#4 target=ver>4～5</A>，<a class=vsref href=../590.htm#9 target=ver>9</A>，参<a class=vsref href=../1087.htm#6 target=ver>林后九6～11</A>）蒙神赐福，而赞美神。</td></tr>
