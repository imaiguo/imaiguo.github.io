<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../676.htm target=chap>5章</a> <a class=vsref href=../676.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　这指明寻求者失败的感觉是如此的深，以致觉得连比她年幼的信徒（耶路撒冷的众女子）都能帮助她。她嘱咐她们要告诉她的良人，她因爱成病，她认为她的良人会稍微关心她对祂的爱。</td></tr>
