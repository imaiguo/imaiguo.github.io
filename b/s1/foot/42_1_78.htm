<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#78 target=ver>78节</a> 注1</A></td></tr><tr><td class=td1>　　救主耶稣是黑暗时代的旭日。祂的来临结束旧约的黑夜，开始新约的白昼。按着以利沙伯祝福中的果子，（<a class=vsref href=../974.htm#42 target=ver>42</A>与<a class=vsref href=42_1_42.htm#02 target=foot>注2</A>，）祂对我们是生命；（<a class=vsref href=../1011.htm#6 target=ver>约十四6</A>；）按着撒迦利亚申言中的日头，祂对我们是光。（<a class=vsref href=../1006.htm#5 target=ver>约九5</A>，<a class=vsref href=../933.htm#16 target=ver>太四16</A>。）这样的一位，乃是神救赎的完成者和中心，使祂的百姓得着救恩。</td></tr>
