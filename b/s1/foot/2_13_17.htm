<tr><td class=td width=150><a name=01>出 <a class=vsref href=../63.htm target=chap>13章</a> <a class=vsref href=../63.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　在出埃及的事上，神的百姓有神的吩咐，（<a class=vsref href=../62.htm#21 target=ver>十二21～27</A>，）但他们不仅需要主的吩咐，也需要主的带领。主的带领是有条件的。按照本章，神的子民要有神的带领，就需要分别为圣，（<a class=vsref href=../63.htm#2 target=ver>2</A>，）有新的开始，过无罪的生活，（<a class=vsref href=../63.htm#4 target=ver>4～7</A>，）并且在复活里。（<a class=vsref href=../63.htm#19 target=ver>19</A>。）</td></tr>
