<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../762.htm target=chap>17章</a> <a class=vsref href=../762.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　按照神的经纶，信靠神的人像树栽于水旁；这表征神乃是活水的泉源。（<a class=vsref href=../747.htm#13 target=ver>二13上</A>。）树在河边，借着吸取水的一切丰富而生长。这是神借着祂的分赐完成祂经纶的一幅图画。我们这些树要接受神圣的分赐，就必须吸取神这水。（参<a class=vsref href=../1065.htm#6 target=ver>林前三6</A>。）这位供应之神的丰富，分赐到我们这些树里面，就以神的神性将我们构成，使我们长成神的度量。（<a class=vsref href=../1109.htm#19 target=ver>西二19</A>。）这样，我们就与神成为一，有同样的元素、素质、构成和样子。（<a class=vsref href=../1171.htm#3 target=ver>启四3</A>，<a class=vsref href=../1188.htm#11 target=ver>二一11</A>。）</td></tr>
