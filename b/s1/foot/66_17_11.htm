<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　敌基督是要来的第七位该撒，但也是第八位。照<a class=vsref href=../1180.htm#3 target=ver>十三3</A>看，敌基督要被杀并要复苏。复苏时，尼罗（第五位该撒）的灵要从无底坑里（就是撒但被摔在地上时─<a class=vsref href=../1179.htm#10 target=ver>十二10</A>，<a class=vsref href=../1179.htm#13 target=ver>13</A>）上来，进入敌基督（第七位该撒）已死的身体，使那尸首有生气得复苏，冒仿基督的复活。这由第五位和第七位该撒所组成的，就是第八位。因此，他是出于那七位，有第七位的身体和第五位的灵，所以更能干、更聪明，更有能力迷人、惑人、诱人，把那些不信基督的人全都骗去。难怪人看见这样一位奇特的人物，都觉得希奇而跟从他。（<a class=vsref href=../1184.htm#8 target=ver>8</A>，<a class=vsref href=../1180.htm#3 target=ver>十三3</A>。）</td></tr>
