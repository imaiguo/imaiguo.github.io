<tr><td class=td width=150><a name=01>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　神达成祂目的之手续的第三步，乃是将祂自己作到人里面，使人成为祂的补满。亚当在此豫表神在基督里是真正、宇宙的丈夫，正为祂自己寻找妻子。（<a class=vsref href=../1051.htm#14 target=ver>罗五14</A>，参<a class=vsref href=../733.htm#5 target=ver>赛五四5</A>，<a class=vsref href=../1000.htm#29 target=ver>约三29</A>，<a class=vsref href=../1089.htm#2 target=ver>林后十一2</A>，<a class=vsref href=../1102.htm#31 target=ver>弗五31～32</A>，<a class=vsref href=../1186.htm#7 target=ver>启十九7</A>，<a class=vsref href=../1188.htm#9 target=ver>二一9</A>。）亚当需要妻子，豫表并描绘神在祂的经纶里，需要得着妻子作祂的补满。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　或，他的补满；直译，与他配对者。<a class=vsref href=../2.htm#20 target=ver>20</A>节者同。</td></tr>
