<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../495.htm target=chap>17章</a> <a class=vsref href=../495.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　本篇末了，大卫以神的形像（即同在）为满足，这表明他的进步，但他仍留于他在神面前的义里。大卫虽犯了大罪，娶拔示巴，并谋杀她的丈夫乌利亚，（<a class=vsref href=../278.htm#1 target=ver>撒下十一</a>，）却仍夸耀自己的义。</td></tr>
