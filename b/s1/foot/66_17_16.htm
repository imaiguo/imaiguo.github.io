<title>启示录十七章16节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　那十角与兽，必恨这妓女，使她荒凉，这是说，敌基督和十王要逼迫背道的罗马教，这要发生于大灾难的起头。（见<a class=vsref href=66_14_8.htm#02 target=foot>十四8注2</A>。）他们要使罗马教荒凉赤身，毁灭她，夺她的财富，将她暴露无遗；他们要吃她的肉，杀害她的肢体；且用火将她烧尽，彻底除灭她。这也指明本章所说的大巴比伦，是宗教的巴比伦。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
