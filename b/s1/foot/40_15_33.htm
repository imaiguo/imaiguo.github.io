<tr><td class=td width=150><a name=01>太 <a class=vsref href=../944.htm target=chap>15章</a> <a class=vsref href=../944.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　即使在荒凉的旷野，无论有多少人跟从祂，主都能供应他们，叫他们得着饱足。先前在<a class=vsref href=../943.htm#15 target=ver>十四15～21</A>，门徒经历过这事，但他们好像没有学会信心的功课。他们注视环境，却不看主。然而，主的同在胜过丰富的贮存。</td></tr>
