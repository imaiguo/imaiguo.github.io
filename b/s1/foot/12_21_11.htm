<tr><td class=td width=150><a name=01>王下 <a class=vsref href=../334.htm target=chap>21章</a> <a class=vsref href=../334.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　玛拿西的罪特别使神定意不再容忍百姓，而要毁坏圣殿，蹂躏圣地，并使百姓被掳。玛拿西作王时，神的容忍达到极限，以致祂放弃了圣民、圣殿、圣城和圣地。</td></tr>
