<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　还少，与下文之凡事相对，指在少数的事上，对人的小部分有益处。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　不仅是我们人一部分的事，乃是我们全人各部分的事─身体的、心理的和属灵的，暂时的和永远的。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　在今世今生的应许，如在<a class=vsref href=../935.htm#33 target=ver>太六33</A>，<a class=vsref href=../1013.htm#33 target=ver>约十六33</A>，<a class=vsref href=../1107.htm#6 target=ver>腓四6～7</A>，<a class=vsref href=../1156.htm#8 target=ver>彼前五8～10</A>等处者。在来世及永世来生的应许，如在<a class=vsref href=../1157.htm#10 target=ver>彼后一10～11</A>，<a class=vsref href=../1127.htm#12 target=ver>提后二12</A>，<a class=vsref href=../1169.htm#7 target=ver>启二7</A>、<a class=vsref href=../1169.htm#17 target=ver>17</A>，<a class=vsref href=../1188.htm#6 target=ver>二一6～7</A>等处者。在<a class=vsref href=../967.htm#29 target=ver>可十29～30</A>的应许，包括今生的和来生的。</td></tr>
