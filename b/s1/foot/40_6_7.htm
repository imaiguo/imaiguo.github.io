<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　这意思不是说，我们不该重复我们的祷告。主在客西马尼曾三次重复祂的祷告，（<a class=vsref href=../955.htm#44 target=ver>二六44</A>，）使徒保罗也曾三次重复同样的祷告，（<a class=vsref href=../1090.htm#8 target=ver>林后十二8</A>，）天上的群众也重复的用阿利路亚赞美神。（<a class=vsref href=../1186.htm#1 target=ver>启十九1～6</A>。）这里的意思是说，我们不应当重复的说空洞的话、徒然的话。</td></tr>
