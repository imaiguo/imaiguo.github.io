<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　本书非常着重信徒的魂。我们必须同魂与人位化的福音信仰一齐努力；（<a class=vsref href=../1104.htm#27 target=ver>一27</A>；）我们必须魂里联结，思念同一件事；（<a class=vsref href=../1105.htm#2 target=ver>2</A>；）并且我们必须同魂，真正关心基督耶稣的事。（<a class=vsref href=../1105.htm#20 target=ver>20～21</A>。）在福音的工作上，在信徒的交通上，以及在主的权益上，我们的魂总是个难处。因此，我们的魂，特别是魂的主要部分─心思，必须被变化，（<a class=vsref href=../1058.htm#2 target=ver>罗十二2</A>，）使我们在基督的身体生活里是一魂的，在魂里联结，并且同魂。</td></tr>
