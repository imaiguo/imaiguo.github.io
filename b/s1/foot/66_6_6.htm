<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　罗马的主要银币，算是当时劳工一天很好的报酬。（参<a class=vsref href=../949.htm#2 target=ver>太二十2</A>。）</td></tr>

<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　油和酒是为令人喜悦。（<a class=vsref href=../582.htm#15 target=ver>诗一○四15</A>。）在饥荒时，油和酒总是缺乏而变得贵重。在饥荒期间，油和酒应当保存，不该蹧蹋。</td></tr>
