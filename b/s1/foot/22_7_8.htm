<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../678.htm target=chap>7章</a> <a class=vsref href=../678.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　这指明良人要享受她那基督成熟的身量（棕树—<a class=vsref href=../1101.htm#13 target=ver>弗四13</A>，）且与祂身体的肢体（枝子—<a class=vsref href=../1012.htm#5 target=ver>约十五5上</A>）一同分享。祂盼望她对别人的喂养是丰富的（两乳好像葡萄累累下垂，）她的直觉（鼻子）是有香气的，能给别人生命的滋养（苹果，）并且她所豫尝的乃是来世的能力（上好的酒—<a class=vsref href=../678.htm#9 target=ver>9上</A>，<a class=vsref href=../999.htm#10 target=ver>约二10</A>，<a class=vsref href=../955.htm#29 target=ver>太二六29</A>。）</td></tr>
