<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../12.htm target=chap>12章</a> <a class=vsref href=../12.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　伯特利，意，神的家；艾，意，乱堆。伯特利和艾互成对比，表征在蒙神呼召的人眼中，只有神的家是有价值的；其他的一切不过是乱堆。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../12.htm target=chap>12章</a> <a class=vsref href=../12.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　亚伯拉罕先筑坛，为着敬拜神；然后支搭帐棚，为着自己的生活。亚伯拉罕、以撒和雅各俱各住在帐棚里。（<a class=vsref href=../12.htm#8 target=ver>十二8</A>，<a class=vsref href=../26.htm#25 target=ver>二六25</A>，<a class=vsref href=../35.htm#21 target=ver>三五21</A>。）住帐棚乃是宣告他们在地上是客旅，是寄居的，在寻找一个更美的家乡，等候‘那座有根基的城，其设计者并建筑者乃是神。’（<a class=vsref href=../1144.htm#9 target=ver>来十一9～10</A>，<a class=vsref href=../1144.htm#13 target=ver>13～16</A>。）更美的家乡和那座有根基的城就是新耶路撒冷。（见<a class=vsref href=58_11_10.htm#01 target=foot>来十一10注1</A>，<a class=vsref href=58_11_13.htm#02 target=foot>13注2</A>。）</td></tr>
<tr><td class=td width=150><a name=03>创 <a class=vsref href=../12.htm target=chap>12章</a> <a class=vsref href=../12.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=1_4_26.htm#02 target=foot>四26注2</A>。</td></tr>
