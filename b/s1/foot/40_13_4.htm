<title>马太福音十三章4节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　路旁就是路边的地，给路上的交通弄硬了，使种子难以落进去。这种路旁，象征有的心为属世的交通往来所硬化，无法敞开以领悟、领略国度的道。（<a class=vsref href=../942.htm#19 target=ver>19</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　飞鸟象征撒但那恶者，他来把撒在硬心里国度的道夺了去。（<a class=vsref href=../942.htm#19 target=ver>19</A>。）</td></tr>
</table>
