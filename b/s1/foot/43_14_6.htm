<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1011.htm target=chap>14章</a> <a class=vsref href=../1011.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　人进入神里面的道路乃是主自己。这道路既是一个活的人位，所以主要带人去的地方，也必是一个人位，就是父神自己。主自己是活的道路，把人带进父神这活的地方。道路需要实际，实际需要生命。主自己对我们乃是生命，这生命将实际带给我们，这实际又成了道路，使我们得以进入对父神的享受里。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1011.htm target=chap>14章</a> <a class=vsref href=../1011.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　基督是神圣事物的实际。这实际借祂而来，对我们作神的实化。见<a class=vsref href=43_1_14.htm#04 target=foot>一14注4</A>与<a class=vsref href=62_1_6.htm#06 target=foot>约壹一6注6</A>。</td></tr>
