<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../746.htm target=chap>1章</a> <a class=vsref href=../746.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　直译，给与。耶利米生为祭司，（<a class=vsref href=../746.htm#1 target=ver>1</A>，）却蒙神呼召，不只作以色列国的申言者，也作列国的申言者。（<a class=vsref href=../746.htm#5 target=ver>5～8</A>。）因此，他是祭司申言者。<BR><BR>　耶利米申言的内容乃是：神完成祂的经纶，是借着在爱里，带着祂柔细的关切、怜恤和同情，惩治祂的选民以色列，并在与祂的爱相配的义里审判列国，使以色列被作成新造，有神圣生命内里的律，并有这生命认识神的性能，（<a class=vsref href=../776.htm#33 target=ver>三一33～34</A>，）而彰显那是他们神圣之义，（<a class=vsref href=../768.htm#6 target=ver>二三6</A>，<a class=vsref href=../778.htm#16 target=ver>三三16</A>，）作他们中心和圆周的基督。</td></tr>
