<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　记载于<a class=vsref href=../104.htm#6 target=ver>6～7</A>节的事，表征主完全的救赎，不仅使人客观的在地位上得洁净，并且使人在圣灵里，主观的经历主在祂尊贵、拔高而卑微的人性里的流血受苦，并经历祂的死、复活、升天和得荣。（<a class=vsref href=../1099.htm#5 target=ver>弗二5～6</A>，<a class=vsref href=../1106.htm#10 target=ver>腓三10</A>，<a class=vsref href=../1106.htm#21 target=ver>21</A>，<a class=vsref href=../1110.htm#1 target=ver>西三1～4</A>。）这些都包含在两只鸟、香柏木、牛膝草、和朱红色线的意义中。（见<a class=vsref href=3_14_4.htm#02 target=foot>4注2</A>与<a class=vsref href=3_14_4.htm#03 target=foot>注3</A>，<a class=vsref href=3_14_7.htm#01 target=foot>7注1</A>与<a class=vsref href=3_14_7.htm#02 target=foot>注2</A>。）</td></tr>
