<tr><td class=td width=150><a name=01>书 <a class=vsref href=../209.htm target=chap>22章</a> <a class=vsref href=../209.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　流便、迦得、和玛拿西半支派，与他们的弟兄一同争战之后，就有资格回到他们的地，享受他们的产业。这指明我们若没有基督的身体，就无法享受基督。我们必须与身体是一，好分享基督作产业。（<a class=vsref href=../1074.htm#13 target=ver>林前十二13</A>，<a class=vsref href=../1100.htm#6 target=ver>弗三6</A>。）</td></tr>
