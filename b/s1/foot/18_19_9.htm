<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../455.htm target=chap>19章</a> <a class=vsref href=../455.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　约伯的荣耀就是他的完全、正直；他的冠冕就是他的纯全。约伯说神剥去他的荣耀，摘去他头上的冠冕，他这样说是对的。</td></tr>
