<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../677.htm target=chap>6章</a> <a class=vsref href=../677.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在寻求别人帮助之后，她知道她的良人乃是在她这作主园子者里面，也是在那作主香花畦者，就是所有别的信徒里面，在她和别的信徒（主的众园子）里牧放群羊，并聚集纯洁信靠的人（百合花。）基督的园子乃是在我们灵里。我们若活在灵里，我们的灵就成为园子，长出一切美丽、属灵、神圣并属天的事物；这些对祂乃是甘甜的。</td></tr>
