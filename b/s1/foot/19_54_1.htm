<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../532.htm target=chap>54章</a> <a class=vsref href=../532.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在本篇，大卫没有求神凭祂的信实怜悯他的仇敌，反而在自己寻求有分于享受神的帮助、扶持和拯救时，（<a class=vsref href=../532.htm#1 target=ver>1～4</A>，）求神灭绝他的仇敌。（<a class=vsref href=../532.htm#5 target=ver>5</A>。）属灵的人不会这样祷告。大卫豫表基督是争战的得胜者时，（参<a class=vsref href=13_22_3.htm#01 target=foot>代上二二3注1</A>，）求神灭绝他的仇敌，是被称义的；但在他属灵的生活里，大卫恨他的仇敌，求神毁灭他们，是不对的。这违反神选民属灵生命的性情，甚至违反旧约<a class=vsref href=../653.htm#21 target=ver>箴二五21～22</A>神的圣言，就是使徒保罗在<a class=vsref href=../1058.htm#20 target=ver>罗十二20</A>所引用的话。见<a class=vsref href=19_3_7.htm#01 target=foot>三7注1</A>。</td></tr>
