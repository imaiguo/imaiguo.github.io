<title>路加福音十三章30节注解</title>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../986.htm target=chap>13章</a> <a class=vsref href=../986.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　指得救的外邦人，他们要在一些犹太人得救以前接受救主，并要在千年国时有分于神的国。（<a class=vsref href=../986.htm#29 target=ver>29</A>。）</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../986.htm target=chap>13章</a> <a class=vsref href=../986.htm#30 target=ver>30节</a> 注2</A></td></tr><tr><td class=td1>　　指那些比外邦信徒晚信主的犹太人。（<a class=vsref href=../1057.htm#25 target=ver>罗十一25～26</A>。）在<a class=vsref href=../948.htm#30 target=ver>太十九30</A>，<a class=vsref href=../949.htm#16 target=ver>二十16</A>，<a class=vsref href=../967.htm#31 target=ver>可十31</A>，本节的话是应用在另一个意义上。（见<a class=vsref href=40_20_16.htm#01 target=foot>太二十16注1</A>。）</td></tr>
</table>
