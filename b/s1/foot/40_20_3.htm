<tr><td class=td width=150><a name=01>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　直译，第三时。希伯来时间。马太、马可、路加、行传四书同。上午九时，指召会时代的第二期。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　市场，指世界。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　这话指明，凡不在诸天之国里作工的，就是在世界里闲站的。</td></tr>
