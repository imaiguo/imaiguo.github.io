<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　那试诱者魔鬼，是生出罪的父，（<a class=vsref href=../1162.htm#8 target=ver>约壹三8</A>，<a class=vsref href=../1162.htm#10 target=ver>10</A>，）他借着罪（<a class=vsref href=../1077.htm#56 target=ver>林前十五56</A>）掌死权。（<a class=vsref href=../1135.htm#14 target=ver>来二14</A>。）他将罪注入亚当里面，死就借着罪遍及众人。（<a class=vsref href=../1051.htm#12 target=ver>罗五12</A>。）</td></tr>
