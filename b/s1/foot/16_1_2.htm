<tr><td class=td width=150><a name=01>尼 <a class=vsref href=../414.htm target=chap>1章</a> <a class=vsref href=../414.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　耶路撒冷城是城内神殿的防卫和保护。这表征神的殿作为神在地上的居所和家，需要祂的国得建立作范围，以护卫祂在地上行政的权益，使祂能完成祂的经纶。重建神的殿，豫表神恢复堕落的召会；重建耶路撒冷的城墙，豫表神恢复祂的国。神建造祂的殿和建造祂的国是并行的。（<a class=vsref href=../945.htm#18 target=ver>太十六18～19</A>。）见<a class=vsref href=19_42_1.htm#02 target=foot>诗四二1注2</A>二段。</td></tr>
