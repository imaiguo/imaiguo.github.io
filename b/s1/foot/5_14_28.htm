<tr><td class=td width=150><a name=01>申 <a class=vsref href=../167.htm target=chap>14章</a> <a class=vsref href=../167.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　神嘱咐以色列人每年向祂献上十分之一。此外，每三年他们要将另外十分之一积存在城内，当作富余，以显出美地丰富出产的丰满。这十分之一是要顾到穷人和全时间事奉的利未人。（<a class=vsref href=../167.htm#29 target=ver>29</A>，<a class=vsref href=../179.htm#12 target=ver>二六12</A>，参<a class=vsref href=../167.htm#27 target=ver>27</A>，<a class=vsref href=../1093.htm#10 target=ver>加二10</A>，<a class=vsref href=../1071.htm#14 target=ver>林前九14</A>，<a class=vsref href=../1124.htm#17 target=ver>提前五17～18</A>。）这些关于帮助缺乏之人的经节，表明神顾到祂所有的百姓，就是彰显祂的人。同样的，基督也顾到祂身体的每一个肢体。见<a class=vsref href=5_26_15.htm#01 target=foot>二六15注1</A>。</td></tr>
