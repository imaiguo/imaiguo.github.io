<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../514.htm target=chap>36章</a> <a class=vsref href=../514.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../514.htm#5 target=ver>5～10</A>节是大卫因神的慈爱、信实和公义，对神的赞美，夹杂着在神殿中对神的享受。然而这样的赞美却是在大卫控告恶人（<a class=vsref href=../514.htm#1 target=ver>1～4</A>）之后，这再次表明诗篇中属人观念与神圣观念的搀杂。（见<a class=vsref href=19_1_1.htm#01 target=foot>一1注1</A>二、三段。）</td></tr>
