<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这里的洗净、圣别与称义，不是在客观方面借血得着的，如在<a class=vsref href=../1160.htm#7 target=ver>约壹一7</A>，<a class=vsref href=../1143.htm#29 target=ver>来十29</A>和<a class=vsref href=../1049.htm#24 target=ver>罗三24～25</A>者。这些是主观方面重生的洗涤，（<a class=vsref href=../1132.htm#5 target=ver>多三5</A>，）圣灵的圣别，（<a class=vsref href=../1061.htm#16 target=ver>罗十五16</A>，）以及像这里在那灵里的称义。神救恩的这些项目，都是在主耶稣基督的名里，并在神的灵里，发生在我们里面的。在主耶稣基督的名里，就是在主的人位里，在因信而与主生机的联结里。在神的灵里，就是在圣灵的大能和实化里，首先是洗净，除去有罪的事物；其次是圣别，分别归神，由神变化；第三是称义，蒙神悦纳。</td></tr>
