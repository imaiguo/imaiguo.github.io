<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>申 <a class=vsref href=../186.htm target=chap>33章</a> <a class=vsref href=../186.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　犹大既是习于为百姓争战的支派，摩西为犹大的这祷告，乃是为使犹大从战场被领回归于本族。</td></tr>
<tr><td class=td width=150><a name=02>申 <a class=vsref href=../186.htm target=chap>33章</a> <a class=vsref href=../186.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　此处的敌人指对头。仇敌来自于外，对头起自于内。参<a class=vsref href=66_12_9.htm#04 target=foot>启十二9注4</A>。</td></tr>
