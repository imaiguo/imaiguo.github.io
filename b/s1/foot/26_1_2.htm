<tr><td class=td width=150><a name=01>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　第三十年（<a class=vsref href=../803.htm#1 target=ver>1</A>）是从以西结出生那年算起，而第五年是从约雅斤被掳那年算起。（<a class=vsref href=../337.htm#8 target=ver>王下二四8～16</A>。）以西结也在那时被掳。从本节起直到本书末了，年数都是从被掳之年算起。在被掳五年后，以西结开始看见本章的异象。在随后的年间，他继续得着异象，看见耶路撒冷后来被占领，那是发生在西底家顶替约雅斤作犹大王第十一年。（<a class=vsref href=../337.htm#17 target=ver>王下二四17</A>～<a class=vsref href=../338.htm#21 target=ver>二五21</A>。）虽然以西结在被掳之中，他在灵里却被带回到耶路撒冷，看见要来的事。在尼布甲尼撒来到耶路撒冷，焚烧那城，毁坏圣殿，掳走西底家以前，以西结在他的异象中看见了这些事。</td></tr>
