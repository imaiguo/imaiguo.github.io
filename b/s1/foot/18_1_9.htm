<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../437.htm target=chap>1章</a> <a class=vsref href=../437.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　关于神对付寻求祂的人这件事，撒但的邪恶观念乃是基于他得失的商业原则。撒但是个生意人，是个商人，（<a class=vsref href=../830.htm#16 target=ver>结二八16</A>，<a class=vsref href=../830.htm#18 target=ver>18</A>，参<a class=vsref href=../1185.htm#11 target=ver>启十八11～19</A>，）他的思想是照着他的商业原则。他不知道神对付爱祂的人，目的乃是要使他们最完满的得着祂，远超过他们在祂之外所亏损的一切，（<a class=vsref href=../1106.htm#7 target=ver>腓三7～8</A>，）使祂能借着他们得以彰显，以成就祂造人的目的。（<a class=vsref href=../1.htm#26 target=ver>创一26</A>。）</td></tr>
