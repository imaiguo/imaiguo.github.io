<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　会堂是犹太人研读圣经的场所。（<a class=vsref href=../977.htm#16 target=ver>路四16～17</A>，<a class=vsref href=../1031.htm#14 target=ver>徒十三14～15</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　福音在本书里，称为国度的福音，不仅包括赦罪（参<a class=vsref href=../997.htm#47 target=ver>路二四47</A>）并分赐生命，（参<a class=vsref href=../1017.htm#31 target=ver>约二十31</A>，）也包括诸天的国，（<a class=vsref href=../953.htm#14 target=ver>二四14</A>，）有来世的能力（<a class=vsref href=../1139.htm#5 target=ver>来六5</A>）赶鬼并医病。（<a class=vsref href=../714.htm#5 target=ver>赛三五5～6</A>，<a class=vsref href=../939.htm#1 target=ver>太十1</A>。）赦罪和分赐生命，都是为着国度。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#23 target=ver>23节</a> 注3</A></td></tr><tr><td class=td1>　　或，佳音，喜信。</td></tr>
</table>
