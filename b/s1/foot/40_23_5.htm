<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../952.htm target=chap>23章</a> <a class=vsref href=../952.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　佩戴的经文匣，是根据<a class=vsref href=../159.htm#8 target=ver>申六8</A>和<a class=vsref href=../164.htm#18 target=ver>十一18</A>，将律法的一部分写在羊皮纸上，戴在额上作饰物，并系在左臂上。经学家和法利赛人将其作宽，当作迷人的装饰。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../952.htm target=chap>23章</a> <a class=vsref href=../952.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　律法要求以色列人在衣服的边上，用蓝色带子作穗子，表征他们的行为（由衣服所象征）是受属天管治的规律（由蓝色带子所指明），并题醒他们要遵守神的诫命。（<a class=vsref href=../132.htm#38 target=ver>民十五38～39</A>。）经学家和法利赛人将穗子加长，假装他们遵行神的诫命，并且受这些诫命的规律，超过一般的程度。</td></tr>
