<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../260.htm target=chap>24章</a> <a class=vsref href=../260.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　大卫敬畏神并尊重神的生活，征服了卤莽的扫罗，使扫罗不再追赶大卫。（<a class=vsref href=../260.htm#16 target=ver>16～22</A>。）大卫在与扫罗的关系上，对于在作为神国之召会生活（<a class=vsref href=../1060.htm#17 target=ver>罗十四17</A>）里的新约信徒，是很好的榜样。</td></tr>
