<tr><td class=td width=150><a name=01>民 <a class=vsref href=../123.htm target=chap>6章</a> <a class=vsref href=../123.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　拿细耳人分别出来的头，若因身旁有人忽然死了，以致受了玷污，就要在第七日（分别出来的最后一日—<a class=vsref href=../1039.htm#27 target=ver>徒二一27</A>）剃头而得洁净。这指明我们若因某种意料之外的死受了玷污，就当将自己重新分别给主，而得洁净。</td></tr>
