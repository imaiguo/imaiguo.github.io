<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　本节中迦得的得胜与他在<a class=vsref href=../186.htm#20 target=ver>申三三20</A>的得胜相符，表征因着但背道所失去之基督的得胜得以恢复。按照<a class=vsref href=../186.htm#20 target=ver>申三三20～21</A>，迦得因得胜而扩张；他为自己选择美地的头一段地（约但河东之地，）然而他享受他的分之前，和他的弟兄们同去争战，使弟兄们得着约但河西之地作他们的分，（<a class=vsref href=../149.htm#1 target=ver>民三二1～32</A>，）因此在以色列施行耶和华的公义与典章。但的失败是因他的个人主义，只顾自己，而迦得的成功是因他注重团体，且关心他弟兄们的需要。用新约的说法，我们要跟随迦得的榜样，就需要有基督身体的团体感，并且关心身体的肢体，好完成神的旨意，就是过身体的生活。（<a class=vsref href=../1058.htm#1 target=ver>罗十二1～21</A>。）</td></tr>
