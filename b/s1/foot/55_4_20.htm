<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1129.htm target=chap>4章</a> <a class=vsref href=../1129.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　使徒为什么让这样亲密的人生病，而没有为他得医治祷告？他为什么不施行他医病的恩赐，（<a class=vsref href=../1037.htm#11 target=ver>徒十九11～12</A>，）治好提摩太的胃病，反倒教导他用自然的方法得医治？（<a class=vsref href=../1124.htm#23 target=ver>提前五23</A>。）这两个问题的答案乃是：使徒及其同工们在这段受苦的时期，是在里面生命的管治之下，不是在外面恩赐的能力之下。前者属于生命的恩典，后者属于神奇能力的恩赐。在召会败落中，并在为召会受苦时，能力的恩赐不像生命里的恩典那样需要。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1129.htm target=chap>4章</a> <a class=vsref href=../1129.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　在小亚细亚境内，靠近以弗所的城市。（<a class=vsref href=../1038.htm#15 target=ver>徒二十15</A>，<a class=vsref href=../1038.htm#17 target=ver>17</A>。）</td></tr>
