<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../84.htm target=chap>34章</a> <a class=vsref href=../84.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　本节说出神的子民需要与祂一同守节，并与祂一同安息的原因。要与仇敌争战，并使仇敌远离我们，最好的路就是享受主。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../84.htm target=chap>34章</a> <a class=vsref href=../84.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　赶出外邦人，表征毁坏那些霸占、篡夺我们的事物；（见<a class=vsref href=2_23_23.htm#01 target=foot>二三23注1</A>；）扩张美地的境界，表征扩充我们享受基督的度量；（<a class=vsref href=../342.htm#10 target=ver>代上四10</A>与<a class=vsref href=13_4_10.htm#01 target=foot>注</A>；）使贪图我们地土的仇敌远离，表征护卫我们对基督的享受。</td></tr>
