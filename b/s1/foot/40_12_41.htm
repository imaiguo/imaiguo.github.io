<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#41 target=ver>41节</a> 注1</A></td></tr><tr><td class=td1>　　同<a class=vsref href=../941.htm#42 target=ver>42</A>节者，指质更好、量更多；因此，更大。与<a class=vsref href=../941.htm#6 target=ver>6</A>节的更大不同，那是指外部的尺寸或度量更大。基督是神差遣到祂百姓那里的申言者，（<a class=vsref href=../171.htm#15 target=ver>申十八15</A>，<a class=vsref href=../171.htm#18 target=ver>18</A>，）比申言者约拿更大。约拿是从以色列人转向外邦人的申言者，曾被放在大鱼腹中。他在那里停留三日，出来后成了那世代叫人悔改的神迹（兆头）。（<a class=vsref href=../890.htm#2 target=ver>拿一2</A>，<a class=vsref href=../890.htm#17 target=ver>17</A>，<a class=vsref href=../892.htm#2 target=ver>三2～10</A>。）这豫表基督要从以色列人转向外邦人，并要埋在地心里三日三夜，然后从死人中复活，成了这世代叫人得救的神迹（兆头）。</td></tr>
