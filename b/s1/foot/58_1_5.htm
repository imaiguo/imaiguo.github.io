<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1134.htm target=chap>1章</a> <a class=vsref href=../1134.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　直译，这日。指复活之日。（<a class=vsref href=../1031.htm#33 target=ver>徒十三33</A>。）本章记述从已过永远到将来永远的基督。在已过的永远里，祂就是神；（<a class=vsref href=../1134.htm#8 target=ver>8</A>；）祂是地与诸天的创造者；（<a class=vsref href=../1134.htm#10 target=ver>10</A>，<a class=vsref href=../1134.htm#2 target=ver>2</A>；）是万有的维持、载着并推动者；（<a class=vsref href=../1134.htm#3 target=ver>3</A>；）是万有的承受者；（<a class=vsref href=../1134.htm#2 target=ver>2</A>；）祂成为肉体，借着钉十字架成功救赎；（<a class=vsref href=../1134.htm#3 target=ver>3</A>；）在复活里，祂生为神的长子，将生命分赐给神许多的儿子；（<a class=vsref href=../1134.htm#5 target=ver>5</A>；）祂这神的长子，还要再来；（<a class=vsref href=../1134.htm#6 target=ver>6</A>；）在国度里，祂要在宝座上作王掌权；（<a class=vsref href=../1134.htm#8 target=ver>8～9</A>；）在将来的永世，祂要存到永永远远。（<a class=vsref href=../1134.htm#11 target=ver>11～12</A>。）</td></tr>
</table>
