<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../559.htm target=chap>81章</a> <a class=vsref href=../559.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　八一～八三篇启示神的心意是要借着祂的住处，就是众地方召会，得着地作基督的产业；（<a class=vsref href=../560.htm#8 target=ver>八二8</A>；）撒但的计谋却是要夺取神的住处，作为自己的产业，因而拦阻地被神得着。（<a class=vsref href=../561.htm#3 target=ver>八三3</A>，<a class=vsref href=../561.htm#12 target=ver>12</A>。）</td></tr>
