<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1157.htm target=chap>1章</a> <a class=vsref href=../1157.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　或，自制。在情感、喜好和习惯上管治并约束己。为着生命正确的长大，需要在知识上供应并发展节制。</td></tr>
<tr><td class=td width=150><a name=02>彼后 <a class=vsref href=../1157.htm target=chap>1章</a> <a class=vsref href=../1157.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　节制是对付自己，忍耐是容忍别人与环境。</td></tr>
<tr><td class=td width=150><a name=03>彼后 <a class=vsref href=../1157.htm target=chap>1章</a> <a class=vsref href=../1157.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　指像神并彰显神的生活。我们管治我们的己并容忍别人与环境时，需要在我们属灵的生活中发展敬虔，使我们得以像神并彰显祂。</td></tr>
