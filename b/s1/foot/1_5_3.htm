<tr><td class=td width=150><a name=01>创 <a class=vsref href=../5.htm target=chap>5章</a> <a class=vsref href=../5.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　本家谱没有记载人的作为和活动，只记载他们的活和生。人的活和生是为着人的繁增，（<a class=vsref href=../1.htm#28 target=ver>一28上</A>，）好借着人类完成神永远的定旨。照样，今天信徒在属灵方面也应该活和生，（<a class=vsref href=../1066.htm#15 target=ver>林前四15</A>，）使神得着繁增，（<a class=vsref href=../998.htm#12 target=ver>约一12～13</A>，）好借着召会完成神的定旨。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../5.htm target=chap>5章</a> <a class=vsref href=../5.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　直译，按着他的样式，照着他的形像。</td></tr>
