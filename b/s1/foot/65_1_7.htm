<tr><td class=td width=150><a name=01>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　“照他们”就是照前节所说堕落的天使。这证明前节的天使就是<a class=vsref href=../6.htm#2 target=ver>创六2</A>所说神的儿子们，他们借人体娶人为妻，与相异（和天使不同之人）的肉体行淫乱。所多玛、蛾摩拉和周围城邑的人，与男性，就是与有异于神借着祂所创造的本性，为人类婚姻所命定的肉体，（<a class=vsref href=../2.htm#18 target=ver>创二18～24</A>，）放纵情欲，（<a class=vsref href=../1047.htm#27 target=ver>罗一27</A>，<a class=vsref href=../108.htm#22 target=ver>利十八22</A>，）他们这样与相异的肉体行淫，乃是照着前节所说那些天使的样子而行，就受了永火的刑罚。</td></tr>
