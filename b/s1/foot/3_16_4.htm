<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　亚伦所穿一切细麻布的衣服，都是豫表神的公义和圣别，二者都是基督。（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，<a class=vsref href=../1021.htm#14 target=ver>徒三14</A>。）亚伦穿上圣衣，表征来就近神的人（参<a class=vsref href=../1143.htm#19 target=ver>来十19～22</A>）应当接受基督作他的公义和圣别，使他可以遮盖他的全人并彰显基督。（见<a class=vsref href=2_28_2.htm#01 target=foot>出二八2注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　亚伦穿上圣衣之前要用水洗身，表征人需要先对付自己，然后穿上基督作他的遮盖、公义和圣别。（参<a class=vsref href=../1094.htm#27 target=ver>加三27</A>。）</td></tr>
</table>
