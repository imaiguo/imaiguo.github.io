<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1132.htm target=chap>3章</a> <a class=vsref href=../1132.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　指异端、分派的人，在召会中照着自己的意见形成派别，而造成分裂。（见<a class=vsref href=61_2_1.htm#03 target=foot>彼后二1注3</A>。）前节所说智慧派的犹太教，应当与此有关。</td></tr>
<tr><td class=td width=150><a name=02>多 <a class=vsref href=../1132.htm target=chap>3章</a> <a class=vsref href=../1132.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　为了在召会中维持良好的秩序，分门结党和分裂的人，警戒过一两次，就要拒绝。这是为着召会的益处，而停止与传播分裂的人交往。</td></tr>
