<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　根据历史，那含带希腊哲学之智慧派教训的影响，在保罗时代已侵入外邦的召会。因此，使徒告诉歌罗西人，一切真智慧、真知识的宝藏，都藏在基督里面。这是关于基督与召会，神圣经纶的属灵智慧和知识。智慧与我们的灵有关，知识与我们的心思有关。（<a class=vsref href=../1098.htm#8 target=ver>弗一8</A>，<a class=vsref href=../1098.htm#17 target=ver>17</A>。）</td></tr>
