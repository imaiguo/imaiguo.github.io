<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　在此身体和清水都是寓意的说法，如同<a class=vsref href=../1102.htm#26 target=ver>弗五26～27</A>的斑点、皱纹和水一样。身体是指我们看得见的外面，犹如心是指我们看不见的里面；清水是指主的活话，洁净我们外面的行事为人。（参<a class=vsref href=../1012.htm#3 target=ver>约十五3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　前来（进入至圣所）与<a class=vsref href=../1143.htm#38 target=ver>38～39</A>节所说的退缩（回到犹太教）成为对比。</td></tr>
