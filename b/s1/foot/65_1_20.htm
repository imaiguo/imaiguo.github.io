<tr><td class=td width=150><a name=01>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　指客观的信仰，就是我们所相信而叫我们在基督里得救，新约中宝贵的事物。（见<a class=vsref href=65_1_3.htm#02 target=foot>3注2</A>。）在这至圣信仰的根基上，并在其范围里，借着在圣灵里祷告，我们就把自己建造起来；我们所领略之信仰的真理，以及借着祷告所享受的圣灵，对于我们得建造乃是必需的。信仰与那灵都是圣的。</td></tr>
