<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这是按着<a class=vsref href=../101.htm#1 target=ver>利十一</a>所教导的。按摩西的律法，割礼、守安息日和饮食上的特别规定，是三个最强的规条，使犹太人与外邦人不同且分别出来；他们认为外邦人是不洁净的。旧约时代这一切合乎圣经的规条，成为照着神新约的经纶，将福音开展到外邦人的阻碍。（<a class=vsref href=../1033.htm#1 target=ver>十五1</A>，<a class=vsref href=../1109.htm#16 target=ver>西二16</A>。）</td></tr>
