<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1146.htm target=chap>13章</a> <a class=vsref href=../1146.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　我们要领略并有分于本书所揭示的一切，就需要恩典。要接受恩典，（<a class=vsref href=../1145.htm#28 target=ver>十二28</A>，）就需要来到施恩的宝座前，使我们得恩典，作应时的帮助。（<a class=vsref href=../1137.htm#16 target=ver>四16</A>。）我们借着操练我们的灵，摸着至圣所里施恩的宝座，就得以享受恩典的灵，（<a class=vsref href=../1143.htm#29 target=ver>十29</A>，）我们的心也就靠恩典得坚固。（<a class=vsref href=../1146.htm#9 target=ver>9</A>。）我们如此享受恩典，就能奔那摆在前头的赛程，（<a class=vsref href=../1145.htm#1 target=ver>十二1</A>，）以达到神经纶的目标。</td></tr>
