<title>创世记十二章5节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../12.htm target=chap>12章</a> <a class=vsref href=../12.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　按照<a class=vsref href=../1144.htm#8 target=ver>来十一8</A>，亚伯拉罕因着信出去，还不知道往那里去。见该处注。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../12.htm target=chap>12章</a> <a class=vsref href=../12.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_7_4.htm#01 target=foot>徒七4注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>创 <a class=vsref href=../12.htm target=chap>12章</a> <a class=vsref href=../12.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　神在亚伯拉罕身上的目标，不是仅仅救他脱离他的环境和背景，乃是要将他带进迦南地，好完成神的定旨。照样，神在新约信徒身上的目标，也不是仅仅拯救他们脱离堕落的光景，乃是要将他们带进美地的实际里，这美地就是包罗万有的基督，作为神所分给一切蒙召之人的分。（<a class=vsref href=../161.htm#7 target=ver>申八7～10</A>与<a class=vsref href=5_8_7.htm#01 target=foot>7注1</A>，<a class=vsref href=../1108.htm#12 target=ver>西一12</A>与<a class=vsref href=51_1_12.htm#03 target=foot>注3</A>。）见<a class=vsref href=1_15_3.htm#01 target=foot>十五3注1</A>。</td></tr>
</table>
