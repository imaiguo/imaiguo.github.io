<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　祭司出到营外察看患痲疯的人，表征主耶稣离开诸天祂原先所在的地方，降卑自己来到地上，为要就近罪人。（参<a class=vsref href=../937.htm#1 target=ver>太八1～4</A>与注。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　罪（痲疯）得医治，是我们悔改以及神圣生命在我们里面作工的结果。（见<a class=vsref href=43_8_32.htm#01 target=foot>约八32注1</A>。）</td></tr>
</table>
