<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　生命是在子里面，（<a class=vsref href=../998.htm#4 target=ver>约一4</A>，）并且子就是生命，（<a class=vsref href=../1008.htm#25 target=ver>约十一25</A>，<a class=vsref href=../1011.htm#6 target=ver>十四6</A>，<a class=vsref href=../1110.htm#4 target=ver>西三4</A>，）所以子与生命乃是一，是分不开的。因此，人有了子，就有生命，没有子，就没有生命。</td></tr>
