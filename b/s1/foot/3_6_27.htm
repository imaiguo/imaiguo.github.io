<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　这表征凡触着基督这赎罪祭的，就被分别且圣别了，也会弃绝罪，并使肉体受对付，因为基督作赎罪祭，在十字架上已经对付了罪和我们有罪的肉体。（<a class=vsref href=../1054.htm#3 target=ver>罗八3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　这表征那借着作赎罪祭之基督的血蒙救赎的人，他日常的行事为人（由衣服所表征—<a class=vsref href=../743.htm#6 target=ver>赛六四6上</A>）该在分别、圣别的范围里受对付。（参<a class=vsref href=../1101.htm#22 target=ver>弗四22～24</A>。）我们应当看重基督的血，绝不可将它当作俗物。（参<a class=vsref href=../1143.htm#29 target=ver>来十29</A>。）</td></tr>
