<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　嫁娶和饮食都是神所命定的。饮食是为着人类的生存，嫁娶是为着人类的延续与繁增。撒但一面使人放纵肉体的情欲，滥用这两件事；另一面又过分强调禁欲主义，禁止人嫁娶，禁戒某些食物。这是鬼的教训！</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　一切可吃之物都是神所造，给人养生的。我们应当向神存感恩的心，感谢着享受。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　信是为着得救，因而开始属灵的生命；认识真理是看见神在祂经纶上的定旨，并在属灵生命上长大以致成熟。</td></tr>
<tr><td class=td width=150><a name=04>提前 <a class=vsref href=../1123.htm target=chap>4章</a> <a class=vsref href=../1123.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　见<a class=vsref href=54_2_4.htm#02 target=foot>二4注2</A>。</td></tr>
