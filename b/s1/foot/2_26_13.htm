<tr><td class=td width=150><a name=01>出 <a class=vsref href=../76.htm target=chap>26章</a> <a class=vsref href=../76.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　罩棚在帐幕两边垂下来的部分，每边都比细麻幕幔长一肘；（<a class=vsref href=../76.htm#8 target=ver>8上</A>，参<a class=vsref href=../76.htm#2 target=ver>2上</A>；）因此，细麻幕幔完全受到山羊毛罩棚的保护。两边垂下来的部分，表征在任何景况之下，不论艰难（北面—<a class=vsref href=../76.htm#20 target=ver>20</A>）或安逸（南面—<a class=vsref href=../76.htm#18 target=ver>18</A>，）救赎的基督都成为神居所的保护。（参<a class=vsref href=../1090.htm#7 target=ver>林后十二7～10</A>，<a class=vsref href=../1107.htm#12 target=ver>腓四12～13</A>。）</td></tr>
