<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1005.htm target=chap>8章</a> <a class=vsref href=../1005.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　或，先生。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1005.htm target=chap>8章</a> <a class=vsref href=../1005.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　经学家和法利赛人不能定这妇人的罪，因为他们都是有罪的。只有主耶稣是没有罪的，只有祂有资格定这妇人的罪；然而，祂却不肯。</td></tr>
