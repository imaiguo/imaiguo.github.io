<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1027.htm target=chap>9章</a> <a class=vsref href=../1027.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　因着扫罗是主所拣选的器皿，所以他从母腹里就被分别出来，并且蒙主呼召。（<a class=vsref href=../1092.htm#15 target=ver>加一15</A>。）主是主宰一切的，能按着祂在永远里的拣选，使最凶暴的逼迫者成为器皿，成为领头的使徒，传扬福音并走他原先所抵挡并逼迫的路，以完成祂的使命。至终，抵挡的扫罗在庆祝基督胜过所有仇敌的凯旋行列中，成了基督所征服的俘虏，尽他得胜的福音职事。（<a class=vsref href=../1080.htm#14 target=ver>林后二14</A>与<a class=vsref href=47_2_14.htm#02 target=foot>注2</A>与注3。）主对祂所拣选之器皿的这种成全，是超越又荣耀的。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1027.htm target=chap>9章</a> <a class=vsref href=../1027.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　直译，担负。</td></tr>
