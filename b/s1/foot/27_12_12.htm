<tr><td class=td width=150><a name=01>但 <a class=vsref href=../862.htm target=chap>12章</a> <a class=vsref href=../862.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../862.htm#11 target=ver>11</A>节题到的洁净殿后需要四十五天，以恢复遭受破坏的敬拜神及日常祭祀的体系。因此，从敌基督使献祭止息，到以色列人重新享受献祭之日，将有一千三百三十五日。恢复献祭，对以色列人乃是大祝福。（<a class=vsref href=../878.htm#14 target=ver>珥二14</A>。）</td></tr>
