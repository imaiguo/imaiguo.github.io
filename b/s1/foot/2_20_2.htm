<tr><td class=td width=150><a name=01>出 <a class=vsref href=../70.htm target=chap>20章</a> <a class=vsref href=../70.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　‘耶和华你的神’这称呼出现在头五条诫命中，（<a class=vsref href=../70.htm#2 target=ver>2～3</A>，<a class=vsref href=../70.htm#4 target=ver>4～6</A>，<a class=vsref href=../70.htm#7 target=ver>7</A>，<a class=vsref href=../70.htm#8 target=ver>8～11</A>，<a class=vsref href=../70.htm#12 target=ver>12</A>，）却不在后五条中，（<a class=vsref href=../70.htm#13 target=ver>13～17</A>，）指明十诫分为二组，各有五条；头一组与神有关，第二组与人有关。（见<a class=vsref href=2_20_12.htm#01 target=foot>12注1</A>。）</td></tr>
