<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1089.htm target=chap>11章</a> <a class=vsref href=../1089.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1089.htm#22 target=ver>22～33</A>节，是使徒与热中犹太教者的比较。这清楚的指出，基督真正的执事，除了需要前面各章所含示，享受基督作我们生命的供应之外，在跟随主时也需要受苦。凡缺这两种资格的人，就如热中犹太教者，不论他们如何声明有使徒的权柄，必被人看出是假使徒，是撒但的差役。（<a class=vsref href=../1089.htm#13 target=ver>13～15</A>。）</td></tr>
