<tr><td class=td width=150><a name=01>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　原文意，感悟。下节者同。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　施浸者约翰在旷野放胆为基督作见证，不像穿细软衣服的弱者。主见证他既不是被风吹动的芦苇，也不是穿细软衣服的人。</td></tr>
