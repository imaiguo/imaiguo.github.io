<tr><td class=td width=150><a name=01>传 <a class=vsref href=../662.htm target=chap>3章</a> <a class=vsref href=../662.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　‘神所栽种，历代以来就在运行的一种要有目的的感觉；日光之下，除神以外，别无什么可以满足这感觉。’（The Amplified Bible， 扩大本圣经。）神按着自己的形像创造人，并在人里面造了灵，使人能接受祂并盛装祂。（<a class=vsref href=../1.htm#26 target=ver>创一26</A>与<a class=vsref href=1_1_26.htm#03 target=foot>注3</A>，<a class=vsref href=../2.htm#7 target=ver>二7</A>与<a class=vsref href=1_2_7.htm#05 target=foot>注5</A>。）此外，神将永远（就是对永远之事的渴望）安置在人心里，使人寻求神这位永远者。因此，短暂的事物绝不能满足人；惟有永远的神，就是基督，能满足人心深处要有目的的感觉。（参<a class=vsref href=../1082.htm#18 target=ver>林后四18</A>。）见<a class=vsref href=22_1_4.htm#01 target=foot>歌一4注1</A>。</td></tr>
