<tr><td class=td width=150><a name=01>创 <a class=vsref href=../7.htm target=chap>7章</a> <a class=vsref href=../7.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　挪亚进入方舟，（<a class=vsref href=../7.htm#13 target=ver>13</A>，）豫表我们进入基督。神把挪亚关在方舟里，指明我们虽然是自由进入基督里的，但一进去就无法出来。我们一旦信入主耶稣，就被神‘关’在基督里，无法从祂里面出来。（<a class=vsref href=../1007.htm#28 target=ver>约十28～29</A>与<a class=vsref href=43_10_28.htm#01 target=foot>28注1</A>。）</td></tr>
