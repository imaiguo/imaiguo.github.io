<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这指明外邦人要有分于国度的福音。（<a class=vsref href=../1100.htm#6 target=ver>弗三6</A>，<a class=vsref href=../1100.htm#8 target=ver>8</A>，<a class=vsref href=../1093.htm#8 target=ver>加二8～9</A>，<a class=vsref href=../1047.htm#13 target=ver>罗一13～16</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　这是指诸天之国的实现。在国度的实现里，得胜的外邦信徒要与亚伯拉罕、以撒、雅各一同坐席。</td></tr>
