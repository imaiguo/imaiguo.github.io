<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　本节是从<a class=vsref href=../1115.htm#3 target=ver>3</A>节开始的这一段的结语。</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　即弃绝前面经文中的嘱咐。</td></tr>
<tr><td class=td width=150><a name=03>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　神所赐我们的圣灵是指那圣别我们，使我们在神面前成为圣别（<a class=vsref href=../1061.htm#16 target=ver>罗十五16</A>，<a class=vsref href=../1152.htm#2 target=ver>彼前一2</A>，<a class=vsref href=../1068.htm#11 target=ver>林前六11</A>）的圣者。神的旨意、（<a class=vsref href=../1115.htm#3 target=ver>3</A>、）神的呼召、（<a class=vsref href=../1115.htm#7 target=ver>7</A>、）以及神的灵，都是为着我们的圣别。神先有旨意，接着有呼召，然后赐下祂的圣灵。借着神的灵，我们就得以圣别，答应祂的呼召，成就祂的旨意。</td></tr>
