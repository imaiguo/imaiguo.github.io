<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=58_1_8.htm#01 target=foot>来一8注1</A>一段。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　基督的国是祂得胜的结果。（<a class=vsref href=../852.htm#34 target=ver>但二34～35</A>，<a class=vsref href=../857.htm#13 target=ver>七13～14</A>，<a class=vsref href=../957.htm#18 target=ver>太二八18</A>，<a class=vsref href=../1186.htm#11 target=ver>启十九11</A>～<a class=vsref href=../1187.htm#6 target=ver>二十6</A>。）</td></tr>
<tr><td class=td width=150><a name=03>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　权杖表征权柄。本节的正直和<a class=vsref href=../523.htm#7 target=ver>7</A>节的公义，都与权柄有关。（<a class=vsref href=../567.htm#14 target=ver>八九14上</A>。）</td></tr>
