<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#48 target=ver>48节</a> 注1</A></td></tr><tr><td class=td1>　　这指明属天的王放弃了祂和犹太人肉身的关系。在本章，犹太人弃绝基督达到极峰，以致基督完全放弃他们。此时，他们开始与基督决裂，而与基督隔绝了。（<a class=vsref href=../1057.htm#17 target=ver>罗十一17</A>，<a class=vsref href=../1057.htm#19 target=ver>19～20</A>。）</td></tr>
