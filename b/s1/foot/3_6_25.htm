<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　在宰燔祭牲的地方，在耶和华面前宰赎罪祭牲，表征：（一）作我们赎罪祭的基督，乃是在神面前被杀；（二）基督作我们的赎罪祭，乃是基于祂作燔祭。基督必须是燔祭，使神满足，才够资格作我们的赎罪祭；我们必须先享受基督作我们的燔祭，就是绝对为着神的一位，我们才能知道自己是何等有罪，意即我们是多么为着自己，而不为着神。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　赎罪祭是至圣的，表征作我们赎罪祭的基督是至圣的，因祂内在且全然的对付了我们性情中的罪。</td></tr>
</table>
