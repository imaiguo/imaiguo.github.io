<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　原文亦有权杖之意。这个带着祝福的豫言，指明雅各担心但会因着他的背道被剪除。（<a class=vsref href=../49.htm#17 target=ver>17</A>，<a class=vsref href=../166.htm#5 target=ver>申十三5～18</A>。）这里雅各的话意思是，但不仅要存留为一支派，也要得着王权，权柄。在<a class=vsref href=../340.htm#1 target=ver>代上二</a>～<a class=vsref href=../347.htm#1 target=ver>九</a>和<a class=vsref href=../1174.htm#1 target=ver>启七</a>，但在神圣民的记载中被删去，（参<a class=vsref href=../1170.htm#5 target=ver>启三5</A>，）然而在千年国里，因着他父亲的祝福，他仍是一个支派。（<a class=vsref href=../850.htm#1 target=ver>结四八1</A>。）见<a class=vsref href=66_7_6.htm#01 target=foot>启七6注1</A>二段。</td></tr>
