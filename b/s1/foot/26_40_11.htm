<tr><td class=td width=150><a name=01>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这里十这数字含示十诫。这指明凡十诫所要求的，门口都成全了。主耶稣这‘方正、’正直并完全的人，（见<a class=vsref href=26_40_5.htm#01 target=foot>5注1</A>，）成全十诫一切的要求，祂又成了我们进入神建造的门。关于门进一步的细节，见以西结书生命读经，第十九篇。</td></tr>
