<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#44 target=ver>44节</a> 注1</A></td></tr><tr><td class=td1>　　这是因基督而绊跌的人，特指不信的以色列人。（<a class=vsref href=../687.htm#15 target=ver>赛八15</A>，<a class=vsref href=../1055.htm#32 target=ver>罗九32</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#44 target=ver>44节</a> 注2</A></td></tr><tr><td class=td1>　　指基督回来的时候所要砸碎地上的列国，就是外邦人。（<a class=vsref href=../852.htm#34 target=ver>但二34～35</A>。）对信徒而言，基督是他们所信靠的基石；（<a class=vsref href=../707.htm#16 target=ver>赛二八16</A>；）对不信的犹太人而言，祂是绊跌人的石头；（<a class=vsref href=../687.htm#14 target=ver>赛八14</A>，<a class=vsref href=../1055.htm#33 target=ver>罗九33</A>；）对列国而言，祂将是砸人的石头。</td></tr>
