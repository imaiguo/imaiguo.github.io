<tr><td class=td width=150><a name=01>出 <a class=vsref href=../63.htm target=chap>13章</a> <a class=vsref href=../63.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　按豫表，云表征那灵；（<a class=vsref href=../1072.htm#1 target=ver>林前十1～2</A>与<a class=vsref href=46_10_1.htm#04 target=foot>1注4</A>，<a class=vsref href=46_10_2.htm#01 target=foot>2注1</A>；）照亮的火表征神的话。（<a class=vsref href=../597.htm#105 target=ver>诗一一九105</A>。）因此，神所给即时、活的带领，乃是借着灵或话临到的。云柱和火柱象征神自己，因为神是灵也是话。（<a class=vsref href=../1001.htm#24 target=ver>约四24</A>，<a class=vsref href=../998.htm#1 target=ver>一1</A>。）不仅如此，话也是灵。（<a class=vsref href=../1003.htm#63 target=ver>约六63</A>，<a class=vsref href=../1103.htm#17 target=ver>弗六17</A>。）因此，神、话、灵乃是一，日夜不断的带领并引导我们。在基督徒的生活中，白昼和黑夜并无两样，因为火柱所发的光，使黑夜变为白昼。</td></tr>
