<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　蒙君尊的救主拯救，成为国度子民的头一班人，是以患痲疯的人为代表。按照圣经的事例，痲疯来自背叛与不服。米利暗成了患痲疯的，是由于她背叛神的代表权柄。（<a class=vsref href=../129.htm#1 target=ver>民十二1～10</A>。）乃缦的痲疯得了洁净，是由于他的顺从。（<a class=vsref href=../318.htm#1 target=ver>王下五1</A>，<a class=vsref href=../318.htm#9 target=ver>9～14</A>。）堕落的人类由于对神的背叛，在神眼中都成了患痲疯的。现在君尊的救主来了，拯救人脱离他们的背叛，并洁净他们的痲疯，使他们能成为祂国度的子民。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　患痲疯的人来拜新王，称祂为主，承认祂是主神。实际上，新王就是耶和华救主，耶稣。（见<a class=vsref href=40_1_21.htm#01 target=foot>一21注1</A>。）</td></tr>
</table>
