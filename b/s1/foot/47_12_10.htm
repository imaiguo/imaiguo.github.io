<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　或，虐待。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　或，窘逼。即逼得甚紧的急需。见<a class=vsref href=46_7_26.htm#02 target=foot>林前七26注2</A>。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　直译，场所狭窄。因此指困境、难处、困苦。</td></tr>
<tr><td class=td width=150><a name=04>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#10 target=ver>10节</a> 注4</A></td></tr><tr><td class=td1>　　或，可满意的。与<a class=vsref href=../932.htm#17 target=ver>太三17</A>者同。</td></tr>
<tr><td class=td width=150><a name=05>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#10 target=ver>10节</a> 注5</A></td></tr><tr><td class=td1>　　在我的旧人里是软弱的；在覆庇的基督里是有能力的。</td></tr>
