<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　出埃及记是一卷图画的书，描绘新约里所启示神的救恩。本章所描绘的逾越节，乃是基督作我们救赎的完备豫表；祂的救赎使我们开始了对神救恩的经历。这逾越节是那首先在<a class=vsref href=../3.htm#21 target=ver>创三21</A>（见该处注）所指明之基督的救赎完全的发展。整个逾越节是基督的豫表；（<a class=vsref href=../1067.htm#7 target=ver>林前五7</A>；）基督不仅是逾越节的羊羔，（<a class=vsref href=../998.htm#29 target=ver>约一29</A>，）也是逾越节的每一面。见本章注，<a class=vsref href=43_6_4.htm#01 target=foot>约六4注1</A>与<a class=vsref href=46_5_7.htm#02 target=foot>林前五7注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_16_31.htm#01 target=foot>徒十六31注1</A>。</td></tr>
