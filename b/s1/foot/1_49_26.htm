<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　希伯来文， nazir， 拿则耳，在<a class=vsref href=../224.htm#5 target=ver>士十三5</A>、<a class=vsref href=../224.htm#7 target=ver>7</A>，<a class=vsref href=../227.htm#17 target=ver>十六17</A>译为拿细耳人。这里约瑟豫表基督为拿细耳人，就是从凡俗人分别出来，完全为神而活的一位。（见<a class=vsref href=../123.htm#2 target=ver>民六2</A>与<a class=vsref href=4_6_2.htm#02 target=foot>注2</A>。）宇宙性的祝福，乃是临到这样一个拿细耳人的头顶。（参<a class=vsref href=../186.htm#16 target=ver>申三三16下</A>。）</td></tr>
