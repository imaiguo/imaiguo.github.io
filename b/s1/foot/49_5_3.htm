<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　没有什么比淫乱更破坏人，特别是破坏神创造人的目的和用意，并信徒在基督身体中的召会生活；这是根据林前五章。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　意分别归神、为神浸透的人，他们照着神的圣别性情过生活。</td></tr>
