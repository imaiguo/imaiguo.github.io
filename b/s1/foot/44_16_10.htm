<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1034.htm target=chap>16章</a> <a class=vsref href=../1034.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　这里首次用“我们，”把作者路加包括在内。这指明路加从特罗亚开始加入使徒保罗尽职的旅程。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1034.htm target=chap>16章</a> <a class=vsref href=../1034.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　看见从神来的异象以后，需要加以推断，就是按着实际的情况和环境，运用被灵浸透、受灵引导的心思，（<a class=vsref href=../1101.htm#23 target=ver>弗四23</A>，）领会异象的意义。</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1034.htm target=chap>16章</a> <a class=vsref href=../1034.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　这是主行动的主要一步，为要将祂的国开展到另一大陆，就是欧洲。这说明为什么圣灵禁止，耶稣的灵也不许；也说明为什么夜间有异象临到。要完成主这次战略性行动中的特别引导，需要使徒和他的同工尽心竭力。他们立刻这样作了。</td></tr>
