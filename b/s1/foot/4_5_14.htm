<tr><td class=td width=150><a name=01>民 <a class=vsref href=../122.htm target=chap>5章</a> <a class=vsref href=../122.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　对付丈夫所疑忌的妻子这事，豫表基督对祂的信徒和召会所起的妒忌。（<a class=vsref href=../1089.htm#2 target=ver>林后十一2～3</A>。）基督争战的军队由祂的得胜者所组成，他们是争战的妻子，与基督相配。（<a class=vsref href=../1186.htm#7 target=ver>启十九7～9</A>，<a class=vsref href=../1186.htm#11 target=ver>11～14</A>。）我们要成为主争战军队的一部分，就必须向祂贞洁。我们在基督以外任何的寻求和追求，在神眼中都是属灵的淫乱。（参<a class=vsref href=../1150.htm#4 target=ver>雅四4</A>。）凡犯属灵淫乱的人必受神的审判和咒诅，（<a class=vsref href=../1078.htm#22 target=ver>林前十六22</A>，）不能为神争战并事奉神。</td></tr>
