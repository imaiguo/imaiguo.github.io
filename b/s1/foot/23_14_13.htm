<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../693.htm target=chap>14章</a> <a class=vsref href=../693.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　撒但对神的背叛，启示于<a class=vsref href=../693.htm#13 target=ver>13～14</A>节和<a class=vsref href=../830.htm#15 target=ver>结二八15～18</A>。撒但因美丽心中高傲，又因荣光败坏智慧。（<a class=vsref href=../830.htm#17 target=ver>结二八17</A>。）撒但骄傲的五次宣告：‘我要…，’这指明他背叛的意图乃是要推翻神的权柄，高举自己与神同等。撒但要求地位的野心，成了圣经所记载一切背叛的动机。（<a class=vsref href=../11.htm#4 target=ver>创十一4</A>，<a class=vsref href=../129.htm#1 target=ver>民十二1～2</A>，<a class=vsref href=../133.htm#1 target=ver>十六1～3</A>，<a class=vsref href=../282.htm#10 target=ver>撒下十五10～12</A>等。）因着背叛，撒但就成了神的对头，神的仇敌。（<a class=vsref href=../914.htm#1 target=ver>亚三1～2</A>，<a class=vsref href=../1179.htm#9 target=ver>启十二9上</A>，<a class=vsref href=../1187.htm#2 target=ver>二十2上</A>。）</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../693.htm target=chap>14章</a> <a class=vsref href=../693.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　即最高之处，那里有神坐在宝座上，与众天使一同聚集。（<a class=vsref href=../437.htm#6 target=ver>伯一6</A>，<a class=vsref href=../438.htm#1 target=ver>二1</A>。）撒但背叛神，想要与神同等。</td></tr>
