<tr><td class=td width=150><a name=01>创 <a class=vsref href=../24.htm target=chap>24章</a> <a class=vsref href=../24.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这里并没有记载神告诉亚伯拉罕，不可从迦南女子中为他的儿子娶妻。（参<a class=vsref href=../160.htm#1 target=ver>申七1～4</A>。）但因亚伯拉罕与神在一里生活，（<a class=vsref href=../24.htm#40 target=ver>40上</A>，）所以知道神的旨意和心思，而行事与神内里的感觉一致。（参<a class=vsref href=../1069.htm#25 target=ver>林前七25</A>与<a class=vsref href=46_7_25.htm#01 target=foot>注</A>，<a class=vsref href=../1080.htm#10 target=ver>林后二10</A>与<a class=vsref href=47_2_10.htm#03 target=foot>注3</A>，<a class=vsref href=../1104.htm#8 target=ver>腓一8</A>与<a class=vsref href=50_1_8.htm#01 target=foot>注</A>。）</td></tr>
