<title>路加福音三章23节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../976.htm target=chap>3章</a> <a class=vsref href=../976.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　到了事奉神的年龄。（<a class=vsref href=../121.htm#3 target=ver>民四3</A>，<a class=vsref href=../121.htm#35 target=ver>35</A>，<a class=vsref href=../121.htm#39 target=ver>39～40</A>，<a class=vsref href=../121.htm#43 target=ver>43～44</A>，<a class=vsref href=../121.htm#47 target=ver>47～48</A>。）</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../976.htm target=chap>3章</a> <a class=vsref href=../976.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　依人看来，直译，按律法。</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../976.htm target=chap>3章</a> <a class=vsref href=../976.htm#23 target=ver>23节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_1_1.htm#01 target=foot>太一1注1</A>。约翰福音，就是神救主的福音，其记载是从神开始而来到人，（<a class=vsref href=../998.htm#1 target=ver>约一1</A>，<a class=vsref href=../998.htm#14 target=ver>14</A>，）着重祂的神性，证明祂神人二性的身分。路加福音，就是人救主的福音，其家谱是从人开始回溯到神，（<a class=vsref href=../976.htm#23 target=ver>23</A>，<a class=vsref href=../976.htm#38 target=ver>38</A>，）强调祂的人性，证实祂人神二性的身分。祂的降生成人，将神带给人，为要完成救赎而将人带给神。祂是神、人的联结。</td></tr>
<tr><td class=td width=150><a name=04>路 <a class=vsref href=../976.htm target=chap>3章</a> <a class=vsref href=../976.htm#23 target=ver>23节</a> 注4</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_1_16.htm#01 target=foot>太一16注1</A>与<a class=vsref href=40_1_16.htm#02 target=foot>注2</A>。</td></tr>
</table>
