<tr><td class=td width=150><a name=01>创 <a class=vsref href=../41.htm target=chap>41章</a> <a class=vsref href=../41.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　正如旧约的祭司和主耶稣，约瑟必须等到他三十岁时，才能完全就任尽职。（<a class=vsref href=../41.htm#46 target=ver>46</A>，<a class=vsref href=../121.htm#3 target=ver>民四3</A>，<a class=vsref href=../976.htm#23 target=ver>路三23</A>。）当约瑟被监禁时，他乃是为着登宝座而受试炼、试验和训练。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../41.htm target=chap>41章</a> <a class=vsref href=../41.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　即尼罗河。全章同。</td></tr>
