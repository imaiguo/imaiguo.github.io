<title>犹大书一章6节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　原文意（权能的）起首，（权柄的）首位。因此是在高位上原有的尊荣。堕落的天使不守他们原有的尊荣和地位，反倒离弃了自己在天上的住处，在挪亚的时候到地上来与人的女儿行淫。（<a class=vsref href=../6.htm#2 target=ver>创六2</A>，<a class=vsref href=../1154.htm#19 target=ver>彼前三19</A>与<a class=vsref href=60_3_19.htm#02 target=foot>注2</A>。）</td></tr>
<tr><td class=td width=150><a name=02>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　自己住处，即天。</td></tr>
<tr><td class=td width=150><a name=03>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　在他他拉的幽暗坑中。（<a class=vsref href=../1158.htm#4 target=ver>彼后二4</A>。）</td></tr>
<tr><td class=td width=150><a name=04>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#6 target=ver>6节</a> 注4</A></td></tr><tr><td class=td1>　　也许是指白色大宝座的末后审判。（见<a class=vsref href=61_2_4.htm#04 target=foot>彼后二4注4</A>。）</td></tr>
</table>
