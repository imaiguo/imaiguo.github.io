<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　肉体的情欲就是身体的欲望，眼目的情欲就是魂借着眼目而有的欲望，今生的骄傲就是今生虚空的骄傲、夸耀、虚荣和物质的炫耀。这些都是世界的构成要素。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　原文指肉身的生命，在此指今生，与<a class=vsref href=../1160.htm#1 target=ver>一1～2</A>的生命不同，那是指神圣的生命。</td></tr>
