<tr><td class=td width=150><a name=01>申 <a class=vsref href=../178.htm target=chap>25章</a> <a class=vsref href=../178.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　这审断启示神的爱；因着神对那死者的爱，祂要那人的名存留于百姓中间。应用于属灵的事上，这审断也启示神要我们在属灵一面多有生育。一面，我们都需要得着属灵的儿女作我们的继承人；另一面，我们需要帮助在主里的弟兄得着属灵的儿女。</td></tr>
