<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../792.htm target=chap>47章</a> <a class=vsref href=../792.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　非利士人与以色列国比邻而居。（<a class=vsref href=../65.htm#14 target=ver>出十五14</A>。）非利士人豫表那靠近神在地上权益的世界，它攻击且破坏神在地上的见证，拦阻神的经纶。（<a class=vsref href=../224.htm#1 target=ver>士十三1</A>，<a class=vsref href=../225.htm#4 target=ver>十四4</A>，<a class=vsref href=../240.htm#3 target=ver>撒上四3～11</A>，<a class=vsref href=../253.htm#1 target=ver>十七1</A>，<a class=vsref href=../253.htm#4 target=ver>4</A>，<a class=vsref href=../253.htm#45 target=ver>45～49</A>。）见<a class=vsref href=9_6_4.htm#01 target=foot>撒上六4注1</A>。</td></tr>
