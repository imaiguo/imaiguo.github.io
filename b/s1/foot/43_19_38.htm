<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1016.htm target=chap>19章</a> <a class=vsref href=../1016.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　在主成就了救赎和分赐生命的死之后，祂受苦的处境立刻变为尊贵的处境。有个财主名叫约瑟，（<a class=vsref href=../956.htm#57 target=ver>太二七57</A>，）和一个犹太人的官尼哥底母，（<a class=vsref href=../1000.htm#1 target=ver>三1</A>，）来照料祂的埋葬，将祂的身体用没药和沉香裹好，放在一座新坟墓里，与财主同葬。（<a class=vsref href=../732.htm#9 target=ver>赛五三9</A>。）主在安息日，在高标准的人性尊贵里安息了，（<a class=vsref href=../996.htm#55 target=ver>路二三55～56</A>，）等候从死人中复活的时刻来到。</td></tr>
