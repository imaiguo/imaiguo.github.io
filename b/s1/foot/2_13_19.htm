<title>出埃及记十三章19节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../63.htm target=chap>13章</a> <a class=vsref href=../63.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　骨头表征折不断的生命，就是在复活里的生命。（<a class=vsref href=../2.htm#21 target=ver>创二21</A>与<a class=vsref href=1_2_21.htm#02 target=foot>注2</A>，<a class=vsref href=../1016.htm#33 target=ver>约十九33</A>，<a class=vsref href=../1016.htm#36 target=ver>36</A>。）因此，把约瑟的骸骨从埃及带进美地，乃是表征复活，并指明那些有分于神国的人，不再是在血肉所表征的天然生命里，乃是在约瑟的骸骨所表征的复活生命里。在神眼中，所有以色列人都死在埃及，并葬在埃及。（见<a class=vsref href=2_1_6.htm#01 target=foot>一6注1</A>。）因此，从埃及出来，实际上就是复活。从世界出来，真正的圣别归主，（<a class=vsref href=../63.htm#2 target=ver>2</A>，）以及有新的开始，过无罪的生活，（<a class=vsref href=../63.htm#4 target=ver>4～7</A>，）这些都只能凭复活的生命来完成。</td></tr>
</table>
