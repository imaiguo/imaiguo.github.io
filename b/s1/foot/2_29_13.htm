<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　内脏和脂油表征基督内里所是的丰富和甜美，使神得着满足。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　把…烧，直译，使…在烟中上升。<a class=vsref href=../79.htm#18 target=ver>18</A>、<a class=vsref href=../79.htm#25 target=ver>25</A>节者同。原文这字用于烧（献）燔祭和香。<a class=vsref href=../79.htm#13 target=ver>13～14</A>节题到两种焚烧。本节在祭坛上焚烧公牛的脂油和内脏，不是为着审判，乃是产生馨香之气，给神享受。这焚烧表征基督内里所是的丰富和甜美，献给神以满足祂公义、圣别、荣耀的要求。（见<a class=vsref href=1_3_24.htm#01 target=foot>创三24注1</A>。）<a class=vsref href=../79.htm#14 target=ver>14</A>节把肉、皮、粪烧在营外（表征弃绝和审判，）是审判的焚烧，表征基督外面的人在地上为信徒牺牲，好救赎他们。（参<a class=vsref href=../1146.htm#11 target=ver>来十三11～13</A>。）借着这两种焚烧，基督作为赎罪祭满足了神的要求，替我们担负了神的审判。</td></tr>
