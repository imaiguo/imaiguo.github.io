<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1062.htm target=chap>16章</a> <a class=vsref href=../1062.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　在十五、十六章，神称为那赐忍耐与鼓励的神，（<a class=vsref href=../1061.htm#5 target=ver>十五5</A>，）那赐盼望的神，（<a class=vsref href=../1061.htm#13 target=ver>十五13</A>，）平安的神，（<a class=vsref href=../1062.htm#20 target=ver>20</A>，）永远的神，（<a class=vsref href=../1062.htm#26 target=ver>26</A>，）以及独一、智慧的神。（<a class=vsref href=../1062.htm#27 target=ver>27</A>。）我们的神在这一切方面，都是丰富的，本书的福音，就是这样一位丰富之神的福音。这福音总结于实行的召会生活。</td></tr>
