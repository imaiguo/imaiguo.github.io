<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../951.htm target=chap>22章</a> <a class=vsref href=../951.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　二一章葡萄园的比喻指旧约，其中有神的国；（<a class=vsref href=../950.htm#43 target=ver>二一43</A>；）本章婚筵的比喻指新约，其中有诸天的国。<BR><BR>　主在前一个比喻中，（<a class=vsref href=../950.htm#33 target=ver>二一33～46</A>，）说明犹太人在神的国里，要如何受惩罚，以及神的国要如何从他们夺去，赐给国度的子民。祂需要用另一个比喻，说明国度子民在诸天的国里，要如何受严格的对付。这两个比喻都指明，国度是一件严肃的事。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../951.htm target=chap>22章</a> <a class=vsref href=../951.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　王是神，儿子是基督。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../951.htm target=chap>22章</a> <a class=vsref href=../951.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　前一个比喻将旧约比作葡萄园，主要的重点是律法下的劳苦；这一个比喻将新约比作婚筵，主要的重点是恩典下的享受。</td></tr>
