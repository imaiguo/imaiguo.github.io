<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　涂在房屋门框上和门楣上的血，豫表基督救赎的血。（<a class=vsref href=../955.htm#28 target=ver>太二六28</A>，<a class=vsref href=../1016.htm#34 target=ver>约十九34</A>，<a class=vsref href=../1152.htm#18 target=ver>彼前一18～19</A>。）这血开了路，使蒙救赎者进入房屋，含示基督的血开了路，使我们进入房屋所豫表的基督里面。（<a class=vsref href=../1143.htm#19 target=ver>来十19</A>。）同样的血也向那灭命者关闭通路，借此保守神所救赎的人免受审判。（<a class=vsref href=../62.htm#23 target=ver>23</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　以色列人在其中吃逾越节羊羔的房屋，乃是豫表基督。羊羔是救赎的凭借，房屋是保守蒙救赎者的凭借。作为救赎者，基督是羊羔；作为保守者，祂是房屋。羊羔的血在门上，羊羔的肉在屋内。羊羔、房屋、以及享受逾越节的人，因此成为一。这是蒙救赎的人与基督联合的图画。见<a class=vsref href=2_12_22.htm#02 target=foot>22注2</A>。</td></tr>
</table>
