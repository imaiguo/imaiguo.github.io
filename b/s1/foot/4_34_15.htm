<tr><td class=td width=150><a name=01>民 <a class=vsref href=../151.htm target=chap>34章</a> <a class=vsref href=../151.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　两个半支派所得的地，是按着他们自己的选择，不必过约但河就可以到达，（见<a class=vsref href=4_32_5.htm#01 target=foot>三二5注1</A>与<a class=vsref href=4_32_5.htm#02 target=foot>注2</A>，）因此实际上不是迦南地的一部分。（参<a class=vsref href=../152.htm#14 target=ver>三五14</A>。）这指明在豫表上，那是在基督的死之外。照样，我们自己的选择也是在基督的死之外，所以与对丰富基督真正的享受无关。我们若不经过基督的死，就不能进入祂复活与升天的范围里，享受祂作属天、被高举的一位。（参<a class=vsref href=../1093.htm#20 target=ver>加二20</A>，<a class=vsref href=../1106.htm#10 target=ver>腓三10～11</A>，<a class=vsref href=../1110.htm#1 target=ver>西三1～4</A>。）</td></tr>
