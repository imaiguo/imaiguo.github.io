<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../467.htm target=chap>31章</a> <a class=vsref href=../467.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　约伯借着八次对他三个朋友的讲话，暴露了自己，揭露了自己许多消极的事，包括：他是自义的；他满了理由；他责怪朋友不了解他，不在爱里同情他；他埋怨神不公平，以无法解释、严厉的方法对待他；他与神之间有个案件；他仅仅照着传统所承受，虚空、客观的知识认识神；他没有得着在新约所揭示，关于神永远经纶的神圣启示；他因自己天然人的成功和成就而昏暗；他因自己天然领会的观念而盲瞎；就着神所要他与神的关系而言，他是在黑暗与盲瞎中摸索；他满意于自己所成为的；他不知道自己在神面前可怜的光景，没有被神浸透，没有与神调和，没有被神充满，也没有与神是一。</td></tr>
