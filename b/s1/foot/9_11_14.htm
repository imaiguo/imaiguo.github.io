<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../247.htm target=chap>11章</a> <a class=vsref href=../247.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　虽然扫罗战胜亚扪人，而且似乎是个有吸引力且谦卑的人，但撒母耳对以色列人的题醒，（<a class=vsref href=../247.htm#14 target=ver>十一14</A>～<a class=vsref href=../248.htm#25 target=ver>十二25</A>，）指明照撒母耳看来，以色列国还不是神在地上的国，反而是扫罗个人的王国。神的国第一次来到，乃是在大卫的治理下，神的宝座在耶路撒冷建立之时。（<a class=vsref href=../274.htm#12 target=ver>撒下七12～16</A>，参<a class=vsref href=../950.htm#43 target=ver>太二一43</A>。）</td></tr>
