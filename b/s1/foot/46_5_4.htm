<title>哥林多前书五章4节注解</title>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　使徒的灵强到一个地步，竟参加哥林多信徒的聚会。他的灵与他们一同聚集，在那恶人身上施行他的审判。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　在我们主耶稣的名里，带同我们主耶稣的能力，二者都是形容<a class=vsref href=../1067.htm#5 target=ver>5</A>节的交给。使徒在灵里，应用主大能的名，并带同祂的能力，把那恶人交给撒但。</td></tr>
