<tr><td class=td width=150><a name=01>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　在基督钉十字架前，十二使徒传福音时，这话还没有应验，乃是到大灾难时才应验。（<a class=vsref href=../953.htm#21 target=ver>二四21</A>。）<a class=vsref href=../939.htm#17 target=ver>17～23</A>节所豫言的，和<a class=vsref href=../953.htm#9 target=ver>二四9～13</A>很相似。在这里，属天的王差遣使徒向犹太人传国度的福音。祂复活后，差遣使徒向外邦人传福音。到外邦人得救的数目添满了，祂要差遣使徒再向犹太人传国度的福音。那时这话要应验，祂就要来了。</td></tr>
