<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1056.htm target=chap>10章</a> <a class=vsref href=../1056.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　呼求主的名不仅是我们得救的秘诀，也是我们得享主丰富的秘诀。从人类第三代以挪士开始，一路下来到新约的信徒，所有神所拣选蒙祂救赎的人，都是凭着这秘诀得享基督的救赎、救恩和祂一切的丰富。（见<a class=vsref href=44_2_21.htm#01 target=foot>徒二21注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1056.htm target=chap>10章</a> <a class=vsref href=../1056.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　意指被带进对主之丰富的享受里。主对犹太人和希利尼人，都是丰富的。所有呼求主名的人，都享受这位丰富的主，使他们被祂充满而彰显祂。</td></tr>
</table>
