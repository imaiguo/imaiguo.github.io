<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#46 target=ver>46节</a> 注1</A></td></tr><tr><td class=td1>　　在本章所描绘的生活中，有祭司的衣服、（<a class=vsref href=../79.htm#29 target=ver>29～30</A>、）祭司的食物、（<a class=vsref href=../79.htm#31 target=ver>31～34</A>、）和祭司献给神的食物；（<a class=vsref href=../79.htm#35 target=ver>35～42上</A>；）这生活的结果乃是神来与我们相会，与我们同吃，和我们说话，并且住在我们中间。（<a class=vsref href=../79.htm#42 target=ver>42下</A>，<a class=vsref href=../79.htm#45 target=ver>45～46</A>。）</td></tr>
