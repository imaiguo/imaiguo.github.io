<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../695.htm target=chap>16章</a> <a class=vsref href=../695.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华对列国审判终极的结果，乃是供备包罗万有的基督作救主，以应付蒙爱之以色列和受审判之列国的需要。（<a class=vsref href=../695.htm#5 target=ver>5</A>，<a class=vsref href=../698.htm#20 target=ver>十九20下</A>，<a class=vsref href=../701.htm#20 target=ver>二二20～25</A>。）在来世以色列国复兴期间，基督必在大卫的帐幕，就是大卫的国，弥赛亚国里，（<a class=vsref href=../1033.htm#16 target=ver>徒十五16</A>，）作王掌权。（<a class=vsref href=../888.htm#11 target=ver>摩九11</A>与<a class=vsref href=30_9_11.htm#01 target=foot>注</A>，<a class=vsref href=../974.htm#32 target=ver>路一32～33</A>与<a class=vsref href=42_1_33.htm#01 target=foot>33注1</A>。）基督在大卫的帐幕中掌权，表征安慰、鼓励和复兴。根据<a class=vsref href=../703.htm#23 target=ver>二四23</A>，在千年国作王的基督，事实上就是万军之耶和华。</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../695.htm target=chap>16章</a> <a class=vsref href=../695.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　或，信实。</td></tr>
