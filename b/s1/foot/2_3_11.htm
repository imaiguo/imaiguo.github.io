<tr><td class=td width=150><a name=01>出 <a class=vsref href=../53.htm target=chap>3章</a> <a class=vsref href=../53.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　摩西四十岁时，有负担拯救以色列人脱离埃及的辖制。（<a class=vsref href=../52.htm#11 target=ver>二11～12</A>。）然而，神训练摩西四十年之久，（<a class=vsref href=../1025.htm#30 target=ver>徒七30</A>，）直到他对自己完全失去信心时，神才来呼召他。（参<a class=vsref href=../54.htm#10 target=ver>四10</A>与<a class=vsref href=2_4_10.htm#01 target=foot>注</A>。）摩西必须学习与神合作，不用他天然的才干和力量。</td></tr>
