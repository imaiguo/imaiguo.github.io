<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=66_2_10.htm#01 target=foot>启二10注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　指再清醒，从昏醉中醒过来。（Vincent，文生。）</td></tr>
<tr><td class=td width=150><a name=03>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#26 target=ver>26节</a> 注3</A></td></tr><tr><td class=td1>　　指明抵挡真理的人已经被魔鬼捉去，陷在他的网罗里。神的仇敌用错谬充满他们可弃绝的心思，将神拒绝于外，正如他对法利赛人所行的。（<a class=vsref href=../1005.htm#42 target=ver>约八42～45</A>。）他们需要心转向神，也需要彻底对付良心。</td></tr>
<tr><td class=td width=150><a name=04>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#26 target=ver>26节</a> 注4</A></td></tr><tr><td class=td1>　　即为着神的旨意，实行神的旨意。</td></tr>
</table>
