<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../546.htm target=chap>68章</a> <a class=vsref href=../546.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　在神的家中享受神，（<a class=vsref href=../546.htm#19 target=ver>19～23</A>，）乃是在祂居所的建造（<a class=vsref href=../546.htm#18 target=ver>18下</A>）之后。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../546.htm target=chap>68章</a> <a class=vsref href=../546.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　不是表征物质事物的‘美福，’乃是表征三一神自己作基督得胜的掠物，给我们享受。（见<a class=vsref href=19_68_12.htm#04 target=foot>12注4</A>与<a class=vsref href=19_68_13.htm#02 target=foot>13注2</A>。）见<a class=vsref href=45_8_28.htm#04 target=foot>罗八28注4</A>。</td></tr>
</table>
