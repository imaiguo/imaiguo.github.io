<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1185.htm target=chap>18章</a> <a class=vsref href=../1185.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　一种香料植物。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1185.htm target=chap>18章</a> <a class=vsref href=../1185.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　直译，身体。指为奴者的身体。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1185.htm target=chap>18章</a> <a class=vsref href=../1185.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　直译，人的魂。巴比伦所贩卖的货物，头一项是金，末一项是人口。人口就是为了被雇用而贩卖自己的人。这不仅描述要来的巴比伦，也描述今天的世界。人把自己的魂、生命和自己卖给职业，忽视了神和他们永远的定命。</td></tr>
