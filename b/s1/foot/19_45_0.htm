<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#0 target=ver>0节</a> 注1</A></td></tr><tr><td class=td1>　　见三二篇标题注。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#0 target=ver>0节</a> 注2</A></td></tr><tr><td class=td1>　　希伯来原文是阴性的字，指明这里的爱是男女之间的爱。按照<a class=vsref href=../672.htm#14 target=ver>歌一14～15</A>，基督是我们的良人，我们是祂的佳偶。本篇的主题是爱，而曲调称为‘百合花。’在此，爱和百合花都是说到圣徒，就是爱主耶稣的人。百合花指纯洁、简单、单一的信靠神的生活。（<a class=vsref href=../935.htm#28 target=ver>太六28</A>。）本篇描绘纯洁、简单、情深爱主的生活。</td></tr>
<tr><td class=td width=150><a name=03>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#0 target=ver>0节</a> 注3</A></td></tr><tr><td class=td1>　　也许指一种当时常用的曲调。</td></tr>
