<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1158.htm target=chap>2章</a> <a class=vsref href=../1158.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　是义的、敬虔的，或是不义的、不敬虔的，在神行政的审判里是非常重要的。（<a class=vsref href=../1158.htm#5 target=ver>5～9</A>。）义的，就是在神面前与人是对的；敬虔的，就是在人面前是彰显神的。这是挪亚和罗得所过的生活，这使他们免去神照祂的义所施行的行政审判。</td></tr>
<tr><td class=td width=150><a name=02>彼后 <a class=vsref href=../1158.htm target=chap>2章</a> <a class=vsref href=../1158.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　直译，第八个人。指八人中的一人。</td></tr>
