<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　或，侮辱，中伤。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　为要平息安抚，用劝告、安慰和勉励来恳求。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　污秽和渣滓是同义辞。污秽是指清扫时所丢弃的，因此是废物、污物。渣滓是指被擦掉的，因此是垃圾、废物。这两个同义辞都用为隐喻，特指最低阶层被定罪的罪犯，被扔在海里，或被扔在竞技场上的野兽跟前。</td></tr>
