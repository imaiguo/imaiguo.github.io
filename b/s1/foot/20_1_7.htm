<tr><td class=td width=150><a name=01>箴 <a class=vsref href=../629.htm target=chap>1章</a> <a class=vsref href=../629.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　箴言陈明过正确为人生活的原则。主要的原则是尊崇神，（<a class=vsref href=../629.htm#7 target=ver>7</A>，<a class=vsref href=../631.htm#5 target=ver>三5～10</A>，）需要智慧，（<a class=vsref href=../629.htm#20 target=ver>20～33</A>，<a class=vsref href=../631.htm#13 target=ver>三13～24</A>，<a class=vsref href=../632.htm#5 target=ver>四5～9</A>，）孝敬父母，（<a class=vsref href=../629.htm#8 target=ver>8～9</A>，<a class=vsref href=../631.htm#1 target=ver>三1～2</A>，<a class=vsref href=../634.htm#20 target=ver>六20</A>，<a class=vsref href=../658.htm#17 target=ver>三十17</A>，）以及尊重婚姻。（<a class=vsref href=../633.htm#1 target=ver>五1～20</A>，<a class=vsref href=../659.htm#10 target=ver>三一10～31</A>。）<BR><BR>　尊崇神就是在每件事上顾到并尊重神，绝不忘记祂是创造我们的奇妙之神。尊崇神就是敬畏神，（<a class=vsref href=../629.htm#7 target=ver>7</A>，<a class=vsref href=../630.htm#4 target=ver>二4～5</A>，<a class=vsref href=../636.htm#13 target=ver>八13</A>，<a class=vsref href=../637.htm#10 target=ver>九10</A>，<a class=vsref href=../638.htm#27 target=ver>十27</A>，<a class=vsref href=../642.htm#2 target=ver>十四2</A>，<a class=vsref href=../642.htm#26 target=ver>26～27</A>，<a class=vsref href=../643.htm#16 target=ver>十五16</A>，<a class=vsref href=../643.htm#33 target=ver>33上</A>，）信靠神，（<a class=vsref href=../631.htm#5 target=ver>三5～8</A>，<a class=vsref href=../631.htm#26 target=ver>26</A>，<a class=vsref href=../644.htm#20 target=ver>十六20</A>，<a class=vsref href=../658.htm#5 target=ver>三十5～6</A>，）并尊荣神。（<a class=vsref href=../631.htm#9 target=ver>三9～10</A>。）尊崇神会使我们停止作恶，也会使我们感受别人的苦难，并向他们施怜悯，施怜恤。</td></tr>
