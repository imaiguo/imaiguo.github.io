<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　指流自裂开磐石的活水，（<a class=vsref href=../67.htm#6 target=ver>出十七6</A>，）豫表那流自钉死十架而复活之基督的灵，作我们包罗万有的水。（<a class=vsref href=../1004.htm#37 target=ver>约七37～39</A>，<a class=vsref href=../1074.htm#13 target=ver>林前十二13</A>。）为着奔跑赛程，我们都该喝一样的灵水，不该喝这包罗万有之灵以外的任何东西。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　为着神的选民被击打、裂开、流出活水的磐石，（<a class=vsref href=../67.htm#6 target=ver>出十七6</A>，）乃是物质的磐石；但使徒称之为灵磐石，因它豫表那被神击打、裂开，流出生命的水，（<a class=vsref href=../1016.htm#34 target=ver>约十九34</A>，）以解信徒干渴的基督。因此使徒说，那磐石就是基督。它既是表征基督的灵磐石，就能随着以色列人。这指明作真磐石的基督，乃是随着祂的信徒。</td></tr>
</table>
