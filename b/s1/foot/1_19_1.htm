<tr><td class=td width=150><a name=01>创 <a class=vsref href=../19.htm target=chap>19章</a> <a class=vsref href=../19.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　罗得是义人，也是敬虔的人。（<a class=vsref href=../1158.htm#6 target=ver>彼后二6～9</A>。）然而，他虽然从迦勒底的吾珥出来，也属于神的百姓，与亚伯拉罕一同住在迦南地，（<a class=vsref href=../12.htm#5 target=ver>十二5</A>，）却失败了，因为他离开了有神见证的亚伯拉罕，流荡到邪恶之城所多玛，（<a class=vsref href=../13.htm#11 target=ver>十三11～13</A>，<a class=vsref href=../14.htm#12 target=ver>十四12</A>，）这城为神所定罪，并要受祂的审判而毁灭。<BR><BR>　迦勒底的吾珥是偶像之地，埃及是有属世丰富和享乐之地，而所多玛是罪恶之城。这三个地方在迦南地周围形成三角边界。神所呼召的人居住在这三角地带之内，必须留意，免得堕落回到偶像之城，下到属世的享乐之地，或流荡到罪恶之城去。</td></tr>
