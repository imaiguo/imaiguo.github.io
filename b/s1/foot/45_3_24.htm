<title>罗马书三章24节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1049.htm target=chap>3章</a> <a class=vsref href=../1049.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　意出代价买回。人原是属于神的，但因着罪失丧了。神的圣别、公义和荣耀，对人的要求太大，人无法履行。但神借着基督为我们付了极重的代价，重新得回我们。基督死在十字架上救赎了我们，（<a class=vsref href=../1094.htm#13 target=ver>加三13</A>，<a class=vsref href=../1131.htm#14 target=ver>多二14</A>，<a class=vsref href=../1153.htm#24 target=ver>彼前二24</A>，<a class=vsref href=../1154.htm#18 target=ver>三18</A>，）祂的血为我们成就了永远的救赎。（<a class=vsref href=../1152.htm#18 target=ver>彼前一18～19</A>。）</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1049.htm target=chap>3章</a> <a class=vsref href=../1049.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　基督既为我们的罪付了代价，并在祂的救赎里履行了神对我们一切的要求，神就必须因祂自己是义的，而白白称我们为义。这是因着神的恩典，不是因着我们的行为。</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1049.htm target=chap>3章</a> <a class=vsref href=../1049.htm#24 target=ver>24节</a> 注3</A></td></tr><tr><td class=td1>　　称义是神照着祂义的标准称许人。神能这样作，乃是基于基督的救赎。</td></tr>
</table>
