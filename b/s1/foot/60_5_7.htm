<title>彼得前书五章7节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　即一生全部的忧虑，整个人生及其一切忧虑。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　或，担忧，挂虑。在逼迫中，信徒的苦难使他们担忧挂虑。他们不仅需要成为谦卑的，从狂傲、高傲被带到低微，更要将他们的一生及其忧虑卸给神，因为祂对他们不仅是大能、公义的，也是慈爱、信实的。</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　或，抛给神。即交托与神、让给神。这动词的时态指明一劳永逸的举动。</td></tr>
<tr><td class=td width=150><a name=04>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#7 target=ver>7节</a> 注4</A></td></tr><tr><td class=td1>　　或，关心。管教并审判人的神对信徒，特别对受逼迫者有爱的关切，祂信实的顾念他们。他们能将忧虑卸给祂，特别是在受逼迫的时候。</td></tr>
</table>
