<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　撒但是这世界的王，（<a class=vsref href=../1009.htm#31 target=ver>约十二31</A>，）也是空中掌权者的首领。（<a class=vsref href=../1099.htm#2 target=ver>弗二2</A>。）他有他的权势（<a class=vsref href=../1044.htm#18 target=ver>徒二六18</A>）和他的使者，（<a class=vsref href=../954.htm#41 target=ver>二五41</A>，）就是他的从属，是这黑暗世界的执政者、掌权者和管辖者。（<a class=vsref href=../1103.htm#12 target=ver>弗六12</A>。）因此，他有他的国，就是黑暗的权势。（<a class=vsref href=../1108.htm#13 target=ver>西一13</A>。）</td></tr>
