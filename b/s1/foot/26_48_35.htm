<tr><td class=td width=150><a name=01>结 <a class=vsref href=../850.htm target=chap>48章</a> <a class=vsref href=../850.htm#35 target=ver>35节</a> 注1</A></td></tr><tr><td class=td1>　　在本书末了，神在圣地上得着圣殿（四十～四四）和圣城。（四七～四八。）神住在殿内，也住在城中。在殿内，神与祂的百姓交通；在城中，神在祂百姓中间掌权。这指明在殿里并在城里，神已经从天降下，与人同住。殿和城豫表召会在今世作与神交通并为神掌权的中心。（<a class=vsref href=../1065.htm#16 target=ver>林前三16～17</A>，<a class=vsref href=../1145.htm#22 target=ver>来十二22～23</A>。）召会作为殿和城，是在基督这美地里；在作为殿和城的召会中，神得着祂的彰显，神和祂的子民也彼此享受，相互满足。召会作神的殿和神的城，要终极完成于新耶路撒冷，直到永远。（<a class=vsref href=../1188.htm#2 target=ver>启二一2～3</A>，<a class=vsref href=../1188.htm#22 target=ver>22</A>。）</td></tr>
