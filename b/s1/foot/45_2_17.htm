<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1048.htm target=chap>2章</a> <a class=vsref href=../1048.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　在这特别对宗教徒定罪的一段里，保罗首先指出代表宗教徒的犹太人是可怜的，他们只有宗教的仪式、字句和知识的虚空，而没有神作他们的实际。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1048.htm target=chap>2章</a> <a class=vsref href=../1048.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　犹太宗教对神的认识，只是外面、客观的，不是里面、主观的。这表明人的宗教是虚空的。</td></tr>
