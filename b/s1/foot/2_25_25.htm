<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　框子接近桌子的底部，靠近桌子四脚的四角上所安的四个环，（<a class=vsref href=../75.htm#26 target=ver>26～27</A>，）目的是要接连并坚固桌脚。一掌宽表征满了接连和坚固的力量。框子上的金牙边是为着保守并托住。（见<a class=vsref href=2_25_11.htm#02 target=foot>11注2</A>。）在属灵经历中，享受基督作筵席，就能坚固、接连、托住并保守我们。</td></tr>
