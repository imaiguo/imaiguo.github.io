<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　也许指使徒为福音受逼迫，身体因受苦而有的软弱。希利尼人不仅在哲学上寻求心理的强壮，也在体育上寻求身体的强壮；但使徒在他们中间，没有展示他是个身体强壮的人。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　惧怕是里面的感觉，战兢是外面的表现。使徒向寻求智慧的希利尼人尽职时，在里面惧怕失去基督，在外面战兢怕给他们对智慧热切的渴慕所影响。因着这样的恐惧、战兢，他就照着属天的异象，在神所指派他的职事里，避免任何偏差，忠心并稳固的站住。热心宗教的犹太人，以他们传统的宗教为荣；崇尚哲学的希利尼人，以他们属世的智慧为傲。当使徒把基督供应给这两班人时，他既惧怕，又甚战兢。使徒与他们是何等的对比！</td></tr>
</table>
