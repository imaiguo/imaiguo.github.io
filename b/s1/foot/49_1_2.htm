<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　恩典是神作我们的享受。（<a class=vsref href=../998.htm#17 target=ver>约一17</A>，<a class=vsref href=../1077.htm#10 target=ver>林前十五10</A>。）</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　平安是恩典所产生的光景，出于我们对父神的享受。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　我们是神的造物，也是神的儿子。就我们是神的造物说，祂是我们的神；就我们是神的儿子说，祂是我们的父。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#2 target=ver>2节</a> 注4</A></td></tr><tr><td class=td1>　　我们也是主所救赎的人。就我们是主所救赎的人说，祂是我们的主。恩典与平安是从神我们的创造主，从我们的父，并从我们的救赎主临到我们的。我们既是祂所创造、救赎并重生的人，就有地位从祂领受恩典与平安。</td></tr>
</table>
