<tr><td class=td width=150><a name=01>结 <a class=vsref href=../836.htm target=chap>34章</a> <a class=vsref href=../836.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　神的百姓得着恢复，有神的同在，神在他们中间，他们也在神的面前。（<a class=vsref href=../836.htm#30 target=ver>30～31</A>。）这描绘出与神完全的交通，就是在一里，在神人调和里的交通；在这交通里我们与神是一，祂也与我们是一。</td></tr>
