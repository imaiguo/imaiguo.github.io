<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../496.htm target=chap>18章</a> <a class=vsref href=../496.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../496.htm#20 target=ver>20～28</A>节，大卫以为他的公义、完全、信实、清洁和纯洁是神拯救他的原因，并且以为神的拯救是对他的回报。这是错误的观念。神拯救我们，不是因我们的公义，乃是因祂的怜悯和怜恤，（<a class=vsref href=../800.htm#22 target=ver>哀三22</A>，<a class=vsref href=../1099.htm#1 target=ver>弗二1～9</A>，<a class=vsref href=../1132.htm#5 target=ver>多三5</A>，）并因祂自己的定旨。（<a class=vsref href=../1126.htm#9 target=ver>提后一9</A>。）</td></tr>
