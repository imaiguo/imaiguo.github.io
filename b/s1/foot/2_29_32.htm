<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　帐幕，会幕，乃是召会的豫表。在会幕门口吃肉和饼，表征惟有在召会生活里，基督这救赎者（肉）带着祂的人性（饼，）才是我们这些新约祭司的食物。（<a class=vsref href=../1003.htm#51 target=ver>约六51</A>。）<BR><BR>　祭司的食物乃是以色列人从美地收成中，献给神上好的十分之一中拔尖的分。（<a class=vsref href=../135.htm#26 target=ver>民十八26</A>。）这一分要在会幕门口享受，表征对基督拔尖的享受乃是在召会的聚会中。</td></tr>
