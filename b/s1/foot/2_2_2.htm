<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../52.htm target=chap>2章</a> <a class=vsref href=../52.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在一章，神使用女人的生命保存祂的百姓；（见<a class=vsref href=2_1_17.htm#01 target=foot>一17注1</A>；）在本章，祂使用女人的生命为祂的百姓，就是祂为自己的定旨所保存的，豫备一位拯救者。在豫备摩西作以色列人的拯救者这事上，神使用了三个女人—摩西的母亲、摩西的姐姐、和法老的女儿—生他、乳养他、救他、抚养他，并为着神的定旨训练他。（<a class=vsref href=../52.htm#2 target=ver>2～10</A>，<a class=vsref href=../1025.htm#20 target=ver>徒七20～22</A>。）神使用这些女人，这启示在紧要关头，惟一能让神使用的生命，乃是那表征与神站在一起并倚靠神的女人生命。见<a class=vsref href=2_2_21.htm#01 target=foot>21注1</A>二段。</td></tr>
