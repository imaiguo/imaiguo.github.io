<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　首先，神在祂的经纶里，有一个计划要完成；然后，需要祂的子民为此祈求、祷告。祂要答应他们的祷告，成就他们为祂的计划所求的。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#38 target=ver>38节</a> 注2</A></td></tr><tr><td class=td1>　　属天国度的王认为自己不仅是羊的牧人，也是庄稼的主。祂的国是用能长大并繁衍的生命之物建立的。祂是拥有这庄稼的主。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#38 target=ver>38节</a> 注3</A></td></tr><tr><td class=td1>　　直译，到祂的收割里。意即有分于祂的收割。</td></tr>
