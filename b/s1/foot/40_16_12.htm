<tr><td class=td width=150><a name=01>太 <a class=vsref href=../945.htm target=chap>16章</a> <a class=vsref href=../945.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　法利赛人的教训是假冒为善的，（<a class=vsref href=../952.htm#13 target=ver>二三13</A>，<a class=vsref href=../952.htm#15 target=ver>15</A>，<a class=vsref href=../952.htm#23 target=ver>23</A>，<a class=vsref href=../952.htm#25 target=ver>25</A>，<a class=vsref href=../952.htm#27 target=ver>27</A>，<a class=vsref href=../952.htm#29 target=ver>29</A>，）撒都该人的教训就像今天摩登派的教训，否认复活、天使和灵。（<a class=vsref href=../1041.htm#8 target=ver>徒二三8</A>。）因此法利赛人和撒都该人的教训，都是不纯净、邪恶的，并且被比作酵，就是不可在神的子民中间见到的。（<a class=vsref href=../63.htm#7 target=ver>出十三7</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../945.htm target=chap>16章</a> <a class=vsref href=../945.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　指所教导的事。</td></tr>
