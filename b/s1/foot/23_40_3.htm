<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../719.htm target=chap>40章</a> <a class=vsref href=../719.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　直译，清理。</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../719.htm target=chap>40章</a> <a class=vsref href=../719.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　本章启示包罗万有的基督乃是耶和华救主。豫备耶和华的道路就是豫备耶稣的道路；耶稣就是新约的耶和华。（见<a class=vsref href=40_1_21.htm#01 target=foot>太一21注1</A>。）不仅如此，耶稣的道路就是我们神的大道；这指明耶稣就是我们的神。见<a class=vsref href=40_3_3.htm#02 target=foot>太三3注2</A>。</td></tr>
<tr><td class=td width=150><a name=03>赛 <a class=vsref href=../719.htm target=chap>40章</a> <a class=vsref href=../719.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=23_35_1.htm#01 target=foot>三五1注1</A>。</td></tr>
