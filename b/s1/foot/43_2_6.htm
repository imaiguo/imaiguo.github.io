<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../999.htm target=chap>2章</a> <a class=vsref href=../999.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　犹太人用水洁净的规矩，表征宗教企图用一些死的作法使人洁净。但主却变死亡为生命。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../999.htm target=chap>2章</a> <a class=vsref href=../999.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　六口石缸象征受造的人，因为人是在第六日被造的。（<a class=vsref href=../1.htm#27 target=ver>创一27</A>，<a class=vsref href=../1.htm#31 target=ver>31</A>。）</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../999.htm target=chap>2章</a> <a class=vsref href=../999.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　两三桶约等于一百公升。</td></tr>
