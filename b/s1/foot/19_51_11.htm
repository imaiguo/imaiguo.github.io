<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../529.htm target=chap>51章</a> <a class=vsref href=../529.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　神的面，实际上就是祂圣别的灵。我们若失去神的面，就失去一切。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../529.htm target=chap>51章</a> <a class=vsref href=../529.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　此处和<a class=vsref href=../742.htm#10 target=ver>赛六三10～11</A>所用‘圣别的灵’这名称，与新约中所用的‘圣灵’不同。在旧约，圣别的灵是为着让神将祂的百姓分别归祂自己，而使他们成为圣别。在新约时代的起头，圣灵是为着神成为肉体，在这成为肉体里，神在祂的神圣性情里分赐到人性里，而与人的性情调和，（并未形成第三性，）产生神人；这神人就内在说是圣别的。（<a class=vsref href=../930.htm#18 target=ver>太一18</A>，<a class=vsref href=../974.htm#35 target=ver>路一35</A>。）见<a class=vsref href=42_1_15.htm#02 target=foot>路一15注2</A>，<a class=vsref href=42_1_35.htm#03 target=foot>35注3</A>与<a class=vsref href=42_1_35.htm#04 target=foot>注4</A>。</td></tr>
</table>
