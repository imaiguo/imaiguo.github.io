<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1056.htm target=chap>10章</a> <a class=vsref href=../1056.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　信入主，就必呼求主名。呼求主名的结果，乃是立刻得救。（<a class=vsref href=../1056.htm#10 target=ver>10</A>，<a class=vsref href=../1056.htm#13 target=ver>13</A>。）</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1056.htm target=chap>10章</a> <a class=vsref href=../1056.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　含示信是借着话，且由于话。（<a class=vsref href=../1056.htm#17 target=ver>17</A>。）</td></tr>
