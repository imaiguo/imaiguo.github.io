<tr><td class=td width=150><a name=01>可 <a class=vsref href=../963.htm target=chap>6章</a> <a class=vsref href=../963.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　这展示奴仆救主在人性里的美德，这美德是借着祂神性的能力施行出来的。（参<a class=vsref href=41_6_43.htm#01 target=foot>43注1</A>。）祂人性的美德，与祂神性的能力相调为一，证明祂是人而神者。</td></tr>
