<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../732.htm target=chap>53章</a> <a class=vsref href=../732.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　申言者传扬新约经纶里新约的福音，但无人相信他们所传的。他们所传的是根据神的显示，就是基督作耶和华的膀臂，作大能的救赎主。（见<a class=vsref href=23_51_9.htm#01 target=foot>五一9注1</A>。）所传的并显示的，都是论到基督作耶和华的仆人。（<a class=vsref href=../732.htm#11 target=ver>11下</A>。）<BR><BR>　本章清楚说到基督的四个阶段：（一）基督成肉体的阶段；（<a class=vsref href=../732.htm#1 target=ver>1下～3</A>；）（二）基督钉十字架的阶段；（<a class=vsref href=../732.htm#4 target=ver>4～10上</A>，<a class=vsref href=../732.htm#12 target=ver>12下</A>；）（三）基督复活的阶段；（<a class=vsref href=../732.htm#10 target=ver>10下～11</A>；）（四）基督升天的阶段。（<a class=vsref href=../732.htm#12 target=ver>12上</A>。）整章乃是在基督第二次来时，那要得救的以色列家所作的承认。（<a class=vsref href=../923.htm#10 target=ver>亚十二10</A>，<a class=vsref href=../1057.htm#26 target=ver>罗十一26～27</A>。）那时他们要承认五三章的内容，这章对他们必富有滋味。</td></tr>
