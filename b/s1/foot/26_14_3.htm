<tr><td class=td width=150><a name=01>结 <a class=vsref href=../816.htm target=chap>14章</a> <a class=vsref href=../816.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　我们心里的偶像，就是我们里面所爱的任何事物，超过了对主的爱，并在我们的生活中顶替了主。（<a class=vsref href=../1164.htm#21 target=ver>约壹五21</A>与<a class=vsref href=62_5_21.htm#03 target=foot>注3</A>一段。）那些将偶像接到心里的人，因着偶像就与主生疏了。（<a class=vsref href=../816.htm#5 target=ver>5</A>。）凡在里面有偶像，却在外面寻求神的，都不会找到神。（<a class=vsref href=../816.htm#3 target=ver>3</A>，参<a class=vsref href=../774.htm#13 target=ver>耶二九13</A>。）</td></tr>
