<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　稗子和麦子一齐长在田里，田乃是世界。（<a class=vsref href=../942.htm#38 target=ver>38</A>。）假信徒和真信徒都活在世界里。从田里薅集稗子，意思是将假信徒从世上除去。主不要祂的奴仆这样作，免得将假信徒从世上除去的时候，也将真信徒从世上除去。罗马天主教就是作了不少这样的事，杀害了许多真信徒。</td></tr>
