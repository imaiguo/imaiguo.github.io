<title>以弗所书一章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　神的意愿，指祂的目的；神的决议，指祂的思量，要怎样完成祂的意愿或目的。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　即计划。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　或，豫先标出。见<a class=vsref href=49_1_5.htm#02 target=foot>5注2</A>。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#11 target=ver>11节</a> 注4</A></td></tr><tr><td class=td1>　　成了所选定的基业，或，得了基业。原文全句是一个动词，意选择，或抽签指定。因此全句意即，我们在祂里面被标明为所选定的基业。我们成了所选定的基业，以承受神作基业。一面我们成了神的基业，（<a class=vsref href=../1098.htm#18 target=ver>18</A>，）给神享受；一面我们承受神作我们的基业，（<a class=vsref href=../1098.htm#14 target=ver>14</A>，）给我们享受。</td></tr>
</table>
