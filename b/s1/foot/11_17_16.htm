<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../308.htm target=chap>17章</a> <a class=vsref href=../308.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　以利亚的神迹，如同所罗门的财富、荣耀和显赫，完全是在物质的范围里，在神旧约的经纶里，与神新约经纶任何属灵的事物毫无关系。见<a class=vsref href=11_4_30.htm#01 target=foot>四30注1</A>。</td></tr>
