<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1146.htm target=chap>13章</a> <a class=vsref href=../1146.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　基督是<a class=vsref href=../1146.htm#7 target=ver>7</A>节神话语的执事们所传讲并教导的话，是他们所过的生活，也是他们信心的创始者与成终者；祂是永久长存、不能改变、也没有改变的，直到永远祂仍是一样。（<a class=vsref href=../1134.htm#11 target=ver>一11～12</A>。）在召会中绝不可传另一位耶稣，和另一个福音。（<a class=vsref href=../1089.htm#4 target=ver>林后十一4</A>，<a class=vsref href=../1092.htm#8 target=ver>加一8～9</A>。）我们要过真实且稳固的召会生活，就必须持定那昨日、今日、直到永远是一样的基督，不被各样怪异的教训带入歧途。（<a class=vsref href=../1146.htm#9 target=ver>9</A>。）</td></tr>
