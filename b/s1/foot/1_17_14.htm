<tr><td class=td width=150><a name=01>创 <a class=vsref href=../17.htm target=chap>17章</a> <a class=vsref href=../17.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　神所呼召的人若不凭着了结他们的己和天然的人，过钉十字架的生活，他们就会在主观的经历里，从基督、从召会生活、并从神恩典的供应被剪除，而与完成神定旨之神的约无分无关。（<a class=vsref href=../1012.htm#6 target=ver>约十五6</A>，<a class=vsref href=../1096.htm#4 target=ver>加五4</A>。）</td></tr>
