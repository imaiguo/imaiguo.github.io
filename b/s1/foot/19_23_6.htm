<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../501.htm target=chap>23章</a> <a class=vsref href=../501.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　恩惠，直译，美善。基督牧养的第五阶段，乃是在耶和华的殿中一生享受神圣的恩惠和慈爱。在是灵的基督生机的牧养下，我们‘一生一世’（指今世）必有恩惠慈爱随着我们。‘恩惠’指基督的恩，‘慈爱’指父的爱，‘随着’含示那灵的交通。（<a class=vsref href=../1091.htm#14 target=ver>林后十三14</A>。）至终，这样对经过过程并终极完成之三一神的享受，将我们引到神的殿（基督、召会与新耶路撒冷—<a class=vsref href=../998.htm#14 target=ver>约一14</A>，<a class=vsref href=../999.htm#21 target=ver>二21</A>，<a class=vsref href=../1122.htm#15 target=ver>提前三15～16</A>，<a class=vsref href=../1188.htm#2 target=ver>启二一2～3</A>，<a class=vsref href=../1188.htm#22 target=ver>22</A>）中对神的享受；我们要住在神的殿中，‘直到永远’（指今世、来世和永世。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../501.htm target=chap>23章</a> <a class=vsref href=../501.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　直译，日子长久。</td></tr>
