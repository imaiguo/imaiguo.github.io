<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　稳固根基，或，豫备。这里意指和平福音的建立。基督已经在十字架上，为我们与神并与人成就了和平，这和平成了我们的福音。（<a class=vsref href=../1099.htm#13 target=ver>二13～17</A>。）这已经建立成稳固的根基，好像豫备好的鞋，给我们穿在脚上。这样，我们就有稳固的立足点，使我们站立得住，打属灵的仗。为着这样稳固根基的和平，也是基督。（<a class=vsref href=../1099.htm#14 target=ver>二14</A>。）</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　这是加强我们，使我们在争战中站住。这不是为走路，也不是为赛跑，乃是为争战。</td></tr>
