<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1017.htm target=chap>20章</a> <a class=vsref href=../1017.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=43_1_6.htm#01 target=foot>一6注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1017.htm target=chap>20章</a> <a class=vsref href=../1017.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　主差遣门徒，是以祂自己作他们的生命和一切。（见<a class=vsref href=43_17_18.htm#01 target=foot>十七18注1</A>。）这就是祂说了“我也照样差遣你们”之后，就将圣灵吹入他们里面的原因。借着吹气，这位是灵的主就进入门徒里面，永远住在他们里面。（<a class=vsref href=../1011.htm#16 target=ver>十四16～17</A>。）因此，门徒无论受差遣到那里，祂总与他们同在。祂与他们乃是一。</td></tr>
