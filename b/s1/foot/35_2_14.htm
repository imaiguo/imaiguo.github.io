<tr><td class=td width=150><a name=01>哈 <a class=vsref href=../905.htm target=chap>2章</a> <a class=vsref href=../905.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　当众民所劳碌得来的都归于虚空，（<a class=vsref href=../905.htm#13 target=ver>13</A>，）在地上有一件特别的事、奥秘的事要发生，就是对耶和华之荣耀的认识，要充满遍地，好像水充满洋海一般。</td></tr>
