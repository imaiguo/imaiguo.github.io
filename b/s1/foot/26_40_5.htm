<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　殿四围的墙是为着分别，将属于神的和不该属于神的分开。墙的厚度和高度都是六肘，因此，墙的截面是六肘见方。六这数字表征第六日被造的人，因此，墙有一个六肘见方的截面，表征基督自己是正直、完全并完整的人。（参<a class=vsref href=66_21_16.htm#01 target=foot>启二一16注1</A>。）这样一位基督是神建造的分别线。只有被包括在基督里面的，才属于神的权益和神的建造。（<a class=vsref href=../1099.htm#21 target=ver>弗二21</A>。）</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　用来量度神圣别建造的肘不是人寻常的肘，指明这量度不是照人的标准，乃是照神的标准。</td></tr>
