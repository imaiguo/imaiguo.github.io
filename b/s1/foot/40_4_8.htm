<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　魔鬼在宗教范围里所作的试诱失败之后，又向新王题出他第三个试诱，这次是在今世荣耀的范围里。魔鬼将世上的万国，和万国的荣耀，都指给祂看。那狡猾者试诱的次序─先是人的生活，其次是宗教，第三是属世的荣耀─关于人生实际的事，是特别诱惑人的。</td></tr>
