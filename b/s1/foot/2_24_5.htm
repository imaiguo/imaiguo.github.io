<tr><td class=td width=150><a name=01>出 <a class=vsref href=../74.htm target=chap>24章</a> <a class=vsref href=../74.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　基督的十字架，由坛所表征，借着基督的血救赎我们，并且了结我们。基督作为供物的实际，（见<a class=vsref href=../91.htm#1 target=ver>利一</a>～<a class=vsref href=../97.htm#1 target=ver>七</a>注，）在十字架上献给神，作我们的救赎主和代替。当我们经历基督和十字架时，基督就成为我们的顶替，好用祂自己重新构成我们，将我们这些堕落的罪人变化成柱子，就是神在基督里活的见证。（<a class=vsref href=../1081.htm#18 target=ver>林后三18</A>，<a class=vsref href=../1104.htm#19 target=ver>腓一19～21上</A>。）这就是神的经纶。</td></tr>
