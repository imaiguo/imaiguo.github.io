<title>出埃及记十七章16节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../67.htm target=chap>17章</a> <a class=vsref href=../67.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　亚玛力人是敌挡神宝座的手，表征肉体是背叛神的，并且敌挡神的宝座，就是祂的行政管理。肉体的每一面，不论是好是坏，都是神权柄的仇敌。（<a class=vsref href=../1054.htm#7 target=ver>罗八7</A>。）因此，神定意不断与肉体争战，（参<a class=vsref href=../214.htm#13 target=ver>士三13～15</A>，<a class=vsref href=../216.htm#14 target=ver>五14</A>，<a class=vsref href=../217.htm#3 target=ver>六3</A>，<a class=vsref href=../218.htm#12 target=ver>七12～14</A>，<a class=vsref href=../251.htm#2 target=ver>撒上十五2～9</A>，<a class=vsref href=../251.htm#32 target=ver>32～33</A>，<a class=vsref href=../263.htm#8 target=ver>二七8</A>，<a class=vsref href=../266.htm#1 target=ver>三十1～17</A>，<a class=vsref href=../275.htm#12 target=ver>撒下八12</A>，<a class=vsref href=../342.htm#42 target=ver>代上四42～43</A>，<a class=vsref href=../429.htm#1 target=ver>斯三1～6</A>，<a class=vsref href=../435.htm#7 target=ver>九7～10</A>，）直到肉体被涂抹。（<a class=vsref href=../67.htm#14 target=ver>14</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../67.htm target=chap>17章</a> <a class=vsref href=../67.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　希伯来文， Jah， 亚，乃耶和华的缩写。</td></tr>
</table>
