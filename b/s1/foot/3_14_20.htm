<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　这里的献燔祭和素祭，表征求洁净的罪人，借着基督作他的赎罪祭和赎愆祭，从他的罪与诸罪的不洁得洁净后，在基督里将自己当作燔祭献给神，并且凭著作素祭之基督的生命，绝对的为神生活行动。这样，求洁净的罪人，既已得着痊愈、洁净并遮罪，就完全得洁净脱离不洁。</td></tr>
