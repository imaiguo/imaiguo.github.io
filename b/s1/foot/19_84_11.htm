<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../562.htm target=chap>84章</a> <a class=vsref href=../562.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　我们住在神家里所蒙的福，乃是享受成为肉体并终极完成的三一神，作日头供应我们生命，（<a class=vsref href=../998.htm#4 target=ver>约一4</A>，<a class=vsref href=../1005.htm#12 target=ver>八12</A>，）作盾牌保护我们脱离神的仇敌，（<a class=vsref href=../1103.htm#11 target=ver>弗六11～17</A>，）作恩典给我们享受，（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，<a class=vsref href=../998.htm#17 target=ver>17</A>，）并作荣耀以彰显神的威荣。（<a class=vsref href=../1188.htm#11 target=ver>启二一11</A>，<a class=vsref href=../1188.htm#23 target=ver>23</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../562.htm target=chap>84章</a> <a class=vsref href=../562.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　在诗人复杂的情绪中，那些行动正直的人可能是指遵守神律法的人。见<a class=vsref href=19_18_20.htm#01 target=foot>十八20注1</A>与<a class=vsref href=19_73_2.htm#01 target=foot>七三2注1</A>。</td></tr>
</table>
