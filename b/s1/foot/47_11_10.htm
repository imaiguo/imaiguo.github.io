<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1089.htm target=chap>11章</a> <a class=vsref href=../1089.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　真实，如在<a class=vsref href=../1049.htm#7 target=ver>罗三7</A>，<a class=vsref href=../1061.htm#8 target=ver>十五8</A>者，乃是基督的属性，就如<a class=vsref href=../1088.htm#1 target=ver>十1</A>的温柔与和蔼。使徒既凭基督而活，凡基督之所是，就都成了他行为上的美德。</td></tr>
