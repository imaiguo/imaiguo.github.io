<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../507.htm target=chap>29章</a> <a class=vsref href=../507.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　大卫在本篇的祷告和赞美太在物质、有形的范围里，无法与新约中的祷告和赞美相比。（参<a class=vsref href=../1098.htm#15 target=ver>弗一15～23</A>，<a class=vsref href=../1100.htm#14 target=ver>三14～21</A>，<a class=vsref href=../1057.htm#33 target=ver>罗十一33～36</A>，<a class=vsref href=../1062.htm#25 target=ver>十六25～27</A>。）</td></tr>
