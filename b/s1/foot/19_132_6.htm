<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../610.htm target=chap>132章</a> <a class=vsref href=../610.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　雅珥的田野，即基列耶琳。在此约柜停在亚比拿达家中二十年，（<a class=vsref href=../242.htm#21 target=ver>撒上六21</A>～<a class=vsref href=../243.htm#1 target=ver>七1</A>，）后来才由大卫运上大卫城，安放在大卫为约柜所搭的帐棚里。（<a class=vsref href=../273.htm#1 target=ver>撒下六1～17</A>，<a class=vsref href=../351.htm#1 target=ver>代上十三1～14</A>，<a class=vsref href=../353.htm#1 target=ver>十五1</A>～<a class=vsref href=../354.htm#1 target=ver>十六1</A>。）见<a class=vsref href=10_6_2.htm#01 target=foot>撒下六2注1</A>。</td></tr>
