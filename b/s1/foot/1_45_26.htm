<tr><td class=td width=150><a name=01>创 <a class=vsref href=../45.htm target=chap>45章</a> <a class=vsref href=../45.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　雅各听到关于约瑟的好消息时，他心里麻木，灵却苏醒，（<a class=vsref href=../45.htm#27 target=ver>27</A>，）指明他的魂和灵已经分开了。（<a class=vsref href=../1137.htm#12 target=ver>来四12</A>。）这是雅各生命成熟的表显。</td></tr>
