<tr><td class=td width=150><a name=01>创 <a class=vsref href=../3.htm target=chap>3章</a> <a class=vsref href=../3.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　或，痛苦。地长出荆棘和蒺藜来，（<a class=vsref href=../3.htm#18 target=ver>18</A>，）人要终身忍受痛苦，劳碌流汗，（<a class=vsref href=../3.htm#17 target=ver>17</A>，<a class=vsref href=../3.htm#19 target=ver>19上</A>，）且要归于土，（即死亡—<a class=vsref href=../3.htm#19 target=ver>19下</A>，）这一切都是神所命定，以限制并保护堕落有罪的人。</td></tr>
