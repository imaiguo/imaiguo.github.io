<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　苇子是为着量度，量度是为着据有。（<a class=vsref href=../842.htm#5 target=ver>结四十5</A>，<a class=vsref href=../913.htm#1 target=ver>亚二1～2</A>，<a class=vsref href=../1178.htm#1 target=ver>启十一1</A>。）金既是表征神圣的性情，用金苇子量度，就表征测量城、城门、城墙，乃是照着神圣的性情；凡不合乎神圣性情的，都不属于新耶路撒冷。这整座城，连城门和城墙在内，都能通过神圣性情的量度与试验；因此，这座城适合为神所有。</td></tr>
