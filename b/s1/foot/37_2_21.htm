<tr><td class=td width=150><a name=01>该 <a class=vsref href=../911.htm target=chap>2章</a> <a class=vsref href=../911.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../911.htm#20 target=ver>20～23</A>节说到要来的国度里弥赛亚（由所罗巴伯豫表）的应许。耶和华使所罗巴伯为印记，（<a class=vsref href=../911.htm#23 target=ver>23</A>，）指明耶和华认为所罗巴伯是祂的代表，也指明耶和华爱他、信托他。在这事上，所罗巴伯乃是基督的豫表。基督代表神，（<a class=vsref href=../957.htm#18 target=ver>太二八18</A>，）是神所爱并信托的一位。（<a class=vsref href=../932.htm#17 target=ver>太三17</A>，<a class=vsref href=../946.htm#5 target=ver>十七5</A>，<a class=vsref href=../1000.htm#35 target=ver>约三35</A>，<a class=vsref href=../1014.htm#2 target=ver>十七2</A>。）故此，祂够资格顾到神殿的建造，就是召会的建造。（<a class=vsref href=../945.htm#18 target=ver>太十六18</A>。）</td></tr>
