<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　事实上，责备（定罪）我们的，乃是我们的良心；良心不仅是灵的一部分，也是心的一部分。我们心里的良心，乃是神在我们里面管治的代表。我们的良心若定罪我们，神比祂的代表大，凡事都知道，当然会定罪我们。我们良心里面这种定罪的知觉，叫我们留意提防与神交通中断的危机。我们若留意这知觉，这知觉就会成为我们与神交通的帮助，并且会保守我们住在主里面。</td></tr>
