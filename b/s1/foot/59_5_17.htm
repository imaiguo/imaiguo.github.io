<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1151.htm target=chap>5章</a> <a class=vsref href=../1151.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　直译，在祷告里祷告。这指明有从主来的祷告赐给了以利亚，他就在这祷告里祷告。他不是凭自己的感觉、思想、意愿、情绪，或任何来自环境和情况的刺激，为着达到自己的目的而祷告，乃是在主所赐给他的祷告里，为了成就主的旨意而祷告。</td></tr>
