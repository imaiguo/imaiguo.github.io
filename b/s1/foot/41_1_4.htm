<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　意即出现。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　约翰生来就是祭司，（<a class=vsref href=../974.htm#8 target=ver>路一8～13</A>，<a class=vsref href=../974.htm#57 target=ver>57～63</A>，）本该在殿里过祭司的生活，尽祭司的职任，但他却来到旷野传福音。这指明献祭给神的祭司时代，已被带领罪人归向神的福音时代所顶替，使神能得着罪人，罪人也能得着神。</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　悔改是转变心思，将心思转向奴仆救主；浸是将悔改的人埋葬，了结他们，好让奴仆救主借着重生，使他们有新生的起头。（<a class=vsref href=../1000.htm#3 target=ver>约三3</A>，<a class=vsref href=../1000.htm#5 target=ver>5～6</A>。）</td></tr>
<tr><td class=td width=150><a name=04>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#4 target=ver>4节</a> 注4</A></td></tr><tr><td class=td1>　　或，为使。悔改受浸是为罪得赦免，也使罪得赦免，以清除人因堕落而有的拦阻，使人得与神和好。</td></tr>
<tr><td class=td width=150><a name=05>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#4 target=ver>4节</a> 注5</A></td></tr><tr><td class=td1>　　原文，复数。后文同。</td></tr>
