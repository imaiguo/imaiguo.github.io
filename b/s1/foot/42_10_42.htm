<tr><td class=td width=150><a name=01>路 <a class=vsref href=../983.htm target=chap>10章</a> <a class=vsref href=../983.htm#42 target=ver>42节</a> 注1</A></td></tr><tr><td class=td1>　　主宁愿祂所救而爱祂的人，听祂的话，（<a class=vsref href=../983.htm#39 target=ver>39</A>，）好明白祂的心意，不愿他们为祂作许多事，却不明白祂的旨意。（参<a class=vsref href=../251.htm#22 target=ver>撒上十五22</A>，<a class=vsref href=../664.htm#1 target=ver>传五1</A>。）<BR><BR>　马大和马利亚的故事，紧接着好撒玛利亚人的比喻，相当有意义。前面的比喻表明救主的慈心和爱，祂是人，作了罪人的邻舍；后面的故事揭示主的心意和爱好，祂是神，作了信徒的主人。救主的慈心和爱是为着叫我们因祂得救；主的心意和爱好是为着叫我们事奉祂。我们从救主得着救恩以后，就该事奉主。为着我们的得救，我们需要领略救主的慈心和爱；为着我们的事奉，我们需要认识主的心意和爱好。</td></tr>
