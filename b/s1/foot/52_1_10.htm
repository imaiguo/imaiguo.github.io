<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1112.htm target=chap>1章</a> <a class=vsref href=../1112.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　因着等候神的儿子从诸天降临，我们的将来就集中在祂身上；我们的生活表明我们在地上没有盼望，在今世没有积极的定命；也表明我们的盼望是要来的主，祂是我们永远的定命。这管治、维持并保守我们为着召会生活的基督徒生活。</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1112.htm target=chap>1章</a> <a class=vsref href=../1112.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　神那要来之审判的忿怒。（<a class=vsref href=../1048.htm#5 target=ver>罗二5～6</A>，<a class=vsref href=../1048.htm#8 target=ver>8～9</A>。）</td></tr>
