<title>约翰福音十一章14节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1008.htm target=chap>11章</a> <a class=vsref href=../1008.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　在主的救恩里，祂不仅医治病人，也赐生命给死人。所以，祂仍然留住原地两天，直等到那病人死了。（<a class=vsref href=../1008.htm#6 target=ver>6</A>。）主不改造人，也不规正人，却重生人，叫人从死里复活。因此，九个事例中，第一个是重生，末一个是复活；这启示基督作我们生命的各方面，如其他七个事例所揭示的，都是在重生与复活的原则里。这最后一个事例，是真正变死亡为生命。</td></tr>
</table>
