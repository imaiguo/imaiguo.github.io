<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　真实在这里意即实际。（见<a class=vsref href=62_1_6.htm#06 target=foot>约壹一6注6</A>第八点。）在真实中认识神的恩典，就是在经历上实际认识神的恩典，并不是只在头脑里认识一些虚空的字句或道理。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　神的恩典乃是神之于我们的所是，以及神在基督里所赐给我们的一切。（<a class=vsref href=../998.htm#17 target=ver>约一17</A>，<a class=vsref href=../1077.htm#10 target=ver>林前十五10</A>。）</td></tr>
