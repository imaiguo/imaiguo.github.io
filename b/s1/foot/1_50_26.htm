<title>创世记五十章26节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../50.htm target=chap>50章</a> <a class=vsref href=../50.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　在本书开头，神按着祂的形像造人，使人可以彰显祂；神又给人管治权，使人可以代表祂。（<a class=vsref href=../1.htm#26 target=ver>一26</A>。）经过这许多蒙召者的经历之后，本书结束于一种生命，一面是在雅各身上，有神的形像彰显神，另一面是在约瑟身上，有神的管治权代表神。（见<a class=vsref href=1_37_1.htm#01 target=foot>三七1注1</A>二段。）这是何等超绝又奇妙！然而创世记所描绘的，在豫表的时代不过是影儿。在约瑟的时代，实际尚未来到。因此，本书结束时，约瑟死了，他期盼那应验的时代来到，那时他要有分于实际。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
