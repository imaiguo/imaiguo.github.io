<title>马太福音二五章21节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　不多的事，表征主今世的工作。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　许多事，表征在要来的国度里所负的责任。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#21 target=ver>21节</a> 注3</A></td></tr><tr><td class=td1>　　管理，表征在要来的国度里管理的权柄。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#21 target=ver>21节</a> 注4</A></td></tr><tr><td class=td1>　　直译，进到你主人的快乐里。<a class=vsref href=../954.htm#23 target=ver>23</A>节者同。</td></tr>
<tr><td class=td width=150><a name=05>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#21 target=ver>21节</a> 注5</A></td></tr><tr><td class=td1>　　你主人的快乐，表征在要来的国度里对主的享受。这不是外面的地位，乃是里面的满足。有分于主的快乐，乃是最大的赏赐，比国度里的荣耀和地位更好。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
