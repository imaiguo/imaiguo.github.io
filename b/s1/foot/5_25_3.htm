<tr><td class=td width=150><a name=01>申 <a class=vsref href=../178.htm target=chap>25章</a> <a class=vsref href=../178.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　倘若我们必须说到弟兄的过错，我们该克制、谨慎，不可夸张。每一位弟兄对主耶稣都是珍贵、宝贝的，都是祂用自己的血重价买来的，（<a class=vsref href=../1152.htm#18 target=ver>彼前一18～19</A>，）所以批评弟兄，或太过分的说到他的过错而轻贱了他，乃是有罪的。</td></tr>
