<tr><td class=td width=150><a name=01>结 <a class=vsref href=../840.htm target=chap>38章</a> <a class=vsref href=../840.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　三八～三九章所题关于歌革和玛各的事，可能与<a class=vsref href=../1181.htm#19 target=ver>启十四19～20</A>，<a class=vsref href=../1183.htm#12 target=ver>十六12～21</A>，<a class=vsref href=../1186.htm#11 target=ver>十九11～18</A>所记关于哈米吉顿大战的事相符合。这也许指明在这世代的末了，歌革和玛各要在那些试图毁灭以色列的列国中领头。见<a class=vsref href=66_20_8.htm#02 target=foot>启二十8注2</A>。</td></tr>
