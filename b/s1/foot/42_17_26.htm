<tr><td class=td width=150><a name=01>路 <a class=vsref href=../990.htm target=chap>17章</a> <a class=vsref href=../990.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../990.htm#26 target=ver>26～27</A>节，见<a class=vsref href=../953.htm#37 target=ver>太二四37～39</A>注。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../990.htm target=chap>17章</a> <a class=vsref href=../990.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　洪水以前的挪亚世代，和所多玛遭毁灭以前的罗得世代，被邪恶的生活所麻醉，其光景描绘出主的巴路西亚（同在，来临），和大灾难（<a class=vsref href=../953.htm#3 target=ver>太二四3</A>，<a class=vsref href=../953.htm#21 target=ver>21</A>）以前，世人生活的危险光景。我们要有分于得胜者的被提，享受主的巴路西亚，并逃避大灾难，就需要胜过今天世人生活的麻醉影响。</td></tr>
