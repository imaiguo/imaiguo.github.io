<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　这指明撒迦利亚曾为他妻子祷告，给他生一个儿子。这也指明我们的祷告实现神的作为，含示我们天然的力量必须被带到尽头，使神的作为凭祂神圣的行动有所起头。亚伯拉罕与撒拉的事例，（<a class=vsref href=../17.htm#15 target=ver>创十七15～19</A>，）以及哈拿的事例，（<a class=vsref href=../237.htm#5 target=ver>撒上一5～20</A>，）都启示这一点。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　出自希伯来文约哈难，（<a class=vsref href=../338.htm#23 target=ver>王下二五23</A>，<a class=vsref href=../341.htm#24 target=ver>代上三24</A>，<a class=vsref href=../395.htm#12 target=ver>代下二八12</A>，）意耶和华是有恩惠的，耶和华施恩典，或耶和华是恩惠的赐与者。</td></tr>
