<title>哥林多前书十五章21节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　指头一个人亚当。（<a class=vsref href=../1077.htm#45 target=ver>45</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　指第二个人基督。（<a class=vsref href=../1077.htm#47 target=ver>47</A>。）亚当借着罪带进死；（<a class=vsref href=../1051.htm#12 target=ver>罗五12</A>；）基督借着义带进复活的生命。（<a class=vsref href=../1051.htm#17 target=ver>罗五17～18</A>。）亚当所带进的死，一直在我们里面作工，从我们由父母出生起，直到我们身体死了为止。基督所带进的复活生命，在我们里面运行，就如受浸所表征的，（<a class=vsref href=../1052.htm#4 target=ver>罗六4</A>，）从我们借着神的灵重生，（<a class=vsref href=../1000.htm#5 target=ver>约三5</A>，）直到我们身体改变形状。（<a class=vsref href=../1106.htm#21 target=ver>腓三21</A>。）</td></tr>
</table>
