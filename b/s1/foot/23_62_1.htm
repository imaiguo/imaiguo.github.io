<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../741.htm target=chap>62章</a> <a class=vsref href=../741.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　神的公义带进祂的救恩。（参<a class=vsref href=../735.htm#1 target=ver>五六1</A>，<a class=vsref href=../740.htm#10 target=ver>六一10</A>。）因为在复兴的时候，公义必分赐、灌注到犹太人里面，所以他们要照耀，发出公义。他们也要显出救恩，作神华美和喜悦的冠冕。（<a class=vsref href=../741.htm#1 target=ver>1～5</A>。）他们的照耀要成为神这样的冠冕。神要因以色列所照耀出来的，得着华美、喜悦和满足。</td></tr>
