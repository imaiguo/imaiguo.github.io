<title>出埃及记二三章25节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　此处和<a class=vsref href=../73.htm#26 target=ver>26</A>节的福，表征在属灵方面，神要赐给我们粮（神的话—<a class=vsref href=../933.htm#4 target=ver>太四4</A>）以喂养我们，赐给我们水（那灵—<a class=vsref href=../1004.htm#37 target=ver>约七37～39</A>）以满足我们，使我们长大且繁衍加多，并除去我们的疾病，使我们不至未成熟而死，（参<a class=vsref href=../1073.htm#30 target=ver>林前十一30</A>，<a class=vsref href=../1164.htm#16 target=ver>约壹五16</A>，）乃要在神圣的生命里长大以至于成熟，完全长成，（<a class=vsref href=../1101.htm#13 target=ver>弗四13</A>，<a class=vsref href=../1108.htm#28 target=ver>西一28</A>，）好得着包罗万有的基督作我们的产业，给我们享受。（<a class=vsref href=../1106.htm#8 target=ver>腓三8</A>。）</td></tr>
</table>
