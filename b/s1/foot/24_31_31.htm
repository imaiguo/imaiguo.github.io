<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../776.htm target=chap>31章</a> <a class=vsref href=../776.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　耶利米在<a class=vsref href=../776.htm#31 target=ver>31～34</A>节论到新约的豫言，为使徒保罗在<a class=vsref href=../1141.htm#8 target=ver>来八8～12</A>所引用，应用于新约信徒。因此，新约同其特权和福分，乃是为着新约信徒在今世的享受。以色列人有分于新约，乃是在千年国时，就是要来的复兴时代；（<a class=vsref href=../948.htm#28 target=ver>太十九28</A>；）那时基督将是以色列人的公义、救赎和生命，基督也要被高举为他们的中心与普及。至终，借着新约，神要使信徒和以色列成为新造，（<a class=vsref href=../1083.htm#17 target=ver>林后五17</A>，<a class=vsref href=../1097.htm#15 target=ver>加六15</A>，）终极完成于新天新地的新耶路撒冷，直到永远。（<a class=vsref href=../1188.htm#1 target=ver>启二一1～3</A>。）</td></tr>
