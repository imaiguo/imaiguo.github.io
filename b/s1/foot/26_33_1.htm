<tr><td class=td width=150><a name=01>结 <a class=vsref href=../835.htm target=chap>33章</a> <a class=vsref href=../835.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　神施行祂的审判，总是有目的的。神审判的目的是要带进恢复。神的审判是基于祂的公义、圣别和荣耀；借着祂的审判，神要按祂的公义、圣别和荣耀，恢复祂的子民。神的审判是用不同的凭借，（<a class=vsref href=../807.htm#4 target=ver>五4</A>，<a class=vsref href=../816.htm#21 target=ver>十四21</A>，）而神的恢复乃是借着生命。<BR><BR>　三三～三九章关于主借生命恢复的异象，结果带进四十～四八章神圣别的建造，这些异象该应用于以色列从主再来而开始的复兴，就是千年国。（<a class=vsref href=../1021.htm#20 target=ver>徒三20～21</A>。）这些异象也该应用于基督里的信徒，在新约时代对神圣生命的经历。（参<a class=vsref href=24_31_31.htm#01 target=foot>耶三一31注1</A>。）</td></tr>
