<tr><td class=td width=150><a name=01>帖后 <a class=vsref href=../1117.htm target=chap>1章</a> <a class=vsref href=../1117.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　我们的神并主耶稣基督的恩，就是主自己在我们里面作生命和生命的供应，使我们过一种生活，叫主得荣耀，也叫我们在祂里面得荣耀。见<a class=vsref href=43_1_17.htm#01 target=foot>约一17注1</A>，<a class=vsref href=46_15_10.htm#01 target=foot>林前十五10注1</A>，<a class=vsref href=47_13_14.htm#01 target=foot>林后十三14注1</A>。</td></tr>
