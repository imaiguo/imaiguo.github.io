<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　害怕是消极的。我们应当积极并进取的使用主的恩赐。</td></tr>

<tr><td class=td width=150><a name=03>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#25 target=ver>25节</a> 注3</A></td></tr><tr><td class=td1>　　仅仅守住主的恩赐而不失去，是不够的；我们必须使用主的恩赐赚取利润。</td></tr>
