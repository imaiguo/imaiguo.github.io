<tr><td class=td width=150><a name=01>创 <a class=vsref href=../13.htm target=chap>13章</a> <a class=vsref href=../13.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　在神对祂所呼召之人主宰的照顾里，祂不仅在埃及祝福亚伯拉罕并顾惜他的妻子，也把亚伯拉罕带回到起初，到帐棚和祭坛之地，并恢复他呼求主的名。（<a class=vsref href=../13.htm#4 target=ver>4</A>。）</td></tr>
