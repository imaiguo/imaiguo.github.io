<tr><td class=td width=150><a name=01>利 <a class=vsref href=../95.htm target=chap>5章</a> <a class=vsref href=../95.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这里人的不洁，表征天然人、天然生命的不洁。一切从天然人和天然生命漏泄出来的，不论好坏，都是不洁的。（参<a class=vsref href=../944.htm#17 target=ver>太十五17～20</A>，<a class=vsref href=../945.htm#21 target=ver>十六21～25</A>。）见<a class=vsref href=3_12_2.htm#01 target=foot>十二2注1</A>与<a class=vsref href=3_15_2.htm#01 target=foot>十五2注1</A>。</td></tr>
