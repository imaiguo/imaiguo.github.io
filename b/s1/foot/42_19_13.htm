<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../992.htm target=chap>19章</a> <a class=vsref href=../992.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../954.htm#14 target=ver>太二五14～30</A>的比喻中，奴仆照各人的才干得了不同数目的银子；这里的比喻强调，每个奴仆基于共同的救恩，得了同等的分。然而，两个比喻的要点是一样的：奴仆的忠信，要决定他们在要来的国度里所得的分，作他们的赏赐。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../992.htm target=chap>19章</a> <a class=vsref href=../992.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　一锭银子等于一百银币，或百日的工资。</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../992.htm target=chap>19章</a> <a class=vsref href=../992.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　直译，在我来着的时候，你们去作生意。</td></tr>
