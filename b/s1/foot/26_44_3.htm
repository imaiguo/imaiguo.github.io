<tr><td class=td width=150><a name=01>结 <a class=vsref href=../846.htm target=chap>44章</a> <a class=vsref href=../846.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　或，首领。后文同。这里的王是基督，作要来千年国的王。<a class=vsref href=../846.htm#1 target=ver>1～3</A>节的话，指明基督与神有同等的地位，因为惟有基督可以从神所经过的门出入。因此，神和基督在祂的子民中，有特殊、圣别的一分。</td></tr>
