<tr><td class=td width=150><a name=01>书 <a class=vsref href=../188.htm target=chap>1章</a> <a class=vsref href=../188.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../188.htm#12 target=ver>12～15</A>节对流便人、迦得人、和玛拿西半支派的人的吩咐，是要他们记得摩西在<a class=vsref href=../149.htm#1 target=ver>民三二</a>的话。这吩咐指明，得着并享受神应许之地，乃是在神的众选民中间团体的事，需要神所有的选民起来，为那地争战，并为彼此争战，好取得并据有那地，使每个人都能进入他特别的一分，得享安息。（参<a class=vsref href=../1100.htm#17 target=ver>弗三17～19</A>。）</td></tr>
