<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　马可对这位奴仆的记载，不在反映这位奴仆身分的显赫，乃在反映祂服事的殷勤。原文“立即”一辞在他的记载中用了四十二次，有些古卷多用了一次，在本恢复本译为：立即、立刻、随即、即刻、即时、一、顿。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　诸天向奴仆救主开启，表明祂甘心献上自己作神的奴仆，蒙了神的悦纳；那灵仿佛鸽子，降到祂身上，表明神用那灵为着祂对神的服事而膏祂。（<a class=vsref href=../977.htm#18 target=ver>路四18～19</A>。）</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_3_16.htm#04 target=foot>太三16注4</A>。</td></tr>
<tr><td class=td width=150><a name=04>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#10 target=ver>10节</a> 注4</A></td></tr><tr><td class=td1>　　有些古卷下加，并停留着。</td></tr>
