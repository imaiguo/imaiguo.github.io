<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　相信基督的信，已将加拉太信徒带进在基督里的福，享受在那灵里生命的恩典。但热中犹太教者迷惑他们，使他们来到律法的咒诅下，因而夺去他们对基督的享受，使他们从恩典中坠落了。（<a class=vsref href=../1096.htm#4 target=ver>五4</A>。）</td></tr>
