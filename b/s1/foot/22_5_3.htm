<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../676.htm target=chap>5章</a> <a class=vsref href=../676.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　她借着十字架的对付，既已脱去了从前旧人（<a class=vsref href=../1101.htm#22 target=ver>弗四22</A>，<a class=vsref href=../1110.htm#9 target=ver>西三9</A>）的生活样式（衣裳，）怎能再穿上呢？这需要她的良人再受钉十字架的苦。她既已蒙主救赎的血（<a class=vsref href=../1160.htm#7 target=ver>约壹一7</A>）洗净（洗了，）怎能再玷污自己呢？这需要良人再受死的苦。这些是她拒绝良人呼召的原因。</td></tr>
