<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../708.htm target=chap>29章</a> <a class=vsref href=../708.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　北方以色列国满了酒徒，（二八，）南方犹大国满了虚伪的敬拜者。这两种情形是地上堕落人类光景的特征。首先，人人都醉了，他们不爱主，却爱别的事物。第二，他们不真实，反而是虚假的。本节所描述这种虚伪的敬拜，一直持续到基督的时候。（<a class=vsref href=../944.htm#1 target=ver>太十五1～14</A>，<a class=vsref href=../1001.htm#20 target=ver>约四20～24</A>。）正如<a class=vsref href=../708.htm#1 target=ver>1～12</A>，<a class=vsref href=../708.htm#14 target=ver>14～16</A>节所启示的，耶和华审判了耶路撒冷敬拜者的虚伪。</td></tr>
