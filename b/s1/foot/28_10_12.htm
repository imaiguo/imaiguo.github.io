<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>何 <a class=vsref href=../872.htm target=chap>10章</a> <a class=vsref href=../872.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　撒种，在此意指寻求耶和华。正确的寻求耶和华就是正确的撒种。所以，何西阿嘱咐以色列人要向公义撒种。他们若这样作，就能照着慈爱收割。否则，他们耕种的若是奸恶，收割的必是不义。参<a class=vsref href=../1097.htm#7 target=ver>加六7～8</A>。</td></tr>
<tr><td class=td width=150><a name=02>何 <a class=vsref href=../872.htm target=chap>10章</a> <a class=vsref href=../872.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　休耕地是已耕作过，却尚未撒种的地。以色列人乃是休耕地；神在他们身上耕作过，但还未撒公义的种。他们要开垦休耕地，也就是说，他们要寻求神，直到基督作为公义临到，使公义如雨降在他们身上。</td></tr>
