<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../101.htm target=chap>11章</a> <a class=vsref href=../101.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　或，孳生的孳生之物。<a class=vsref href=../101.htm#41 target=ver>41～43</A>节者同。（参<a class=vsref href=../101.htm#31 target=ver>31</A>，<a class=vsref href=../101.htm#44 target=ver>44</A>，<a class=vsref href=../101.htm#46 target=ver>46</A>。）地上一切的爬物都是不洁净的。（<a class=vsref href=../101.htm#41 target=ver>41～44</A>。）用肚子行走、用四足行走、或多足的受造之物，（<a class=vsref href=../101.htm#42 target=ver>42</A>，）表征撒但连同一切邪灵和鬼，被撒但充满并接触邪灵和鬼的人，以及活在世界且紧密的联于世界、不能使自己与世界断绝的人。（参<a class=vsref href=../3.htm#14 target=ver>创三14</A>，<a class=vsref href=../1179.htm#9 target=ver>启十二9</A>，<a class=vsref href=../983.htm#19 target=ver>路十19</A>与<a class=vsref href=42_10_19.htm#02 target=foot>注2</A>。）</td></tr>
</table>
