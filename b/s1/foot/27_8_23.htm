<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　即小角，安提阿克以比凡尼。（<a class=vsref href=../858.htm#9 target=ver>9</A>。）</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　即厚颜无耻。（参<a class=vsref href=../181.htm#50 target=ver>申二八50</A>。）</td></tr>
<tr><td class=td width=150><a name=03>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#23 target=ver>23节</a> 注3</A></td></tr><tr><td class=td1>　　安提阿克以比凡尼说话巧诈，以致他的话可有多种不同的解释。在<a class=vsref href=../858.htm#23 target=ver>23～25</A>节所题的一切项目上，他都豫表敌基督。（<a class=vsref href=../1180.htm#2 target=ver>启十三2下</A>，<a class=vsref href=../1180.htm#6 target=ver>6～7</A>，<a class=vsref href=../1184.htm#11 target=ver>十七11</A>，<a class=vsref href=../1184.htm#14 target=ver>14</A>，<a class=vsref href=../1186.htm#20 target=ver>十九20</A>。）</td></tr>
</table>
