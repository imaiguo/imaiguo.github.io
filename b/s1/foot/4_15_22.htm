<tr><td class=td width=150><a name=01>民 <a class=vsref href=../132.htm target=chap>15章</a> <a class=vsref href=../132.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　以色列全会众无意中所犯的罪，表征召会无意中向神和人所犯的罪。虽然这样的罪是无意中犯的，却要献上燔祭连同其素祭和奠祭，并献上赎罪祭，使全会众得蒙赦免。（<a class=vsref href=../132.htm#24 target=ver>24～26</A>。）</td></tr>
