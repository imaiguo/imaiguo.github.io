<tr><td class=td width=150><a name=01>可 <a class=vsref href=../967.htm target=chap>10章</a> <a class=vsref href=../967.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　杯和浸都是指奴仆救主的死。（<a class=vsref href=../1015.htm#11 target=ver>约十八11</A>，<a class=vsref href=../985.htm#50 target=ver>路十二50</A>。）杯象征祂的死是神赐给祂的分，就是祂为着神救赎罪人所领受的分；浸指明祂的死是神命定祂要经过的路，以完成神为罪人所豫备的救赎。为着我们，祂甘心喝了这杯，也受了这浸。</td></tr>
