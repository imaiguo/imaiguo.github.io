<tr><td class=td width=150><a name=01>创 <a class=vsref href=../35.htm target=chap>35章</a> <a class=vsref href=../35.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　雅各经历了更深刻、更切身的对付之后，就在希伯仑进入与神完全的交通里。（希伯仑，意，交通，来往。）亚伯拉罕曾经来到示剑，（<a class=vsref href=../12.htm#6 target=ver>十二6</A>，）经过伯特利，（<a class=vsref href=../12.htm#8 target=ver>十二8</A>，）并住在希伯仑，（<a class=vsref href=../13.htm#18 target=ver>十三18</A>，<a class=vsref href=../18.htm#1 target=ver>十八1</A>，）而以撒几乎一生都在希伯仑度过。雅各跟随亚伯拉罕的脚踪来到示剑，（<a class=vsref href=../33.htm#18 target=ver>三三18</A>，）经过伯特利，（<a class=vsref href=../35.htm#6 target=ver>6</A>，）并住在希伯仑。雅各在希伯仑享受完全的安息、喜乐、满足、并与主亲密的交通。他乃是在希伯仑才开始在生命里成熟。</td></tr>
