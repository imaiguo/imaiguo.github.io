<tr><td class=td width=150><a name=01>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1003.htm#9 target=ver>约六9</A>告诉我们，这五个饼是大麦饼。按表号，大麦乃表征复活的基督。（<a class=vsref href=../113.htm#10 target=ver>利二三10</A>。）因此，大麦饼象征基督在复活里作我们的食物。饼属于植物的生命，象征基督生命生产的一面；鱼属于动物的生命，象征基督生命救赎的一面。我们要满足属灵的饥饿，不仅需要基督救赎的生命，也需要祂生产的生命。这两面是由饼和鱼这两种小东西象征的。这指明属天的王今世到跟从祂的人这里，不是作大君王统治他们，乃是作小块食物喂养他们。见<a class=vsref href=43_6_9.htm#02 target=foot>约六9注2</A>。</td></tr>
