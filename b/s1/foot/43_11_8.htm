<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1008.htm target=chap>11章</a> <a class=vsref href=../1008.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　在三至十章的八件事例中，阻挠并抵挡生命的，主要的就是宗教。现今，生命在宗教之外，在新的立场上，要叫一个死人复活。在这里，生命不再面对宗教及其仪式，却面对许多阻挠生命的意见：门徒的意见、（<a class=vsref href=../1008.htm#8 target=ver>8～16</A>、）马大的意见、（<a class=vsref href=../1008.htm#21 target=ver>21～28</A>、）马利亚的意见、（<a class=vsref href=../1008.htm#32 target=ver>32～33</A>、）犹太人的意见、（<a class=vsref href=../1008.htm#36 target=ver>36～38</A>、）以及马大又一次的意见。（<a class=vsref href=../1008.htm#39 target=ver>39～40</A>。）从知识而来的意见属于知识树，但主在这里实际上乃是生命树给人享受。</td></tr>
