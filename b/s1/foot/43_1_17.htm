<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../998.htm target=chap>1章</a> <a class=vsref href=../998.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　律法是照着神的所是要求人，恩典却是以神的所是供应人，以应付神的要求。律法最多不过是神所是的见证，（<a class=vsref href=../75.htm#21 target=ver>出二五21</A>，）实际却是神所是的实化。没有人能借着律法有分于神，恩典却叫人得以享受神。实际是神给人实化，恩典是神给人享受。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../998.htm target=chap>1章</a> <a class=vsref href=../998.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　直译，成的。</td></tr>
</table>
