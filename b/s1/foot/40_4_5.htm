<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　魔鬼对新王的第一个试诱，是在人的生活上。这试诱失败了，魔鬼就把他第二个试诱转向宗教，要新王从殿翼上跳下去，以证实祂是神的儿子。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　殿前廊左右探出如翼的部分，较殿本身为高。</td></tr>
