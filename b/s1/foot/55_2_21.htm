<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　指“离开不义，”（<a class=vsref href=../1127.htm#19 target=ver>19</A>，）这是内在神圣性质的外在证据。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　指卑贱的器皿，包括<a class=vsref href=../1127.htm#16 target=ver>16～18</A>节所说的那些人。</td></tr>
<tr><td class=td width=150><a name=03>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#21 target=ver>21节</a> 注3</A></td></tr><tr><td class=td1>　　贵重是性质的问题，分别为圣是地位的问题，合乎使用是功用的问题，豫备是训练的问题。</td></tr>
