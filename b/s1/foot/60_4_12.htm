<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　火炼的试验，原文意焚烧，表征炼净金银之熔炉的焚烧，（<a class=vsref href=../655.htm#21 target=ver>箴二七21</A>，<a class=vsref href=../544.htm#10 target=ver>诗六六10</A>，）与<a class=vsref href=../1152.htm#7 target=ver>一7</A>所用的隐喻相似。彼得认为信徒所遭受的逼迫，乃是这样一个神用以炼净他们生命的熔炉。这是神在行政管理的审判中对付信徒的方式，这审判要从神自己的家起首。（<a class=vsref href=../1155.htm#17 target=ver>17～19</A>。）</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　或，考验。</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=60_4_4.htm#03 target=foot>4注3</A>。火炼的逼迫对信徒是平常的，他们不该以为奇怪或特异，而感到希奇、惊讶。</td></tr>
</table>
