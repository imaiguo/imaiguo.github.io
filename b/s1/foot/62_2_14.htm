<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　写，原文虽是过去式，却不是指使徒曾给受信者写过前信；乃是指他重复前节所写给他们的，以加强并发展他所说过的，所以是指“刚写。”</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　这句结束于“住在你们里面”的话，加强前节写给青年人的话：“你们胜了。”</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=62_5_19.htm#04 target=foot>五19注4</A>。</td></tr>
