<title>帖撒罗尼迦后书二章16节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>帖后 <a class=vsref href=../1118.htm target=chap>2章</a> <a class=vsref href=../1118.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　我们主耶稣基督与父神一同作工，安慰并坚固信徒。（<a class=vsref href=../1118.htm#17 target=ver>17</A>。）</td></tr>
<tr><td class=td width=150><a name=02>帖后 <a class=vsref href=../1118.htm target=chap>2章</a> <a class=vsref href=../1118.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　即神自己在基督里给我们享受，（见<a class=vsref href=43_1_17.htm#01 target=foot>约一17注1</A>，）叫我们借着祂的灵得以圣别，（<a class=vsref href=../1118.htm#13 target=ver>13</A>，）并借着永远的安慰和美好的盼望，得着安慰和坚固。（<a class=vsref href=../1118.htm#17 target=ver>17</A>。）</td></tr>
<tr><td class=td width=150><a name=03>帖后 <a class=vsref href=../1118.htm target=chap>2章</a> <a class=vsref href=../1118.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　不是短暂瞬时的安慰和加力，乃是借着神的生命而有永远的安慰。这安慰足以应付任何环境和景况，因此这安慰带着美好的盼望。</td></tr>
<tr><td class=td width=150><a name=04>帖后 <a class=vsref href=../1118.htm target=chap>2章</a> <a class=vsref href=../1118.htm#16 target=ver>16节</a> 注4</A></td></tr><tr><td class=td1>　　即荣耀的盼望，（<a class=vsref href=../1108.htm#27 target=ver>西一27</A>，）就是对主回来的盼望；（<a class=vsref href=../1112.htm#3 target=ver>帖前一3</A>；）那时，我们或要复活，或要改变形状，进入荣耀。（<a class=vsref href=../1115.htm#13 target=ver>帖前四13～14</A>，<a class=vsref href=../1106.htm#21 target=ver>腓三21</A>，<a class=vsref href=../1135.htm#10 target=ver>来二10</A>。）</td></tr>
