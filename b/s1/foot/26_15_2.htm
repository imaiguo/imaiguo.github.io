<tr><td class=td width=150><a name=01>结 <a class=vsref href=../817.htm target=chap>15章</a> <a class=vsref href=../817.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　以色列是神的葡萄树，为着完成祂的经纶。在圣经中，葡萄树表征神的子民在祂的看顾下并与祂联结。（<a class=vsref href=../1012.htm#1 target=ver>约十五1～8</A>。）这联结带来神圣生命的流出，结出果子，产生酒，使神和人喜乐。（<a class=vsref href=../220.htm#13 target=ver>士九13</A>。）然而，堕落的以色列却产生荆棘和蒺藜。（<a class=vsref href=../804.htm#6 target=ver>二6</A>，参<a class=vsref href=../684.htm#1 target=ver>赛五1～7</A>。）</td></tr>
