<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　直译，无魂。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　使徒在<a class=vsref href=../1076.htm#7 target=ver>7～11</A>节的例证，指出哥林多的信徒荒谬的滥说方言，发出没有分别的声调，（<a class=vsref href=../1076.htm#7 target=ver>7</A>，）吹出“无定的号声。”（<a class=vsref href=../1076.htm#8 target=ver>8</A>。）他们也过度的使用方言，无论在什么地方，用什么方法，或在什么情形里，都说方言。因此，他规正并约束他们，不滥用也不过度的使用这种益处最少的小恩赐，叫他们能追求更大的恩赐，好更多的造就圣徒并建造召会。</td></tr>
