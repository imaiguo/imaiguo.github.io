<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1018.htm target=chap>21章</a> <a class=vsref href=../1018.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　到二十章末了，主已经成为那灵，成了那是灵的基督（the pneumatic Christ），回来与门徒同在，作他们的一切。所以，本福音到这里可说是结束了。（<a class=vsref href=../1017.htm#30 target=ver>二十30～31</A>。）但门徒如何谋生？他们该如何完成主的使命？他们在祂复活后该如何跟从祂？他们的前途如何？为应付这些问题，还需要加上本章。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1018.htm target=chap>21章</a> <a class=vsref href=../1018.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　这证明在<a class=vsref href=../1017.htm#26 target=ver>二十26</A>，主来到门徒那里，实际上是一次显现，因为这里说祂又向门徒显现。祂再次训练他们，习惯祂看不见的同在。这不是祂的来，乃是祂的显现。不论他们是否觉得祂的同在，祂始终与他们在一起。因着他们的软弱，祂有时候就显明祂的同在，以加强他们对祂的信心。</td></tr>
