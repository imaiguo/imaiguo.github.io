<tr><td class=td width=150><a name=01>结 <a class=vsref href=../827.htm target=chap>25章</a> <a class=vsref href=../827.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　亚扪和摩押是亚伯拉罕的侄儿罗得，（<a class=vsref href=../11.htm#31 target=ver>创十一31</A>，）借着他的两个女儿所生。（<a class=vsref href=../19.htm#30 target=ver>创十九30～38</A>。）因此，亚扪和摩押是以色列的亲戚。根据这里的记载，当神的圣所（豫表成肉体的基督支搭帐幕在地上，作神的居所—<a class=vsref href=../998.htm#14 target=ver>约一14</A>）被亵渎，当美地（表征赐给神子民的基督，连同祂一切的丰富和恩典—<a class=vsref href=../1108.htm#12 target=ver>西一12</A>）变荒凉，当犹大家（表征召会—<a class=vsref href=../1136.htm#6 target=ver>来三6</A>）被迁徙离去时，亚扪人甚为高兴。他们表征那些恨基督，恨神的恩典，并恨召会的人。</td></tr>
