<tr><td class=td width=150><a name=03>路 <a class=vsref href=../975.htm target=chap>2章</a> <a class=vsref href=../975.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　指神按自己的喜悦（<a class=vsref href=../1098.htm#5 target=ver>弗一5</A>）所拣选的人。</td></tr>
