<tr><td class=td width=150><a name=02>创 <a class=vsref href=../17.htm target=chap>17章</a> <a class=vsref href=../17.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　以实玛利是肉体所产生的后裔，为神所弃绝。（<a class=vsref href=../21.htm#10 target=ver>二一10</A>。）惟有以撒是凭神恩典所产生的后裔，是为着完成神定旨所立定的。（<a class=vsref href=../17.htm#21 target=ver>21</A>，<a class=vsref href=../21.htm#12 target=ver>二一12</A>，<a class=vsref href=../1055.htm#7 target=ver>罗九7～9</A>。）</td></tr>
