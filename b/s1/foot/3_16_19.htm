<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　把血弹在坛上七次，表征基督在十字架上所流的血，有完全（由七这数字所表征）的功效，使罪人心中平安。（参<a class=vsref href=../1142.htm#14 target=ver>来九14</A>。）弹在遮罪盖上的血（<a class=vsref href=../106.htm#14 target=ver>14～15</A>）是为着神的满足，而弹在燔祭坛上的血是为着罪人的平安。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　洁净坛，从坛上除掉以色列人诸般的不洁，使坛分别为圣，表征全世界的罪都集中到基督的十字架上而被洁除，（<a class=vsref href=../1153.htm#24 target=ver>彼前二24上</A>，）使神和祂的子民可以在洁净的光景中彼此享受。</td></tr>
</table>
