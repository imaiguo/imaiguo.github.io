<tr><td class=td width=150><a name=01>出 <a class=vsref href=../70.htm target=chap>20章</a> <a class=vsref href=../70.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　在敬拜神的事上，不该给财富（在这里由银和金所表征）有地位。（参<a class=vsref href=../1021.htm#6 target=ver>徒三6</A>，<a class=vsref href=../1125.htm#17 target=ver>提前六17</A>。）我们不能事奉神，又事奉玛门。（<a class=vsref href=../935.htm#24 target=ver>太六24</A>。）</td></tr>
