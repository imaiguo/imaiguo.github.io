<tr><td class=td width=150><a name=01>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　北边门洞里的八张桌子是宰杀祭牲用的。（<a class=vsref href=../842.htm#39 target=ver>39～43</A>。）这些桌子分作两组，每组四张。（<a class=vsref href=../842.htm#41 target=ver>41</A>。）这些桌子长宽都是一肘半，高一肘。（<a class=vsref href=../842.htm#42 target=ver>42</A>。）一这数字表征独一的神。长度的一肘半加上宽度的一肘半，就是三肘；三这数字表征在复活里的三一神。三一神已经‘裂开，’由桌子位于门的两边，以及每张桌子的宽度是三肘的一半所指明。因此，与这八张桌子有关的数字表征三一神（三，）这独一的神（一，）成为受造之物（四，）在十字架上被‘裂开，’却复活了（八。）如今祂在复活里，乃是见证（二。）今天我们的事奉，我们的职事，必须在三一神这独一的神里面，祂作为受造者被‘裂开，’如今在复活里乃是活的见证。</td></tr>
