<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　我们必须先去与我们的弟兄和好，这样，我们就不再想起我们的过犯，我们的良心才不会有亏欠。然后，我们就能存着清洁的良心，前来献礼物给主，与祂交通。国度的王绝不容让彼此不和的弟兄，在国度的实际里有分于国度，也不容让他们在国度的实现里作王。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　或，和解。</td></tr>
