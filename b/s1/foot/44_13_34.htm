<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1031.htm target=chap>13章</a> <a class=vsref href=../1031.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　那圣的，原文是复数；同字（单数）在下节指圣者。这不是圣别的常用字，乃是相当于希伯来文的chesed，钦定英文译本在<a class=vsref href=../734.htm#3 target=ver>赛五五3</A>，七十士希腊文译本和钦定英文译本在<a class=vsref href=../373.htm#42 target=ver>代下六42</A>，<a class=vsref href=../567.htm#1 target=ver>诗八九1</A>，都译为怜悯。<a class=vsref href=../567.htm#1 target=ver>诗八九1</A>的怜悯（复数），与<a class=vsref href=../1031.htm#19 target=ver>19</A>节的圣者（单数）同字。这位圣者就是大卫的后裔基督，神的怜悯都集中在祂身上，并借祂输送出去。因此，大卫那圣的，那可靠的，就是指复活的基督。这由上下文，特别是下节“你的圣者”和<a class=vsref href=../734.htm#3 target=ver>赛五五3</A>以下的经文，完全得到证实。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1031.htm target=chap>13章</a> <a class=vsref href=../1031.htm#34 target=ver>34节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=42_1_75.htm#01 target=foot>路一75注1</A>。下节者同。</td></tr>
