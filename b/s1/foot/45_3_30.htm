<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1049.htm target=chap>3章</a> <a class=vsref href=../1049.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　对于有神子民地位的受割礼者，信是他们蒙神称义的根源，所以是本于信；对于在地位上远离神，不是神子民的未受割礼者，信是他们蒙神称义的途径，使他们达到正确的地位，所以是借着信。</td></tr>
