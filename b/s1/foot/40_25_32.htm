<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　基督回到地上，在哈米吉顿毁灭那些跟随敌基督的外邦人（<a class=vsref href=../1183.htm#14 target=ver>启十六14</A>，<a class=vsref href=../1183.htm#16 target=ver>16</A>，<a class=vsref href=../1186.htm#11 target=ver>十九11～15</A>，<a class=vsref href=../1186.htm#19 target=ver>19～21</A>）之后，在地上所余留的外邦人，就是这里的“万民。”他们都要聚集在基督荣耀的宝座前受审判，这是千年国之前，基督对活人的审判，（<a class=vsref href=../1028.htm#42 target=ver>徒十42</A>，<a class=vsref href=../1129.htm#1 target=ver>提后四1</A>，）不同于千年国之后，基督在白色大宝座前对死人的审判。（<a class=vsref href=../1187.htm#11 target=ver>启二十11～15</A>。）对活人的审判，是基督在空中审判台前审判信徒（<a class=vsref href=../954.htm#19 target=ver>19～30</A>）之后，来到地上施行的。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#32 target=ver>32节</a> 注2</A></td></tr><tr><td class=td1>　　主不仅是信徒的牧人，（<a class=vsref href=../1007.htm#11 target=ver>约十11</A>，<a class=vsref href=../1146.htm#20 target=ver>来十三20</A>，）和犹太人的牧人，（<a class=vsref href=../558.htm#1 target=ver>诗八十1</A>，<a class=vsref href=../776.htm#10 target=ver>耶三一10</A>，）也是所有外邦人的牧人。（<a class=vsref href=../578.htm#1 target=ver>诗一○○1～3</A>。）</td></tr>
