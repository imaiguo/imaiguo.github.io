<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../922.htm target=chap>11章</a> <a class=vsref href=../922.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　这里的三个牧人是指祭司、长老和经学家。（<a class=vsref href=../945.htm#21 target=ver>太十六21</A>。）耶和华，就是耶稣，将三个牧人撇在一边，除灭他们，他们的心也憎嫌祂。主耶稣这位合式的牧人被弃绝，使以色列人如同羊群没有牧人一样。（参<a class=vsref href=../938.htm#36 target=ver>太九36</A>。）见<a class=vsref href=38_11_15.htm#01 target=foot>15注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>亚 <a class=vsref href=../922.htm target=chap>11章</a> <a class=vsref href=../922.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　直译，魂。</td></tr>
