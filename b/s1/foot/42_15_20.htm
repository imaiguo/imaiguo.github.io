<tr><td class=td width=150><a name=03>路 <a class=vsref href=../988.htm target=chap>15章</a> <a class=vsref href=../988.htm#20 target=ver>20节</a> 注3</A></td></tr><tr><td class=td1>　　温暖慈爱的接纳。浪子回到父那里，是由于那灵的寻找；（<a class=vsref href=../988.htm#8 target=ver>8</A>；）父接纳回来的浪子，是基于子在祂救赎里的寻找。（<a class=vsref href=../988.htm#4 target=ver>4</A>。）</td></tr>
