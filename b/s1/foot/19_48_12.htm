<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../526.htm target=chap>48章</a> <a class=vsref href=../526.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　城楼和外郭（<a class=vsref href=../526.htm#13 target=ver>13</A>）是为着与仇敌争战，以保护城；宫殿（<a class=vsref href=../526.htm#13 target=ver>13</A>）是给王居住。这一切指明召会的功用。（<a class=vsref href=../1103.htm#10 target=ver>弗六10～20</A>，<a class=vsref href=../1099.htm#20 target=ver>二20～22</A>。）</td></tr>
