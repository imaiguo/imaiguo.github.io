<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　使徒这里的意思是说，在<a class=vsref href=../1074.htm#2 target=ver>2</A>节不能出声的偶像，使敬拜它们的人哑口无声；但活神却使敬拜祂的人，在祂的灵里说话。这样的说话，与属灵的恩赐有关。在神的灵里说话的，没有人说，受咒诅的，耶稣！他愿意说，也能说，主，耶稣！敬拜神的人不该缄默，乃该在神的灵里发声说出主，耶稣！这样说主，耶稣！乃是一切属灵恩赐的主要功用。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=46_16_22.htm#01 target=foot>十六22注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　这指明当我们以正确的灵说“主，耶稣！”我们就在圣灵里。因此，呼喊主耶稣，乃是有分于、享受并经历圣灵的路。</td></tr>
