<tr><td class=td width=150><a name=01>哀 <a class=vsref href=../802.htm target=chap>5章</a> <a class=vsref href=../802.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华没有全然弃绝以色列，也没有向他们大发烈怒。但以色列需要等候祂，直到复兴的时候，（<a class=vsref href=../948.htm#28 target=ver>太十九28</A>，<a class=vsref href=../1021.htm#21 target=ver>徒三21</A>，）那时祂要复兴以色列人，使他们在祂的身位里并在祂永远的国里，享受祂向他们先祖所应许的。见<a class=vsref href=25_3_25.htm#01 target=foot>三25注1</A>。<BR><BR>　在<a class=vsref href=../802.htm#20 target=ver>20～22</A>节，耶利米向耶和华说挑战的话，甚至是吩咐并责备的话。然而，耶和华没有答覆他，反而静默不语。耶利米一切的挑战和问题，都在圣经以下各卷书得着答覆。这答覆的完成将是新耶路撒冷。因此，耶利米必须等候，直到新约时代，直到千年国时代，直到新耶路撒冷。那时他就要完全得着满足。</td></tr>
