<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　怨言是出于情感，多半发自姊妹；争论是出于心思，多半起于弟兄。这二者都阻挠我们，使我们不能完成自己的救恩到最完满的地步，也不能经历并享受基督到极点。本段上下文指明，发怨言、起争论，乃是由于不顺从。顺从神就消杀一切的怨言和争论。</td></tr>
