<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../739.htm target=chap>60章</a> <a class=vsref href=../739.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　在新耶路撒冷里，以色列要在耶和华的仆人基督里，享受耶和华作永远的光。（<a class=vsref href=../739.htm#19 target=ver>19～20</A>，<a class=vsref href=../1188.htm#23 target=ver>启二一23</A>，<a class=vsref href=../1189.htm#5 target=ver>二二5</A>。）</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../739.htm target=chap>60章</a> <a class=vsref href=../739.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　在复兴的时候，神在基督里要作以色列的荣耀和荣美，以色列要作神的荣耀和荣美。（<a class=vsref href=../739.htm#21 target=ver>21</A>，<a class=vsref href=../740.htm#3 target=ver>六一3下</A>。）因此，神与祂所拣选的人要彼此得着荣耀和荣美。这要由神圣的分赐来完成，这分赐乃是借着基督这位救赎主和拯救主，作赐生命的灵和话，将祂自己放到神的子民里面。（<a class=vsref href=../738.htm#21 target=ver>五九21</A>。）</td></tr>
</table>
