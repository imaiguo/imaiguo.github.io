<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1019.htm target=chap>1章</a> <a class=vsref href=../1019.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　使徒和其他虔诚的犹太人所期望的以色列国，乃是物质的国，不同于<a class=vsref href=../1019.htm#3 target=ver>3</A>节所说神生命的国。这生命的国，乃是基督借着祂福音的传扬所建立的。见<a class=vsref href=44_1_3.htm#04 target=foot>3注4</A>。</td></tr>
