<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1140.htm target=chap>7章</a> <a class=vsref href=../1140.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　本章开头有王，末了有神的儿子，（<a class=vsref href=../1140.htm#28 target=ver>28</A>，）指明作我们大祭司的基督，是君尊且神圣的。祂的君王职任保持一种满有公义和平安的光景，使祂能将经过过程的三一神供应给我们，作我们的享受；神儿子的神性使祂成为一位活着且满有生命的大祭司，叫祂能永久继续祂的祭司职任。</td></tr>
