<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　指女执事。（<a class=vsref href=../1062.htm#1 target=ver>罗十六1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　相当于<a class=vsref href=../1122.htm#8 target=ver>8</A>节的不一口两舌。魔鬼是好说谗言的。（<a class=vsref href=../1179.htm#10 target=ver>启十二10</A>。）说谗言，就是活出那邪恶毁谤者的性情。作女执事的姊妹，就是在地方召会姊妹们中间服事的人，该逃避谗言，逃避魔鬼的恶行。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　相当于<a class=vsref href=../1122.htm#8 target=ver>8</A>节的不贪卑鄙的利益。作女执事的姊妹，需要在凡事上，特别在财利的事上，忠信可靠。</td></tr>
