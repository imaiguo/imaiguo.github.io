<tr><td class=td width=150><a name=01>创 <a class=vsref href=../15.htm target=chap>15章</a> <a class=vsref href=../15.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　亚伯拉罕信神关于后裔的应许，（<a class=vsref href=../15.htm#6 target=ver>6</A>，）但他缺乏信心信神关于地的应许。为了加强亚伯拉罕的信心，神被迫与亚伯拉罕立约，以坚定祂对亚伯拉罕关于地的应许。（<a class=vsref href=../15.htm#9 target=ver>9～21</A>。）神立定这约的特别方式，含示亚伯拉罕能完成神永远定旨的路。<BR><BR>　神与亚伯拉罕所立的约，乃是应许的约，要借着神在祂恩典中的大能得着成就，而不是借着亚伯拉罕在他肉体里的努力。新约是这约的延续。（<a class=vsref href=../1094.htm#17 target=ver>加三17</A>与<a class=vsref href=48_3_17.htm#01 target=foot>注1</A>，<a class=vsref href=../1095.htm#22 target=ver>四22～26</A>与<a class=vsref href=48_4_24.htm#02 target=foot>24注2</A>。）</td></tr>
