<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　即在德行上是优美的。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　这必是圣别的行事为人，（<a class=vsref href=../1152.htm#15 target=ver>一15</A>，）以及在基督里的好品行，（<a class=vsref href=../1154.htm#16 target=ver>三16</A>，）是一种不仅为着神，更被神充满并浸透的生活。这样的品行与不信者虚妄的生活相对。（<a class=vsref href=../1152.htm#18 target=ver>一18</A>。）</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　原文基本的含意是观察，审查，监督，察看。在眷顾的日子，神要察看祂寄居的子民，好像牧人察看他失迷的羊，并要成为他们魂的牧人和监督。（<a class=vsref href=../1153.htm#25 target=ver>25</A>。）所以，眷顾的日子乃是神监察、照顾的时候。</td></tr>
</table>
