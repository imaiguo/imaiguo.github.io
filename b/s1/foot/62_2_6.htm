<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　在基督里乃是基督徒生活的开始，是神一次永远的作为。（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>。）住在祂里面乃是基督徒生活的延续，是我们在日常行事为人上的责任；这种行事为人乃是基督在地上行事为人的复本。见<a class=vsref href=62_2_27.htm#08 target=foot>27注8</A>。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　直译，那一位。指耶稣基督。</td></tr>
