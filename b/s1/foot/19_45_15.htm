<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　表征得胜的圣徒要喜乐欢欣的进入那作基督王宫的新耶路撒冷。（<a class=vsref href=../1170.htm#12 target=ver>启三12</A>。）本篇首先题到住处，（<a class=vsref href=../523.htm#13 target=ver>13</A>，）然后题到王宫。当基督成为我们的住处，我们就成为祂的住处，就是相互的住处。（<a class=vsref href=../1012.htm#4 target=ver>约十五4</A>。）因为基督是王，我们是王后，至终这相互的住处，就成为新耶路撒冷所表征的王宫；新耶路撒冷实际上就是三一神作到信徒里面，并与他们调和成为一个实体，就是神与祂所救赎之人相互的居所，直到永远。（<a class=vsref href=../1188.htm#3 target=ver>启二一3</A>，<a class=vsref href=../1188.htm#22 target=ver>22</A>与<a class=vsref href=66_21_22.htm#02 target=foot>22注2</A>。）</td></tr>
