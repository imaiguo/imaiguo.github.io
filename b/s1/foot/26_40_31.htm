<tr><td class=td width=150><a name=01>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　在内院入口有另一组台阶，（参<a class=vsref href=../842.htm#22 target=ver>22</A>，<a class=vsref href=../842.htm#26 target=ver>26</A>，）共八层。这指明在经历神建造的事上越往里面进展，我们就越高。八这数字表征复活。这指明我们若要进入内院，就必须在复活里。所有天然的生命和天然的人都必须弃绝，被十字架除去。</td></tr>
