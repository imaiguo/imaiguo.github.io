<tr><td class=td width=150><a name=01>民 <a class=vsref href=../144.htm target=chap>27章</a> <a class=vsref href=../144.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　按豫表，西罗非哈的女儿渴望得着父亲的产业，表征渴望承受神的恩典，就是承受基督作神所赐给我们的恩典。（<a class=vsref href=../1108.htm#12 target=ver>西一12</A>，<a class=vsref href=../998.htm#17 target=ver>约一17</A>。）这样重看神圣的产业，是讨神喜悦的。</td></tr>
