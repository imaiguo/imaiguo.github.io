<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1078.htm target=chap>16章</a> <a class=vsref href=../1078.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　不是天然的爱，乃是在基督里的爱，在复活里的爱，（<a class=vsref href=../1066.htm#21 target=ver>四21</A>，）也是神的爱，借着基督的恩，和那灵的交通，（<a class=vsref href=../1091.htm#14 target=ver>林后十三14</A>，）成了我们的爱。在保罗的十四封书信中，只有这一封结束在这样爱之确信的话上。这是因为使徒以严厉的责备，对付了他们。（<a class=vsref href=../1063.htm#13 target=ver>一13</A>，<a class=vsref href=../1065.htm#3 target=ver>三3</A>，<a class=vsref href=../1066.htm#7 target=ver>四7～8</A>，<a class=vsref href=../1067.htm#2 target=ver>五2</A>，<a class=vsref href=../1067.htm#5 target=ver>5</A>，<a class=vsref href=../1068.htm#5 target=ver>六5～8</A>，<a class=vsref href=../1073.htm#17 target=ver>十一17</A>。）他在基督里，在神的爱里，对他们是忠信、诚实、率直的，（<a class=vsref href=../1080.htm#4 target=ver>林后二4</A>，）一点不耍手腕。因此，主尊重他的对付，使哥林多人接受他的责备，并且悔改得了益处。（<a class=vsref href=../1085.htm#8 target=ver>林后七8～13</A>。）</td></tr>
