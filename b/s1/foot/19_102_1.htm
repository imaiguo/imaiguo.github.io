<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../580.htm target=chap>102章</a> <a class=vsref href=../580.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一○二～一○六篇是一组。一○二篇的标题指明，这是困苦之人，就是受苦之人的祷告。诗人，敬虔的人，因着锡安连同圣殿与圣城的被毁和破坏而受苦。本篇有三段：<a class=vsref href=../580.htm#1 target=ver>1～11</A>节与苦难和困苦有关；<a class=vsref href=../580.htm#12 target=ver>12～22</A>节与锡安的重建，就是被毁之圣殿和圣城的复兴有关；<a class=vsref href=../580.htm#23 target=ver>23～28</A>节揭示，主在祂的复活里乃是永远的一位。本篇是论到基督，这由<a class=vsref href=../1134.htm#10 target=ver>来一10～12</A>引用<a class=vsref href=../580.htm#25 target=ver>25～27</A>节所指明。</td></tr>
