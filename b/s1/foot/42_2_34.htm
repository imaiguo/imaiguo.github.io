<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../975.htm target=chap>2章</a> <a class=vsref href=../975.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　人救主是神所立，作以色列人的试验，叫许多人因祂跌倒，许多人因祂兴起。（<a class=vsref href=../1055.htm#33 target=ver>罗九33</A>。）</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../975.htm target=chap>2章</a> <a class=vsref href=../975.htm#34 target=ver>34节</a> 注2</A></td></tr><tr><td class=td1>　　人救主也是那些与神的仇敌站在一边的人所反对、抵触、抵挡的标记、记号，叫许多人心里的意念被揭露出来。西面的话启示人救主是以色列的安慰、神的救恩、外邦人的光、以色列民的荣耀、以色列人的试验、以及受人反对的标记。</td></tr>
</table>
