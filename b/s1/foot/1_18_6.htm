<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../18.htm target=chap>18章</a> <a class=vsref href=../18.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　三细亚等于一伊法，平常一餐的量。（参<a class=vsref href=../237.htm#24 target=ver>撒上一24</A>，<a class=vsref href=../217.htm#19 target=ver>士六19</A>。）三细亚细面，表征在人性里之复活的基督。参<a class=vsref href=../942.htm#33 target=ver>太十三33</A>。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../18.htm target=chap>18章</a> <a class=vsref href=../18.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　饼、牛犊、（<a class=vsref href=../18.htm#7 target=ver>7</A>，参<a class=vsref href=../988.htm#23 target=ver>路十五23</A>、）奶酪和奶，（<a class=vsref href=../18.htm#8 target=ver>8</A>，参<a class=vsref href=../1153.htm#2 target=ver>彼前二2</A>，）都表征包罗万有之基督的丰富，作了使神与人满足的食物。亚伯拉罕享受与神的交通时，在豫表上乃是把基督献给神，作神的食物。</td></tr>
</table>
