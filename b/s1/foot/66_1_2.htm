<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1168.htm target=chap>1章</a> <a class=vsref href=../1168.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　本书一面给我们“基督的启示，”另一面向我们显示“耶稣的见证，”就是召会。本书向我们陈明启示出来的基督，和作见证的召会。一章的灯台，七章蒙救赎大批的群众，十二章光明的妇人及其男孩子，十四章的庄稼及其初熟的果子，十五章玻璃海上的得胜者，十九章豫备好等候婚娶的新妇，以及二一、二二章的新耶路撒冷，都是“耶稣的见证。”这耶稣的见证就是豫言的灵（<a class=vsref href=../1186.htm#10 target=ver>十九10</A>）─豫言的本质、特性和特征。<BR><BR>　基督是神的见证人，（<a class=vsref href=../1168.htm#5 target=ver>5</A>，）是神的见证和彰显；召会是基督的见证和彰显。如此，召会乃是神在基督里之见证和彰显的复制。</td></tr>
