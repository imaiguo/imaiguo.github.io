<tr><td class=td width=150><a name=01>创 <a class=vsref href=../45.htm target=chap>45章</a> <a class=vsref href=../45.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　约瑟不需要赦免他的弟兄们，因为他并没有怪罪他们。（参<a class=vsref href=1_45_28.htm#01 target=foot>28注1</A>。）他接受他弟兄们对他所作的一切，好像从神接受的一样；他也安慰那些得罪他的人。（<a class=vsref href=../45.htm#5 target=ver>5～8</A>，<a class=vsref href=../50.htm#15 target=ver>五十15～21</A>。）他有何等的恩典！他的灵何等超绝！</td></tr>
