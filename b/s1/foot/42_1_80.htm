<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#80 target=ver>80节</a> 注1</A></td></tr><tr><td class=td1>　　先锋的母亲和父亲都是被圣灵所充溢的，（<a class=vsref href=../974.htm#41 target=ver>41</A>，<a class=vsref href=../974.htm#67 target=ver>67</A>，）他们的孩子也就容易在灵里长大并刚强，而住在旷野。他在灵里长大并刚强，意即他是与神同在，并为着神的；住在旷野，就是离开人的文化和宗教，使神有自由通畅的道路，使用他作救主的先锋。</td></tr>
