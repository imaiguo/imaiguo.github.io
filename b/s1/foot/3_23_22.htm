<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　田角的庄稼要留下，收割时所遗落的要留给穷人和寄居的，这表征在五旬节时，基督在祂复活里的恩典，还有余剩，使外邦人得以有分。见<a class=vsref href=../234.htm#2 target=ver>得二2～3</A>与注，参<a class=vsref href=../944.htm#21 target=ver>太十五21～28</A>与注。</td></tr>
