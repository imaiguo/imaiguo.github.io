<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1171.htm target=chap>4章</a> <a class=vsref href=../1171.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　神的计划是隐藏在天上的。当神在地上找着一个合祂心意的人时，天就向这人开启。天曾经向雅各、（<a class=vsref href=../28.htm#12 target=ver>创二八12～17</A>、）以西结、（<a class=vsref href=../803.htm#1 target=ver>结一1</A>、）耶稣、（<a class=vsref href=../932.htm#16 target=ver>太三16</A>、）司提反（<a class=vsref href=../1025.htm#56 target=ver>徒七56</A>）和彼得（<a class=vsref href=../1028.htm#11 target=ver>徒十11</A>）开启过。在这里和<a class=vsref href=../1186.htm#11 target=ver>十九11</A>，天也向本书的作者约翰开启。在永世里，天也要向所有在基督里的信徒开启。（<a class=vsref href=../998.htm#51 target=ver>约一51</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1171.htm target=chap>4章</a> <a class=vsref href=../1171.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　指在<a class=vsref href=../1168.htm#10 target=ver>一10</A>所听见的那声音。</td></tr>
