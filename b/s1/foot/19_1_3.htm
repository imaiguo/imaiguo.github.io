<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../479.htm target=chap>1章</a> <a class=vsref href=../479.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这里属人的观念是：喜爱神律法的人，在凡事上尽都顺利（亨通，）而恶人必遭损失。（<a class=vsref href=../479.htm#4 target=ver>4～5</A>。）但诗人在七三篇的经历却相反。（<a class=vsref href=../551.htm#1 target=ver>七三1～7</A>，<a class=vsref href=../551.htm#12 target=ver>12～14</A>。）这似乎矛盾的情形使诗人感到困扰，直到他在神的圣所里受教导，单单以神自己，而不以神之外的任何事物，作他的分。（<a class=vsref href=../551.htm#16 target=ver>七三16～17</A>，<a class=vsref href=../551.htm#25 target=ver>25～26</A>。）按照主在新约里的教导，那些为义受逼迫的人（不是那些亨通的人）有福了。（<a class=vsref href=../934.htm#10 target=ver>太五10</A>。）使徒保罗追求基督，没有在外面亨通，反而亏损万事，看作粪土，为要赢得基督。（<a class=vsref href=../1106.htm#8 target=ver>腓三8</A>。）</td></tr>
