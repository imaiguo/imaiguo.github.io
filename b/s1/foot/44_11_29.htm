<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1029.htm target=chap>11章</a> <a class=vsref href=../1029.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　这话说明，在五旬节时信的人凡物公用一事，（<a class=vsref href=../1020.htm#44 target=ver>二44～45</A>，<a class=vsref href=../1022.htm#32 target=ver>四32</A>，）到这里所题之事时，为时不过十年，就是早在保罗开始去外邦尽职（<a class=vsref href=../1031.htm#2 target=ver>十三2～4</A>）之前，就已经过去了。这话也指明，在早期的召会中，对于信徒在财物上的奉献，没有一律规定的作法，乃是听由信徒各人自愿自发的作。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1029.htm target=chap>11章</a> <a class=vsref href=../1029.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　原文意前进得好，或，进行得顺利。指在事业、职业或其他事上顺利发达─昌盛。得昌盛，是神所赐的，其结果乃是盈余、优裕。</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1029.htm target=chap>11章</a> <a class=vsref href=../1029.htm#29 target=ver>29节</a> 注3</A></td></tr><tr><td class=td1>　　直译，服事。原文与<a class=vsref href=../933.htm#11 target=ver>太四11</A>者同源。</td></tr>
</table>
