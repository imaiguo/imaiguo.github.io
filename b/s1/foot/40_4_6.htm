<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　主耶稣不需要作这事。这不过是试诱，要祂表现自己是神的儿子，能行神迹。凡想在宗教里行神迹的念头，都是魔鬼的试诱。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　主耶稣引用经言，击败了那试诱者，那试诱者就模仿祂，也引用经言试诱祂，不过引用得非常狡猾。</td></tr>
