<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../679.htm target=chap>8章</a> <a class=vsref href=../679.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　由说话的第三者所表征的那灵问说，这位曾经独自从属灵的旷野（属世的环境）上来，（<a class=vsref href=../674.htm#6 target=ver>三6</A>，）而如今靠着她良人从肉体的旷野（属地的范围）上来的基督佳偶是谁？当她正等候祂的来临时，她正与祂一同出去迎接祂。（参<a class=vsref href=../954.htm#1 target=ver>太二五1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>歌 <a class=vsref href=../679.htm target=chap>8章</a> <a class=vsref href=../679.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　这里基督回答说，她是悔改的罪人，在主这位生命的供应者（苹果树—<a class=vsref href=../673.htm#3 target=ver>二3</A>）里面，借着重生（生，）凭着恩典（她母亲—<a class=vsref href=../1095.htm#26 target=ver>加四26</A>，<a class=vsref href=../1099.htm#8 target=ver>弗二8上</A>）而得救。这里，在她基督徒生活的终极完成里，主题醒祂的佳偶，甚至到如今她仍然一无所是，不过是一个借基督恩典得拯救的罪人。</td></tr>
</table>
