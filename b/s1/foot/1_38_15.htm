<tr><td class=td width=150><a name=01>创 <a class=vsref href=../38.htm target=chap>38章</a> <a class=vsref href=../38.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　犹大盲目的行事为人，在黑暗中放纵情欲。相对的，约瑟生活如发光的星，（见<a class=vsref href=1_37_5.htm#01 target=foot>三七5注1</A>，）胜过了自己的情欲。（<a class=vsref href=../39.htm#7 target=ver>三九7～12</A>。）</td></tr>
