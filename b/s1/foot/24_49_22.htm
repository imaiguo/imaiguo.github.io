<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../794.htm target=chap>49章</a> <a class=vsref href=../794.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　在哈米吉顿大战时，基督要来临，从以东的京城波斯拉起，审判列国。主耶稣回来时要先到波斯拉，并要踹那从波斯拉到哈米吉顿的大酒醡，毁灭敌基督和世界一切聚集在那里的邪恶军队。（<a class=vsref href=../1181.htm#17 target=ver>启十四17～20</A>，<a class=vsref href=../1183.htm#12 target=ver>十六12～16</A>，<a class=vsref href=../1186.htm#11 target=ver>十九11～15</A>，<a class=vsref href=../1186.htm#19 target=ver>19～21</A>，<a class=vsref href=../742.htm#1 target=ver>赛六三1～6</A>，<a class=vsref href=../879.htm#1 target=ver>珥三1～2</A>，<a class=vsref href=../879.htm#9 target=ver>9～13</A>。）见<a class=vsref href=23_63_2.htm#01 target=foot>赛六三2注1</A>。</td></tr>
