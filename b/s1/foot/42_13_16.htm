<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../986.htm target=chap>13章</a> <a class=vsref href=../986.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　直译，女儿。神选民中的一个。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../986.htm target=chap>13章</a> <a class=vsref href=../986.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　鬼附着人，就是撒但捆绑人。因此，赶鬼就是击败撒但。（<a class=vsref href=../941.htm#29 target=ver>太十二29</A>与<a class=vsref href=40_12_29.htm#04 target=foot>注4</A>。）</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../986.htm target=chap>13章</a> <a class=vsref href=../986.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　安息日是神所规定，叫人得安息的，（<a class=vsref href=../2.htm#3 target=ver>创二3</A>，）不是叫人留在辖制之下。</td></tr>
