<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　直译，把她抛在床上。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　床正常是用着睡眠和休息，用着养病是反常的。主在这里指明，背道的召会无可救药，要这样卧病直到她最终的审判。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#22 target=ver>22节</a> 注3</A></td></tr><tr><td class=td1>　　不是指召会历代所受的逼迫之苦，（<a class=vsref href=../1174.htm#14 target=ver>七14</A>，）也不是在这世代末了的三年半要临到一切地上居住之人的大灾难，（<a class=vsref href=../953.htm#21 target=ver>太二四21</A>，）乃是主在将来审判背道的罗马教时，要叫她所特别受的一分苦难。见<a class=vsref href=66_2_23.htm#01 target=foot>23注1</A>。</td></tr>
</table>
