<tr><td class=td width=150><a name=01>创 <a class=vsref href=../18.htm target=chap>18章</a> <a class=vsref href=../18.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　在亚伯拉罕为罗得的代求里，他不是照着神的爱和神的恩向神恳求，乃是照着神义的法则向神挑战。神的义比祂的爱和恩更约束祂。（见<a class=vsref href=45_1_17.htm#01 target=foot>罗一17注1</A>。）</td></tr>
