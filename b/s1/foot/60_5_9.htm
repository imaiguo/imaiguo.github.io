<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　不是反抗，也不是苦斗，乃是在吼叫的魔鬼面前，在我们信的根基上站稳如磐石。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　这里的信，实际是说你们的信，指信徒主观的信，就是相信神保护的能力和爱的关切。</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　直译，同样的苦难也发生在你们世上的众弟兄身上。</td></tr>
<tr><td class=td width=150><a name=04>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#9 target=ver>9节</a> 注4</A></td></tr><tr><td class=td1>　　见<a class=vsref href=60_2_17.htm#01 target=foot>二17注1</A>。</td></tr>
<tr><td class=td width=150><a name=05>彼前 <a class=vsref href=../1156.htm target=chap>5章</a> <a class=vsref href=../1156.htm#9 target=ver>9节</a> 注5</A></td></tr><tr><td class=td1>　　按本章和前章的上下文看，这是指逼迫中的苦难。</td></tr>
