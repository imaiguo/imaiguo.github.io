<tr><td class=td width=150><a name=01>利 <a class=vsref href=../101.htm target=chap>11章</a> <a class=vsref href=../101.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　吃乃是接触我们身外之物，将其接受到我们里面，使其至终成为我们里面的构成。本章一切动物表征不同种类的人，而吃表征我们与人的接触。（参<a class=vsref href=../1028.htm#9 target=ver>徒十9下～14</A>，<a class=vsref href=../1028.htm#27 target=ver>27～29</A>。）神的子民若要过圣别之神所要求的圣别生活，就必须谨慎他们所接触的是何种人。（参<a class=vsref href=../101.htm#46 target=ver>46～47</A>，<a class=vsref href=../1077.htm#33 target=ver>林前十五33</A>，<a class=vsref href=../1084.htm#14 target=ver>林后六14～18</A>。）</td></tr>
