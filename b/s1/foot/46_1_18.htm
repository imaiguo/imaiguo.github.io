<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　原文同字在<a class=vsref href=../1063.htm#5 target=ver>5</A>节译为发表。（见该处注。）十字架的话，乃是十字架的发表、话语和传讲。这种传讲，为那正在灭亡的人所藐视，看为愚拙；却为我们正在得救的人所尊重，当作神的大能接受。保罗在尽职时，强调十字架是神救恩的中心。（<a class=vsref href=../1093.htm#20 target=ver>加二20</A>，<a class=vsref href=../1094.htm#1 target=ver>三1</A>，<a class=vsref href=../1096.htm#11 target=ver>五11</A>，<a class=vsref href=../1096.htm#24 target=ver>24</A>，<a class=vsref href=../1097.htm#14 target=ver>六14</A>，<a class=vsref href=../1099.htm#16 target=ver>弗二16</A>，<a class=vsref href=../1105.htm#8 target=ver>腓二8</A>，<a class=vsref href=../1106.htm#18 target=ver>三18</A>，<a class=vsref href=../1109.htm#14 target=ver>西二14</A>。）</td></tr>
