<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../565.htm target=chap>87章</a> <a class=vsref href=../565.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../565.htm#6 target=ver>6</A>节的‘这一个，’（见<a class=vsref href=19_87_6.htm#01 target=foot>6注1</A>，）与本节的‘这一个那一个，’指明基督自己和众圣徒都生在天上的锡安。（<a class=vsref href=../930.htm#20 target=ver>太一20</A>，<a class=vsref href=../1095.htm#26 target=ver>加四26～31</A>，<a class=vsref href=../1145.htm#22 target=ver>来十二22～23上</A>。）这是神对锡安的数点、记录。（<a class=vsref href=../565.htm#6 target=ver>6</A>。）</td></tr>
