<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1089.htm target=chap>11章</a> <a class=vsref href=../1089.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这指明撒但是假使徒的源头；他们跟着撒但欺骗、阻挠神的经纶。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1089.htm target=chap>11章</a> <a class=vsref href=../1089.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　神是光，祂的使者也属于光。反之，撒但是黑暗，凡跟从他的也在黑暗里。光对黑暗没有交通。（<a class=vsref href=../1084.htm#14 target=ver>六14</A>。）</td></tr>
