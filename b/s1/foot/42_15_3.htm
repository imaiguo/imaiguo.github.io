<tr><td class=td width=150><a name=01>路 <a class=vsref href=../988.htm target=chap>15章</a> <a class=vsref href=../988.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　自义的法利赛人和经学家，定罪救主同罪人吃饭，救主回答他们时说了三个比喻，揭示并描述神圣的三一，如何借着子、凭着灵作工，将罪人带回归父。子在祂的人性里作牧人，寻找罪人犹如寻找迷羊，并将其带回家中。（<a class=vsref href=../988.htm#4 target=ver>4～7</A>。）那灵寻找罪人，如同妇人细细寻找失落的一个银币，直到找着。（<a class=vsref href=../988.htm#8 target=ver>8～10</A>。）父接纳悔改归回的罪人，如同人接纳他的浪子。（<a class=vsref href=../988.htm#11 target=ver>11～32</A>。）整个神圣的三一都宝贝罪人，共同将罪人带回归神。三个比喻都强调神圣三一的爱，过于悔改罪人堕落的光景，以及他的悔改。子像好牧人亲切的看顾，灵像爱宝贝者细细的寻找，父像慈父温暖的接纳；在此，神圣的爱完全得了彰显。</td></tr>
