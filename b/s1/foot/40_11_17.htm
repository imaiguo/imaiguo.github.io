<tr><td class=td width=150><a name=01>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　基督和施浸者约翰“吹笛”传国度的福音，但犹太教徒不因救恩的喜乐而“跳舞。”约翰和基督“哀歌”传悔改，但他们不因罪的忧伤而“捶胸。”神的义要求他们悔改，但他们不肯顺从；神的恩典赐给他们救恩，但他们不愿接受。</td></tr>
