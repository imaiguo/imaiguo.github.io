<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../745.htm target=chap>66章</a> <a class=vsref href=../745.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　在复兴的时候，列国要将分散的以色列人带来，作为素祭献给神。就像古时候一样，有些以色列人要被指派作祭司事奉，（参<a class=vsref href=../740.htm#6 target=ver>六一6</A>，）有些要从事利未人的事奉。（<a class=vsref href=../745.htm#21 target=ver>21</A>。）</td></tr>
