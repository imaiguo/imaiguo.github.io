<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　偶像、祭偶像之物，都算不得什么，（<a class=vsref href=../1072.htm#19 target=ver>19</A>，<a class=vsref href=../1070.htm#4 target=ver>八4</A>，）但在这些后面的乃是鬼，是神所憎恨、所恨恶的。敬拜神的信徒，该禁戒自己因吃祭偶像之物，而与鬼联合为一，成为与鬼交通的人。鬼既是偶像的实际，吃祭偶像之物，就使吃的人成了与鬼交通的人，有分于鬼的人。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=46_10_18.htm#01 target=foot>18注1</A>。吃祭偶像之物的人，不仅成了与鬼交通的人，也成了有分于鬼的人，使他们与鬼成为一。</td></tr>
</table>
