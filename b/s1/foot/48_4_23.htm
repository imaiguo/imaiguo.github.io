<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　按着肉体，是靠着人肉体的努力；借着应许，意即在神的应许所含示之恩典里，借着神的能力。以实玛利是按着肉体生的，以撒却是借着应许生的。</td></tr>
