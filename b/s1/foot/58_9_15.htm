<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1142.htm target=chap>9章</a> <a class=vsref href=../1142.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　即以第一约之条款为标准，所算为罪的过犯。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1142.htm target=chap>9章</a> <a class=vsref href=../1142.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　所应许永远的产业，是基于基督永远的救赎，不是基于我们的行为，并且与<a class=vsref href=../1143.htm#36 target=ver>十36</A>的应许不同，那里的应许是以我们忍耐，并行神的旨意为条件。（见<a class=vsref href=58_10_36.htm#02 target=foot>十36注2</A>。）这里所应许永远的产业，是借着基督永远的救赎；而<a class=vsref href=../1143.htm#36 target=ver>十36</A>所应许的大赏赐，（<a class=vsref href=../1143.htm#35 target=ver>十35</A>，）乃是因我们忍耐并行完神的旨意。</td></tr>
<tr><td class=td width=150><a name=03>来 <a class=vsref href=../1142.htm target=chap>9章</a> <a class=vsref href=../1142.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=58_10_34.htm#01 target=foot>十34注1</A>。</td></tr>
