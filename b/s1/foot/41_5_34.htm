<title>马可福音五章34节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../962.htm target=chap>5章</a> <a class=vsref href=../962.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　奴仆救主的能力，在医病上显出祂的神性；（见<a class=vsref href=../962.htm#30 target=ver>30</A>与<a class=vsref href=41_5_30.htm#01 target=foot>注</A>；）祂的话带着爱和恩慈，在体恤人上显出祂的人性。在这事例中，祂的神性和人性再次汇合一起，叫祂得着彰显。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../962.htm target=chap>5章</a> <a class=vsref href=../962.htm#34 target=ver>34节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=41_5_28.htm#01 target=foot>28注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../962.htm target=chap>5章</a> <a class=vsref href=../962.htm#34 target=ver>34节</a> 注3</A></td></tr><tr><td class=td1>　　直译，往平安里去罢！</td></tr>
<tr><td class=td width=150><a name=04>可 <a class=vsref href=../962.htm target=chap>5章</a> <a class=vsref href=../962.htm#34 target=ver>34节</a> 注4</A></td></tr><tr><td class=td1>　　或，你从你的灾病得康复，得健全了。</td></tr>
</table>
