<tr><td class=td width=150><a name=01>可 <a class=vsref href=../972.htm target=chap>15章</a> <a class=vsref href=../972.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_5_22.htm#07 target=foot>太五22注7</A>。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../972.htm target=chap>15章</a> <a class=vsref href=../972.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_27_2.htm#01 target=foot>太二七2注1</A>。在神的主宰之下，奴仆救主不仅在<a class=vsref href=../971.htm#53 target=ver>十四53～65</A>，像羊在剪毛的人面前，受犹太首领的审判，（<a class=vsref href=../732.htm#7 target=ver>赛五三7</A>，）也在本章<a class=vsref href=../972.htm#1 target=ver>1～15</A>节，像罪犯在告祂的人（<a class=vsref href=../971.htm#64 target=ver>十四64</A>）面前，受罗马总督的审判，使祂因此受死，用祂的生命作赎价服事罪人；（<a class=vsref href=../967.htm#45 target=ver>十45</A>；）这赎价不仅是为着犹太首领所代表的犹太人，也是为着罗马总督所代表的外邦人。见<a class=vsref href=41_12_37.htm#01 target=foot>十二37注1</A>。</td></tr>
