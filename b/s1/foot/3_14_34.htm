<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　房屋，豫表召会是我们真正的家；房屋里的痲疯，表征召会中的罪行和邪恶。神使以色列所得为业之地的房屋中有痲疯的灾病，表征当召会的光景不正常时，神就叫痲疯的罪显在召会中，题醒并警告信徒们，他们不再有可住之屋，也不再能享受神在祂救恩中所应许的一切福分。</td></tr>
