<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../912.htm target=chap>1章</a> <a class=vsref href=../912.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　因为列国都在安居，耶路撒冷却在受苦，耶和华就为耶路撒冷极其嫉愤。祂甚恼怒那安逸、平静的列国。（<a class=vsref href=../912.htm#15 target=ver>15上</A>，<a class=vsref href=../912.htm#11 target=ver>11</A>。）神从前不过稍微恼怒以色列，但列国在执行神对以色列的惩罚时，却过度的对付以色列。（<a class=vsref href=../912.htm#15 target=ver>15下</A>。）</td></tr>
