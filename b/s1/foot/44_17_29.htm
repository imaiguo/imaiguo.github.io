<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1035.htm target=chap>17章</a> <a class=vsref href=../1035.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　希腊文，theion，西昂，意那神圣的；不像<a class=vsref href=../1047.htm#20 target=ver>罗一20</A>的theiotes，西欧提斯，指神性的特征，更不像<a class=vsref href=../1109.htm#9 target=ver>西二9</A>的theotes，赛欧提斯，指神格，就是神的本身。这字（theion）所指，比theiotes所指者更为馍糊、抽象，不如theotes确指神格─神的身位。参<a class=vsref href=45_1_20.htm#01 target=foot>罗一20注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1035.htm target=chap>17章</a> <a class=vsref href=../1035.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　或，想像，意匠。</td></tr>
