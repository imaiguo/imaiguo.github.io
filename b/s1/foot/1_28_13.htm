<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../28.htm target=chap>28章</a> <a class=vsref href=../28.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　神说祂自己是亚伯拉罕的神和以撒的神，这含示祂也要成为雅各的神。亚伯拉罕的神是称义的神，以撒的神是恩典的神，雅各的神是借着神圣的管教变化人的神。至终，雅各的神成了以色列的神，（<a class=vsref href=../33.htm#20 target=ver>三三20</A>，<a class=vsref href=../55.htm#1 target=ver>出五1</A>，）就是经过变化之雅各的神。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../28.htm target=chap>28章</a> <a class=vsref href=../28.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　神应许雅各，要赐他后裔、地和福分，（<a class=vsref href=../28.htm#13 target=ver>13～14</A>，）正如祂应许亚伯拉罕（<a class=vsref href=../12.htm#3 target=ver>十二3</A>，<a class=vsref href=../12.htm#7 target=ver>7</A>，<a class=vsref href=../13.htm#14 target=ver>十三14～16</A>，<a class=vsref href=../15.htm#18 target=ver>十五18</A>，<a class=vsref href=../22.htm#17 target=ver>二二17～18</A>）和以撒（<a class=vsref href=../26.htm#3 target=ver>二六3～4</A>）一样。地是为着神的国，后裔是为着彰显神并扩展神的形像。地和后裔二者都是基督，（见<a class=vsref href=1_15_3.htm#01 target=foot>十五3注1</A>，）祂也成了我们用以祝福别人（<a class=vsref href=../1061.htm#29 target=ver>罗十五29</A>）的福。（<a class=vsref href=../28.htm#14 target=ver>14</A>。）</td></tr>
</table>
