<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　献摇祭的日子，把一只一岁、没有残疾的公绵羊羔献给耶和华为燔祭，表征复活的基督是新鲜、柔细、温和、刚强、毫无瑕疵的，献给神作燔祭，绝对的为着神。这供物不仅含示基督自己，也含示祂所有的信徒，就是在祂里面与祂一同复活的人。（<a class=vsref href=../1099.htm#6 target=ver>弗二6</A>。）信徒在基督里并与基督一同献给神作燔祭，他们就能过绝对为着神的生活。</td></tr>
