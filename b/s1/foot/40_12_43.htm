<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#43 target=ver>43节</a> 注1</A></td></tr><tr><td class=td1>　　污灵，就是鬼，（<a class=vsref href=../941.htm#22 target=ver>22</A>，）在无水之地寻找安歇之处，却寻不着，因为神在<a class=vsref href=../1.htm#2 target=ver>创一2</A>用水审判以后，鬼的住处就是海。（见该处生命读经。）鬼既无法在干旱之地寻着安歇，就回到原先所附的人体内，住在那里。（<a class=vsref href=../941.htm#44 target=ver>44～45</A>。）</td></tr>
