<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../738.htm target=chap>59章</a> <a class=vsref href=../738.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　这约乃是基督，祂是约的实际和保证。（<a class=vsref href=../721.htm#6 target=ver>四二6</A>，<a class=vsref href=../728.htm#8 target=ver>四九8</A>，<a class=vsref href=../733.htm#10 target=ver>五四10</A>。）见<a class=vsref href=23_42_6.htm#02 target=foot>四二6注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../738.htm target=chap>59章</a> <a class=vsref href=../738.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　基督作为救赎主，（<a class=vsref href=../738.htm#20 target=ver>20</A>，）拯救我们脱离我们的罪、罪孽和过犯；基督作为包罗万有、赐生命的灵，（<a class=vsref href=../1077.htm#45 target=ver>林前十五45</A>，）是要给我们吸入；（<a class=vsref href=../1017.htm#22 target=ver>约二十22</A>；）基督作为话，（<a class=vsref href=../1186.htm#13 target=ver>启十九13</A>，）是要喂养我们，（<a class=vsref href=../933.htm#4 target=ver>太四4</A>，<a class=vsref href=../1003.htm#57 target=ver>约六57</A>，<a class=vsref href=../1003.htm#63 target=ver>63</A>，）并给我们讲说。（<a class=vsref href=../1076.htm#31 target=ver>林前十四31</A>，<a class=vsref href=../1101.htm#29 target=ver>弗四29</A>。）</td></tr>
</table>
