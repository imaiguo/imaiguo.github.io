<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　本章患痲疯者得洁净，描绘神在基督里已经为我们豫备并成就之丰富、完整且广阔的救恩。在这救恩里，基督是那经过种种过程的包罗万有者，也是我们得洁净所需要的一切。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　患痲疯的人被带去见祭司，表征不洁净的人，罪人，被带到主那里。</td></tr>
</table>
