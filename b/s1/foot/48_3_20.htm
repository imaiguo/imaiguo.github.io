<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　律法在神和以色列人两造之间有一位中保；应许只有与接受者直接关联的神，没有中间人。律法的责任不在一方，乃在双方；但应许的责任只在赐应许者，就是神。因此，律法次于应许。加拉太人丢弃那上好的，回到那次好的。</td></tr>
