<title>罗马书六章3节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1052.htm target=chap>6章</a> <a class=vsref href=../1052.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　受浸不是一种形式或仪文，乃是我们与基督联合的表明。借着受浸，我们浸入基督，以祂为我们的范围，使我们在祂的死与复活里，与祂联合为一。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1052.htm target=chap>6章</a> <a class=vsref href=../1052.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　我们原是生在亚当，头一个人（<a class=vsref href=../1077.htm#45 target=ver>林前十五45</A>，<a class=vsref href=../1077.htm#47 target=ver>47</A>）的范围里。现今借着受浸，就被迁到基督，第二个人（<a class=vsref href=../1077.htm#47 target=ver>林前十五47</A>）的范围里。（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，<a class=vsref href=../1094.htm#27 target=ver>加三27</A>。）</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1052.htm target=chap>6章</a> <a class=vsref href=../1052.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　我们浸入基督，也就浸入祂的死。祂的死将我们从世界和撒但黑暗的权势分别出来，并且将我们天然的生命、旧性、自己、肉体，甚至我们整个的历史，一并了结。</td></tr>
</table>
