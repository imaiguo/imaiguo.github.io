<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../564.htm target=chap>86章</a> <a class=vsref href=../564.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本篇论到大卫寻求他个人蒙拯救。救恩不是为着我们自己。神拯救人是为着祂的经纶，为着祂的基督，为着锡安，并为着祂的家与祂的城，好使祂有一天能借着基督与祂的得胜者得着全地。见<a class=vsref href=19_85_1.htm#01 target=foot>八五1注1</A>。</td></tr>
