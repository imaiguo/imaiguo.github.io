<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../760.htm target=chap>15章</a> <a class=vsref href=../760.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　神要审判以色列人，祂差遣耶利米去告诉他们，祂要用巴比伦人惩罚他们。（<a class=vsref href=../760.htm#12 target=ver>12～13</A>。）他们的反应却是逼迫耶利米，（<a class=vsref href=../760.htm#15 target=ver>15</A>，<a class=vsref href=../756.htm#19 target=ver>十一19</A>，<a class=vsref href=../763.htm#18 target=ver>十八18～23</A>，<a class=vsref href=../765.htm#1 target=ver>二十1～2</A>，<a class=vsref href=../765.htm#7 target=ver>7～10</A>，）这使耶利米感到失望。耶利米在抱怨的时候，神进来对他说话，鼓励并加强他。（<a class=vsref href=../760.htm#11 target=ver>11</A>。）这指明神总是与耶利米同在。神对耶利米说话时，不是以神圣者或大能者的身分，而几乎像是一个人，以满有人性且切身的方式说话。按照本书的记载，神对付祂的百姓时，常是这样对他们说话。（如<a class=vsref href=../747.htm#1 target=ver>二1</A>～<a class=vsref href=../748.htm#5 target=ver>三5</A>，<a class=vsref href=../748.htm#12 target=ver>三12</A>～<a class=vsref href=../749.htm#2 target=ver>四2</A>，<a class=vsref href=../761.htm#10 target=ver>十六10～18</A>。）</td></tr>
