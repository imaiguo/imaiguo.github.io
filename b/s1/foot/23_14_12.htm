<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../693.htm target=chap>14章</a> <a class=vsref href=../693.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　通俗拉丁文译本作， Lucifer， 路西弗。这是指撒但，他是明亮之星，早晨之子，是神在宇宙之晨所创造最初期的天使（神的众子—<a class=vsref href=../474.htm#7 target=ver>伯三八7</A>，参<a class=vsref href=../437.htm#6 target=ver>伯一6</A>）之一。他受神指派作了天使长，（<a class=vsref href=../830.htm#14 target=ver>结二八14</A>，<a class=vsref href=../1167.htm#9 target=ver>犹9</A>，）后来他背叛神，成了神的对头撒但。（见<a class=vsref href=23_14_13.htm#01 target=foot>13注1</A>。）因着背叛，路西弗，就是撒但，受到神的审判。（<a class=vsref href=../693.htm#12 target=ver>12～15</A>，<a class=vsref href=../830.htm#16 target=ver>结二八16～19</A>，<a class=vsref href=../983.htm#18 target=ver>路十18</A>。）<BR><BR>　在<a class=vsref href=../693.htm#12 target=ver>12～15</A>节，以赛亚视巴比伦王（<a class=vsref href=../693.htm#4 target=ver>4</A>）尼布甲尼撒与路西弗是一，因此将尼布甲尼撒当作撒但的一个象征，当作与撒但是一者。（参<a class=vsref href=../830.htm#12 target=ver>结二八12</A>。）这揭示了列国背后撒但黑暗的国，（<a class=vsref href=../1103.htm#12 target=ver>弗六12下</A>，参<a class=vsref href=../860.htm#13 target=ver>但十13</A>，<a class=vsref href=../860.htm#20 target=ver>20</A>，）以及撒但和列国君王的合一。</td></tr>
