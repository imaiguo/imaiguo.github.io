<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　原文意萌芽、开花，含示腓立比的圣徒对使徒的思念，乃是出于生命。这思念曾有一段时间停止了，但在保罗写本书时，又重新发生，犹如植物萌芽、开花。</td></tr>
