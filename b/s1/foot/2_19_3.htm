<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../69.htm target=chap>19章</a> <a class=vsref href=../69.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　写出埃及记是要表明神完满的救恩，为着建造祂的居所。一至十八章描绘神的救赎和拯救、（<a class=vsref href=../51.htm#1 target=ver>一1</A>～<a class=vsref href=../64.htm#31 target=ver>十四31</A>、）神的供备、（<a class=vsref href=../65.htm#1 target=ver>十五1</A>～<a class=vsref href=../67.htm#7 target=ver>十七7</A>、）胜过肉体、（<a class=vsref href=../67.htm#8 target=ver>十七8～16</A>、）和摩西所插进一幅国度的图画，（<a class=vsref href=../68.htm#1 target=ver>十八1～27</A>，）以显示前述各项目的结果。在这几章所记载的经历之后，以色列人被带到神的山，进入神直接的同在里，（<a class=vsref href=../53.htm#1 target=ver>三1</A>，<a class=vsref href=../68.htm#5 target=ver>十八5</A>，）与神有交通。神在那里向祂的百姓显现，对他们说话，（<a class=vsref href=../69.htm#3 target=ver>3～6</A>，<a class=vsref href=../69.htm#11 target=ver>11</A>，）赐给他们对祂自己的认识，（二十～二四，）和祂居所之模型的异象，（二五～三十，）使他们能照着那异象建造祂的居所。（三五～四十。）见<a class=vsref href=2_3_8.htm#01 target=foot>三8注1</A>二段。</td></tr>
</table>
