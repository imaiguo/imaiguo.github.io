<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../474.htm target=chap>38章</a> <a class=vsref href=../474.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　神创造宇宙时，首先铺张诸天，（<a class=vsref href=../721.htm#5 target=ver>赛四二5</A>，<a class=vsref href=../923.htm#1 target=ver>亚十二1</A>，）然后创造星辰和天上的某些活物，包括天使。地是后来创造的；因此，当神造大地时，因着神在地上美丽的建造，晨星一同歌唱，神的众子（天使—<a class=vsref href=../437.htm#6 target=ver>一6</A>，<a class=vsref href=../438.htm#1 target=ver>二1</A>）也都欢呼。</td></tr>
