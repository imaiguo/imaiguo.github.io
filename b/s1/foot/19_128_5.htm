<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../606.htm target=chap>128章</a> <a class=vsref href=../606.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　一二八篇是圣民上锡安时，因耶和华从锡安（表征众召会中的得胜者—见<a class=vsref href=19_48_2.htm#01 target=foot>四八2注1</A>）赐福给以色列，并因耶路撒冷（表征召会作神的国）的美福作了以色列的享受而有的赞美。</td></tr>
