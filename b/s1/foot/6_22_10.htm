<tr><td class=td width=150><a name=01>书 <a class=vsref href=../209.htm target=chap>22章</a> <a class=vsref href=../209.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　在神的经纶里，神百姓中间只该有在耶路撒冷的一座坛。所有神的百姓都必须到那里献祭给神，为着敬拜并与神交通。（<a class=vsref href=../165.htm#5 target=ver>申十二5～8</A>。）本章末了关于两个半支派在约但河边另筑一座坛的记载，指明在对基督的享受里，必须极力避免分裂。要享受包罗万有的基督作美地，我们必须是一班子民，一个身体，一个宇宙的召会，为基督作见证。见<a class=vsref href=5_12_5.htm#01 target=foot>申十二5注1</A>。</td></tr>
