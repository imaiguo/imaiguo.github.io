<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这指明这两位姊妹彼此不合，没有相同的心思。因此本书才劝勉说，要与人位化的福音同魂，（<a class=vsref href=../1104.htm#27 target=ver>一27</A>，）要在魂里联结，思念同一件事，（<a class=vsref href=../1105.htm#2 target=ver>二2</A>，）还要有相同的心思，竭力追求基督。（<a class=vsref href=../1106.htm#14 target=ver>三14～15</A>。）</td></tr>
