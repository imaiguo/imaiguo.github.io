<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　款待、供应，原文由“在下”和“拿起”二辞所构成；因此是（从下面）拿起，即承担、支持、款待、供应。我们这些信徒，包括使徒在内，应当款待、供应并承担那些在神圣真理上为神作工，对于外邦人一无所取之弟兄们的需要。</td></tr>
<tr><td class=td width=150><a name=02>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　指照着使徒为着神的经纶，关于神圣三一的教导，特别是关于主耶稣身位的教导，所启示出来那作新约内容的神圣实际。所有的使徒和忠信的弟兄都为此作工。</td></tr>
