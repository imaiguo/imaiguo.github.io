<title>创世记三九章12节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../39.htm target=chap>39章</a> <a class=vsref href=../39.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　约瑟所过的生活，符合他在两个梦中所见的异象。（见<a class=vsref href=1_37_5.htm#01 target=foot>三七5注1</A>，参<a class=vsref href=../1044.htm#19 target=ver>徒二六19</A>。）约瑟的哥哥们发泄怒气，（<a class=vsref href=../37.htm#18 target=ver>三七18～31</A>，）并放纵情欲，（<a class=vsref href=../38.htm#15 target=ver>三八15～18</A>，）但约瑟制伏怒气并胜过情欲，行事为人如满了生命的禾捆，也如天上的星在黑暗中照耀。（见<a class=vsref href=1_37_18.htm#01 target=foot>三七18注1</A>与<a class=vsref href=1_38_15.htm#01 target=foot>三八15注1</A>。）约瑟在属天异象之下的生活，就是马<a class=vsref href=../934.htm#1 target=ver>太五</a>至<a class=vsref href=../936.htm#1 target=ver>七</a>章所描述诸天之国的生活。他过着这样的生活，充分豫备好作王掌权。</td></tr>
</table>
