<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　律法对我这罪人的要求是死，基督按这要求为我死，也带着我一同死。因此，我借着律法已经在基督里死了，也与基督一同死了。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　意即在律法下的义务，就是与律法的关系，已经了结。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#19 target=ver>19节</a> 注3</A></td></tr><tr><td class=td1>　　意即在神圣的生命里对神尽义务。在基督的死里，我们脱离了与律法的关系；在基督的复活里，我们在祂复活的生命里向神负责。</td></tr>
