<tr><td class=td width=150><a name=01>民 <a class=vsref href=../153.htm target=chap>36章</a> <a class=vsref href=../153.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　主耶稣的母亲马利亚嫁给约瑟，也许就是履行这律例的婚嫁。（见<a class=vsref href=40_1_16.htm#01 target=foot>太一16注1</A>。）因此，本章里的律例，实际上是神所设立为着基督成为肉体的。全本圣经都启示基督，且是关乎基督直接或间接的记载。（<a class=vsref href=../997.htm#27 target=ver>路二四27</A>，<a class=vsref href=../997.htm#44 target=ver>44</A>。）三五章的庇护城是基督的豫表，三六章关于产业这问题的定规也与基督有关。基督若没有成为肉体，就不能成为人类的庇护城。因此，实在说来，三五章的庇护城有赖于三六章的律例。</td></tr>
