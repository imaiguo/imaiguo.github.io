<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　或，青灰。表明遭受灾害袭击之人的面色。灰马象征死亡的残杀，造成一片灰死的景象。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　阴间是在地底下的地方，不得救的死人，魂要留在那里，到复活后在白色大宝座前受审判。（<a class=vsref href=../1187.htm#11 target=ver>二十11～15</A>。）审判以后，不得救的人要被扔在火湖里，直到永远。阴间好比暂时的拘留所，火湖好比永久的监狱。在这里阴间随着死，接收死所杀害的人。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　直译，第四分之一。</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#8 target=ver>8节</a> 注4</A></td></tr><tr><td class=td1>　　或，死亡。</td></tr>
<tr><td class=td width=150><a name=05>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#8 target=ver>8节</a> 注5</A></td></tr><tr><td class=td1>　　为野兽杀害乃是神的审判。（<a class=vsref href=../315.htm#24 target=ver>王下二24</A>，<a class=vsref href=../330.htm#25 target=ver>十七25</A>，<a class=vsref href=../138.htm#6 target=ver>民二一6</A>。）</td></tr>
