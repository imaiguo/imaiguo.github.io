<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1134.htm target=chap>1章</a> <a class=vsref href=../1134.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　直译，那位使祂的使者为风，并使祂的仆役为火焰的。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1134.htm target=chap>1章</a> <a class=vsref href=../1134.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　原文与“诸灵”同字。这里是指风，与火焰相配。天使就像风和火焰，不过是受造之物，子却是创造主。天使是受造之物，远不如子；子是创造主，远超过天使。</td></tr>
