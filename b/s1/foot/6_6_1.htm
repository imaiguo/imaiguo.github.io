<tr><td class=td width=150><a name=01>书 <a class=vsref href=../193.htm target=chap>6章</a> <a class=vsref href=../193.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　耶利哥关得严紧，没有交通，没有进出往来；这表征黑暗的权势，就是在诸天界里邪恶的属灵势力，受到了捆绑。（<a class=vsref href=../941.htm#29 target=ver>太十二29</A>，<a class=vsref href=../1103.htm#12 target=ver>弗六12</A>。）见<a class=vsref href=2_23_23.htm#01 target=foot>出二三23注1</A>一段。</td></tr>
