<tr><td class=td width=150><a name=01>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　我们需要把从主所得所领受的拿给主，使其成为多人莫大的祝福。主常用我们所献给祂的，供应多人的需要。今天祂也是这样应急的供应跟从祂的人所需要的。</td></tr>
