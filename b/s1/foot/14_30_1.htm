<tr><td class=td width=150><a name=01>代下 <a class=vsref href=../397.htm target=chap>30章</a> <a class=vsref href=../397.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　希西家不但发信给犹大人，也给以色列众人，为要保守神所有选民的一。（<a class=vsref href=../397.htm#1 target=ver>1上</A>，<a class=vsref href=../397.htm#6 target=ver>6上</A>。）他要以色列和犹大众人，到耶路撒冷神殿所在的地方守逾越节，好题醒他们要在全以色列中，保守敬拜神的独一立场。（<a class=vsref href=../397.htm#1 target=ver>1下</A>，参<a class=vsref href=../165.htm#5 target=ver>申十二5</A>，<a class=vsref href=../165.htm#11 target=ver>11</A>，<a class=vsref href=../165.htm#13 target=ver>13～14</A>。）希西家领悟，保守独一的立场才能使神的心喜悦。</td></tr>
