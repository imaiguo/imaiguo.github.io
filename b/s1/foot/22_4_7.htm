<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../675.htm target=chap>4章</a> <a class=vsref href=../675.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　这里基督表达祂对佳偶的珍赏，豫备她接受祂的呼召，与祂一同在升天里生活，在复活里作祂的新造，而不留在没药山和乳香冈那里。（<a class=vsref href=../675.htm#6 target=ver>6</A>。）惟有在升天里，在复活里，才是新造。凡是在基督里并在祂的复活里的，就是新造。（<a class=vsref href=../1083.htm#17 target=ver>林后五17</A>。）复活和新造的事与基督的升天密切相关。实际上，基督的复活和升天乃是一。（参<a class=vsref href=../1099.htm#5 target=ver>弗二5～6</A>。）我们若在祂的复活里，也就在祂的升天里。</td></tr>
