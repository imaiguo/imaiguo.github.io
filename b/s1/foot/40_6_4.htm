<title>马太福音六章4节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　国度子民的生活，乃是凭着父神圣的生命，照着他们的灵而有的。这就需要他们在隐密中行善，而不在明处。任何公开的显扬，都不符合神圣生命那奥秘隐藏的性情。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　国度子民是天父的儿女，必须活在父的同在里，并顾到父的同在。他们在隐密中为着父的国所作的，“父在隐密中察看，”并要报答他们。他们天父在隐密中的察看，必是他们在隐密中行义的激励。<a class=vsref href=../935.htm#6 target=ver>6</A>、<a class=vsref href=../935.htm#18 target=ver>18</A>节者同。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　这可能发生在今世，（<a class=vsref href=../1087.htm#10 target=ver>林后九10～11</A>，）或在来世作为赏赐。（<a class=vsref href=../987.htm#14 target=ver>路十四14</A>。）</td></tr>
</table>
