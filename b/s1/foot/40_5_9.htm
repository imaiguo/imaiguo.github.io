<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　背叛者撒但是一切背叛的煽动者。我们为着诸天的国，在其属天的管治之下，在众人中间必须是制造和平的人。（<a class=vsref href=../1145.htm#14 target=ver>来十二14</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　我们的父是平安（和平）的神，（<a class=vsref href=../1061.htm#33 target=ver>罗十五33</A>，<a class=vsref href=../1062.htm#20 target=ver>十六20</A>，）有和平的生命与和平的性情。我们是从祂生的，我们若要成为制造和平的人，就必须照祂神圣的性情，凭祂神圣的生命行事为人。这样，我们就能彰显祂的生命和性情，并得“称为神的儿子。”</td></tr>
