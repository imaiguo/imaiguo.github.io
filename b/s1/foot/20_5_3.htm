<tr><td class=td width=150><a name=01>箴 <a class=vsref href=../633.htm target=chap>5章</a> <a class=vsref href=../633.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　直译，陌生妇人。<a class=vsref href=../633.htm#20 target=ver>20</A>节者同。<a class=vsref href=../633.htm#1 target=ver>1～20</A>节的嘱咐是要尊重婚姻。（<a class=vsref href=../1146.htm#4 target=ver>来十三4</A>与<a class=vsref href=58_13_4.htm#01 target=foot>注1</A>。）在尊重婚姻上，男人的忠信是基础，妇人的美德是建立。（<a class=vsref href=../640.htm#4 target=ver>十二4上</A>，<a class=vsref href=../642.htm#1 target=ver>十四1上</A>，<a class=vsref href=../659.htm#10 target=ver>三一10～31</A>。）这是箴言里过正确为人生活的原则之一。（见<a class=vsref href=20_1_7.htm#01 target=foot>一7注1</A>一段。）</td></tr>
