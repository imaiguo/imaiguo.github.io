<title>腓利门书一章25节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　使徒在他书信的开头和结语中，总是用主的恩典问受信者安。这表明他信靠主的恩典，能叫他们，也叫他自己，（<a class=vsref href=../1077.htm#10 target=ver>林前十五10</A>，）成就他所写给他们的。要成就像使徒保罗所完成这样高超的启示，人的努力是无济于事的，必须主的恩典。</td></tr>
<tr><td class=td width=150><a name=02>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=48_6_18.htm#03 target=foot>加六18注3</A>。</td></tr>
<tr><td class=td width=150><a name=03>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#25 target=ver>25节</a> 注3</A></td></tr><tr><td class=td1>　　有古卷下加，阿们。</td></tr>
