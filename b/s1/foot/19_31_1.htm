<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../509.htm target=chap>31章</a> <a class=vsref href=../509.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在本篇，大卫说到神拯救他脱离急难。然而神对新约信徒所施的救恩，主要不是使他们脱离急难。神乃是在祂的救恩里，在信徒的急难中扶持他们、加强他们，使他们活基督并显大基督。（<a class=vsref href=../1104.htm#19 target=ver>腓一19～21上</A>。）</td></tr>
