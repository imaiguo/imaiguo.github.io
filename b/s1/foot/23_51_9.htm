<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../730.htm target=chap>51章</a> <a class=vsref href=../730.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　表征耶和华的力量，就是基督在祂神性里的大能；并且指基督作耶和华包罗万有的仆人，（<a class=vsref href=../732.htm#1 target=ver>五三1～2</A>，）与以色列从被掳中归回的关系。（<a class=vsref href=../731.htm#10 target=ver>五二10～12</A>。）在以色列的归回和复兴上，包罗万有的基督首先是耶和华的膀臂，其次是作王的神，（<a class=vsref href=../731.htm#7 target=ver>五二7</A>，）第三是被高举的基督。（<a class=vsref href=../731.htm#13 target=ver>五二13</A>。）</td></tr>
