<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../303.htm target=chap>12章</a> <a class=vsref href=../303.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　神曾命定祂的百姓一年三次聚集在耶路撒冷。（<a class=vsref href=../169.htm#16 target=ver>申十六16</A>。）耶罗波安惟恐十个支派去耶路撒冷敬拜神，就必归向他们合法的王。因此，他设立了两个分裂的敬拜中心，说，去耶路撒冷实在不方便。（<a class=vsref href=../303.htm#28 target=ver>28～29</A>。）耶罗波安背道的源头是自私的野心，渴望有自己的王国。基督教的分裂，主要也是自私的野心造成的。</td></tr>
