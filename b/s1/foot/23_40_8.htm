<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../719.htm target=chap>40章</a> <a class=vsref href=../719.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　神的话实际上就是基督，神的具体化身，（<a class=vsref href=../1109.htm#9 target=ver>西二9</A>，）作神的福音。（<a class=vsref href=../1056.htm#6 target=ver>罗十6～8</A>。）这话是常存的，并且这话是生命的话，（<a class=vsref href=../1160.htm#1 target=ver>约壹一1</A>，）因此也是活的。凡属肉体的人，所有会枯干并凋残的人，都该接受基督；祂就是神的荣耀，（<a class=vsref href=../719.htm#5 target=ver>5</A>，）作为神活而常存的话来到人这里。那些接受基督作神这话的人，都得蒙重生，（<a class=vsref href=../998.htm#1 target=ver>约一1</A>，<a class=vsref href=../998.htm#12 target=ver>12～13</A>，<a class=vsref href=../1152.htm#23 target=ver>彼前一23</A>，）使他们成为新造的一部分，（<a class=vsref href=../1083.htm#17 target=ver>林后五17</A>，）并且得着永远的生命，永远活着。（<a class=vsref href=../1000.htm#15 target=ver>约三15～16</A>。）主的话永远立定，（<a class=vsref href=../1152.htm#25 target=ver>彼前一25</A>，）为要点活人，使他们有分于祂永远的生命作他们的享受。</td></tr>
