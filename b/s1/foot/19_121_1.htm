<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../599.htm target=chap>121章</a> <a class=vsref href=../599.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一二一篇是一位圣民上锡安时，因耶和华保护他免受一切灾害、灾难（<a class=vsref href=../599.htm#7 target=ver>7</A>）而有的赞美。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../599.htm target=chap>121章</a> <a class=vsref href=../599.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　隐指造天地（包括山）的耶和华。（<a class=vsref href=../332.htm#15 target=ver>王下十九15</A>。）</td></tr>
