<title>创世记十章8节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../10.htm target=chap>10章</a> <a class=vsref href=../10.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　宁录是敌基督的第一个豫表，是第一个敌对神的。根据历史，宁录带进许多拜偶像的事。（<a class=vsref href=../752.htm#18 target=ver>耶七18</A>与<a class=vsref href=24_7_18.htm#01 target=foot>注</A>。）敌对神的人类政权开始于宁录，要结束于敌基督。（<a class=vsref href=../795.htm#1 target=ver>耶五十1</A>与<a class=vsref href=24_50_1.htm#01 target=foot>注</A>，<a class=vsref href=../852.htm#32 target=ver>但二32～35</A>与注。）巴别城和尼尼微城都是宁录建造的，（<a class=vsref href=../10.htm#10 target=ver>10～11</A>，）后来成了巴比伦国和亚述国的京城，这二国是人类敌对神的有力表征。</td></tr>
</table>
