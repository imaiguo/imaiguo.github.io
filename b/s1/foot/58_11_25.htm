<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1144.htm target=chap>11章</a> <a class=vsref href=../1144.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　或，片刻，飞逝，消逝。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1144.htm target=chap>11章</a> <a class=vsref href=../1144.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　指埃及的享受，亦即世界的享受；这在神眼中乃是有罪的。这是罪的享受，犯罪生活的享受，是暂时的，短暂的，飞逝的，消逝的。</td></tr>
