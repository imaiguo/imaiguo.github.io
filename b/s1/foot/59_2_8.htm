<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1148.htm target=chap>2章</a> <a class=vsref href=../1148.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　爱神（<a class=vsref href=../1148.htm#5 target=ver>5</A>）并爱邻舍是律法最大的要求，一切的律法都系于此。（<a class=vsref href=../951.htm#36 target=ver>太二二36～40</A>。）</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1148.htm target=chap>2章</a> <a class=vsref href=../1148.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　君尊的律法是指“要爱邻舍如同自己”这条诫命。这是众律之王，包括并完全一切的律法。（<a class=vsref href=../1096.htm#14 target=ver>加五14</A>，<a class=vsref href=../1059.htm#8 target=ver>罗十三8～10</A>。）</td></tr>
