<tr><td class=td width=150><a name=01>路 <a class=vsref href=../988.htm target=chap>15章</a> <a class=vsref href=../988.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　浪子不晓得父亲的爱。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../988.htm target=chap>15章</a> <a class=vsref href=../988.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　堕落的罪人一旦悔改了，总想为神作工或事奉神，以得祂的恩宠，不晓得这种思想乃是违反神的爱和恩，并且对神的心和意愿是个侮辱。</td></tr>
