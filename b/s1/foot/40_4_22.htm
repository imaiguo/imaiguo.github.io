<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../998.htm#40 target=ver>约一40</A>，施浸者约翰的两个门徒中，有一个就是使徒约翰，他先前在彼得第一次遇见主的地方，也遇见过主。在加利利海边这里是第二次。约翰和他的弟兄，同彼得和安得烈一样，都是受了主的吸引，“跟从了祂。”</td></tr>
