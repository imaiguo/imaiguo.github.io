<tr><td class=td width=150><a name=01>利 <a class=vsref href=../115.htm target=chap>25章</a> <a class=vsref href=../115.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　这表征神充足的恩典，超过我们需要的三倍。在安息年地所出产的，（并非地的所有权，）乃是共有的，为着给人享受。（<a class=vsref href=../115.htm#6 target=ver>6～7</A>。）为这缘故，神祝福地有三倍的出产。这样守安息年的实行，将神的子民引进禧年。（<a class=vsref href=../115.htm#8 target=ver>8～17</A>。）</td></tr>
