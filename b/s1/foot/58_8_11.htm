<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1141.htm target=chap>8章</a> <a class=vsref href=../1141.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　本节的两个认识，在原文是不同的字，前者是ginosko，基诺司寇，表明外面客观的知识；后者是oida，欧依达，指里面主观的知觉。在<a class=vsref href=../1005.htm#55 target=ver>约八55</A>，主耶稣对法利赛人说，他们未曾认识（基诺司寇）父神（连外面客观的知识也没有），但祂认识（欧依达）父（凭着里面主观的知觉）。这二辞在<a class=vsref href=../1161.htm#29 target=ver>约壹二29</A>也同时用到。</td></tr>
