<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../151.htm target=chap>34章</a> <a class=vsref href=../151.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　美地上好的部分被二海（地中海与死海）一河（约但河）所环绕。这二海一河都表征基督的死。这指明对基督的享受与祂的死极有关系。对基督的享受必须是在祂死的范围、境界里。（参<a class=vsref href=../1106.htm#7 target=ver>腓三7～11</A>。）<BR><BR>　美地从两边毗邻的水中升起，指明美地是上升、高举之地。这表征复活并升天的基督，属天的基督，祂在复活里已进到我们里面，（<a class=vsref href=../1017.htm#22 target=ver>约二十22</A>，）我们在祂的升天里享受祂的丰富。（<a class=vsref href=../1099.htm#6 target=ver>弗二6</A>，<a class=vsref href=../1110.htm#1 target=ver>西三1～4</A>。）</td></tr>
