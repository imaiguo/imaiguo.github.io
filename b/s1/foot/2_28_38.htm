<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　这些圣物是美地出产的拔尖部分，以色列人在节期的时候，将其当作圣礼物献给神。这些圣礼物当中有一分是分别出来给神自己享受的，其余的则是给人享受。大祭司负责保证这最圣别的一分，分别出来给神的一分，完全为着神；凡不是祭司的，都不可摸。若有人干犯了神关于这一分圣别的条例，大祭司就要担当这种罪孽。因这缘故，他戴着一面金牌，宣告归耶和华为圣。这表征基督作我们的大祭司，负责使神的子民有最高程度的圣别，并且为神护卫他们里面的圣别。（参<a class=vsref href=../1098.htm#4 target=ver>弗一4</A>，<a class=vsref href=../1114.htm#13 target=ver>帖前三13</A>，<a class=vsref href=../1116.htm#23 target=ver>五23</A>。）</td></tr>
