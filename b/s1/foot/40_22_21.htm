<tr><td class=td width=150><a name=01>太 <a class=vsref href=../951.htm target=chap>22章</a> <a class=vsref href=../951.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　这是按该撒政府的规定，纳税给该撒。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../951.htm target=chap>22章</a> <a class=vsref href=../951.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　这是按<a class=vsref href=../80.htm#11 target=ver>出三十11～16</A>，将半舍客勒银子纳给神，并按神的律法，将所有的十分之一献给神。</td></tr>
