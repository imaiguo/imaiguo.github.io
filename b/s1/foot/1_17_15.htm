<tr><td class=td width=150><a name=01>创 <a class=vsref href=../17.htm target=chap>17章</a> <a class=vsref href=../17.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　意，我的公主。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../17.htm target=chap>17章</a> <a class=vsref href=../17.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　意，公主。‘公主’前面‘我的’这辞（见<a class=vsref href=1_17_15.htm#01 target=foot>15注1</A>）指明狭窄与特别。这里撒拉的改名表征广博，表示她这个人扩大且宽广了，使她成为多国之母。（<a class=vsref href=../17.htm#16 target=ver>16</A>。）正如在亚伯拉罕（<a class=vsref href=../17.htm#5 target=ver>5</A>）和撒拉身上所看见的，这样的改变要求我们的旧人和天然人被了结，使我们能变化成为新人；这样的人才能产生后裔并关心别人，使神的定旨得以完成。</td></tr>
