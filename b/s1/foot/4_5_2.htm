<tr><td class=td width=150><a name=01>民 <a class=vsref href=../122.htm target=chap>5章</a> <a class=vsref href=../122.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在以色列营中所对付的三种玷污，豫表召会中必须对付的一切不洁。痲疯表征天然的人邪恶的流露，特别是背叛。（见<a class=vsref href=3_13_2.htm#01 target=foot>利十三2注1</A>。）在属灵上，漏症是天然的人过分、不正常、不受约束的流露，表征人对于他的自己、脾气、偏好、爱憎，没有节制，不受约束。（见<a class=vsref href=3_15_2.htm#01 target=foot>利十五2注1</A>与<a class=vsref href=3_15_4.htm#01 target=foot>4注1</A>。）因接触死人而有的不洁，表征因着接触那些在属灵上死了的人所受到属灵死亡的玷污。（见<a class=vsref href=../101.htm#31 target=ver>利十一31</A>注。）神是义的、圣的、活的。因此，这三种玷污不可留在神的居所、军队、和祭司体系中。</td></tr>
