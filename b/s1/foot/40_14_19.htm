<title>马太福音十四章19节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　这是要使众人有秩序。这显出主的智慧和有条不紊。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　属天的王望着天，指明祂的源头是诸天之上的父。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#19 target=ver>19节</a> 注3</A></td></tr><tr><td class=td1>　　凡我们所拿给主的，都必须擘开，好成为别人的祝福。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#19 target=ver>19节</a> 注4</A></td></tr><tr><td class=td1>　　饼是从门徒来的，他们把饼拿给主。这些饼经过主祝福、擘开之后，又递给门徒，分给群众，成为他们极大的满足。这指明门徒不是祝福的源头，他们不过是主所使用的管道；主才是使人满足的源头。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
