<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../728.htm target=chap>49章</a> <a class=vsref href=../728.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　基督是那被人所藐视、以色列国所憎恶、由统治者（即罗马官长—<a class=vsref href=../956.htm#11 target=ver>太二七11～26</A>）所奴役的一位。基督从复活以后，直到今天，不仅被神看为尊荣、尊贵，（<a class=vsref href=../728.htm#5 target=ver>5下</A>，）也被属人的君王所尊重，为属人的首领所敬拜。</td></tr>
