<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#68 target=ver>68节</a> 注1</A></td></tr><tr><td class=td1>　　撒迦利亚的申言，是说到神拯救祂的百姓所采取的救赎行动，就是按祂的圣约，借祂丰富的怜悯，兴起了基督。在人性上，基督是大卫家中拯救的角；在神性上，基督是从高天上升的清晨日光。（<a class=vsref href=../974.htm#68 target=ver>68～73</A>，<a class=vsref href=../974.htm#76 target=ver>76～79</A>。）论到人救主神人二性的身位，以及祂拯救的工作，撒迦利亚的申言比以利沙伯的祝福带来更多的亮光。然而他的申言还是旧约的文体，带着旧约的色彩和风味，与马利亚的赞美和以利沙伯的祝福一样。</td></tr>
