<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1058.htm target=chap>12章</a> <a class=vsref href=../1058.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　指分授以供应召会中的缺乏者，并顾到召会实际需要的人。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1058.htm target=chap>12章</a> <a class=vsref href=../1058.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　指召会中带领的弟兄们。带领者所需要的头一个品质，乃是殷勤。</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1058.htm target=chap>12章</a> <a class=vsref href=../1058.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　指借着同情与帮助而怜悯人。这不是天然的慷慨，乃是借着变化而形成的品质。</td></tr>
