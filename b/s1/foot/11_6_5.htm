<title>列王纪上六章5节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../297.htm target=chap>6章</a> <a class=vsref href=../297.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　即圣所。外殿，圣所，（<a class=vsref href=../297.htm#17 target=ver>17</A>，）表征信徒的魂作神的殿，圣别归神；内殿，至圣所，（<a class=vsref href=../297.htm#5 target=ver>5下</A>，<a class=vsref href=../297.htm#16 target=ver>16</A>，）表征信徒的灵作神的殿。（<a class=vsref href=../1099.htm#22 target=ver>弗二22</A>与<a class=vsref href=49_2_22.htm#03 target=foot>注3</A>，<a class=vsref href=../1143.htm#19 target=ver>来十19</A>与<a class=vsref href=58_10_19.htm#01 target=foot>注</A>。）至圣所的尺寸长宽高都相等，如同最大型的至圣所新耶路撒冷一样。（<a class=vsref href=../297.htm#20 target=ver>20</A>，<a class=vsref href=../1188.htm#16 target=ver>启二一16</A>与<a class=vsref href=66_21_16.htm#04 target=foot>注4</A>。）</td></tr>
<tr><td class=td width=150><a name=02>王上 <a class=vsref href=../297.htm target=chap>6章</a> <a class=vsref href=../297.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　直译，发言处。后文同。这是至圣所。（<a class=vsref href=../297.htm#16 target=ver>16</A>。）</td></tr>
<tr><td class=td width=150><a name=03>王上 <a class=vsref href=../297.htm target=chap>6章</a> <a class=vsref href=../297.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　旁屋是殿的丰满，表征基督那追测不尽的丰富成为祂的延展，就是召会，基督的身体，作基督的丰满，彰显。（<a class=vsref href=../1100.htm#8 target=ver>弗三8</A>，<a class=vsref href=../1098.htm#22 target=ver>一22下～23</A>。）殿兼指基督（<a class=vsref href=../999.htm#19 target=ver>约二19～22</A>）和召会；（<a class=vsref href=../1065.htm#16 target=ver>林前三16</A>，<a class=vsref href=../1099.htm#21 target=ver>弗二21</A>；）旁屋表征召会是基督的延展，作祂的丰满这一面。</td></tr>
