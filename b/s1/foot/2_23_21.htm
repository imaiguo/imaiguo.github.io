<tr><td class=td width=150><a name=01>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　或，顺从。<a class=vsref href=../73.htm#22 target=ver>22</A>节者同。奉神差遣的基督在我们里面为神说话。（参<a class=vsref href=../1007.htm#3 target=ver>约十3</A>，<a class=vsref href=../1007.htm#16 target=ver>16</A>，<a class=vsref href=../1007.htm#27 target=ver>27</A>。）我们若要据有祂，就必须学习顺从祂的话。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　耶和华的名与祂的人位是一，指明耶和华的使者就是耶和华自己。</td></tr>
