<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　指烙在奴仆身上的记号，以指明他们的主人。就保罗说，他是基督的奴仆，（<a class=vsref href=../1047.htm#1 target=ver>罗一1</A>，）他的烙印，在肉身方面，是他在忠信服事他的主人时，所受之伤的疤痕；（<a class=vsref href=../1089.htm#23 target=ver>林后十一23～27</A>；）在属灵方面，是表征他所过生活的特征，与主耶稣在地上所过的一样。这样的生活，乃是不断的被钉死，（<a class=vsref href=../1009.htm#24 target=ver>约十二24</A>，）行神的意思，（<a class=vsref href=../1003.htm#38 target=ver>约六38</A>，）不寻求自己的荣耀，只寻求神的荣耀，（<a class=vsref href=../1004.htm#18 target=ver>约七18</A>，）服从并顺从神，以至死在十字架上（<a class=vsref href=../1105.htm#8 target=ver>腓二8</A>）等等。使徒跟从主耶稣的榜样，带着烙印，就是主生活的特征，与犹太教徒完全不同。</td></tr>
