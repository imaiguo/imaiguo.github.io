<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>传 <a class=vsref href=../666.htm target=chap>7章</a> <a class=vsref href=../666.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　所罗门考察并试验日光之下人生的一切事，他观察到，无论牵涉那一种人，智慧的或愚昧的，殷勤的或懒惰的，富足的或贫穷的，年老的或年轻的，居高位的或处低位的，行义的或作恶的，行善的或犯罪的，洁净的或不洁净的，无论他们的出生如何，工作如何，死亡如何，结局如何，凡事都是虚空的虚空。（<a class=vsref href=../666.htm#6 target=ver>6</A>，<a class=vsref href=../666.htm#15 target=ver>15</A>，<a class=vsref href=../667.htm#10 target=ver>八10</A>，<a class=vsref href=../667.htm#14 target=ver>14</A>，<a class=vsref href=../668.htm#9 target=ver>九9</A>，<a class=vsref href=../670.htm#8 target=ver>十一8</A>，<a class=vsref href=../670.htm#10 target=ver>10</A>，<a class=vsref href=../671.htm#8 target=ver>十二8</A>。）</td></tr>
</table>
