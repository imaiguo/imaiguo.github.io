<title>腓立比书四章9节注解</title>

<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　不只学习了，也领受了。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　不只听见了，也看见了。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　信徒不但该思念<a class=vsref href=../1107.htm#8 target=ver>8</A>节所说的，也该实行在使徒身上所学习、领受、听见并看见的。</td></tr>
<tr><td class=td width=150><a name=04>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#9 target=ver>9节</a> 注4</A></td></tr><tr><td class=td1>　　平安的神乃是<a class=vsref href=../1107.htm#8 target=ver>8～9</A>节所说一切事的源头。借着与祂交通，并有祂与我们同在，这一切德行就要产生在我们的生活中。</td></tr>
</table>
