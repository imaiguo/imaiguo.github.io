<tr><td class=td width=150><a name=01>代下 <a class=vsref href=../370.htm target=chap>3章</a> <a class=vsref href=../370.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　神拣选耶路撒冷作敬拜祂的中心，开始于祂在<a class=vsref href=../22.htm#2 target=ver>创二二2</A>对亚伯拉罕所说的话，（见该处<a class=vsref href=1_22_2.htm#02 target=foot>注2</a>，）并清楚见于<a class=vsref href=../165.htm#5 target=ver>申十二5～18</A>。（见该处注。）因此，所罗门不需要拣选建殿的地方，因为神已经选好地方，并且告诉了大卫。（<a class=vsref href=../291.htm#18 target=ver>撒下二四18～25</A>。）</td></tr>
