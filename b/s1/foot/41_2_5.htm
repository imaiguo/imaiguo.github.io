<tr><td class=td width=150><a name=01>可 <a class=vsref href=../959.htm target=chap>2章</a> <a class=vsref href=../959.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　信是从听见基督的话来的，（<a class=vsref href=../1056.htm#17 target=ver>罗十17</A>，）这指明寻求者曾听到奴仆救主。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../959.htm target=chap>2章</a> <a class=vsref href=../959.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　奴仆救主这爱的话含示恩慈，在此彰显出祂人性的美德。</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../959.htm target=chap>2章</a> <a class=vsref href=../959.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　罪（复数）是疾病的原因。奴仆救主这里的话，摸着病因，而收疗效；一旦罪得赦免，疾病就得医治。</td></tr>
