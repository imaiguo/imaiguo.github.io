<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../528.htm target=chap>50章</a> <a class=vsref href=../528.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　在圣经这本约书里，神已立约将祂自己借着救赎的基督（由祭物豫表—<a class=vsref href=../528.htm#5 target=ver>5</A>，<a class=vsref href=../955.htm#28 target=ver>太二六28</A>，<a class=vsref href=../995.htm#20 target=ver>路二二20</A>）赐给我们。如今我们需要照着这约呼求主，使我们得以享受祂作我们的分。（<a class=vsref href=../594.htm#13 target=ver>一一六13</A>与<a class=vsref href=19_116_13.htm#01 target=foot>注</A>。）见<a class=vsref href=19_49_1.htm#01 target=foot>四九1注1</A>。</td></tr>
