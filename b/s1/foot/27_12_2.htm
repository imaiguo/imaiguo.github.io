<tr><td class=td width=150><a name=01>但 <a class=vsref href=../862.htm target=chap>12章</a> <a class=vsref href=../862.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在大灾难末了，那些睡了（即死了—<a class=vsref href=../1077.htm#51 target=ver>林前十五51</A>）的圣徒要在生命的复活里起来，到空中与基督相会。（<a class=vsref href=../862.htm#2 target=ver>2上</A>，<a class=vsref href=../862.htm#13 target=ver>13</A>，<a class=vsref href=../1002.htm#28 target=ver>约五28～29上</A>，<a class=vsref href=../1115.htm#16 target=ver>帖前四16～17</A>，<a class=vsref href=../1118.htm#1 target=ver>帖后二1</A>，<a class=vsref href=../1118.htm#3 target=ver>3～4</A>，<a class=vsref href=../1118.htm#8 target=ver>8</A>，<a class=vsref href=../1181.htm#14 target=ver>启十四14～16</A>。）在千年国，就是国度时代之后，死了的不信者要在审判的复活里起来，且要在永世里永远蒙羞受辱，直到永永远远。（<a class=vsref href=../862.htm#2 target=ver>2下</A>，<a class=vsref href=../1002.htm#29 target=ver>约五29下</A>，<a class=vsref href=../1187.htm#15 target=ver>启二十15</A>。）</td></tr>
