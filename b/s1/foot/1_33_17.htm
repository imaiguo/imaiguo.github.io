<tr><td class=td width=150><a name=01>创 <a class=vsref href=../33.htm target=chap>33章</a> <a class=vsref href=../33.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　雅各为自己盖造一座房屋，又为牲畜搭棚，指明他仍是天然并且为着自己。他轻忽在伯特利所作的梦，以及向神所许的愿，应许要为神建造家。（<a class=vsref href=../28.htm#20 target=ver>二八20～22</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../33.htm target=chap>33章</a> <a class=vsref href=../33.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　意，棚。</td></tr>
