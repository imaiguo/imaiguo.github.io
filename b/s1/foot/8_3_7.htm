<tr><td class=td width=150><a name=01>得 <a class=vsref href=../235.htm target=chap>3章</a> <a class=vsref href=../235.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../235.htm#7 target=ver>7～9</A>节，路得接近波阿斯乃是根据神的命定。（<a class=vsref href=../236.htm#5 target=ver>四5</A>，<a class=vsref href=../115.htm#25 target=ver>利二五25</A>，<a class=vsref href=../178.htm#5 target=ver>申二五5～10</A>。）波阿斯对路得的反应，指明他道德高尚，（<a class=vsref href=../235.htm#8 target=ver>8～11</A>，）行为纯洁，（<a class=vsref href=../235.htm#14 target=ver>14</A>，）断事智慧，（<a class=vsref href=../235.htm#12 target=ver>12～13</A>，）并且忠信的持守神的命定。（<a class=vsref href=../235.htm#13 target=ver>13</A>，<a class=vsref href=../236.htm#9 target=ver>四9～10</A>。）</td></tr>
