<tr><td class=td width=150><a name=01>但 <a class=vsref href=../857.htm target=chap>7章</a> <a class=vsref href=../857.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　第三个兽相当于<a class=vsref href=../852.htm#32 target=ver>二32下</A>、<a class=vsref href=../852.htm#39 target=ver>39下</A>大人像的铜肚腹和腰，表征希腊及其王亚历山大大帝。这兽如豹，表征它是凶猛、残忍、迅速的。（<a class=vsref href=../904.htm#8 target=ver>哈一8上</A>。）它背上有鸟的四个翅膀，表征它借着四个将军成为迅速的。这兽有四个头，表征使它行动迅速的四个翅膀成了四个头，也就是四个将军成了四国的元首。亚历山大大帝死后，他的四个将军把他的帝国分裂为四国。（<a class=vsref href=27_8_8.htm#03 target=foot>八8注3</A>。）有权柄给了这兽，表征它得着权柄掌管列国。</td></tr>
