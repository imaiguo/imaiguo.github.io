<tr><td class=td width=150><a name=01>出 <a class=vsref href=../65.htm target=chap>15章</a> <a class=vsref href=../65.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　虽然作为神居所的殿要到几百年以后才建造起来，本节却说到神的居所。神的居所首先是帐幕，然后是殿，二者都豫表召会。（参<a class=vsref href=2_25_9.htm#01 target=foot>二五9注1</A>。）帐幕是在出埃及以后一年之内建造的，（<a class=vsref href=../63.htm#4 target=ver>十三4</A>，<a class=vsref href=../90.htm#17 target=ver>四十17</A>，）一直存留在百姓中间，直到殿建造起来。（<a class=vsref href=../296.htm#1 target=ver>王上五</a>～<a class=vsref href=../298.htm#1 target=ver>七</a>。）这里题到神的居所，指明受浸引到召会生活。（<a class=vsref href=../1020.htm#38 target=ver>徒二38～47</A>。）</td></tr>
