<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1051.htm target=chap>5章</a> <a class=vsref href=../1051.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　患难也是<a class=vsref href=../1054.htm#28 target=ver>八28</A>所说“万有”的一部分，由神使之效力，叫我们得益处，好把我们圣别、变化并模成祂进入荣耀之儿子的形像。因此我们将患难当作甜美的眷顾与恩典的化身来接受，而能在其中夸耀。圣灵借着患难，将基督的十字架杀死天然之人的果效，实施到我们里面，使复活的神有路将祂自己加给我们。（见<a class=vsref href=../1082.htm#16 target=ver>林后四16～18</A>。）</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1051.htm target=chap>5章</a> <a class=vsref href=../1051.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　意坚忍。坚忍是耐心加上受苦的产物。</td></tr>
