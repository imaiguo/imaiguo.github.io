<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　主向法利赛人启示，祂比殿更大。这是另一个转换，就是应验豫表的转换，从殿转换到一个人。大卫的事例，是从一个时代转换到另一个时代；但这事例，就是关于祭司的事例，乃是从殿转到一位比殿更大的人。既然祭司当安息日在殿里作事没有罪，主的门徒当安息日在那比殿更大的主里面作事，怎能算为有罪？头一件事例是君王干犯了利未记的规条，第二件事例是祭司干犯了安息日的规条。在圣经里，二者都不算为罪。因此，主在这里所作的，按圣经说是对的。</td></tr>
