<tr><td class=td width=150><a name=01>民 <a class=vsref href=../130.htm target=chap>13章</a> <a class=vsref href=../130.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　神把以色列人带到美地的边界，他们本可轻易的越过边界，进入美地。但神知道他们的心，就特意吩咐打发十二个探子去窥探那地，（<a class=vsref href=../130.htm#1 target=ver>1～2</A>，）好试验他们。（<a class=vsref href=../161.htm#2 target=ver>申八2</A>。）这试验暴露他们到极点。以色列人整个历史，包括十一至十四章所记载的失败，都写下来作新约信徒的警戒。（<a class=vsref href=../1072.htm#1 target=ver>林前十1～13</A>。）</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../130.htm target=chap>13章</a> <a class=vsref href=../130.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>。</td></tr>
