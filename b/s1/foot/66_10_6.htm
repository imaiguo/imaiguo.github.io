<title>启示录十章6节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1177.htm target=chap>10章</a> <a class=vsref href=../1177.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　天上之物主要的是天使。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1177.htm target=chap>10章</a> <a class=vsref href=../1177.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　地上之物主要的是人。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1177.htm target=chap>10章</a> <a class=vsref href=../1177.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　海中之物主要的是鬼。</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1177.htm target=chap>10章</a> <a class=vsref href=../1177.htm#6 target=ver>6节</a> 注4</A></td></tr><tr><td class=td1>　　起誓是旧约的作法，不是新约的实行。（<a class=vsref href=../934.htm#34 target=ver>太五34～36</A>。）</td></tr>
<tr><td class=td width=150><a name=05>启 <a class=vsref href=../1177.htm target=chap>10章</a> <a class=vsref href=../1177.htm#6 target=ver>6节</a> 注5</A></td></tr><tr><td class=td1>　　直译，不再有时间了。第六号以后，神就要审判地，不再有容忍的时间了。因此，第七号是神最严厉的审判，完满的答应了<a class=vsref href=../1173.htm#10 target=ver>六10</A>殉道圣徒的祷告。</td></tr>
</table>
