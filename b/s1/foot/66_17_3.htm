<title>启示录十七章3节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=66_1_10.htm#02 target=foot>一10注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　旷野是荒漠之地。这指明背道的召会是在荒漠里，没有神所豫备的水泉。天使把使徒约翰带到旷野，好给他看见，背道的召会是在这样的荒凉之地。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　朱红就是深红，红是大龙的颜色。（见<a class=vsref href=66_12_3.htm#02 target=foot>十二3注2</A>。）这指明敌基督在外表上与撒但是一。</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　这里的兽兼指罗马帝国和敌基督。</td></tr>
<tr><td class=td width=150><a name=05>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#3 target=ver>3节</a> 注5</A></td></tr><tr><td class=td1>　　几乎每一位该撒都自称是神，这实在亵渎神。</td></tr>
<tr><td class=td width=150><a name=06>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#3 target=ver>3节</a> 注6</A></td></tr><tr><td class=td1>　　见<a class=vsref href=66_13_1.htm#03 target=foot>十三1注3</A>，<a class=vsref href=66_17_9.htm#01 target=foot>十七9注1</A>，<a class=vsref href=66_17_10.htm#01 target=foot>10注1</A>。</td></tr>
</table>
