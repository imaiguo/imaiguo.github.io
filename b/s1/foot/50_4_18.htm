<title>腓立比书四章18节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　得着丰满的供应。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　直译，东西。指供给使徒的财物。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　原文与<a class=vsref href=../1102.htm#2 target=ver>弗五2</A>者同。这是献与神之祭物的馨香之气。（<a class=vsref href=../8.htm#21 target=ver>创八21</A>。）</td></tr>
<tr><td class=td width=150><a name=04>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#18 target=ver>18节</a> 注4</A></td></tr><tr><td class=td1>　　使徒将腓立比供给他需用的财物，当作可收纳的祭物，是神所喜悦的。（<a class=vsref href=../1146.htm#16 target=ver>来十三16</A>。）保罗赞赏的指出，腓立比人向他所作的，就是向神作的。这含示他确信他与神是一，并且他的工作是凭着神，也是为着神。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
