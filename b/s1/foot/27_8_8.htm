<tr><td class=td width=150><a name=01>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　亚历山大大帝变得自高自大。但他一旦权势强盛，就突然死了。</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　直译，风。</td></tr>
<tr><td class=td width=150><a name=03>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　亚历山大大帝的四个将军（相当于<a class=vsref href=../857.htm#6 target=ver>七6</A>的四个翅膀和四个头）—加山得（Cassander、）吕西马古（Lysimachus、）多利买（Ptolemy、）西流基（Seleucus）—取代他，从他国的四极兴起，各自在马其顿、小亚细亚、埃及、和叙利亚建国。（<a class=vsref href=../858.htm#22 target=ver>22</A>。）这是希腊帝国的延续。至终，这四国合并成为两国，一在南方（埃及，）一在北方（叙利亚。）十一章描述这两帝国在以色列领土上的战争。</td></tr>
