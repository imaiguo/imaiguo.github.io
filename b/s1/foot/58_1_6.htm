<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1134.htm target=chap>1章</a> <a class=vsref href=../1134.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　本节是说到子的再来。祂第一次来时，是神的独生子。（<a class=vsref href=../998.htm#14 target=ver>约一14</A>。）经过复活的过程，独生子成了许多弟兄中的长子。（<a class=vsref href=../1054.htm#29 target=ver>罗八29</A>。）所以，祂再来时，乃是长子。</td></tr>
