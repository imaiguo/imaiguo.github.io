<tr><td class=td width=150><a name=01>但 <a class=vsref href=../854.htm target=chap>4章</a> <a class=vsref href=../854.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　神给尼布甲尼撒十二个月的时间悔改。然而，尼布甲尼撒没有内里的性能以认识神，里面完全没有被摸着。他没有悔改，也没有改变，反而充满骄傲，（<a class=vsref href=../854.htm#30 target=ver>30</A>，<a class=vsref href=../854.htm#37 target=ver>37</A>，<a class=vsref href=../855.htm#20 target=ver>五20</A>，）因而遭受神的审判。（<a class=vsref href=../644.htm#18 target=ver>箴十六18</A>，<a class=vsref href=../1156.htm#5 target=ver>彼前五5</A>。）</td></tr>
