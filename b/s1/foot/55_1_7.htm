<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　指我们由圣灵重生并内住之人的灵。（<a class=vsref href=../1000.htm#6 target=ver>约三6</A>，<a class=vsref href=../1054.htm#16 target=ver>罗八16</A>。）将神的恩赐如火挑旺起来，（<a class=vsref href=../1126.htm#6 target=ver>6</A>，）与我们这重生的灵有关。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　能力，说到我们的意志；爱，说到我们的情感；清明自守，说到我们的心思。这指明在运用我们里面神的恩赐上，刚强的意志、爱的情感并清明自守的心思，与刚强的灵极其有关。</td></tr>
