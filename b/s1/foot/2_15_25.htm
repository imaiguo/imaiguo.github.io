<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../65.htm target=chap>15章</a> <a class=vsref href=../65.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　医治苦水的树，表征基督的十字架，就是医治的十字架。（<a class=vsref href=../1153.htm#24 target=ver>彼前二24</A>。）正如摩西看见树的异象，并把那树丢在苦水里，我们也需要看见钉十字架之基督的异象，并将基督的十字架应用于我们的苦境。在复活的范围中经历基督的死，（<a class=vsref href=../1106.htm#10 target=ver>腓三10</A>，）会使我们的苦境变甜。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../65.htm target=chap>15章</a> <a class=vsref href=../65.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　神用我们在苦境中对十字架的经历，试验并暴露我们。</td></tr>
