<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　为着审判或在审判中察验。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　人审判的日子，就是人在其中审判的现今世代，（这审判指人的察验，）与主的日子（<a class=vsref href=../1065.htm#13 target=ver>三13</A>）相对；主的日子，乃是主将在其中审判的要来世代，就是国度时代，其中的审判乃是主的审判。</td></tr>
