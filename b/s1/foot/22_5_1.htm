<tr><td class=td width=150><a name=02>歌 <a class=vsref href=../676.htm target=chap>5章</a> <a class=vsref href=../676.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　这里新郎基督（就是神圣三一里的子）回应，并且邀请祂亲爱的‘朋友们，’就是父神和灵神，与祂一同享受祂的园子，就是祂的佳偶。不仅如此，祂也下到香花畦，在众园（佳偶和其他爱基督的人）中牧放群羊，采百合花。（<a class=vsref href=../677.htm#2 target=ver>六2</A>。）</td></tr>
