<tr><td class=td width=150><a name=01>路 <a class=vsref href=../976.htm target=chap>3章</a> <a class=vsref href=../976.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　山洼、山冈、弯曲的、崎岖的，都是比喻的说法，描述人心向神并彼此相向的光景，以及人与人的关系，（<a class=vsref href=../974.htm#16 target=ver>一16～17</A>，）这些都需要受对付，好为救主的来临豫备道路。</td></tr>
