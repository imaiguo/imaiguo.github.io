<tr><td class=td width=150><a name=01>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　按豫表，献上别的香乃是祷告不是基督或与基督无关的事物，（参<a class=vsref href=2_30_7.htm#01 target=foot>7注1</A>，）用凡火（<a class=vsref href=../100.htm#1 target=ver>利十1</A>）乃是带着没有受过十字架对付的动机来祷告。（参<a class=vsref href=2_30_35.htm#01 target=foot>35注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　这些祭表征钉十字架并受审判的基督，应当在外院子的燔祭坛献上。在香坛上，惟有复活并升天的基督作为香，蒙神悦纳，别的都在禁止之列。</td></tr>
