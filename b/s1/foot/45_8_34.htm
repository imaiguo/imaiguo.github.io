<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　或，是那已经死了，而且已经复活了，现今在神的右边，还为我们代求的基督耶稣么？</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#34 target=ver>34节</a> 注2</A></td></tr><tr><td class=td1>　　本节说基督现今在神的右边，就是在天上。但<a class=vsref href=../1054.htm#10 target=ver>10</A节说祂现今在我们里面，就是在我们的灵里。（<a class=vsref href=../1129.htm#22 target=ver>提后四22</A>。）祂是那灵，（<a class=vsref href=../1081.htm#17 target=ver>林后三17</A>，）无所不在；祂在神的右边，同时也在我们的灵里；在天上，同时也在地上。</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#34 target=ver>34节</a> 注3</A></td></tr><tr><td class=td1>　　在这里，基督为我们代求；但在<a class=vsref href=../1054.htm#26 target=ver>26</A>节，那灵为我们代求。为我们代求者，不是两位，乃是一位，就是主灵。（<a class=vsref href=../1081.htm#18 target=ver>林后三18</A>。）祂在两端为我们代求，一端是那灵在我们里面，可能是为我们发起代求；一端是主基督在神的右边，可能是为我们完成代求；主要的必是为着将我们模成祂的形像，并带进祂的荣耀。</td></tr>
</table>
