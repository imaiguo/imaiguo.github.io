<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1031.htm target=chap>13章</a> <a class=vsref href=../1031.htm#52 target=ver>52节</a> 注1</A></td></tr><tr><td class=td1>　　希腊文，pleroo，浦利路，在里面充满。见<a class=vsref href=44_2_4.htm#02 target=foot>二4注2</A>。这是圣灵在里面素质一面的充满，是为着生命，不是为着能力。喜乐是生命的事，不是能力的事，证明这一点。</td></tr>
