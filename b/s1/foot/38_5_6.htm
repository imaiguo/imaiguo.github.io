<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../916.htm target=chap>5章</a> <a class=vsref href=../916.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　直译，伊法。后文同。这里的量器乃是能盛装一伊法东西的器皿，供作生意买卖使用。量器的异象表征地上商业或贸易的邪恶。</td></tr>
<tr><td class=td width=150><a name=02>亚 <a class=vsref href=../916.htm target=chap>5章</a> <a class=vsref href=../916.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　直译，他们。</td></tr>
<tr><td class=td width=150><a name=03>亚 <a class=vsref href=../916.htm target=chap>5章</a> <a class=vsref href=../916.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　贸易表面上似乎很正派，实际上却是邪恶、满了罪恶的。（<a class=vsref href=../916.htm#7 target=ver>7～8</A>。）</td></tr>
