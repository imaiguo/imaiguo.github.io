<tr><td class=td width=150><a name=01>路 <a class=vsref href=../983.htm target=chap>10章</a> <a class=vsref href=../983.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　主赐给门徒的是权柄，仇敌有的是能力。权柄征服能力。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../983.htm target=chap>10章</a> <a class=vsref href=../983.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　蛇象征撒但和他的使者；（<a class=vsref href=../1099.htm#2 target=ver>弗二2</A>，<a class=vsref href=../1103.htm#11 target=ver>六11～12</A>；）蝎子象征鬼。（<a class=vsref href=../983.htm#17 target=ver>17</A>，<a class=vsref href=../983.htm#20 target=ver>20</A>。）门徒借着主的权柄，制伏了他们邪恶的能力。</td></tr>
