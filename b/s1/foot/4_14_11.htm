<tr><td class=td width=150><a name=01>民 <a class=vsref href=../131.htm target=chap>14章</a> <a class=vsref href=../131.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　就如十个探子的恶信（<a class=vsref href=../130.htm#31 target=ver>十三31～33</A>）和百姓向摩西、亚伦所发的怨言（<a class=vsref href=../131.htm#1 target=ver>1～4</A>）所指明的，以色列人不顾神，只顾自己。在一切事上，并在每一方面，他们都是为着自己，而不是为着神的权益。因此，他们不信神，并且得罪神到一个地步，使神憎恶他们。他们的光景带来神的审判和惩罚。只有神是信心的源头。我们若要有信心，就必须学习顾到神的权益，而不顾自己的利益。</td></tr>
