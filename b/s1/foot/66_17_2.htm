<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　背道的召会所犯的，不是奸淫，即不贞配偶所犯的罪；乃是淫乱，即妓女所犯的罪。这比奸淫更为有罪。背道召会的淫乱，由她为利而与地上君王罪恶的关系所作成，正如妓女为利犯罪一样。背道的召会所犯的是属灵的淫乱，地上的君王直接与她行淫。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　这里的酒指背道的召会与地上各政权邪淫关系上的异端道理，这些道理像酒一样，迷惑那些卷入她宗教的人。这就是她淫乱的酒，住在地上的人，间接的喝醉了这酒。</td></tr>
