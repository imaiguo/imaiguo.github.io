<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　即从基督贬为无有，从基督丧失一切的益处，因而与祂隔绝，（达秘新译本，）使祂变为无效。回到律法，就是与基督分开，与基督隔绝。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　与基督隔绝，就是从恩典中坠落。这含示我们信徒所在的恩典，就是基督。</td></tr>
