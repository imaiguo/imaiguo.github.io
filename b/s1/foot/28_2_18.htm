<tr><td class=td width=150><a name=01>何 <a class=vsref href=../864.htm target=chap>2章</a> <a class=vsref href=../864.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　我的民，直译，他们。</td></tr>
<tr><td class=td width=150><a name=02>何 <a class=vsref href=../864.htm target=chap>2章</a> <a class=vsref href=../864.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　正如神在挪亚的时代为我们与活物立约，（<a class=vsref href=../9.htm#8 target=ver>创九8～11</A>，）祂也要在复兴的时候为以色列立这样的约。因着这后一个约，走兽、飞鸟、和爬物必井然有序；神又必从那地折断弓刀，止息争战，使以色列安然躺卧。</td></tr>
