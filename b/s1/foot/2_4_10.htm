<tr><td class=td width=150><a name=01>出 <a class=vsref href=../54.htm target=chap>4章</a> <a class=vsref href=../54.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　直译，口舌沉重。<a class=vsref href=../1025.htm#22 target=ver>徒七22</A>说摩西‘说话…有能力，’这适用于他四十岁，在他倚靠自己天然的力量和胆量时。（<a class=vsref href=../52.htm#11 target=ver>二11～13</A>。）摩西说本节的话是在八十岁，在他认为自己将死之时，（<a class=vsref href=../568.htm#10 target=ver>诗九十10上</A>，）指明他对自己天然的力量已经毫无信心。（参<a class=vsref href=../1106.htm#3 target=ver>腓三3</A>。）</td></tr>
