<tr><td class=td width=150><a name=01>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　这间屋子可能是在内院北边的门洞里，是祭司洗燔祭牲的地方。（<a class=vsref href=../91.htm#3 target=ver>利一3～9</A>。）这指明我们的经历到了这点，就豫备好给神作燔祭。我们经过内院的门洞以后，就在复活里，在更高一层。（见<a class=vsref href=26_40_31.htm#01 target=foot>31注1</A>。）在这里，我们不再仅仅是一般的百姓，乃是成了祭司，豫备好借着献燔祭事奉主，意思就是豫备好绝对为着主。（见<a class=vsref href=3_1_3.htm#01 target=foot>利一3注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#38 target=ver>38节</a> 注2</A></td></tr><tr><td class=td1>　　直译，他们。<a class=vsref href=../842.htm#41 target=ver>41</A>、<a class=vsref href=../842.htm#42 target=ver>42</A>节者同。</td></tr>
