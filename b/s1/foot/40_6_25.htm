<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　直译，魂。指魂生命，其中有对饮食和穿着的欲望和嗜好。（<a class=vsref href=../708.htm#8 target=ver>赛二九8</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　我们的生命胜于食物，身体胜于衣服。我们的生命和身体，不是因我们的忧虑，乃是因神而有的。神既然为我们创造了生命和身体，祂必定会顾念我们生命和身体的需要。国度子民不需要为此忧虑。</td></tr>
