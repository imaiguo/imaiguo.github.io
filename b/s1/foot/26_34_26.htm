<tr><td class=td width=150><a name=01>结 <a class=vsref href=../836.htm target=chap>34章</a> <a class=vsref href=../836.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　在神借生命的恢复里，神的百姓得着恢复，不仅蒙受神的赐福，也成为别人的福源，使别人也得着供应。赐福的雨按时落下，就必有丰富的属灵粮食，使我们不只自己得着享受，也能供应别人。（<a class=vsref href=../836.htm#27 target=ver>27上</A>，<a class=vsref href=../836.htm#29 target=ver>29</A>。）</td></tr>
