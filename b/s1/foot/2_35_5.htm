<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../85.htm target=chap>35章</a> <a class=vsref href=../85.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../85.htm#5 target=ver>5～9</A>节，见<a class=vsref href=../75.htm#2 target=ver>二五2～7</A>注。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../85.htm target=chap>35章</a> <a class=vsref href=../85.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　这些为着建造帐幕献给神的材料，虽然是以色列人在埃及得着的，（<a class=vsref href=../62.htm#35 target=ver>十二35～36</A>，）却称为举祭、摇祭、甘心祭。（<a class=vsref href=../85.htm#5 target=ver>5</A>，<a class=vsref href=../85.htm#21 target=ver>21～22</A>，<a class=vsref href=../85.htm#24 target=ver>24</A>，<a class=vsref href=../85.htm#29 target=ver>29</A>，<a class=vsref href=../86.htm#3 target=ver>三六3</A>。）这一切供物乃是豫表基督不同的方面，为神的子民在实际的日常生活中所经历、享受并得着，然后献上给神。见<a class=vsref href=2_25_2.htm#01 target=foot>二五2注1</A>一段。</td></tr>
</table>
