<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　“深奥之事，”原文意深，如在<a class=vsref href=../1100.htm#18 target=ver>弗三18</A>者。按表号说，指奥秘的事。罗马天主教有许多的奥秘或深奥的道理。与受苦的召会对抗的，有撒但会堂的人；（<a class=vsref href=../1169.htm#9 target=ver>9</A>；）与属世的召会相联的，有撒但的座位；（<a class=vsref href=../1169.htm#13 target=ver>13</A>；）在背道的召会中，有撒但深奥的事。会堂的宗教，撒但座位下的世界，以及属撒但之奥秘的哲学，都被撒但用来损害并腐化召会。</td></tr>
