<tr><td class=td width=150><a name=01>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　属天的王，父的爱子，（<a class=vsref href=../932.htm#17 target=ver>三17</A>，）站在人的地位上，（<a class=vsref href=../933.htm#4 target=ver>四4</A>，）需要独自祷告祂在天上的父，好叫祂在地上为着建立诸天之国，无论作什么，都能与父是一，并有父与祂同在。祂不是在野地，乃是在山上祷告；祂离开群众，甚至离开门徒，为要独自与父接触。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　直译，黄昏。在此所指比<a class=vsref href=../943.htm#15 target=ver>15</A>节所指者为晚，所以意译作晚上。</td></tr>
