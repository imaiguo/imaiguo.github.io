<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1052.htm target=chap>6章</a> <a class=vsref href=../1052.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　或，认为。算，不是一种技术，乃是看见本章启示的事实所产生自然的信，自然的认为。我们必须看见而信这些事实，承认这些事实，并照着这些事实，算自己向罪是死的，向神是活的。<BR><BR>　但算，不是死的原因，不能在我们里面执行基督的死。惟有借着八章所启示对那灵的享受，我们才会经历本章这里所启示基督那包罗万有且有功效的死，和祂的复活及其大能。本章说出基督在客观方面，为我们所成就的事实。这需要我们信而算。八章说明那灵在主观方面，使基督所成就的事实，在我们实际的经历中成为真实。这需要我们与祂有交通，对祂有享受。本章所说的事实，只有在八章的那灵里，才能成为经历。</td></tr>
