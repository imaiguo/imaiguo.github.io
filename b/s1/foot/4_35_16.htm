<tr><td class=td width=150><a name=01>民 <a class=vsref href=../152.htm target=chap>35章</a> <a class=vsref href=../152.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　庇护城不是为着故意杀人者。（<a class=vsref href=../152.htm#16 target=ver>16～21</A>。）亚当是无意犯了罪，我们这些亚当的后裔，也是这样。（参<a class=vsref href=../1053.htm#15 target=ver>罗七15～24</A>。）所以在神眼中，我们都是无意犯了罪的人，祂看我们犯罪不是有意的。见<a class=vsref href=4_35_6.htm#01 target=foot>6注1</A>一段。</td></tr>
