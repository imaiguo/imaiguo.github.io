<title>哥林多前书十六章12节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1078.htm target=chap>16章</a> <a class=vsref href=../1078.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　哥林多人借此应当晓得保罗对亚波罗的态度，以及保罗与亚波罗的关系；这与他们的爱好成了明显的对比。（<a class=vsref href=../1063.htm#11 target=ver>一11～12</A>。）保罗对亚波罗的态度和关系保守了一，哥林多人的爱好造成了分裂。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1078.htm target=chap>16章</a> <a class=vsref href=../1078.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　保罗和亚波罗都是活在那灵里的人，然而一位劝另一位去看望召会，另一位却不愿意去。这表明二人在那灵里都有自由，那灵在他们里面也有自由。这也表明没有人对主的工作施行控制。</td></tr>
</table>
