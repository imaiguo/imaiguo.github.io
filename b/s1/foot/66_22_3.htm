<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　或，受咒诅的事。咒诅是因亚当的堕落进来的，（<a class=vsref href=../3.htm#17 target=ver>创三17</A>，）却被基督的救赎对付了。（<a class=vsref href=../1094.htm#13 target=ver>加三13</A>。）在新天新地里既不再有堕落，就再没有咒诅。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　神和羔羊的宝座，是神所救赎的人在永世里所要享受的福分之一。他们不再受任何咒诅，神和羔羊的宝座要作他们永远的分。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　原文指作祭司事奉。这样事奉神和羔羊，也是神所救赎的人在永世里所得的福分。</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1189.htm target=chap>22章</a> <a class=vsref href=../1189.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　本节与<a class=vsref href=../1189.htm#4 target=ver>4</A>节的祂，都是指神和羔羊。在永世里，神和羔羊乃是一。</td></tr>
</table>
