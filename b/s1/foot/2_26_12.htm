<tr><td class=td width=150><a name=01>出 <a class=vsref href=../76.htm target=chap>26章</a> <a class=vsref href=../76.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　第二层盖的幕幔相连，结果成了一个四十四肘乘三十肘的长方形。这层山羊毛的盖，搭在帐幕上面，在帐幕的后面和两边垂下来，（<a class=vsref href=../76.htm#12 target=ver>12～13</A>，）完全遮盖了竖板和细麻幕幔。按照<a class=vsref href=../76.htm#9 target=ver>9</A>节，第六幅幕幔在罩棚的前面对摺上去，为着保护和加强。罩棚在帐幕的后面和两边垂下来，指明基督为罪人成为罪，并受神审判之后，成了信徒的遮盖和保护；信徒乃是神居所的组成分子。（见<a class=vsref href=2_26_15.htm#02 target=foot>15注2</A>。）</td></tr>
