</head>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../37.htm target=chap>37章</a> <a class=vsref href=../37.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　从约瑟被卖直到雅各打发众子去埃及，（<a class=vsref href=../42.htm#1 target=ver>四二1～5</A>，）其间至少有二十年。在雅各的记载里，那二十年是一段沉默的时期。由于失去约瑟，雅各成了一个完全向神敞开的人。在那些年间，神必定多而又多的将祂自己分赐到雅各里面，直到雅各被神圣的生命所充满，以至成熟。见<a class=vsref href=1_42_2.htm#01 target=foot>四二2注1</A>。</td></tr>
