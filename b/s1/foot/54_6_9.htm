<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1125.htm target=chap>6章</a> <a class=vsref href=../1125.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　指有强烈的欲望要发财。贪财的人陷在试诱里，不是因有钱财，乃是因贪爱钱财。有些人是实际上富有，有些人是渴望富有。这邪恶的渴望将人毁坏、败坏。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1125.htm target=chap>6章</a> <a class=vsref href=../1125.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　即情欲，欲望。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1125.htm target=chap>6章</a> <a class=vsref href=../1125.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　或，淹没，浸沉。</td></tr>
<tr><td class=td width=150><a name=04>提前 <a class=vsref href=../1125.htm target=chap>6章</a> <a class=vsref href=../1125.htm#9 target=ver>9节</a> 注4</A></td></tr><tr><td class=td1>　　败坏含示灭亡；灭亡含示暂时和永远的沉沦。</td></tr>
