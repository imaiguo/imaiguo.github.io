<tr><td class=td width=150><a name=01>但 <a class=vsref href=../859.htm target=chap>9章</a> <a class=vsref href=../859.htm#2 target=ver>2节</a>下 注1</A></td></tr><tr><td class=td1>　　或，书上。<a class=vsref href=../770.htm#11 target=ver>耶二五11～12</A>和<a class=vsref href=../774.htm#10 target=ver>二九10～14</A>的豫言，论到以色列被掳共有七十年，之后有一些余数要归回耶路撒冷；（<a class=vsref href=../403.htm#21 target=ver>代下三六21～23</A>；）但以理对这些豫言的领悟，乃是本章七十个七的异象赐给他的原因。</td></tr>
