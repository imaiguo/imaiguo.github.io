<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1075.htm target=chap>13章</a> <a class=vsref href=../1075.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　不义的总和乃是撒但，真理的总和乃是神。爱既是神生命的彰显，就不因撒但的不义而欢乐，却与神的真理同欢乐。</td></tr>
