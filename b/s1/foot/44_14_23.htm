<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1032.htm target=chap>14章</a> <a class=vsref href=../1032.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　在各召会中，等于<a class=vsref href=../1130.htm#5 target=ver>多一5</A>的在各城里。（见该处<a class=vsref href=56_1_5.htm#01 target=foot>注1</a>。）</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1032.htm target=chap>14章</a> <a class=vsref href=../1032.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　由使徒分别选立长老的各召会，都是在一年之内建立的。因此，在这些召会中所选立的长老，不可能很成熟。他们被看为长老，必是因为他们在信徒当中较为成熟。他们不是由会众投票选举的，乃是使徒照着他们在基督里生命成熟的程度选立的。他们受使徒嘱咐在召会中要顾到领头和牧养的事。（见<a class=vsref href=54_3_2.htm#01 target=foot>提前三2注1</A>，<a class=vsref href=60_5_3.htm#03 target=foot>彼前五3注3</A>。）</td></tr>
