<tr><td class=td width=150><a name=01>路 <a class=vsref href=../983.htm target=chap>10章</a> <a class=vsref href=../983.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　象征人救主，祂从外表看是个卑微的常人，为自高自义的法利赛人，包括这里和祂谈话的这一个，（<a class=vsref href=../983.htm#25 target=ver>25</A>，<a class=vsref href=../983.htm#29 target=ver>29</A>，）所藐视并毁谤作卑贱的撒玛利亚人。（<a class=vsref href=../1005.htm#48 target=ver>约八48</A>，<a class=vsref href=../1001.htm#9 target=ver>四9</A>与<a class=vsref href=43_4_9.htm#01 target=foot>注1</A>。）这样一位人救主，在祂寻找失丧者并拯救罪人之职事的旅程中，（<a class=vsref href=../992.htm#10 target=ver>十九10</A>，）来到被热中犹太教的强盗打伤，悲惨垂死的遭难者所在的地方。祂一看见他，就在祂带着神性的人性里动了慈心，给他温情的医治和拯救的照顾，完全应付了他的急需。（<a class=vsref href=../983.htm#34 target=ver>34～35</A>。）</td></tr>
