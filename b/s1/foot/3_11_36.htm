<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../101.htm target=chap>11章</a> <a class=vsref href=../101.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　泉源或聚水的池子仍是洁净的，表征任何东西若有活水流通，随时洗去死的玷污，就仍是洁净的。活水的泉源表征那灵，（<a class=vsref href=../1001.htm#14 target=ver>约四14</A>，<a class=vsref href=../1004.htm#38 target=ver>七38～39</A>，）活水的聚水池表征盛装活水的基督。（<a class=vsref href=../1001.htm#10 target=ver>约四10</A>，<a class=vsref href=../1004.htm#37 target=ver>七37</A>。）只要我们在日常生活中有泉源和聚水的池子，就是那灵和基督，我们就仍是洁净的。</td></tr>
