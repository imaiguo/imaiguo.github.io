<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1049.htm target=chap>3章</a> <a class=vsref href=../1049.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=45_1_17.htm#01 target=foot>一17注1</A>。下节者同。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1049.htm target=chap>3章</a> <a class=vsref href=../1049.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　在福音上所显示神的义，（<a class=vsref href=../1047.htm#17 target=ver>一17</A>，）是神在新约经纶里，将祂自己分赐到人里面的基础和根基。这义与神在旧约经纶里的律法毫无关系。（见<a class=vsref href=../1106.htm#9 target=ver>腓三9</A>与<a class=vsref href=50_3_9.htm#01 target=foot>注</A>。）</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1049.htm target=chap>3章</a> <a class=vsref href=../1049.htm#21 target=ver>21节</a> 注3</A></td></tr><tr><td class=td1>　　犹太人借着守律法追求神的义，但他们没有得着，因为凡属肉体的人，都不能本于行律法在神面前得称义。（<a class=vsref href=../1049.htm#20 target=ver>20</A>。）但如今神的义在律法以外，借着信耶稣基督，已经向我们显明出来。（<a class=vsref href=../1047.htm#17 target=ver>一17</A>。）</td></tr>
</table>
