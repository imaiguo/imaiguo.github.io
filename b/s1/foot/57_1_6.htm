<title>腓利门书一章6节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　即充分承认、珍赏并经历上的体认。</td></tr>
<tr><td class=td width=150><a name=02>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　有古卷作，我们。</td></tr>
<tr><td class=td width=150><a name=03>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　直译，归于，向着。我们里面一切属灵、神圣的善事，都是归于基督，向着基督，为着基督的。使徒祷告，愿腓利门向着众圣徒之信的交通、往来、分享，在对我们信徒里面一切为着基督善事之充分认识、充分领悟的元素和范围里，能在他们里面显出功效，使他们承认、珍赏并体认信徒里面为着基督的各样属灵、神圣的善事。</td></tr>
<tr><td class=td width=150><a name=04>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#6 target=ver>6节</a> 注4</A></td></tr><tr><td class=td1>　　不是指天然的事，（参<a class=vsref href=../1053.htm#18 target=ver>罗七18</A>，）乃是指属灵、神圣的善事，就如腓利门里面对主耶稣的爱与信等，这些都是在我们重生的信徒里面，不是在天然的人里面。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
