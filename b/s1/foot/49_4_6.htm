<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　指所有的信徒。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　神是万物的起源者，父是为着基督身体的生命源头。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　这里甚至含示神圣三一的思想。超越众人，主要的是说到父；贯彻众人，主要的是说到子；在众人之内，主要的是说到那灵。三一神借着成为那灵临到我们，至终进到我们众人里面。基督身体的一乃是由神格的三一所构成：作源头和起源的父是起源者，作主和头的子是完成者，成为赐生命之灵的那灵是执行者。这位三一神在我们生活中成为我们的实际和经历，就是我们一的基础和元素。</td></tr>
</table>
