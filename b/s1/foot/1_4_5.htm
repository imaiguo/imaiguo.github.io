<tr><td class=td width=150><a name=01>创 <a class=vsref href=../4.htm target=chap>4章</a> <a class=vsref href=../4.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　该隐拒绝神的路，不以基督为神的义作遮盖。（<a class=vsref href=../3.htm#21 target=ver>三21</A>，<a class=vsref href=../1106.htm#9 target=ver>腓三9</A>，<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>。）他像热心宗教的犹太人一样，寻求建立自己的义，不顾神的义，也不服神的义。（<a class=vsref href=../1056.htm#3 target=ver>罗十3</A>。）因此，他的供物对神乃是一种侮辱，为神所拒绝。</td></tr>
