<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　原文与<a class=vsref href=../998.htm#14 target=ver>一14</A>、<a class=vsref href=../998.htm#17 target=ver>17</A>的实际同。前节说，约翰为基督作见证；本节说，约翰为真理作见证。这证明这里的真理是指基督。（<a class=vsref href=../1011.htm#6 target=ver>十四6</A>。）照本福音整个的启示看，真理在这里是指那在神儿子基督里，所具体表现、启示并彰显的神圣实际。见<a class=vsref href=62_1_6.htm#06 target=foot>约壹一6注6</A>。</td></tr>
