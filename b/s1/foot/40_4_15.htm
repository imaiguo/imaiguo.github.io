<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　加利利是犹太人和外邦人杂居之地，因此称为外邦人的加利利，为正统的犹太人所藐视。（<a class=vsref href=../1004.htm#41 target=ver>约七41</A>，<a class=vsref href=../1004.htm#52 target=ver>52</A>。）这位新立的王在这样一个被藐视的地方，为着诸天的国开始祂君王的职事。这里远离庄严的京城耶路撒冷，和正统的宗教中心圣殿，含示新受膏之王的职事，乃是为着属天的国，与大卫属地的国（弥赛亚国）不同。</td></tr>
