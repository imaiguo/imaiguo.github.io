<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　忍耐是新约众执事适应一切之生命的首要资格。这不仅指耐心，更指在患难中，有能力忍受一切的痛苦，不论是压力、压迫、逼迫、贫困或任何的试炼。</td></tr>
