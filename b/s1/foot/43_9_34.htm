<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1006.htm target=chap>9章</a> <a class=vsref href=../1006.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
