<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　指摩西的律法和申言者的书，（参<a class=vsref href=../989.htm#16 target=ver>16</A>，）即神的话。（<a class=vsref href=../933.htm#4 target=ver>太四4</A>。）人是否听从神的话，要断定他是得救，还是灭亡。讨饭者得救不是因他贫穷，乃是因他听从神的话。（<a class=vsref href=../1002.htm#24 target=ver>约五24</A>，<a class=vsref href=../1098.htm#13 target=ver>弗一13</A>。）财主灭亡不是因他富有，乃是因他弃绝神的话。（<a class=vsref href=../1031.htm#46 target=ver>徒十三46</A>。）</td></tr>
