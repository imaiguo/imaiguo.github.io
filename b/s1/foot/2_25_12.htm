<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　四个环和两根杠（<a class=vsref href=../75.htm#13 target=ver>13</A>）是为着约柜的行动。（<a class=vsref href=../127.htm#33 target=ver>民十33</A>。）四这数字表征地的四角；作神见证之具体化身的基督，该被扛抬至地的四角，临到所有的人。（<a class=vsref href=../1174.htm#1 target=ver>启七1</A>，<a class=vsref href=../957.htm#19 target=ver>太二八19</A>，<a class=vsref href=../1019.htm#8 target=ver>徒一8</A>。）环没有起点也没有终点，表征永远的灵。（<a class=vsref href=../1142.htm#14 target=ver>来九14</A>，<a class=vsref href=../988.htm#22 target=ver>路十五22</A>。）四个金环表征基督的灵是联结的因素和能力，背负基督作神的见证。金子铸成环，表征借着十字架的经历，使永远赐生命的灵成为我们里面联结的能力。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　约柜两边的两环和两杠，（<a class=vsref href=../75.htm#14 target=ver>14</A>，）表征基督作神具体化身之见证的行动，是借着美好的配搭，在每一面成为见证。（<a class=vsref href=../983.htm#1 target=ver>路十1</A>与<a class=vsref href=42_10_1.htm#02 target=foot>注2</A>。）</td></tr>
</table>
