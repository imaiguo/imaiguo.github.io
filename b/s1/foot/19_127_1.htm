<title>诗篇一二七章1节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../605.htm target=chap>127章</a> <a class=vsref href=../605.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一二七篇是圣民上锡安时，因耶和华顾念并赐福给祂的百姓而有的赞美。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../605.htm target=chap>127章</a> <a class=vsref href=../605.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　若不是主建造召会作神的房屋，（<a class=vsref href=../945.htm#18 target=ver>太十六18</A>，）建造的人（<a class=vsref href=../1065.htm#10 target=ver>林前三10～12</A>，<a class=vsref href=../1101.htm#11 target=ver>弗四11～12</A>，<a class=vsref href=../1101.htm#16 target=ver>16</A>）就枉然劳力。若不是主看守城池，即看守作国度的召会，（<a class=vsref href=../945.htm#18 target=ver>太十六18～19</A>，<a class=vsref href=../1060.htm#17 target=ver>罗十四17</A>，）看守召会的人（<a class=vsref href=../1038.htm#28 target=ver>徒二十28～31</A>）就枉然儆醒。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
