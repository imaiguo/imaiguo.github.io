<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　子是在父之彰显的神圣荣耀里；所以子在那里，信子的人也同子在那里，就是同子在神圣的荣耀里，以彰显父。这事的成就开始于主的复活，那时祂使信徒有分于祂复活的生命；将来要完成于新耶路撒冷，那时信徒要完全被带进神圣的荣耀里，在永世里作三一神终极、团体的彰显。</td></tr>
