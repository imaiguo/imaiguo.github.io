<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1176.htm target=chap>9章</a> <a class=vsref href=../1176.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　遮罪的血是抹在金坛（香坛）的四角上，为着遮罪，（<a class=vsref href=../106.htm#18 target=ver>利十六18</A>，）就是为着救赎。从金坛的四角发出的声音，指明神对人的审判乃是基于基督的救赎；这审判是因着人不相信基督的救赎。</td></tr>
