<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../724.htm target=chap>45章</a> <a class=vsref href=../724.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　云彩降下公义，意思是那灵要降下，把基督当作公义，分赐到地上的人里面，这些人在这里是由地所表征。一面，神使那灵从天降下，把基督当作公义分赐到人里面；另一面，祂使人如同地开裂，产出救恩和公义；救恩和公义都是基督自己。（<a class=vsref href=../975.htm#30 target=ver>路二30</A>，<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>。）神用祂的灵，把当作公义的基督带下来，又叫人敞开，接受基督作救恩和公义，借此完成祂的救恩。</td></tr>
