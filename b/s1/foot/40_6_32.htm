<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　国度子民有天父神圣的生命，作他们遵行国度新律法的力量。他们也有天父顾念他们物质的需要，使他们不需要为此忧虑。天父是他们力量和供应的源头。因此，他们无需软弱，也无需缺乏。</td></tr>
