<title>创世记四一章56节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../41.htm target=chap>41章</a> <a class=vsref href=../41.htm#56 target=ver>56节</a> 注1</A></td></tr><tr><td class=td1>　　食物维持人的生存，也带给人满足。全地都在饥荒之下，表征万民都在努力维持生存，而不得满足。只有在约瑟所在之处可以找着粮食，（<a class=vsref href=../42.htm#5 target=ver>四二5～6</A>，）按豫表指明，真实的生命供应和满足，只能在基督所在之召会中找着。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../41.htm target=chap>41章</a> <a class=vsref href=../41.htm#56 target=ver>56节</a> 注2</A></td></tr><tr><td class=td1>　　此乃照古译本；希伯来文经文作，开了其中的一切。</td></tr>
</table>
