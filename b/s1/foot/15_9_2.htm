<tr><td class=td width=150><a name=01>拉 <a class=vsref href=../412.htm target=chap>9章</a> <a class=vsref href=../412.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　神曾嘱咐以色列人，他们进入美地时，不可与那地的人通婚。（<a class=vsref href=../412.htm#12 target=ver>12</A>，<a class=vsref href=../160.htm#1 target=ver>申七1～6</A>。）在以斯拉的时代，不仅平民，甚至祭司和利未人也娶了外邦妻子。（<a class=vsref href=../412.htm#1 target=ver>1</A>。）以斯拉承认，以色列人因着娶外邦妻子，轻视并忽略了他们享受美地的权利，结果神就使他们被掳。（<a class=vsref href=../412.htm#7 target=ver>7</A>，<a class=vsref href=../412.htm#10 target=ver>10～15</A>。）参<a class=vsref href=11_3_1.htm#01 target=foot>王上三1注1</A>与<a class=vsref href=47_6_14.htm#02 target=foot>林后六14注2</A>，<a class=vsref href=47_6_14.htm#03 target=foot>14注3</A>。</td></tr>
