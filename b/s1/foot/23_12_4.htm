<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../691.htm target=chap>12章</a> <a class=vsref href=../691.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　我们带着欢呼和赞美呼求祂的名，借此从救恩之泉取水。见<a class=vsref href=../1020.htm#21 target=ver>徒二21</A>与<a class=vsref href=44_2_21.htm#01 target=foot>注</A>。</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../691.htm target=chap>12章</a> <a class=vsref href=../691.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　这就是传福音，对人讲说基督所行的，题说祂的名已被尊崇，（<a class=vsref href=../1105.htm#9 target=ver>腓二9</A>，）就是祂已升天，现今乃在诸天之上。参<a class=vsref href=../1153.htm#9 target=ver>彼前二9下</A>。</td></tr>
