<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　直译，有闲，有空。因此，致力于。祷告要求我们不受人事物的影响。那要求我们暂时离开配偶的祷告，必定是特别且重大的。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　那试诱者撒但，一直埋伏着，要掳获信徒。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　原文同<a class=vsref href=../952.htm#25 target=ver>太二三25</A>的放荡。</td></tr>
