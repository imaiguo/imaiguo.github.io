<tr><td class=td width=150><a name=01>申 <a class=vsref href=../167.htm target=chap>14章</a> <a class=vsref href=../167.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../167.htm#1 target=ver>十四1</A>～<a class=vsref href=../179.htm#19 target=ver>二六19</A>所陈明的律例和典章，表明神是如何体贴、细致、慈爱、柔和、亲切、怜悯、恩慈、同情、慈悲、公义、公正和公平。我们在基督里的信徒是有神生命的人，应当学神，像祂所是的那样。（<a class=vsref href=../1102.htm#1 target=ver>弗五1</A>。）我们应当按照神的所是，行在神面前，并与神同行。当我们接受神的道路和神的所是，我们就要变化成为祂的形像。（参<a class=vsref href=../1081.htm#18 target=ver>林后三18</A>。）见<a class=vsref href=5_26_16.htm#01 target=foot>二六16注1</A>。</td></tr>
