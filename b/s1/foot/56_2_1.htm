<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=54_1_10.htm#01 target=foot>提前一10注1</A>。健康的教训总是照着信仰（<a class=vsref href=../1130.htm#13 target=ver>一13</A>）的真理，（<a class=vsref href=../1130.htm#14 target=ver>一14</A>，）乃是使徒教训的内容，也是神新约经纶的内容；不仅供应信徒生命的供应，医治属灵的疾病，而且这样作也将召会带进良好秩序的健康光景中。因此，在提前、提后、提多这三卷对付召会混乱和败落的书信里，非常强调健康的教训。</td></tr>
