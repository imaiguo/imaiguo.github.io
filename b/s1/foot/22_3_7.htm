<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../674.htm target=chap>3章</a> <a class=vsref href=../674.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　在召会时代，卧榻所表征之基督的佳偶，与睡卧者所表征之基督，是在爱的联结里。卧榻是为着夜间（表征召会时代，）在属灵争战时（由卧榻四围的六十个勇士所表征）的安息和得胜。基督的佳偶在六十个勇士中间，指明她是领头的得胜者，为着基督争战，好在争战的时候，使基督得着安息。她就是得胜之基督的胜利，满了神选民中得胜者的能力，甚至在艰难的时候载负着基督。这些得胜者都善于争战，在有惊慌的时候，用兵器打仗。（<a class=vsref href=../674.htm#8 target=ver>8</A>，参<a class=vsref href=../1088.htm#3 target=ver>林后十3～5</A>，<a class=vsref href=../1103.htm#10 target=ver>弗六10～20</A>，<a class=vsref href=../1120.htm#18 target=ver>提前一18</A>，<a class=vsref href=../1129.htm#7 target=ver>提后四7</A>。）</td></tr>
