<tr><td class=td width=150><a name=01>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　彼得在<a class=vsref href=../948.htm#27 target=ver>十九27</A>与主讲条件时，他的观念全然是商业的，不按着恩典的原则，乃按著作工的原则。主答覆彼得时有力的指明，祂对跟从祂者的赏赐，不是商业的，乃是按着祂的意愿和恩典。门徒要得着诸天的国，就需要撇下一切并跟从主，但主所要给他们的赏赐，超过他们所当得的。这不是按着商业的原则，乃是按着主的喜悦。这对跟从祂的人是个激励。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　直译，恶。参<a class=vsref href=41_7_22.htm#02 target=foot>可七22注2</A>。</td></tr>
