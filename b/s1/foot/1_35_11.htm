<title>创世记三五章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../35.htm target=chap>35章</a> <a class=vsref href=../35.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　希伯来文， El Shaddai， 伊勒沙代。本章和十七章在‘全足的神’（<a class=vsref href=../35.htm#11 target=ver>11</A>，<a class=vsref href=../17.htm#1 target=ver>十七1</A>）这神圣称呼的启示上，在更改人名表征人的变化（<a class=vsref href=../35.htm#10 target=ver>10</A>，<a class=vsref href=../17.htm#5 target=ver>十七5</A>）这事上，并在得着繁增而产生多民和君王的应许上，都彼此呼应。（<a class=vsref href=../35.htm#11 target=ver>11</A>，<a class=vsref href=../17.htm#4 target=ver>十七4</A>，<a class=vsref href=../17.htm#6 target=ver>6</A>。）这三件事指明神的全足以及祂变化祂的百姓，是要他们繁衍增多，产生变化过的人，作为建造伯特利神家的材料。见<a class=vsref href=1_17_5.htm#02 target=foot>十七5注2</A>与<a class=vsref href=1_17_15.htm#02 target=foot>15注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../35.htm target=chap>35章</a> <a class=vsref href=../35.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=1_17_4.htm#01 target=foot>十七4注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>创 <a class=vsref href=../35.htm target=chap>35章</a> <a class=vsref href=../35.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　直译，多民的会众。</td></tr>
</table>
