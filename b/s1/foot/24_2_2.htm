<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../747.htm target=chap>2章</a> <a class=vsref href=../747.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　或，订婚。在本书里，耶和华神将自己看作祂所爱之选民以色列的丈夫，将以色列看作祂的妻子。（<a class=vsref href=../747.htm#2 target=ver>2</A>，<a class=vsref href=../747.htm#32 target=ver>32</A>，<a class=vsref href=../748.htm#1 target=ver>三1</A>，<a class=vsref href=../748.htm#14 target=ver>14</A>，<a class=vsref href=../776.htm#32 target=ver>三一32</A>。）因此，<a class=vsref href=../747.htm#1 target=ver>二1</A>～<a class=vsref href=../748.htm#5 target=ver>三5</A>可视为丈夫与妻子之间的谈话。见<a class=vsref href=2_20_6.htm#01 target=foot>出二十6注1</A>。</td></tr>
