<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../546.htm target=chap>68章</a> <a class=vsref href=../546.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　神的居所建造在锡安山上；（<a class=vsref href=../554.htm#2 target=ver>七六2下</A>；）锡安山表征宇宙的最高处，就是诸天。（<a class=vsref href=../1145.htm#22 target=ver>来十二22</A>，<a class=vsref href=../1181.htm#1 target=ver>启十四1</A>。）建造的召会作为锡安的实际，不是属地的，乃是属天的。见<a class=vsref href=19_48_2.htm#01 target=foot>四八2注1</A>。</td></tr>
