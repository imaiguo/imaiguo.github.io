<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　或，转回。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　我们的魂是我们内里的所是─真人位。主是我们魂的牧人和监督，借着顾到我们里面各部分的益处，并监督我们真人位的光景，而照其需要牧养我们。</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#25 target=ver>25节</a> 注3</A></td></tr><tr><td class=td1>　　基督在木头上受死，乃是作我们的救赎主，（<a class=vsref href=../1153.htm#24 target=ver>24</A>，）现今祂在复活的生命里，在我们里面乃是作我们魂的牧人和监督，因此祂能指引我们，并以生命供应我们，使我们照着祂受苦的榜样跟随祂的脚踪行。（<a class=vsref href=../1153.htm#21 target=ver>21</A>。）</td></tr>
