<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1037.htm target=chap>19章</a> <a class=vsref href=../1037.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　哥林多城的高级司库，（<a class=vsref href=../1062.htm#23 target=ver>罗十六23</A>，参<a class=vsref href=../1129.htm#20 target=ver>提后四20</A>，）他应当是保罗在哥林多传福音之时悔改信主的，（参<a class=vsref href=../1036.htm#8 target=ver>十八8</A>，）并且成了服事保罗的人。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1037.htm target=chap>19章</a> <a class=vsref href=../1037.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　使徒这时在以弗所，给在哥林多的召会写第一封书信。（<a class=vsref href=../1078.htm#3 target=ver>林前十六3～10</A>，<a class=vsref href=../1078.htm#19 target=ver>19</A>，<a class=vsref href=46_16_8.htm#01 target=foot>8注1</A>，<a class=vsref href=../1066.htm#17 target=ver>四17</A>，参<a class=vsref href=../1037.htm#20 target=ver>徒十九20～23</A>，<a class=vsref href=../1037.htm#8 target=ver>8～10</A>，<a class=vsref href=../1037.htm#17 target=ver>17</A>，<a class=vsref href=../1038.htm#1 target=ver>二十1</A>。）</td></tr>
