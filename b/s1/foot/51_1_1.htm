<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本书的背景乃是在歌罗西的召会生活中，有了文化的搀杂。基督原是召会生活惟一的元素，当时却有文化顶替的搅扰。召会的构成成分该仅仅是基督，但文化中的一些元素竟侵入了召会。这些文化的元素，特别是宗教，就是与犹太教的规条并仪式（<a class=vsref href=../1109.htm#16 target=ver>二16</A>，<a class=vsref href=../1109.htm#20 target=ver>20～21</A>）有关的禁欲主义；以及哲学，就是与智慧派并敬拜天使（<a class=vsref href=../1109.htm#8 target=ver>二8</A>，<a class=vsref href=../1109.htm#18 target=ver>18</A>）有关的神秘主义。因此，本书的中心观念乃是：不可让任何事物顶替基督。<BR><BR>　本书专讲基督是身体的头，启示基督的深奥、包罗和无限，比圣经其他各卷都更完全。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=49_1_1.htm#02 target=foot>弗一1注2</A>。</td></tr>
