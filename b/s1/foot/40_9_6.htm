<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　赦罪乃是一件在地上有关权柄的事。惟有这位为神授权，并要受死救赎罪人的君尊救主，才有这样的权柄。（<a class=vsref href=../1023.htm#31 target=ver>徒五31</A>，<a class=vsref href=../1028.htm#43 target=ver>十43</A>，<a class=vsref href=../1031.htm#38 target=ver>十三38</A>。）这权柄乃是为着建立诸天的国。（<a class=vsref href=../945.htm#19 target=ver>十六19</A>。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　主不仅叫瘫子能行走，且叫他能拿卧榻行走。原先卧榻托着他，现在他拿着卧榻。这是主救恩的大能。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#6 target=ver>6节</a> 注4</A></td></tr><tr><td class=td1>　　这瘫子被人抬到主跟前，却自己走回家。这指明不是罪人能走到主跟前，乃是罪人因着主的救恩，能从主那里走回去。</td></tr>
</table>
