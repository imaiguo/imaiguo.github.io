<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1070.htm target=chap>8章</a> <a class=vsref href=../1070.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　原文意，满溢以致充盈超越─盈超。在此，指吃祭偶像之物不能叫我们在神面前，在任何方面有什么充盈和超越；所以不吃也没有什么与盈超相对的亏缺。</td></tr>
