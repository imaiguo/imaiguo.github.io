<tr><td class=td width=150><a name=01>申 <a class=vsref href=../159.htm target=chap>6章</a> <a class=vsref href=../159.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=5_4_1.htm#01 target=foot>四1注1</A>。在申命记中，律法、诫命、律例、和典章都是神的话，（<a class=vsref href=../597.htm#1 target=ver>诗一一九</a>，）神话语的总和、集大成乃是基督。（<a class=vsref href=../998.htm#1 target=ver>约一1</A>，<a class=vsref href=../998.htm#14 target=ver>14</A>。）以色列人受嘱遵守诫命、律例和典章，今天我们则需要持守基督。借着接受基督、持守基督、并紧持基督，我们就赢得基督、享受基督并活基督。（<a class=vsref href=../1106.htm#8 target=ver>腓三8</A>，<a class=vsref href=../1104.htm#19 target=ver>一19～21上</A>。）见<a class=vsref href=5_8_3.htm#01 target=foot>八3注1</A>，<a class=vsref href=5_30_12.htm#01 target=foot>三十12注1</A>。</td></tr>
