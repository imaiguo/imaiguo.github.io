<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1022.htm target=chap>4章</a> <a class=vsref href=../1022.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这是犹太议会的聚集。（<a class=vsref href=../1022.htm#15 target=ver>15</A>。）犹太首领所组成的这议会，在四福音里成了主耶稣和祂职事最激烈的对头，并将祂定了死罪。（<a class=vsref href=../955.htm#59 target=ver>太二六59</A>。）现今，同一个议会及其构成分子，在本书里开始逼迫使徒和他们的职事。（<a class=vsref href=../1023.htm#21 target=ver>五21</A>，<a class=vsref href=../1024.htm#12 target=ver>六12</A>，<a class=vsref href=../1040.htm#30 target=ver>二二30</A>。）这指明犹太教已经落在神的仇敌，魔鬼撒但的手中，被撒但用以阻挠并图谋破坏神新约经纶的行动。这行动是为着完成祂永远的定旨，就是借基督福音的传扬，建立并建造众召会，将祂的国带到地上。</td></tr>
