<tr><td class=td width=150><a name=01>太 <a class=vsref href=../944.htm target=chap>15章</a> <a class=vsref href=../944.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　迦南妇人没有被主的话激怒，反倒承认自己是外邦的狗。她认为基督既被儿女犹太人弃绝，就成了桌子下的碎渣，作了外邦人的分。以色列人的圣地是桌子，其上有基督这属天的饼，作以色列子民的分；但他们把祂扔到桌子下，落在地上，就是外邦人之地，因此主成了碎渣，作了外邦人的分。当时这外邦妇人有这样的领悟，真是了不起！难怪属天的王称赞她的信心。（<a class=vsref href=../944.htm#28 target=ver>28</A>。）</td></tr>
