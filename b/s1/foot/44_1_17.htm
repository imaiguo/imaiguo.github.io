<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1019.htm target=chap>1章</a> <a class=vsref href=../1019.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　这辞在<a class=vsref href=../1019.htm#25 target=ver>25</A>节也题到，指为耶稣作见证的职事。（<a class=vsref href=../1019.htm#8 target=ver>8</A>。）使徒虽有十二位，他们的职事却是惟一的“这职事，”就是在基督身体的原则中团体的职事。所有的使徒都是完成同一职事，他们不是为宗教、道理、作法作见证，乃是为成为肉体、复活、升天的耶稣基督，这万有之主作惟一的见证。<a class=vsref href=../1019.htm#25 target=ver>25</A>节者同。</td></tr>
