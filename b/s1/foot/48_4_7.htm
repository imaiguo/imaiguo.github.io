<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　新约的信徒，不再是律法下作工的奴仆，乃是恩典下在生命里的儿子。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=48_3_26.htm#02 target=foot>三26注2</A>。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　新约的信徒成为神的后嗣，不是借着律法，也不是借着肉身的父亲，乃是借着神，就是三一神─父，差出子和灵；（<a class=vsref href=../1095.htm#4 target=ver>4</A>，<a class=vsref href=../1095.htm#6 target=ver>6</A>；）子，为儿子的名分成功救赎；（<a class=vsref href=../1095.htm#5 target=ver>5</A>；）灵，在我们里面完成儿子的名分。（<a class=vsref href=../1095.htm#6 target=ver>6</A>。）</td></tr>
<tr><td class=td width=150><a name=04>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#7 target=ver>7节</a> 注4</A></td></tr><tr><td class=td1>　　指法定的成年人，（以罗马法律为例，）有资格承受父亲产业的人。</td></tr>
