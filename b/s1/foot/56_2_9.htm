<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　不是指仆人，乃是指像牛马一样，从市场上买来的奴隶。保罗当然不赞同奴隶制度。然而，他这位神所指派的教师，且具有属灵眼光的人，并没有去摸既存的社会制度。他若那么作，就会给读者印象，他是社会改革者，不是神经纶的教师，且会混淆他那在任何一种社会制度中，在为人生活里，活出基督神圣生命的教训。</td></tr>
