<tr><td class=td width=150><a name=01>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　这里所题的遮罪，是在至圣所里，（<a class=vsref href=../106.htm#27 target=ver>十六27</A>，）就是神所在之处完成的。本节表征基督作赎罪祭，在十字架上对付了我们的罪和有罪的性情，为我们完成了神的救赎，这完全是为着神的享受，我们没有分。然而，当我们将基督作为赎罪祭供应给罪人时，我们能有分于祂。（<a class=vsref href=../96.htm#26 target=ver>26</A>。）关于基督作赎罪祭，神和事奉的祭司都有一分，而上好的一分是给神享受的。</td></tr>
