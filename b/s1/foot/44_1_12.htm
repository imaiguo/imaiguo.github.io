<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1019.htm target=chap>1章</a> <a class=vsref href=../1019.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　按着犹太传统，安息日可走的路程约等于一又五分之一公里。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1019.htm target=chap>1章</a> <a class=vsref href=../1019.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　门徒回到耶路撒冷，遵守主在<a class=vsref href=../997.htm#49 target=ver>路二四49</A>和本书<a class=vsref href=../1019.htm#4 target=ver>一4</A>的话，为要在经纶一面领受父所应许能力的灵。他们都是加利利人，（<a class=vsref href=../1019.htm#11 target=ver>11</A>，）对他们而言，留在耶路撒冷，尤其在犹太首领的威胁之下，等于冒着生命的危险。</td></tr>
