<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1044.htm target=chap>26章</a> <a class=vsref href=../1044.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　不仅是执事，也是见证人。执事是为着职事，见证人是为着见证。职事主要的与工作有关，与执事的所作有关；见证与人有关，与见证人的所是有关。（见<a class=vsref href=44_1_8.htm#04 target=foot>一8注4</A>，<a class=vsref href=44_23_11.htm#05 target=foot>二三11注5</A>。）</td></tr>
