<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../486.htm target=chap>8章</a> <a class=vsref href=../486.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这里，在夜间（由月亮星宿所指明）大卫将他的眼光从注视地转而默想天。大卫从黑暗的地转开，注视天上的月亮星宿，就看见神的创造和宇宙中神圣的次序。主救赎的目的是要将我们的眼光从黑暗纷乱的地转向明亮有序的天。</td></tr>
