</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../794.htm target=chap>49章</a> <a class=vsref href=../794.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　以拦人的先祖是闪的儿子。（<a class=vsref href=../10.htm#22 target=ver>创十22</A>。）以拦国曾是玛代的一省，玛代以书珊为京城。（<a class=vsref href=../858.htm#2 target=ver>但八2</A>，<a class=vsref href=../427.htm#2 target=ver>斯一2</A>。）以拦人是以色列的仇敌，（<a class=vsref href=../407.htm#8 target=ver>拉四8～9</A>，）古时以拦王曾被亚伯拉罕击败。（<a class=vsref href=../14.htm#1 target=ver>创十四1</A>，<a class=vsref href=../14.htm#17 target=ver>17</A>。）因此，以拦豫表作神选民之仇敌的世界。（<a class=vsref href=../1012.htm#19 target=ver>约十五19</A>。）</td></tr>
</table>
