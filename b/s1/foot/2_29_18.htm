<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　燔祭表征基督是绝对为着神满足的一位，（<a class=vsref href=../1002.htm#19 target=ver>约五19</A>，<a class=vsref href=../1002.htm#30 target=ver>30</A>，<a class=vsref href=../1003.htm#38 target=ver>六38</A>，<a class=vsref href=../1004.htm#18 target=ver>七18</A>，<a class=vsref href=../1005.htm#29 target=ver>八29</A>，<a class=vsref href=../1011.htm#24 target=ver>十四24</A>，）这祭乃是神的食物。（<a class=vsref href=../145.htm#2 target=ver>民二八2～3</A>。）血洒在坛四边的地上，（<a class=vsref href=../79.htm#16 target=ver>16</A>，）是为着祭司的救赎和平安；（参<a class=vsref href=../1142.htm#14 target=ver>来九14</A>；）馨香之气升到天上，是为着神的享受和满足。因着我们是有罪的，我们需要基督的救赎；因着我们不是为着神，我们需要基督作我们的燔祭，完全的满足神。见<a class=vsref href=../91.htm#1 target=ver>利一</a>注。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　或，满足香气。<a class=vsref href=../79.htm#41 target=ver>41</A>节者同。</td></tr>
