<tr><td class=td width=150><a name=02>民 <a class=vsref href=../143.htm target=chap>26章</a> <a class=vsref href=../143.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　在本章，重新数点神的子民，紧接在借着瘟疫洁除行淫乱者和拜偶像者（<a class=vsref href=../142.htm#9 target=ver>二五9</A>）之后。头一次数点是在西乃的旷野；（<a class=vsref href=../118.htm#1 target=ver>一1～2</A>；）重新数点是在摩押平原与耶利哥相对的约但河边，（<a class=vsref href=../143.htm#3 target=ver>3</A>，<a class=vsref href=../143.htm#63 target=ver>63</A>，）就是在美地的入口。头一次数点是为了编组成军，（<a class=vsref href=../118.htm#3 target=ver>一3</A>，）重新数点是为了承受土地，表征借着争战而有对基督的享受。（<a class=vsref href=../143.htm#53 target=ver>53</A>。）</td></tr>
