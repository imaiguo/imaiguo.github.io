<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　这神迹的意义是：当犹太宗教守律法的实行，因人的软弱而有所不能时，（<a class=vsref href=../1054.htm#3 target=ver>罗八3</A>，）神的儿子来了，把死人点活过来。（<a class=vsref href=../1002.htm#25 target=ver>25</A>。）律法不能赐人生命，（<a class=vsref href=../1094.htm#21 target=ver>加三21</A>，）但神的儿子却赐生命给死人。（<a class=vsref href=../1002.htm#21 target=ver>21</A>。）“我们还软弱的时候，”（<a class=vsref href=../1051.htm#6 target=ver>罗五6</A>，）祂来将我们点活。</td></tr>
