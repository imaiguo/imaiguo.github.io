<title>创世记一章9节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../1.htm target=chap>1章</a> <a class=vsref href=../1.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　旱地露出来，是产生生命的第六条件。这事发生在第三日，与复活之日相符。（<a class=vsref href=../1077.htm#4 target=ver>林前十五4</A>。）在圣经里，海代表死，地代表基督（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>）是产生生命的源头。地露出来以后，各种生命—植物生命、动物生命、甚至人的生命—都从地里产生出来。（<a class=vsref href=../1.htm#11 target=ver>11～12</A>，<a class=vsref href=../1.htm#24 target=ver>24～27</A>，<a class=vsref href=../2.htm#7 target=ver>二7</A>。）这豫表神圣生命同其一切丰富都出于基督。在第三日，基督在复活里从死而出，以产生生命，（<a class=vsref href=../1009.htm#24 target=ver>约十二24</A>，<a class=vsref href=../1152.htm#3 target=ver>彼前一3</A>，）为着构成召会。</td></tr>
</table>
