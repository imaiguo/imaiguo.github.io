<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../147.htm target=chap>30章</a> <a class=vsref href=../147.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　这里的丈夫表征主基督。（<a class=vsref href=../1053.htm#2 target=ver>罗七2～4</A>。）我们信徒都有神作我们的父，又有基督作我们的主。我们都是女子，在我们父的家中，有基督作我们的丈夫，因此我们没有权利对所许的愿作最后的定准。作最后定准的，乃是父神，或是主基督。这指明信徒在与父神并主基督的关系上，已失去了自己的权利。我们在父神或主基督面前，没有任何权利。（参<a class=vsref href=../1047.htm#1 target=ver>罗一1</A>与<a class=vsref href=45_1_1.htm#03 target=foot>注3</A>一段。）</td></tr>
