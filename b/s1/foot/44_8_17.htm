<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1026.htm target=chap>8章</a> <a class=vsref href=../1026.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=54_4_14.htm#05 target=foot>提前四14注5</A>。彼得和约翰受差遣到撒玛利亚，不仅是要证实腓利所传的福音，（这腓利是七个被派服事饭食的人之一，）也是要借着按手在撒玛利亚人身上，将在撒玛利亚的召会带进与基督身体的联合里。（在撒玛利亚的召会是由撒玛利亚人组成的，而犹太人和撒玛利亚人没有来往。）圣灵承认这按手，并降在撒玛利亚人身上，表明他们与基督身体的联合。这样，撒玛利亚信徒除了在信主耶稣时，在素质一面受了圣灵之外，在经纶一面也受了圣灵。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1026.htm target=chap>8章</a> <a class=vsref href=../1026.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_2_4.htm#02 target=foot>二4注2</A>，<a class=vsref href=44_2_17.htm#02 target=foot>17注2</A>。</td></tr>
