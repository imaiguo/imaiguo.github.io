<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　旧约的祭司天天站着，一再献上同样的祭物，因为他们所献上的永不能除罪。但基督为着罪将自己当作那惟一的祭物献给神，就把罪除掉；（<a class=vsref href=../1142.htm#26 target=ver>九26</A>；）因此，祂永久在神的右边坐下了。（<a class=vsref href=../1143.htm#12 target=ver>12</A>。）祂坐在天上乃是除罪的事已经成就的标记和证明。祂永久坐在那里，因此无须再为罪作什么，祂已经一次永远的作成了。祂为罪一次献上祭物，就永久坐下了，这与祭司天天站着，屡次献上同样的祭物成为对比。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
