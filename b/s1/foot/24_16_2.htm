<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../761.htm target=chap>16章</a> <a class=vsref href=../761.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../761.htm#1 target=ver>1～9</A>节是耶和华为着祂给耶利米进一步的使命，加在他身上的限制。神在娶妻、哀哭、和宴乐的事上限制耶利米，指明我们若要作神的出口为祂说话，就必须受限制。神对耶利米所说的话也指明，神所使用为祂说话的人要受苦。</td></tr>
