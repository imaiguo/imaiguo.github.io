<tr><td class=td width=150><a name=01>出 <a class=vsref href=../90.htm target=chap>40章</a> <a class=vsref href=../90.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　旧约时代，神的家就是以色列家，在此由帐幕所代表，以后由圣殿所代表。（见<a class=vsref href=58_3_6.htm#01 target=foot>来三6注1</A>。）在创世记末了，产生了个人的以色列，作为神家的小影，以彰显神并行使祂的权柄。在出埃及记末了，产生了团体的以色列，作为神的家彰显神，并代表神在地上行使权柄。神永远定旨的目标，是要得着一个团体的人作祂的居所，在永世里作祂的彰显和代表。创世记和出埃及记总结于神的帐幕，神的居所，充满了神的荣光。（<a class=vsref href=../90.htm#34 target=ver>34</A>。）照样，全本圣经总结于新耶路撒冷作神永远的帐幕，充满了神的荣耀，（<a class=vsref href=../1188.htm#2 target=ver>启二一2～3</A>，<a class=vsref href=../1188.htm#10 target=ver>10～11</A>，）并在永世里行使神的权柄，为着祂神圣的行政。（<a class=vsref href=../1189.htm#1 target=ver>启二二1</A>，<a class=vsref href=../1189.htm#5 target=ver>5</A>。）</td></tr>
