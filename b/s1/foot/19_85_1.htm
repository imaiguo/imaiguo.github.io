<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../563.htm target=chap>85章</a> <a class=vsref href=../563.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　八五～八九篇形成一组。八五、八六、八八篇分别论到三件事：神百姓得复兴、个人蒙拯救、以及从苦难中得释放。历世纪以来，这三件事一直是神子民所关切的。按照人的观念，这三件事是正面的，但神的看法与我们不同。八七、八九篇启示，按照神的心，祂关切的是基督与锡安；锡安有许多圣徒，乃是为着神的家与神的城，使基督可以据有全地。</td></tr>
