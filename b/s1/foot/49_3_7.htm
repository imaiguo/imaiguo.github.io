<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　执事是服事的人。福音的执事，是以福音服事人的人。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　神的恩典乃是神自己，特别是作生命，给我们有分并享受。恩典的恩赐，是因着享受神的恩典而产生的才能和功用。因此，恩典含示生命，恩赐是出于生命的才能。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　这是复活生命的大能，（<a class=vsref href=../1106.htm#10 target=ver>腓三10</A>，）运行在使徒和所有的信徒里面。（<a class=vsref href=../1098.htm#19 target=ver>一19</A>，<a class=vsref href=../1100.htm#20 target=ver>三20</A>。）借着这种生命内在、运行的大能，恩典的恩赐就赐给了使徒，也就是产生在使徒里面。</td></tr>
</table>
