<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1053.htm target=chap>7章</a> <a class=vsref href=../1053.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　“我自己用心思，”指明代表己的独立心思想要为善。虽然心思中善的律（<a class=vsref href=../1053.htm#23 target=ver>23</A>）使我们有为善的倾向，但终必被击败，因为肢体中罪的律，比独立的心思更强。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1053.htm target=chap>7章</a> <a class=vsref href=../1053.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　直译，作奴仆服事。</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1053.htm target=chap>7章</a> <a class=vsref href=../1053.htm#25 target=ver>25节</a> 注3</A></td></tr><tr><td class=td1>　　罪的律、罪、恶，（<a class=vsref href=../1053.htm#20 target=ver>20</A>，<a class=vsref href=../1053.htm#21 target=ver>21</A>，）三者是同义辞，指那住在人堕落身体里的撒但。</td></tr>
