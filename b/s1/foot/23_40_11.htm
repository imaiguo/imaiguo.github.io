<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../719.htm target=chap>40章</a> <a class=vsref href=../719.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　基督这位大能者，就是掌权者并审判者，（<a class=vsref href=../719.htm#10 target=ver>10</A>，）乃是来作牧人。（<a class=vsref href=../931.htm#6 target=ver>太二6</A>，<a class=vsref href=../938.htm#36 target=ver>九36</A>，<a class=vsref href=../1007.htm#2 target=ver>约十2～4</A>，<a class=vsref href=../1007.htm#11 target=ver>11</A>，<a class=vsref href=../1007.htm#14 target=ver>14</A>。）祂照顾祂的羊群，乃是借着管治并改正祂的羊，也是借着喂养祂的羊群，用膀臂聚集羊羔，抱在怀中，并引导那乳养小羊的。</td></tr>
