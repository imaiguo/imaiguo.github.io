<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　罗马教不直接杀害圣徒，乃是透过罗马帝国间接的杀害他们。她喝醉了圣徒的血，和耶稣见证人的血。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　或，殉道者。圣徒是分别出来，圣别归神，至死为神过圣别生活的人。见证人是主耶稣的活见证，也是至死忠信的。耶稣的见证人也是圣徒；然而，圣徒也许只是过着分别、圣别的生活，不随从背道的召会，却不挺身而出作见证，反对罗马教的背道，像见证人安提帕（<a class=vsref href=../1169.htm#13 target=ver>二13</A>）所作的。</td></tr>
