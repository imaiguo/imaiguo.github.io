<tr><td class=td width=150><a name=01>民 <a class=vsref href=../140.htm target=chap>23章</a> <a class=vsref href=../140.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　这话不是按着人的看法，乃是按着神圣的看法。在神眼中，以色列没有过犯。在他们自己里面，神的子民有许多缺失；但在神的救赎里，并在基督里，他们没有缺失。神看祂的子民，不是按着他们在自己里面的所是，乃是按着他们在基督里的所是。（参<a class=vsref href=../1083.htm#16 target=ver>林后五16～17</A>。）</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../140.htm target=chap>23章</a> <a class=vsref href=../140.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　这王至终乃指基督。</td></tr>
