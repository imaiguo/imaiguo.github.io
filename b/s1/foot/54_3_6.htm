<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　直译，新植者。指初得主的生命，还没有在主的生命里发展长大的人。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　直译，为烟雾所遮蔽。在这里高傲比作烟雾，遮蔽人的心思，将其弄瞎，用高傲的自大使其昏昧。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　指撒但因处高位而骄傲，所受的审判。（<a class=vsref href=../830.htm#13 target=ver>结二八13～17</A>。）</td></tr>
