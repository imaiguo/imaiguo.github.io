<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1159.htm target=chap>3章</a> <a class=vsref href=../1159.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　直译，让它向你们隐藏。即让它避开你们的注意。</td></tr>
<tr><td class=td width=150><a name=02>彼后 <a class=vsref href=../1159.htm target=chap>3章</a> <a class=vsref href=../1159.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　对于永远的主神，时间的感觉比人的少千万倍。因此，为了应验祂的话，特别是祂应许的话，要紧的不是时间，乃是事实。无论祂应许了什么，迟早总要成为事实。我们不该照着我们对时间的算法，感觉耽延而作难。</td></tr>
