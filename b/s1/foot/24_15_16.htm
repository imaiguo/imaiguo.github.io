<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../760.htm target=chap>15章</a> <a class=vsref href=../760.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　按照圣经的整个启示，神的话适合给我们吃，我们需要吃神的话。（<a class=vsref href=../597.htm#103 target=ver>诗一一九103</A>，<a class=vsref href=../933.htm#4 target=ver>太四4</A>，<a class=vsref href=../1138.htm#12 target=ver>来五12～14</A>，<a class=vsref href=../1153.htm#2 target=ver>彼前二2～3</A>。）神的话是神圣的供应，作食物滋养我们。话是我们的食物，借此神将祂的丰富分赐到我们里面的人里，滋养我们，使我们得以由祂的元素所构成。这是神经纶极重要的方面。我们吃神的话，祂的话就成为我们心中的欢喜快乐。</td></tr>
