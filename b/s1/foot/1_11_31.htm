<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../11.htm target=chap>11章</a> <a class=vsref href=../11.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　按照<a class=vsref href=../1025.htm#2 target=ver>徒七2～3</A>，神在迦勒底的吾珥向亚伯拉罕显现，呼召他：‘从你本地和你亲族中出来，往我所要指示你的地去。’这是神头一次向他显现并呼召他。然而，亚伯拉罕没有立即接受神的呼召，仍在吾珥住了一些时候。亚伯拉罕的兄弟哈兰死了以后，（<a class=vsref href=../11.htm#28 target=ver>28</A>，）神主宰的使他父亲他拉将家人从吾珥迁到哈兰。因此，起首离开吾珥的不是亚伯拉罕，乃是他的父亲。见<a class=vsref href=../1025.htm#4 target=ver>徒七4</A>与<a class=vsref href=44_7_4.htm#01 target=foot>注</A>。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../11.htm target=chap>11章</a> <a class=vsref href=../11.htm#31 target=ver>31节</a> 注2</A></td></tr><tr><td class=td1>　　亚伯拉罕从迦勒底出来，没有进入神呼召他去的迦南，（<a class=vsref href=../1025.htm#3 target=ver>徒七3</A>，）却定居在哈兰。这给我们看见，亚伯拉罕不愿绝对答应神的呼召。</td></tr>
</table>
