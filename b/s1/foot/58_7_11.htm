<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1140.htm target=chap>7章</a> <a class=vsref href=../1140.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　本书是以天上的基督为中心，而关于这位基督，主要的点是说祂作祭司，不是照着亚伦的等次，乃是照着麦基洗德的等次。前面几章说到基督的其他方面，就如祂是神子、人子、救恩的创始者、使徒、真约书亚，这些都是必要的资格，使祂成为这样一位祭司，能供应我们一切的需要，并且拯救我们到底。</td></tr>
