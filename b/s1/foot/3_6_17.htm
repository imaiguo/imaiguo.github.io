<title>利未记六章17节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　烤素祭时不可搀酵，表征我们在基督身上劳苦，有分于祂作我们生命的供应，必须是无罪的。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　这里素祭的条例把我们指向赎罪祭和赎愆祭，表征我们若要享受基督作我们生命的供应，就必须对付我们堕落性情里的罪，以及我们行为上的诸罪（过犯。）见<a class=vsref href=3_4_3.htm#04 target=foot>四3注4</A>一段。</td></tr>
</table>
