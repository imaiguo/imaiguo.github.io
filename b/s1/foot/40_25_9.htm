<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　没有人能替别人得着圣灵的充满。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　卖油的，必定是大灾难期间的两个见证人，就是两棵橄榄树和两个油的儿子。（<a class=vsref href=../1178.htm#3 target=ver>启十一3～4</A>与注，<a class=vsref href=../915.htm#11 target=ver>亚四11～14</A>─和合本中的“受膏者，”原文为油的儿子。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　“买”指明需要付代价。圣灵的充满是要出代价的，就如撇下世界、对付己、爱主胜过一切、因基督将万事看为损失等等。我们今天若不出这代价，到复活之后还是要出。</td></tr>
</table>
