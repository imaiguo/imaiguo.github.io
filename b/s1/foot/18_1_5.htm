<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../437.htm target=chap>1章</a> <a class=vsref href=../437.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　在筵席上过度的吃喝可能使人世俗化，所以约伯这个敬虔的父亲，在他儿女筵席的日子过后，使他们分别为圣。他常常为他们献燔祭。</td></tr>
