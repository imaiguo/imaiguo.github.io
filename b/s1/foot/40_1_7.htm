<tr><td class=td width=150><a name=01>太 <a class=vsref href=../930.htm target=chap>1章</a> <a class=vsref href=../930.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　从罗波安起，大卫的国分裂了。（<a class=vsref href=../302.htm#9 target=ver>王上十一9～12</A>，<a class=vsref href=../303.htm#1 target=ver>十二1～17</A>。）十二支派中，有一个支派是为大卫的缘故，（<a class=vsref href=../302.htm#13 target=ver>王上十一13</A>，）也就是为基督留下来的。基督需要一个属大卫家的国，因祂必须生为大卫王位的继承人。<BR><BR>　大卫的国分裂之后，成了两部分。北部称为以色列国（普遍性的名称），由以色列的十个支派组成；南部称为犹大国（地方性的名称），由犹大与便雅悯两个支派组成。以色列国虽比犹大国更普遍，但在基督的家谱里，连一个以色列王的名字也没有。他们被除外，因为他们不是联于基督，而是为着基督以外的事物。</td></tr>
