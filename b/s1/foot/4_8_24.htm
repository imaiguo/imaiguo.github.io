<tr><td class=td width=150><a name=01>民 <a class=vsref href=../125.htm target=chap>8章</a> <a class=vsref href=../125.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　按照<a class=vsref href=../121.htm#3 target=ver>四3</A>，利未人必须三十岁才有资格作帐幕里的事。根据本节，利未人二十五岁时，必定是开始了五年的学习期，在这段期间受训练在帐幕中供职。帐幕里的事奉，每一方面都要准确，不容许任何错误。所以，凡在帐幕里面并在帐幕周围事奉的，都必须受训练，要作事准确。利未人完成五年的学习期后，到了三十岁，就有资格在帐幕中事奉。</td></tr>
