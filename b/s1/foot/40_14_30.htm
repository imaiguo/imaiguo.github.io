<tr><td class=td width=150><a name=01>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　彼得相信主的话，就从船上下去，在水上行走；（<a class=vsref href=../943.htm#29 target=ver>29</A>；）只因见风甚大，信心就消失了。他不该看环境（凭眼见），只该凭着相信主的话而行走。跟随主，只该凭信心，不该凭眼见。（<a class=vsref href=../1083.htm#7 target=ver>林后五7</A>。）</td></tr>
