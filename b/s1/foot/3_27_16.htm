<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../117.htm target=chap>27章</a> <a class=vsref href=../117.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　在属灵上，将几分田地献上，与享受基督作丰美之地有关。（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>。）我们越将自己和自己的产业献给神，就越享受基督。我们所有的奉献都总结于对基督的享受。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../117.htm target=chap>27章</a> <a class=vsref href=../117.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　这表征我们与享受基督作丰美之地有关的奉献，该照着我们属灵扩增所需神圣生命种子的多少来估定价值。按豫表，所需的种子越多，地的价值越高。种子是为着繁殖，为着生命的扩增。（<a class=vsref href=../1009.htm#24 target=ver>约十二24</A>。）我们与享受基督有关的奉献，若为召会的扩增带来更大的展望，这种奉献就更有价值。</td></tr>
</table>
