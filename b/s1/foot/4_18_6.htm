<tr><td class=td width=150><a name=01>民 <a class=vsref href=../135.htm target=chap>18章</a> <a class=vsref href=../135.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　利未人是给亚伦和他儿子们的礼物，这礼物原先是归与神的。以色列人将他们的长子当作礼物归与神，而这些长子由利未人所顶替。（<a class=vsref href=../120.htm#12 target=ver>三12～13</A>与<a class=vsref href=4_3_12.htm#01 target=foot>12注1</A>。）然后神将归与祂的利未人，当作礼物赐给祭司。</td></tr>
