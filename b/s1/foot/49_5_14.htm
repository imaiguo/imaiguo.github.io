<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　睡着的人也就是死了的人，需要<a class=vsref href=../1102.htm#11 target=ver>11</A>、<a class=vsref href=../1102.htm#13 target=ver>13</A>节所说的责备。他需要从睡中起来，并从死人中站起。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　当我们责备或暴露在黑暗里睡着并死了的人，基督就要光照他。我们在光中的责备、暴露，就是基督的光照。</td></tr>
