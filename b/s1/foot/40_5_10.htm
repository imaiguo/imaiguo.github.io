<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　整个世界都卧在那恶者里面，（<a class=vsref href=../1164.htm#19 target=ver>约壹五19</A>，）充满了不义。我们若是饥渴慕义，就要为义受逼迫。为了诸天之国的缘故，我们需要为所寻求的义付上代价。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　我们若出代价寻求义，诸天的国就是我们的：现今在其实际里，来世要得着其实现为赏赐。</td></tr>
