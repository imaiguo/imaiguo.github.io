<tr><td class=td width=150><a name=01>创 <a class=vsref href=../1.htm target=chap>1章</a> <a class=vsref href=../1.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　指大气，就是环绕地球的空气。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../1.htm target=chap>1章</a> <a class=vsref href=../1.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　在诸水之间造出广阔的空间，将诸水分开，在属灵上表征借着十字架的工作，将属天的事与属地的事分开；（<a class=vsref href=../1110.htm#1 target=ver>西三1～3</A>，<a class=vsref href=../1137.htm#12 target=ver>来四12</A>；）这是产生生命的第五条件。</td></tr>
