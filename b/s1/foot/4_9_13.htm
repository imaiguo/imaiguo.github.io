<tr><td class=td width=150><a name=01>民 <a class=vsref href=../126.htm target=chap>9章</a> <a class=vsref href=../126.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　洁净的以色列人必须守逾越节，这表征蒙救赎的信徒必须有分于主的筵席。（<a class=vsref href=../1073.htm#23 target=ver>林前十一23～26</A>。）外人可以与以色列人同守逾越节，（<a class=vsref href=../126.htm#14 target=ver>14</A>，）表征相信的外邦人已命定可以有分于主的筵席。（参<a class=vsref href=../1099.htm#11 target=ver>弗二11～19</A>。）</td></tr>
