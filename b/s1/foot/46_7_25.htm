<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　妻子不可离开丈夫，使徒说这是主的吩咐。（<a class=vsref href=../1069.htm#10 target=ver>10</A>。）关于不嫁娶守童身，他说他没有主的命令，但他在以下的经节里题出他的意见。他敢这样作，是因为他蒙了主的怜悯，能忠信于主的权益，而且实际的与主是一。他的意见发表出主的愿望。这又是基于新约话成肉体的原则。</td></tr>
