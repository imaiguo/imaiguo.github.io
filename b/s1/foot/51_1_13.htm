<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　为着基督作身体的头，并为着我们信徒作祂身体的肢体，神需要拯救我们脱离黑暗的权势，就是撒但的国，（<a class=vsref href=../941.htm#26 target=ver>太十二26下</A>，）把我们迁入神爱子的国里。这使我们够资格分享那包罗万有的基督，作我们的分。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　直译，那黑暗。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　子是父这生命源头的彰显。（<a class=vsref href=../998.htm#4 target=ver>约一4</A>，<a class=vsref href=../998.htm#18 target=ver>18</A>，<a class=vsref href=../1160.htm#2 target=ver>约壹一2</A>。）爱子是父爱的对象，在神圣的爱里对我们作生命的具体化身。</td></tr>
