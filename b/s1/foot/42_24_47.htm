<tr><td class=td width=150><a name=01>路 <a class=vsref href=../997.htm target=chap>24章</a> <a class=vsref href=../997.htm#47 target=ver>47节</a> 注1</A></td></tr><tr><td class=td1>　　惟有人救主为罪人的罪代死，得了成就，并借祂的复活，得了证实以后，（<a class=vsref href=../997.htm#46 target=ver>46</A>，参<a class=vsref href=../1050.htm#25 target=ver>罗四25</A>，）赦罪之道才得以宣扬。约翰福音是神救主的福音，强调生命，为着结果子。（<a class=vsref href=../1012.htm#5 target=ver>约十五5</A>。）路加福音是人救主的福音，强调赦罪，为着宣扬。要在生命中结果子，需要在素质上，借那灵的吹气得着生命的灵。（<a class=vsref href=../1017.htm#22 target=ver>约二十22</A>。）要宣扬赦罪之道，需要在经纶上，借那灵里的浸得着能力的灵。（<a class=vsref href=../1019.htm#5 target=ver>徒一5</A>，<a class=vsref href=../1019.htm#8 target=ver>8</A>。）结果子是生命的事，宣扬赦罪的道是能力的事。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../997.htm target=chap>24章</a> <a class=vsref href=../997.htm#47 target=ver>47节</a> 注2</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
