<title>约书亚记三章16节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>书 <a class=vsref href=../190.htm target=chap>3章</a> <a class=vsref href=../190.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　即从死海北边向南绵延至阿克巴（Aqa-ba）湾的平原。全书同。</td></tr>
<tr><td class=td width=150><a name=02>书 <a class=vsref href=../190.htm target=chap>3章</a> <a class=vsref href=../190.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　即死海。全书同。</td></tr>
<tr><td class=td width=150><a name=03>书 <a class=vsref href=../190.htm target=chap>3章</a> <a class=vsref href=../190.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　以色列人过约但河，不是豫表信徒肉身的死亡，乃是豫表信徒经历基督的死，在这死里他们的旧人被了结并埋葬。（<a class=vsref href=../1052.htm#3 target=ver>罗六3～6</A>，<a class=vsref href=../1093.htm#20 target=ver>加二20</A>。）以色列人过约但河之后进入美地，不是豫表信徒死后上天堂，乃是豫表信徒经历接管诸天界，就是撒但和他黑暗权势所在的地方。（见<a class=vsref href=4_21_1.htm#01 target=foot>民二一1注1</A>与<a class=vsref href=49_6_12.htm#04 target=foot>弗六12注4</A>。）以色列人过约但河并进入美地，与以色列人据有并享受美地有关；这样的据有并享受美地，豫表信徒实际的经历在基督里各样福分的丰富，如以弗所书中所启示的。见<a class=vsref href=40_3_6.htm#02 target=foot>太三6注2</A>。</td></tr>
</table>
