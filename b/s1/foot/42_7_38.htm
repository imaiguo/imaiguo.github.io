<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../980.htm target=chap>7章</a> <a class=vsref href=../980.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　头发是女人的荣耀，（<a class=vsref href=../1073.htm#15 target=ver>林前十一15</A>，）是她身上的最高部。她用自己最高部的头发，擦干救主身上最低部的脚，以她的荣耀来爱主。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../980.htm target=chap>7章</a> <a class=vsref href=../980.htm#38 target=ver>38节</a> 注2</A></td></tr><tr><td class=td1>　　指在爱里。</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../980.htm target=chap>7章</a> <a class=vsref href=../980.htm#38 target=ver>38节</a> 注3</A></td></tr><tr><td class=td1>　　指明那女人珍赏救主的可贵和甜美。对她的爱来说，连救主的脚也是可贵、甜美的。</td></tr>
