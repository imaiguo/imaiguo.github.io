<tr><td class=td width=150><a name=01>出 <a class=vsref href=../70.htm target=chap>20章</a> <a class=vsref href=../70.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　神律法的道德部分，（见<a class=vsref href=2_25_1.htm#01 target=foot>二五1注1</A>，）主要是由十诫，（<a class=vsref href=../70.htm#2 target=ver>2～17</A>，）以及补充十诫或给十诫加上细节的条例（<a class=vsref href=../70.htm#22 target=ver>22～26</A>）和典章（<a class=vsref href=../71.htm#1 target=ver>二一1</A>～<a class=vsref href=../73.htm#19 target=ver>二三19</A>）所组成。（见<a class=vsref href=42_1_6.htm#04 target=foot>路一6注4</A>。）<a class=vsref href=../70.htm#22 target=ver>22～26</A>节关乎敬拜神的条例，补充第二和第三条诫命，给这些诫命加上细节。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../70.htm target=chap>20章</a> <a class=vsref href=../70.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　这话指明神是说话的神，（<a class=vsref href=../1134.htm#1 target=ver>来一1～2</A>，）与不能出声的偶像相对。（<a class=vsref href=../905.htm#18 target=ver>哈二18～19</A>，<a class=vsref href=../1074.htm#2 target=ver>林前十二2</A>。）</td></tr>
</table>
