<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../770.htm target=chap>25章</a> <a class=vsref href=../770.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这话和<a class=vsref href=../774.htm#10 target=ver>二九10～14</A>的话对耶利米是安慰，向他保证以色列被掳为时仅七十年。一些被掳的人，如但以理，在七十年期满时仍活着。（<a class=vsref href=../851.htm#21 target=ver>但一21</A>，<a class=vsref href=../856.htm#28 target=ver>六28</A>。）神怎样任凭祂的百姓被掳，祂也要照样带他们回来，不是像俘虏，乃是像得胜的战士。</td></tr>
