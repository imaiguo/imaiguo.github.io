<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　在千年国里，日光、月光都要加强；（<a class=vsref href=../709.htm#26 target=ver>赛三十26</A>；）但在新天新地的新耶路撒冷里，却不需要日月光照。在新天新地里有日月，但在新耶路撒冷不需要日月光照，因为神作神圣的光，要照耀得更为明亮。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　那是灯的羔羊凭着是光的神照耀，用神的荣耀，就是神圣之光的彰显，照亮这城。圣城既有这种神圣的光照亮，就无需天然的光，或人造的光。（<a class=vsref href=../1189.htm#5 target=ver>二二5</A>。）</td></tr>
