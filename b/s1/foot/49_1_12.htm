<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　或，豫先。我们新约的信徒，是在今世首先在基督里有盼望的人。犹太人要在来世，才在基督里有盼望。但我们在基督回来设立祂弥赛亚国之前，就在基督里有盼望。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　信徒是神的儿子，是神在宇宙中工作的中心；有极多的事要借神洋溢的恩典，为着信徒并在信徒里作出。所以在宇宙中，一切天使和正面的东西，都要称赞神，珍赏神的彰显（荣耀）。这主要的是在千年国，至终是在新天新地。</td></tr>
