<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1168.htm target=chap>1章</a> <a class=vsref href=../1168.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　基督是驾云升天的，祂要同样的回到地上来。（<a class=vsref href=../1019.htm#9 target=ver>徒一9</A>，<a class=vsref href=../1019.htm#11 target=ver>11</A>，<a class=vsref href=../955.htm#64 target=ver>太二六64</A>，<a class=vsref href=../1181.htm#14 target=ver>启十四14</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1168.htm target=chap>1章</a> <a class=vsref href=../1168.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　本书在两面启示基督的回来。一面祂要像贼一样隐密的临到，（<a class=vsref href=../1170.htm#3 target=ver>三3</A>，<a class=vsref href=../1183.htm#15 target=ver>十六15</A>，）另一面祂要驾云公开的降临。（<a class=vsref href=../1168.htm#7 target=ver>7</A>，<a class=vsref href=../1181.htm#14 target=ver>十四14</A>。）这与<a class=vsref href=../953.htm#43 target=ver>太二四43</A>、<a class=vsref href=../953.htm#30 target=ver>30</A>相符。祂隐密来临的那日子、那时辰，没有人知道；（<a class=vsref href=../953.htm#36 target=ver>太二四36</A>；）祂公开来临的日子，却清楚启示出来，就是在大灾难末了，末次号筒（第七号）吹响的时候。（<a class=vsref href=../1115.htm#16 target=ver>帖前四16</A>，<a class=vsref href=../1077.htm#52 target=ver>林前十五52</A>，<a class=vsref href=../1118.htm#1 target=ver>帖后二1～3</A>。）</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1168.htm target=chap>1章</a> <a class=vsref href=../1168.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　指以色列地上的众支派，就是那刺过基督的。见串珠c。</td></tr>
