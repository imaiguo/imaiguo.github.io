<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../84.htm target=chap>34章</a> <a class=vsref href=../84.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　神奇妙的作为乃是为着一个目标，就是把祂的百姓带进美地，好建造殿作神的见证和祂在地上的居所。照样，神为我们行奇事，目的是要把我们带进基督，就是美地的实际里，（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>，）好建造召会作神的见证和神的殿。（<a class=vsref href=../1168.htm#2 target=ver>启一2</A>，<a class=vsref href=../1065.htm#16 target=ver>林前三16</A>。）</td></tr>
