<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../92.htm target=chap>2章</a> <a class=vsref href=../92.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　盐的功用是调味、杀菌和防腐。按豫表，盐表征基督的死或基督的十字架。主耶稣一直过一种调盐的生活，就是在十字架下的生活。（<a class=vsref href=../967.htm#38 target=ver>可十38</A>，<a class=vsref href=../1009.htm#24 target=ver>约十二24</A>。）甚至在祂实际被钉十字架之前，祂就已经天天过着钉十字架的生活，否认祂的己和祂天然的生命，在复活里活父的生命。（<a class=vsref href=../1003.htm#38 target=ver>约六38</A>，<a class=vsref href=../1004.htm#6 target=ver>七6</A>，<a class=vsref href=../1004.htm#16 target=ver>16～18</A>，参<a class=vsref href=../1093.htm#20 target=ver>加二20</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../92.htm target=chap>2章</a> <a class=vsref href=../92.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　神的约基本的因素是十字架，就是基督的钉死，由盐所表征。借着十字架，神的约得蒙保守，成为永久的约。（参<a class=vsref href=../1146.htm#20 target=ver>来十三20</A>与<a class=vsref href=58_13_20.htm#02 target=foot>注2</A>二段。）</td></tr>
</table>
