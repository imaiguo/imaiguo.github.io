<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1158.htm target=chap>2章</a> <a class=vsref href=../1158.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　直译，紧紧跟随。</td></tr>
<tr><td class=td width=150><a name=02>彼后 <a class=vsref href=../1158.htm target=chap>2章</a> <a class=vsref href=../1158.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　即基督徒按着真理生活的途径；这真理乃是新约内容的实际。（<a class=vsref href=../1121.htm#4 target=ver>提前二4</A>，<a class=vsref href=../1122.htm#15 target=ver>三15</A>，<a class=vsref href=../1123.htm#3 target=ver>四3</A>，<a class=vsref href=../1127.htm#15 target=ver>提后二15</A>，<a class=vsref href=../1127.htm#18 target=ver>18</A>，<a class=vsref href=../1130.htm#1 target=ver>多一1</A>。）这途径按其各种美德有其他的名称，如正路、（<a class=vsref href=../1158.htm#15 target=ver>15</A>与<a class=vsref href=61_2_15.htm#01 target=foot>注1</A>，参<a class=vsref href=../1145.htm#13 target=ver>来十二13</A>、）义路、（<a class=vsref href=../1158.htm#21 target=ver>21</A>与<a class=vsref href=61_2_21.htm#01 target=foot>注</A>，<a class=vsref href=../950.htm#32 target=ver>太二一32</A>、）平安的路、（<a class=vsref href=../974.htm#79 target=ver>路一79</A>，<a class=vsref href=../1049.htm#17 target=ver>罗三17</A>、）救人的道路、（<a class=vsref href=../1034.htm#17 target=ver>徒十六17</A>、）神的道路、（<a class=vsref href=../951.htm#16 target=ver>太二二16</A>，<a class=vsref href=../1036.htm#26 target=ver>徒十八26</A>、）主的道路、（<a class=vsref href=../998.htm#23 target=ver>约一23</A>，<a class=vsref href=../1036.htm#25 target=ver>徒十八25</A>、）这道路；（<a class=vsref href=../1027.htm#2 target=ver>徒九2</A>，<a class=vsref href=../1037.htm#9 target=ver>十九9</A>，<a class=vsref href=../1037.htm#23 target=ver>23</A>，<a class=vsref href=../1040.htm#4 target=ver>二二4</A>，<a class=vsref href=../1042.htm#22 target=ver>二四22</A>；）并被毁谤为异端的道路。（<a class=vsref href=../1042.htm#14 target=ver>徒二四14</A>。）</td></tr>
