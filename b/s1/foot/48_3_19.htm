<title>加拉太书三章19节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　律法不在神经纶的起点，乃在神经纶的过程中，是因人的过犯添上的，直等那蒙应许的后裔基督来到。律法既是因人的过犯添上的，所以等到过犯除去，律法也当减去。并且因基督这后裔已经来到，律法就必须了结。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　律法是借天使经中保之手设立的，不像应许是神直接赐给人的；所以在神的经纶里，律法不是主要的，乃是次要的。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#19 target=ver>19节</a> 注3</A></td></tr><tr><td class=td1>　　指摩西这人。</td></tr>
</table>
