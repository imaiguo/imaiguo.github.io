<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1008.htm target=chap>11章</a> <a class=vsref href=../1008.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　主对马大说，“你兄弟必然复活，”（<a class=vsref href=../1008.htm#23 target=ver>23</A>，）意思是要叫他立刻活过来；但马大解释主这话，把现今的复活延后到末日去。这是怎样的解经！有些基要教训的知识真是破坏人，阻挠人享受主现今复活的生命！</td></tr>
