<tr><td class=td width=150><a name=01>但 <a class=vsref href=../856.htm target=chap>6章</a> <a class=vsref href=../856.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　但以理读过耶利米论到以色列人要服事巴比伦王七十年的豫言。（<a class=vsref href=../859.htm#2 target=ver>九2下</A>，<a class=vsref href=../770.htm#11 target=ver>耶二五11</A>。）他必定根据这话，多次为着这豫言的应验以及被掳之人的归回祷告。他不让任何事停止或阻挠他的祷告。他知道他的祷告乃是在执行神对祂选民的经纶。因此，他的祷告是一件严肃的事。</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../856.htm target=chap>6章</a> <a class=vsref href=../856.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=11_8_48.htm#01 target=foot>王上八48注1</A>。</td></tr>
