<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../944.htm target=chap>15章</a> <a class=vsref href=../944.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　由于犹太教徒的弃绝，接触属天君王的机会就临到外邦人，甚至临到一个软弱的外邦妇人。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../944.htm target=chap>15章</a> <a class=vsref href=../944.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　“主”这称呼含示基督的神性；“大卫的子孙”这称呼含示祂的人性。一个外邦妇人称基督为主是正确的，但她没有权利称祂为大卫的子孙；只有以色列人有特权这样称呼祂。</td></tr>
