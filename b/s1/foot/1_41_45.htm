<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../41.htm target=chap>41章</a> <a class=vsref href=../41.htm#45 target=ver>45节</a> 注1</A></td></tr><tr><td class=td1>　　意，世人的搭救者，生命的供应者，或秘密的揭示者。首先，约瑟是秘密的揭示者；（<a class=vsref href=../40.htm#9 target=ver>四十9～19</A>，<a class=vsref href=../41.htm#17 target=ver>四一17～32</A>；）然后，因为他供养百姓的生活，（<a class=vsref href=../41.htm#47 target=ver>47～57</A>，<a class=vsref href=../47.htm#12 target=ver>四七12～24</A>，）所以他成了世人的搭救者。（<a class=vsref href=../47.htm#25 target=ver>四七25</A>。）在这一点上，他也豫表基督。（<a class=vsref href=../942.htm#1 target=ver>太十三1～52</A>，<a class=vsref href=../1003.htm#50 target=ver>约六50～51</A>，<a class=vsref href=../1023.htm#31 target=ver>徒五31</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../41.htm target=chap>41章</a> <a class=vsref href=../41.htm#45 target=ver>45节</a> 注2</A></td></tr><tr><td class=td1>　　约瑟娶外邦的埃及人为妻，豫表基督在祂被以色列人弃绝的时候，从外邦人中娶召会为妻。（参<a class=vsref href=40_1_1.htm#04 target=foot>太一1注4</A>。）</td></tr>
</table>
