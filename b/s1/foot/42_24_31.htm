<tr><td class=td width=150><a name=01>路 <a class=vsref href=../997.htm target=chap>24章</a> <a class=vsref href=../997.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　救主和他们同行，（<a class=vsref href=../997.htm#15 target=ver>15</A>，）又同他们住下，（<a class=vsref href=../997.htm#29 target=ver>29</A>，）但直等他们把饼献给祂擘开，他们的眼睛才得开启，认出祂来。门徒需要救主和他们同行、同住，但祂需要门徒把饼献给祂，让祂擘开，好使他们的眼睛得开启，看见祂。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../997.htm target=chap>24章</a> <a class=vsref href=../997.htm#31 target=ver>31节</a> 注2</A></td></tr><tr><td class=td1>　　救主仍与他们同在，并未离开，只是隐没了。</td></tr>
