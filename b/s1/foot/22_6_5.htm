<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../677.htm target=chap>6章</a> <a class=vsref href=../677.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这似乎是主拒绝的话，（参<a class=vsref href=../964.htm#25 target=ver>可七25～27</A>，<a class=vsref href=../1008.htm#5 target=ver>约十一5～7</A>，<a class=vsref href=../82.htm#10 target=ver>出三二10</A>，<a class=vsref href=../32.htm#26 target=ver>创三二26</A>，）事实上却是鼓励祂的佳偶借着定睛于祂（参<a class=vsref href=../1145.htm#2 target=ver>来十二2</A>）而表达对祂的得胜之爱。</td></tr>
