<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../675.htm target=chap>4章</a> <a class=vsref href=../675.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　基督认为祂的佳偶与祂有同一性情（妹子—参<a class=vsref href=../1135.htm#11 target=ver>来二11</A>，）并且是祂的新妇。（<a class=vsref href=../675.htm#9 target=ver>9～10</A>，<a class=vsref href=../675.htm#12 target=ver>12</A>，<a class=vsref href=../676.htm#1 target=ver>五1</A>。）参<a class=vsref href=22_1_1.htm#01 target=foot>一1注1</A>二段。</td></tr>
<tr><td class=td width=150><a name=02>歌 <a class=vsref href=../675.htm target=chap>4章</a> <a class=vsref href=../675.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　基督的佳偶无声的回答，借着用眼一看并服从神的指示（项上的链子—<a class=vsref href=../629.htm#8 target=ver>箴一8～9</A>，）夺了基督的心。</td></tr>
