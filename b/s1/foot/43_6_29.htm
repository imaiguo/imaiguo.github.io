<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1003.htm target=chap>6章</a> <a class=vsref href=../1003.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　主认为，人之于神，是要信入祂，就是接受祂作生命和生命的供应。这是<a class=vsref href=../2.htm#1 target=ver>创二</a>带进生命之生命树的原则，与带进死亡之知识树的原则是相反的。</td></tr>
