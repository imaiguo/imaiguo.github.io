<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　正派合宜，指适合姊妹们身为神的圣徒所有的性情与地位。穿着，原文含示举止风度。姊妹们的风度，主要显在穿着上，必须适合她们圣徒的地位。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　直译，羞怯。意即受高贵的羞耻感所约束或控制，（Vincent，文生，）含示不轻率卤莽，乃是温和，遵守妇女的礼节。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　指心思清明、自制、谨慎小心的约束自己。在地方召会中，姊妹们该以廉耻、自守这两种美德作她们的风度，妆饰自己。<a class=vsref href=../1121.htm#15 target=ver>15</A>节者同。</td></tr>
</table>
