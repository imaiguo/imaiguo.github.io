<tr><td class=td width=150><a name=01>利 <a class=vsref href=../101.htm target=chap>11章</a> <a class=vsref href=../101.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　直译，将蹄分开，就是将蹄裂处裂开。（参<a class=vsref href=../101.htm#7 target=ver>7</A>，<a class=vsref href=../101.htm#26 target=ver>26</A>。）分蹄倒嚼的走兽，（<a class=vsref href=../101.htm#3 target=ver>3</A>，参<a class=vsref href=../101.htm#4 target=ver>4～8</A>，<a class=vsref href=../101.htm#26 target=ver>26～28</A>，）表征在行动上有分别，（<a class=vsref href=../1104.htm#9 target=ver>腓一9～10</A>，）并接受神的话，反覆思想的人。（见<a class=vsref href=19_119_15.htm#01 target=foot>诗一一九15注1</A>。）</td></tr>
