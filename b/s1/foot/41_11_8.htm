<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../968.htm target=chap>11章</a> <a class=vsref href=../968.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　原文指用树叶、嫩枝、芦苇和草类所铺，可供人走卧其上的一层一层，转指满带嫩叶的树枝。在此群众就是把这种树枝在路上铺成一层一层，犹如地毡，给他们所敬爱的奴仆救主在其上行过，进入京城。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../968.htm target=chap>11章</a> <a class=vsref href=../968.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　象征人生命的丰盛与新鲜，恰与枯竭的干叶相反。（<a class=vsref href=../479.htm#3 target=ver>诗一3</A>。）</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../968.htm target=chap>11章</a> <a class=vsref href=../968.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　这不只表明多而厚，也表明人可稳适的行在其上。</td></tr>
</table>
