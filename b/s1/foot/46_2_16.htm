<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　因我们与基督在生机上是一，我们就有祂一切的机能。心思是智力的机能，领悟的器官。我们有基督这器官，所以能知道祂所知道的。我们不仅有基督的生命，也有基督的心思。基督必须从我们的灵浸透我们的心思，使我们的心思与祂的心思成为一。</td></tr>
