<tr><td class=td width=150><a name=01>民 <a class=vsref href=../120.htm target=chap>3章</a> <a class=vsref href=../120.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　神赐给雅各十二个儿子，才能有十二支派在帐幕四围安营，四边各有三个支派。（二。）神赐给利未三个儿子，围绕帐幕的三边，在四营中间安营（<a class=vsref href=../119.htm#17 target=ver>二17</A>）—革顺人在西边，（<a class=vsref href=../120.htm#23 target=ver>23</A>，）哥辖人在南边，（<a class=vsref href=../120.htm#29 target=ver>29</A>，）米拉利的子孙在北边。（<a class=vsref href=../120.htm#35 target=ver>35</A>。）摩西、亚伦和亚伦的儿子在东边，帐幕前安营。（<a class=vsref href=../120.htm#38 target=ver>38</A>。）只有神能豫备所需要的人，而有这样的排列。与这排列有关的人，没有一个是雇来的；全都是生来的。照样，基督身体的建造与雇用的人无关；身体的建造完全在于借着神圣出生而有的神圣生命，因此是生机的。（<a class=vsref href=../1101.htm#11 target=ver>弗四11～16</A>。）</td></tr>
