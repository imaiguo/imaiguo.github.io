<title>使徒行传十五章1节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1033.htm target=chap>15章</a> <a class=vsref href=../1033.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这几个人从犹太下来，怀着强烈的目的，要将外邦信徒置于犹太教的影响之下。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1033.htm target=chap>15章</a> <a class=vsref href=../1033.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　这是废除神新约经纶的信仰，是真正的异端。将这异端教导基督徒弟兄的几个人，也许就是保罗在<a class=vsref href=../1093.htm#4 target=ver>加二4</A>所认为的假弟兄。</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1033.htm target=chap>15章</a> <a class=vsref href=../1033.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　遵守摩西的规例，就是实行律法外面的条例，这不仅废弃神的恩，叫基督白白死了，（<a class=vsref href=../1093.htm#21 target=ver>加二21</A>，）也将基督所释放的信徒带回到律法的奴役下。（<a class=vsref href=../1096.htm#1 target=ver>加五1</A>，<a class=vsref href=../1093.htm#4 target=ver>二4</A>。）</td></tr>
<tr><td class=td width=150><a name=04>徒 <a class=vsref href=../1033.htm target=chap>15章</a> <a class=vsref href=../1033.htm#1 target=ver>1节</a> 注4</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_11_2.htm#01 target=foot>十一2注1</A>，<a class=vsref href=44_10_14.htm#01 target=foot>十14注1</A>。在神新约的经纶里受割礼，就是使基督对信徒无益了。</td></tr>
</table>
