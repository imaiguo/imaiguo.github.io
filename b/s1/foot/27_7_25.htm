<title>但以理书七章25节注解</title>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>但 <a class=vsref href=../857.htm target=chap>7章</a> <a class=vsref href=../857.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　节期，指为犹太人所定的节期；（<a class=vsref href=../113.htm#1 target=ver>利二三</a>；）律法，指神借摩西所颁赐的律法。</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../857.htm target=chap>7章</a> <a class=vsref href=../857.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　直译，一时、二时、半时；（<a class=vsref href=../862.htm#7 target=ver>十二7</A>，<a class=vsref href=../1179.htm#14 target=ver>启十二14</A>；）指一年（一时）加二年（二时）加半年（半时，）或三年半，即四十二个月，（<a class=vsref href=../1178.htm#2 target=ver>启十一2</A>，<a class=vsref href=../1180.htm#5 target=ver>十三5</A>，）一千二百六十天，（<a class=vsref href=../1178.htm#3 target=ver>启十一3</A>，<a class=vsref href=../1179.htm#6 target=ver>十二6</A>，）指<a class=vsref href=../859.htm#27 target=ver>九27</A>所豫言末七的后半，就是大灾难时期。（<a class=vsref href=../953.htm#21 target=ver>太二四21</A>。）</td></tr>
</table>
