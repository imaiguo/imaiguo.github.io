<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../925.htm target=chap>14章</a> <a class=vsref href=../925.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　现今的时代乃是恩典的时代，所以神降雨给义人，也给不义的人。（<a class=vsref href=../934.htm#45 target=ver>太五45</A>。）但要来的时代乃是公义的时代；凡不上耶路撒冷敬拜大君王并守住棚节的，就得不到雨。</td></tr>
