<tr><td class=td width=150><a name=01>申 <a class=vsref href=../172.htm target=chap>19章</a> <a class=vsref href=../172.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　地后来是借拈阄分配的，（<a class=vsref href=../201.htm#2 target=ver>书十四2</A>与<a class=vsref href=6_14_2.htm#01 target=foot>注</A>，）并且设立了地界。挪移地界就是改变神的命定。这在神眼中是可憎的。我们不可贪心，不可侵占别人的分，反该学习以神所命定给我们的那一分基督为满足。参<a class=vsref href=../1058.htm#3 target=ver>罗十二3</A>，<a class=vsref href=../1088.htm#13 target=ver>林后十13～16</A>。</td></tr>
