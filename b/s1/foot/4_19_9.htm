<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../136.htm target=chap>19章</a> <a class=vsref href=../136.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　灰表征基督被减为无有。（<a class=vsref href=../966.htm#12 target=ver>可九12</A>。）这灰要留作除污秽的水，为着洁净罪，或作赎罪祭。</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../136.htm target=chap>19章</a> <a class=vsref href=../136.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　本章的污秽，不是指罪，乃是指死。（<a class=vsref href=../136.htm#11 target=ver>11</A>，<a class=vsref href=../136.htm#13 target=ver>13～16</A>。）死出自罪，罪是死的根。（<a class=vsref href=../1051.htm#12 target=ver>罗五12</A>。）由于背叛的罪，（十一～十四，十六，）死遍布在以色列人中间。（<a class=vsref href=../133.htm#49 target=ver>十六49</A>。）因此需要除污秽的水。惟有基督救赎的工作，借着祂尊高而卑微的人性，凭祂的死和祂复活的灵，（<a class=vsref href=../136.htm#17 target=ver>17</A>与<a class=vsref href=4_19_17.htm#01 target=foot>注</A>，）才能医治并洁净整个局面，除去死的不洁。</td></tr>
</table>
