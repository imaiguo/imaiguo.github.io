<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　按<a class=vsref href=../1033.htm#1 target=ver>徒十五</a>所记，这是在保罗去外邦尽职，许多召会因之兴起以后。（见<a class=vsref href=../1031.htm#1 target=ver>徒十三</a>～<a class=vsref href=../1032.htm#1 target=ver>十四</a>。）这也指明保罗传福音，兴起外邦众召会，与在耶路撒冷和犹太地的信徒无关。</td></tr>
