<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1018.htm target=chap>21章</a> <a class=vsref href=../1018.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　这里，主训练彼得在生活上信靠祂。彼得和他的同伴整夜打鱼，却没有打着什么。然后他们照着主的话下网，就网住许多鱼。但即使没有这些鱼，主也在没有鱼的岸上，为他们豫备了鱼，还豫备了饼。这又是一件神迹！主借此训练他们知道，如果没有主的引导，即使在适合打鱼的夜晚，到有鱼的海上，也打不着什么；然而若有主的引导，甚至在没有鱼的岸上，主也能给他们鱼。他们照着主的话打了许多鱼，主却不用这些鱼来喂养他们。这对彼得是真实的功课，他该在生活上相信这位称无为有的主。（<a class=vsref href=../1050.htm#17 target=ver>罗四17</A>。）</td></tr>
