<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　这里羔羊的婚筵就是<a class=vsref href=../951.htm#2 target=ver>太二二2</A>的婚筵。这是给得胜信徒的奖赏；并不是所有得救的人都能有分，只有得胜者才会被请赴席。<a class=vsref href=../954.htm#8 target=ver>太二五8～13</A>那五个愚拙的童女就错过了。然而她们在国度时代受主对付之后，仍将有分于新耶路撒冷，直到永远。所以，被请赴基督婚筵的人有福了，这要将得胜的信徒引进千年国的享受里。被请赴羔羊婚筵的得胜信徒，也是羔羊的新妇。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　指主餐，通常在傍晚时。</td></tr>
