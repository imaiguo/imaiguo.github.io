<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　“一切”指主所受一切的苦。主把所受的一切羞辱和伤害，交给那位在祂的行政里按公义审判的公义之神，使自己服从祂。这指明主在地上生活为人时，承认神的行政。</td></tr>
