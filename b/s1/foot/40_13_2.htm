<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　船在海里，却不属于海，表征召会在世界里，却不属于世界。属天国度的王放弃犹太人，而转向外邦人后，就在船上，在召会里，用比喻将国度的奥秘启示出来。</td></tr>
