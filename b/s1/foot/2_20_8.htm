<tr><td class=td width=150><a name=01>出 <a class=vsref href=../70.htm target=chap>20章</a> <a class=vsref href=../70.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=2_16_23.htm#01 target=foot>十六23注1</A>。安息日表征神作了一切，完成了一切，豫备了一切，人必须停止他一切的工作。守安息日就是停下我们的工作，接受神和祂为我们所成就的一切，作我们的享受、安息和满足。这是神的经纶。见<a class=vsref href=1_2_2.htm#01 target=foot>创二2注1</A>。</td></tr>
