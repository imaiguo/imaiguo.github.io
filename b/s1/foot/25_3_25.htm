<tr><td class=td width=150><a name=01>哀 <a class=vsref href=../800.htm target=chap>3章</a> <a class=vsref href=../800.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　虽然神是真的、活的、怜恤的并信实的，但祂为了试验祂的子民，常在应验祂的话上耽延。在耶利米的事例中，他等候主相当长久。他所说关于复兴时代的豫言，其应验至今仍未来到。这指明我们需要学习等候主的功课。今天还不是终极完成的时候；因此，我们必须等候主。</td></tr>
