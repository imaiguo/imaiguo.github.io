<title>以西结书一章23节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　活物翅膀直张，表征我们在清明、延展的天之下，能有充分且正确的配搭，是完全正直，没有弯曲的。参<a class=vsref href=26_1_7.htm#01 target=foot>7注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　用两个翅膀遮盖活物，指明在配搭中，我们不该显扬自己，乃该隐藏在主的恩典下。（<a class=vsref href=../1081.htm#5 target=ver>林后三5～6</A>，<a class=vsref href=../1090.htm#9 target=ver>十二9</A>，<a class=vsref href=../1106.htm#3 target=ver>腓三3</A>。）见<a class=vsref href=26_1_11.htm#03 target=foot>11注3</A>。</td></tr>
</table>
