<tr><td class=td width=150><a name=01>代上 <a class=vsref href=../366.htm target=chap>28章</a> <a class=vsref href=../366.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　所罗门所建造的殿不是按照任何人的设计，因为神已经将建造的样式清楚明白的指示大卫，（<a class=vsref href=../366.htm#11 target=ver>11～19</A>，）就如神在西乃山上将帐幕的样式指示摩西一样。（<a class=vsref href=../75.htm#1 target=ver>出二五</a>～<a class=vsref href=../80.htm#1 target=ver>三十</a>，参<a class=vsref href=../6.htm#14 target=ver>创六14～16</A>，<a class=vsref href=../1065.htm#10 target=ver>林前三10～12</A>，<a class=vsref href=../1144.htm#10 target=ver>来十一10</A>。）所罗门就这样照着启示给他父亲大卫的样式，在正确的立场上建殿。（<a class=vsref href=../370.htm#1 target=ver>代下三1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>代上 <a class=vsref href=../366.htm target=chap>28章</a> <a class=vsref href=../366.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　直译，交给。<a class=vsref href=../366.htm#12 target=ver>12</A>、<a class=vsref href=../366.htm#13 target=ver>13</A>节者同。</td></tr>
