<tr><td class=td width=150><a name=01>结 <a class=vsref href=../846.htm target=chap>44章</a> <a class=vsref href=../846.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　头发表征我们服从主作头的权柄。把头发全部剃掉，表征背叛主作头的权柄。（<a class=vsref href=../1073.htm#5 target=ver>林前十一5</A>，参<a class=vsref href=../846.htm#10 target=ver>10</A>。）另一面，男人留长发表征自我荣耀，有野心要作带头者。我们若要有资格事奉主，就不该剃头，意思是说，应当有正确的服从；（<a class=vsref href=../1102.htm#21 target=ver>弗五21</A>，<a class=vsref href=../1156.htm#5 target=ver>彼前五5</A>；）我们也不该留长发，意思是说，不该寻求自己的荣耀、自己的尊严、地位、和带头的身分。（<a class=vsref href=../952.htm#1 target=ver>太二三1～12</A>。）</td></tr>
