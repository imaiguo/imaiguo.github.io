<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#42 target=ver>42节</a> 注1</A></td></tr><tr><td class=td1>　　以利沙伯凭着圣灵（<a class=vsref href=../974.htm#41 target=ver>41</A>）的祝福，启示救主的人性是“果子，”祂的神性是“主，”（<a class=vsref href=../974.htm#43 target=ver>43</A>，）并证实马利亚对主话的信心。（<a class=vsref href=../974.htm#45 target=ver>45</A>。）这样的祝福指明以利沙伯也是敬虔的妇女，适合给神用以完成祂的定旨。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#42 target=ver>42节</a> 注2</A></td></tr><tr><td class=td1>　　“果子，”在这里和<a class=vsref href=../1020.htm#30 target=ver>徒二30</A>，用以指基督是后裔；在<a class=vsref href=../1189.htm#2 target=ver>启二二2</A>，用以指生命树的果子。基督是耶和华的枝子，（<a class=vsref href=../683.htm#2 target=ver>赛四2</A>，直译，）大卫的枝子，（<a class=vsref href=../768.htm#5 target=ver>耶二三5</A>，直译，）也是马利亚的果子，大卫的果子，（<a class=vsref href=../1020.htm#30 target=ver>徒二30</A>，直译，）使我们可以吃祂作生命树。（<a class=vsref href=../1169.htm#7 target=ver>启二7</A>。）</td></tr>
</table>
