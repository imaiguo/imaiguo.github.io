<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../690.htm target=chap>11章</a> <a class=vsref href=../690.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　使…枯干，直译，将…献上（在此处，以至于毁灭。）</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../690.htm target=chap>11章</a> <a class=vsref href=../690.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　埃及海就是红海，埃及海湾就是苏彝士湾；大河是幼发拉底河。为使祂的百姓归回圣地，神必毁灭埃及海湾（或，使其枯干，）使幼发拉底河枯干，并从亚述建一条大道。（<a class=vsref href=../690.htm#16 target=ver>16</A>。）</td></tr>
