<tr><td class=td width=150><a name=01>民 <a class=vsref href=../152.htm target=chap>35章</a> <a class=vsref href=../152.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　庇护城不仅为着以色列人，也为着在他们中间的外人并寄居的，这表征三一神作犯错之人的庇护，乃是为着全人类的。不仅如此，六座庇护城分布在不同的地方，指明基督作三一神的具体化身，乃是亲近、便利的。三一神已经在人中间扩展，达到我们所在之处，作一切犯错之人的庇护城。</td></tr>
