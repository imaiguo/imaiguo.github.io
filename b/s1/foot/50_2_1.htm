<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　对基督富有经历的保罗，在一章向信徒陈明他的经历之后，在本章要求信徒与他有交通。为着经历基督，在信徒和使徒之间需要这种相互的交通。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　或，劝勉，激励。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　即里面的情感。直译，心肠。与<a class=vsref href=../1104.htm#8 target=ver>一8</A>者同。</td></tr>
