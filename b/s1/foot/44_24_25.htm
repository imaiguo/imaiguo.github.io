<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1042.htm target=chap>24章</a> <a class=vsref href=../1042.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　直译，透彻的讲论，（在辩论或劝勉中）讨论，争辩。与<a class=vsref href=../1035.htm#2 target=ver>十七2</A>，<a class=vsref href=../1036.htm#4 target=ver>十八4</A>、<a class=vsref href=../1036.htm#19 target=ver>19</A>者同。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1042.htm target=chap>24章</a> <a class=vsref href=../1042.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　使徒晓得腓力斯的不义（<a class=vsref href=../1042.htm#26 target=ver>26～27</A>）与荒淫，（见<a class=vsref href=44_24_24.htm#01 target=foot>24注1</A>，）就和他讲论公义和节制，就是节制邪情和私欲，这里特别是指节制性欲。将来的审判与不义之人的复活有关，这复活是使徒在<a class=vsref href=../1042.htm#15 target=ver>15</A>节所传讲的。（见该处<a class=vsref href=44_24_15.htm#01 target=foot>注1</a>。）使徒也和腓力斯讲论将来的审判作为警告，使腓力斯感到惧怕。见<a class=vsref href=44_10_42.htm#01 target=foot>十42注1</A>，<a class=vsref href=44_17_31.htm#01 target=foot>十七31注1</A>。</td></tr>
</table>
