<tr><td class=td width=150><a name=01>申 <a class=vsref href=../178.htm target=chap>25章</a> <a class=vsref href=../178.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　有不同的法码与量器，这不诚实的作法乃是欺骗，必是从撒但来的。（<a class=vsref href=../1005.htm#44 target=ver>约八44</A>。）就属灵的应用说，在某件事上定罪别人，却在同样的事上称义自己，指明我们有不同的法码与量器，也就是不同的尺度，一种尺度衡量别人，另一种不同的尺度衡量自己。在神的家，召会中，（<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>，）应当只用一种尺度衡量每个人。倘若我们只有一种尺度，我们就会像神一样的公平、公义、公正，也会在召会中持守一和同心合意。参<a class=vsref href=../936.htm#1 target=ver>太七1～5</A>与注。</td></tr>
