<title>马太福音五章23节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　祭坛是放在圣殿外院（<a class=vsref href=../299.htm#64 target=ver>王上八64</A>）的器具，（<a class=vsref href=../77.htm#1 target=ver>出二七1～8</A>，）一切的祭物和礼物都献在其上。（<a class=vsref href=../91.htm#9 target=ver>利一9</A>，<a class=vsref href=../91.htm#12 target=ver>12</A>，<a class=vsref href=../91.htm#17 target=ver>17</A>。）因为在王尽职于地上的过渡期间，旧时代的仪文律法还未终止，所以王在这里颁布国度新律法时，题起旧时代的礼物和祭坛。<BR><BR>　（在四福音里，主死而复活之前，凡与当时环境有关的事，主都根据旧律法，把门徒当犹太人看待；然而在关于灵和生命的事上，主却照着新约的经纶，将他们看为构成召会的信徒。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　祭物（如赎罪祭）是为着对付罪，礼物是为着与神交通。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#23 target=ver>23节</a> 注3</A></td></tr><tr><td class=td1>　　这里的向你怀怨，必是由于<a class=vsref href=../934.htm#22 target=ver>22</A>节的动怒与斥骂。</td></tr>
