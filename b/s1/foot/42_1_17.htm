<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　直译，在以利亚的灵和能力里。这应验了<a class=vsref href=../929.htm#5 target=ver>玛四5</A>。（<a class=vsref href=../940.htm#14 target=ver>太十一14</A>与<a class=vsref href=40_11_14.htm#01 target=foot>注1</A>，<a class=vsref href=../966.htm#11 target=ver>可九11～13</A>。）</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　直译，在义人的精明（范围）里回转。</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#17 target=ver>17节</a> 注3</A></td></tr><tr><td class=td1>　　或，建议。智慧是内在的眼光，精明是智慧在外面的实用，因此也可译为建议。</td></tr>
