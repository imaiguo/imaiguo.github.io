<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1088.htm target=chap>10章</a> <a class=vsref href=../1088.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　属灵的争战不是抵挡肉体，乃是抵挡属灵的势力。（<a class=vsref href=../1103.htm#12 target=ver>弗六12</A>。）因此，所用的兵器不该是属肉体的，乃该是属灵的。这些属灵的兵器，有能力攻倒仇敌坚固的营垒。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1088.htm target=chap>10章</a> <a class=vsref href=../1088.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　即在神看有能力，神圣的有能力，所以是极其有能力。</td></tr>
