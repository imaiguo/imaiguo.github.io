<title>出埃及记二九章34节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　在神的分已经献给神，祭司也享受了他们的分之后，还有东西留下，这表征我们献给神供祂享受，并且我们也享受的基督，乃是无穷尽的。把留下的用火烧了，表征基督无穷尽的丰富当用神的圣别（火）保守在圣别中。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#34 target=ver>34节</a> 注2</A></td></tr><tr><td class=td1>　　按豫表，早晨指主回来的时候。（<a class=vsref href=../1157.htm#19 target=ver>彼后一19</A>，<a class=vsref href=../929.htm#2 target=ver>玛四2</A>。）留到早晨的肉和饼，祭司不可吃，乃要用火烧了作神的享受，这表征今天我们就该经历并享受基督，不该把基督留到祂将来回来时才享受。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
