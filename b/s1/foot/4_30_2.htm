<tr><td class=td width=150><a name=01>民 <a class=vsref href=../147.htm target=chap>30章</a> <a class=vsref href=../147.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　向神献供物（二八～二九）是我们的本分，我们的责任；向神许愿乃是我们自愿的。倘若我们只是履行神的要求，我们就还没有达到最高的标准。神要我们除了尽本分和责任，履行祂的要求之外，还要向祂许愿，明确并专特的自愿奉献自己。（<a class=vsref href=../117.htm#1 target=ver>利二七</a>，<a class=vsref href=../123.htm#1 target=ver>民六</a>。）我们所许的愿越高，主越能使用我们完成祂的经纶。</td></tr>
