<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　按照<a class=vsref href=../80.htm#35 target=ver>35～36</A>节，香必须加上盐，捣细并焚烧。把香捣细，并且放在会幕内见证的柜前，表征基督甜美的死和祂馨香的复活调和，以及祂的死与复活在香坛上献给神，作为基督和祂肢体代求的基础。我们要有基督作为香，献给神作甜美的香气，就需要真正经历基督带着香的一切成分；这些经历也必须加上盐，捣细并焚烧。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#36 target=ver>36节</a> 注2</A></td></tr><tr><td class=td1>　　在会幕内见证的柜前，即在香坛上。见证就是约柜里面的律法。（见<a class=vsref href=2_16_34.htm#01 target=foot>十六34注1</A>。）因此，这节指明香坛直接在约柜前。香坛靠近约柜的意义是，基督自己作为香升到神那里去的这种祷告，是我们接触神并在神同在中所产生的结果。</td></tr>
</table>
