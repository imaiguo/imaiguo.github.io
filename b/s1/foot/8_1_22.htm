<tr><td class=td width=150><a name=01>得 <a class=vsref href=../233.htm target=chap>1章</a> <a class=vsref href=../233.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　大麦比其他谷类先成熟，（<a class=vsref href=../288.htm#9 target=ver>撒下二一9</A>，）豫表复活的基督。（<a class=vsref href=../1077.htm#20 target=ver>林前十五20</A>。）大麦和小麦（<a class=vsref href=../234.htm#23 target=ver>二23</A>）豫表基督是作成神和祂子民食物的材料。（<a class=vsref href=../92.htm#1 target=ver>利二</a>，<a class=vsref href=../1003.htm#9 target=ver>约六9</A>，<a class=vsref href=../1003.htm#33 target=ver>33</A>，<a class=vsref href=../1003.htm#35 target=ver>35</A>。）</td></tr>
