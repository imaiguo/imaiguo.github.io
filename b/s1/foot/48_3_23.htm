<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=48_1_23.htm#03 target=foot>一23注3</A>，<a class=vsref href=48_3_2.htm#03 target=foot>三2注3</A>。<a class=vsref href=../1094.htm#25 target=ver>25</A>节者同。信仰是到基督来时才显示的。（参<a class=vsref href=../998.htm#12 target=ver>约一12</A>，<a class=vsref href=../1000.htm#16 target=ver>三16</A>，<a class=vsref href=../1000.htm#18 target=ver>18</A>。）</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　即监管，监护。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#23 target=ver>23节</a> 注3</A></td></tr><tr><td class=td1>　　神的选民被圈住而被看守在律法之下，就像羊被圈在圈里。（<a class=vsref href=../1007.htm#1 target=ver>约十1</A>，<a class=vsref href=../1007.htm#16 target=ver>16</A>。）神在祂的经纶里，是用律法作羊圈，守住祂的选民，直等基督来到。（见<a class=vsref href=43_10_1.htm#02 target=foot>约十1注2</A>。）基督既已来到，神的子民就不该再被看守在律法之下。（见<a class=vsref href=43_10_9.htm#02 target=foot>约十9注2</A>。）</td></tr>
<tr><td class=td width=150><a name=04>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#23 target=ver>23节</a> 注4</A></td></tr><tr><td class=td1>　　或，为了。指明“圈住”是有目的的，就是终结于信仰，将被看守的人带到信仰这里。</td></tr>
