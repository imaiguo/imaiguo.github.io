<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　使徒所传的福音，第一篇信息是以一个人为中心。路加在他的福音里，向读者陈明这人，从祂的成孕，经过祂的出生、幼年、地上生活、受死、复活，直到升天。如今，路加在本书里继续告诉我们，使徒传扬这人就是神所任命的救主。</td></tr>
