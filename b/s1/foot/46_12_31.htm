<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　或，热切于，乐于。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#31 target=ver>31节</a> 注2</A></td></tr><tr><td class=td1>　　这指明有些恩赐（如说方言和翻方言）是较小的，因为这些恩赐对于召会的益处较少。这也指明我们该切慕那更大的恩赐，如申言和教导，这些对召会的建造，益处更多。（<a class=vsref href=../1076.htm#1 target=ver>十四1～6</A>。）要有这些更大的恩赐，我们需要在生命中长大，达到成熟。这些恩赐是借着生命的长大，由我们重生时所受的初期恩赐（<a class=vsref href=../1063.htm#7 target=ver>一7</A>）发展出来的。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#31 target=ver>31节</a> 注3</A></td></tr><tr><td class=td1>　　得着更大的恩赐极超越的路乃是爱，这爱在下章有充分的说明。</td></tr>
</table>
