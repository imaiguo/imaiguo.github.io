<tr><td class=td width=150><a name=01>利 <a class=vsref href=../116.htm target=chap>26章</a> <a class=vsref href=../116.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　神的百姓承认自己的罪孽，他们未受割礼的心谦卑了，也接受罪孽的刑罚，（<a class=vsref href=../116.htm#40 target=ver>40～41</A>，）这表征在仇敌俘掳下的召会悔改，承认自己的罪，并为自己的罪接受神的刑罚。</td></tr>
