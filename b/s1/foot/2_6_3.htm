<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../56.htm target=chap>6章</a> <a class=vsref href=../56.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　希伯来文， El Shaddai， 伊勒沙代。见<a class=vsref href=1_17_1.htm#02 target=foot>创十七1注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../56.htm target=chap>6章</a> <a class=vsref href=../56.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　神是伊勒沙代，就是供应的神（<a class=vsref href=../17.htm#1 target=ver>创十七1</A>，<a class=vsref href=../28.htm#3 target=ver>二八3</A>）和应许的神。（<a class=vsref href=../35.htm#11 target=ver>创三五11</A>。）祂是耶和华，就是永存的神（<a class=vsref href=../53.htm#14 target=ver>三14</A>）和成就应许的神。（<a class=vsref href=../56.htm#6 target=ver>六6～8</A>。）亚伯拉罕、以撒、和雅各经历神是伊勒沙代，却没有经历祂是耶和华，因为他们存着信心死了，并没有得着神应许的成就。（<a class=vsref href=../1144.htm#13 target=ver>来十一13</A>，参<a class=vsref href=../15.htm#13 target=ver>创十五13～16上</A>。）这里神不是来应许摩西，乃是来成就祂从前给亚伯拉罕、以撒、和雅各的应许。因此，祂临到不是作伊勒沙代，乃是作耶和华，就是那我是，并要成就祂一切应许的一位。</td></tr>
</table>
