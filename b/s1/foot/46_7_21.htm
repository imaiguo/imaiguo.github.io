<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　或，不要挂心这事，不要受这事搅扰。信徒有主作够用的恩典，（<a class=vsref href=../1090.htm#9 target=ver>林后十二9</A>，）就不该为任何事所搅扰。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　这里的“但，”把“不要在意”和“也宁可仍用奴仆的身分”联在一起，意思是蒙主所召的奴仆，不该因受奴役而挂心为难；宁可仍用这身分，就是与神一同留在这身分里，（<a class=vsref href=../1069.htm#24 target=ver>24</A>，）叫神得荣耀。即使他能自由，也宁可留在奴仆的身分里。这与使徒教导的基本观念相符，如<a class=vsref href=../1069.htm#20 target=ver>20</A>、<a class=vsref href=../1069.htm#24 target=ver>24</A>节所清楚表明的。然而，这半节经文也可译为：但若你果真能自由，就宁可使用这自由。使徒这段经文的重点，乃是信徒不该受外面身分的影响，留于奴役或得着自由都可以，只要与神同在就好了。</td></tr>
</table>
