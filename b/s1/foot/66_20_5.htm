<title>启示录二十章5节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　头一次的，或，上好的。头一次的复活是上好的复活。这不仅是生命的复活，（<a class=vsref href=../1002.htm#29 target=ver>约五29</A>，<a class=vsref href=../1077.htm#23 target=ver>林前十五23下</A>，<a class=vsref href=../1115.htm#16 target=ver>帖前四16</A>，）也是赏赐的复活，（<a class=vsref href=../987.htm#14 target=ver>路十四14</A>，）特殊的复活，就是使徒保罗所追求杰出的复活，（<a class=vsref href=../1106.htm#11 target=ver>腓三11</A>，）也就是带有王权的复活，作为赐给得胜者的奖赏，使他们在千年国里与基督一同作王。（<a class=vsref href=../1187.htm#4 target=ver>4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>。）因此，在这头一次复活有分的有福了。（<a class=vsref href=../1187.htm#6 target=ver>6</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　这些死人是不得救的，他们要在千年国之后，有分于审判的复活。（<a class=vsref href=../1002.htm#28 target=ver>约五28～29</A>，<a class=vsref href=../1077.htm#23 target=ver>林前十五23～24</A>，<a class=vsref href=../1187.htm#12 target=ver>启二十12</A>。）</td></tr>
</table>
