<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　那先有的，直译，第一的。那后来的，直译，第二的。在这里第一的指第一约（即旧约）里的祭物；第二的指第二约（即新约）里的祭物，就是基督。基督到世上来，乃是要照着神的旨意，除去旧约的祭牲，而立定祂自己作新约的祭物。</td></tr>
