<tr><td class=td width=150><a name=01>何 <a class=vsref href=../871.htm target=chap>9章</a> <a class=vsref href=../871.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　直译，属于灵的人。以色列将申言者视为愚昧，又将属于灵的人，受灵感者，视为疯狂，这指明他们不关切神的权益。反之，他们认为关切神的权益乃是愚拙。</td></tr>
