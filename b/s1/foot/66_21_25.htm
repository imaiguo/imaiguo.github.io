<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　城墙将城从列国中分别出来，但城门向着列国乃是一直敞开的。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　在新天新地里仍有昼夜之分，但在新耶路撒冷里就没有这样的区分，因为其中有神自己作更强烈的光，不分昼夜，一直照耀。</td></tr>
