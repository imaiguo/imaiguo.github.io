<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　指<a class=vsref href=../1115.htm#3 target=ver>3</A>节所说淫乱的事。</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　即越过（界限）、过分、违犯、超过。“越分，占他弟兄的便宜，”在此指与弟兄的妻子犯奸淫。</td></tr>
<tr><td class=td width=150><a name=03>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　占他弟兄的便宜，或，从他弟兄得利。因此是亏骗他的弟兄。</td></tr>
<tr><td class=td width=150><a name=04>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#6 target=ver>6节</a> 注4</A></td></tr><tr><td class=td1>　　即越分，占人便宜等事。</td></tr>
<tr><td class=td width=150><a name=05>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#6 target=ver>6节</a> 注5</A></td></tr><tr><td class=td1>　　主是报应者、惩治者，审判淫乱的和奸淫的，给与制裁。</td></tr>
