<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../762.htm target=chap>17章</a> <a class=vsref href=../762.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=24_2_13.htm#01 target=foot>二13注1</A>。<a class=vsref href=../747.htm#13 target=ver>二13</A>，<a class=vsref href=../760.htm#16 target=ver>十五16</A>，和<a class=vsref href=../762.htm#7 target=ver>十七7～8</A>，（见这些经节注，）陈明神借着祂的分赐完成祂的经纶这神圣思想的基本要点。当神将祂自己分赐到我们里面，以完成祂的经纶时，祂乃是我们的食物、我们的水、和我们活水的泉源。何等奇妙，在论到神惩治祂罪恶、邪恶百姓的一段话里，竟陈明了这样一幅神借着祂的分赐，完成祂经纶的完整图画！</td></tr>
