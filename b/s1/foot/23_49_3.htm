<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../728.htm target=chap>49章</a> <a class=vsref href=../728.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华认为申言者以赛亚是祂的仆人，是以色列的一部分，使祂得荣耀。以赛亚是以色列的一部分；因此，他与以色列乃是一，作耶和华的仆人。基督也是以色列的一部分。（<a class=vsref href=../873.htm#1 target=ver>何十一1</A>，<a class=vsref href=../931.htm#15 target=ver>太二15下</A>。）耶和华必因祂的仆人得荣耀，这豫表神在基督（神的以色列）身上得荣耀。（<a class=vsref href=../1010.htm#31 target=ver>约十三31下</A>。）见<a class=vsref href=23_43_7.htm#02 target=foot>四三7注2</A>。</td></tr>
