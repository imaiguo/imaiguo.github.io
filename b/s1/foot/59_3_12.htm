<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1149.htm target=chap>3章</a> <a class=vsref href=../1149.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1149.htm#3 target=ver>3～12</A>节对付舌头的难处。雅各以他对人生的智慧，用了二十种不同的事物作例证：马的嚼环、船舵、野火、不义的世界、来自火坑的火、生命的轮子、走兽、飞禽、爬物、水族、人的性情、不止息的恶物、致死的毒气、泉源、无花果树、橄榄、葡萄树、无花果、咸（苦）水和甜水。雅各有点像旧约智慧的王所罗门，（<a class=vsref href=../295.htm#29 target=ver>王上四29～34</A>，）有丰富的人生智慧，但在神圣经纶的智慧上，却非如此。见<a class=vsref href=59_1_11.htm#01 target=foot>一11注1</A>。</td></tr>
