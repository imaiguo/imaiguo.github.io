<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　我们蒙基督的宝血所洒，因此就从凡俗的人中被标明出来；这血比金银还要宝贵。基督为着救赎我们付了极高的代价，把我们从虚妄的生活救赎到圣别的生活。（<a class=vsref href=../1152.htm#18 target=ver>18</A>，<a class=vsref href=../1152.htm#15 target=ver>15</A>。）为此我们在神面前该有圣别的敬畏，健康、认真的谨慎，免得我们这蒙神用极高代价所救赎的选民，偏离基督这最高救赎的目的。</td></tr>
