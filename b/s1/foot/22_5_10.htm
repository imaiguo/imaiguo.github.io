<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../676.htm target=chap>5章</a> <a class=vsref href=../676.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　佳偶答以她对她良人的印象，用许多绝佳、细致的发表称赞祂；她说祂是纯洁，满了生命和能力（白而且红，）祂也是超众的，如同举起的旗，（见<a class=vsref href=22_5_10.htm#02 target=foot>10注2</A>，）用以抵挡仇敌（<a class=vsref href=../738.htm#19 target=ver>赛五九19</A>）并吸引罪人。（<a class=vsref href=../1009.htm#32 target=ver>约十二32</A>。）</td></tr>
<tr><td class=td width=150><a name=02>歌 <a class=vsref href=../676.htm target=chap>5章</a> <a class=vsref href=../676.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　直译，在万人中如举起的旗。</td></tr>
