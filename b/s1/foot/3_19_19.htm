<tr><td class=td width=150><a name=01>利 <a class=vsref href=../109.htm target=chap>19章</a> <a class=vsref href=../109.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　不容许有搀杂，这指明神要万物各从其类，（参<a class=vsref href=../1.htm#11 target=ver>创一11</A>，<a class=vsref href=../1.htm#21 target=ver>21</A>，<a class=vsref href=../1.htm#24 target=ver>24～25</A>，）没有任何种的搀杂。牲畜交配不可搀杂，表征生命不可搀杂：凡凭神生命而活的，就不可凭肉体而活。（参<a class=vsref href=../1096.htm#16 target=ver>加五16</A>。）播种不可搀杂，表征话语的职事不可搀杂：所供应神的话，不可与世界的话搀杂。（参<a class=vsref href=../1064.htm#13 target=ver>林前二13</A>，<a class=vsref href=../1120.htm#3 target=ver>提前一3～4</A>。）不用搀杂的衣料作衣服，表征我们的行为不可搀杂：活在新约生命里的人，不该凭旧约的规条而活；（<a class=vsref href=../1093.htm#19 target=ver>加二19～20</A>，<a class=vsref href=../1096.htm#1 target=ver>五1～6</A>；）属于主的人，不该照着外邦人的风俗生活。（<a class=vsref href=../110.htm#23 target=ver>二十23</A>，参<a class=vsref href=../1101.htm#17 target=ver>弗四17</A>，<a class=vsref href=../1058.htm#2 target=ver>罗十二2上</A>。）见<a class=vsref href=3_18_3.htm#01 target=foot>十八3注1</A>。</td></tr>
</table>
