<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　哥尼流是堕落人类中的一个，在神面前是有罪的，也是被定罪的，与所有的人一样，然而神悦纳他的祷告和赒济；该隐的供物却为神所弃绝。（<a class=vsref href=../4.htm#3 target=ver>创四3</A>，<a class=vsref href=../4.htm#5 target=ver>5</A>。）这必定是因神基于基督永远的救赎，并鉴于哥尼流来日相信基督，就按着祂的豫知赦免他。（<a class=vsref href=../1028.htm#43 target=ver>43</A>。）</td></tr>
