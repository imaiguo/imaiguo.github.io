<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　“信”来自主的话，并在于主的话。（<a class=vsref href=../1056.htm#17 target=ver>罗十17</A>。）主在<a class=vsref href=../937.htm#18 target=ver>18</A>节吩咐他们离开到对岸去。他们若信这话，就不需要像<a class=vsref href=../937.htm#25 target=ver>25</A>节那样祷告了。他们对主的话领会得不够，因此他们的信心小。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　斥责不是对无生命之物，乃是对有位格之物而发的。王斥责风和海，因为风里有撒但的堕落天使，（<a class=vsref href=../1103.htm#12 target=ver>弗六12</A>，）海里有鬼。（<a class=vsref href=../937.htm#32 target=ver>32</A>。）空中堕落的天使和水中的鬼，合力阻止王渡到对岸，因为他们晓得祂要去赶出那边的鬼。（<a class=vsref href=../937.htm#28 target=ver>28～32</A>。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#26 target=ver>26节</a> 注3</A></td></tr><tr><td class=td1>　　“大”与本节上半的“小”相对。</td></tr>
</table>
