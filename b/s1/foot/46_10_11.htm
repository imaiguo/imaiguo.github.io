<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　直译，一直发生。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　直译，诸世代的终局所临到的人。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　终局，原文，复数。诸世代指已过所有的世代。诸世代的终局，指已过所有的世代都终结于新约时代的开始，于是就临到这时候的人。这些人能在新约时代，从以色列人的历史接受警戒。接着新约时代，是国度时代，那时，旧约时代的这些鉴戒，对我们基督徒的赛程就用不上了。</td></tr>
