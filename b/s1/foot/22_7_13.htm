<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../678.htm target=chap>7章</a> <a class=vsref href=../678.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　她与良人同工时，有相互的爱（由风茄所表征—<a class=vsref href=../30.htm#14 target=ver>创三十14～16</A>，）在他们这对相爱的夫妇之间散放香味出去，这表征爱基督之人与基督之间新婚的爱，并且在他们工作的地方，有许多馨香和新陈佳美的果子，（参<a class=vsref href=../1096.htm#22 target=ver>加五22～23</A>，<a class=vsref href=../1102.htm#9 target=ver>弗五9</A>，）是她在爱里为她良人存留的。</td></tr>
