<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../609.htm target=chap>131章</a> <a class=vsref href=../609.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　诗人断过奶，就是被剥夺了主以外的一切。（参七三。）当我们和诗人一样谦卑、平稳、安静、并断过奶，我们就能劝勉别人仰望神。（<a class=vsref href=../609.htm#3 target=ver>3</A>。）</td></tr>
