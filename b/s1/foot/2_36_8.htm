<tr><td class=td width=150><a name=01>出 <a class=vsref href=../86.htm target=chap>36章</a> <a class=vsref href=../86.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　关于帐幕的幕幔和盖，见<a class=vsref href=../76.htm#1 target=ver>二六1～14</A>注。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../86.htm target=chap>36章</a> <a class=vsref href=../86.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　制造帐幕及其器物的顺序（<a class=vsref href=../86.htm#8 target=ver>三六8</A>～<a class=vsref href=../88.htm#20 target=ver>三八20</A>）与启示帐幕异象的顺序（<a class=vsref href=../75.htm#10 target=ver>二五10</A>～<a class=vsref href=../78.htm#43 target=ver>二八43</A>，<a class=vsref href=../80.htm#1 target=ver>三十1～10</A>，<a class=vsref href=../80.htm#17 target=ver>17～38</A>）不同。按启示的顺序，首先启示的是见证的柜，这是照着神心头的愿望；但按制造的顺序，首先制造的是帐幕，然后是作为帐幕内容的器物，那是照着实际的需要。<BR><BR>　神在基督里到我们这里来，是从约柜开始，然后在外院子的祭坛达到我们；但我们经历基督，是从祭坛开始，然后往前直至达到约柜。（见<a class=vsref href=58_9_4.htm#03 target=foot>来九4注3</A>。）</td></tr>
<tr><td class=td width=150><a name=03>出 <a class=vsref href=../86.htm target=chap>36章</a> <a class=vsref href=../86.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　直译，他。</td></tr>
