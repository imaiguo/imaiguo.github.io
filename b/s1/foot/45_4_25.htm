<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1050.htm target=chap>4章</a> <a class=vsref href=../1050.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　基督的死已完全履行并满足神公义的要求，因此我们借着祂的死，就得神称义。（<a class=vsref href=../1049.htm#24 target=ver>三24</A>。）祂的复活乃是证明祂为我们的死已经满足了神的要求，我们因祂的死已经蒙神称义，并且我们在祂这位复活者里面，已经在神面前蒙悦纳。不仅如此，祂这位复活者，也在我们里面为我们活出能得神称义，且蒙神悦纳的生活。</td></tr>
