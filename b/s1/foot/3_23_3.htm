<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　每周的节期，安息日，表征蒙神救赎之人与神并彼此同享的安息。这安息日，这安息，乃是‘向耶和华守的，’表征神的赎民有分于使神喜乐并享受的安息。这也是每年七个节期中每个节期的主要意义。（<a class=vsref href=../113.htm#7 target=ver>7～8</A>，<a class=vsref href=../113.htm#21 target=ver>21</A>，<a class=vsref href=../113.htm#25 target=ver>25</A>，<a class=vsref href=../113.htm#28 target=ver>28</A>，<a class=vsref href=../113.htm#31 target=ver>31～32</A>，<a class=vsref href=../113.htm#35 target=ver>35～36</A>，<a class=vsref href=../113.htm#39 target=ver>39</A>。）</td></tr>
