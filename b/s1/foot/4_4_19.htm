<tr><td class=td width=150><a name=01>民 <a class=vsref href=../121.htm target=chap>4章</a> <a class=vsref href=../121.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　祭司除了在帐幕出发时执行自己的职责之外，（<a class=vsref href=../121.htm#5 target=ver>5～14</A>，）也要指派利未人所当办的。（<a class=vsref href=../121.htm#19 target=ver>19</A>，<a class=vsref href=../121.htm#27 target=ver>27～28</A>，<a class=vsref href=../121.htm#33 target=ver>33</A>。）在旧约，祭司和利未人是有区别的，但在新约里只有一班人，就是祭司，（<a class=vsref href=../1061.htm#16 target=ver>罗十五16</A>，<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>，<a class=vsref href=../1153.htm#9 target=ver>9</A>，<a class=vsref href=../1168.htm#6 target=ver>启一6</A>，<a class=vsref href=../1172.htm#10 target=ver>五10</A>，）包括利未人。因此，利未人在旧约的豫表里所作的，信徒作为新约的祭司也该在实际里作。利未人的服事在祭司的监督之下，这指明当新约祭司在作外面利未人的工作时，必须在新约祭司体系内在、属灵眼光的监督之下。利未人的服事绝不该与祭司的眼光分开。外面的服事必须成为供应生命给人的属灵活动。</td></tr>
