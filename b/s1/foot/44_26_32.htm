<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1044.htm target=chap>26章</a> <a class=vsref href=../1044.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1039.htm#27 target=ver>二一27</A>～<a class=vsref href=../1044.htm#32 target=ver>二六32</A>这一段，很长的记述犹太人对使徒最后的逼迫，把所有有关者的真正特征都显明出来：(一)犹太宗教的黑暗、眼瞎、仇恨和假冒为善；(二)罗马政治的不公正和腐败；(三)使徒的透亮、光明、忠信和勇敢；(四)主对祂见证人满有鼓励的关切，和祂对整个局面的主宰，以完成祂神圣的定旨。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1044.htm target=chap>26章</a> <a class=vsref href=../1044.htm#32 target=ver>32节</a> 注2</A></td></tr><tr><td class=td1>　　使徒若不上诉于该撒，也许因非斯都不公平的处置早已遭害，（<a class=vsref href=../1043.htm#9 target=ver>二五9</A>，）那样，他的性命就无法存留到这日。见<a class=vsref href=44_25_11.htm#01 target=foot>二五11注1</A>。</td></tr>
</table>
