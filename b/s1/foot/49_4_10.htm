<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　直译，一切的天之上。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　基督先成为肉体，从天降到地，然后受死，进一步从地降到阴间。至终，祂复活，从阴间升到地上，又升天，从地上升到天上。祂借着这样的历程开了路，使祂得以充满万有。</td></tr>
