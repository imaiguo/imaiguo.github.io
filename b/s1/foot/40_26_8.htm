<tr><td class=td width=150><a name=01>太 <a class=vsref href=../955.htm target=chap>26章</a> <a class=vsref href=../955.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　门徒认为马利亚向主爱的奉献是枉费。已过二十世纪以来，千千万万宝贵的性命、心爱的奇珍、崇高的地位以及灿烂的前途，都曾“枉费”在主耶稣身上。对这些爱主的人，祂是全然可爱，配得他们献上一切。他们浇在主身上的不是枉费，乃是馨香的见证，见证祂的甘甜。</td></tr>
