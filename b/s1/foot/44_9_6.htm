<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1027.htm target=chap>9章</a> <a class=vsref href=../1027.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　扫罗悔改以后，主不愿直接告诉他当作什么，因为他需要基督身体的一个肢体，引他进入与这身体的联合里；他是直接因主得救并归向主的，并不是间接经由任何管道。主若不从祂的身体差遣一个肢体去接触他，祂身体的肢体就难以接受他。（参<a class=vsref href=../1027.htm#26 target=ver>26</A>。）这与他对基督身体的认识，并以后为基督的身体尽职有关。（<a class=vsref href=../1108.htm#24 target=ver>西一24</A>。）</td></tr>
