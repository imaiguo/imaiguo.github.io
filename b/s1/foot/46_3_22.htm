<title>哥林多前书三章22节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　万有，包括世界和死亡，都是我们的，并且都为着我们的益处效力。（<a class=vsref href=../1054.htm#28 target=ver>罗八28</A>。）哥林多的信徒说，他们是属保罗的，属亚波罗的，属矶法的。（<a class=vsref href=../1063.htm#12 target=ver>一12</A>。）但保罗说，或保罗、或亚波罗、或矶法，都是他们的；万有全是他们的。他们是召会，这一切全是为着召会。召会是为着基督，而基督是为着神。</td></tr>
