<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1088.htm target=chap>10章</a> <a class=vsref href=../1088.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　借着增大、增加。使徒盼望随着哥林多信徒信心的增长，他们的职事借着丰盛的增大与增加，得以扩大（含称赞意），但仍是照着神所分给他们的度量。</td></tr>
