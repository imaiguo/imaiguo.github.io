<tr><td class=td width=150><a name=01>结 <a class=vsref href=../848.htm target=chap>46章</a> <a class=vsref href=../848.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　在外院四个拐角处四个有围墙的院子，是煮百姓祭物的房子。（<a class=vsref href=../848.htm#21 target=ver>21～24</A>。）这指明靠着神的恩典，豫备基督给人享受的这事，正扩展到每一角落，使基督随处可得。拐角房子的尺寸是四十乘三十。（<a class=vsref href=../848.htm#22 target=ver>22</A>。）四十这数字表征试炼和试验，（<a class=vsref href=../933.htm#1 target=ver>太四1～2</A>，<a class=vsref href=../1136.htm#9 target=ver>来三9</A>，）这里乃是指明基督若没有受苦、受试验和试炼，就无法被‘烹煮，’豫备给我们享受。</td></tr>
