<tr><td class=td width=150><a name=01>太 <a class=vsref href=../947.htm target=chap>18章</a> <a class=vsref href=../947.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　指主在回来时，对付祂的信徒。我们若不赦免得罪我们的弟兄，就要受主管教，直到我们从心里赦免他；这乃是说，直到我们还清一切所欠的债，主才会赦免我们。这是国度里的赦免。这含示我们今天若不从心里赦免弟兄，来世就不得进国度。见<a class=vsref href=40_12_32.htm#02 target=foot>十二32注2</A>。</td></tr>
