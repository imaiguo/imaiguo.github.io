<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../1177.htm#1 target=ver>十1</A>，基督还是披着云彩，在这里祂是坐在云上；这与<a class=vsref href=../1115.htm#17 target=ver>帖前四17</A>相符，指明到这时主的来临是在空中公开的。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　主耶稣在回来时，仍旧是人子。因祂是人子，所以有资格执行神对各人的审判。（<a class=vsref href=../1002.htm#27 target=ver>约五27</A>。）</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　头上戴着金冠冕，指明主是那得了荣耀为冠冕的一位。（<a class=vsref href=../1135.htm#9 target=ver>来二9</A>。）</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#14 target=ver>14节</a> 注4</A></td></tr><tr><td class=td1>　　手里拿着快镰刀，指明主是那收割神田地的一位。</td></tr>
</table>
