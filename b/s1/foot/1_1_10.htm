<tr><td class=td width=150><a name=01>创 <a class=vsref href=../1.htm target=chap>1章</a> <a class=vsref href=../1.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　把地和水分开，表征把生命和死亡分开。从第二日起，（<a class=vsref href=../1.htm#6 target=ver>6～7</A>，）神开始作工，拘束并限制遮盖地的死水。（参<a class=vsref href=../750.htm#22 target=ver>耶五22</A>。）至终，当神的工作完成时，在新天新地里就不再有海。（<a class=vsref href=../1188.htm#1 target=ver>启二一1</A>与<a class=vsref href=66_21_1.htm#03 target=foot>注3</A>。）不仅如此，在新耶路撒冷里也不再有黑夜。（<a class=vsref href=../1188.htm#25 target=ver>启二一25</A>与<a class=vsref href=66_21_25.htm#02 target=foot>注2</A>。）这意思是，死亡和黑暗都被除灭了。</td></tr>
