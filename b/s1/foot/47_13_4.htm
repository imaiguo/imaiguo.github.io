<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1091.htm target=chap>13章</a> <a class=vsref href=../1091.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　直译，出于。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1091.htm target=chap>13章</a> <a class=vsref href=../1091.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　指身体的软弱，与<a class=vsref href=../1088.htm#10 target=ver>十10</A>者同。基督为自己无需成为软弱的，但祂为我们完成救赎，甘愿在身体上成为软弱的，好被钉十字架。然而，祂复活了，现今由于神的大能仍然活着。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1091.htm target=chap>13章</a> <a class=vsref href=../1091.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　使徒跟从基督的榜样，在与祂生机的联结中，甘愿成为软弱的，好与祂同过钉十字架的生活。因此，他们由于神向着信徒的大能，必与祂同活。表面上，他们向着信徒是软弱的；实际上，他们是有大能的。</td></tr>
</table>
