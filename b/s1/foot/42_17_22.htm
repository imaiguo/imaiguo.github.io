<tr><td class=td width=150><a name=01>路 <a class=vsref href=../990.htm target=chap>17章</a> <a class=vsref href=../990.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　这指明救主不在了。当祂不在时，世人既弃绝祂，就成了邪恶的世代，放纵情欲而活着，（<a class=vsref href=../990.htm#23 target=ver>23～30</A>，）并且成了跟从祂者的对头，因他们为主所作的见证逼迫他们。（<a class=vsref href=../991.htm#1 target=ver>十八1～8</A>。）因此，跟从祂者必须在今世借着丧失魂生命，（<a class=vsref href=../990.htm#31 target=ver>31～33</A>，）胜过世界放荡生活的麻醉影响，并借着恒忍和凭着信心恒切的祷告，（<a class=vsref href=../991.htm#7 target=ver>十八7～8</A>，）应付世人的逼迫，使他们得以被提成为得胜者，在救主回来时进入神国的享受。（<a class=vsref href=../990.htm#34 target=ver>34～37</A>。）</td></tr>
