<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1150.htm target=chap>4章</a> <a class=vsref href=../1150.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　直译，淫妇。神与基督是我们的丈夫。（<a class=vsref href=../733.htm#5 target=ver>赛五四5</A>，<a class=vsref href=../1089.htm#2 target=ver>林后十一2</A>。）我们应当贞洁，并用全人单单的爱祂。（<a class=vsref href=../969.htm#30 target=ver>可十二30</A>。）我们若因爱世界而分心，就成了淫妇。</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1150.htm target=chap>4章</a> <a class=vsref href=../1150.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　即为着肉体的宴乐爱世界。（<a class=vsref href=../1150.htm#1 target=ver>1</A>，<a class=vsref href=../1150.htm#4 target=ver>4</A>。）</td></tr>
<tr><td class=td width=150><a name=03>雅 <a class=vsref href=../1150.htm target=chap>4章</a> <a class=vsref href=../1150.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　指与神为敌的撒但系统。见<a class=vsref href=62_2_15.htm#02 target=foot>约壹二15注2</A>。</td></tr>
<tr><td class=td width=150><a name=04>雅 <a class=vsref href=../1150.htm target=chap>4章</a> <a class=vsref href=../1150.htm#4 target=ver>4节</a> 注4</A></td></tr><tr><td class=td1>　　直译，构成。</td></tr>
<tr><td class=td width=150><a name=05>雅 <a class=vsref href=../1150.htm target=chap>4章</a> <a class=vsref href=../1150.htm#4 target=ver>4节</a> 注5</A></td></tr><tr><td class=td1>　　爱世界将爱神的人构成神的仇敌。</td></tr>
