<tr><td class=td width=150><a name=01>士 <a class=vsref href=../228.htm target=chap>17章</a> <a class=vsref href=../228.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　以色列堕落，就在行政、敬拜和道德三方面变得混乱。虽然神的帐幕在示罗，（<a class=vsref href=../229.htm#31 target=ver>十八31</A>，）大祭司有乌陵和土明，（见<a class=vsref href=2_28_30.htm#01 target=foot>出二八30注1</A>，）但在以色列中没有行政，没有管理，因为以色列人废掉了神和祂作他们王的身分。（参<a class=vsref href=../244.htm#1 target=ver>撒上八</a>。）因此，以色列人行自己眼中看为正的事，结果就变得腐烂败坏。见<a class=vsref href=7_1_1.htm#01 target=foot>一1注1</A>。</td></tr>
