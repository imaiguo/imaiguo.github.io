<tr><td class=td width=150><a name=01>拉 <a class=vsref href=../407.htm target=chap>4章</a> <a class=vsref href=../407.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这些人是亚述王从巴比伦和亚述迁来住在撒玛利亚的。（<a class=vsref href=../330.htm#24 target=ver>王下十七24</A>与<a class=vsref href=12_17_24.htm#01 target=foot>注</A>，<a class=vsref href=../1001.htm#9 target=ver>约四9</A>与<a class=vsref href=43_4_9.htm#01 target=foot>注</A>。）他们仿效以色列人寻求神并向神献祭，假装要帮助重建耶和华的殿，但他们为所罗巴伯、约书亚、和其余宗族首领所拒绝。（<a class=vsref href=../407.htm#1 target=ver>1～3</A>。）</td></tr>
