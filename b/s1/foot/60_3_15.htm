<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1154.htm target=chap>3章</a> <a class=vsref href=../1154.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　直译，将基督圣别为主。我们若因逼迫者而害怕惊慌，（<a class=vsref href=../1154.htm#13 target=ver>13～14</A>，）就显得心里好像没有主一样。所以我们遭受逼迫时，该向别人表明我们里面有基督为主。这就是尊祂为圣，将祂从别的神圣别出来，不把祂降低像无生命的偶像一样。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1154.htm target=chap>3章</a> <a class=vsref href=../1154.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　指对承受永远生命的活盼望。见<a class=vsref href=60_1_3.htm#07 target=foot>一3注7</A>，<a class=vsref href=60_1_4.htm#04 target=foot>4注4</A>。</td></tr>
