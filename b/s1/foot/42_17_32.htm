<tr><td class=td width=150><a name=01>路 <a class=vsref href=../990.htm target=chap>17章</a> <a class=vsref href=../990.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　罗得的妻子变成一根盐柱，是因她留恋所多玛，回头观望；这指明她贪爱并宝贝神即将审判并彻底毁灭的邪恶世界。她虽被救出所多玛，却没有到达罗得所到的安全地方。（<a class=vsref href=../19.htm#15 target=ver>创十九15～30</A>。）她没有灭亡，也没有完全得救。她就像失了味的盐，（<a class=vsref href=../987.htm#34 target=ver>十四34～35</A>，<a class=vsref href=42_14_34.htm#02 target=foot>34注2</A>，）被撇在蒙羞之地。这对贪爱世界的信徒，是个严肃的警告。</td></tr>
