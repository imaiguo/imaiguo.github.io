<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1168.htm target=chap>1章</a> <a class=vsref href=../1168.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　直译，书卷。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1168.htm target=chap>1章</a> <a class=vsref href=../1168.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　将本书寄给那七个召会，等于寄给那七城。这清楚显示，早期召会生活的实行，乃是一个城一个召会，一个城只有一个召会。没有一个城有一个以上的召会。这就是地方召会，是以城为单位，不是以街道或区域为单位。地方召会行政的区域，应当包括该召会所在的整个城市，不该大于或小于该城的界限。所有在这界限内的信徒，应当构成该城内惟一的地方召会。</td></tr>
