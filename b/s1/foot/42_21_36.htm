<title>路加福音二一章36节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../994.htm target=chap>21章</a> <a class=vsref href=../994.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　即有力量和能力。这种逃避大灾难的力量和能力，来自儆醒和祈求。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../994.htm target=chap>21章</a> <a class=vsref href=../994.htm#36 target=ver>36节</a> 注2</A></td></tr><tr><td class=td1>　　指在大灾难（<a class=vsref href=../953.htm#21 target=ver>太二四21</A>）以前被取去，被提。（<a class=vsref href=../990.htm#34 target=ver>十七34～36</A>与<a class=vsref href=42_17_34.htm#02 target=foot>34注2</A>。）大灾难是个厉害的试炼，要临到普天下的人。（<a class=vsref href=../1170.htm#10 target=ver>启三10</A>。）这样的被提就是蒙保守“免去那将要临到普天下，试炼一切住在地上之人试炼的时候。”（<a class=vsref href=../1170.htm#10 target=ver>启三10</A>。）</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../994.htm target=chap>21章</a> <a class=vsref href=../994.htm#36 target=ver>36节</a> 注3</A></td></tr><tr><td class=td1>　　一切大灾难的事。</td></tr>
<tr><td class=td width=150><a name=04>路 <a class=vsref href=../994.htm target=chap>21章</a> <a class=vsref href=../994.htm#36 target=ver>36节</a> 注4</A></td></tr><tr><td class=td1>　　与<a class=vsref href=../1181.htm#1 target=ver>启十四1</A>的“站”相符，这指明在大灾难前，被提的得胜者要在天上的锡安山，站在救主面前。（参<a class=vsref href=../1179.htm#5 target=ver>启十二5～6</A>，<a class=vsref href=../1179.htm#14 target=ver>14</A>。）</td></tr>
</table>
