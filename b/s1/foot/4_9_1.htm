<tr><td class=td width=150><a name=01>民 <a class=vsref href=../126.htm target=chap>9章</a> <a class=vsref href=../126.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本书一至八章是神在以色列人出埃及后，第二年二月初一日对摩西所说的，（<a class=vsref href=../118.htm#1 target=ver>一1</A>，）而<a class=vsref href=../126.htm#1 target=ver>九1～14</A>的话是同年正月说的。（<a class=vsref href=../126.htm#1 target=ver>1</A>。）当摩西在二月记载一切神圣的说话时，神必是嘱咐他将神在正月曾对他说到关于逾越节的话写下来。摩西在这时刻记下神关于逾越节的嘱咐，指明神的百姓履行了本书头八章的神圣要求，并有分于其中的神圣供备之后，该有团体的节期，好在神面前与神一同享受基督，彼此得着满足。这表明在神的行动中，神赎民与祂一同行动这事上，守逾越节是重要的。同样，因着主的筵席与神在地上的行动非常有关，新约的信徒必须守主的筵席。（<a class=vsref href=../1073.htm#23 target=ver>林前十一23～26</A>。）</td></tr>
