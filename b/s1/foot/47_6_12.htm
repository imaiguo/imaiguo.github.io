<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　哥林多的信徒像小孩子，（<a class=vsref href=../1084.htm#13 target=ver>13</A>，）他们的心肠向着使徒是受限制的、小气的。小孩子的情感都是非常狭窄，很容易被纠正他们的人所得罪。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　与<a class=vsref href=../1085.htm#15 target=ver>七15</A>者同。见<a class=vsref href=50_1_8.htm#01 target=foot>腓一8注1</A>。</td></tr>
