<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1128.htm target=chap>3章</a> <a class=vsref href=../1128.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　与前章末了所表明的盼望相对。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1128.htm target=chap>3章</a> <a class=vsref href=../1128.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　指现今的世代，（<a class=vsref href=../1159.htm#3 target=ver>彼后三3</A>，<a class=vsref href=../1167.htm#18 target=ver>犹18</A>，）开始于基督的第一次来临，（<a class=vsref href=../1152.htm#20 target=ver>彼前一20</A>，）一直持续到基督的第二次显现。使徒们并没有得着启示，看见这时期要持续一段长时间；（<a class=vsref href=../953.htm#36 target=ver>太二四36</A>；）他们期待主在他们那一代就回来。</td></tr>
<tr><td class=td width=150><a name=03>提后 <a class=vsref href=../1128.htm target=chap>3章</a> <a class=vsref href=../1128.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　或，艰苦的时期，痛苦的时期，危险的时期。</td></tr>
