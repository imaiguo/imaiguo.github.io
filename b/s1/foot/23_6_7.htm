<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../685.htm target=chap>6章</a> <a class=vsref href=../685.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　或，洁除。我们越看见主而被暴露，就越得着洁净。（<a class=vsref href=../1160.htm#7 target=ver>约壹一7</A>与<a class=vsref href=62_1_7.htm#04 target=foot>注4</A>。）按照我们蒙光照的良心，我们是洁净的，但按照我们在旧造里实际的光景，我们是不洁净的，因为旧造是不洁净的。（见<a class=vsref href=3_12_2.htm#01 target=foot>利十二2注1</A>与<a class=vsref href=../1160.htm#8 target=ver>约壹一8</A>注。）我们的身体得赎以后，（<a class=vsref href=../1054.htm#23 target=ver>罗八23</A>，<a class=vsref href=../1106.htm#21 target=ver>腓三21</A>，）就不再在旧造里。那时，我们才完全是洁净的。</td></tr>
