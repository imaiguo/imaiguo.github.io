<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../11.htm target=chap>11章</a> <a class=vsref href=../11.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　凭人工建造的城，表征人已弃绝神，并以人造无神的文化顶替神。（见<a class=vsref href=1_4_17.htm#02 target=foot>四17注2</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../11.htm target=chap>11章</a> <a class=vsref href=../11.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　造塔的目的是为宣扬人的名，并宣告他们对神的背叛与反对。亚伯拉罕在<a class=vsref href=../12.htm#7 target=ver>十二7～8</A>筑了一座坛，并呼求耶和华的名，与人在这里所作的成对比。<BR><BR>　根据历史记载与考古证据，巴别城和巴别塔满了偶像的名。因此，人在巴别跟从撒但，高举自己敌对神，弃绝神的名，否认神对人的主权和权柄，而堕落到拜偶像。这是人第四次的堕落，就是受撒但煽动，从神权柄下的人类政权，堕落到全人类集体背叛神。（见<a class=vsref href=1_6_3.htm#01 target=foot>六3注1</A>。）</td></tr>
</table>
