<tr><td class=td width=150><a name=01>结 <a class=vsref href=../836.htm target=chap>34章</a> <a class=vsref href=../836.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　在神借生命的恢复里，祂先打发守望者向祂的百姓吹号，使他们悔改、回转而得存活；（三三；）然后祂亲自显现作牧人，要寻找并寻见祂的羊。施浸者约翰吹了悔改的号之后，（<a class=vsref href=../932.htm#1 target=ver>太三1～2</A>，）主耶稣就来作牧人。（<a class=vsref href=../938.htm#36 target=ver>太九36</A>，<a class=vsref href=../988.htm#1 target=ver>路十五1～7</A>，<a class=vsref href=../1007.htm#11 target=ver>约十11</A>。）</td></tr>
