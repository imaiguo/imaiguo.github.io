<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1056.htm target=chap>10章</a> <a class=vsref href=../1056.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　基督需要我们有分于祂。我们既是被造作为盛装祂的器皿，就需要用心信而接受祂，并用口不断呼求而吸取祂，让祂的丰富充满我们这器皿。（<a class=vsref href=../1055.htm#21 target=ver>九21～23</A>。）</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1056.htm target=chap>10章</a> <a class=vsref href=../1056.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　基督从死人中复活，是人看不见的，所以必须人信。而且基督的死虽然救赎了我们，但必须祂在复活里的生命，才能拯救我们。所以人必须信神在祂身上所行这莫大的神迹，就是叫祂从死人中复活，才能不仅蒙救赎，而且得拯救。</td></tr>
