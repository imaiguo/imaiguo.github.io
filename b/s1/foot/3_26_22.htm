<tr><td class=td width=150><a name=01>利 <a class=vsref href=../116.htm target=chap>26章</a> <a class=vsref href=../116.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　野地的走兽夺去人们的儿女，吞灭他们的牲畜，使他们的人数稀少，道路荒凉，表征在召会中有凶暴的人（<a class=vsref href=../1038.htm#29 target=ver>徒二十29</A>）起来，夺去信徒生命的出产，吞灭他们属灵的产业，使他们的人数减少，并使他们的交通荒凉。</td></tr>
