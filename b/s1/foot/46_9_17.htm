<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1071.htm target=chap>9章</a> <a class=vsref href=../1071.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　使徒写本书不是为着帮助失丧的罪人得救，乃是为着帮助得救的信徒长大，（<a class=vsref href=../1065.htm#6 target=ver>三6～7</A>，）用贵重的材料建造，（<a class=vsref href=../1065.htm#10 target=ver>三10</A>，<a class=vsref href=../1065.htm#12 target=ver>12～14</A>，）顾到主的肢体（<a class=vsref href=../1070.htm#9 target=ver>八9～13</A>）并赛跑。（<a class=vsref href=../1071.htm#24 target=ver>24</A>。）因此，他一再说到赏赐，作为信徒前进的激励。（<a class=vsref href=../1065.htm#14 target=ver>三14</A>，<a class=vsref href=../1071.htm#18 target=ver>九18</A>，<a class=vsref href=../1071.htm#24 target=ver>24～25</A>。）见<a class=vsref href=58_10_35.htm#01 target=foot>来十35注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1071.htm target=chap>9章</a> <a class=vsref href=../1071.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　或，家庭管理，家庭分配。使徒不仅是传道者，还是神家中的管家，管理家庭的人，将基督的救恩、生命和丰富分配给祂的信徒。这样的职事，就是托付并委派他的管家职分。（<a class=vsref href=../1100.htm#2 target=ver>弗三2</A>，<a class=vsref href=../1082.htm#1 target=ver>林后四1</A>。）</td></tr>
