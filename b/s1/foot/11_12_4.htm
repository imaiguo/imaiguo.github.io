<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../303.htm target=chap>12章</a> <a class=vsref href=../303.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　以色列十二支派，供应所罗门和他的大家庭，包括所罗门的一千妃嫔（<a class=vsref href=../302.htm#3 target=ver>十一3</A>）连同一切眷属的每日所需。（<a class=vsref href=../295.htm#22 target=ver>四22～23</A>，<a class=vsref href=../295.htm#27 target=ver>27～28</A>。）至终，提供这些日用所需的要求，成为百姓弃绝所罗门的因素。耶罗波安以所罗门穷奢极侈的生活，和他加于百姓的重赋为他背叛的理由。所罗门丧国，部分是因他放纵情欲并拜偶像，部分是因百姓需要背负供给所罗门大家庭的重担。</td></tr>
