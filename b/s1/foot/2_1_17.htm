<tr><td class=td width=150><a name=01>出 <a class=vsref href=../51.htm target=chap>1章</a> <a class=vsref href=../51.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　在旧约的开始，撒但临到一个女人，夏娃，利用她使男人的生命死亡；（<a class=vsref href=../3.htm#1 target=ver>创三1～6</A>；）但在新约的开始，神临到童女马利亚，使用她带进神的救恩。（<a class=vsref href=../974.htm#26 target=ver>路一26～38</A>，<a class=vsref href=../975.htm#30 target=ver>二30</A>。）同样的原则，法老设法利用接生妇杀死男人的生命，神却使用她们保存为着神定旨的生命。</td></tr>
