<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1140.htm target=chap>7章</a> <a class=vsref href=../1140.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　在创世记里，所有重要的人物都有族谱，惟独麦基洗德没有。在神圣的著作中，圣灵主宰的不记载他时日之始，和他生命之终，使他得以正确的豫表基督是那永远的一位，永久作我们的大祭司。这就如约翰福音所陈明的，神的儿子是永远的，没有族谱；（<a class=vsref href=../998.htm#1 target=ver>约一1</A>；）但基督是人子，就有族谱。（<a class=vsref href=../930.htm#1 target=ver>太一1～17</A>，<a class=vsref href=../976.htm#23 target=ver>路三23～38</A>。）</td></tr>
