<title>但以理书八章5节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　公山羊相当于<a class=vsref href=../857.htm#6 target=ver>七6</A>的第三兽，以及二章大人像的铜肚腹和腰，表征希腊及亚历山大大帝。（<a class=vsref href=../858.htm#21 target=ver>21上</A>，<a class=vsref href=../861.htm#3 target=ver>十一3</A>。）这公山羊从西而来，表征它从欧洲而来。它遍行全地，脚不触地，表征它在地上的迅速行动。</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　这表征亚历山大大帝是非凡的角，以两眼锐利著称。他非常聪明。</td></tr>
</table>
