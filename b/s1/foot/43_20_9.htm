<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1017.htm target=chap>20章</a> <a class=vsref href=../1017.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　主不仅是生命，也是复活，（<a class=vsref href=../1008.htm#25 target=ver>十一25</A>，）所以死不能拘禁祂。（<a class=vsref href=../1020.htm#24 target=ver>徒二24</A>。）祂进入死乃是出于祂自己的意愿，去完成祂的工作。等祂完成了祂的工作，就从死里出来，从死里复活了。</td></tr>
