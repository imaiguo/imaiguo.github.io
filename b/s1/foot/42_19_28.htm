<tr><td class=td width=150><a name=01>路 <a class=vsref href=../992.htm target=chap>19章</a> <a class=vsref href=../992.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　救主在前节完成了祂的职事，现在时候到了，祂必须上耶路撒冷去，为着成就神永远的救赎，将自己交与神所命定的死。（见<a class=vsref href=41_10_1.htm#01 target=foot>可十1注1</A>与<a class=vsref href=41_10_33.htm#01 target=foot>33注1</A>。）祂虽知道犹太教的首领正在寻觅机会杀害祂，祂仍勇往直前。</td></tr>
