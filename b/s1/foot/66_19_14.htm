<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这里的众军，是<a class=vsref href=../1184.htm#14 target=ver>十七14</A>蒙召、被选的信徒，也是<a class=vsref href=../1186.htm#9 target=ver>9</A>节被请赴羔羊婚筵的人，就是基督的新妇。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　得胜信徒的衣服使他们有资格参加羔羊的婚筵，（<a class=vsref href=../1186.htm#8 target=ver>8～9</A>，）并与主一同争战抵挡祂的仇敌。</td></tr>
