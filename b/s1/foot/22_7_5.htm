<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../678.htm target=chap>7章</a> <a class=vsref href=../678.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这里那灵追述她的美丽在于她的心怀意念（头）刚强为着神（迦密山—参<a class=vsref href=../309.htm#19 target=ver>王上十八19～39</A>，）以及她那为着奉献而有的服从和顺从（头上的发—参<a class=vsref href=../123.htm#5 target=ver>民六5上</A>与注，）使神得着荣耀（紫色，）也夺得了（监禁）她那作王的良人。</td></tr>
