<tr><td class=td width=150><a name=01>民 <a class=vsref href=../119.htm target=chap>2章</a> <a class=vsref href=../119.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　四营的次序不是照出生，乃是照属灵的情形。流便是长子，（<a class=vsref href=../29.htm#31 target=ver>创二九31～32</A>，）却因犯淫乱，失去了长子名分，（<a class=vsref href=../49.htm#3 target=ver>创四九3～4</A>，<a class=vsref href=../343.htm#1 target=ver>代上五1～2</A>，）在这里作第二队起行。（<a class=vsref href=../119.htm#16 target=ver>16</A>。）犹大是第四个出生，（<a class=vsref href=../29.htm#31 target=ver>创二九31～35</A>，）却作第一队起行，因为他在十二兄弟中是得胜的狮子，（<a class=vsref href=../49.htm#8 target=ver>创四九8～9</A>，）豫表基督是得胜的战士，犹大支派中的狮子，（<a class=vsref href=../1172.htm#5 target=ver>启五5</A>，）击败神仇敌的一位。（<a class=vsref href=../1135.htm#14 target=ver>来二14</A>。）约瑟的儿子以法莲，因着约瑟（<a class=vsref href=../48.htm#8 target=ver>创四八8～20</A>）而作第三队起行。（<a class=vsref href=../119.htm#24 target=ver>24</A>。）在诸营中间，但最后起行，（<a class=vsref href=../119.htm#31 target=ver>31</A>，）因为他是‘蛇，’（<a class=vsref href=../49.htm#17 target=ver>创四九17</A>，）又首先背叛神的国，并设立第二个敬拜中心。（<a class=vsref href=../303.htm#26 target=ver>王上十二26～30</A>。）</td></tr>
