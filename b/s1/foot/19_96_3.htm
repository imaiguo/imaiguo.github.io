<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../574.htm target=chap>96章</a> <a class=vsref href=../574.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../574.htm#3 target=ver>3～13</A>节指明，耶和华作为基督要来按公义和真实审判地、世界和众民，并要作王管理列邦。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../574.htm target=chap>96章</a> <a class=vsref href=../574.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../574.htm#3 target=ver>3</A>、<a class=vsref href=../574.htm#5 target=ver>5</A>、<a class=vsref href=../574.htm#7 target=ver>7</A>、<a class=vsref href=../574.htm#10 target=ver>10</A>、<a class=vsref href=../574.htm#13 target=ver>13</A>节的万民（众民，）指明每一种族和肤色的人，在基督作王管理列邦时，都要受祂审判。（参<a class=vsref href=../954.htm#31 target=ver>太二五31～46</A>。）</td></tr>
