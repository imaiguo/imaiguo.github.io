<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1038.htm target=chap>20章</a> <a class=vsref href=../1038.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　就是主日。（<a class=vsref href=../1168.htm#10 target=ver>启一10</A>。）保罗在特罗亚住了七天，（<a class=vsref href=../1038.htm#6 target=ver>6</A>，）但他们只在七日的第一日，聚集擘饼记念主。这指明当时使徒和召会，认为七日的第一日是为着主聚在一起的日子。</td></tr>
