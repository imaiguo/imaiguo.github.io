<tr><td class=td width=150><a name=01>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　指借着那灵用神永远的生命所生的。（<a class=vsref href=../1000.htm#3 target=ver>约三3</A>，<a class=vsref href=../998.htm#13 target=ver>一13</A>。）</td></tr>
<tr><td class=td width=150><a name=02>门 <a class=vsref href=../1133.htm target=chap>1章</a> <a class=vsref href=../1133.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　这名，原文意有益处的、有用的、有帮助的，是奴仆常用的名字。他是腓利门所买来的奴仆，根据罗马律法，是没有人权的。他从主人那里逃走，犯了该死的罪。当他与使徒同在罗马监狱时，借着使徒得救了。现今使徒打发他带着这封书信，回到他主人那里。</td></tr>
