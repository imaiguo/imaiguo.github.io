<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../596.htm target=chap>118章</a> <a class=vsref href=../596.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在一一八篇，神的选民因神丰盛的美善和永远长存的慈爱而称谢神，（<a class=vsref href=../596.htm#1 target=ver>1～21</A>，<a class=vsref href=../596.htm#27 target=ver>27～29</A>，）引到基督作神建筑的房角石。（<a class=vsref href=../596.htm#22 target=ver>22～26</A>。）</td></tr>
