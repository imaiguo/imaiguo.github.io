<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　基路伯表征神的荣耀；（<a class=vsref href=../812.htm#18 target=ver>结十18</A>，<a class=vsref href=../1142.htm#5 target=ver>来九5</A>；）因此，遮罪盖上的基路伯指明基督彰显神的荣耀。（<a class=vsref href=../998.htm#14 target=ver>约一14</A>。）基路伯是锤出来的，指明基督彰显神的荣耀，乃是借着受苦。（参<a class=vsref href=../1135.htm#9 target=ver>来二9～10</A>，<a class=vsref href=../1054.htm#17 target=ver>罗八17～18</A>。）</td></tr>
