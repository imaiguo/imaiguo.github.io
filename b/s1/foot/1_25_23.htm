<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../25.htm target=chap>25章</a> <a class=vsref href=../25.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　即以色列（<a class=vsref href=../32.htm#28 target=ver>三二28</A>）和以东。（<a class=vsref href=../25.htm#30 target=ver>30</A>，<a class=vsref href=../36.htm#1 target=ver>三六1</A>，<a class=vsref href=../36.htm#43 target=ver>43</A>，<a class=vsref href=../794.htm#7 target=ver>耶四九7～8</A>，<a class=vsref href=../889.htm#8 target=ver>俄8</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../25.htm target=chap>25章</a> <a class=vsref href=../25.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　这是在雅各出生以前神的拣选，神的选择，相当于神在创立世界以前的拣选。（<a class=vsref href=../1098.htm#4 target=ver>弗一4</A>，<a class=vsref href=../1055.htm#11 target=ver>罗九11</A>。）神拣选雅各是照着祂的豫知，（<a class=vsref href=../1152.htm#2 target=ver>彼前一2</A>，<a class=vsref href=../1054.htm#29 target=ver>罗八29</A>，）不是本于雅各的行为，乃是本于那位呼召并施怜悯的神。（<a class=vsref href=../1055.htm#11 target=ver>罗九11</A>，<a class=vsref href=../1055.htm#16 target=ver>16</A>。）神的拣选是同着祂的豫定，其后是祂的呼召。（<a class=vsref href=../1098.htm#4 target=ver>弗一4～5</A>，<a class=vsref href=../1054.htm#30 target=ver>罗八30</A>。）</td></tr>
