<tr><td class=td width=150><a name=01>路 <a class=vsref href=../983.htm target=chap>10章</a> <a class=vsref href=../983.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　主差遣门徒去传福音，是要他们到各城各地方去，登门访问人。这可作为我们今天出去挨家叩门访问人传福音的印证。主打发门徒，像羊羔进入狼群。（<a class=vsref href=../983.htm#3 target=ver>3</A>。）但在这狼群中间，有神所拣选的平安之子，就是主所关心的羊（<a class=vsref href=../938.htm#36 target=ver>太九36</A>）和祂所要收割的庄稼。（<a class=vsref href=../983.htm#2 target=ver>2</A>，<a class=vsref href=../938.htm#37 target=ver>太九37～38</A>。）这些属主的羊和庄稼散杂在狼群中，需要主的门徒去到狼群中，把他们一家一家的找出来，施以收割。今天也是这样。这种出去到各处登门造访式的传福音，乃是主所命定的，与今日宗教式的大集会布道迥然不同。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../983.htm target=chap>10章</a> <a class=vsref href=../983.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　那家，或，他。</td></tr>
