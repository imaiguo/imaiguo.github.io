<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../135.htm target=chap>18章</a> <a class=vsref href=../135.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　举祭（升天的基督）和摇祭（复活的基督）不仅给祭司，也给祭司的儿子（较刚强者）和女儿（较软弱者。）这指明只要我们属于祭司的家庭，无论我们刚强或软弱，都能享受这样一位基督。见<a class=vsref href=4_18_10.htm#01 target=foot>10注1</A>。</td></tr>
