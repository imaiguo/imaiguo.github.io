<tr><td class=td width=150><a name=01>创 <a class=vsref href=../25.htm target=chap>25章</a> <a class=vsref href=../25.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　直译，野味在他口里。以撒对他长子的偏爱，完全是在天然的生命里，也是照着天然的口味和偏好，就像利百加对雅各的爱，以及雅各对约瑟的爱。（<a class=vsref href=../37.htm#3 target=ver>三七3～4</A>。）虽然以撒凭天然活着，他仍然享受神的恩典。然而，他在天然生命里的生活使他受苦，正如利百加和雅各一样。</td></tr>
