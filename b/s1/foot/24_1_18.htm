<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../746.htm target=chap>1章</a> <a class=vsref href=../746.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　在地上，在神与反对祂、抵挡祂的人之间，一直有争战。神不自己直接争战，乃是借着祂所差遣的仆人争战。这是耶利米时代的光景。神差遣祂的军队—一个名叫耶利米的青年人—与那些反对祂的人争战。耶利米被神装备到一个地步，成为坚城、铁柱、铜墙。因为神与他同在，要拯救他，反对者就不能胜过他。（<a class=vsref href=../746.htm#19 target=ver>19</A>。）</td></tr>
