<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1052.htm target=chap>6章</a> <a class=vsref href=../1052.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　工价是照着人的工作，按着公义而得的代价。在神眼中，人一切无神的行为都是罪，都是人的工作，所赚得的工价就是死。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1052.htm target=chap>6章</a> <a class=vsref href=../1052.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　死来自罪，是罪的结果。这里所说的死，不仅是肉身的死和永远的死，也是人日常受其纠缠的死。见<a class=vsref href=45_5_12.htm#04 target=foot>五12注4</A>。</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1052.htm target=chap>6章</a> <a class=vsref href=../1052.htm#23 target=ver>23节</a> 注3</A></td></tr><tr><td class=td1>　　永远的生命乃是指三一神自己的生命。由于神称义我们，这生命已经分赐到我们里面；还要借着圣别和变化，扩展到我们全人，结果将我们模成主的形像，并带进主的荣耀，使我们适合有分于祂荣耀的显现。（<a class=vsref href=../1110.htm#4 target=ver>西三4</A>。）</td></tr>
</table>
