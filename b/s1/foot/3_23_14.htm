<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这表征复活的基督升到诸天之上，在祂复活里带着所有的果子一同献给神，作神的食物，先使神满足；（<a class=vsref href=../1017.htm#17 target=ver>约二十17</A>与<a class=vsref href=43_20_17.htm#01 target=foot>注1</A>；）然后才成为人的供应，使人满足。</td></tr>
