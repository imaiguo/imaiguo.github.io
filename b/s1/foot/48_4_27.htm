<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　如无夫之妇，所以是独居的。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　这指明亚伯拉罕属灵的子孙，比他天然的子孙更多。他属灵的子孙属于天上的耶路撒冷，属于在恩典自由下的应许之约；他天然的子孙属于地上的耶路撒冷，属于在律法奴役下的律法之约。</td></tr>
