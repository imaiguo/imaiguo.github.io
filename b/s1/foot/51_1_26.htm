<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　历世，意从永远以来；历代，意从各时代以来。关于基督与召会的奥秘，是从永远，从各时代以来一直隐藏着，直到新约时代才显明给圣徒，包括我们众人，就是在基督里的信徒。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　照原文文法，本节的“奥秘”与<a class=vsref href=../1108.htm#25 target=ver>25</A>节“神的话”是同位语，表明这里的奥秘就是神的话。这奥秘是关乎基督与召会，（<a class=vsref href=../1102.htm#32 target=ver>弗五32</A>，）就是头与身体。借着使徒保罗将这奥秘揭开，神的话，就是神圣的启示，就得以完成了。</td></tr>
</table>
