<tr><td class=td width=150><a name=01>但 <a class=vsref href=../852.htm target=chap>2章</a> <a class=vsref href=../852.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　尼布甲尼撒之梦的内容，乃是大人像及其定命。本章里大人像的异象，乃是但以理书支配的异象。这大人像表征全人类历史中人类政权的集大成，从人类政权开始于示拿地的巴别（巴比伦，）（<a class=vsref href=../10.htm#8 target=ver>创十8～10</A>，<a class=vsref href=../11.htm#1 target=ver>十一1～9</A>，）即人像的头所表征的，到人类历史中人类政权终结于罗马帝国同其十王，（见<a class=vsref href=27_2_32.htm#01 target=foot>32注1</A>二段，）即十个脚指头所表征的。（<a class=vsref href=../852.htm#40 target=ver>40～44上</A>，<a class=vsref href=../857.htm#24 target=ver>七24</A>，<a class=vsref href=../1180.htm#1 target=ver>启十三1</A>，<a class=vsref href=../1184.htm#12 target=ver>十七12</A>。）人类政权从始至终，一直在作三件事：背叛神、高举人、以及拜偶像。（<a class=vsref href=../11.htm#4 target=ver>创十一4</A>与<a class=vsref href=1_11_4.htm#02 target=foot>注2</A>。）</td></tr>
