<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1183.htm target=chap>16章</a> <a class=vsref href=../1183.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　污灵要煽动那些背叛的王，（<a class=vsref href=../1183.htm#14 target=ver>14</A>，）打发他们的军队去逼迫神的百姓。它们是灵，应该在天上，但它们成了青蛙，只能在地上活动，这指明撒但和他权势的活动要限制在地上。</td></tr>
