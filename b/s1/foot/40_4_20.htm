<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　原文，复数。下节者同。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　安得烈是施浸者约翰的两个门徒之一。在此之前，他曾在约翰传道的地方，把彼得带到主的面前。（<a class=vsref href=../998.htm#35 target=ver>约一35～36</A>，<a class=vsref href=../998.htm#40 target=ver>40～42</A>。）那是他们第一次遇见主。这次在加利利海边，是主第二次遇见他们。他们被主这一道照在死亡之黑暗中的大光所吸引，就跟从了祂，为要在生命的光中建立诸天的国。</td></tr>
