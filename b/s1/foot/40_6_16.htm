<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　禁食并不是克制吃喝，乃是因着负担迫切，为某些事祷告，以致不能吃喝。禁食也是一种降卑自己，寻求神怜悯的表现。施舍是将我们有权持有的给人，禁食是将我们有权享受的舍弃。</td></tr>
