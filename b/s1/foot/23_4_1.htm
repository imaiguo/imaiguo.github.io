<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../683.htm target=chap>4章</a> <a class=vsref href=../683.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本节是神的审判（三章）与基督之间的连接点。根据<a class=vsref href=../683.htm#2 target=ver>2</A>节，对这些逃脱神审判的女人，基督是耶和华的苗，必成为她们的华美荣耀，而基督是地的果子，必成为她们的夸耀光彩。这乃是借着神的审判，引进神人基督。</td></tr>
