<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>帖后 <a class=vsref href=../1117.htm target=chap>1章</a> <a class=vsref href=../1117.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　神的审判，在众人身上是公义且公平的，这审判要在将来完成。（<a class=vsref href=../1048.htm#5 target=ver>罗二5～9</A>，<a class=vsref href=../1187.htm#11 target=ver>启二十11～15</A>。）神在今世如何对待不同的人，乃是祂在将来施行公义审判的指明、表征和证明。</td></tr>
<tr><td class=td width=150><a name=02>帖后 <a class=vsref href=../1117.htm target=chap>1章</a> <a class=vsref href=../1117.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　信徒已经蒙召进入神的国和荣耀。（<a class=vsref href=../1113.htm#12 target=ver>帖前二12</A>。）要进入这国，我们必须经历患难。（<a class=vsref href=../1032.htm#22 target=ver>徒十四22</A>。）因此，逼迫与患难乃是神公义审判的明证，表明我们可算配得神的国。</td></tr>
</table>
