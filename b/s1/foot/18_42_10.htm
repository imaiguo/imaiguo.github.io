<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../478.htm target=chap>42章</a> <a class=vsref href=../478.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　直译，掳掠。</td></tr>
<tr><td class=td width=150><a name=02>伯 <a class=vsref href=../478.htm target=chap>42章</a> <a class=vsref href=../478.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　神用这一切物质的福分祝福约伯，乃是在约伯晚年向他显明神的慈爱和信实。这指明神在对付爱祂之人的事上是完全的、恩慈的。甚至今天，神借着剥夺和销毁来对付我们之后，并在祂的目的完成之后，神也给我们物质的福分。然而，神对付祂子民的目的，不是要给他们物质的福分，乃是要把祂自己给他们，作他们的永分，至终完成于新耶路撒冷。神赐给祂子民之神圣福分那包括一切的集大成、总和，乃是包罗万有、赐生命的灵作经过过程之三一神的终极完成。（<a class=vsref href=../1094.htm#14 target=ver>加三14</A>。）</td></tr>
