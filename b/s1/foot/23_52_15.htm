<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../731.htm target=chap>52章</a> <a class=vsref href=../731.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　耶稣要使许多国民惊奇，君王要因祂闭口，因为祂所是的，与他们所想像的完全不同。人必惊奇，像基督这么伟大的人，实际上竟是一个微小的人，住在受藐视的加利利境内，受藐视的拿撒勒城内一个贫寒的木匠家里，并且被弃绝，被摆在十字架上钉死。（<a class=vsref href=../732.htm#2 target=ver>五三2～10上</A>。）</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../731.htm target=chap>52章</a> <a class=vsref href=../731.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　要传述、看见、听见并明白的事，就是五三章所传并启示，照着新约的福音，关于基督成肉体、钉死、复活和升天的事。</td></tr>
