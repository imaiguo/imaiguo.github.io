<tr><td class=td width=150><a name=01>创 <a class=vsref href=../46.htm target=chap>46章</a> <a class=vsref href=../46.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　雅各是生命成熟的人，借着献祭给神与神交通。雅各这样献祭，表征借着献上基督使神满足，以神所寻找的敬拜来敬拜祂。（参<a class=vsref href=../1001.htm#24 target=ver>约四24</A>。）</td></tr>
