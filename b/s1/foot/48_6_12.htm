<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　即在外面、肉体的范围里，这肉体是神所定罪、弃绝的。这是在我们天然、外在的人里，并没有内里的实际和属灵的价值，这二者乃是在我们重生的灵里。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　直译，好的面貌。因此是好的仪表，使之有体面，有好的展示。这里是用在反面的意思。<BR><BR>　割礼就像十字架，不是体面，乃是屈辱。然而犹太教徒却使其成为体面，好在肉体上夸口。（<a class=vsref href=../1097.htm#13 target=ver>13</A>。）</td></tr>
</table>
