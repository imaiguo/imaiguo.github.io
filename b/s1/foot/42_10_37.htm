<tr><td class=td width=150><a name=01>路 <a class=vsref href=../983.htm target=chap>10章</a> <a class=vsref href=../983.htm#37 target=ver>37节</a> 注1</A></td></tr><tr><td class=td1>　　或，那以怜悯待他的。这自义者得了帮助，晓得他需要一位有爱心的邻舍（就如表征人救主的好撒玛利亚人）爱他，而不是他爱邻舍。救主想要借这故事向他揭示：(一)他在律法下已定了死罪，无能照顾自己，更不用说爱别人；(二)人救主乃是那爱他，并给他完全救恩的一位。</td></tr>
