<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1029.htm target=chap>11章</a> <a class=vsref href=../1029.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　希腊文，zoe，奏厄，指神的生命，（<a class=vsref href=../1101.htm#18 target=ver>弗四18</A>，）永远的生命，（<a class=vsref href=../1160.htm#2 target=ver>约壹一2</A>，）非受造、不能毁坏的生命，（<a class=vsref href=../1140.htm#16 target=ver>来七16</A>，）就是基督自己（<a class=vsref href=../1011.htm#6 target=ver>约十四6</A>，<a class=vsref href=../1008.htm#25 target=ver>十一25</A>，<a class=vsref href=../1110.htm#4 target=ver>西三4</A>）作为赐生命的灵，（<a class=vsref href=../1077.htm#45 target=ver>林前十五45</A>，）这灵是属于这生命的。（<a class=vsref href=../1054.htm#2 target=ver>罗八2</A>。）这生命乃是信徒悔改后，借信入基督而得着的，（<a class=vsref href=../1000.htm#15 target=ver>约三15～16</A>，）使他们得享完全的救恩。（<a class=vsref href=../1051.htm#10 target=ver>罗五10</A>。）彼得传的福音所包含的神圣福分，不仅有赦罪（<a class=vsref href=../1023.htm#31 target=ver>五31</A>，<a class=vsref href=../1028.htm#43 target=ver>十43</A>）和得救，（<a class=vsref href=../1020.htm#21 target=ver>二21</A>，<a class=vsref href=../1022.htm#12 target=ver>四12</A>，）也有圣灵（<a class=vsref href=../1020.htm#38 target=ver>二38</A>）和生命。赦罪对付人的罪，生命对付人的死。（<a class=vsref href=../1002.htm#24 target=ver>约五24</A>，<a class=vsref href=../1162.htm#14 target=ver>约壹三14</A>，<a class=vsref href=../1083.htm#4 target=ver>林后五4</A>。）</td></tr>
