<tr><td class=td width=150><a name=01>创 <a class=vsref href=../31.htm target=chap>31章</a> <a class=vsref href=../31.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　本章的重要人物既不是雅各，也不是拉班，乃是这位看不见、变化人的神，祂主宰的豫备了环境，为要变化雅各。（参<a class=vsref href=../1054.htm#28 target=ver>罗八28～29</A>。）雅各是在神的使者基督隐密的看顾下，（<a class=vsref href=../31.htm#11 target=ver>11</A>，）因为至终基督要由雅各的后裔马利亚所生。（<a class=vsref href=../930.htm#2 target=ver>太一2</A>，<a class=vsref href=../930.htm#16 target=ver>16</A>。）</td></tr>
