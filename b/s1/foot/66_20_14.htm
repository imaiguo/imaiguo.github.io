<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　火湖是整个宇宙的垃圾箱，一切消极的事物，包括死亡和阴间，都要被扔在其中。死亡是主最后所要毁灭的仇敌。（<a class=vsref href=../1077.htm#26 target=ver>林前十五26</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　堕落的人在第一次的死里，魂和灵与身体分开，并灭亡于阴间受苦的地方。（<a class=vsref href=../989.htm#22 target=ver>路十六22～24</A>。）在第二次的死里，魂和灵与复活的身体重新联结，然后与身体一同被扔进火湖里。这是说，不信者的全人─灵、魂、体，都要在火湖永远的痛苦里灭亡。</td></tr>
</table>
