<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../299.htm target=chap>8章</a> <a class=vsref href=../299.htm#59 target=ver>59节</a> 注1</A></td></tr><tr><td class=td1>　　每日，直译，每日按当日的事。</td></tr>
<tr><td class=td width=150><a name=02>王上 <a class=vsref href=../299.htm target=chap>8章</a> <a class=vsref href=../299.htm#59 target=ver>59节</a> 注2</A></td></tr><tr><td class=td1>　　神为祂的民施行公理，意即神就着祂民的处境施行公理。历世纪以来，神一直为祂的民以色列人施行公理。当以色列人与神不对时，神就借着外邦强权（包括巴比伦、波斯、希腊和罗马帝国）的手，惩治并管教他们。但是当这些国家对付以色列人太过，神就为以色列人施行公理，惩罚那些错待他们的人。（见<a class=vsref href=23_10_5.htm#01 target=foot>赛十5注1</A>，<a class=vsref href=23_26_13.htm#01 target=foot>二六13注1</A>一段。）这指明在物质范围背后有属灵的范围，神在其中管理整个宇宙，每日按当日的需要，为祂的民施行公理。神如此行，是为着祂的选民，就是以色列人和在基督里的信徒。（<a class=vsref href=../1155.htm#17 target=ver>彼前四17</A>与<a class=vsref href=60_4_17.htm#01 target=foot>注1</A>。）</td></tr>
</table>
