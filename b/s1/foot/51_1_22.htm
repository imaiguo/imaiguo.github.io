<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　这里的“祂”与“自己，”都是指<a class=vsref href=../1108.htm#19 target=ver>19</A>节的丰满。这丰满居住在基督里，（<a class=vsref href=../1108.htm#19 target=ver>19</A>，）这丰满叫我们与祂自己和好，（<a class=vsref href=../1108.htm#20 target=ver>20</A>，）我们也要被呈献给这丰满。这丰满就是在基督里彰显出来的神自己。</td></tr>
