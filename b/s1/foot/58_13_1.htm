<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1146.htm target=chap>13章</a> <a class=vsref href=../1146.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　照内容看，本章是为着正当的召会生活而写的。这里题起的每一件事，就如弟兄相爱，接待客旅等等，几乎都是为着召会生活，而不仅是为着基督徒生活。</td></tr>
