<tr><td class=td width=150><a name=01>太 <a class=vsref href=../952.htm target=chap>23章</a> <a class=vsref href=../952.htm#37 target=ver>37节</a> 注1</A></td></tr><tr><td class=td1>　　神总是亲自眷顾耶路撒冷，像鸟扇翅覆雏一样。（<a class=vsref href=../710.htm#5 target=ver>赛三一5</A>，<a class=vsref href=../185.htm#11 target=ver>申三二11～12</A>。）因此，当主耶稣说，“我多次愿意聚集你的儿女，好像母鸡把小鸡聚集在翅膀底下，”祂指明祂就是神自己。</td></tr>
