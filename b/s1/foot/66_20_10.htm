<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1187.htm target=chap>20章</a> <a class=vsref href=../1187.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　火湖是为魔鬼和他的使者豫备的。（<a class=vsref href=../954.htm#41 target=ver>太二五41</A>。）兽和假申言者并<a class=vsref href=../954.htm#32 target=ver>太二五32～33</A>、<a class=vsref href=../954.htm#41 target=ver>41</A>的山羊，要比魔鬼早一千年被扔在火湖里；（<a class=vsref href=../1186.htm#20 target=ver>十九20</A>；）一千年以后，魔鬼也要被扔在火湖里。</td></tr>
