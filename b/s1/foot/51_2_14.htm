<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　或，消去，抹去，擦去，废去（律法的条例）。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　指礼仪律法的规条及其仪式，就是生活与敬拜的形式或方式。<a class=vsref href=../1109.htm#20 target=ver>20</A>、<a class=vsref href=../1109.htm#21 target=ver>21</A>节者同。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　即法律文件或契约，这里是指成文的律法。</td></tr>
<tr><td class=td width=150><a name=04>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#14 target=ver>14节</a> 注4</A></td></tr><tr><td class=td1>　　这是废去规条中诫命的律法。（<a class=vsref href=../1099.htm#15 target=ver>弗二15</A>。）这除灭了守犹太教仪式的异端。</td></tr>
</table>
