<tr><td class=td width=150><a name=01>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　又，指明继续。前章主说了三个比喻，是关于罪人的得救。本章祂继续说了一个比喻，是关于信徒的事奉。罪人成了信徒以后，需要作精明的管家事奉主。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　说明三一神的爱和恩所拯救的信徒，如何成为主的管家，主将祂的产业托付给他们。（<a class=vsref href=../985.htm#42 target=ver>十二42</A>，<a class=vsref href=../1066.htm#1 target=ver>林前四1～2</A>，<a class=vsref href=../1155.htm#10 target=ver>彼前四10</A>。）</td></tr>
