<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../9.htm target=chap>9章</a> <a class=vsref href=../9.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　这是人治的开始。在伊甸园里，人堕落之前，乃是直接在神的管治之下。人堕落之后，就在自己良心的管治之下。（<a class=vsref href=../3.htm#7 target=ver>三7～10</A>。）然而，人良心的管治也行不通，以致人堕落得更为邪恶。（<a class=vsref href=../6.htm#5 target=ver>六5</A>，<a class=vsref href=../6.htm#11 target=ver>11</A>。）因此，洪水之后，神授权给人管治别人，于是开始了人治。（<a class=vsref href=../1059.htm#1 target=ver>罗十三1</A>与<a class=vsref href=45_13_1.htm#03 target=foot>注3</A>，<a class=vsref href=45_13_1.htm#04 target=foot>注4</A>。）<BR><BR>　那时挪亚乃是在神之下的代表权柄。这是神国的影儿，其实际乃是神新约经纶中的召会生活，其实现乃是千年国。（见<a class=vsref href=40_5_3.htm#04 target=foot>太五3注4</A>，<a class=vsref href=58_12_28.htm#01 target=foot>来十二28注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../9.htm target=chap>9章</a> <a class=vsref href=../9.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=1_1_26.htm#02 target=foot>一26注2</A>。</td></tr>
