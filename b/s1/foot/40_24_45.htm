<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#45 target=ver>45节</a> 注1</A></td></tr><tr><td class=td1>　　忠信是向着主；精明是向着信徒。儆醒是为着被提到主的同在里；（<a class=vsref href=../953.htm#42 target=ver>42</A>；）忠信是为着在国度里掌权。（<a class=vsref href=../953.htm#47 target=ver>47</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#45 target=ver>45节</a> 注2</A></td></tr><tr><td class=td1>　　家人，指信徒，（<a class=vsref href=../1099.htm#19 target=ver>弗二19</A>，）即召会。（<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#45 target=ver>45节</a> 注3</A></td></tr><tr><td class=td1>　　分粮给他们，意指在召会里，将神的话和基督当作生命的供应，供应信徒。</td></tr>
