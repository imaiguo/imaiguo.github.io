<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../567.htm target=chap>89章</a> <a class=vsref href=../567.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　公义和公平是神的神圣性情两个主要的属性，乃是神宝座的根基。这符合一个事实：在新耶路撒冷里神宝座的根基是纯金的，而金表征神公义和公平之属性的性情。（<a class=vsref href=../1188.htm#18 target=ver>启二一18下</A>，<a class=vsref href=../1189.htm#1 target=ver>二二1</A>。）见<a class=vsref href=23_32_1.htm#02 target=foot>赛三二1注2</A>。</td></tr>
