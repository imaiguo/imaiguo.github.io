<tr><td class=td width=150><a name=01>申 <a class=vsref href=../182.htm target=chap>29章</a> <a class=vsref href=../182.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　这指明我们该顾到显明的事，不该寻求隐秘的事。在此对以色列人来说，显明的事乃是律法、诫命、律例和典章。他们要顾到这些事，好叫他们遵行律法上的一切话。</td></tr>
