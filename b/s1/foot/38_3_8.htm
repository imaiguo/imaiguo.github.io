<title>撒迦利亚书三章8节注解</title>
</head>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../914.htm target=chap>3章</a> <a class=vsref href=../914.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　这是指所罗巴伯；他豫表基督在祂的人性和君尊的忠信里，（<a class=vsref href=../917.htm#12 target=ver>六12</A>，）作耶和华的仆人，大卫的苗。（<a class=vsref href=../768.htm#5 target=ver>耶二三5</A>。）所罗巴伯虽然不是君王，只是在君王的地位上作省长，（<a class=vsref href=../910.htm#1 target=ver>该一1</A>，）但他乃是大卫王家的后裔，王家的苗。作为这样的一位，所罗巴伯豫表基督。</td></tr>
