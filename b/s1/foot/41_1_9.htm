<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　加利利被称为外邦人的加利利，是没有尊荣的地区，因此是个被藐视的地区；（<a class=vsref href=../1004.htm#52 target=ver>约七52</A>，见<a class=vsref href=40_4_15.htm#01 target=foot>太四15注1</A>；）拿撒勒又是这被藐视的地区中一座被藐视的城。（<a class=vsref href=../998.htm#46 target=ver>约一46</A>。）神卑微的奴仆就长于并出于这源头。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　在，直译，进入。</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　身为神的奴仆，这位奴仆救主也受浸，表明祂甘愿服事神，并且不愿用人天然的作法，乃愿借着死与复活来服事。（见<a class=vsref href=40_3_13.htm#01 target=foot>太三13注1</A>与<a class=vsref href=40_3_16.htm#01 target=foot>16注1</A>。）这样的受浸引进祂的服事。</td></tr>
</table>
