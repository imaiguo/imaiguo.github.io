<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../21.htm target=chap>21章</a> <a class=vsref href=../21.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　垂丝柳树有细长的枝条，叶子很细，描绘生命之丰富的涌流，就是经历生命树的结果。（<a class=vsref href=../2.htm#9 target=ver>二9～10</A>，参<a class=vsref href=../1004.htm#37 target=ver>约七37～38</A>。）因此，垂丝柳树表征被人经历并得着彰显的生命树。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../21.htm target=chap>21章</a> <a class=vsref href=../21.htm#33 target=ver>33节</a> 注2</A></td></tr><tr><td class=td1>　　希伯来文， El Olam， 伊勒俄拉姆。伊勒，意，大能者，乃是神的名字之一。俄拉姆，意，永远的或永远，原文字根意，隐藏、遮藏。伊勒俄拉姆这神圣的称呼，含示永远的生命。（参<a class=vsref href=../998.htm#1 target=ver>约一1</A>，<a class=vsref href=../998.htm#4 target=ver>4</A>。）因此，亚伯拉罕借着呼求耶和华这永远大能者的名，就经历神是永活、隐密、奥秘的一位，祂就是永远的生命。</td></tr>
</table>
