<tr><td class=td width=150><a name=01>代上 <a class=vsref href=../342.htm target=chap>4章</a> <a class=vsref href=../342.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　雅比斯的祷告说到扩张美地的境界，这表征扩大赢得基督并享受基督的境界；（参<a class=vsref href=../1106.htm#8 target=ver>腓三8～14</A>；）基督是美地的实际。（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>。）我们都该有这样的祷告，就是求神扩大我们享受基督的境界。（参<a class=vsref href=../1100.htm#14 target=ver>弗三14～19</A>。）见<a class=vsref href=13_4_40.htm#01 target=foot>40注1</A>。</td></tr>
