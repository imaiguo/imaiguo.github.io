<tr><td class=td width=150><a name=01>何 <a class=vsref href=../865.htm target=chap>3章</a> <a class=vsref href=../865.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华吩咐何西阿再去爱淫妇歌篾，象征以色列人虽然转向别神（别的爱人，）喜爱葡萄饼（为着自己的享乐，）但耶和华必再爱他们。何西阿顺从神关于歌篾的指示，他所作的乃是确证神所应许要对以色列作的事。</td></tr>
