<tr><td class=td width=150><a name=01>结 <a class=vsref href=../849.htm target=chap>47章</a> <a class=vsref href=../849.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这些地方乃是半泥半水，既不湿也不干，表征一种充满妥协和不冷不热的光景。这样的光景无法得主医治。（<a class=vsref href=../1170.htm#15 target=ver>启三15～16</A>。）主渴望并要求我们绝对。（<a class=vsref href=../939.htm#37 target=ver>太十37</A>，<a class=vsref href=../982.htm#62 target=ver>路九62</A>，<a class=vsref href=../1189.htm#11 target=ver>启二二11</A>。）</td></tr>
