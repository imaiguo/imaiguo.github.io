<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1013.htm target=chap>16章</a> <a class=vsref href=../1013.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　直译，但是。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1013.htm target=chap>16章</a> <a class=vsref href=../1013.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　本福音启示，宗教是生命的仇敌。在福音书里，犹太教抵挡并逼迫主耶稣。在行传里，犹太教继续抵挡并逼迫使徒和门徒。（<a class=vsref href=../1022.htm#1 target=ver>徒四1～3</A>，<a class=vsref href=../1023.htm#17 target=ver>五17～18</A>，<a class=vsref href=../1023.htm#40 target=ver>40</A>，<a class=vsref href=../1024.htm#11 target=ver>六11～14</A>，<a class=vsref href=../1025.htm#57 target=ver>七57～59</A>，<a class=vsref href=../1044.htm#9 target=ver>二六9～12</A>。）在后来的历史中，天主教逼迫跟从主的人。无论那一种组织的宗教，都逼迫在生命里寻求主的人。一切的宗教都认为，这样的逼迫就是事奉神。</td></tr>
</table>
