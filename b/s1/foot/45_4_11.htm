<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1050.htm target=chap>4章</a> <a class=vsref href=../1050.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　割礼不是亚伯拉罕得称义的原因，乃是神已称他为义的外表记号和证实。割礼是指割除人天然的力量。亚伯拉罕曾凭这天然的力量，借自己的努力，生出以实玛利，要得神的喜悦。亚伯拉罕在受割礼以前，已经得称义，神在<a class=vsref href=../15.htm#1 target=ver>创十五</a>也已经坚定与他所立的约。割礼是从他这一面再坚定神与他所立的约，作为经常的题醒：他再不能用天然的力量讨神的喜悦。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1050.htm target=chap>4章</a> <a class=vsref href=../1050.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=45_4_13.htm#02 target=foot>13注2</A>。</td></tr>
