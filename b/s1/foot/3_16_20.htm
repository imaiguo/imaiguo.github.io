<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　连至圣所、会幕和坛这些圣物，也被神赎民的不洁所玷污。为这些圣物遮罪，表征献赎罪祭不仅是为除去我们的不洁，也是为着成全神的圣别；我们已经被带进这圣别中。（参<a class=vsref href=../1085.htm#1 target=ver>林后七1</A>，<a class=vsref href=../1146.htm#12 target=ver>来十三12</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../106.htm#20 target=ver>20～22</A>节，见<a class=vsref href=3_16_8.htm#01 target=foot>8注1</A>。</td></tr>
