<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　在一卷这么高超启示的书信里，使徒仍然摸到诸如偷窃、怒气等低层、实行上的事。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#28 target=ver>28节</a> 注2</A></td></tr><tr><td class=td1>　　偷窃主要的是由于懒惰和贪心。因此，使徒嘱咐那偷窃的不要懒惰，倒要劳力；也不要贪心，倒要将所得的分给人。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#28 target=ver>28节</a> 注3</A></td></tr><tr><td class=td1>　　或，善良的事。见<a class=vsref href=../1132.htm#8 target=ver>多三8</A>与<a class=vsref href=56_3_8.htm#04 target=foot>注4</A>，<a class=vsref href=../1132.htm#14 target=ver>14</A>。</td></tr>
