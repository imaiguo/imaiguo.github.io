<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　油表征基督的灵，包括成为肉体、钉十字架、复活、升天之基督一切的美德。（见<a class=vsref href=45_8_9.htm#04 target=foot>罗八9注4</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　香料，用来作膏油，并作焚烧在神面前的香，（<a class=vsref href=../80.htm#23 target=ver>三十23～24上</A>，<a class=vsref href=../80.htm#34 target=ver>34～35</A>，）豫表基督死与复活的功效和甜美。见<a class=vsref href=2_30_25.htm#01 target=foot>三十25注1</A>与<a class=vsref href=2_30_34.htm#01 target=foot>34注1</A>。</td></tr>
