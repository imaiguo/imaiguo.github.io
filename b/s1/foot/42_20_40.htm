<tr><td class=td width=150><a name=01>路 <a class=vsref href=../993.htm target=chap>20章</a> <a class=vsref href=../993.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　吹毛求疵的反对者所题阴险的问题，暴露出他们的邪恶、狡诈和卑鄙，与人救主的完全、智慧和尊严正好相反。这借着祂那带着神圣光辉的属人完全，将祂表白了，并且使那些怀有可憎意图的人，和撒但所策动的阴谋者，闭口无言。（见<a class=vsref href=40_22_46.htm#01 target=foot>太二二46注1</A>。）他们要找出人救主的差错，竟被这位完全无疵的人救主所征服。</td></tr>
