<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　原文指内殿。神的殿在此是指在某一个地方，如哥林多，团体的信徒；而<a class=vsref href=../1065.htm#17 target=ver>17</A>节神的那殿是指普世所有的信徒。神在宇宙中惟一属灵的殿，在地上的许多地方都有显出，每一显出就是神在那地方的殿。<BR><BR>　神的殿是<a class=vsref href=../1065.htm#9 target=ver>9</A>节“神的建筑”的说明。神的建筑不是普通的建筑，乃是圣别之神的圣所，神的灵所居住的殿。我们这些建造这样圣别之殿的人，都当晓得这事，好叫我们谨慎，不用木、草、禾秸等没有价值的材料建造，乃用符合神性情和经纶的金、银、宝石等贵重的材料建造。</td></tr>
