<tr><td class=td width=150><a name=01>撒下 <a class=vsref href=../273.htm target=chap>6章</a> <a class=vsref href=../273.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　大卫穿了只有祭司才能穿的衣服以弗得。那时他是君王，又是祭司。就一面意义说，他违背了神圣的定命；但就另一面意义说，这乃是尊重并荣耀神。</td></tr>
