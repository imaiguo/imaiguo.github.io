<tr><td class=td width=150><a name=01>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　使徒为属天的君王所差遣，既受了祂的权柄（<a class=vsref href=../939.htm#1 target=ver>1</A>）与平安，（<a class=vsref href=../939.htm#13 target=ver>13</A>，）并且有父的灵住在他们里面，且在王的苦难（<a class=vsref href=../939.htm#22 target=ver>22</A>，<a class=vsref href=../939.htm#24 target=ver>24～25</A>）和受死（<a class=vsref href=../939.htm#21 target=ver>21</A>，<a class=vsref href=../939.htm#34 target=ver>34～39</A>）上与祂联合，就与祂是一。因此，人接待他们，就是接待祂。我们要与属天的王有这样的联合，就需要不惜任何代价，爱祂胜过一切，并走十字架的窄路跟从祂，如<a class=vsref href=../939.htm#37 target=ver>37～39</A>节所启示的。</td></tr>
