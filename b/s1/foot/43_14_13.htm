<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1011.htm target=chap>14章</a> <a class=vsref href=../1011.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　在主的名里，意即与主是一，凭主活着，并让主活在我们里面。主在父的名里来，且在父的名里行事，（<a class=vsref href=../1002.htm#43 target=ver>五43</A>，<a class=vsref href=../1007.htm#25 target=ver>十25</A>，）意即祂与父原是一，（<a class=vsref href=../1007.htm#30 target=ver>十30</A>，）因父活着，（<a class=vsref href=../1003.htm#57 target=ver>六57</A>，）父也在祂里面作事。（<a class=vsref href=../1011.htm#10 target=ver>10</A>。）在福音书里，主是父的彰显，在父的名里行事。在行传里，门徒是主的彰显，在主的名里甚至作更大的事。（<a class=vsref href=../1011.htm#12 target=ver>12</A>。）<a class=vsref href=../1011.htm#14 target=ver>14</A>节者同。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1011.htm target=chap>14章</a> <a class=vsref href=../1011.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　父在子身上得荣耀，就是父神圣的元素从子里面彰显出来。凡子所作的，都是彰显父神圣的元素。这就是父在子身上得荣耀。</td></tr>
