<title>马太福音十七章27节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../946.htm target=chap>17章</a> <a class=vsref href=../946.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　主封住彼得的口以后，这位新约的申言者，今日的以利亚，就告诉彼得去钓鱼，好找到一块钱。这豫言果然应验了。不过彼得必须去钓鱼，并且等候一条口含一块钱的鱼出现；毫无疑问，这使他受到难为。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../946.htm target=chap>17章</a> <a class=vsref href=../946.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　等于犹太币一舍客勒。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../946.htm target=chap>17章</a> <a class=vsref href=../946.htm#27 target=ver>27节</a> 注3</A></td></tr><tr><td class=td1>　　主说服彼得，祂不用纳殿税之后，这位新约的立法者，今日的摩西，就吩咐彼得去替祂纳税。主特意这样作，为要教导彼得，在神新约的经纶里，祂是那独一的一位；摩西、以利亚、彼得或其他任何人，都没有说话和下命令的地位。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../946.htm target=chap>17章</a> <a class=vsref href=../946.htm#27 target=ver>27节</a> 注4</A></td></tr><tr><td class=td1>　　当主改正并教导彼得时，仍然顾念他的需要。主对付我们的方式总是这样。</td></tr>
</table>
