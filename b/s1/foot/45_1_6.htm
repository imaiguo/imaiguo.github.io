<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1047.htm target=chap>1章</a> <a class=vsref href=../1047.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　神召我们，是要将我们带进基督里，使我们属于祂。神一切的丰满，都在基督里面。（<a class=vsref href=../1109.htm#9 target=ver>西二9</A>，<a class=vsref href=../1108.htm#19 target=ver>一19</A>。）我们被带进祂里面，属于祂，就有分于神一切的丰满。从这丰满里，我们领受神的一切，而且恩上加恩。（<a class=vsref href=../998.htm#16 target=ver>约一16</A>。）本书头八章，就是详论这事。（参<a class=vsref href=../1054.htm#9 target=ver>八9</A>。）</td></tr>
