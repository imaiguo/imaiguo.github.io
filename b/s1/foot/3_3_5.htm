<tr><td class=td width=150><a name=01>利 <a class=vsref href=../93.htm target=chap>3章</a> <a class=vsref href=../93.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　平安祭是基于神对燔祭的满足。（<a class=vsref href=../96.htm#12 target=ver>六12</A>。）按照<a class=vsref href=../91.htm#1 target=ver>一1</A>～<a class=vsref href=../96.htm#7 target=ver>六7</A>所陈明各种祭的次序，平安祭也是神与人对素祭享受的结果。我们若要实际且天天享受基督作平安，就必须先以祂为我们的燔祭使神满足，然后我们必须吃祂作素祭，享受祂作我们的食物。<BR><BR>　按照<a class=vsref href=../96.htm#8 target=ver>六8</A>～<a class=vsref href=../97.htm#38 target=ver>七38</A>各种祭的次序，平安祭也是基于赎罪祭和赎愆祭。当我们罪性和罪愆的问题，因基督作赎罪祭和赎愆祭得着解决，并且当神与我们都因基督作燔祭和素祭而得着满足时，我们就能将基督当作平安祭献给神，使我们在平安中彼此享受。见<a class=vsref href=../97.htm#37 target=ver>七37</A>与<a class=vsref href=3_7_37.htm#02 target=foot>注2</A>。</td></tr>
