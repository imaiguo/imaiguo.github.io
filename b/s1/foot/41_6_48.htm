<tr><td class=td width=150><a name=01>可 <a class=vsref href=../963.htm target=chap>6章</a> <a class=vsref href=../963.htm#48 target=ver>48节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../961.htm#38 target=ver>四38</A>，奴仆救主在风暴袭击的船上睡着，跟从祂的人却饱受惊吓。在这里，祂在海上行走，而跟从祂的人因着海浪翻腾，摇橹甚苦。这些事例指明，奴仆救主这位宇宙的创造者和管理者，（<a class=vsref href=../445.htm#8 target=ver>伯九8</A>，）不受任何环境的搅扰，并愿顾念跟从祂的人，在跟从祂的途中所遇见的艰难。</td></tr>
