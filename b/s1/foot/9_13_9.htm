<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../249.htm target=chap>13章</a> <a class=vsref href=../249.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　扫罗的不顺从，暴露于他犯罪献祭的事上。（<a class=vsref href=../249.htm#8 target=ver>8～12</A>。）扫罗虽然不顺从，却仍然向神献祭。在与非利士人争战的事上，扫罗凭自己行动，暴露出他要在神国度的建造里建立自己王国的意图。撒母耳所察觉到扫罗的不顺从，说明扫罗弃绝了神，结果使他失去了君王的职分。（<a class=vsref href=../249.htm#13 target=ver>13～15上</A>，<a class=vsref href=../251.htm#28 target=ver>十五28</A>。）</td></tr>
