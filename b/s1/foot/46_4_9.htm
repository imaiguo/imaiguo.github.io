<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　在保罗的时候，当罪犯在竞技场上与野兽搏斗，以娱大众时，那些罪犯是末后展示的。保罗以此比喻神把他们使徒，显列在神一台戏的末后。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　使徒认为自己在世人面前，如同定了死罪的囚犯，不像哥林多人，如同受了命定来掌权的王。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　一个隐喻，指罗马竞技场上罪犯与野兽的搏斗。使徒对世界成了这样一台戏，不仅给世人，也给天使观看。见<a class=vsref href=58_10_33.htm#01 target=foot>来十33注1</A>。</td></tr>
</table>
