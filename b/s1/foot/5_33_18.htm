<tr><td class=td width=150><a name=01>申 <a class=vsref href=../186.htm target=chap>33章</a> <a class=vsref href=../186.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　这出外应验于主对使徒们的差遣。（<a class=vsref href=../957.htm#16 target=ver>太二八16～20</A>。）使徒们奉差遣出去，使万民作主的门徒；这些使徒大多来自加利利境内的西布伦地。（<a class=vsref href=../933.htm#12 target=ver>太四12～23</A>。）</td></tr>
