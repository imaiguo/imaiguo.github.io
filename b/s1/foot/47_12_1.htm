<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　直译，（对我）是必须的。使徒因着哥林多人的无知被迫夸口，这对他自己固然无益，但为着哥林多人得益处，却是必须的。他必须夸口，好把他们带回，得着建造，使他们对自己与使徒的关系，有清明且正确的认识。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　即夸他从主所得的异象和启示。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　启示是除去幔子，揭开隐藏的事物；异象是幔子揭开后所见的景象、景观。关于神在宇宙中的经纶和行政，许多事都是隐藏的，主把这些事向使徒启示、揭开，他就得了这些隐藏之事的异象。</td></tr>
