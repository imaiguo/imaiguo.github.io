<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　或，知觉。含示洞察力，这不仅在于心思的能力，也在于属灵的悟性。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　这里的好坏，是指超越与低下的对比，例如，基督的超越与天使、摩西、亚伦的低下对比；新约的超越与旧约的低下对比。照本节上下文看，这样的分辨好坏，类似辨别不同的食物，与事物的道德性质无关。</td></tr>
