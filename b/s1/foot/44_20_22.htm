<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1038.htm target=chap>20章</a> <a class=vsref href=../1038.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　这乃是保罗重生的灵，他在这灵里事奉神。（见<a class=vsref href=44_17_16.htm#02 target=foot>十七16注2</A>。）保罗在他与主灵联合的灵里，（<a class=vsref href=../1068.htm#17 target=ver>林前六17</A>，）豫感在耶路撒冷有事情要发生在他身上，圣灵也向他见证这事。（<a class=vsref href=../1038.htm#23 target=ver>23</A>。）</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1038.htm target=chap>20章</a> <a class=vsref href=../1038.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_20_3.htm#02 target=foot>3注2</A>。</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1038.htm target=chap>20章</a> <a class=vsref href=../1038.htm#22 target=ver>22节</a> 注3</A></td></tr><tr><td class=td1>　　直译，在其中。</td></tr>
