<title>歌罗西书一章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　即彰显神之荣耀的权能，在神的权能里荣耀祂。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　不仅指基督复活的大能，（<a class=vsref href=../1106.htm#10 target=ver>腓三10</A>，）也指基督自己是那大能，在凡事上加力给我们，（<a class=vsref href=../1107.htm#13 target=ver>腓四13</A>，）使我们能欢欢喜喜的忍耐宽容，以过经历基督、活基督的生活。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　或将“欢欢喜喜的”译在下节“感谢父”之前。</td></tr>
</table>
