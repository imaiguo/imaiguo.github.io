<title>罗马书十一章33节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1057.htm target=chap>11章</a> <a class=vsref href=../1057.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　这是颂赞神在创造万有，调度万有，以便成全祂对选民的拣选上，所运用那超过我们所能测度、追寻的丰富、智慧和知识。这颂赞和在本书末了<a class=vsref href=../1062.htm#25 target=ver>十六25～27</A>者，是出于不同的源头，说出不同的目标。前者是出于神的拣选，以神拣选的完成为目标；后者是出于神历世以来的奥秘，以这奥秘的完成为目标；二者的结果都叫神得荣耀。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1057.htm target=chap>11章</a> <a class=vsref href=../1057.htm#33 target=ver>33节</a> 注2</A></td></tr><tr><td class=td1>　　智慧比知识更深且更高。智慧见于事物的创始，知识见于智慧所创始之事的实际应用。神是独一的创始者，特别在这里所论神拣选的事上可以见到。这几章叙述神创始祂拣选的智慧，以及实施祂拣选的知识，配得我们最高的赞美！</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
