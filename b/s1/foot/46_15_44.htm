<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#44 target=ver>44节</a> 注1</A></td></tr><tr><td class=td1>　　属魂的身体，是由魂使其有生命的天然身体，是魂在其中掌权的身体。属灵的身体，是由灵浸透复活的身体，是灵在其中掌权的身体。我们若死了，我们属魂的天然身体就在朽坏、羞辱和软弱中种下，就是埋葬。到这身体复活时，它就成了在不朽坏、荣耀和能力中属灵的身体。（<a class=vsref href=../1077.htm#42 target=ver>42～43</A>。）</td></tr>
