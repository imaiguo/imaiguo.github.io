<title>哥林多后书一章11节注解</title>

<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　配合帮助，或，一同作工。这必是指与前节所说，神的拯救和使徒的指望配合，加以帮助。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　直译，脸面。含示借欢乐的面容献上感谢。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　指所赐的恩典，（<a class=vsref href=../1079.htm#12 target=ver>12</A>，）就是复活的基督自己，祂是使徒在脱离死亡而复活的经历中，所享受的恩典。（<a class=vsref href=../1079.htm#9 target=ver>9～10</A>。）这是恩典的恩赐，与<a class=vsref href=../1074.htm#1 target=ver>林前十二</a>和<a class=vsref href=../1076.htm#1 target=ver>十四</a>所说才能的恩赐不同。一是在内为着生命，一是在外为着功用。</td></tr>
</table>
