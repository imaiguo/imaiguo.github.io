<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1146.htm target=chap>13章</a> <a class=vsref href=../1146.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　本节是<a class=vsref href=../1146.htm#8 target=ver>8～14</A>节的延续。我们既在召会生活中享受不变的基督作恩典，并且跟从祂出到宗教之外，就该借着祂向神献上属灵的祭。首先，我们在召会中该借着耶稣，常常向神献上赞美的祭。在召会中，主耶稣在我们里面歌颂父神，（<a class=vsref href=../1135.htm#12 target=ver>二12</A>，）我们也该借着祂在召会中赞美父神。至终，祂与我们，我们与祂，都在召会中，在调和的灵里，一同赞美父。祂是赐生命的灵，在我们的灵里赞美父；我们借着我们的灵，也在祂的灵里赞美父。这是我们借着耶稣，献给神最好、最高的祭，是召会聚会中极其需要的。</td></tr>
