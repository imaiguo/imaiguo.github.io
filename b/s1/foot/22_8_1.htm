<title>雅歌书八章1节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../679.htm target=chap>8章</a> <a class=vsref href=../679.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　到这时候，基督的佳偶在生命里成熟到一个地步，除了仍有肉体之外，她已在每一方面与基督一式一样。佳偶既晓得一切从她肉体而来的难处，就盼望基督能在肉体上作她的兄弟，就是由恩典（她母亲—<a class=vsref href=../1095.htm#26 target=ver>加四26</A>）所生的，意即盼望祂在肉体上与她一样。在诗意上，这指明她为她的肉体叹息。在<a class=vsref href=../679.htm#2 target=ver>2～4</A>节她盼望蒙拯救脱离她为肉体的叹息，指明她盼望借着身体的得赎而被提。（<a class=vsref href=../1054.htm#23 target=ver>罗八23</A>，<a class=vsref href=../1083.htm#1 target=ver>林后五1～8</A>，<a class=vsref href=../1101.htm#30 target=ver>弗四30下</A>。）</td></tr>
<tr><td class=td width=150><a name=02>歌 <a class=vsref href=../679.htm target=chap>8章</a> <a class=vsref href=../679.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　即在肉体的限制之外。当她的身体改变形状，（<a class=vsref href=../1106.htm#21 target=ver>腓三21</A>，）她将和主成为一样，（<a class=vsref href=../1162.htm#2 target=ver>约壹三2</A>，）没有人会因着她在肉体里的短缺而轻看她。</td></tr>
</table>
