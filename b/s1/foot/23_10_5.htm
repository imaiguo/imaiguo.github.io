<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../689.htm target=chap>10章</a> <a class=vsref href=../689.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　因为以色列败坏了，神就用亚述作棍、作杖来审判以色列。（<a class=vsref href=../331.htm#9 target=ver>王下十八9～12</A>。）但亚述不这样想，他心也不这样打算；（<a class=vsref href=../689.htm#7 target=ver>7</A>；）他伸展越过了神所设立的限度。亚述作得过分了，亚述王也变得高傲自大。（<a class=vsref href=../689.htm#12 target=ver>12～15</A>。）因此，耶和华审判亚述王。（<a class=vsref href=../689.htm#16 target=ver>16～19</A>。）见<a class=vsref href=23_26_13.htm#01 target=foot>二六13注1</A>。</td></tr>
