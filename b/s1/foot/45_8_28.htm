<title>罗马书八章28节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　包括万人、万事与万物。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#28 target=ver>28节</a> 注2</A></td></tr><tr><td class=td1>　　父神答应那灵为我们的代求，安排我们的环境，使万有都互相效力，叫我们得益处。</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#28 target=ver>28节</a> 注3</A></td></tr><tr><td class=td1>　　爱神使我们体贴神的心意，并且愿意与祂配合。神作工需要我们配合，而我们的配合，证实我们是按神旨意被召的人。</td></tr>
<tr><td class=td width=150><a name=04>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#28 target=ver>28节</a> 注4</A></td></tr><tr><td class=td1>　　这里的“益处，”照上下文看，并非指物质的人事物，乃指更多得着基督作到我们里面，使我们有新陈代谢的变化，至终模成祂这神儿子的形像，（<a class=vsref href=../1054.htm#29 target=ver>29</A>，）也就是将我们带进完满的儿子名分里。</td></tr>
<tr><td class=td width=150><a name=05>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#28 target=ver>28节</a> 注5</A></td></tr><tr><td class=td1>　　含目的意，指神计划中有目的的定意。这旨意，就是要产生祂长子的许多弟兄。</td></tr>
</table>
