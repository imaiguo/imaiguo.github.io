<tr><td class=td width=150><a name=01>民 <a class=vsref href=../141.htm target=chap>24章</a> <a class=vsref href=../141.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　巴兰第一首诗歌启示以色列是圣别的，（<a class=vsref href=../140.htm#9 target=ver>二三9</A>，）第二首启示以色列是完全的，（<a class=vsref href=../140.htm#21 target=ver>二三21</A>，）第三首启示以色列是美丽的，如这里‘佳美’一辞所指明。这将是千年国时以色列真实的光景。神应许亚伯拉罕的后裔要成为万国的福。（<a class=vsref href=../12.htm#2 target=ver>创十二2～3</A>。）至终，神要完全祝福犹太人，他们要成为全人类的福。（<a class=vsref href=../681.htm#2 target=ver>赛二2～3</A>，<a class=vsref href=../919.htm#20 target=ver>亚八20～23</A>。）巴兰的诗歌也指明，就立场说，召会是圣别的；在神眼中，召会是完全的；就外表说，召会是美丽的、佳美的。（参<a class=vsref href=../1102.htm#27 target=ver>弗五27</A>。）</td></tr>
