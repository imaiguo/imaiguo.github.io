<tr><td class=td width=150><a name=01>太 <a class=vsref href=../944.htm target=chap>15章</a> <a class=vsref href=../944.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　自义高傲的宗教徒，以为他们清楚事奉神的路，却不晓得自己是瞎子的瞎眼领路者。他们的眼睛为宗教及其传统所蒙蔽；因此，他们看不见神经纶的实际，就不能进诸天的国。他们的瞎眼，使他们掉在坑里。</td></tr>
