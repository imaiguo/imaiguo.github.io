<tr><td class=td width=150><a name=01>王下 <a class=vsref href=../315.htm target=chap>2章</a> <a class=vsref href=../315.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　耶利哥（<a class=vsref href=../315.htm#4 target=ver>4</A>）表征掌死权的撒但。（<a class=vsref href=../1135.htm#14 target=ver>来二14</A>。）以利沙所行将耶利哥的水治好的神迹，与主耶稣所行变水为酒的神迹，（<a class=vsref href=../999.htm#3 target=ver>约二3～11</A>，）意义是一样的，就是变死亡为生命。</td></tr>
