<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　或，从上头生。后文同。重生也是从上头（天上）生，亦即从天上的神而生。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　在属灵的事上，看见就是进入。（<a class=vsref href=../1000.htm#5 target=ver>5</A>。）</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　神的国就是神的掌权，这是一个神圣的范围，人必须有神的生命才能进入。只有神的生命才能领悟神的事物。因此，要看见或进入神的国，需要由神的生命所重生。</td></tr>
