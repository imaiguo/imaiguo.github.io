<tr><td class=td width=150><a name=01>民 <a class=vsref href=../118.htm target=chap>1章</a> <a class=vsref href=../118.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在民数记所描绘的图画中，神的行动是在约柜连同帐幕里，就是在作神具体化身的基督（<a class=vsref href=../1109.htm#9 target=ver>西二9</A>）这位神、人调和的神人，（见<a class=vsref href=2_25_11.htm#01 target=foot>出二五11注1</A>，）连同作神地上居所的召会里；（<a class=vsref href=../1065.htm#16 target=ver>林前三16</A>，<a class=vsref href=../1099.htm#21 target=ver>弗二21～22</A>，<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>；）召会乃是基督的扩大，扩增。（见<a class=vsref href=../76.htm#15 target=ver>出二六15</A>注。）民数记的图画表明，三一神与祂所拣选的人调和一起成为一个实体，使神能在地上行动并征服祂的仇敌，为要重新得着这地，以完成祂永远的定旨。（参<a class=vsref href=../1019.htm#8 target=ver>徒一8</A>。）</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../118.htm target=chap>1章</a> <a class=vsref href=../118.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=3_1_1.htm#02 target=foot>利一1注2</A>与<a class=vsref href=3_1_1.htm#03 target=foot>注3</A>。</td></tr>
