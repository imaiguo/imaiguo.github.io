<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../527.htm target=chap>49章</a> <a class=vsref href=../527.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　四九～五一篇就着在基督里对神的享受说到三类人。第一类（四九）是倚靠自己财货（即基督以外的一切事物）的人。第二类（五十）是按照主的约呼求祂的人。第三类（五一）是一个人，就是大卫王，他向神悔改、认罪、并求神洁净。第一类的人无分于在基督里对神的享受；第二类的人有分于对神的享受；第三类的这一个人，完满的有分于在基督里对神的享受。</td></tr>
