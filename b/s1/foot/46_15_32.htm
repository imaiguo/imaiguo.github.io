<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　那时，人与恶人或恶事战斗，是要得暂时的赏赐。但使徒不是照着这样，为福音的缘故，与恶人、恶事战斗，乃是照着更高的盼望，要在将来复活时得着赏赐。（<a class=vsref href=../987.htm#14 target=ver>路十四14</A>，<a class=vsref href=../1129.htm#8 target=ver>提后四8</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#32 target=ver>32节</a> 注2</A></td></tr><tr><td class=td1>　　隐喻的说法，指恶人或恶事。（<a class=vsref href=../1129.htm#17 target=ver>提后四17</A>。）</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#32 target=ver>32节</a> 注3</A></td></tr><tr><td class=td1>　　这似乎是引用当日的俗语，以彼古罗派享乐主义者的格言。若没有复活，我们信徒将来就没有盼望，并成了众人中最可怜的。（<a class=vsref href=../1077.htm#19 target=ver>19</A>。）若是这样，我们最好像以彼古罗派的人一样，享受今生，忘掉将来。</td></tr>
</table>
