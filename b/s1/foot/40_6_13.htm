<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　直译，带我们进入试诱。王曾被那灵引去受魔鬼的试诱。（<a class=vsref href=../933.htm#1 target=ver>四1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　或，邪恶。这示范的祷告，第四是顾到国度子民脱离那恶者和邪恶的事。他们应当求父，不叫他们陷入试诱，救他们脱离那恶者魔鬼，和出于他的邪恶。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　最早的古卷无“因为…阿们。”</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#13 target=ver>13节</a> 注4</A></td></tr><tr><td class=td1>　　“国度”乃是神运用祂的“能力，”使祂的“荣耀”得以彰显的范围。</td></tr>
<tr><td class=td width=150><a name=05>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#13 target=ver>13节</a> 注5</A></td></tr><tr><td class=td1>　　来自希伯来文，意稳固、坚定或可靠。</td></tr>
