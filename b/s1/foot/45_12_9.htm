<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1058.htm target=chap>12章</a> <a class=vsref href=../1058.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1058.htm#9 target=ver>9～21</A>节与十三章，给我们看见正常的基督徒生活。这是实行召会生活所必需的基础，且与召会生活相配。这生活是从五方面描述的：(一)对别人；（<a class=vsref href=../1058.htm#9 target=ver>9～10</A>，<a class=vsref href=../1058.htm#13 target=ver>13</A>，<a class=vsref href=../1058.htm#15 target=ver>15～16</A>；）(二)对神；（<a class=vsref href=../1058.htm#11 target=ver>11</A>；）(三)对自己；（<a class=vsref href=../1058.htm#12 target=ver>12</A>；）(四)对逼迫者与仇敌；（<a class=vsref href=../1058.htm#14 target=ver>14</A>，<a class=vsref href=../1058.htm#17 target=ver>17～21</A>；）(五)一般的，在众人面前。（<a class=vsref href=../1058.htm#17 target=ver>17</A>。）这种对五方面都完全并正确的生活，乃是品质超越、结果绝佳的。</td></tr>
