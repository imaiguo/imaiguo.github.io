<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../481.htm target=chap>3章</a> <a class=vsref href=../481.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　大卫祷告要向仇敌报仇，这与新约相反；新约教导我们要爱我们的仇敌，为那逼迫我们的祝福并祷告。（<a class=vsref href=../934.htm#44 target=ver>太五44</A>，<a class=vsref href=../979.htm#27 target=ver>路六27</A>，<a class=vsref href=../979.htm#35 target=ver>35</A>，<a class=vsref href=../1058.htm#14 target=ver>罗十二14</A>，<a class=vsref href=../1058.htm#20 target=ver>20</A>。）诗篇里关于诗人恨他们的仇敌、求神向仇敌报仇、以及他们咒诅别人的话，都不是神的话，乃是诗人在赞美神时从天然的情绪发出来的话。这些话由神的灵记载在圣经里，有神的目的，就是要暴露诗人属灵的情形，即诗人虽然爱神、寻求神，但他们在情绪上却是天然的，不是属灵的。</td></tr>
