<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　王女就是王后，表征召会；她在君尊的住处极其荣华，表征荣耀的召会（<a class=vsref href=../1102.htm#27 target=ver>弗五27</A>）以基督为君尊的住处。首先，我们这些基督的信徒以基督为我们的住处；然后我们又成为祂的住处。（<a class=vsref href=../1012.htm#4 target=ver>约十五4</A>，<a class=vsref href=../1011.htm#3 target=ver>十四3</A>，<a class=vsref href=../1011.htm#20 target=ver>20</A>，<a class=vsref href=../1011.htm#23 target=ver>23</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　表征借着许多苦难并借着死与复活而受了对付的基督，成为召会的义，满足神公义的要求，使召会在神面前得称义。（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>。）因此，用金线交织成的衣服，再次指召会的第一层遮盖，（就是基督作我们的义，我们借祂得称义，）由<a class=vsref href=../523.htm#9 target=ver>9</A>节的俄斐金子所表征。（见<a class=vsref href=19_45_9.htm#04 target=foot>9注4</A>。）参<a class=vsref href=2_28_39.htm#01 target=foot>出二八39注1</A>。</td></tr>
</table>
