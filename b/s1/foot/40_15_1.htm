<tr><td class=td width=150><a name=01>太 <a class=vsref href=../944.htm target=chap>15章</a> <a class=vsref href=../944.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　虽然主放弃了弃绝祂的宗教徒，他们仍不停止对祂的烦扰。他们从宗教的中心耶路撒冷来到祂跟前，为要找祂的毛病。然而他们的烦扰却给主另一机会，启示真实洁净的真理。（<a class=vsref href=../944.htm#10 target=ver>10～11</A>，<a class=vsref href=../944.htm#15 target=ver>15～20</A>。）</td></tr>
