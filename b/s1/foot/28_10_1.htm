<tr><td class=td width=150><a name=01>何 <a class=vsref href=../872.htm target=chap>10章</a> <a class=vsref href=../872.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　直译，为自己结果子。葡萄树的果子应该当作奠祭献给神，（见<a class=vsref href=3_23_13.htm#02 target=foot>利二三13注2</A>，）但以色列人用葡萄树为自己结果子，而不是为神结果子。他们变得富有，但他们用自己的出产盖造祭坛，制造偶像。</td></tr>
