<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1153.htm#1 target=ver>1～10</A>节的劝勉是基于一章的启示。一章强调三一神在信徒身上所成就三件主要的事：父的重生、（<a class=vsref href=../1152.htm#3 target=ver>一3</A>，<a class=vsref href=../1152.htm#23 target=ver>23</A>、）子的救赎、（<a class=vsref href=../1152.htm#2 target=ver>一2</A>，<a class=vsref href=../1152.htm#18 target=ver>18～19</A>、）和灵的圣别，（<a class=vsref href=../1152.htm#2 target=ver>一2</A>，）使信徒成为圣别的子民，过圣别的生活。（<a class=vsref href=../1152.htm#15 target=ver>一15～16</A>。）彼得基于这点，嘱咐信徒要在生命里长大，（<a class=vsref href=../1153.htm#2 target=ver>2</A>，）好建造属灵的殿。（<a class=vsref href=../1153.htm#5 target=ver>5</A>。）</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　这里所题五件消极的事，是按着次序的。恶毒是根，是源头，毁谤的话是表现。诡诈、伪善和嫉妒，乃是从源头到表现逐步往下的发展。</td></tr>
