<tr><td class=td width=150><a name=01>传 <a class=vsref href=../671.htm target=chap>12章</a> <a class=vsref href=../671.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　神必审问今世活着的人所作的事，连一切隐藏的事，无论是善是恶，都必审问；也要在祂白色大宝座前审判不信的死者，判定他们永远的定命。（<a class=vsref href=../1187.htm#11 target=ver>启二十11～15</A>。）</td></tr>
