<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　这里的素祭，表征复活的基督作我们的素祭，调和着施膏的灵，在基督的复活里献给神作食物，作使神满足的香气。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../91.htm#1 target=ver>一1</A>～<a class=vsref href=../96.htm#7 target=ver>六7</A>的五种基本祭，乃是豫表基督为着我们之于神的各方面所是。奠祭乃是在基本祭之外附加的，浇奠在基本祭之上。（<a class=vsref href=../132.htm#1 target=ver>民十五1～10</A>，<a class=vsref href=../145.htm#7 target=ver>二八7～10</A>。）在初熟节时与燔祭（<a class=vsref href=../113.htm#12 target=ver>12</A>）和素祭同献的奠祭，表征复活的基督在祂属人的生命里绝对为神而活，并在十字架上被浇奠，（<a class=vsref href=../732.htm#12 target=ver>赛五三12下</A>，<a class=vsref href=../1105.htm#5 target=ver>腓二5～8</A>，）而在复活里献给神，作神的享受。参<a class=vsref href=../1105.htm#17 target=ver>腓二17</A>与<a class=vsref href=50_2_17.htm#01 target=foot>注1</A>，<a class=vsref href=../1129.htm#6 target=ver>提后四6</A>与<a class=vsref href=55_4_6.htm#01 target=foot>注1</A>。</td></tr>
