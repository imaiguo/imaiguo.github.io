<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../494.htm target=chap>16章</a> <a class=vsref href=../494.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　在地上为人的基督，以父神为祂的产业（祂的基业）和祂杯中（祂的享受）的分。不仅如此，基督信靠神为祂持守祂所得的分（祂产业的分。）神为基督维持地，使祂可以承受为产业。（<a class=vsref href=../480.htm#8 target=ver>二8</A>，<a class=vsref href=../1134.htm#2 target=ver>来一2下</A>。）</td></tr>
