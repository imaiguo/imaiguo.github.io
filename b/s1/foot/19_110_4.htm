<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../588.htm target=chap>110章</a> <a class=vsref href=../588.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　或，改变。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../588.htm target=chap>110章</a> <a class=vsref href=../588.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=1_14_18.htm#02 target=foot>创十四18注2</A>。</td></tr>
<tr><td class=td width=150><a name=03>诗 <a class=vsref href=../588.htm target=chap>110章</a> <a class=vsref href=../588.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=1_14_18.htm#03 target=foot>创十四18注3</A>。</td></tr>
<tr><td class=td width=150><a name=04>诗 <a class=vsref href=../588.htm target=chap>110章</a> <a class=vsref href=../588.htm#4 target=ver>4节</a> 注4</A></td></tr><tr><td class=td1>　　基督不仅是有能力和权柄的君王；（<a class=vsref href=../588.htm#1 target=ver>1～2</A>；）祂也是大祭司。（<a class=vsref href=../1135.htm#17 target=ver>来二17</A>，<a class=vsref href=../1137.htm#14 target=ver>四14</A>，<a class=vsref href=../1139.htm#20 target=ver>六20</A>，<a class=vsref href=../1141.htm#1 target=ver>八1</A>，<a class=vsref href=../1142.htm#11 target=ver>九11</A>。）基督在祂升天里的天上职事，包括祂的君王职分和祭司职分。祂是君王，有权杖管理这地，并处理我们的事务；祂也是大祭司，在神面前为我们代求，并处理我们的案件。（<a class=vsref href=../1140.htm#25 target=ver>来七25～26</A>，<a class=vsref href=../1142.htm#24 target=ver>九24</A>，<a class=vsref href=../1054.htm#34 target=ver>罗八34</A>，<a class=vsref href=../1168.htm#12 target=ver>启一12～13</A>。）</td></tr>
