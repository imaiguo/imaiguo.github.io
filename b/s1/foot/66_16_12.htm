<title>启示录十六章12节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1183.htm target=chap>16章</a> <a class=vsref href=../1183.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　第二碗的灾害甚于第二号者；（<a class=vsref href=../1175.htm#8 target=ver>八8～9</A>；）第三碗的灾害甚于第三号者；（<a class=vsref href=../1175.htm#10 target=ver>八10～11</A>；）第四碗的灾害又甚于第四号者。（<a class=vsref href=../1175.htm#12 target=ver>八12</A>。）第五碗的灾害审判敌基督的座位及其国度，与第五号有关；在第五号时，敌基督是那些叫人受痛苦、被鬼附之蝗虫的王；（<a class=vsref href=../1176.htm#7 target=ver>九7～11</A>；）第六碗的灾害与第六号（<a class=vsref href=../1176.htm#14 target=ver>九14</A>）有关，因为这两样灾害都与同一条伯拉大河有关。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1183.htm target=chap>16章</a> <a class=vsref href=../1183.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　即幼发拉底河。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
