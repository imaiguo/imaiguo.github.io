<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../679.htm target=chap>8章</a> <a class=vsref href=../679.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　因为佳偶在追求基督并在她对经历基督的终极完成上，已经在生命上成熟，于是她在被提前与基督一同关心爱基督的年幼者，他们的信与爱（两乳—<a class=vsref href=../1120.htm#14 target=ver>提前一14</A>）尚未成熟。她关心如何成全年幼者，使他们在生命上成熟，以建造基督的身体，并爱基督，直等他们在爱里许配给基督，以构成基督的新妇。（<a class=vsref href=../1089.htm#2 target=ver>林后十一2</A>，<a class=vsref href=../1095.htm#19 target=ver>加四19</A>。）</td></tr>
