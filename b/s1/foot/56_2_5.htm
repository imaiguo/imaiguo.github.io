<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　意仁慈。</td></tr>
<tr><td class=td width=150><a name=02>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　在地方召会中，正确、充分教导之神的话，该由姊妹对丈夫的服从得着证实；不然，神的话就会被毁谤。</td></tr>
<tr><td class=td width=150><a name=03>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　即亵渎、辱骂。</td></tr>
