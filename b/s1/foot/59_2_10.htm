<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1148.htm target=chap>2章</a> <a class=vsref href=../1148.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1148.htm#8 target=ver>8～11</A>节的话指明，在雅各的时候，犹太信徒仍然遵守旧约的律法。这符合雅各和耶路撒冷的众长老，在<a class=vsref href=../1039.htm#20 target=ver>徒二一20</A>对保罗所说的话。雅各和耶路撒冷的众长老，以及成万的犹太信徒，仍留在基督徒信仰与摩西律法的混杂里。他们甚至劝保罗实行这种半犹太教的混杂作法。（<a class=vsref href=../1039.htm#17 target=ver>徒二一17～26</A>。）他们不知道律法时代已经完全过去，恩典时代该受完全的尊重；凡不顾这两个时代之分别的，就是抵挡神时代的行政，就是严重破坏神建造召会作基督彰显的经纶计划。这样看来，本书是在半犹太教混杂的乌云，馍糊不清的背景下写的。然而有好些按天然观念实行虔敬的人，却忽视了本书的这种背景。</td></tr>
