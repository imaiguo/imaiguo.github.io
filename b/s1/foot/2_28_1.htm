<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　按豫表，大祭司亚伦表征在神面前作我们大祭司的基督；（<a class=vsref href=../1137.htm#14 target=ver></A>来四14～<a class=vsref href=../1140.htm#28 target=ver>七28</A>；）亚伦的儿子，就是众祭司，表征在基督里作祭司的众信徒。（<a class=vsref href=../1168.htm#6 target=ver>启一6</A>，<a class=vsref href=../1172.htm#10 target=ver>五10</A>。）见<a class=vsref href=66_2_6.htm#01 target=foot>启二6注1</A>二段。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　在出埃及记神圣记载的顺序里，祭司体系在帐幕之后。按豫表，祭司体系和帐幕乃是一个实体，表征由神的赎民所组成的召会，乃是属灵的殿和圣别的祭司体系。（<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>与<a class=vsref href=60_2_5.htm#07 target=foot>注7</A>。）帐幕在祭司体系之前题到，乃是强调信徒需要被建造成为神的居所，使他们能成为团体、配搭的祭司体系事奉神。（见<a class=vsref href=45_12_1.htm#07 target=foot>罗十二1注7</A>。）</td></tr>
</table>
