<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　胸牌上端（<a class=vsref href=../78.htm#22 target=ver>22～25</A>与<a class=vsref href=2_28_22.htm#01 target=foot>22注1</A>）和下端都连接于以弗得的肩带。蓝细带子（表征基督属天的人性）用胸牌下端两头的两个金环，把胸牌系于以弗得肩带下边，在巧工织的带子以上的两个金环。（<a class=vsref href=../78.htm#26 target=ver>26～28</A>，<a class=vsref href=../89.htm#19 target=ver>三九19～21</A>。）因此，召会（胸牌）联于基督的彰显（以弗得，）乃是借着祂的灵（金环，）同着祂的神性（金链子）和祂的人性（细麻带子。）</td></tr>
