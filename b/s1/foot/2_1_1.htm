<title>出埃及记一章1节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../51.htm target=chap>1章</a> <a class=vsref href=../51.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　按照历史，出埃及记是创世记的延续；但出埃及记是描绘神子民属灵经历团体的一面，而创世记主要是描绘个人的一面。这两面代表神子民完整的属灵经历。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../51.htm target=chap>1章</a> <a class=vsref href=../51.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　埃及豫表满了肉体享受的世界，把神的子民带到埃及王法老所豫表这世界的王撒但（<a class=vsref href=../1009.htm#31 target=ver>约十二31</A>，<a class=vsref href=../1099.htm#2 target=ver>弗二2</A>）的奴役和辖制之下。</td></tr>
</table>
