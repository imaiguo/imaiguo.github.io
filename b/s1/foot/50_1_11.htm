<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　义果是信徒在神和人面前站在义的地位上，凭着义的元素，过正确生活的活产物。这不是凭着信徒天然的人所能有的，叫他们对自己有所可夸；乃是借着耶稣基督作他们的生命，给他们经历而有的，使荣耀称赞归与神。</td></tr>
