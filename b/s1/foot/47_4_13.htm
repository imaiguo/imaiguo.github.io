<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1082.htm target=chap>4章</a> <a class=vsref href=../1082.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　意与本节引用的话里所显明同样的灵。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1082.htm target=chap>4章</a> <a class=vsref href=../1082.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　“不明确是圣灵，也不仅是人的性质，乃是内住的圣灵渗透整个更新的人，并成为这整个新人的特征。”（Alford，阿福德。）“信心的灵，不明确是圣灵，也不是人的机能或性质，乃是二者的搀调，”（Vincent，文生，）就是圣灵与人灵的调和。我们必须像作诗的人，运用这样的灵，信并且说我们所经历于主的事，特别是祂的死和复活。信心不是在我们的心思里，乃是在我们那与圣灵调和的灵里。怀疑才是在我们的心思里。这里的“灵”指明使徒是借着调和的灵，在复活里过钉十字架的生活，以完成他们的职事。</td></tr>
