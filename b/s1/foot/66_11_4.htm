<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　橄榄树出产点灯的油，这油豫表圣灵。<a class=vsref href=../915.htm#14 target=ver>亚四14</A>称这里的两个见证人为油的儿子（和合本译作两个受膏者），表明他们是满了圣灵。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　灯台因橄榄树的油发光。在召会时代，众召会乃是为着神见证的灯台，（<a class=vsref href=../1168.htm#20 target=ver>一20</A>，）但在这世代末了的三年半，两个见证人乃是为着神见证的灯台。</td></tr>
</table>
