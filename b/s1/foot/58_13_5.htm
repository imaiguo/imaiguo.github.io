<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1146.htm target=chap>13章</a> <a class=vsref href=../1146.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　贪爱钱财的人，必不能进入召会生活的实际。我们总该以现有的为足，使我们不受玛门的迷惑而离开召会生活。主既是帮助我们的，我们就当满足、安心，使我们完全蒙保守在召会生活的享受中。</td></tr>
