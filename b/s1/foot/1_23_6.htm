<tr><td class=td width=150><a name=01>创 <a class=vsref href=../23.htm target=chap>23章</a> <a class=vsref href=../23.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　亚伯拉罕把撒拉葬在最好的坟地。他注意他和他的子孙埋葬之地，过于注意他在地上居住的帐棚。（参<a class=vsref href=../937.htm#20 target=ver>太八20</A>，<a class=vsref href=../956.htm#57 target=ver>二七57～60</A>。）他关心将来，过于关心现今。这是因他认为自己在地上是客旅和寄居的，在仰望永久的城和更美的家乡。（<a class=vsref href=../1144.htm#9 target=ver>来十一9～10</A>，<a class=vsref href=../1144.htm#16 target=ver>16</A>。）</td></tr>
