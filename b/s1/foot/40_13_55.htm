<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#55 target=ver>55节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../941.htm#24 target=ver>十二24</A>，法利赛人反对并弃绝基督到了极点。在这里，加利利人认识祂，是按着肉体，不是按着灵。（<a class=vsref href=../1083.htm#16 target=ver>林后五16</A>。）他们为自己天然的知识所蒙蔽。</td></tr>
