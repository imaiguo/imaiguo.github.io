<title>哥林多前书十五章19节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　若没有复活，我们就没有将来，对将来也没有盼望，就如基督是我们荣耀的盼望、（<a class=vsref href=../1108.htm#27 target=ver>西一27</A>、）我们永远的福分、（<a class=vsref href=../862.htm#13 target=ver>但十二13</A>、）在千年国里与基督的同王、（<a class=vsref href=../1187.htm#4 target=ver>启二十4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>、）以及义人复活的赏赐。（<a class=vsref href=../987.htm#14 target=ver>路十四14</A>。）这些盼望都系于我们的复活。</td></tr>
