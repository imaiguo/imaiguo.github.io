</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../501.htm target=chap>23章</a> <a class=vsref href=../501.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　在基督牧养的第二阶段，祂使我们的魂苏醒（复兴并变化—<a class=vsref href=../1058.htm#2 target=ver>罗十二2</A>，<a class=vsref href=../1101.htm#23 target=ver>弗四23</A>，）并引导我们（照着灵）走义路（以满足义的要求—<a class=vsref href=../1054.htm#4 target=ver>罗八4</A>。）我们要成为义的，就是照着神公义严格的要求，在神面前与人事物都是对的，就需要魂得着复兴并变化，好使我们的心思、情感和意志是正确、平衡的。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../501.htm target=chap>23章</a> <a class=vsref href=../501.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　名指明人位。因此，‘为自己的名’指在祂的人位里。基督在祂的复活里乃是那是灵的基督—赐生命的灵，祂在自己这人位里，在我们里面引导我们走义路。（参<a class=vsref href=../1110.htm#17 target=ver>西三17</A>。）</td></tr>
<tr><td class=td width=150><a name=03>诗 <a class=vsref href=../501.htm target=chap>23章</a> <a class=vsref href=../501.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　义和路都是复活的基督。（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，<a class=vsref href=../1011.htm#6 target=ver>约十四6上</A>。）</td></tr>
</table>
