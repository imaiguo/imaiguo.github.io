<title>创世记四十章8节注解</title>
</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../40.htm target=chap>40章</a> <a class=vsref href=../40.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　虽然约瑟自己的梦（<a class=vsref href=../37.htm#5 target=ver>三七5～11</A>）尚未得着应验，他却有信心和胆量讲解他两个同伴的梦。他承认神是解梦的源头，这指明他仍然相信神对他自己的梦的解释。最终，约瑟间接借着凭信说话，讲解司酒长的梦，而从狱中得了释放，（<a class=vsref href=../41.htm#9 target=ver>四一9～13</A>，）也直接借着放胆讲解法老的梦，被引到宝座。（<a class=vsref href=../41.htm#14 target=ver>四一14～46</A>。）释放和权柄临到他，都是借着他的说话。</td></tr>
</table>
