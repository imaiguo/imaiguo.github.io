<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　女人在男人的作头之下，当女人向神祷告并为神说话，摸着神的行政时，就该蒙着她的头，不要把头露出来，不然就羞辱或玷辱她的头，如同剃了头发一样；因为她摸着神的权柄时，向观看的天使暴露了她的头，（<a class=vsref href=../1073.htm#10 target=ver>10</A>，）否认了神行政的命定。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　这有力指明，女人剃发或剪发是可羞的。（<a class=vsref href=../1073.htm#6 target=ver>6</A>。）</td></tr>
