<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1008.htm target=chap>11章</a> <a class=vsref href=../1008.htm#52 target=ver>52节</a> 注1</A></td></tr><tr><td class=td1>　　本章所说，将神的儿女都聚集归一，含示不仅主的死，连主复活的生命，都是为着建造神的儿女。主的死是将祂的生命释放出来，分赐给信入祂的人。这生命是在祂的复活里给我们经历的。我们乃是在主这复活里，凭祂的生命长在一起，同归于一，成为祂的身体。</td></tr>
