<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1185.htm target=chap>18章</a> <a class=vsref href=../1185.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　另一位有大权柄的天使，就是基督，祂从天降下，地就因祂的荣耀发光。在<a class=vsref href=../1177.htm#1 target=ver>十1</A>基督仍披着云彩；在<a class=vsref href=../1181.htm#14 target=ver>十四14</A>祂坐在云上；在这里祂的荣耀照耀大地。这指明祂的回到地上，比<a class=vsref href=../1177.htm#1 target=ver>十1</A>和<a class=vsref href=../1181.htm#14 target=ver>十四14</A>所说的更近了。祂首先要在云里隐密的从天而来，然后要坐在云上公开的来到，至终要照耀地，用祂的大权柄毁灭大巴比伦，就是罗马城。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1185.htm target=chap>18章</a> <a class=vsref href=../1185.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　这是基督的来临（巴路西亚），在大灾难末了临到地上，为着祂来据有全地作祂的国。就在这时，物质的大巴比伦要受审判而倾倒。</td></tr>
