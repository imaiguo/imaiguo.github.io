<tr><td class=td width=150><a name=01>创 <a class=vsref href=../37.htm target=chap>37章</a> <a class=vsref href=../37.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　约瑟的两个梦（<a class=vsref href=../37.htm#7 target=ver>7～9</A>）都是出于神，向他揭示神对祂地上子民之性情、地位、功用、和目标的神圣眼光。照着他们堕落的性情，神的子民是邪恶、不洁的；但在神永远的眼光里，祂的子民乃是满了生命的禾捆，也是满了光的天体。（参<a class=vsref href=../140.htm#21 target=ver>民二三21</A>，<a class=vsref href=../310.htm#18 target=ver>王上十九18</A>，<a class=vsref href=../1179.htm#1 target=ver>启十二1</A>与<a class=vsref href=66_12_1.htm#01 target=foot>注</A>。）成熟生命掌权的一面，绝不会定罪神的子民，（参<a class=vsref href=../37.htm#2 target=ver>2下</A>，）反而是牧养并珍赏他们。约瑟的梦支配并引导他的行为。（参<a class=vsref href=../1044.htm#19 target=ver>徒二六19</A>。）见<a class=vsref href=1_39_12.htm#01 target=foot>三九12注1</A>与<a class=vsref href=1_42_9.htm#01 target=foot>四二9注1</A>。</td></tr>
