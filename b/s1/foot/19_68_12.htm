<title>诗篇六八章12节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../546.htm target=chap>68章</a> <a class=vsref href=../546.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　这里被击败并四散的君王，豫表撒但和邪恶的世界管辖者，（<a class=vsref href=../1103.htm#12 target=ver>弗六12</A>，）被神借着祂在基督里的行动所击败。（<a class=vsref href=../1135.htm#14 target=ver>来二14</A>，<a class=vsref href=../1109.htm#15 target=ver>西二15</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../546.htm target=chap>68章</a> <a class=vsref href=../546.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　留守在家，表征不出外争战。我们虽然没有参战，却享受基督的得胜并分得掠物。</td></tr>
<tr><td class=td width=150><a name=03>诗 <a class=vsref href=../546.htm target=chap>68章</a> <a class=vsref href=../546.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　直译，她；集体的指<a class=vsref href=../546.htm#11 target=ver>11</A>节的妇女。</td></tr>
<tr><td class=td width=150><a name=04>诗 <a class=vsref href=../546.htm target=chap>68章</a> <a class=vsref href=../546.htm#12 target=ver>12节</a> 注4</A></td></tr><tr><td class=td1>　　表征基督所成就、所完成、所达到、所得着的一切所获，就是祂的死、复活、和升天之得胜的收获。这‘掠物’实际上就是经过过程、终极完成之三一神的丰富，作神选民的分，由<a class=vsref href=../546.htm#13 target=ver>13</A>节的鸽子、白银和金所豫表。见<a class=vsref href=19_68_13.htm#02 target=foot>13注2</A>。</td></tr>
</table>
