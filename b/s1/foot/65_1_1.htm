<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　犹大和写雅各书（<a class=vsref href=../1147.htm#1 target=ver>雅一1</A>）的雅各都是主耶稣肉身的兄弟。（<a class=vsref href=../942.htm#55 target=ver>太十三55</A>。）</td></tr>
<tr><td class=td width=150><a name=02>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　或，为着耶稣基督蒙保守。“蒙”是指保守的力量与凭借，“为着”是指保守的目的和目标。所有的信徒都是父赐给主的，（<a class=vsref href=../1014.htm#6 target=ver>约十七6</A>，）他们是为着祂蒙保守，也是蒙祂保守的。</td></tr>
</table>
