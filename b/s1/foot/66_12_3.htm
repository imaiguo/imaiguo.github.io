<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　直译，表号。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　龙象征撒但。（<a class=vsref href=../1179.htm#9 target=ver>9</A>。）在<a class=vsref href=../3.htm#1 target=ver>创三</a>，撒但原是一条蛇，是较小的造物，是狡猾的；到这里他成了一条龙，比蛇大多了，是残忍的，因此它称为大红龙。这里的红，表征撒但的杀害所引起的流血。（<a class=vsref href=../1005.htm#44 target=ver>约八44</A>。）</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　龙的这七头十角，就是那兽（敌基督）的十角七头，（<a class=vsref href=../1180.htm#1 target=ver>十三1</A>，）这指明龙与兽乃是一，说出敌基督乃是撒但的化身。</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　七个冠冕指明七位该撒特殊君王职分的荣耀。这七位该撒的每一位既与撒但是一，就都僭取神格，自称为神，强迫百姓把他们当作神敬拜。</td></tr>
</table>
