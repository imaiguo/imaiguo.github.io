<tr><td class=td width=150><a name=01>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　罗马的警卫，夜哨分四更，每更三小时，从日落到日出。头一更在傍晚，第二更在半夜，第三更在鸡叫时，第四更在早晨。（<a class=vsref href=../970.htm#35 target=ver>可十三35</A>。）夜里四更天，大约是从凌晨三时至六时。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　门徒被浪折磨时，主行走在海上。这证实祂是宇宙的创造者和管理者。（<a class=vsref href=../445.htm#8 target=ver>伯九8</A>。）</td></tr>
