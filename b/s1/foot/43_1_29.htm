<tr><td class=td width=150><a name=01>约 <a class=vsref href=../998.htm target=chap>1章</a> <a class=vsref href=../998.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　热心宗教的人，根据经书，期望一位伟大的首领，（<a class=vsref href=../998.htm#19 target=ver>19～25</A>，）如弥赛亚、以利亚或那申言者。（<a class=vsref href=../859.htm#26 target=ver>但九26</A>，<a class=vsref href=../929.htm#5 target=ver>玛四5</A>，<a class=vsref href=../171.htm#15 target=ver>申十八15</A>，<a class=vsref href=../171.htm#18 target=ver>18</A>。）但耶稣却被介绍为带着微小鸽子的微小羔羊。（<a class=vsref href=../998.htm#29 target=ver>29～33</A>。）羔羊是要除去世人的罪，鸽子是要将神带给人作生命。羔羊是为着救赎，要把堕落的人赎回归给神；鸽子是为着生命的分赐和施膏，以神的所是涂抹人，将神带进人里面，也将人带进神里面，并且使信徒在神里面联结一起。人要有分于神，这二者都是不可少的。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../998.htm target=chap>1章</a> <a class=vsref href=../998.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　原文与世界同字。<a class=vsref href=../1000.htm#16 target=ver>三16</A>者同。</td></tr>
