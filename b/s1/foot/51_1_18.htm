<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1108.htm#15 target=ver>15～17</A>节揭示，基督在创造中是首生者，在一切受造之物中居首位。<a class=vsref href=../1108.htm#18 target=ver>18</A>节显示，基督在复活里是首生者，是身体的头，在召会，神的新造（<a class=vsref href=../1083.htm#17 target=ver>林后五17</A>，<a class=vsref href=../1097.htm#15 target=ver>加六15</A>）里居首位。</td></tr>
