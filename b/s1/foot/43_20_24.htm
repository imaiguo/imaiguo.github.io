<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1017.htm target=chap>20章</a> <a class=vsref href=../1017.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　意即双生子。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1017.htm target=chap>20章</a> <a class=vsref href=../1017.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　主复活后，从第一日晚上开始，就来与门徒聚集。因此，在主的复活里与众圣徒聚集，乃是极其重要的。抹大拉的马利亚在早晨个人遇见主，得了祝福。（<a class=vsref href=../1017.htm#16 target=ver>16～18</A>。）但她在晚间仍然需要与众圣徒聚集，团体的遇见主，好得着更多、更大的祝福。（<a class=vsref href=../1017.htm#19 target=ver>19～23</A>。）多马错过了主复活后与门徒的首次聚会，和其中一切的祝福。幸好他参加第二次的聚会，得到了补偿。（<a class=vsref href=../1017.htm#25 target=ver>25～28</A>。）</td></tr>
</table>
