<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1078.htm target=chap>16章</a> <a class=vsref href=../1078.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　这是说，当亚居拉和百基拉住在以弗所时，在以弗所的召会是在他们家里聚集。（<a class=vsref href=../1036.htm#18 target=ver>徒十八18～19</A>，<a class=vsref href=../1036.htm#26 target=ver>26</A>。）当他们住在罗马时，在罗马的召会也是在他们家里聚集。（<a class=vsref href=../1062.htm#5 target=ver>罗十六5</A>，参<a class=vsref href=../1111.htm#15 target=ver>西四15～16</A>，<a class=vsref href=../1133.htm#2 target=ver>门2</A>。）</td></tr>
