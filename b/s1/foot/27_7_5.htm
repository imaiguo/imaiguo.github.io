<tr><td class=td width=150><a name=01>但 <a class=vsref href=../857.htm target=chap>7章</a> <a class=vsref href=../857.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　第二个兽相当于<a class=vsref href=../852.htm#32 target=ver>二32</A>中、<a class=vsref href=../852.htm#39 target=ver>39上</A>大人像的银胸膛和膀臂，表征玛代波斯。这兽如熊，表征它不像狮子那样强壮、迅速，但它仍是凶猛、残忍的。这兽挺起身体一边，表征玛代和波斯成了一个政权。它口齿间衔着三根肋骨，表征它吞灭了三个国家：巴比伦、小亚细亚和埃及。有人吩咐它起来吞吃多肉，表征它要吞灭更多国家。</td></tr>
