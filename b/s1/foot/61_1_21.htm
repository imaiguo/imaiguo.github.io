<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1157.htm target=chap>1章</a> <a class=vsref href=../1157.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　“因为”是解释前节的话。经上所有的豫言，都不是出于申言者或作者的解释，因为豫言从来没有发自人的意思，乃是人被圣灵推动，从神说出来的。</td></tr>
<tr><td class=td width=150><a name=02>彼后 <a class=vsref href=../1157.htm target=chap>1章</a> <a class=vsref href=../1157.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　发自人的意思，或，被人的意思带动。被圣灵推动，或，被圣灵带动。“发自”与“推动，”原文与<a class=vsref href=../1157.htm#17 target=ver>17</A>、<a class=vsref href=../1157.htm#18 target=ver>18</A>节之“发出”同字。豫言从来没有被人的意思带动的。人的意思、意愿和盼望，同他的思想、解释，都不是任何豫言的源头；那源头乃是神。人是被神的圣灵推动，好像船被风带动，而说出神的旨意、意愿和盼望。</td></tr>
