<tr><td class=td width=150><a name=01>利 <a class=vsref href=../103.htm target=chap>13章</a> <a class=vsref href=../103.htm#48 target=ver>48节</a> 注1</A></td></tr><tr><td class=td1>　　编织衣服的经线是从上到下，纬线是从左到右。因此，经表征我们向着神的外在行为，我们与神的关系；纬表征我们向着人的外在行为。我们日常的行事为人，乃是一种与神、人二者有关的经纬交织。我们需要与神与人都是正确的，也就是在我们的衣服上（在行为上，）无论在经或纬上（无论对神或对人，）都不该有痲疯，背叛。</td></tr>
