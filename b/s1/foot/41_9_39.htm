<tr><td class=td width=150><a name=01>可 <a class=vsref href=../966.htm target=chap>9章</a> <a class=vsref href=../966.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　这是奴仆救主在福音服事的实行上，对祂信徒的包容，这些信徒与较为接近祂的人不同。在这方面，使徒保罗在<a class=vsref href=../1104.htm#16 target=ver>腓一16～18</A>的态度，以及摩西在<a class=vsref href=../128.htm#26 target=ver>民十一26～29</A>的态度，都与祂一样，但急躁的约翰，态度就不同了。<a class=vsref href=../966.htm#38 target=ver>38～50</A>节这一段，接续<a class=vsref href=../966.htm#33 target=ver>33～37</A>节，是非常有意义的。在那里，奴仆救主教导跟从祂的人要谦卑，因为他们彼此争论谁为大。在那次争论中，两个雷子，雅各和约翰，也许担任主角。（参<a class=vsref href=../967.htm#35 target=ver>十35～45</A>。）不愿包容不同信徒的，就是这约翰；这急躁的行动，也许与他要为大的野心有关。可能是这样的野心，使他不肯包容其他信徒不同的作法。这是基督徒中间分裂的基本因素。奴仆救主在这事上，必然不同意约翰。</td></tr>
