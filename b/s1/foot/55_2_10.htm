<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　指在基督里的信徒；他们在创立世界以前为父神所拣选，（<a class=vsref href=../1098.htm#4 target=ver>弗一4</A>，）又从人类中挑选出来而得着救恩。使徒为我们这些神的选民凡事忍耐，叫我们也可以得着救恩，像他一样。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　这里不是说救恩“和”永远的荣耀，乃是救恩“同”永远的荣耀。永远的荣耀是神救恩的终极目标；（<a class=vsref href=../1054.htm#21 target=ver>罗八21</A>；）神的救恩领我们进入祂的荣耀。（<a class=vsref href=../1135.htm#10 target=ver>来二10</A>。）这鼓励我们为福音忍受苦难。（<a class=vsref href=../1054.htm#17 target=ver>罗八17</A>。）</td></tr>
