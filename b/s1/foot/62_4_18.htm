</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　惧怕不是指惧怕得罪神，并受神审判，（<a class=vsref href=../1152.htm#17 target=ver>彼前一17</A>，<a class=vsref href=../1145.htm#28 target=ver>来十二28</A>，）乃是指惧怕我们已经得罪神，并要受神审判。爱是指前节所说得了成全的爱，就是我们用以爱别人之神的爱。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　完全的爱，就是因我们用神的爱爱人，而在我们里面得了成全的爱。（<a class=vsref href=../1163.htm#17 target=ver>17</A>。）这样的爱把惧怕驱除，不怕主再来时会受祂的刑罚。（<a class=vsref href=../985.htm#46 target=ver>路十二46～47</A>。）</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　即没有活在神的爱里，使神的爱在他里面得以完全显明。见<a class=vsref href=62_4_12.htm#04 target=foot>12注4</A>。</td></tr>
</table>
