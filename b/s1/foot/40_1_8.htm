<tr><td class=td width=150><a name=01>太 <a class=vsref href=../930.htm target=chap>1章</a> <a class=vsref href=../930.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　本家谱记载，“约兰生乌西亚，”然而，<a class=vsref href=../341.htm#11 target=ver>代上三11～12</A>说，“约沙法的儿子是约兰，约兰的儿子是亚哈谢，亚哈谢的儿子是约阿施，约阿施的儿子是亚玛谢，亚玛谢的儿子是亚撒利雅”（即乌西亚─<a class=vsref href=../328.htm#1 target=ver>王下十五1</A>，<a class=vsref href=../328.htm#13 target=ver>13</A>，和合本译为乌西雅）。可见这里略去了亚哈谢、约阿施和亚玛谢三代。这必是因亚哈和耶洗别所生的女儿，与约兰之间邪恶的联婚，败坏了约兰的后代。（<a class=vsref href=../388.htm#5 target=ver>代下二一5～6</A>，<a class=vsref href=../389.htm#1 target=ver>二二1～4</A>。）根据<a class=vsref href=../70.htm#5 target=ver>出二十5</A>，约兰的三代后裔都从基督家谱内删除了。</td></tr>
