<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../5.htm target=chap>5章</a> <a class=vsref href=../5.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　与神同行乃是以祂为我们的中心和一切，行事不照着我们自己的观念和愿望，乃照着祂的启示和引导，而与祂同作一切事。这含示否认己并否认出于己的一切，（<a class=vsref href=../945.htm#24 target=ver>太十六24～25</A>，）使我们能与祂是一。</td></tr>
