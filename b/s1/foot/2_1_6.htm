<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../51.htm target=chap>1章</a> <a class=vsref href=../51.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　创世记结束于一个死人放在棺材里，停在埃及。（<a class=vsref href=../50.htm#26 target=ver>创五十26</A>。）这指明神的选民在埃及是在死亡的光景里。他们虽然在死亡之中，却非常活而活跃。（参<a class=vsref href=../51.htm#7 target=ver>7</A>。）他们在埃及谋生，享受埃及的快乐，同时却受法老霸占并奴役，法老严严的待他们，使他们为他作工。（<a class=vsref href=../51.htm#10 target=ver>10～14</A>，<a class=vsref href=../52.htm#23 target=ver>二23</A>，<a class=vsref href=../55.htm#6 target=ver>五6～18</A>。）因此，他们受阻不能完成神创造并拣选他们的定旨。以色列人在埃及法老暴虐下的情景，乃是世上堕落人类在撒但霸占、奴役的手下，并在他黑暗的邪恶权势下生活的一幅完整图画。见<a class=vsref href=../1099.htm#1 target=ver>弗二1～3</A>与注。</td></tr>
