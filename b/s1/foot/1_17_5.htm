<tr><td class=td width=150><a name=01>创 <a class=vsref href=../17.htm target=chap>17章</a> <a class=vsref href=../17.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　意，得高举的父。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../17.htm target=chap>17章</a> <a class=vsref href=../17.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　意，多人的父。神要完成祂永远的定旨，所需要的不是一个得高举的人，乃是一位多人的父。（参<a class=vsref href=../1.htm#28 target=ver>一28</A>，<a class=vsref href=../9.htm#1 target=ver>九1</A>。）所以，亚伯拉罕改名，表征他的人位更换，乃是为着完成神的定旨。在属灵的经历里，真正的改名是从‘我’改成基督，（<a class=vsref href=../1093.htm#20 target=ver>加二20</A>，）并从‘我’改成神的恩典。（<a class=vsref href=../1077.htm#10 target=ver>林前十五10</A>。）惟有作神恩典的基督，不是‘我，’才能产生完成神定旨所需众多的人。（见<a class=vsref href=1_15_4.htm#01 target=foot>十五4注1</A>。）参<a class=vsref href=../32.htm#27 target=ver>三二27～28</A>，<a class=vsref href=../998.htm#42 target=ver>约一42</A>。</td></tr>
</table>
