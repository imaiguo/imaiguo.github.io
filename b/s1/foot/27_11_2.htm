<tr><td class=td width=150><a name=01>但 <a class=vsref href=../861.htm target=chap>11章</a> <a class=vsref href=../861.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　本章异象的内容是关于以色列的定命，从波斯国末了一段，到今世末后三年半，甚至延伸到国度时代和永世，就是那记录在真理书上，（<a class=vsref href=../860.htm#21 target=ver>十21</A>，）由天使告诉但以理的真情。（<a class=vsref href=../861.htm#2 target=ver>2</A>～<a class=vsref href=../862.htm#13 target=ver>十二13</A>。）本章的异象有进一步的细节，论到波斯帝国、希腊帝国和罗马帝国，直到这世代末了三年半在敌基督统治下罗马帝国最终的情形。（见<a class=vsref href=27_2_32.htm#01 target=foot>二32注1</A>二段。）</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../861.htm target=chap>11章</a> <a class=vsref href=../861.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　即希腊。</td></tr>
