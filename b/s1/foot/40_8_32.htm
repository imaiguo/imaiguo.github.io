<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　这是王带着权柄的命令，鬼就听从了。王答应鬼的央求，让它们进入猪群，因为在神眼中，猪是不洁净的。（<a class=vsref href=../101.htm#7 target=ver>利十一7</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#32 target=ver>32节</a> 注2</A></td></tr><tr><td class=td1>　　猪群受不了鬼附，就投入海里。鬼同意，因为水是它们的住处。<BR><BR>　（<a class=vsref href=../941.htm#43 target=ver>十二43～44</A>，见创世记生命读经第二篇。）</td></tr>
