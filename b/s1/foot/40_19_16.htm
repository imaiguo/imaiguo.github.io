<tr><td class=td width=150><a name=01>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　马太福音所说得永远的生命，不同于约翰福音所说得永远的生命。马太是论到国度，约翰是论到生命。约翰所说得永远的生命，是指人因神非受造的生命而得救，使人能凭这生命活着，从今时直到永远；马太所说得永远的生命，是指在今世凭着神永远的生命，有分于诸天之国的实际，并在来世有分于诸天之国的实现，得以更丰满的享受神永远的生命。</td></tr>
