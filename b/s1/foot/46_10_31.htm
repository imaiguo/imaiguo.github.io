<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　这指明<a class=vsref href=../1072.htm#31 target=ver>31</A>～<a class=vsref href=../1073.htm#1 target=ver>十一1</A>是本分段（从<a class=vsref href=../1072.htm#23 target=ver>23</A>节起）的结论。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#31 target=ver>31节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1072.htm#23 target=ver>23</A>、<a class=vsref href=../1072.htm#31 target=ver>31</A>节及<a class=vsref href=../1068.htm#12 target=ver>六12</A>给我们规律新约信徒行为的四个基本原则。凡事都可行，但不论作什么，必须：(一)关于事情本身，是有益处的；(二)关于自己，不受任何辖制；(三)关于别人，建造他们；(四)关于神，荣耀祂。不然就不该作。</td></tr>
