<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　这指明约翰将是拿细耳人。（<a class=vsref href=../123.htm#1 target=ver>民六1～4</A>。）他淡酒、浓酒都不喝，却要为圣灵所充溢；圣灵顶替了酒。（<a class=vsref href=../1102.htm#18 target=ver>弗五18</A>。）</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　这是新约对神的灵第一个神圣名称，这名称在旧约里从未用过。（<a class=vsref href=../529.htm#11 target=ver>诗五一11</A>和<a class=vsref href=../742.htm#10 target=ver>赛六三10～11</A>的圣灵，应当译为圣别的灵。）乃是到了这时，为着引进神的福音，替救主的来临豫备道路，并为祂豫备人体，神的灵才用这神圣的名称。替救主的来临豫备道路，需要祂的先锋从母腹里就被圣灵充溢，使他能将百姓从神以外一切的事物中，分别归神，叫他们为着神的定旨，圣别归神。为救主豫备人体，需要圣灵将神圣的性情分赐到人性里面，使人成为圣别，以完成神救赎的计划。</td></tr>
</table>
