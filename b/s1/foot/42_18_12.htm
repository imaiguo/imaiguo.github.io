<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../991.htm target=chap>18章</a> <a class=vsref href=../991.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　原文与<a class=vsref href=../957.htm#1 target=ver>太二八1</A>之安息日，及<a class=vsref href=../1017.htm#1 target=ver>约二十1</A>之七日同字。这七日之周，乃犹太人照<a class=vsref href=../2.htm#1 target=ver>创二</a>所定之安息周。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../991.htm target=chap>18章</a> <a class=vsref href=../991.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　这听起来不像祷告，倒像对神傲慢的自夸，在神面前乃是极其可憎的罪恶。</td></tr>
