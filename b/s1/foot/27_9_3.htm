<tr><td class=td width=150><a name=01>但 <a class=vsref href=../859.htm target=chap>9章</a> <a class=vsref href=../859.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　但以理在巴比伦，在被掳之中；（<a class=vsref href=../859.htm#1 target=ver>1～2上</A>；）他的心完全摆在神和神的百姓、神的殿、以及为着神在地上之国的圣城上；（<a class=vsref href=../859.htm#2 target=ver>2下～19</A>；）他在灵里，全然专注于向神的祷告和恳求。（<a class=vsref href=../859.htm#20 target=ver>20～23</A>。）因此，他有正确的立场和角度，接受启示并看见从神来的异象。（参<a class=vsref href=66_1_9.htm#03 target=foot>启一9注3</A>，<a class=vsref href=66_1_10.htm#02 target=foot>10注2</A>，<a class=vsref href=66_1_12.htm#01 target=foot>12注1</A>。）</td></tr>
