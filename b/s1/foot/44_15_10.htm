<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1033.htm target=chap>15章</a> <a class=vsref href=../1033.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　指律法的轭，这是在奴役下的辖制。（<a class=vsref href=../1096.htm#1 target=ver>加五1</A>与<a class=vsref href=48_5_1.htm#04 target=foot>注4</A>。）要求人遵守奴役的律法，不仅奴役人，也试探神。甚至神都不能，也不要叫人遵守死的字句律法。</td></tr>
