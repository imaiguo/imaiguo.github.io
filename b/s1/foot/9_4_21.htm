<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../240.htm target=chap>4章</a> <a class=vsref href=../240.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　意，无荣耀。荣耀就是神自己。（<a class=vsref href=../1025.htm#2 target=ver>徒七2</A>。）因着耶和华的约柜，就是那在神子民当中载着神同在的，已经被掳，荣耀就离开以色列了。（<a class=vsref href=../556.htm#61 target=ver>诗七八61</A>。）</td></tr>
