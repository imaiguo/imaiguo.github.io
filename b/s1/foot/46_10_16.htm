<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　或，一同有分。这里的交通，是指信徒一同有分于基督的血和身体的交通。这使我们这些有分于主的血和身体的人，不仅彼此是一，也与主是一。我们这些有分的人，在主血和主身体的交通中，得以与主联合为一。使徒这里的意思，是要说明吃喝如何使吃喝的人，与他们所吃所喝的成为一。哥林多人都当晓得，他们滥吃祭偶像之物，实际上使他们与祭物后面的鬼成为一。</td></tr>
