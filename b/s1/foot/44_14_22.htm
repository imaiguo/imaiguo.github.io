<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1032.htm target=chap>14章</a> <a class=vsref href=../1032.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　人的魂是由人的心思、情感、意志所组成的。坚固门徒的魂就是：(一)坚固他们的心思，使他们认识并领会主和关于主的事；（<a class=vsref href=../1064.htm#16 target=ver>林前二16</A>，<a class=vsref href=../1106.htm#10 target=ver>腓三10</A>；）(二)坚固他们的情感，使他们爱主并有心为着主的权益；（<a class=vsref href=../969.htm#30 target=ver>可十二30</A>，<a class=vsref href=../1062.htm#4 target=ver>罗十六4</A>；）(三)坚固他们的意志，使他们刚强与主同在，行主所喜悦的事。（<a class=vsref href=../1029.htm#23 target=ver>十一23</A>，<a class=vsref href=../1108.htm#10 target=ver>西一10</A>，<a class=vsref href=../1115.htm#1 target=ver>帖前四1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1032.htm target=chap>14章</a> <a class=vsref href=../1032.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　直译，坚持留于。意即坚定的站住，不离开所已经进入的信仰。</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1032.htm target=chap>14章</a> <a class=vsref href=../1032.htm#22 target=ver>22节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_6_7.htm#02 target=foot>六7注2</A>。</td></tr>
