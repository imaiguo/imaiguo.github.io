<title>哥林多前书十六章13节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1078.htm target=chap>16章</a> <a class=vsref href=../1078.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　客观的，指我们所信的。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1078.htm target=chap>16章</a> <a class=vsref href=../1078.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　意即不为任何异端，特别是说没有复活的异端所动摇。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1078.htm target=chap>16章</a> <a class=vsref href=../1078.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　意长成的人，在信仰上刚强，并且站立得住，在领悟上不作小孩子，（<a class=vsref href=../1076.htm#20 target=ver>十四20</A>，）也不作婴孩为波浪漂来漂去，并为一切教训之风所摇荡。（<a class=vsref href=../1101.htm#14 target=ver>弗四14</A>。）这需要在生命里的长大，（<a class=vsref href=../1065.htm#1 target=ver>三1</A>，<a class=vsref href=../1065.htm#6 target=ver>6</A>，）是在哥林多的信徒所轻忽而缺乏的。</td></tr>
</table>
