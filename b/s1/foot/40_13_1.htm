<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在十二章末了，属天的王既被犹太宗教首领完全弃绝，就和他们决裂了。那一天，祂从屋子里出来，坐在海边，这是很有意义的。屋子象征以色列家，（<a class=vsref href=../939.htm#6 target=ver>十6</A>，）海象征外邦世界。（<a class=vsref href=../857.htm#3 target=ver>但七3</A>，<a class=vsref href=../857.htm#17 target=ver>17</A>，<a class=vsref href=../1184.htm#15 target=ver>启十七15</A>。）王从屋子里出来，坐在海边，表征祂和犹太人决裂以后，就放弃以色列家，而转向外邦人。此后，祂在海边讲论关于国度奥秘的比喻。这表征国度的奥秘是启示在召会里。因此，本章所有的比喻都是对门徒说的，不是对犹太人说的。</td></tr>
