<title>马太福音三章7节注解</title>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../932.htm target=chap>3章</a> <a class=vsref href=../932.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　法利赛人是犹太人中间最严紧的教派，（<a class=vsref href=../1044.htm#5 target=ver>徒二六5</A>，）约成立在主前二百年。他们夸耀自己超凡的宗教生活、对神的虔诚、并圣经的知识。其实，他们已堕入虚饰与假冒中。（<a class=vsref href=../952.htm#2 target=ver>二三2～33</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../932.htm target=chap>3章</a> <a class=vsref href=../932.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　撒都该人是犹太教的另一派，（<a class=vsref href=../1023.htm#17 target=ver>徒五17</A>，）他们不相信复活，也不相信有天使和灵。（<a class=vsref href=../951.htm#23 target=ver>二二23</A>，<a class=vsref href=../1041.htm#8 target=ver>徒二三8</A>。）施浸者约翰和主耶稣，都斥责法利赛人和撒都该人为毒蛇之种。（<a class=vsref href=../932.htm#7 target=ver>7</A>，<a class=vsref href=../941.htm#34 target=ver>十二34</A>，<a class=vsref href=../952.htm#33 target=ver>二三33</A>。）主耶稣警告门徒，要提防他们的教训。（<a class=vsref href=../945.htm#6 target=ver>十六6</A>，<a class=vsref href=../945.htm#12 target=ver>12</A>。）法利赛人可视为正统派，撒都该人乃是古代的摩登派。</td></tr>
