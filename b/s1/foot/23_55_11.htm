<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../734.htm target=chap>55章</a> <a class=vsref href=../734.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　神已打发祂的话来滋润祂的子民，（<a class=vsref href=../734.htm#10 target=ver>10</A>，）好圣化他们，（<a class=vsref href=../1014.htm#17 target=ver>约十七17</A>，<a class=vsref href=../1102.htm#26 target=ver>弗五26</A>，）变化他们，（<a class=vsref href=../1081.htm#18 target=ver>林后三18</A>，）并将他们模成祂的形像，（<a class=vsref href=../1054.htm#29 target=ver>罗八29</A>，）使基督的身体得以建造起来。</td></tr>
