<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　直译，第二次的恩典。指因使徒两次到哥林多而得的双分恩典，一次在本节，另一次在下节。因着使徒的来到，神的恩典，就是祂的分赐，作生命的供应和属灵的享受，得以赐给信徒。他两次的来到，带给他们双分这样的恩典。</td></tr>
