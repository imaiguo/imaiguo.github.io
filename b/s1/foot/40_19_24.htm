<tr><td class=td width=150><a name=01>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../948.htm#23 target=ver>23</A>节用“诸天的国，”在这里却用“神的国。”在主说这话的时候，诸天的国还没有来到，但神的国已经在那里，因此主用神的国这辞。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　这里主的话指明，我们凭着天然的生命，不可能进神的国。</td></tr>
