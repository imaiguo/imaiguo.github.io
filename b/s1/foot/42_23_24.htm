<tr><td class=td width=150><a name=01>路 <a class=vsref href=../996.htm target=chap>23章</a> <a class=vsref href=../996.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=41_15_15.htm#01 target=foot>可十五15注1</A>。犹太宗教首领的控告，暴露他们在宗教上的虚伪和欺骗；罗马统治者的审判，暴露他们在政治上的黑暗和腐败。同时，他们二者再次表白了人救主最高标准的属人完全，带着祂超越一切的神圣光辉。这是最有力的标记，说出祂完全够资格作那些祂定意要为他们受死之罪人的代替。</td></tr>
