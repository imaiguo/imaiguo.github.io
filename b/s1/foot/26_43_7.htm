<tr><td class=td width=150><a name=01>结 <a class=vsref href=../845.htm target=chap>43章</a> <a class=vsref href=../845.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　宝座是为着神的管理、行政和国度；主的脚掌是为着祂在地上的行动。只有建造起来的召会才能给主立场，以执行祂的行政，（<a class=vsref href=../945.htm#18 target=ver>太十六18～19</A>，）并在地上行动。（<a class=vsref href=../1031.htm#1 target=ver>徒十三1～3</A>。）不仅如此，召会是主能居住而得安息与满足的地方。（<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>。）</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../845.htm target=chap>43章</a> <a class=vsref href=../845.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　邪淫在这里是指拜偶像。（<a class=vsref href=../818.htm#15 target=ver>十六15～21</A>，<a class=vsref href=../825.htm#30 target=ver>二三30</A>。）</td></tr>
