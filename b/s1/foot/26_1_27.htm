<tr><td class=td width=150><a name=01>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　在宝座上之人的样子有两面的讲究：从祂腰以上，有金银合金的样子；从祂腰以下，有火的样子。人的腰以上到头的部分，乃是感觉的部分，表征人的性情和个性。就着性情和个性说，在宝座上的主耶稣有金银合金的样子，表征救赎的神。人的腰以下，是行动的部分。从腰以下有火的样子，表征主在祂行动中的样子，有神焚烧与圣别的力量。（见<a class=vsref href=26_1_4.htm#04 target=foot>4注4</A>。）<BR><BR>　当主眷临我们，祂乃是像火一样来光照、搜寻并焚烧。然后借着火，祂就成为我们的金银合金。主这烈火（<a class=vsref href=../1145.htm#29 target=ver>来十二29</A>）将一切消极的事物从我们里面烧掉之后，金银合金，就是救赎的神，就留在我们里面。见<a class=vsref href=26_1_4.htm#05 target=foot>4注5</A>。</td></tr>
