<tr><td class=td width=150><a name=01>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这地区有圣城、圣殿和高度的文化；因此，是个尊荣的地区。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_3_6.htm#02 target=foot>太三6注2</A>。</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　百姓因约翰的传扬而悔改，约翰就将他们浸到死水里，埋葬他们，了结他们，将他们豫备好，让奴仆救主借着他们的认罪，用圣灵使他们有新生的起头，叫他们复活。见<a class=vsref href=40_3_6.htm#03 target=foot>太三6注3</A>。</td></tr>
