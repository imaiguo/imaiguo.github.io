<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../673.htm target=chap>2章</a> <a class=vsref href=../673.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　这里基督的佳偶拒绝祂。她没有回应基督的呼召起来，借着十字架并与基督同在而脱离她的内顾自己；（<a class=vsref href=../673.htm#13 target=ver>13下～14</A>；）她求基督等候她下沉的情形过去（等到天亮，黑影飞去的时候，）然后在祂的复活里，好像羚羊，或像小牡鹿，（见<a class=vsref href=22_2_8.htm#01 target=foot>8注1</A>，）转回到她那里；这是在他们分离的期间（比特山—见<a class=vsref href=22_2_17.htm#02 target=foot>17注2</A>。）在她眼中，这山，就是她与基督这样的分离，惟有基督能挪去。</td></tr>
<tr><td class=td width=150><a name=02>歌 <a class=vsref href=../673.htm target=chap>2章</a> <a class=vsref href=../673.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　意，分离。</td></tr>
