<tr><td class=td width=150><a name=01>民 <a class=vsref href=../133.htm target=chap>16章</a> <a class=vsref href=../133.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　可拉和其他人活活的坠落阴间。他们直接下到那里，不需要先经过死。（参<a class=vsref href=../1186.htm#20 target=ver>启十九20</A>。）这是耶和华所创作的一件新事。（<a class=vsref href=../133.htm#29 target=ver>29～30</A>。）<BR><BR>　按照<a class=vsref href=../143.htm#11 target=ver>二六11</A>，可拉的众子没有与可拉和他一党的人一同死亡。他们显然没有参与背叛，反而退去。在神宽宥可拉后裔的事上，我们看见神无限的怜悯和恩典。可拉的一个后裔是撒母耳，（<a class=vsref href=../344.htm#33 target=ver>代上六33～37</A>，）他成了伟大的申言者和拿细耳祭司。另一个是撒母耳的孙子希幔，他不仅是诗人，（<a class=vsref href=../566.htm#1 target=ver>诗八八</a>标题，）也是大卫所安排在圣殿中唱诗的人。（<a class=vsref href=../344.htm#31 target=ver>代上六31～33</A>。）</td></tr>
