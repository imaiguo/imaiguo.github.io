<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../298.htm target=chap>7章</a> <a class=vsref href=../298.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　铜海和十个铜盆（<a class=vsref href=../298.htm#23 target=ver>23～40上</A>）表征神那叫人知罪自责、审判和更新的灵，这灵基于基督的死，将那些有分于神在地上居所的人身上，一切消极的事物洗去。（<a class=vsref href=../1013.htm#8 target=ver>约十六8</A>，<a class=vsref href=../1132.htm#5 target=ver>多三5</A>。）所罗门也筑了铜祭坛，（<a class=vsref href=../300.htm#25 target=ver>九25</A>，）此处没有列出。（见<a class=vsref href=../77.htm#1 target=ver>出二七1～8</A>注。）</td></tr>
