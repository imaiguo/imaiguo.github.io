<title>出埃及记十六章34节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../66.htm target=chap>16章</a> <a class=vsref href=../66.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　因着金罐同吗哪是在约柜内，（<a class=vsref href=../1142.htm#4 target=ver>来九4</A>，）这里的见证必定不是指约柜，乃是指在约柜内的法版。（<a class=vsref href=../84.htm#1 target=ver>三四1</A>，<a class=vsref href=../84.htm#29 target=ver>29</A>，<a class=vsref href=../75.htm#21 target=ver>二五21</A>，<a class=vsref href=../90.htm#20 target=ver>四十20</A>。）律法见证神的所是。（见<a class=vsref href=2_20_1.htm#01 target=foot>二十1注1</A>。）因此，金罐内的吗哪放在见证的版前，指明吗哪与神的见证，神的律法相符，满足其要求。当我们接受基督作我们属天的生命供应时，基督这保存在我们里面神圣性情里的隐藏吗哪，就使我们与神的见证相符，并成就其要求，（<a class=vsref href=../1054.htm#4 target=ver>罗八4</A>，）因而使我们成为神的彰显。</td></tr>
</table>
