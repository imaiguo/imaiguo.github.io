<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　浸洗，原文与<a class=vsref href=../1142.htm#10 target=ver>九10</A>和<a class=vsref href=../964.htm#4 target=ver>可七4</A>者同；指洗涤帐幕或圣殿中事奉神所用的器具和器皿，（<a class=vsref href=../96.htm#28 target=ver>利六28</A>，）也可能包含祭司的洗濯。（<a class=vsref href=../80.htm#18 target=ver>出三十18～21</A>，<a class=vsref href=../106.htm#4 target=ver>利十六4</A>。）这事当然与希伯来信徒的背景有关，不过原则上也与新约的受浸相同，就是洗去并了结消极的事物。</td></tr>
