<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../533.htm target=chap>55章</a> <a class=vsref href=../533.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../533.htm#1 target=ver>1～2</A>，<a class=vsref href=../533.htm#4 target=ver>4～8</A>，<a class=vsref href=../533.htm#16 target=ver>16～18上</A>，<a class=vsref href=../533.htm#22 target=ver>22</A>和<a class=vsref href=../533.htm#23 target=ver>23</A>节下，大卫寻求经历神的拯救。同时，他在受仇敌欺压时，求神对付他的仇敌。（<a class=vsref href=../533.htm#3 target=ver>3</A>，<a class=vsref href=../533.htm#9 target=ver>9～15</A>，<a class=vsref href=../533.htm#18 target=ver>18下～21</A>，<a class=vsref href=../533.htm#23 target=ver>23上</A>。）他的请求不是基于怜悯和恩典的原则，乃是基于善恶知识树的原则。见<a class=vsref href=19_3_7.htm#01 target=foot>三7注1</A>。</td></tr>
