<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　直译，隔开的地。<a class=vsref href=../843.htm#13 target=ver>13</A>、<a class=vsref href=../843.htm#14 target=ver>14</A>、<a class=vsref href=../843.htm#15 target=ver>15</A>节者同。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　这个位于殿后的房子，比殿还要大。旁屋表征基督的丰满，（见<a class=vsref href=26_41_6.htm#01 target=foot>6注1</A>，）但殿后的房子表征基督无限的丰富。（<a class=vsref href=../1100.htm#8 target=ver>弗三8</A>。）基督丰富到一个地步，能满足神与人一切的要求和需要，并且仍有富余。（参<a class=vsref href=../1003.htm#11 target=ver>约六11～13</A>。）关于基督的丰富与基督的丰满，见<a class=vsref href=49_3_19.htm#04 target=foot>弗三19注4</A>。</td></tr>
</table>
