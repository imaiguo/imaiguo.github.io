<tr><td class=td width=150><a name=01>出 <a class=vsref href=../63.htm target=chap>13章</a> <a class=vsref href=../63.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　因着可能与非利士人打仗，神就不领以色列人走直路进入美地。（<a class=vsref href=../63.htm#17 target=ver>17</A>。）反之，神领百姓绕道而行，走旷野通往红海的路，似乎是领他们到绝路。（<a class=vsref href=../64.htm#2 target=ver>十四2～3</A>。）这诱使法老追赶他们，并造成一个理想的环境，让神为祂的百姓施浸，并埋葬法老和他的军兵。（十四。）</td></tr>
