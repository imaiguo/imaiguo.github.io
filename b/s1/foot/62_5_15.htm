<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　这个知道乃是基于我们得着了神圣的生命以后，住在主里面，并且在我们在祂的名里向神的祷告中，与祂是一的事实。（<a class=vsref href=../1012.htm#7 target=ver>约十五7</A>，<a class=vsref href=../1012.htm#16 target=ver>16</A>，<a class=vsref href=../1013.htm#23 target=ver>十六23～24</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　不是在我们自己里面，照着自己的心思求，乃是在主里面，照着神的旨意求。</td></tr>
</table>
