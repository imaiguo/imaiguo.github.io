<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　神的奥秘乃是祂隐藏的定旨。祂的定旨是要将祂自己分赐到祂所拣选的人里面。因此有了神奥秘的经纶。这奥秘历世历代一直隐藏在神里面，但现今已向新约的信徒照明了。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=49_1_10.htm#02 target=foot>一10注2</A>，<a class=vsref href=54_1_4.htm#04 target=foot>提前一4注4</A>。</td></tr>
