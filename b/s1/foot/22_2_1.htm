<tr><td class=td width=150><a name=02>歌 <a class=vsref href=../673.htm target=chap>2章</a> <a class=vsref href=../673.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　一种在犹太地受藐视的野玫瑰。这里佳偶谦卑的认识自己不过是个微小的人，一面在平常的世界里（沙仑—见<a class=vsref href=22_2_1.htm#01 target=foot>1注1</A>，）过着美丽却受藐视的生活（玫瑰花，）另一面在低微的地方（谷中，）过着纯洁信靠的生活（百合花—<a class=vsref href=../935.htm#28 target=ver>太六28</A>。）</td></tr>
