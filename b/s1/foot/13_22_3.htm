<tr><td class=td width=150><a name=01>代上 <a class=vsref href=../360.htm target=chap>22章</a> <a class=vsref href=../360.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　大卫为着建造神的殿，豫备许多材料，豫表基督用祂追测不尽的丰富为供备，以建造神的召会。（<a class=vsref href=../356.htm#7 target=ver>十八7～11</A>，<a class=vsref href=../360.htm#2 target=ver>二二2～5</A>，<a class=vsref href=../360.htm#14 target=ver>14～16上</A>，<a class=vsref href=../366.htm#2 target=ver>二八2</A>，<a class=vsref href=../367.htm#2 target=ver>二九2～9</A>，参<a class=vsref href=../1100.htm#8 target=ver>弗三8～10</A>。）大卫在困难之中、（<a class=vsref href=../360.htm#14 target=ver>14</A>、）在受试炼中、并在争战得胜中的豫备，豫表基督在受试炼中，并在祂与撒但及其黑暗权势争战之生活的得胜中，为着建造神的召会所作丰富的供备。</td></tr>
