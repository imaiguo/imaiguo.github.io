<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../480.htm target=chap>2章</a> <a class=vsref href=../480.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一篇说到人所珍赏的律法，这乃是为着圣徒个人的利益，就如蒙祝福得亨通。（<a class=vsref href=../480.htm#1 target=ver>1～3</A>。）二篇说到基督以及基督所达到的，这乃是为着神经纶的成就。圣别著者的属人观念高举律法到一个地步，他们宝贵律法，渴望一生留在其中。启示之神的神圣观念高举基督，为要将圣别著者的观念从律法转向基督，使之与神圣启示的神圣观念相合。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../480.htm target=chap>2章</a> <a class=vsref href=../480.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　这是外邦和世上掌权者对基督的抵挡。（<a class=vsref href=../480.htm#1 target=ver>1～3</A>。）这抵挡开始于希律和本丢彼拉多，（<a class=vsref href=../1022.htm#25 target=ver>徒四25～28</A>，）而要终结于敌基督。（<a class=vsref href=../1186.htm#19 target=ver>启十九19</A>。）</td></tr>
</table>
