<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#46 target=ver>46节</a> 注1</A></td></tr><tr><td class=td1>　　说方言并不是在经纶一面受了圣灵所产生的惟一结果，因为在这事例中，尊神为大，就是赞美神，也是其中的一个结果，正如在以弗所十二个信徒的事例中，说豫言也是一个结果。（<a class=vsref href=../1037.htm#6 target=ver>十九6</A>。）因此，说方言不是在经纶一面受了圣灵的惟一证明，也不是必需的证明，因为在经纶一面受了圣灵的事例中，至少有一件，就是撒玛利亚信徒的事例，没有题到说方言。（<a class=vsref href=../1026.htm#15 target=ver>八15～17</A>。）在大数扫罗的事例中，（<a class=vsref href=../1027.htm#17 target=ver>九17</A>，）关于这事也没有题到说方言，虽然后来他在<a class=vsref href=../1076.htm#18 target=ver>林前十四18</A>告诉我们，他也说过方言。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#46 target=ver>46节</a> 注2</A></td></tr><tr><td class=td1>　　同<a class=vsref href=../974.htm#46 target=ver>路一46</A>者。直译，显神为大。</td></tr>
