<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　拿快镰刀的不是指主，乃是指<a class=vsref href=../1181.htm#17 target=ver>17</A>节的天使。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　直译，差遣。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　在圣经里，将犹太人比喻为无花果树，（<a class=vsref href=../953.htm#32 target=ver>太二四32</A>，）将信徒比喻为麦子，（<a class=vsref href=../942.htm#25 target=ver>太十三25</A>，<a class=vsref href=../942.htm#30 target=ver>30</A>，）将邪恶的外邦人比喻为葡萄树，（<a class=vsref href=../1181.htm#19 target=ver>19</A>，）这树乃是基督和祂众肢体所组成之真葡萄树（<a class=vsref href=../1012.htm#1 target=ver>约十五1～6</A>）的赝品。麦子是在水分干燥时成熟，但葡萄成熟时水分反而充盈。在这里熟透指作葡萄树的外邦人罪恶满盈，受审判之时到了。</td></tr>
</table>
