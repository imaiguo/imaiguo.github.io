<tr><td class=td width=150><a name=01>利 <a class=vsref href=../117.htm target=chap>27章</a> <a class=vsref href=../117.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　献给耶和华的牲畜若是不洁净的，祭司要估定其价值，（<a class=vsref href=../117.htm#11 target=ver>11～12</A>，）表征即使我们献给神的是不洁净的，经过我们的中保主耶稣（<a class=vsref href=../1121.htm#5 target=ver>提前二5</A>）的估价，我们奉献的动机在神面前仍有若干价值。</td></tr>
