<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　这话指明，在本节所说那灵的帮同之先，必定已经有那灵的另一帮同。这当然是指<a class=vsref href=../1054.htm#23 target=ver>23</A>节所说，那灵作初熟的果子，所给我们的帮同。<a class=vsref href=../1054.htm#23 target=ver>23</A>节和本节都用叹息一辞，证实此点。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　指我们不晓得当怎样祷告。我们并不知道神所愿望的祷告是什么，也不清楚如何照着所感觉的负担，为着模成神儿子的形像祈求，所以我们叹息。（<a class=vsref href=../1054.htm#23 target=ver>23</A>。）在我们的叹息里，那灵也叹息，为我们代求。祂代求的，主要的是我们能在生命里变化，好长大达到儿子名分的成熟，完全模成神儿子的形像。</td></tr>
