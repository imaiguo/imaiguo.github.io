<tr><td class=td width=150><a name=01>申 <a class=vsref href=../179.htm target=chap>26章</a> <a class=vsref href=../179.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　在这段律法的重申里，（<a class=vsref href=../167.htm#1 target=ver>十四1</A>～<a class=vsref href=../179.htm#19 target=ver>二六19</A>，）含示五项管制我们行为的原则：（一）对神，要圣别并敬畏；（二）对自己，要公义并纯洁；（三）对别人，要仁慈并宽大；（四）对动物，要宽待并同情；（五）对魔鬼，要拒绝并分开。所有神的子民都应当凭神圣的生命实行这些原则。</td></tr>
