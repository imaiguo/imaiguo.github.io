<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1087.htm target=chap>9章</a> <a class=vsref href=../1087.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　或，赠与。指慷慨甘心的馈送，乃是别人的祝福。（<a class=vsref href=../33.htm#11 target=ver>创三三11</A>，<a class=vsref href=../212.htm#15 target=ver>士一15</A>，<a class=vsref href=../836.htm#26 target=ver>结三四26</A>，<a class=vsref href=../639.htm#25 target=ver>箴十一25</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1087.htm target=chap>9章</a> <a class=vsref href=../1087.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　甘心、慷慨的给与，使馈送成为受者的祝福；不甘心、吝惜的给与，受贪婪的心所抑制，使礼物成为施者的贪婪。</td></tr>
