<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　主的答覆分三段：第一段（<a class=vsref href=../953.htm#4 target=ver>4～31</A>）关于犹太选民；第二段（<a class=vsref href=../953.htm#32 target=ver>32</A>～<a class=vsref href=../954.htm#30 target=ver>二五30</A>）关于召会；第三段（<a class=vsref href=../954.htm#31 target=ver>二五31～46</A>）关于外邦人（万民）。第一段，关于犹太人的，应该字面解；第二段，关于召会的，应该灵然解，因为这一段，由于<a class=vsref href=../942.htm#11 target=ver>十三11～13</A>的理由，是用比喻讲的。例如，<a class=vsref href=../953.htm#20 target=ver>20</A>节的冬天是真正的冬天，但<a class=vsref href=../953.htm#3 target=ver>32</A>节的夏天却是象征的，表征复兴的时候。第三段，关于外邦人的，也应该字面解。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../953.htm#4 target=ver>4～14</A>节的豫言，有些方面已经应验了，有些还在应验的过程中，要到大灾难期间，就是这世代的终结，末了，才会完全应验。</td></tr>
