</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1024.htm target=chap>6章</a> <a class=vsref href=../1024.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　希腊文，pleres，浦利瑞斯，按本书在这里和<a class=vsref href=../1024.htm#5 target=ver>5</A>，<a class=vsref href=../1025.htm#55 target=ver>七55</A>，<a class=vsref href=../1029.htm#24 target=ver>十一24</A>，<a class=vsref href=../977.htm#1 target=ver>路四1</A>的用法，乃是pleroo，浦利路的形容词。满有那灵，乃是<a class=vsref href=../1031.htm#52 target=ver>十三52</A>所题，在里面和素质一面被那灵充满之后的光景。这是生命的一面，不是工作的一面。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1024.htm target=chap>6章</a> <a class=vsref href=../1024.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　这证明满有那灵是为着生命，如<a class=vsref href=../975.htm#52 target=ver>路二52</A>者。</td></tr>
</table>
