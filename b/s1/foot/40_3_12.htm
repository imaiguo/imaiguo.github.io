<title>马太福音三章12节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../932.htm target=chap>3章</a> <a class=vsref href=../932.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　那些由麦子所表征的人，里面有生命，主要把他们浸在圣灵里，并把他们提去，收在空中的仓里。那些由糠秕所表征的人，如<a class=vsref href=../942.htm#24 target=ver>十三24～30</A>的稗子，里面没有生命，主要把他们浸在火里，把他们扔到火湖里。这里的糠秕，是指不肯悔改的犹太人；十三章的稗子，是指挂名的基督徒。这两班人永远的定命都是一样的，就是在火湖里沉沦。（<a class=vsref href=../942.htm#40 target=ver>十三40～42</A>。）</td></tr>
