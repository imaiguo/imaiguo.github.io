<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　指<a class=vsref href=../1083.htm#14 target=ver>14～21</A>节所说一切积极的事，神是这些事的创始者和发起者。基督受死，救我们脱离死，使我们向祂活着，乃是出于神。我们在基督里成为新造，乃是出于神。基督替我们成为罪，使我们在祂里面成为神的义，乃是出于神。叫世人与祂自己和好，乃是出于神。使徒成为基督的大使，受托付代表祂叫人与神和好，使人成为神的义，并成为新造，以完成神永远的定旨，也是出于神。</td></tr>
