<tr><td class=td width=150><a name=01>民 <a class=vsref href=../127.htm target=chap>10章</a> <a class=vsref href=../127.htm#35 target=ver>35节</a> 注1</A></td></tr><tr><td class=td1>　　本节被引用于<a class=vsref href=../546.htm#1 target=ver>诗六八1</A>。保罗在<a class=vsref href=../1101.htm#8 target=ver>弗四8～10</A>将<a class=vsref href=../546.htm#1 target=ver>诗六八</a>的话，应用于基督的升天。因此，本节的兴起，是指基督在祂的升天里升到诸天之上。见<a class=vsref href=19_68_1.htm#01 target=foot>诗六八1注1</A>。</td></tr>
