<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在保罗的书信里，只有提摩太前后书，开头的问安说到神的怜悯。神的怜悯比神的恩典达到的更远。在召会堕落的光景中，神的怜悯是需要的。这怜悯带进神丰富的恩典，够应对任何的堕落。</td></tr>
