<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　祷告的职事，是地方召会行政和牧养的先决条件。关于祈求与祷告的不同，见<a class=vsref href=50_4_6.htm#02 target=foot>腓四6注2</A>。</td></tr>
