<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../64.htm target=chap>14章</a> <a class=vsref href=../64.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　这里神的使者就是那呼召摩西的耶和华使者。（<a class=vsref href=../53.htm#2 target=ver>三2</A>，<a class=vsref href=../53.htm#4 target=ver>4</A>与<a class=vsref href=2_3_2.htm#01 target=foot>2注1</A>。）耶和华的使者就是基督作为神所差遣者。神所差遣者在以色列营前行走，这指明基督乃是带领百姓的那一位。当神的使者行动时，柱子也动，表明使者和柱子乃是一。基督和带领的灵是不能分开的。（<a class=vsref href=../1011.htm#17 target=ver>约十四17～20</A>，<a class=vsref href=../1013.htm#13 target=ver>十六13</A>，<a class=vsref href=../1081.htm#17 target=ver>林后三17</A>，<a class=vsref href=../1172.htm#6 target=ver>启五6</A>。）</td></tr>
</table>
