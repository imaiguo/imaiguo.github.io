<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　基督借着成为肉体来到世上，作我们的救主。（<a class=vsref href=../998.htm#14 target=ver>约一14</A>。）祂是神成为肉体来作人，使祂能在人的身体里，借着死与复活拯救我们。这该在地方召会中，当作喜信不断的宣扬。</td></tr>
