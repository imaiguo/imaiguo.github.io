<tr><td class=td width=150><a name=01>利 <a class=vsref href=../102.htm target=chap>12章</a> <a class=vsref href=../102.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　不洁受试验的日子满了，就需要献上燔祭和赎罪祭，（<a class=vsref href=../102.htm#6 target=ver>6～8</A>，）表征我们与生俱来的不洁，借着基督的死与复活完全受了对付之后，（<a class=vsref href=../102.htm#3 target=ver>3</A>与<a class=vsref href=3_12_3.htm#01 target=foot>注</A>，）我们进一步需要基督作我们的燔祭，因为我们没有为着神；也需要基督为着我们的罪作我们的赎罪祭，（<a class=vsref href=../1143.htm#5 target=ver>来十5～7</A>，）使基督可以作我们的生命和我们绝对为着神的生活，也使祂可以对付我们活在地上时还在肉体里的罪。（<a class=vsref href=../1160.htm#7 target=ver>约壹一7</A>～<a class=vsref href=../1161.htm#2 target=ver>二2</A>。）</td></tr>
