<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../607.htm target=chap>129章</a> <a class=vsref href=../607.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　一二九篇是一位圣民上锡安时，因神公义的对付那些逼迫以色列的人和恨恶锡安的人而有的赞美。在此以色列表征新约的信徒，（<a class=vsref href=../1097.htm#16 target=ver>加六16</A>，）锡安表征召会中的得胜者。（见<a class=vsref href=19_48_2.htm#01 target=foot>四八2注1</A>。）我们越爱主耶稣，就越被恨恶并受逼迫。（<a class=vsref href=../1012.htm#18 target=ver>约十五18～20上</A>。）</td></tr>
