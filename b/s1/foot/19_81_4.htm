<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../559.htm target=chap>81章</a> <a class=vsref href=../559.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　照着神的命定，神的选民以色列应当过喜乐的生活。（参<a class=vsref href=../1107.htm#4 target=ver>腓四4</A>。）每年的节期，以及安息年和禧年，乃是欢乐、歌唱、欢呼的时候。（<a class=vsref href=../113.htm#1 target=ver>利二三</a>，<a class=vsref href=../115.htm#1 target=ver>二五</A>与注。）</td></tr>
