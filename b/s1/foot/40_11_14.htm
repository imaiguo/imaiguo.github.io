<tr><td class=td width=150><a name=01>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../929.htm#5 target=ver>玛四5</A>豫言，以利亚要来。当施浸者约翰成孕时，就有话说，他必凭以利亚的灵和能力，行在主的面前。（<a class=vsref href=../974.htm#17 target=ver>路一17</A>。）因此，约翰多少可以视为“那要来的以利亚。”（参<a class=vsref href=../946.htm#10 target=ver>十七10～13</A>。）然而，<a class=vsref href=../929.htm#5 target=ver>玛四5</A>的豫言，实际上要到大灾难时才得应验。那时，那实际的以利亚，就是两个见证人之一，要来坚固神的子民。（<a class=vsref href=../1178.htm#3 target=ver>启十一3～12</A>。）</td></tr>
