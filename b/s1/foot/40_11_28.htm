<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　这不仅是指为了遵守律法诫命和宗教规条而努力的劳苦，也是指为了工作成功而奋斗的劳苦。凡这样劳苦的，总是担重担的。主颂扬父，承认父的道路，并宣告神圣的经纶之后，便呼召这样的人到祂这里来得安息。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#28 target=ver>28节</a> 注2</A></td></tr><tr><td class=td1>　　安息不仅是指从律法与宗教，或工作与责任的劳苦并重担中得着释放，也是指完全的平安和完满的满足。</td></tr>
