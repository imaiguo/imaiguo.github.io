<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1031.htm target=chap>13章</a> <a class=vsref href=../1031.htm#48 target=ver>48节</a> 注1</A></td></tr><tr><td class=td1>　　或，命定。人弃绝福音，证明他不配得永远的生命；（<a class=vsref href=../1031.htm#46 target=ver>46</A>；）人信福音，证明他是蒙神指定或命定得永远的生命。神命定或指定人得救，是出于祂自己的主宰。然而，祂仍给人自由的意志。人要信或弃绝神的救恩，在于他自己的决定。</td></tr>
