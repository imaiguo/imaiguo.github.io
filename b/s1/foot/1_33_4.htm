<tr><td class=td width=150><a name=01>创 <a class=vsref href=../33.htm target=chap>33章</a> <a class=vsref href=../33.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　雅各所有的恐惧都是他自己忧虑的产物，而他运用天然技巧和能力拯救自己所作的一切，都是徒然的。神借着在梦中向拉班显现，（<a class=vsref href=../31.htm#24 target=ver>三一24</A>，）保护了雅各脱离拉班的手；祂又激发以扫向着雅各的兄弟之爱。这些是神顾念祂拣选之人的奇妙作为。因此，雅各既有神的应许，又在达到神目标的路途上，他就无须惧怕在他后面或在他前面的是什么。他不该信靠自己的挣扎努力，乃该安息于神并祂全丰全足的看顾。（参<a class=vsref href=../1107.htm#6 target=ver>腓四6～7</A>，<a class=vsref href=../1156.htm#7 target=ver>彼前五7</A>。）</td></tr>
