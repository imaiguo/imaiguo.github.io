<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../688.htm target=chap>9章</a> <a class=vsref href=../688.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　从<a class=vsref href=../11.htm#1 target=ver>创十一</a>人类放弃神作他们的治理者，而使自己成为治理者的时候起，政权一直成为人的大问题。但是当复兴的时候来到，（<a class=vsref href=../1021.htm#21 target=ver>徒三21</A>，）基督要成为独一的治理者，三一神的政权要担在祂的肩头上。（<a class=vsref href=../688.htm#6 target=ver>6</A>。）这政权要加增并充满这地上的每一角落，（<a class=vsref href=../550.htm#8 target=ver>诗七二8</A>，<a class=vsref href=../920.htm#10 target=ver>亚九10下</A>，见<a class=vsref href=27_2_35.htm#02 target=foot>但二35注2</A>，）使地上满了平安。（参<a class=vsref href=../681.htm#4 target=ver>二4</A>，<a class=vsref href=../690.htm#6 target=ver>十一6～9</A>。）</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../688.htm target=chap>9章</a> <a class=vsref href=../688.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　基督在大卫的宝座上治理祂的国，首先要在千年国，然后要在新天新地，直到永远。见<a class=vsref href=../974.htm#32 target=ver>路一32～33</A>与<a class=vsref href=42_1_33.htm#01 target=foot>33注1</A>。</td></tr>
</table>
