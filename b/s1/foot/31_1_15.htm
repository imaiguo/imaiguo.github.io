<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>俄 <a class=vsref href=../889.htm target=chap>1章</a> <a class=vsref href=../889.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华的日子乃是神审判列国的日子。见<a class=vsref href=29_1_15.htm#01 target=foot>珥一15注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>俄 <a class=vsref href=../889.htm target=chap>1章</a> <a class=vsref href=../889.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　神审判以东的原则乃是：以东怎样向别人行，也必照样向他们行。审判列国的原则（<a class=vsref href=../889.htm#16 target=ver>16</A>）乃是：列国使犹大人在神圣所的圣山上喝忿怒之杯，乃是对神亵渎的行为；因此，神要使列国也不断的喝同样的杯。神要如此报应那使犹大人在祂圣山上喝忿怒之杯的列国。</td></tr>
</table>
