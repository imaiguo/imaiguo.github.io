<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　开端的要纲，或，启蒙的原理。</td></tr>
<tr><td class=td width=150><a name=03>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　本节虽然说到教师和教导，却将神的话比作滋养人的奶和干粮；这与<a class=vsref href=../933.htm#4 target=ver>太四4</A>主的话，以及<a class=vsref href=../760.htm#16 target=ver>耶十五16</A>申言者的话相符。保罗和彼得对神圣的话语也持有相同的观念。（<a class=vsref href=../1065.htm#2 target=ver>林前三2</A>，<a class=vsref href=../1153.htm#2 target=ver>彼前二2</A>。）</td></tr>
