<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../679.htm target=chap>8章</a> <a class=vsref href=../679.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　作为这卷诗意之书的结语，基督的佳偶祷告，求祂在复活的大能（羚羊和小牡鹿）里快快回来，设立那要充满全地，祂甘甜美丽的国（香草山。）（<a class=vsref href=../1178.htm#15 target=ver>启十一15</A>，<a class=vsref href=../852.htm#35 target=ver>但二35</A>。）这样的祷告描绘基督这位新郎和祂的佳偶新妇之间，在新婚之爱里的联结与交通；这正如约翰这位爱基督者的祷告（作为圣经的结语）一样，乃是启示神关于祂神圣之爱里基督与召会的永远经纶。（<a class=vsref href=../1189.htm#20 target=ver>启二二20</A>。）</td></tr>
