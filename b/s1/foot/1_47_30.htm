<tr><td class=td width=150><a name=01>创 <a class=vsref href=../47.htm target=chap>47章</a> <a class=vsref href=../47.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　雅各视死如眠，指明他相信复活。（<a class=vsref href=../1115.htm#13 target=ver>帖前四13～16</A>。）他嘱咐约瑟不要将他葬在埃及，（<a class=vsref href=../47.htm#29 target=ver>29</A>，）乃要葬在美地，就是葬在麦比拉洞，他祖他父所葬之处；（<a class=vsref href=../49.htm#29 target=ver>四九29～32</A>；）这指明他是在信心里死的，他相信在复活之日，他必要复起，照着神的应许承受美地。（<a class=vsref href=../28.htm#13 target=ver>二八13</A>，<a class=vsref href=../35.htm#12 target=ver>三五12</A>。）</td></tr>
