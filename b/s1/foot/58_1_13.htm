<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1134.htm target=chap>1章</a> <a class=vsref href=../1134.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　本书强调一个事实：基督已经为神和我们完成了一切，没有留下什么要我们作的。祂坐在神的右边，表明祂的工作已经完成，现今在那里安息了；祂只等候一件事，就是神使祂的仇敌作祂的脚凳。祂在诸天之上坐在那里，等候得着脚凳，使祂可得完全的安息。</td></tr>
