<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../685.htm target=chap>6章</a> <a class=vsref href=../685.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这是赞美在圣别里的基督。在本章，我们看见基督在祂神圣的荣耀里（由烟云所表征—<a class=vsref href=../685.htm#4 target=ver>4</A>，）带着祂人性的美德（由下垂的衣袍所表征—<a class=vsref href=../685.htm#1 target=ver>1</A>，）被祂的圣别所托住（由坚定站立的撒拉弗所表征—<a class=vsref href=../685.htm#2 target=ver>2</A>。）基督的圣别，是基于祂的义。（见<a class=vsref href=23_5_16.htm#02 target=foot>五16注2</A>。）基督一直是公义的，所以祂是圣别的，与凡俗的人有分别。（<a class=vsref href=../1140.htm#26 target=ver>来七26</A>。）参<a class=vsref href=66_4_8.htm#01 target=foot>启四8注1</A>。</td></tr>
