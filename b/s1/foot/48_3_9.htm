<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　即信仰。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　亚伯拉罕在神的对待下，不是作什么以讨神喜悦，乃是信神。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　相信基督的信，带我们进入神应许给亚伯拉罕的福，就是所应许的那灵。（<a class=vsref href=../1094.htm#14 target=ver>14</A>。）</td></tr>
