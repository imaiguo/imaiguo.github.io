<tr><td class=td width=150><a name=01>申 <a class=vsref href=../173.htm target=chap>20章</a> <a class=vsref href=../173.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　美地是基督的豫表。（见<a class=vsref href=5_8_7.htm#01 target=foot>八7注1</A>。）虽然基督已经由神分给我们，作我们的分，（<a class=vsref href=../1108.htm#12 target=ver>西一12</A>，）我们若要拥有基督，并活在作我们土地的基督里，仍然需要与属灵的仇敌争战。（见<a class=vsref href=4_21_1.htm#01 target=foot>民二一1注1</A>。）我们不只该祷告，也要争战。事实上，争战的不是我们，因为神与我们同去，为我们争战。争战是我们的责任，但我们无法凭自己履行这责任，只能凭着相信主，就是凭着主自己作我们的生命和生命的供应，才能履行。我们只能凭神圣的生命，永远的生命，才能履行主的要求；这永远的生命就是具体化于基督，（<a class=vsref href=../1011.htm#6 target=ver>约十四6</A>，<a class=vsref href=../1164.htm#11 target=ver>约壹五11～12</A>，）又实化为赐生命之灵（<a class=vsref href=../1011.htm#16 target=ver>约十四16～20</A>，<a class=vsref href=../1077.htm#45 target=ver>林前十五45</A>）的三一神。见<a class=vsref href=5_8_3.htm#01 target=foot>八3注1</A>二段。</td></tr>
</table>
