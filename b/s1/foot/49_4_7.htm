<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　关于基督的身体，一切基本的元素都是一；然而恩赐（功用）却是许多，且不相同。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　在这里，恩典是照着恩赐赐给的；但在<a class=vsref href=../1058.htm#6 target=ver>罗十二6</A>，恩赐是照着恩典而有不同。实际上，恩典就是神圣的生命，这生命产生并供应恩赐。在<a class=vsref href=../1058.htm#1 target=ver>罗十二</a>，是恩典产生恩赐；因此，恩赐是照着恩典。在这里，恩典是照着恩赐，照着恩赐的度量。这如同我们的血供应身体的肢体，乃是照着肢体的大小。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　基督恩赐的度量，就是祂身体上肢体的大小。</td></tr>
</table>
