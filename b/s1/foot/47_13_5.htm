<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1091.htm target=chap>13章</a> <a class=vsref href=../1091.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　指客观的信仰。（<a class=vsref href=../1024.htm#7 target=ver>徒六7</A>，<a class=vsref href=../1120.htm#19 target=ver>提前一19</A>与<a class=vsref href=54_1_19.htm#02 target=foot>注2</A>。）人若在客观的信仰中，就必定有主观的信心，相信基督以及神新约经纶的全部内容。这就是使徒要哥林多人试验的。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1091.htm target=chap>13章</a> <a class=vsref href=../1091.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　试验是断定你的光景；验证是证明你的身分合格。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1091.htm target=chap>13章</a> <a class=vsref href=../1091.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　只要信徒晓得耶稣基督在他里面，他就合格、经得起试验，是基督的真肢体。</td></tr>
<tr><td class=td width=150><a name=04>林后 <a class=vsref href=../1091.htm target=chap>13章</a> <a class=vsref href=../1091.htm#5 target=ver>5节</a> 注4</A></td></tr><tr><td class=td1>　　即不合格的。</td></tr>
</table>
