<tr><td class=td width=150><a name=01>出 <a class=vsref href=../64.htm target=chap>14章</a> <a class=vsref href=../64.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=2_9_12.htm#01 target=foot>九12注1</A>。神使用法老荣耀祂自己，并完成对祂所拣选之人所施的拯救。法老的反抗制造一种环境，使逾越节、出埃及、过红海能以成功。同样的原则，神使用撒但的反抗，完成对祂子民的拯救。（参<a class=vsref href=18_1_6.htm#03 target=foot>伯一6注3</A>。）</td></tr>
