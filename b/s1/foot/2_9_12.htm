<tr><td class=td width=150><a name=01>出 <a class=vsref href=../59.htm target=chap>9章</a> <a class=vsref href=../59.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　一面，神使法老的心刚硬；（<a class=vsref href=../54.htm#21 target=ver>四21</A>，<a class=vsref href=../57.htm#3 target=ver>七3</A>，<a class=vsref href=../59.htm#12 target=ver>九12</A>，<a class=vsref href=../60.htm#1 target=ver>十1</A>，<a class=vsref href=../60.htm#20 target=ver>20</A>，<a class=vsref href=../60.htm#27 target=ver>27</A>，<a class=vsref href=../61.htm#10 target=ver>十一10</A>，<a class=vsref href=../64.htm#4 target=ver>十四4</A>，<a class=vsref href=../64.htm#8 target=ver>8</A>；）另一面，法老自己硬着心。（<a class=vsref href=../58.htm#15 target=ver>八15</A>，<a class=vsref href=../58.htm#32 target=ver>32</A>，<a class=vsref href=../59.htm#34 target=ver>九34</A>。）这指明神是主宰一切的，（<a class=vsref href=../1055.htm#14 target=ver>罗九14～24</A>，）也指明人有神所造的自由意志，因此要为自己的行动负责。神的主宰权柄和人的自由意志，二者彼此呼应，不相矛盾。神在祂的主宰权柄里，首先使法老的心刚硬，（<a class=vsref href=../54.htm#21 target=ver>四21</A>，）然后法老透过自己的自由意志，显出这样的刚硬。因着法老硬着心，至终他的心就刚硬了，变硬了，并且一直硬到底。（<a class=vsref href=../57.htm#13 target=ver>七13</A>，<a class=vsref href=../57.htm#22 target=ver>22</A>，<a class=vsref href=../58.htm#19 target=ver>八19</A>，<a class=vsref href=../59.htm#35 target=ver>九35</A>。）</td></tr>
