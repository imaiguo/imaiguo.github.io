<title>诗篇一三三章2节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../611.htm target=chap>133章</a> <a class=vsref href=../611.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　即<a class=vsref href=../80.htm#23 target=ver>出三十23～33</A>的圣膏油，（见该处注，）表征包罗万有、复合、施膏的灵，作经过过程之三一神的终极完成。（<a class=vsref href=../1161.htm#20 target=ver>约壹二20</A>，<a class=vsref href=../1161.htm#27 target=ver>27</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../611.htm target=chap>133章</a> <a class=vsref href=../611.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　亚伦豫表基督作大祭司，（<a class=vsref href=../1138.htm#4 target=ver>来五4～5</A>，）亚伦的衣服豫表召会，基督的身体，作基督的丰满，彰显。（<a class=vsref href=../1098.htm#22 target=ver>弗一22～23</A>，见<a class=vsref href=2_28_2.htm#01 target=foot>出二八2注1</A>与<a class=vsref href=2_28_2.htm#02 target=foot>注2</A>。）油从亚伦的头流到他的衣襟，表征头与身体，基督与召会，都在神上好之油的膏抹下。（<a class=vsref href=../1134.htm#9 target=ver>来一9</A>，<a class=vsref href=../1079.htm#21 target=ver>林后一21</A>。）复合、包罗万有、赐生命之灵的膏抹，乃是真正的一的元素。（<a class=vsref href=../1101.htm#3 target=ver>弗四3～4上</A>与<a class=vsref href=49_4_3.htm#02 target=foot>3注2</A>。）</td></tr>
</table>
