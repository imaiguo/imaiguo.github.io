<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　或，主。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　要人守律法的宗教，虽有医病的方法，但对软弱无能的人毫无益处，因为他没有力量履行律法的要求。宗教的守律法，是倚靠人的努力、作为和修饰。人既是软弱的，宗教的守律法也就变为无用。圣城、圣殿、节期、安息日、天使、摩西和圣经，都是这宗教里的好东西，但丝毫不能帮助这软弱无能的人。在主的眼中，他乃是个死人，（<a class=vsref href=../1002.htm#25 target=ver>25</A>，）不仅需要医治，还需要点活。主点活人，并不带任何要求。这软弱的人听见主的声音，就被点活了。（<a class=vsref href=../1002.htm#25 target=ver>25</A>。）</td></tr>
