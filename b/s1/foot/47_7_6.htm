<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　直译，同在。下节者同。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　使徒深深关切哥林多信徒对他第一封书信的反应，以致灵里不安，（<a class=vsref href=../1080.htm#13 target=ver>二13</A>，）甚至极为颓丧，急切要见到提多，好得着他们反应的消息。现在提多不但来了，还把他们积极反应的喜信带来。这对使徒是极大的安慰。</td></tr>
