<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　这个单数代名词“祂，”是指前节的子与父，指明子与父乃是一。按我们对神圣生命的经历，子、父、耶稣、基督都是一。不是仅有子对我们是永远的生命，而父不是。乃是耶稣，就是那是子与父的基督，对我们是永远神圣的生命，作我们的分。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　这应许是在约翰福音里，如在<a class=vsref href=../1000.htm#15 target=ver>约三15</A>，<a class=vsref href=../1001.htm#14 target=ver>四14</A>，<a class=vsref href=../1003.htm#40 target=ver>六40</A>、<a class=vsref href=../1003.htm#47 target=ver>47</A>，<a class=vsref href=../1007.htm#10 target=ver>十10</A>，<a class=vsref href=../1008.htm#25 target=ver>十一25</A>与<a class=vsref href=../1014.htm#2 target=ver>十七2～3</A>者。</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#25 target=ver>25节</a> 注3</A></td></tr><tr><td class=td1>　　照<a class=vsref href=../1161.htm#22 target=ver>22～25</A>节的上下文看，永远的生命就是耶稣、基督、子与父；这些都是永远生命的一个组成。因此，永远的生命也是那在我们里面运行，包罗万有、复合、内住之灵的一种元素。</td></tr>
