<tr><td class=td width=150><a name=01>拿 <a class=vsref href=../890.htm target=chap>1章</a> <a class=vsref href=../890.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　也许是腓尼基人在地中海的一个港口，位于今日的西班牙。约拿知道神是‘有恩典、有怜恤的神，不轻易发怒，有丰盛的慈爱，并且后悔不降所说的灾；’（<a class=vsref href=../893.htm#2 target=ver>四2</A>；）他也知道尼尼微若悔改，神就会改变主意，不审判那城。约拿豫料事情会是这样，他不同意神，就逃往他施去，躲避耶和华的面。</td></tr>
