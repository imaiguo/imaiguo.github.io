<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1176.htm target=chap>9章</a> <a class=vsref href=../1176.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这里的星是指撒但，他要从天上摔到地上。天使被比喻作星。（<a class=vsref href=../474.htm#7 target=ver>伯三八7</A>，<a class=vsref href=../1179.htm#4 target=ver>启十二4</A>。）撒但是天使长，原是明亮之星。（<a class=vsref href=../693.htm#12 target=ver>赛十四12</A>。）他在<a class=vsref href=../983.htm#18 target=ver>路十18</A>已经受了审判。这里以及<a class=vsref href=../1179.htm#9 target=ver>十二9～10</A>，乃是那审判的执行。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1176.htm target=chap>9章</a> <a class=vsref href=../1176.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　无底坑是鬼的住处。（<a class=vsref href=../981.htm#31 target=ver>路八31</A>。）</td></tr>
