<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_2_24.htm#01 target=foot>24注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#32 target=ver>32节</a> 注2</A></td></tr><tr><td class=td1>　　这事，或，这位。使徒是复活基督的见证人，他们不仅以言语，更以生活行动见证祂，特别是见证祂的复活，（<a class=vsref href=../1022.htm#33 target=ver>四33</A>，）这乃是完成神新约经纶的重点─中心点。见<a class=vsref href=44_1_8.htm#04 target=foot>一8注4</A>。</td></tr>
