<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1141.htm target=chap>8章</a> <a class=vsref href=../1141.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　宽恕，原文为<a class=vsref href=../1135.htm#17 target=ver>二17</A>之成就平息的字根，意即为我们的罪成就了平息。（见<a class=vsref href=58_2_17.htm#05 target=foot>二17注5</A>。）在新约里，应许我们四项福分：(一)宽恕我们的不义，以及忘记（赦免）我们的罪；（<a class=vsref href=../1141.htm#12 target=ver>12</A>；）(二)将神的生命分赐到我们里面，借以分赐生命之律；（<a class=vsref href=../1141.htm#10 target=ver>10上</A>；）(三)有特权得着神作我们的神，我们作祂的子民─这生命使我们能在与神的交通中享受神；（<a class=vsref href=../1141.htm#10 target=ver>10下</A>；）(四)有生命的功能，使我们凭生命内里的路认识神。（<a class=vsref href=../1141.htm#11 target=ver>11</A>。）照着神所成立的约，这四项福分都是祂的应许；但照着主所遗赠给我们的遗命，这四项福分乃是祂的遗赠物。见<a class=vsref href=58_9_16.htm#01 target=foot>九16注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1141.htm target=chap>8章</a> <a class=vsref href=../1141.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
