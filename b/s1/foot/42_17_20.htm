<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../990.htm target=chap>17章</a> <a class=vsref href=../990.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=42_4_43.htm#02 target=foot>四43注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../990.htm target=chap>17章</a> <a class=vsref href=../990.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　指明神的国不是物质的，乃是属灵的；神的国就是救主─在祂第一次的来临里，（<a class=vsref href=../990.htm#21 target=ver>21～22</A>，）在祂第二次的来临里，（<a class=vsref href=../990.htm#23 target=ver>23～30</A>，）在祂得胜信徒的被提里，（<a class=vsref href=../990.htm#31 target=ver>31～36</A>，）以及在祂毁灭敌基督，（<a class=vsref href=../990.htm#37 target=ver>37</A>，）以恢复全地，使祂得在其上的掌权里。（<a class=vsref href=../1178.htm#15 target=ver>启十一15</A>。）</td></tr>
