<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#55 target=ver>55节</a> 注1</A></td></tr><tr><td class=td1>　　指神在履行祂的话上是信实的。马利亚和撒迦利亚不仅强调神的怜悯，（见<a class=vsref href=42_1_50.htm#01 target=foot>50注1</A>，）也强调神的信实。（<a class=vsref href=../974.htm#70 target=ver>70</A>，<a class=vsref href=../974.htm#72 target=ver>72</A>与<a class=vsref href=42_1_72.htm#02 target=foot>注2</A>。）神的怜悯顾到他们的光景，神的信实顾到祂的地位，使祂能以恩典的作为恩待他们。</td></tr>
