<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1001.htm target=chap>4章</a> <a class=vsref href=../1001.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　“别人劳苦，”应指有人曾用撒玛利亚人所拥有的摩西五经（旧约前五卷书），在他们中间撒了种子。现在主差遣祂的门徒去收割那些先前劳苦的人所撒的。你们享受他们所劳苦的，直译，你们进入他们的劳苦里。</td></tr>
