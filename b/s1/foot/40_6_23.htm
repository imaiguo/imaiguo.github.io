<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　直译，恶。同时看两样东西而不专视，会叫我们的眼睛变恶。（参<a class=vsref href=../949.htm#15 target=ver>二十15</A>，<a class=vsref href=../168.htm#9 target=ver>申十五9</A>，<a class=vsref href=../656.htm#22 target=ver>箴二八22</A>。）这样，我们的全身就黑暗。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　我们的心若专注于那积蓄在地上的财宝，我们里面的光就成为黑暗，并且那黑暗是大的。</td></tr>
