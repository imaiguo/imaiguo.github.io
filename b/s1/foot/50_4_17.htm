<title>腓立比书四章17节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　指为着主的权益，所供给主仆人的财物。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　指他们交通、有分于使徒福音工作的结果，这在主的日子要成为赏赐。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1107.htm target=chap>4章</a> <a class=vsref href=../1107.htm#17 target=ver>17节</a> 注3</A></td></tr><tr><td class=td1>　　这是<a class=vsref href=../1107.htm#15 target=ver>15</A>节所开的账户。我们应当跟随腓立比人开这样的账户，并在我们供给的果子上，使我们账上的贷方不断的增加。</td></tr>
</table>
