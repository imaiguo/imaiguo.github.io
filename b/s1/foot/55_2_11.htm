<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　从这里到<a class=vsref href=../1127.htm#13 target=ver>13</A>节末了，可能是一首诗。这段话与<a class=vsref href=../1052.htm#8 target=ver>罗六8</A>和<a class=vsref href=../1054.htm#17 target=ver>八17</A>相符。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　指在基督的钉死里，如受浸所表征的。（<a class=vsref href=../1052.htm#3 target=ver>罗六3～8</A>。）</td></tr>
<tr><td class=td width=150><a name=03>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　指在基督的复活里。（<a class=vsref href=../1052.htm#5 target=ver>罗六5</A>，<a class=vsref href=../1052.htm#8 target=ver>8</A>，<a class=vsref href=../1011.htm#19 target=ver>约十四19</A>。）</td></tr>
