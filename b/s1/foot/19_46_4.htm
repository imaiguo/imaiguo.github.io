<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../524.htm target=chap>46章</a> <a class=vsref href=../524.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　表征三一神在基督里借着那灵而涌流，作祂子民的生命。（<a class=vsref href=../1189.htm#1 target=ver>启二二1</A>与<a class=vsref href=66_22_1.htm#02 target=foot>注2</A>，<a class=vsref href=66_22_1.htm#03 target=foot>注3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../524.htm target=chap>46章</a> <a class=vsref href=../524.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　四五篇的王豫表作王的基督；在本篇，以及通常在整本圣经里，城表征国。基督作为王，需要一座城让祂在其中管治并作王。神的城是扩大、加强、并建造的召会，作为神在祂国里作王的管治中心。作为神家的召会，（<a class=vsref href=../501.htm#6 target=ver>二三6</A>，<a class=vsref href=../504.htm#8 target=ver>二六8</A>，<a class=vsref href=../505.htm#4 target=ver>二七4</A>，<a class=vsref href=../514.htm#8 target=ver>三六8</A>，<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>，）必须扩大成为作神的城、神的国的召会。（<a class=vsref href=../1172.htm#9 target=ver>启五9～10</A>。）至终，在神的经纶里，神的家成为圣城新耶路撒冷，作神永远的居所，并作祂永远的国的管治中心。（<a class=vsref href=../1188.htm#2 target=ver>启二一2～3</A>，<a class=vsref href=../1188.htm#22 target=ver>22</A>，<a class=vsref href=../1189.htm#3 target=ver>二二3</A>。）</td></tr>
