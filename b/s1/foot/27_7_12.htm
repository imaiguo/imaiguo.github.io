<tr><td class=td width=150><a name=01>但 <a class=vsref href=../857.htm target=chap>7章</a> <a class=vsref href=../857.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　虽然巴比伦、波斯、希腊的统治和权柄被夺去，但它们的生命，就是它们的文化，却仍延长存留。每一个帝国被打败，其文化就被接续的帝国所承受。今天世界的文化乃是属罗马的，但它是累积的文化，包含了巴比伦人、波斯人和希腊人的文化。</td></tr>
