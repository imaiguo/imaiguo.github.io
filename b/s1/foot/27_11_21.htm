<tr><td class=td width=150><a name=01>但 <a class=vsref href=../861.htm target=chap>11章</a> <a class=vsref href=../861.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　即安提阿克以比凡尼。<a class=vsref href=../861.htm#21 target=ver>21～35</A>节和<a class=vsref href=../858.htm#23 target=ver>八23～25</A>，描述安提阿克以比凡尼（北方诸王之一）的国和他的恶行。本章着重的说到他，因为他是敌基督的完满豫表，对圣殿大行破坏和玷污。（<a class=vsref href=../861.htm#31 target=ver>31</A>。）</td></tr>
