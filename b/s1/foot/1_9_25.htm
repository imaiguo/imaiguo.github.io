<tr><td class=td width=150><a name=01>创 <a class=vsref href=../9.htm target=chap>9章</a> <a class=vsref href=../9.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　挪亚身为一家之父和人类的领头者，乃是神在地上的代表权柄。虽然挪亚失败了，遭受咒诅的却是含和他的后裔，因为含揭露了神代表权柄的失败，（<a class=vsref href=../9.htm#22 target=ver>22</A>，）因而错误的触犯了神的行政。闪和雅弗得着祝福，因为他们尊重神的行政，遮盖代表权柄的失败，不看这失败。（<a class=vsref href=../9.htm#23 target=ver>23</A>。）在神的行政中，领头者的失败对我们总是试验。揭露领头者的失败，会使我们在消极一面涉及神的行政，因而失去神的祝福—见<a class=vsref href=../180.htm#16 target=ver>申二七16</A>，（参<a class=vsref href=../1103.htm#2 target=ver>弗六2～3</A>，）<a class=vsref href=../129.htm#1 target=ver>民十二1～10</A>与注，<a class=vsref href=../282.htm#10 target=ver>撒下十五10</A>，<a class=vsref href=../285.htm#14 target=ver>十八14～15</A>。我们若留在神行政下正确的地位上，领头者的失败也会成为我们的祝福。</td></tr>
