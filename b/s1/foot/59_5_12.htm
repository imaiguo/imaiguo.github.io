<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1151.htm target=chap>5章</a> <a class=vsref href=../1151.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　直译，在一切之先。</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1151.htm target=chap>5章</a> <a class=vsref href=../1151.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　我们不该起誓，因为我们什么都不是，也没有什么受我们支配，或由我们决定。（<a class=vsref href=../934.htm#34 target=ver>太五34～36</A>。）起誓显示我们凭己意行事，并且忘记神。我们的话，是，就说是，不是，就说不是，这乃是照着我们神圣的性情，觉得自己是在神面前，并否认己意和罪性而行。</td></tr>
<tr><td class=td width=150><a name=03>雅 <a class=vsref href=../1151.htm target=chap>5章</a> <a class=vsref href=../1151.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_5_37.htm#01 target=foot>太五37注1</A>。</td></tr>
<tr><td class=td width=150><a name=04>雅 <a class=vsref href=../1151.htm target=chap>5章</a> <a class=vsref href=../1151.htm#12 target=ver>12节</a> 注4</A></td></tr><tr><td class=td1>　　我们若按着所有分于神的性情，在言语上真是忠信、纯诚，这会保守我们免受神的审判。（参<a class=vsref href=../941.htm#36 target=ver>太十二36</A>。）</td></tr>
</table>
