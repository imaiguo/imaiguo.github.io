<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　或，怜悯，体恤，同情。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　安慰，含鼓舞意。这里这样称呼神是怜恤人的父，和赐诸般安慰的神，乃因这是一封安慰和鼓励的书信，是使徒因着哥林多信徒的悔改，得了安慰和鼓励之后写的。前书的指责、定罪，是要哥林多的信徒转向并注重基督；本书的安慰、鼓励，是带他们经历并享受基督。</td></tr>
