<tr><td class=td width=150><a name=01>创 <a class=vsref href=../45.htm target=chap>45章</a> <a class=vsref href=../45.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　约瑟的哥哥们卖他时仇恨他，并不关心他们的父亲或他们的弟弟。犹大对约瑟说到他父亲和兄弟时，（<a class=vsref href=../44.htm#18 target=ver>四四18～34</A>，）他的态度和灵使约瑟相信，犹大已经服下来，并且破碎了。这是约瑟向他弟兄们透露自己身分的正确时候。</td></tr>
