<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　意热切喜爱、热切渴望，就像乳养的母亲热切关心她所喂养、顾惜的孩子。这就是使徒对初信的人所作的。见<a class=vsref href=52_2_17.htm#03 target=foot>17注3</A>。</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　过洁净、正直的生活，如<a class=vsref href=../1113.htm#3 target=ver>3～6</A>、<a class=vsref href=../1113.htm#10 target=ver>10</A>节所描绘的；并且爱初信者，甚至将我们的性命分给他们，如<a class=vsref href=../1113.htm#7 target=ver>7～9</A>、<a class=vsref href=../1113.htm#11 target=ver>11</A>节所描述的；这些乃是我们传福音时，将所传达的救恩注入别人里面的必要条件。</td></tr>
<tr><td class=td width=150><a name=03>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　直译，魂。</td></tr>
