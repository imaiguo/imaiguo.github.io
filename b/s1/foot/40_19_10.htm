<tr><td class=td width=150><a name=01>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　现在门徒领会，按着神的命定，婚姻是最严紧的约束。人一旦结婚，就完全受了约束，除了配偶犯淫乱或死亡外，无法得着释放。门徒有了这样的领会，就认为不结婚更好；但这是由不得他们的。</td></tr>
