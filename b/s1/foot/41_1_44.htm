<tr><td class=td width=150><a name=01>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#44 target=ver>44节</a> 注1</A></td></tr><tr><td class=td1>　　这样的嘱咐，在奴仆救主福音服事的整个记载中，是相当特出的，（<a class=vsref href=../962.htm#43 target=ver>五43</A>，<a class=vsref href=../964.htm#36 target=ver>七36</A>，<a class=vsref href=../966.htm#9 target=ver>九9</A>，）这与<a class=vsref href=../721.htm#2 target=ver>赛四二2</A>所豫言祂安静的性格相似。祂要绝对照着神的定旨而行，使祂的工作都在这行动的界限之内；祂不为人的兴奋和宣传所鼓动。见<a class=vsref href=41_8_26.htm#01 target=foot>八26注1</A>。</td></tr>
