<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　在旧约里，神的帐幕是神殿的前身。新耶路撒冷乃是神的帐幕，（<a class=vsref href=../1188.htm#3 target=ver>3</A>，）作神的殿。这指明在新天新地里，神的殿要扩大成为一座城。城的尺寸，长宽高都相等，（<a class=vsref href=../1188.htm#16 target=ver>16</A>，）指明全城就是至圣所，也就是内殿；所以城内没有殿。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　原文意内殿。主神全能者和羔羊就是内殿；这表征神和羔羊自己是我们事奉神并居住的地方。圣城是神的帐幕，是为给神居住；神和羔羊是殿，是为给蒙救赎的圣徒居住。在新天新地里，新耶路撒冷乃是神与人相互的居所，直到永远。</td></tr>
</table>
