<tr><td class=td width=150><a name=01>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　在本节，王这部分的应许，适于国度子民为着遵守国度新律法而有的祷告。他们为此而求，就必得着。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　王这部分的应许，适于<a class=vsref href=../935.htm#33 target=ver>六33</A>。国度子民寻求父的国和祂的义，就必寻见。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　王这部分的应许，适于<a class=vsref href=../936.htm#14 target=ver>14</A>节。国度子民叩门，窄门就要向他们开启。</td></tr>
