<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　这要发生在大灾难期间，那时信徒要遭受敌基督的逼迫。（<a class=vsref href=../1180.htm#6 target=ver>启十三6～7</A>，<a class=vsref href=../1187.htm#4 target=ver>二十4</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#40 target=ver>40节</a> 注2</A></td></tr><tr><td class=td1>　　“这些”应当是指那些胜过敌基督之逼迫的信徒。（<a class=vsref href=../1182.htm#2 target=ver>启十五2</A>与<a class=vsref href=66_15_2.htm#02 target=foot>注2</A>。）他们要和基督一同参与这审判。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#40 target=ver>40节</a> 注3</A></td></tr><tr><td class=td1>　　基督的弟兄，就是信祂的人。（<a class=vsref href=../941.htm#49 target=ver>十二49～50</A>。）</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#40 target=ver>40节</a> 注4</A></td></tr><tr><td class=td1>　　基督与信徒（祂的肢体）是一，如<a class=vsref href=../1027.htm#4 target=ver>徒九4</A>所表明的。</td></tr>
