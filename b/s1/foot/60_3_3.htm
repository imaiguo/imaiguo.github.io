<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1154.htm target=chap>3章</a> <a class=vsref href=../1154.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　重于，直译，是。后文同。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1154.htm target=chap>3章</a> <a class=vsref href=../1154.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　神要女人以头发作她们的荣耀和服从的表记，（<a class=vsref href=../1073.htm#15 target=ver>林前十一15</A>，<a class=vsref href=../675.htm#1 target=ver>歌四1</A>，<a class=vsref href=../677.htm#5 target=ver>六5</A>，<a class=vsref href=../678.htm#5 target=ver>七5</A>，）但许多女人妄用了头发，配着其他的妆饰，满足她们显美的情欲，尤其在写本书信时，罗马帝国那些生活奢侈腐化的女人，过度的用金子和其他贵价之物的妆饰，美化她们私欲的肉体。作妻子的基督徒，是圣别的女人，应当绝对禁戒这种神所定罪的事。</td></tr>
