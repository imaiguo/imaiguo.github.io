<title>启示录十九章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　在婚筵之后，基督要以作战将军的身分，带着祂的新妇，就是被请赴婚筵的得胜信徒，作祂的军队，前来与敌基督和他以下的诸王，并他们的众军，在哈米吉顿争战。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　基督对神并对那些相信祂的人都是忠信的。祂凭这忠信击败并毁灭了那些反对神并逼迫信徒的人。祂在完成神的经纶，并照顾相信祂者的事上也是真实的。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　基督对神和祂的信徒是忠信真实的，对反对、背叛神的人是公义的。祂是凭着公义击败敌基督，审判那些跟随他的背叛者。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
