<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1051.htm target=chap>5章</a> <a class=vsref href=../1051.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　神的爱就是神自己，（<a class=vsref href=../1163.htm#8 target=ver>约壹四8</A>，<a class=vsref href=../1163.htm#16 target=ver>16</A>，）神已将这爱随同所赐给我们的圣灵，浇灌在我们心里，作了我们里面的动力，叫我们在一切的患难中得胜有余。（见<a class=vsref href=45_8_37.htm#01 target=foot>八37注1</A>。）所以我们忍受任何的患难，都不至于蒙羞。</td></tr>
