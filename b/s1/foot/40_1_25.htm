<title>马太福音一章25节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../930.htm target=chap>1章</a> <a class=vsref href=../930.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　基督的出生，是神主宰的权柄所豫备并完成的。神借着祂主宰的权柄，把约瑟和马利亚的祖先们，在他们先祖所罗巴伯的带领下，从巴比伦的掳掠中带回犹太地。（<a class=vsref href=../930.htm#12 target=ver>12</A>，<a class=vsref href=../405.htm#1 target=ver>拉二1～2</A>。）神又借着祂主宰的权柄，把约瑟和马利亚都放在拿撒勒同一城内。（<a class=vsref href=../974.htm#26 target=ver>路一26</A>，<a class=vsref href=../975.htm#4 target=ver>二4</A>。）神更借着祂主宰的权柄，把约瑟和马利亚二人带到一起，使他们成为婚配，而带进基督，成为大卫王位合法的继承人。</td></tr>
</table>
