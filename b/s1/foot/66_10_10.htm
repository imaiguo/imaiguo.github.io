<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1177.htm target=chap>10章</a> <a class=vsref href=../1177.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　本书作者不仅接过小书卷，并且把它吃尽了。吃乃是把东西接受到人里面。我们必须这样接受神圣的启示，对启示录这卷书更该如此。耶利米和以西结都曾这样作过。（<a class=vsref href=../760.htm#16 target=ver>耶十五16</A>，<a class=vsref href=../804.htm#8 target=ver>结二8</A>，<a class=vsref href=../805.htm#1 target=ver>三1～3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1177.htm target=chap>10章</a> <a class=vsref href=../1177.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　我们借着吃接受神圣的启示，在吃的当时觉得甘甜；但在消化时，就是在我们的经历中，却变成苦的。</td></tr>
</table>
