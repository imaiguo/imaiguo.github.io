<tr><td class=td width=150><a name=01>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　就属灵一面说，二十岁以上的男丁，（<a class=vsref href=../118.htm#2 target=ver>民一2～3</A>，）表征神的子民中间灵里刚强并在神圣生命里成熟的人，而不论天然的身分如何。只有这些人够资格编组成军，为着神在地上的权益和行动争战。</td></tr>
