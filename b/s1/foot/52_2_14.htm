<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　使徒在众召会教导同样的事。（<a class=vsref href=../1066.htm#17 target=ver>林前四17</A>，<a class=vsref href=../1069.htm#17 target=ver>七17</A>，<a class=vsref href=../1073.htm#16 target=ver>十一16</A>。）这指明众召会都该为耶稣作同样的见证；因此，众召会都是同样的灯台。（<a class=vsref href=../1168.htm#9 target=ver>启一9</A>，<a class=vsref href=../1168.htm#20 target=ver>20</A>。）</td></tr>
