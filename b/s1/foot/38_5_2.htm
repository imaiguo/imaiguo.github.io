<title>撒迦利亚书五章2节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../916.htm target=chap>5章</a> <a class=vsref href=../916.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　飞行的书卷长二十肘，宽十肘；这里有二乘十肘乘十肘，表征律法的见证。二这数字是见证的数字，（<a class=vsref href=../170.htm#6 target=ver>申十七6</A>，）十这数字表征完全而完整。（<a class=vsref href=../1169.htm#10 target=ver>启二10</A>与<a class=vsref href=66_2_10.htm#02 target=foot>注2</A>。）所以，神的律法乃是对全世界的见证；而二乘十肘乘十肘是指律法丰满而完全。</td></tr>
</table>
