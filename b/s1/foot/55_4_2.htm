<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1129.htm target=chap>4章</a> <a class=vsref href=../1129.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　所传的道，包括提摩太从保罗和旧约所学习的。（<a class=vsref href=../1128.htm#14 target=ver>三14～15</A>。）这证明<a class=vsref href=../1129.htm#1 target=ver>1～2</A>节是<a class=vsref href=../1128.htm#14 target=ver>三14～17</A>的继续。在照管地方召会的事上，特别在召会败落的时期，真理之话的传扬是非常重要的。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1129.htm target=chap>4章</a> <a class=vsref href=../1129.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　无论合时不合时，时机便利不便利，受不受欢迎。</td></tr>
<tr><td class=td width=150><a name=03>提后 <a class=vsref href=../1129.htm target=chap>4章</a> <a class=vsref href=../1129.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　即急迫、待命。</td></tr>
<tr><td class=td width=150><a name=04>提后 <a class=vsref href=../1129.htm target=chap>4章</a> <a class=vsref href=../1129.htm#2 target=ver>2节</a> 注4</A></td></tr><tr><td class=td1>　　全般，也形容教训，指多方面、多方向的教训。要完成这样的教训，需要恒忍。</td></tr>
<tr><td class=td width=150><a name=05>提后 <a class=vsref href=../1129.htm target=chap>4章</a> <a class=vsref href=../1129.htm#2 target=ver>2节</a> 注5</A></td></tr><tr><td class=td1>　　原文与<a class=vsref href=../1128.htm#10 target=ver>三10</A>宽容同。</td></tr>
<tr><td class=td width=150><a name=06>提后 <a class=vsref href=../1129.htm target=chap>4章</a> <a class=vsref href=../1129.htm#2 target=ver>2节</a> 注6</A></td></tr><tr><td class=td1>　　含定罪严责意。</td></tr>
