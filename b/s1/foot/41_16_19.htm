<title>马可福音十六章19节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../973.htm target=chap>16章</a> <a class=vsref href=../973.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　奴仆救主升天，被神高举，乃是一个标记，说出神悦纳祂照着神新约的经纶，为着神永远的计划所作成的一切。（<a class=vsref href=../1020.htm#33 target=ver>徒二33～36</A>。）神将祂高举，赐给祂荣耀尊贵为冠冕，（<a class=vsref href=../1135.htm#9 target=ver>来二9</A>，）并那超乎万名之上的名，（<a class=vsref href=../1105.htm#9 target=ver>腓二9</A>，）又立祂为万有的主（<a class=vsref href=../1020.htm#36 target=ver>徒二36</A>）和万有的头，（<a class=vsref href=../1098.htm#22 target=ver>弗一22</A>，）叫祂得着天上地上所有的权柄，（<a class=vsref href=../957.htm#18 target=ver>太二八18</A>，）管理诸天、地以及万国，使这一切一同效力，叫祂福音的服事能普及全天下。</td></tr>
</table>
