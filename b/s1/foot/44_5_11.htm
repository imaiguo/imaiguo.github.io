<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1023.htm target=chap>5章</a> <a class=vsref href=../1023.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　希腊文，ekklesia，艾克利西亚，由ek，出来，和kaleo，蒙召的引伸辞组成；因此乃是蒙召出来的（会众），就是召会。本书首次在这里题到召会，就是地方召会。（见<a class=vsref href=44_8_1.htm#01 target=foot>八1注1</A>，<a class=vsref href=40_18_17.htm#02 target=foot>太十八17注2</A>。）</td></tr>
