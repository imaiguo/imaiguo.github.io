<tr><td class=td width=150><a name=01>可 <a class=vsref href=../959.htm target=chap>2章</a> <a class=vsref href=../959.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　奴仆救主就是神成了肉体，祂不以自己与神同等为强夺之珍，而紧持不放。祂虽然外面成为人的样式，取了人的样子，甚至成为奴仆的形状，但祂里面乃是神。（<a class=vsref href=../1105.htm#6 target=ver>腓二6～7</A>。）祂是奴仆救主，也是神救主。因此，祂不仅有能力拯救罪人，也有权柄赦免他们的罪。在这事例中，祂是神赦免人的罪，却声言自己是人子。这指明祂是真神，又是真人，兼有神性和人性。在祂身上，人同时能看见神圣的属性和人性的美德。</td></tr>
