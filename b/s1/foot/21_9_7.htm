<tr><td class=td width=150><a name=01>传 <a class=vsref href=../668.htm target=chap>9章</a> <a class=vsref href=../668.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=21_3_12.htm#01 target=foot>三12注1</A>。人该享受神为着人的生活和婚姻生活所给的供备，使人能生存并繁增，（<a class=vsref href=../668.htm#7 target=ver>7～10</A>，）以遍满这地，（<a class=vsref href=../1.htm#28 target=ver>创一28</A>，）好叫神能在人中间救一些人，为要照神永远的经纶，产生召会—基督的身体—带进新耶路撒冷，作神永远的扩大和彰显。</td></tr>
