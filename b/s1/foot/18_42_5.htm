<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../478.htm target=chap>42章</a> <a class=vsref href=../478.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　直译，耳闻。</td></tr>
<tr><td class=td width=150><a name=02>伯 <a class=vsref href=../478.htm target=chap>42章</a> <a class=vsref href=../478.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　按新约的意义说，看见神等于得着神。得着神就是在神的元素、生命和性情上接受神，使我们被神构成。所有蒙神救赎、重生、圣别、变化、模成且荣化的人，都要见神的面。（<a class=vsref href=../1189.htm#4 target=ver>启二二4</A>。）看见神使我们变化，（<a class=vsref href=../1081.htm#18 target=ver>林后三18</A>，参<a class=vsref href=../1162.htm#2 target=ver>约壹三2</A>，）因为我们看见神时，就把祂的元素接受到我们里面，我们旧的元素也被排除了。这新陈代谢的过程就是变化。（<a class=vsref href=../1058.htm#2 target=ver>罗十二2</A>。）看见神就是被变化成为神人基督荣耀的形像，使我们得以在神的生命里彰显神，并在祂的权柄里代表祂。</td></tr>
</table>
