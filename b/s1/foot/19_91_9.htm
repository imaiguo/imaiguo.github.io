<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../569.htm target=chap>91章</a> <a class=vsref href=../569.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../569.htm#9 target=ver>9～13</A>节的‘你’是指基督；这可由<a class=vsref href=../933.htm#6 target=ver>太四6</A>撒但说到基督时引用本篇<a class=vsref href=../569.htm#11 target=ver>11～12</A>节为证。这指明在本篇，乃是基督以神为祂的居所，祂的住处。因此，不仅摩西以神为他的居所，（<a class=vsref href=../568.htm#1 target=ver>九十1</A>，）甚至主耶稣在地上时，也以父神为祂的居所。赐律法的摩西，和赐恩典的基督，同样以神为他们的居所，为他们的住处。因此，圣民（由摩西所代表）与基督联合为一。<BR><BR>　与基督联合，不仅是在祂的死、复活和升天里与祂联合，也是在祂以神为居所这事上与祂联合。我们若要在基督的死、复活和升天里与祂联合，就必须住在基督里；（<a class=vsref href=../1012.htm#4 target=ver>约十五4</A>；）而住在基督里不仅是停留在祂里面，更是居住在祂里面，以祂为我们的一切。</td></tr>
