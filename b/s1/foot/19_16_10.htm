<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../494.htm target=chap>16章</a> <a class=vsref href=../494.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　基督死后，祂的魂下到阴间（<a class=vsref href=../1101.htm#9 target=ver>弗四9</A>）并留在那里三天。神必不将基督的魂撇在阴间，也不叫祂这神的圣者见朽坏，指明基督的魂要从阴间复起，祂的肉身也要从坟墓复活。（<a class=vsref href=../957.htm#6 target=ver>太二八6</A>，<a class=vsref href=../1017.htm#5 target=ver>约二十5～9</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../494.htm target=chap>16章</a> <a class=vsref href=../494.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　此乃照七十士希腊文译本；（参<a class=vsref href=../1020.htm#27 target=ver>徒二27</A>；）希伯来文经文作，坑。基督的身体三天内从坟墓复活；（<a class=vsref href=../1077.htm#4 target=ver>林前十五4</A>；）因此，祂的身体没有在坟墓里见朽坏。</td></tr>
</table>
