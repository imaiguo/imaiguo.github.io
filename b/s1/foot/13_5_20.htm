<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>代上 <a class=vsref href=../343.htm target=chap>5章</a> <a class=vsref href=../343.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　流便人、迦得人、和玛拿西半支派的人呼求神，使他们能击败仇敌并据有他们的地；今天这对我们乃是榜样。我们也该向神呼求，告诉祂我们要更多赢得基督，更多据有基督，更多享受基督作神所分给我们的分。（<a class=vsref href=../1108.htm#12 target=ver>西一12</A>。）见<a class=vsref href=13_4_10.htm#01 target=foot>四10注1</A>。</td></tr>
