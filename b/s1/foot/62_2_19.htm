<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　这些敌基督的不是从神生的，也不在使徒与信徒的交通里；（<a class=vsref href=../1160.htm#3 target=ver>一3</A>，<a class=vsref href=../1020.htm#42 target=ver>徒二42</A>；）因此他们不属于召会，即不属于基督的身体。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　仍旧与使徒和信徒同在，就是留在基督身体的交通里。</td></tr>
