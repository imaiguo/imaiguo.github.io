<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这可能指明，那些不合的腓立比人，行事是出于私图好争或贪图虚荣。这二者都会造成信徒中间的不合。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=50_1_17.htm#01 target=foot>一17注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　这再次指明，腓立比人中间不合的难处，是在于他们的心思未经变化。他们需要有那在基督里面的心思。（见<a class=vsref href=../1105.htm#5 target=ver>5</A>。）</td></tr>
<tr><td class=td width=150><a name=04>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　卑微与私图好争并贪图虚荣相对。这必定不是我们天然的卑微，乃是<a class=vsref href=../1105.htm#7 target=ver>7～8</A>节所描述基督的卑微。</td></tr>
</table>
