<tr><td class=td width=150><a name=01>利 <a class=vsref href=../101.htm target=chap>11章</a> <a class=vsref href=../101.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　被尸体玷污之瓦器中的水所沾的任何食物，以及这瓦器中的任何饮料，都是不洁净的，表征被属地（属世）的潮流摸着，或在日常生活中与属地的潮流搀混的人（由食物或饮料所表征，）容易被死亡的玷污所影响。</td></tr>
