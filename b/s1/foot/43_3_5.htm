<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　直译，出于。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　尼哥底母对“水和灵”这话，应该很清楚，无需任何解释。施浸者约翰在<a class=vsref href=../932.htm#11 target=ver>太三11</A>，对法利赛人说过同样的话，所以法利赛人应当完全明白这话。尼哥底母是个法利赛人，他来与主谈话，主就说他所熟悉的这话。水是施浸者约翰职事的中心观念，是要了结在旧造里的人；灵是耶稣职事的中心观念，是要使人在新造里有新生的起头。这两个主要观念摆在一起，就是重生的完整意义。重生乃是了结旧造的人及其所作所为，并在新造里，以神的生命使人得着新生的起头。</td></tr>
