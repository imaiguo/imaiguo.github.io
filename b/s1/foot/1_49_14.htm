<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　强壮的驴表征天然的人；卧着乃是在满足中安息；羊圈表征公会和基于律法的各种宗教。（参<a class=vsref href=../1007.htm#1 target=ver>约十1～9</A>，<a class=vsref href=../1007.htm#16 target=ver>16</A>与<a class=vsref href=43_10_16.htm#01 target=foot>注</A>。）本节的诗描绘真正的召会生活乃是福音传扬的结果，在召会生活中，我们天然的人在宗教的羊圈之间（以外，）得以安息满足。<BR><BR>　在<a class=vsref href=../186.htm#18 target=ver>申三三18下</A>半摩西的祝福中，以萨迦在帐棚里可以快乐。那里帐棚表征地方召会作基督独一身体的彰显，（<a class=vsref href=../1101.htm#4 target=ver>弗四4上</A>，）信徒在其中因对基督之丰富的享受而喜乐。（<a class=vsref href=../1107.htm#4 target=ver>腓四4</A>，<a class=vsref href=../1116.htm#16 target=ver>帖前五16</A>。）</td></tr>
