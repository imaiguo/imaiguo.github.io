<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../686.htm target=chap>7章</a> <a class=vsref href=../686.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　即幼发拉底河。</td></tr>
