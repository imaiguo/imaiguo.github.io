<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../529.htm target=chap>51章</a> <a class=vsref href=../529.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　承认我们生在罪中，如大卫在此所作的，指明我们不信靠自己。（参<a class=vsref href=../1053.htm#18 target=ver>罗七18</A>，<a class=vsref href=../1106.htm#3 target=ver>腓三3</A>。）我们既领悟自己是罪恶的，神是圣别的，就单单信靠祂。我们也领悟，我们需要基督作我们的中保和我们的祭物。（见<a class=vsref href=19_51_7.htm#01 target=foot>7注1</A>。）</td></tr>
