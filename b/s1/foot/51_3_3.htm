<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　我们已与基督同死，脱离了在地上的事，特别是与禁欲主义有关的事。我们已浸入祂的死。（<a class=vsref href=../1052.htm#3 target=ver>罗六3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　因我们的生命（不是天然的生命，乃是属灵的生命，就是基督），与基督一同藏在神，就是那在诸天之上的神里面，所以我们不该再顾念在地上的事。在诸天之上的神，该是我们生活的范围。我们该与基督一同活在神里面。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　我们的生命与基督一同藏在神里面，就是与基督一同藏在诸天之上。</td></tr>
</table>
