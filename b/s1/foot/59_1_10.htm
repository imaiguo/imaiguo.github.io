<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　卑微的弟兄升高，很容易夸耀、喜乐并赞美主；富足的弟兄降卑，就不容易这样作了。无论是升高或降卑，喜乐而赞美乃是基督徒实行之完全的美德。</td></tr>
