<title>加拉太书五章2节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　犹太教徒，假弟兄，以割礼为救恩的条件。（<a class=vsref href=../1093.htm#3 target=ver>二3～5</A>，<a class=vsref href=../1033.htm#1 target=ver>徒十五1</A>。）见<a class=vsref href=48_2_3.htm#02 target=foot>二3注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　加拉太信徒若受割礼，以其为救恩的条件，基督就于他们无益；他们因回到律法，就自动放弃了基督。</td></tr>
