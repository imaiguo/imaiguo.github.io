<tr><td class=td width=150><a name=01>书 <a class=vsref href=../191.htm target=chap>4章</a> <a class=vsref href=../191.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　这些是另外的十二块石头，（参<a class=vsref href=../191.htm#3 target=ver>3</A>，）表征在旧生命和旧性情里的以色列十二支派。约书亚把这十二块石头立在约但河中约柜所在的地方，表征主要把在旧性情里的以色列人留在约但河的死水下。这豫表信徒的旧人应当留在基督的死里。（<a class=vsref href=../1052.htm#6 target=ver>罗六6</A>，<a class=vsref href=../1093.htm#20 target=ver>加二20</A>，<a class=vsref href=../1106.htm#10 target=ver>腓三10</A>。）<BR><BR>　两组各十二块的石头，表征我们的旧人已经埋葬，我们复活的新人与三一神一同活着并作工，如同一人。这与<a class=vsref href=../1099.htm#1 target=ver>弗二1</A>、<a class=vsref href=../1099.htm#4 target=ver>4～6</A>、<a class=vsref href=../1099.htm#15 target=ver>15</A>、<a class=vsref href=../1099.htm#10 target=ver>10</A>的启示相符。</td></tr>
