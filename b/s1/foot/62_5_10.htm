<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　神为祂儿子作见证，使我们可以信入祂的儿子，并得着神圣的生命。我们若信入祂的儿子，我们就领受祂的见证，且有祂的见证在我们里面；否则，我们就是不信入祂所作的见证，将祂当作说谎的。</td></tr>
