<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../483.htm target=chap>5章</a> <a class=vsref href=../483.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　大卫大大高举并尊崇律法，且知道神不喜悦邪恶，乃恨恶罪孽。但他谋害乌利亚，窃取他的妻子，（<a class=vsref href=../278.htm#1 target=ver>撒下十一</a>，）因而把律法中后五条诫命全都干犯了。这表明律法和对律法的知识，没有任何效力。</td></tr>
