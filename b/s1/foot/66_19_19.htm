<title>启示录十九章19节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　指地上的众王，（<a class=vsref href=../1183.htm#12 target=ver>十六12～14</A>，）特别包括在敌基督之下的十王。（<a class=vsref href=../1184.htm#12 target=ver>十七12～14</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　包括那来自日出之地的二万万马军。（<a class=vsref href=../1176.htm#14 target=ver>九14～16</A>，<a class=vsref href=../1183.htm#12 target=ver>十六12</A>。）</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#19 target=ver>19节</a> 注3</A></td></tr><tr><td class=td1>　　这争战要发生在哈米吉顿，（<a class=vsref href=../1183.htm#14 target=ver>十六14</A>，<a class=vsref href=../1183.htm#16 target=ver>16</A>，）就是在约沙法谷，（<a class=vsref href=../879.htm#9 target=ver>珥三9～16</A>，<a class=vsref href=../925.htm#2 target=ver>亚十四2～3</A>，<a class=vsref href=../925.htm#12 target=ver>12～15</A>，）很近耶路撒冷。这争战就是踹神烈怒的大酒醡。（见<a class=vsref href=../1181.htm#17 target=ver>十四17～20</A>与<a class=vsref href=66_14_10.htm#01 target=foot>19注</A>。）</td></tr>
</table>
