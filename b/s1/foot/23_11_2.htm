<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../690.htm target=chap>11章</a> <a class=vsref href=../690.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华的分枝全然是那灵的事。基督从那灵而生，（<a class=vsref href=../930.htm#18 target=ver>太一18</A>，<a class=vsref href=../930.htm#20 target=ver>20</A>，<a class=vsref href=../974.htm#35 target=ver>路一35</A>，）意即祂是由那灵作祂神圣的素质所构成。再者，祂乃是为那灵所浸，所膏。（<a class=vsref href=../932.htm#16 target=ver>太三16</A>，<a class=vsref href=../977.htm#18 target=ver>路四18</A>，）那灵一直与祂同在，与祂是一。（<a class=vsref href=../977.htm#1 target=ver>路四1</A>，<a class=vsref href=../977.htm#14 target=ver>14</A>，<a class=vsref href=../983.htm#21 target=ver>十21</A>，<a class=vsref href=../998.htm#32 target=ver>约一32</A>，<a class=vsref href=../941.htm#28 target=ver>太十二28</A>。）祂凭那灵行动，过一种在那灵里、同着那灵、借着那灵、并经过那灵的生活。在祂的人性生活里，那灵带着本节所题的一切属性得以显出。因此，那灵乃是基督的实际。（<a class=vsref href=../1011.htm#16 target=ver>约十四16～20</A>，<a class=vsref href=../1081.htm#17 target=ver>林后三17</A>。）</td></tr>
