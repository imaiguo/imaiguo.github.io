<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1039.htm target=chap>21章</a> <a class=vsref href=../1039.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../1038.htm#23 target=ver>二十23</A>圣灵指示保罗，在耶路撒冷有捆锁与患难等着他。（见该处<a class=vsref href=44_20_23.htm#01 target=foot>注1</a>。）如今那灵借着基督身体的一些肢体，进一步告诉他不要上耶路撒冷去。保罗既实行基督身体的生活，就该把这话当作从元首来的，接受并顺从。</td></tr>
