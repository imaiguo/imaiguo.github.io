<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>该 <a class=vsref href=../910.htm target=chap>1章</a> <a class=vsref href=../910.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　为着恢复神殿的建造，神的选民从省长所罗巴伯起，照着神权柄的次序，在灵里被主激动。（参<a class=vsref href=../404.htm#5 target=ver>拉一5</A>。）在小申言者书里，同时题到神圣的灵和神选民被激动之人的灵。在新约，神圣的灵已经终极完成并浇灌下来；（<a class=vsref href=../1020.htm#17 target=ver>徒二17～21</A>，<a class=vsref href=../878.htm#28 target=ver>珥二28～32</A>；）我们人的灵因着被激动，就对这一位灵有反应。（参<a class=vsref href=../1035.htm#16 target=ver>徒十七16</A>，<a class=vsref href=../1054.htm#16 target=ver>罗八16</A>，<a class=vsref href=../1080.htm#13 target=ver>林后二13</A>。）</td></tr>
<tr><td class=td width=150><a name=02>该 <a class=vsref href=../910.htm target=chap>1章</a> <a class=vsref href=../910.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　我们都当回应主的吩咐，在传福音、喂养初信者、并照顾人的工作上，被主耶稣占有，使主的殿，就是召会作为基督的身体，得着建造。（<a class=vsref href=../1018.htm#15 target=ver>约二一15～17</A>。）</td></tr>
</table>
