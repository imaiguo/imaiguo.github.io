<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　心存慈怜，原文与<a class=vsref href=../938.htm#36 target=ver>太九36</A>的动了慈心，及<a class=vsref href=../1104.htm#8 target=ver>腓一8</A>的心肠同源。只有经历基督作恩典与实际，我们才能心存慈怜。如此，就会彼此饶恕。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#32 target=ver>32节</a> 注2</A></td></tr><tr><td class=td1>　　或，显示恩典。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#32 target=ver>32节</a> 注3</A></td></tr><tr><td class=td1>　　在这段劝勉里，（<a class=vsref href=../1101.htm#17 target=ver>17～32</A>，）使徒也摆出神作我们日常生活的模型。我们在神的灵里，并凭着祂的生命，就能像神一样饶恕人。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#32 target=ver>32节</a> 注4</A></td></tr><tr><td class=td1>　　或，向你们显示了恩典。</td></tr>
