<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1034.htm target=chap>16章</a> <a class=vsref href=../1034.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　耶稣的灵与前节的圣灵交互使用，启示耶稣的灵就是圣灵。在新约里，圣灵是神的灵一般的称呼；耶稣的灵是神的灵特别的说法，指成为肉体之救主的灵，这位救主就是在人性里的耶稣，经过了为人的生活和十字架的死。这指明在耶稣的灵里不仅有神的神圣元素，也有耶稣的人性元素，以及祂为人生活并受死的元素。使徒传讲的职事，乃是在人的生命里，为着人类并在人类中间，一个受苦的职事，因此需要这样一位包罗万有的灵。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1034.htm target=chap>16章</a> <a class=vsref href=../1034.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　圣灵禁止他们向左往亚西亚去，（<a class=vsref href=../1034.htm#6 target=ver>6</A>，）耶稣的灵不许他们向右往庇推尼去，指明使徒和他的同工该向前直走。因此，他们经由每西亚和特罗亚，（<a class=vsref href=../1034.htm#8 target=ver>8</A>，）直接往马其顿去。</td></tr>
