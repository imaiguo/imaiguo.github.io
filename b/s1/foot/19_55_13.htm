<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../533.htm target=chap>55章</a> <a class=vsref href=../533.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　直译，合乎我评估的人。在这些经节，大卫豫言犹大出卖基督。（<a class=vsref href=../519.htm#9 target=ver>四一9</A>，<a class=vsref href=../1010.htm#18 target=ver>约十三18</A>。）大卫豫表受苦的基督。（见<a class=vsref href=11_2_1.htm#01 target=foot>王上二1注1</A>。）他遭受仇敌欺压之苦时，在他复杂情绪的虔诚发表里说出这豫言，指明犹大出卖基督乃是基督苦难的一部分。</td></tr>
