<tr><td class=td width=150><a name=01>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　天象之君，指神。</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　或，被他；即被小角。安提阿克以比凡尼停止圣殿里日常的祭祀，又用猪和淫乱玷污圣殿。（<a class=vsref href=../861.htm#31 target=ver>十一31</A>。）不仅如此，他还将真理抛在地上，（<a class=vsref href=../858.htm#12 target=ver>12</A>，）意即没有公义或公平。在这些恶事上，这小角也豫表敌基督。（<a class=vsref href=../859.htm#27 target=ver>九27</A>。）</td></tr>
