<tr><td class=td width=150><a name=01>利 <a class=vsref href=../99.htm target=chap>9章</a> <a class=vsref href=../99.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　亚伦为百姓献上平安祭，（<a class=vsref href=../99.htm#18 target=ver>18～21</A>，）表征基督献上自己作我们的平安祭，使我们与神得以享受祂作平安。当我们应用基督作我们的赎罪祭（包括赎愆祭、）燔祭和素祭时，（<a class=vsref href=../99.htm#15 target=ver>15～17</A>，）我们就进入平安，这平安就是基督自己。（<a class=vsref href=../1099.htm#14 target=ver>弗二14</A>。）我们主要是在主的筵席上享受这平安。（见<a class=vsref href=3_3_1.htm#01 target=foot>三1注1</A>。）</td></tr>
