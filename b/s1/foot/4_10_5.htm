<tr><td class=td width=150><a name=01>民 <a class=vsref href=../127.htm target=chap>10章</a> <a class=vsref href=../127.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　直译，警号。下文同。这里的号声称为警号，因为在神的思想里，以色列人一直都在争战中。他们行动的时候，是以争战的方式行动。（参<a class=vsref href=../62.htm#51 target=ver>出十二51</A>，<a class=vsref href=../63.htm#18 target=ver>十三18</A>。）这表征基督徒的行事为人，基督徒的行动，乃是争战的行动。（<a class=vsref href=../1103.htm#10 target=ver>弗六10～20</A>，<a class=vsref href=../1120.htm#18 target=ver>提前一18</A>，<a class=vsref href=../1125.htm#12 target=ver>六12上</A>，<a class=vsref href=../1129.htm#7 target=ver>提后四7上</A>。）</td></tr>
