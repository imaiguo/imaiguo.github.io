<tr><td class=td width=150><a name=01>创 <a class=vsref href=../35.htm target=chap>35章</a> <a class=vsref href=../35.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　利亚所生的流便是长子，本该承受长子名分。然而，他因着情欲的玷污，失去了长子名分，使长子名分归与拉结的儿子约瑟。（<a class=vsref href=../343.htm#1 target=ver>代上五1</A>，<a class=vsref href=../49.htm#3 target=ver>创四九3～4</A>，<a class=vsref href=../48.htm#22 target=ver>四八22</A>。）约瑟因着他的纯洁得了长子名分。（<a class=vsref href=../39.htm#7 target=ver>三九7～12</A>。）参<a class=vsref href=../1145.htm#16 target=ver>来十二16</A>与<a class=vsref href=58_12_16.htm#01 target=foot>注</A>。</td></tr>
