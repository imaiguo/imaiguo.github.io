<tr><td class=td width=150><a name=01>创 <a class=vsref href=../17.htm target=chap>17章</a> <a class=vsref href=../17.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　在表号上，第八日作为新的七日的第一日，是指基督的复活。（<a class=vsref href=../957.htm#1 target=ver>太二八1</A>，<a class=vsref href=../1017.htm#1 target=ver>约二十1</A>。）割礼必须是在复活里，并且总是将我们引进复活，（<a class=vsref href=../1109.htm#12 target=ver>西二12</A>，参<a class=vsref href=../1052.htm#3 target=ver>罗六3～5</A>，）使我们成为新人，新造，（<a class=vsref href=../1083.htm#17 target=ver>林后五17</A>，<a class=vsref href=../1097.htm#15 target=ver>加六15</A>，）以完成神的定旨。<BR><BR>　割礼相当于人的改名。（<a class=vsref href=../17.htm#5 target=ver>5</A>。）二者都表征我们旧人的了结，以及我们的所是被带到复活里，使我们不再是天然的人，乃是复活的人。</td></tr>
