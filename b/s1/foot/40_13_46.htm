<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#46 target=ver>46节</a> 注1</A></td></tr><tr><td class=td1>　　珠子也是建造新耶路撒冷的材料，乃是活蚌（活的基督）在死水（满了死亡的世界）里为小石子（罪人）所伤，分泌出生命的汁液，包住那叫它受伤的石子（信徒─见<a class=vsref href=66_21_21.htm#01 target=foot>启二一21注1</A>）而产生的。珠子既出于那象征撒但所败坏之世界的海，（<a class=vsref href=../736.htm#20 target=ver>赛五七20</A>，<a class=vsref href=../1184.htm#15 target=ver>启十七15</A>，）就必是指召会，这召会主要的是由外邦世界中重生的信徒所构成，乃是“珍贵的。”</td></tr>
