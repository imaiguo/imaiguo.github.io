<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1009.htm target=chap>12章</a> <a class=vsref href=../1009.htm#41 target=ver>41节</a> 注1</A></td></tr><tr><td class=td1>　　这里“祂的荣耀”证实主耶稣就是神，就是万军之耶和华；以赛亚曾见过祂的荣耀。（<a class=vsref href=../685.htm#1 target=ver>赛六1</A>，<a class=vsref href=../685.htm#3 target=ver>3</A>。）这荣耀虽被以赛亚看见并赏识，却不为主软弱的信徒所宝爱。（<a class=vsref href=../1009.htm#42 target=ver>42～43</A>。）</td></tr>
