<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1033.htm target=chap>15章</a> <a class=vsref href=../1033.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　这指明神不在意外面律法的规条，这些规条不能洁净人的里面；神只在意人心里的洁净。这与主在<a class=vsref href=../964.htm#1 target=ver>可七1～23</A>所著重的一致。人心的洁净不能借着外面死的字句规条，只能借着带有神生命的圣灵。</td></tr>
