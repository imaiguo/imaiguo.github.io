<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../83.htm target=chap>33章</a> <a class=vsref href=../83.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　同伴不仅是朋友，更是伙伴，同伙，有共同的权益，共同的事业。虽然亚伯拉罕是神的朋友，（<a class=vsref href=../387.htm#7 target=ver>代下二十7</A>，<a class=vsref href=../720.htm#8 target=ver>赛四一8</A>，<a class=vsref href=../1148.htm#23 target=ver>雅二23</A>，）摩西却是神的同伴，神伟大事业中的同伙。惟有像摩西这样一个懂得神的心，凡事照着神的心而行的人，才能作神的同伴，与神有共同的权益，并且被神使用，执行祂在地上的事业。</td></tr>
