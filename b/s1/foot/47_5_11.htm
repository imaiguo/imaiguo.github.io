<title>哥林多后书五章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　即对主之敬畏的感觉。“所以，”指明这感觉是因着<a class=vsref href=../1083.htm#10 target=ver>10</A>节之基督的审判台。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　不是指主的可怕，乃是指我们对主的敬畏。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　使徒感觉对主的敬畏，就劝服人，说到他们是正直的，他们对神对人是怎样的人；但他们不需要劝服神，因为他们的所是向神是显明的；然而，使徒盼望在信徒的良心里，也是显明的。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
