<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1016.htm target=chap>19章</a> <a class=vsref href=../1016.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../996.htm#43 target=ver>路二三43</A>，主对与祂同钉的两个强盗之一说，今日你要同我在乐园里了。这句话与救恩有关，因为路加福音证明主是罪人的救主。这里在<a class=vsref href=../1016.htm#26 target=ver>26～27</A>节，主对祂的母亲说，看哪，你的儿子。又对祂所爱的门徒说，看哪，你的母亲。这些话指明生命的联结，因为本福音见证主是分赐到信徒里面的生命。借这生命，祂所爱的门徒能与祂是一，成为祂母亲的儿子，祂母亲也能成为祂所爱之门徒的母亲。</td></tr>
