<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1070.htm target=chap>8章</a> <a class=vsref href=../1070.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　软弱的良心是由于缺少正确充足的知识。这指明我们的知识与我们的良心极其有关。有从前拜偶像，现在信基督的人，直到如今还带着拜偶像的习惯感，缺少“偶像算不得什么”（<a class=vsref href=../1070.htm#4 target=ver>4</A>）的知识。因此，关于偶像的事，他们的良心是软弱的。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1070.htm target=chap>8章</a> <a class=vsref href=../1070.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　软弱的良心因对某件事缺少充足的知识，在那件事上被摸着时，就受了玷污。</td></tr>
