<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../77.htm target=chap>27章</a> <a class=vsref href=../77.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　帐幕和外院子所用的两组铜橛子，表征站立和持守的能力。这能力是出于铜，就是出于审判。（见<a class=vsref href=2_26_37.htm#02 target=foot>二六37注2</A>。）外院子的景象满了铜，满了神的审判。神的审判是神建造里稳固的基础和站立的力量。在召会生活中，我们越把自己摆在神的审判之下，我们就越稳固。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../77.htm target=chap>27章</a> <a class=vsref href=../77.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　按照帐幕及其物件所描绘的属灵意义，铜产生银，银带进金。我们借着对神审判（铜）的经历，进到帐幕的院子里；又借着基督的救赎（银，）就是神审判的结果，进到圣所里，并进到至圣所里，其中一切都是金的，也就是说，我们在那里享受神圣的性情，并在那里得着圣别，就是得有神的神圣所是内在的彰显。</td></tr>
</table>
