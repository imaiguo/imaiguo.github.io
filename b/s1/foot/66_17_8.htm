<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　兽就是敌基督，在约翰写本书之前，是以该撒尼罗的身分出现，所以说“先前有；”但在约翰写本书时，尼罗已经死了，所以说“如今没有。”它将要从无底坑里上来，含示尼罗的灵现今是在无底坑里，并且将要从无底坑里上来，附着被杀且复苏之敌基督的身体，如<a class=vsref href=../1180.htm#3 target=ver>十三3</A>所指明的。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　指敌基督要灭亡，如<a class=vsref href=../1186.htm#20 target=ver>十九20</A>，<a class=vsref href=../1187.htm#10 target=ver>二十10</A>所描述的，就是要被扔在火湖里。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　直译，书卷。</td></tr>
