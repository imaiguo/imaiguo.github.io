<title>帖撒罗尼迦前书五章14节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　或许重在指游手好闲，不肯作工，好管闲事，（<a class=vsref href=../1119.htm#11 target=ver>帖后三11</A>，）未受管教，不受约束，悖逆不服。</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　灰心的，直译，小魂的。即心思、意志和情感的度量，狭窄且脆弱的。</td></tr>
<tr><td class=td width=150><a name=03>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　也许是指一般软弱的人，他们或是在灵、魂、体方面软弱，或是在信心上软弱。（<a class=vsref href=../1060.htm#1 target=ver>罗十四1</A>，<a class=vsref href=../1061.htm#1 target=ver>十五1</A>。）</td></tr>
<tr><td class=td width=150><a name=04>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#14 target=ver>14节</a> 注4</A></td></tr><tr><td class=td1>　　这含示在地方召会里，不仅不守规矩的人需要劝戒，灰心的人需要抚慰，软弱的人需要扶持，并且所有的肢体或多或少都有难处，需要我们对他们恒忍。</td></tr>
</table>
