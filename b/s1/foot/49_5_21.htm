<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　凭着敬畏基督，直译，在敬畏基督中。按下面各节的经文看，敬畏基督就是怕得罪作头的基督。这关系到祂作头的身分，（<a class=vsref href=../1102.htm#23 target=ver>23</A>，）也与我们的彼此服从有关。见<a class=vsref href=49_5_33.htm#01 target=foot>33注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　我们的服从该是彼此的，不仅年幼的要服从年长的，年长的也当服从年幼的。（<a class=vsref href=../1156.htm#5 target=ver>彼前五5</A>。）</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#21 target=ver>21节</a> 注3</A></td></tr><tr><td class=td1>　　彼此服从也是在灵里被主充满的路，（<a class=vsref href=../1102.htm#18 target=ver>18</A>，）以及被充满后的涌流。这就是在灵里被基督一切的丰富所充满，成为神的丰满而活着。</td></tr>
</table>
