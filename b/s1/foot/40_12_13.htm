<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　主对那人说，伸出手来。在主的话里，有点活人的生命。那人接受主赐生命的话，把手一伸，他枯干的手就因着主话里的生命复了原。</td></tr>
