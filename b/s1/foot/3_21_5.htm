<tr><td class=td width=150><a name=01>利 <a class=vsref href=../111.htm target=chap>21章</a> <a class=vsref href=../111.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　使我们的头光秃，指明我们不服神作头的权柄，不接受神在我们身上的权柄；（参<a class=vsref href=../1073.htm#5 target=ver>林前十一5</A>；）剃除胡须的两边或用刀划伤自己的身体，指明我们用人的努力，使神所设计并创造的身体有所改变。我们不该作这样的改变，乃该接受神为我们所命定的一切，服在神的权柄之下，不可凭人的努力有任何改变、显露或装作，乃要保持天然。</td></tr>
