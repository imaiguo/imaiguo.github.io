<title>路加福音十三章6节注解</title>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../986.htm target=chap>13章</a> <a class=vsref href=../986.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　“于是”指明<a class=vsref href=../986.htm#6 target=ver>6～9</A>节乃是前面论悔改之经文的延续。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../986.htm target=chap>13章</a> <a class=vsref href=../986.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　这个比喻指明神是园主，在子里来到犹太人那里；犹太人是一棵栽在葡萄园，（参<a class=vsref href=../950.htm#33 target=ver>太二一33</A>与<a class=vsref href=40_21_33.htm#01 target=foot>注1</A>，）就是神所应许之地的无花果树，（见<a class=vsref href=40_21_19.htm#01 target=foot>太二一19注1</A>，）神来从他们找果子。祂找了三年，（<a class=vsref href=../986.htm#7 target=ver>7</A>，）竟找不着什么，就想要把他们砍了，但作管园的神子为他们祷告，叫父神容忍他们，直等祂为他们受死，（在无花果树周围掘开土，）给他们养分，（堆上肥，）盼望他们到时会悔改结果子；不然，他们就要被砍下来。<a class=vsref href=../984.htm#29 target=ver>十一29～32</A>和<a class=vsref href=../984.htm#42 target=ver>42～52</A>节这两段话，揭示犹太人是邪恶的世代，证实这解释。</td></tr>
</table>
