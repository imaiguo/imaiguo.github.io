<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　使徒将一切与他同在的众弟兄，当作一同写信的人，见证并证实他在本书信所写的事。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　加拉太是古罗马帝国的一省。因着保罗传道的职事，召会在该省的许多城里建立起来。因此，当使徒题到这些召会时，称之为“众召会，”而不说“召会。”</td></tr>
