<tr><td class=td width=150><a name=01>民 <a class=vsref href=../134.htm target=chap>17章</a> <a class=vsref href=../134.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　杖是一根枯木，不仅被砍下，也枯槁了。然而这样一根枯槁的死木竟然发了芽！芽乃是生机的东西，生命的东西。亚伦发芽的杖不是豫表死了的基督，乃是豫表复活的基督，发芽的基督；祂不只发芽，并且开花，结出熟果。这样一位基督把生命分赐给人。（<a class=vsref href=../1009.htm#24 target=ver>约十二24</A>，<a class=vsref href=../1152.htm#3 target=ver>彼前一3</A>。）今天祂仍在发芽，我们就是祂发芽所产生的果子—熟杏。<BR><BR>　十六章里可拉和他一党的背叛，与祭司职分有关，（<a class=vsref href=../133.htm#3 target=ver>十六3</A>，<a class=vsref href=../133.htm#8 target=ver>8～10</A>，）所以亚伦的杖发芽乃是个表白，指明亚伦蒙神悦纳，在神所赐的祭司职分上有权柄。</td></tr>
