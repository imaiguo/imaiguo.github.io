<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1039.htm target=chap>21章</a> <a class=vsref href=../1039.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　圣灵再次间接的借着基督身体的一个肢体，豫告保罗，在耶路撒冷所要临到他的事。（见<a class=vsref href=44_20_23.htm#01 target=foot>二十23注1</A>。）这又是豫言性质的警告，不是命令。这是元首再次借着祂的身体说话，（见<a class=vsref href=44_21_4.htm#01 target=foot>4注1</A>，）保罗既实行基督身体的生活，就该听从。</td></tr>
