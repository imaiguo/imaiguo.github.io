<tr><td class=td width=150><a name=01>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=26_1_10.htm#01 target=foot>10注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　这些必定是鹰的翅膀，因为在四个脸面所代表的活物中，（<a class=vsref href=../803.htm#10 target=ver>10</A>，）只有鹰有翅膀。在圣经里，鹰翅表征应用在我们身上之神的恩典、力量和能力。（<a class=vsref href=../69.htm#4 target=ver>出十九4</A>，<a class=vsref href=../719.htm#31 target=ver>赛四十31</A>，<a class=vsref href=../1077.htm#10 target=ver>林前十五10</A>，<a class=vsref href=../1079.htm#12 target=ver>林后一12</A>，<a class=vsref href=../1082.htm#7 target=ver>四7</A>，<a class=vsref href=../1090.htm#9 target=ver>十二9</A>。）</td></tr>
