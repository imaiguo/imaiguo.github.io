<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../721.htm target=chap>42章</a> <a class=vsref href=../721.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　指以色列，豫表基督在复兴的时候作耶和华的仆人。（见<a class=vsref href=../721.htm#22 target=ver>22～24</A>。）以色列是眼瞎耳聋的，没有领悟力和理解力。因此，以色列听不见神的话，也看不见神的异象。然而在复兴的时候，以色列要与基督成为一，因而能看见，也能听见，有理解力，和领悟的能力。</td></tr>
