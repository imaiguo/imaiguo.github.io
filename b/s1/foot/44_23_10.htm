<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1041.htm target=chap>23章</a> <a class=vsref href=../1041.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_21_31.htm#02 target=foot>二一31注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1041.htm target=chap>23章</a> <a class=vsref href=../1041.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　这是神的主宰权柄，拯救保罗脱离犹太人的手。神借着在耶路撒冷犹太人的暴乱，拯救保罗脱离了他接受雅各妥协的题议，所陷入有分于拿细耳人愿的困境；现在神主宰的权柄，又借着罗马军营中的千夫长，拯救他脱离那些暴乱、想要杀他之犹太人的手，为要将他从一切的险境和陷害里分别出来，送到安静的牢狱；使他无论在该撒利亚（<a class=vsref href=../1042.htm#27 target=ver>二四27</A>）或在罗马城，（<a class=vsref href=../1046.htm#16 target=ver>二八16</A>，<a class=vsref href=../1046.htm#23 target=ver>23</A>，<a class=vsref href=../1046.htm#30 target=ver>30</A>，）得有安静的环境和时间，将他从主所得神那新约经纶的奥秘启示，借着他末后所写的几封书信，详尽的释放给历代的召会。历代的召会所受惠获益于这几封书信的，需要整个的永世来估量其价值。</td></tr>
