<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../925.htm target=chap>14章</a> <a class=vsref href=../925.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在大灾难时，敌基督和他的军队要杀害三分之二的犹太人。（<a class=vsref href=../924.htm#8 target=ver>十三8</A>与<a class=vsref href=38_13_8.htm#01 target=foot>注</A>。）在那地上余剩的三分之一，可能大部分是在耶路撒冷地区。在这三分之一里，城中的一半要被敌基督掳去。神在祂的怜悯里要保守剩下的一半。敌基督也会力图毁灭他们；然而，正如<a class=vsref href=../925.htm#3 target=ver>3～7</A>节所启示的，耶和华，就是基督，必和祂的众圣者同来，（<a class=vsref href=../925.htm#3 target=ver>3</A>，<a class=vsref href=../925.htm#5 target=ver>5</A>，）并出去与敌基督和他的跟从者（列国）争战，且击败他们。（<a class=vsref href=../879.htm#11 target=ver>珥三11</A>，<a class=vsref href=../1184.htm#14 target=ver>启十七14</A>，<a class=vsref href=../1186.htm#11 target=ver>十九11～21</A>。）这要使以色列全家得救。（<a class=vsref href=../1057.htm#26 target=ver>罗十一26～27</A>。）见<a class=vsref href=../923.htm#8 target=ver>十二8～10</A>与注。</td></tr>
