<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>但 <a class=vsref href=../855.htm target=chap>5章</a> <a class=vsref href=../855.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　这结束了巴比伦帝国。神使用巴比伦帝国，为要使祂那败坏、失败的选民被掳。他们被掳七十年即将结束时，神使玛代人与波斯人联合为一，为要结束巴比伦帝国，并使祂的百姓从被掳于巴比伦中得释放。（<a class=vsref href=../404.htm#1 target=ver>拉一1～4</A>。）这例子说明，一切君王与王国如何都在神的行政管理之下。见<a class=vsref href=27_4_26.htm#01 target=foot>四26注1</A>。</td></tr>
