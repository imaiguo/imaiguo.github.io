<tr><td class=td width=150><a name=01>士 <a class=vsref href=../213.htm target=chap>2章</a> <a class=vsref href=../213.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　人离弃神，开始于<a class=vsref href=../3.htm#1 target=ver>创三</a>，那时人受撒但引诱，弃绝了神这生命树，将自己联于撒但这知识树。（<a class=vsref href=../2.htm#9 target=ver>创二9</A>，<a class=vsref href=../2.htm#16 target=ver>16～17</A>，<a class=vsref href=../3.htm#1 target=ver>三1～6</A>。）接受知识树，实际上就是与撒但结婚，与神离婚。人从存在开始，就一直在离弃神并联于撒但，以许多事物作神的顶替（偶像。）这样离弃神并联于撒但，由这里以色列人离弃耶和华并联于偶像所描绘，乃是人类社会（包括以色列）中之混乱背后的最强因素。见<a class=vsref href=../747.htm#13 target=ver>耶二13</A>与<a class=vsref href=24_2_13.htm#01 target=foot>注</A>。</td></tr>
