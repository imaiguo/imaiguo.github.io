<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=51_3_11.htm#02 target=foot>西三11注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#28 target=ver>28节</a> 注2</A></td></tr><tr><td class=td1>　　指种族和国籍的区别。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#28 target=ver>28节</a> 注3</A></td></tr><tr><td class=td1>　　指社会阶级的区别。</td></tr>
<tr><td class=td width=150><a name=04>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#28 target=ver>28节</a> 注4</A></td></tr><tr><td class=td1>　　指性别的区别。</td></tr>
<tr><td class=td width=150><a name=05>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#28 target=ver>28节</a> 注5</A></td></tr><tr><td class=td1>　　信徒在基督里是一，乃是凭着祂复活的生命和祂神圣的性情，成为一个新人，如<a class=vsref href=../1099.htm#15 target=ver>弗二15</A>所说的。这一个新人是完全在基督里的。我们天然的人，天然的性情和天然的性格，在这里毫无地位；在这一个新人里，基督是一切，又在一切之内。（<a class=vsref href=../1110.htm#10 target=ver>西三10～11</A>。）这基督里的一，是借受浸成就的。受浸了结了一切分裂的区别，并将信徒带进与经过过程之三一神那神圣的生机联结里，使信徒主观的确信，他们彼此完全是一。</td></tr>
