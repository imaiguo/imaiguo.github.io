<title>以西结书一章22节注解</title>

<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　基于<a class=vsref href=../803.htm#4 target=ver>4～21</A>节所表征的经历，四活物头上属灵的天明亮如水晶，好像一大片可畏水晶的穹苍。不仅如此，这天是延展的，并且像水晶一样稳定不变。在这样的情形下，活物与神之间没有阻隔，活物彼此之间也没有阻隔。活物与主之间，并活物彼此之间，都有彻底的交通。这需要维持清洁的良心，向着神和人都没有亏欠。（<a class=vsref href=../1042.htm#16 target=ver>徒二四16</A>。）</td></tr>
</table>
