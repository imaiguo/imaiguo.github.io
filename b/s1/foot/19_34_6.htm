<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../512.htm target=chap>34章</a> <a class=vsref href=../512.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　在此大卫将他蒙拯救脱离亚比米勒（迦特王亚吉—<a class=vsref href=../257.htm#10 target=ver>撒上二一10</A>）的功劳归给神；但事实上，他是以不体面的方式，借着装疯拯救自己。（<a class=vsref href=../257.htm#10 target=ver>撒上二一10</A>～<a class=vsref href=../258.htm#1 target=ver>二二1上</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../512.htm target=chap>34章</a> <a class=vsref href=../512.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　直译，他。</td></tr>
