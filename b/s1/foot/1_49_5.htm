<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　由于西缅和利未的残酷，（<a class=vsref href=../34.htm#25 target=ver>三四25～30</A>，）他们没有从雅各得着祝福。反之，雅各对他们施行审判，使他们散住在以色列人中间，（<a class=vsref href=../49.htm#7 target=ver>7</A>，）他们就不能照着他们的性情，残酷的行事为人。（<a class=vsref href=../206.htm#1 target=ver>书十九1</A>，<a class=vsref href=../206.htm#9 target=ver>9</A>，<a class=vsref href=../208.htm#1 target=ver>二一1～3</A>，<a class=vsref href=../208.htm#41 target=ver>41</A>。）后来，利未以更新、变化的方式运用他的性情，杀死拜金牛犊的人。（<a class=vsref href=../82.htm#26 target=ver>出三二26～28</A>。）因着利未向神的绝对、迫切和忠信，他领受了祭司职分的福，得着神的乌陵和土明。（<a class=vsref href=../186.htm#8 target=ver>申三三8～9</A>。）</td></tr>
