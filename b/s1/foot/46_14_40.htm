<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　使徒对召会所关切的，乃是基督作神的中心，以及召会作神的目标，得以实行并完成，且得以在人和天使面前，（<a class=vsref href=../1066.htm#9 target=ver>四9</A>，<a class=vsref href=../1073.htm#10 target=ver>十一10</A>，）凡事行得端正得体，有秩有序。要完成这样高的目的，我们天然的生命是无用的。正当的召会生活，需要经历钉十字架的基督，（<a class=vsref href=../1063.htm#23 target=ver>一23</A>，<a class=vsref href=../1064.htm#2 target=ver>二2</A>，）以了结我们的己，并经历在复活里的基督，作我们每日的圣别和救赎。（<a class=vsref href=../1063.htm#30 target=ver>一30</A>。）</td></tr>
