<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　凡习惯的恨弟兄的，就证明他不是住在神圣的爱里，也不是住在神圣的光中。（<a class=vsref href=../1161.htm#9 target=ver>二9～11</A>。）我们住在主里面，就住在神圣的爱里，也住在神圣的光中，我们就不恨弟兄，反倒习惯的爱他们，在神圣的光与神圣的爱里活出神圣的生命。</td></tr>
