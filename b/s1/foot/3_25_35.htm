<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../115.htm target=chap>25章</a> <a class=vsref href=../115.htm#35 target=ver>35节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../115.htm#35 target=ver>35～55</A>节里与禧年有关的规条，可应用在召会生活中圣徒（弟兄）之间的关系。我们为着建造基督的身体，在召会生活中生活在一起，就需要正确的照顾所有的圣徒。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../115.htm target=chap>25章</a> <a class=vsref href=../115.htm#35 target=ver>35节</a> 注2</A></td></tr><tr><td class=td1>　　以色列人中有弟兄渐渐贫穷，手中缺乏，表征有信主的弟兄在属灵上渐渐贫穷，不能照顾自己。按照<a class=vsref href=../115.htm#35 target=ver>35～37</A>节的豫表，我们应该帮助在灵里变得软弱的弟兄，不可占他的便宜。我们该在爱里照顾他，使他和我们一样活在主面前。（参<a class=vsref href=../1097.htm#1 target=ver>加六1</A>，<a class=vsref href=../1151.htm#19 target=ver>雅五19～20</A>。）</td></tr>
