<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这样的信徒乃是从神而生，并得着神圣生命的人。（<a class=vsref href=../998.htm#12 target=ver>约一12～13</A>，<a class=vsref href=../1000.htm#16 target=ver>三16</A>。）这神圣的生命加给他力量，使他胜过由撒但加力推动的邪恶世界。智慧派和塞林则派并非这种信徒，他们仍是撒但邪恶系统下可怜的受害者。</td></tr>
