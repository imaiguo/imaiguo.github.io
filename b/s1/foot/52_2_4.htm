<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　神的托付，是根据祂借试验我们而有的验中。神首先试验并验中使徒，然后把福音托付他们。因此，他们的讲说、他们福音的传扬，不是出于自己，要讨人喜欢，乃是出于神，要讨神喜欢。祂一直察验、察看并试验他们的心。（<a class=vsref href=../504.htm#2 target=ver>诗二六2</A>，<a class=vsref href=../617.htm#23 target=ver>一三九23～24</A>。）</td></tr>
