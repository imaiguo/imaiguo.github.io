<tr><td class=td width=150><a name=01>出 <a class=vsref href=../76.htm target=chap>26章</a> <a class=vsref href=../76.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　帐幕每边的竖板有五条闩，（<a class=vsref href=../76.htm#26 target=ver>26～27</A>，）中闩从这一头通到那一头，是其他闩的两倍长。因此，五条闩形成三条线，指明每块竖板上有三个环用以套闩。<BR><BR>　帐幕竖板的联结，是借着将闩穿过每块板上的环，而将板连接在一起。这表征在基督里的信徒，当他们的灵与那灵合作，而让联结的那灵通过他们，将他们联于别的信徒，众信徒就得以联结。</td></tr>
