<tr><td class=td width=150><a name=01>王下 <a class=vsref href=../315.htm target=chap>2章</a> <a class=vsref href=../315.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　以利亚的外衣豫表浇灌的灵，能力的灵。（<a class=vsref href=../997.htm#49 target=ver>路二四49</A>，<a class=vsref href=../1019.htm#8 target=ver>徒一8</A>。）我们要得着以利亚的外衣，就是能力的灵，就必须跟随主从吉甲到伯特利，从伯特利到耶利哥，再从耶利哥到约但河。（见<a class=vsref href=12_2_1.htm#01 target=foot>1注1</A>。）不仅如此，我们必须将‘自己的衣服，撕为两片，’（<a class=vsref href=../315.htm#12 target=ver>12</A>，）指明我们不再宝贵我们的所是和我们所能作的。（参<a class=vsref href=../945.htm#24 target=ver>太十六24</A>。）借着这一切步骤，我们就进入新时代，就是新约时代，在其中基督所行的，乃是恩典的事。</td></tr>
