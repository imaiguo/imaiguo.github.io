<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../302.htm target=chap>11章</a> <a class=vsref href=../302.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　即外邦人敬拜偶像之处。当以色列人进入并据有迦南地，神命令他们拆毁列国一切的邱坛。（<a class=vsref href=../150.htm#52 target=ver>民三三52</A>。）在此，所罗门，就是那照着神的渴望，在神子民一的立场上建造圣殿者，带头再次建筑邱坛。这些邱坛与淫乱和敬拜偶像有关。所罗门建筑邱坛，特别与他放纵情欲，宠爱许多外邦女子有关。见<a class=vsref href=11_12_31.htm#01 target=foot>十二31注1</A>。</td></tr>
