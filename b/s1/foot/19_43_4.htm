<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../521.htm target=chap>43章</a> <a class=vsref href=../521.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　写四二～四四篇的诗人，是在被掳中爱神的人。（<a class=vsref href=../520.htm#6 target=ver>四二6</A>。）他们切慕神、渴想神，（<a class=vsref href=../520.htm#1 target=ver>四二1～2</A>，）并渴望回到耶路撒冷，上锡安山而到达祭坛。这样，他们就能进到殿里，与他们最喜乐的神相会。这就是为什么他们求神赐给他们亮光和真实，（<a class=vsref href=../521.htm#3 target=ver>3</A>，）使他们知道如何从被掳得释放，而回到神的居所。</td></tr>
