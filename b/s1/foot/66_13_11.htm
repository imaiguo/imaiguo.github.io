<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1180.htm target=chap>13章</a> <a class=vsref href=../1180.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这另一个兽乃是假申言者。（<a class=vsref href=../1183.htm#13 target=ver>十六13</A>，<a class=vsref href=../1186.htm#20 target=ver>十九20</A>，<a class=vsref href=../1187.htm#10 target=ver>二十10</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1180.htm target=chap>13章</a> <a class=vsref href=../1180.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　这另一个兽要从地里上来。地既然象征以色列国，如<a class=vsref href=66_13_1.htm#02 target=foot>1注2</A>所指明，这另一个兽，即假申言者，就要出自犹太人。他可能是加略人犹大，（<a class=vsref href=../1003.htm#70 target=ver>约六70～71</A>，）因为犹大死后，往自己的地方去了，（<a class=vsref href=../1019.htm#25 target=ver>徒一25</A>，）不像别人归到他列祖那里。（<a class=vsref href=../25.htm#17 target=ver>创二五17</A>，<a class=vsref href=../35.htm#29 target=ver>三五29</A>。）所以就地理说，假申言者要从地里上来；就表征说，他要出自犹太人。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1180.htm target=chap>13章</a> <a class=vsref href=../1180.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　假申言者看起来如同羊羔，说话好像龙。这指明他的虚假，看起来如同羊羔，说话却像龙，就是撒但。</td></tr>
</table>
