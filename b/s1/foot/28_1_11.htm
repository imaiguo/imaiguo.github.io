<tr><td class=td width=150><a name=01>何 <a class=vsref href=../863.htm target=chap>1章</a> <a class=vsref href=../863.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　意，神撒种，或神必撒种。耶斯列的日子，乃是以色列人被神播种在圣地的日子。（<a class=vsref href=../863.htm#11 target=ver>11</A>，<a class=vsref href=../864.htm#22 target=ver>二22～23</A>。）今天，神已经将以色列人种回他们列祖之地，没有人能把他们再拔出。</td></tr>
