<tr><td class=td width=150><a name=01>利 <a class=vsref href=../115.htm target=chap>25章</a> <a class=vsref href=../115.htm#47 target=ver>47节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../115.htm#47 target=ver>47～49</A>节，一个以色列弟兄将自己卖给外人或寄居的，他的兄弟、伯叔、或任何血亲都可以赎他；他自己若渐渐富足，也可以自赎；这表征我们应当帮助（因着一些过犯）在属灵上亏欠外人的弟兄，使他可以得释放脱离他的亏欠，或使他能出赎价，叫自己得释放。卖价和赎价要照着到禧年的年数多少计算，（<a class=vsref href=../115.htm#50 target=ver>50～53</A>，）表征我们能从奴役得释放，与神的恩典有关，且是基于神的恩典。被卖的人若不这样被赎，到了禧年就要得释放，（<a class=vsref href=../115.htm#54 target=ver>54</A>，）这表征我们能完全因着神的恩典，从奴役之中得释放；我们不需要别的方法。</td></tr>
