<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../1109.htm#2 target=ver>西二2</A>，神的奥秘是基督；在这里，基督的奥秘是召会。神是个奥秘。基督是神具体的表现彰显神，所以是神的奥秘。基督也是个奥秘。召会是基督的身体彰显基督，所以是基督的奥秘。这奥秘就是神的经纶，将祂自己的具体表现，基督，分赐到祂所拣选的人里面，为要产生一个身体，作祂在基督里具体表现的扩增，使祂得着一个团体的彰显。</td></tr>
