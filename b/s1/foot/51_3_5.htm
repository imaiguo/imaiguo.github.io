<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这是基于我们已经与基督同钉十字架，（<a class=vsref href=../1093.htm#20 target=ver>加二20上</A>，）并已经浸入祂的死（<a class=vsref href=../1052.htm#3 target=ver>罗六3</A>）这个事实。我们凭着信，靠着那灵的大能，钉死我们犯罪的肢体，借此将基督的死执行在这些肢体上。（<a class=vsref href=../1054.htm#13 target=ver>罗八13</A>。）这与<a class=vsref href=../1096.htm#24 target=ver>加五24</A>相符。基督已经成就了包罗万有的钉死，现今我们将祂这死应用在情欲的肉体上，这与禁欲主义完全不同。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　在我们犯罪的肢体里有罪的律，使我们成为罪的俘虏，并使我们败坏的身体成为属死的身体。（<a class=vsref href=../1053.htm#23 target=ver>罗七23～24</A>。）因此，我们犯罪的肢体，与罪恶的事，诸如淫乱、污秽、邪情、恶欲和贪婪，联为一。</td></tr>
</table>
