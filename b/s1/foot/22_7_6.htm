<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../678.htm target=chap>7章</a> <a class=vsref href=../678.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　当那灵说话时，（<a class=vsref href=../678.htm#1 target=ver>1～5</A>，）良人基督插入一些称赞祂佳偶的话。（<a class=vsref href=../678.htm#6 target=ver>6～9上</A>。）在<a class=vsref href=../678.htm#6 target=ver>6～7</A>节，良人首先称赞她那令人欢畅喜乐的美丽和可悦，然后称赞她那像基督一样成熟的身量（棕树—<a class=vsref href=../1101.htm#13 target=ver>弗四13</A>，）以及她所给人丰富的喂养（两乳如同累累下垂的果子。）</td></tr>
