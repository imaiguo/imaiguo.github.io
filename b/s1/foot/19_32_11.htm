<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../510.htm target=chap>32章</a> <a class=vsref href=../510.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　在本篇开头大卫认自己的罪，（<a class=vsref href=../510.htm#1 target=ver>1～5</A>，）但在末了却称义自己是义人，是心里正直的人。实际上，在基督之外，没有一人是义的，是心里正直的。（<a class=vsref href=../1049.htm#10 target=ver>罗三10</A>，<a class=vsref href=../762.htm#9 target=ver>耶十七9</A>。）大卫在此所写的，乃是说到一个想在基督之外遵守律法的人。在神的经纶里，祂不要我们努力遵守律法。祂要我们活神人基督，好使祂得着显大。（<a class=vsref href=../1104.htm#19 target=ver>腓一19～21上</A>。）活基督以显大基督就是享受祂。</td></tr>
