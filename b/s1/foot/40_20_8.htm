<tr><td class=td width=150><a name=01>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　这是午后六时，指召会时代的末期。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　这与天然和商业的观念相反，指明后来的工人得工钱，不是按他们作的工，乃是按葡萄园主人恩典的意愿。</td></tr>
