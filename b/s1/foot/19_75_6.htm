<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../553.htm target=chap>75章</a> <a class=vsref href=../553.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　高举非从东，非从西，也非从南而来，这指明高举来自北方，也就是来自居住在北方的神。（参<a class=vsref href=../693.htm#13 target=ver>赛十四13～14</A>，<a class=vsref href=../803.htm#4 target=ver>结一4</A>，<a class=vsref href=../526.htm#2 target=ver>诗四八2</A>。）不仅如此，这指明基督这审判者（见<a class=vsref href=19_75_1.htm#01 target=foot>1注1</A>）乃是独一的。高举不该来自神所居住之处以外的任何方向。所以，首位应当归给祂。（<a class=vsref href=../1108.htm#18 target=ver>西一18</A>。）</td></tr>
</table>
