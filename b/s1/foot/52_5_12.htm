<title>帖撒罗尼迦前书五章12节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　意承认而后尊敬并重视。</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　这里使徒也许是指在教导上劳苦，并在信徒中领头的长老。（<a class=vsref href=../1124.htm#17 target=ver>提前五17</A>。）</td></tr>
<tr><td class=td width=150><a name=03>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　带领，主要的不是管辖，乃是在行事上作榜样，使别人可以跟从。长老不仅该在教导上劳苦，也该在行事上作榜样。这榜样能成为他们劝戒人的立场。</td></tr>
</table>
