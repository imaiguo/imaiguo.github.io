<tr><td class=td width=150><a name=01>结 <a class=vsref href=../848.htm target=chap>46章</a> <a class=vsref href=../848.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　摩西的律法要求日常所献的燔祭，要在早晨和黄昏献上；（<a class=vsref href=../145.htm#3 target=ver>民二八3～4</A>；）但在这里没有黄昏献的祭。这可能指明，祭司在千年国的事奉里是没有黄昏的；他们一直在早晨的新鲜里。</td></tr>
