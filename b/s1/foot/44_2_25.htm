<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　这是基督在祂复活里的宣告。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　指神。</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#25 target=ver>25节</a> 注3</A></td></tr><tr><td class=td1>　　基督被神搀扶时，（如<a class=vsref href=../720.htm#13 target=ver>赛四一13</A>，<a class=vsref href=../721.htm#6 target=ver>四二6</A>，）神是在祂的右边；基督被神高举时，祂是坐在神的右边。（<a class=vsref href=../1020.htm#33 target=ver>33</A>，<a class=vsref href=../588.htm#1 target=ver>诗一一○1</A>，<a class=vsref href=../1098.htm#20 target=ver>弗一20～21</A>。）</td></tr>
