<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>申 <a class=vsref href=../171.htm target=chap>18章</a> <a class=vsref href=../171.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　祭司直接在神面前事奉神，利未人是祭司的仆人，与祭司配搭并服事他们，照管各样实际的事务。关于祭司和利未人的事奉，见<a class=vsref href=../120.htm#1 target=ver>民三</a>～<a class=vsref href=../121.htm#1 target=ver>四</a>与注。</td></tr>
<tr><td class=td width=150><a name=02>申 <a class=vsref href=../171.htm target=chap>18章</a> <a class=vsref href=../171.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　神的产业由以色列人献给神的十分取一之物组成。这十分取一之物的某些部分要给祭司。因此，祭司是靠神的百姓献给神的十分取一之物生活。见<a class=vsref href=4_18_9.htm#01 target=foot>民十八9注1</A>。</td></tr>
