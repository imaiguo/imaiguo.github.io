<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../556.htm target=chap>78章</a> <a class=vsref href=../556.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本篇的主题是人的失败和神的复兴。<a class=vsref href=../556.htm#1 target=ver>1～58</A>节是诗人追念以色列已往的失败，<a class=vsref href=../556.htm#59 target=ver>59～64</A>节描述以色列失败的结果，<a class=vsref href=../556.htm#65 target=ver>65～72</A>节说到神复兴以色列。</td></tr>
