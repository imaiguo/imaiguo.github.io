<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这辞加强<a class=vsref href=../1014.htm#1 target=ver>1</A>节所指关于主身位的神性。在未有世界以先，就是在已过的永远里，祂就与父同有神圣的荣耀，因此祂现在该与父同得那荣耀。主并非独自有分于神圣的荣耀，乃是与父一同有分，因为祂与父原是一。（<a class=vsref href=../1007.htm#30 target=ver>十30</A>。）</td></tr>
