<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../679.htm target=chap>8章</a> <a class=vsref href=../679.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　基督的佳偶求祂这位住在作祂园子之信徒里面的，使她同伴听见祂声音时，她也得听见。这指明我们这些爱基督的人，为我们的良人基督工作时，该与祂交通。我们与祂同工时，需要维持我们与祂的交通，一直听祂。（参<a class=vsref href=../983.htm#38 target=ver>路十38～42</A>与<a class=vsref href=42_10_42.htm#01 target=foot>42注1</A>。）</td></tr>
