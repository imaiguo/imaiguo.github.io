<tr><td class=td width=150><a name=01>可 <a class=vsref href=../970.htm target=chap>13章</a> <a class=vsref href=../970.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　奴仆救主为着祂的死豫备门徒，在本章先告诉他们要来的事，就是在召会时代，从祂复活到祂回来，世上所要发生的事。关乎要来的日子，祂没有把他们撇在黑暗里，不让他们知道：(一)关于殿的拆毁，这要发生在主后七十年；（<a class=vsref href=../970.htm#1 target=ver>1～2</A>；）(二)关于产难起头的灾害，这要发生在祂升天以后，一直持续到大灾难；（<a class=vsref href=../970.htm#3 target=ver>3～8</A>；）(三)关于召会时代的福音传扬及逼迫；（<a class=vsref href=../970.htm#9 target=ver>9～13</A>；）(四)关于在这世代末后三年半的大灾难，和祂的来临；（<a class=vsref href=../970.htm#14 target=ver>14～27</A>；）(五)关于整个召会时代的儆醒、祷告并等候奴仆救主。（<a class=vsref href=../970.htm#28 target=ver>28～37</A>。）这样光照人的话，对于奴仆救主受苦的跟从者，如同“照在暗处的灯，直等到天发亮。”（<a class=vsref href=../1157.htm#19 target=ver>彼后一19</A>。）</td></tr>
