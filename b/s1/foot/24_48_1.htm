<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../793.htm target=chap>48章</a> <a class=vsref href=../793.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　摩押人的始祖摩押，是罗得与他女儿乱伦所生的。（<a class=vsref href=../19.htm#30 target=ver>创十九30～38</A>。）摩押这国豫表肉体情欲的世界，借着贪婪的宗教人士，败坏并阻挠神的选民，使他们不能在神圣别的路上跟随神并与祂同行。（<a class=vsref href=../142.htm#1 target=ver>民二五1～5</A>，<a class=vsref href=../1158.htm#15 target=ver>彼后二15</A>，<a class=vsref href=../1169.htm#14 target=ver>启二14</A>。）雇用外邦申言者巴兰绊跌以色列人的，就是摩押人。（<a class=vsref href=../139.htm#1 target=ver>民二二1～21</A>，<a class=vsref href=../176.htm#4 target=ver>申二三4</A>。）<BR><BR>　摩押人即使到第十代，也不可入耶和华的会。（<a class=vsref href=../176.htm#3 target=ver>申二三3</A>。）然而，摩押女子路得，却成了基督一位极显著先祖的母亲，（<a class=vsref href=../930.htm#5 target=ver>太一5下</A>，）因她在神的权益上归附以色列。（<a class=vsref href=../233.htm#14 target=ver>得一14～18</A>。）这指明摩押人虽被定罪，但在某个时候，神怜恤了他们。</td></tr>
<tr><td class=td width=150><a name=02>耶 <a class=vsref href=../793.htm target=chap>48章</a> <a class=vsref href=../793.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　或，受惊惶。</td></tr>
