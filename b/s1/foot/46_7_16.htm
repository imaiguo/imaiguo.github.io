<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　“况且”指明<a class=vsref href=../1069.htm#16 target=ver>16～24</A>节是解释前面的话，就是“神已经在平安里召了我们。”要留在这平安里，我们必须遵守<a class=vsref href=../1069.htm#16 target=ver>16～24</A>节的话。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　因为我们不知道能不能救不信的丈夫或妻子，所以我们不该坚持他们的去留。神要我们留在蒙祂呼召时的身分里，（<a class=vsref href=../1069.htm#20 target=ver>20</A>，<a class=vsref href=../1069.htm#24 target=ver>24</A>，）不要发起任何改变。所以，我们该把整个事情留给不信的一方。</td></tr>
