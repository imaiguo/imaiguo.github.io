<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../120.htm target=chap>3章</a> <a class=vsref href=../120.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=4_3_8.htm#01 target=foot>8注1</A>。哥辖人要照管帐幕内的东西。（<a class=vsref href=../120.htm#30 target=ver>30～31</A>，<a class=vsref href=../121.htm#15 target=ver>四15</A>。）就属灵一面，这表征照管基督，就是向人陈明由约柜、陈设饼桌子、灯台、燔祭坛、香坛、圣所的器皿、和帘子所表征丰富基督的各方面，而将基督服事给人。照管与帐幕有关的一切项目，原则是一样的。见<a class=vsref href=../75.htm#1 target=ver>出二五</a>～<a class=vsref href=../80.htm#1 target=ver>三十</a>关于帐幕不同部分的注。</td></tr>
