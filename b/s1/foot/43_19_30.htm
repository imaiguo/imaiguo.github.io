<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1016.htm target=chap>19章</a> <a class=vsref href=../1016.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../956.htm#34 target=ver>太二七34</A>和<a class=vsref href=../972.htm#23 target=ver>可十五23</A>，主钉十字架之前，人给祂苦胆和没药调和的酒是作麻醉用，祂不肯喝。但本节祂在十字架上临终时，人拿醋给祂是戏弄祂。（<a class=vsref href=../996.htm#36 target=ver>路二三36</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1016.htm target=chap>19章</a> <a class=vsref href=../1016.htm#30 target=ver>30节</a> 注2</A></td></tr><tr><td class=td1>　　主钉十字架时仍在作工；祂借着钉十字架完成了包罗万有之死的工作，借此成功救赎，结束旧造，并释放祂复活的生命，以产生新造，完成神的定旨。在死的过程中，祂以行动向敌对者和信祂者证明，祂是生命。死的恐怖局面，丝毫没有使祂惧怕，反而形成一个对比，有力的证明祂是生命，与死相对，丝毫不受死的影响。所以主在此所指成了的工作，包括成功救赎，结束旧造，释放祂复活的生命，并展示祂是那死亡所不能影响的生命。</td></tr>
</table>
