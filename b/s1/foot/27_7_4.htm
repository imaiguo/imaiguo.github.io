<tr><td class=td width=150><a name=01>但 <a class=vsref href=../857.htm target=chap>7章</a> <a class=vsref href=../857.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　头一个兽相当于<a class=vsref href=../852.htm#32 target=ver>二32上</A>、<a class=vsref href=../852.htm#36 target=ver>36～38</A>大人像的金头，表征巴比伦及其王尼布甲尼撒。这兽像狮子（兽中之王，）表征它最为凶猛、残忍；它有鹰（飞禽之王）的翅膀，表征它在属于空中首领撒但（<a class=vsref href=../1099.htm#2 target=ver>弗二2</A>）的空中，并且它的行动迅速。它的翅膀被拔去，表征它行动的能力被除去，使它成了像野地的兽一样，如<a class=vsref href=../854.htm#23 target=ver>四23～25上</A>、<a class=vsref href=../854.htm#33 target=ver>33</A>所题者。这兽变成像人一样，站在地上，有人的心，如<a class=vsref href=../854.htm#25 target=ver>四25下</A>、<a class=vsref href=../854.htm#32 target=ver>32下</A>、<a class=vsref href=../854.htm#34 target=ver>34上</A>所指明的。</td></tr>
