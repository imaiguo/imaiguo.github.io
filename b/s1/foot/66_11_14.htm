<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　第三样灾祸是第七号消极内容的一部分，（见<a class=vsref href=66_11_15.htm#01 target=foot>15注1</A>，）这第七号包含了盛神忿怒的七碗。（十六。）第七号吹响既是记在末三年半耶路撒冷遭毁坏这异象之后，（<a class=vsref href=../1178.htm#2 target=ver>2</A>，）而七碗又是神忿怒终结时的末后灾害，（<a class=vsref href=../1182.htm#1 target=ver>十五1</A>，<a class=vsref href=../1183.htm#1 target=ver>十六1</A>，）第七号的灾祸就必是大灾难（<a class=vsref href=../953.htm#21 target=ver>太二四21</A>）的结束。见<a class=vsref href=66_9_12.htm#01 target=foot>九12注1</A>，<a class=vsref href=66_11_2.htm#04 target=foot>十一2注4</A>。</td></tr>
</table>
