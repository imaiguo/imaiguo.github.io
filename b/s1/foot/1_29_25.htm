<tr><td class=td width=150><a name=01>创 <a class=vsref href=../29.htm target=chap>29章</a> <a class=vsref href=../29.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　雅各是狡猾的抓夺者，然而拉班比雅各更诡诈。这是神主宰的安排。拉班所作一切欺骗并‘压榨’雅各的事，（<a class=vsref href=../31.htm#7 target=ver>三一7</A>，<a class=vsref href=../31.htm#40 target=ver>40～42</A>，）加上雅各的妻子们在生孩子这事上的争竞、嫉妒和角力，（<a class=vsref href=../29.htm#31 target=ver>二九31</A>～<a class=vsref href=../30.htm#24 target=ver>三十24</A>，）都被神主宰的用来对付雅各天然的性情，使神能变化他。雅各的历史表明，神主宰的安排祂所拣选的人周遭环境的每一方面，使祂能在他们身上完成祂变化的工作。（<a class=vsref href=../1054.htm#28 target=ver>罗八28～30</A>。）</td></tr>
