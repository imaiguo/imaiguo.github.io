<tr><td class=td width=150><a name=01>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../941.htm#24 target=ver>十二24</A>，犹太教首领，代表全犹太国，弃绝属天的王到了极点，这迫使祂放弃与他们之间天然的关系。（<a class=vsref href=../941.htm#46 target=ver>十二46～50</A>。）接着在<a class=vsref href=../942.htm#53 target=ver>十三53～58</A>，祂也被加利利人弃绝。现在到了十四章，马太照着他在道理上的安排，向我们揭示外邦政治如何对待王的先锋。外邦政治是邪恶的，满了腐败和黑暗。到此为止，马太绘出了一幅完整的图画，给我们看见犹太人、加利利人和外邦人，如何弃绝诸天之国的职事。</td></tr>
