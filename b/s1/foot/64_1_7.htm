<tr><td class=td width=150><a name=01>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　指奇妙的基督那被高举且荣耀的名。（<a class=vsref href=../1105.htm#9 target=ver>腓二9</A>与<a class=vsref href=50_2_9.htm#03 target=foot>注3</A>，<a class=vsref href=../1023.htm#41 target=ver>徒五41</A>，<a class=vsref href=../1148.htm#7 target=ver>雅二7</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　指与神在地上完成祂经纶的行动无分无关的异教徒。任何为着神新约经纶作工的人，若从不信的人接受帮助，特别是经济的支助，来为着神的工作，这对神乃是羞耻，甚至是侮辱。在使徒的时候，为神作工的弟兄们，对于异教<a class=vsref href=../1019.htm#1 target=ver>徒一</a>无所取。</td></tr>
