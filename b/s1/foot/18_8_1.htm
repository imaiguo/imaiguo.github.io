<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../444.htm target=chap>8章</a> <a class=vsref href=../444.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　比勒达对约伯的自我表白加以反驳时，他对人与神关系的逻辑，是建立在善恶、对错之上，完全在善恶知识树的原则里，全然照着堕落之人属人道德的观念。在他的反驳里，没有在神圣启示里得亮光的味道，也没有在神圣生命里属灵的品味。他完全是在黑暗里，在人道德的虚妄里。他的反驳完全无力说服约伯；在关于神的事上，约伯高过他同时代的人。</td></tr>
