<title>约翰福音六章51节注解</title>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1003.htm target=chap>6章</a> <a class=vsref href=../1003.htm#51 target=ver>51节</a>上 注1</A></td></tr><tr><td class=td1>　　生命的粮，（<a class=vsref href=../1003.htm#35 target=ver>35</A>，）指粮的性质是生命；活粮，指粮的情形是活的。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1003.htm target=chap>6章</a> <a class=vsref href=../1003.htm#51 target=ver>51节</a>下 注2</A></td></tr><tr><td class=td1>　　到了这里，粮变成了肉。粮属于植物生命，只为着喂养；肉属于动物生命，不仅为着喂养，也为着救赎。人堕落以前，主是生命树，（<a class=vsref href=../2.htm#9 target=ver>创二9</A>，）只为着喂养人。人堕落到罪中之后，主就成了羔羊，（<a class=vsref href=../998.htm#29 target=ver>一29</A>，）不仅为着喂养人，也为着救赎人。（<a class=vsref href=../62.htm#4 target=ver>出十二4</A>，<a class=vsref href=../62.htm#7 target=ver>7～8</A>。）</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../1003.htm target=chap>6章</a> <a class=vsref href=../1003.htm#51 target=ver>51节</a>下 注3</A></td></tr><tr><td class=td1>　　主舍了祂的身体，就是祂的肉，为我们死，好叫我们得着生命。</td></tr>
</table>
