<tr><td class=td width=150><a name=01>民 <a class=vsref href=../132.htm target=chap>15章</a> <a class=vsref href=../132.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=3_16_1.htm#01 target=foot>利十六1注1</A>。神的赦免是基于基督为着成就平息所成功的救赎，除此以外，即使神有心要赦免人，祂也没有立场这样作。（<a class=vsref href=../1142.htm#22 target=ver>来九22</A>。）基督所成就的平息给神有路，成就祂赦免人的心愿。人若以基督救赎的死为立场，求神赦免他，神必须基于祂的公义（不是基于祂的怜悯）赦免他。（<a class=vsref href=../1160.htm#9 target=ver>约壹一9</A>。）这是按照神管理的行政。</td></tr>
