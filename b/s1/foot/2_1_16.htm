<tr><td class=td width=150><a name=01>出 <a class=vsref href=../51.htm target=chap>1章</a> <a class=vsref href=../51.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　直译，在石头上。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../51.htm target=chap>1章</a> <a class=vsref href=../51.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　按照圣经，男人的生命代表为着神定旨的生命；（参<a class=vsref href=../1.htm#26 target=ver>创一26</A>，<a class=vsref href=../1073.htm#7 target=ver>林前十一7上</A>，<a class=vsref href=../1099.htm#15 target=ver>弗二15</A>，<a class=vsref href=../1179.htm#5 target=ver>启十二5</A>；）女人的生命，特别在堕落的人中间，代表为着人享乐的生命。（参<a class=vsref href=../2.htm#18 target=ver>创二18</A>，<a class=vsref href=../1073.htm#9 target=ver>林前十一9</A>。）法老企图杀死男孩，存留女孩，豫表撒但的诡计，要毁灭为着神定旨的生命，而保存为着人享乐的生命。</td></tr>
