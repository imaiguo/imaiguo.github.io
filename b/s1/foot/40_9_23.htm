<tr><td class=td width=150><a name=01>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　这里的闺女和<a class=vsref href=../937.htm#14 target=ver>八14～15</A>彼得的岳母，都代表这世代末了的犹太人，他们因着主的来临和祂直接的摸，在家里得了医治。这指明在这世代的末了，所有的犹太遗民都要因着主的来临和祂直接的摸，在以色列家中得救。（<a class=vsref href=../1057.htm#25 target=ver>罗十一25～26</A>，<a class=vsref href=../923.htm#10 target=ver>亚十二10</A>。）</td></tr>
