<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　凭着在灵里被充满而活着，（<a class=vsref href=../1102.htm#15 target=ver>15～21</A>，）乃是与神呼召相配之行事为人的第五项。这样与神呼召相配的行事为人，头四项乃是：保守一、长到元首里面、学了基督、以及活在爱与光中。我们若有这四项相配的行事为人，结果必叫我们在灵里自然的被充满。从这种里面的充满，要生出服从、爱、顺从、关心，以及正确的基督徒生活、召会生活、家庭生活、并社会生活中一切别的美德。当我们显出这五项与神呼召相配的行事为人，我们会有何等的生活！</td></tr>
