<tr><td class=td width=150><a name=01>俄 <a class=vsref href=../889.htm target=chap>1章</a> <a class=vsref href=../889.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　雅各和以扫是兄弟。（<a class=vsref href=../25.htm#25 target=ver>创二五25～26</A>。）神报应以东恶待他的兄弟雅各（即以色列，）是很合乎人性的。神审判以东国，是与人的情感有关。</td></tr>
