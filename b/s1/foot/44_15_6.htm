<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1033.htm target=chap>15章</a> <a class=vsref href=../1033.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　这是宇宙召会的使徒与耶路撒冷地方召会的长老，所举行一次独特的会议；在主地上新约的行动里，这两班人都是领头的。会中没有主席，主持者乃是圣灵，（<a class=vsref href=../1033.htm#28 target=ver>28</A>，）那是灵的基督，召会的头，（<a class=vsref href=../1108.htm#18 target=ver>西一18</A>，）万人的主。（<a class=vsref href=../1028.htm#36 target=ver>十36</A>。）“辩论已经多了，”（<a class=vsref href=../1033.htm#7 target=ver>7</A>，）指明会中人人都有说话的自由。他们下断案是基于：(一)彼得作的见证；（<a class=vsref href=../1033.htm#7 target=ver>7～11</A>；）(二)巴拿巴和保罗所说的事实；（<a class=vsref href=../1033.htm#12 target=ver>12</A>；）(三)雅各所下的结论。（<a class=vsref href=../1033.htm#13 target=ver>13～21</A>。）雅各因着他的虔诚所给信徒的影响，（见<a class=vsref href=59_1_4.htm#01 target=foot>雅一4注1</A>，）在耶路撒冷的使徒和长老中间乃是领头的。（<a class=vsref href=../1030.htm#17 target=ver>十二17</A>，<a class=vsref href=../1039.htm#18 target=ver>二一18</A>，<a class=vsref href=../1092.htm#19 target=ver>加一19</A>，<a class=vsref href=../1093.htm#9 target=ver>二9</A>。）</td></tr>
