<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../992.htm target=chap>19章</a> <a class=vsref href=../992.htm#44 target=ver>44节</a> 注1</A></td></tr><tr><td class=td1>　　这事借着罗马太子提多同他的军队，应验于主后七十年。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../992.htm target=chap>19章</a> <a class=vsref href=../992.htm#44 target=ver>44节</a> 注2</A></td></tr><tr><td class=td1>　　指救主在神悦纳人的禧年第一次来临，在恩典中眷顾他们。（<a class=vsref href=../975.htm#10 target=ver>二10～14</A>，<a class=vsref href=../977.htm#18 target=ver>四18～22</A>。）误失主恩典的眷顾，而失去悔改得救的机会，会使人受到审判，永远懊悔。</td></tr>
