<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1129.htm target=chap>4章</a> <a class=vsref href=../1129.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　即他们父的国，（<a class=vsref href=../942.htm#43 target=ver>太十三43</A>，）我父的国，（<a class=vsref href=../955.htm#29 target=ver>太二六29</A>，）基督和神的国，（<a class=vsref href=../1102.htm#5 target=ver>弗五5</A>，）以及我们主和救主耶稣基督永远的国。（<a class=vsref href=../1157.htm#11 target=ver>彼后一11</A>。）这国是给得胜圣徒的赏赐，等于<a class=vsref href=../1129.htm#8 target=ver>8</A>节公义的冠冕，作信徒奔跑属天赛程的激励。（见<a class=vsref href=40_5_3.htm#04 target=foot>太五3注4</A>，<a class=vsref href=58_12_28.htm#01 target=foot>来十二28注1</A>。）使徒保罗在这里和<a class=vsref href=../1129.htm#8 target=ver>8</A>节所说的，证明他也是受到这赏赐的激励。</td></tr>
