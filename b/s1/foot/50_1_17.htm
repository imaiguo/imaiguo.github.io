<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　意自私自利，私怀野心，分门结党。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　直译，压力。那一等出于私图好争宣传基督的人，趁保罗在表面上被摆在一边不能传道时，毁谤他和他的职事，竭力加重保罗捆锁的压力。保罗捆锁的苦楚，不是由于他传扬福音，乃是由于他辩护福音。热中犹太教者把律法和割礼搀进福音，保罗起来辩护，这引起暴动，把他置于捆锁之中。（<a class=vsref href=../1039.htm#27 target=ver>徒二一27～36</A>。）</td></tr>
