<tr><td class=td width=150><a name=01>可 <a class=vsref href=../964.htm target=chap>7章</a> <a class=vsref href=../964.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　象征人在属灵上又聋又哑，不能听见神的声音，不能赞美神，（<a class=vsref href=../714.htm#6 target=ver>赛三五6</A>，）也不能为神说话。（<a class=vsref href=../735.htm#10 target=ver>赛五六10</A>。）口哑是由于耳聋。奴仆救主医治的救恩，先是对付他的耳朵，而后抹他的舌头，这样足能治好这人的耳聋舌结。</td></tr>
