<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1150.htm target=chap>4章</a> <a class=vsref href=../1150.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　或，安家。内住的灵安家在我们里面，好为神占有我们全人，（参<a class=vsref href=../1100.htm#17 target=ver>弗三17</A>，）叫我们完全为着我们的丈夫。</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1150.htm target=chap>4章</a> <a class=vsref href=../1150.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　当神得着我们作祂的配偶时，祂将祂的灵放在我们里面，使我们与祂成为一。（<a class=vsref href=../1068.htm#19 target=ver>林前六19</A>，<a class=vsref href=../1068.htm#16 target=ver>16～17</A>。）祂是忌邪的神，（<a class=vsref href=../70.htm#5 target=ver>出二十5</A>，）祂的灵乃是以神的妒忌，妒忌我们，（<a class=vsref href=../1089.htm#2 target=ver>林后十一2</A>，）恋慕我们，带着妒忌渴望我们不要与祂的仇敌为友，同时又作爱祂的人。雅各只此一次题起神内住的灵，且是消极的说到不要与世界为友，而非积极的说到建造基督的身体。</td></tr>
</table>
