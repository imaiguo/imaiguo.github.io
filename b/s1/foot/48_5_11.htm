<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　割礼是对付人肉体的影儿，十字架是这对付的实际。（<a class=vsref href=../1109.htm#11 target=ver>西二11～12</A>。）犹太教徒竭力将加拉太人带回到那影儿，使徒保罗却奋力保守他们在其实际中。</td></tr>
