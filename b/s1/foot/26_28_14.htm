<tr><td class=td width=150><a name=03>结 <a class=vsref href=../830.htm target=chap>28章</a> <a class=vsref href=../830.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=26_28_13.htm#01 target=foot>13注1</A>。</td></tr>
