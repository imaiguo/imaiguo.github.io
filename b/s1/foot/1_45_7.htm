<tr><td class=td width=150><a name=01>创 <a class=vsref href=../45.htm target=chap>45章</a> <a class=vsref href=../45.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　神的心意乃是要亚伯拉罕、以撒和雅各的后裔，为祂建造帐幕，（<a class=vsref href=../75.htm#1 target=ver>出二五</a>～<a class=vsref href=../80.htm#1 target=ver>三十</a>，<a class=vsref href=../85.htm#1 target=ver>三五</a>～<a class=vsref href=../90.htm#1 target=ver>四十</a>，）使祂能在地上建立祂的国。神打发约瑟到埃及去，为要保全性命，使蒙拣选并蒙召的族类能存留余种，为着完成神的定旨。</td></tr>
