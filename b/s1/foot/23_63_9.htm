<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../742.htm target=chap>63章</a> <a class=vsref href=../742.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　这是基督作耶和华的使者。‘祂面（前）的使者’一辞指明这位天使就是耶和华的面（同在。）基督作耶和华的使者，从<a class=vsref href=../53.htm#1 target=ver>出三</a>经过<a class=vsref href=../742.htm#1 target=ver>赛六三</a>，到<a class=vsref href=../912.htm#1 target=ver>亚一</a>，总是在以色列的受苦中与他们同在。‘耶和华的受膏者’（参<a class=vsref href=../740.htm#1 target=ver>六一1～3</A>）对神的子民是甜美的辞；但‘祂面（前）的使者’这辞，主要的应用是对神子民的仇敌。那要来到哈米吉顿击败敌基督及其军兵的，（<a class=vsref href=../742.htm#1 target=ver>1～6</A>，）乃是耶和华的使者，就是主耶稣作为三一神的面（同在。）</td></tr>
