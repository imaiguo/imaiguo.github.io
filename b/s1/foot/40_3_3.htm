<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../932.htm target=chap>3章</a> <a class=vsref href=../932.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　施浸者约翰是照着豫言，在旷野开始尽他的职事。这指明约翰引进神新约的经纶，不是偶然的，乃是神所计划，并借着申言者以赛亚所豫言的。这含示神定意要以全新的作法，开始祂新约的经纶。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../932.htm target=chap>3章</a> <a class=vsref href=../932.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　道路如大街，途径如小巷，描绘人心及人心的各部分。全人全心悔改归主，让主进入，就是豫备主的道路；进而让主占有人心的各部分，如心思、心情及心志等等，就是修直主的途径。这是借着为诸天之国的悔改，改变人的心思，叫人的心思转向主，使人的心正确，让主修直人心里的每一部分、每一通道。（<a class=vsref href=../974.htm#16 target=ver>路一16～17</A>。）</td></tr>
</table>
