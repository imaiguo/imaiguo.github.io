<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1170.htm target=chap>3章</a> <a class=vsref href=../1170.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　这里的得胜，是指胜过恢复后又堕落的召会中，不冷不热和骄傲的光景，并出代价买所需之物，且开门让主进来。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1170.htm target=chap>3章</a> <a class=vsref href=../1170.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　在主的宝座上与主同坐，乃是给得胜者的赏赐，使他在要来的千年国有分于主的权柄，与主同王，管理全地。</td></tr>
