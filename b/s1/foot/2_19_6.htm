<tr><td class=td width=150><a name=01>出 <a class=vsref href=../69.htm target=chap>19章</a> <a class=vsref href=../69.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　当神的百姓留在祂的同在中，他们就成为祭司的国度和圣别的国民。（<a class=vsref href=../1168.htm#6 target=ver>启一6</A>，<a class=vsref href=../1172.htm#10 target=ver>五10</A>，<a class=vsref href=../1153.htm#9 target=ver>彼前二9</A>。）神的百姓作为祭司，活在神的同在里，享受祂作他们的分，就像祂享受他们作祂的珍宝一样。（<a class=vsref href=../69.htm#5 target=ver>5</A>。）神与祂百姓之间彼此的享受，将祂的百姓从祂以外的一切事物分别出来归祂自己，使他们成为圣别的国民。</td></tr>
