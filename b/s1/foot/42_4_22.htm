<tr><td class=td width=150><a name=01>路 <a class=vsref href=../977.htm target=chap>4章</a> <a class=vsref href=../977.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　直译，为祂作见证。</td></tr>

<tr><td class=td width=150><a name=03>路 <a class=vsref href=../977.htm target=chap>4章</a> <a class=vsref href=../977.htm#22 target=ver>22节</a> 注3</A></td></tr><tr><td class=td1>　　他们认识救主，是按着祂的肉体，（<a class=vsref href=../1083.htm#16 target=ver>林后五16</A>，）不是按着灵。（<a class=vsref href=../1047.htm#4 target=ver>罗一4</A>。）</td></tr>
