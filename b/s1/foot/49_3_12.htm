<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　信祂，直译，祂的信，或，在祂里面的信。见<a class=vsref href=45_3_22.htm#01 target=foot>罗三22注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　我们在基督里不仅得以接近、进入而亲近神，更有分于祂新约的经纶。借着信基督，我们就笃信不疑，放心大胆的进到神面前，享受神和神永远的计划─经纶。</td></tr>
