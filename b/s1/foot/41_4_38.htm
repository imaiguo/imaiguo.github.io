<tr><td class=td width=150><a name=01>可 <a class=vsref href=../961.htm target=chap>4章</a> <a class=vsref href=../961.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　奴仆救主在风暴袭击之下的船上睡着安歇，门徒却饱受惊吓，这指明祂超越险恶的风暴，不受其搅扰。门徒只要有祂在船上，就该凭着信祂，（<a class=vsref href=../961.htm#40 target=ver>40</A>，）有分于祂的安息，享受祂的平安。</td></tr>
