<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这里的“基督”（原文有指定冠词），不是名称，乃是基督情形的标示。（Darby，达秘。）在这里，这是指受苦的基督，祂照着神的旨意为祂的身体受患难。使徒有分于这样一位基督的苦难，并借着这样一位基督得着安慰。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　不是指为基督所受的苦难，乃是指基督自己的苦难，而为祂的门徒所分受的。（<a class=vsref href=../949.htm#22 target=ver>太二十22</A>，<a class=vsref href=../1106.htm#10 target=ver>腓三10</A>，<a class=vsref href=../1108.htm#24 target=ver>西一24</A>，<a class=vsref href=../1155.htm#13 target=ver>彼前四13</A>。）</td></tr>
