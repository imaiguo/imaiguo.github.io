<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　王在<a class=vsref href=../934.htm#21 target=ver>21～30</A>节所颁布国度的新律法，补充了旧时代的律法；而王在<a class=vsref href=../934.htm#31 target=ver>31～48</A>节所宣布国度的新律法，更改了旧时代的律法。因着百姓心硬，旧时代的律法制定了休妻的办法，但这不是照着神起初的计划。（<a class=vsref href=../948.htm#7 target=ver>十九7～8</A>。）王的新命令，把婚姻恢复到神起初的计划。（<a class=vsref href=../948.htm#4 target=ver>十九4～6</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#32 target=ver>32节</a> 注2</A></td></tr><tr><td class=td1>　　婚姻关系只能因着死亡（<a class=vsref href=../1053.htm#3 target=ver>罗七3</A>）或淫乱而解除。所以，因着其他的理由离婚，就是犯奸淫。</td></tr>
</table>
