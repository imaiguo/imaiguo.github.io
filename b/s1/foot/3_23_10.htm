<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　每年第三个节期是初熟节，表征作初熟果子的复活基督，（<a class=vsref href=../1077.htm#20 target=ver>林前十五20</A>，）在祂的复活里乃是给我们享受的筵席。（见<a class=vsref href=46_15_20.htm#02 target=foot>林前十五20注2</A>与<a class=vsref href=40_27_53.htm#01 target=foot>太二七53注1</A>。）基督在逾越节时被钉十字架，（<a class=vsref href=../971.htm#12 target=ver>可十四12</A>与<a class=vsref href=41_14_12.htm#02 target=foot>注2</A>，）然后在第三天，（<a class=vsref href=../1077.htm#4 target=ver>林前十五4</A>，）就是安息日的次日，（<a class=vsref href=../113.htm#11 target=ver>11</A>，<a class=vsref href=../1017.htm#1 target=ver>约二十1</A>，）祂复活了。基督的复活是初熟节的应验，也是这节期的实际。</td></tr>
