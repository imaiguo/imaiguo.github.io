<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　大祭司穿的长袍连同其装饰，表征召会是基督神圣属性和人性美德的丰满，彰显。（<a class=vsref href=../1098.htm#22 target=ver>弗一22～23</A>。）大祭司衣服的美丽和丰满，包括胸牌、肩带和长袍，这些都豫表召会。这表征基督的美丽和丰满是在召会里。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#31 target=ver>31节</a> 注2</A></td></tr><tr><td class=td1>　　外袍全是蓝的，表征召会完全是属天的，有属天的生命、性情和地位。（<a class=vsref href=../1098.htm#3 target=ver>弗一3</A>，<a class=vsref href=../1099.htm#6 target=ver>二6</A>。）</td></tr>
</table>
