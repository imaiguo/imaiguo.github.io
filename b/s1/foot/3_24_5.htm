<tr><td class=td width=150><a name=01>利 <a class=vsref href=../114.htm target=chap>24章</a> <a class=vsref href=../114.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这表征那产生召会（由细面一伊法的十分之二所豫表—<a class=vsref href=../113.htm#13 target=ver>二三13</A>，<a class=vsref href=../113.htm#17 target=ver>17</A>）的复活基督，乃是完满（十二这数字表征完满—<a class=vsref href=../943.htm#20 target=ver>太十四20</A>与<a class=vsref href=40_14_20.htm#01 target=foot>注</A>）构成食物的元素，给神所有的子民（由十二个饼所指的十二支派作代表）并给神享受。</td></tr>
