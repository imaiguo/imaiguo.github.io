<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　皂荚木作的两根杠，表征基督的属人性情是祂作神的见证，其行动的力量。杠用金包裹，表征基督的神圣性情是祂行动的彰显。基督的行动总是借着祂属人与神圣的两种性情，二者调和为一。见<a class=vsref href=2_25_11.htm#01 target=foot>11注1</A>。</td></tr>
