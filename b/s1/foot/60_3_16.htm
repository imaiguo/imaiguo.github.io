<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1154.htm target=chap>3章</a> <a class=vsref href=../1154.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　直译，但。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1154.htm target=chap>3章</a> <a class=vsref href=../1154.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　虔诚的畏惧。见<a class=vsref href=60_1_17.htm#04 target=foot>一17注4</A>。</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1154.htm target=chap>3章</a> <a class=vsref href=../1154.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　良心既然是我们人灵的一部分，（<a class=vsref href=../1055.htm#1 target=ver>罗九1</A>，<a class=vsref href=../1054.htm#16 target=ver>八16</A>，）顾到我们的良心就是在神面前顾到我们的灵。</td></tr>
<tr><td class=td width=150><a name=04>彼前 <a class=vsref href=../1154.htm target=chap>3章</a> <a class=vsref href=../1154.htm#16 target=ver>16节</a> 注4</A></td></tr><tr><td class=td1>　　基督徒的好品行该是在基督里的。这是一种在那灵里的日常生活，高过仅仅合乎伦常道德的。</td></tr>
