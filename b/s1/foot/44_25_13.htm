<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1043.htm target=chap>25章</a> <a class=vsref href=../1043.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　希律亚基帕王二世，管辖加利利以东和以北的地区，按宗教他是犹太人，是十二章所题希律王的儿子。</td></tr>
