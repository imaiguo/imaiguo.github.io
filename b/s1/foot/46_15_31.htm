<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　使徒讲复活，到这里，就用他在主工作里的经验证实复活，特别证实基督的复活在他身上的影响。哥林多的信徒，是他冒死的果子，他为他们所有的夸耀，是在复活的基督里，不是在他自己里，因为他为他们的冒死劳苦，不是凭着他自己，乃是凭着复活的基督。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#31 target=ver>31节</a> 注2</A></td></tr><tr><td class=td1>　　哥林多的信徒，乃是使徒冒生命危险所结的果子。在他们身上，他能以此为夸耀。现在他指着这夸耀，郑重的对他们说，他是天天死，就是天天冒死、面对死，并向自己死。（<a class=vsref href=../1089.htm#23 target=ver>林后十一23</A>，<a class=vsref href=../1082.htm#11 target=ver>四11</A>，<a class=vsref href=../1079.htm#8 target=ver>一8～9</A>，<a class=vsref href=../1054.htm#36 target=ver>罗八36</A>。）</td></tr>
