<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../916.htm target=chap>5章</a> <a class=vsref href=../916.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　咒诅表征神照着祂公义的律法审判罪时的惩罚。（<a class=vsref href=../1094.htm#13 target=ver>加三13上</A>。）神的审判乃是咒诅，指明这是非常严肃的事。</td></tr>
<tr><td class=td width=150><a name=02>亚 <a class=vsref href=../916.htm target=chap>5章</a> <a class=vsref href=../916.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　偷窃表征向着人的罪，这样的罪是贪婪和贪心的结果；指耶和华的名起假誓，表征向着神的罪，这样的罪是与神关系错误的结果。神给摩西的律法分为两段：第一段论到人与神的关系，第二段论到人彼此的关系。（见<a class=vsref href=2_20_2.htm#01 target=foot>出二十2注1</A>。）与神与人都是对的，就是公义。那些与神与人都不对的人，就要受神审判。</td></tr>
</table>
