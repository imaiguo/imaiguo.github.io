<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=45_6_19.htm#02 target=foot>罗六19注2</A>。神的旨意乃是要祂所救赎的人，就是在基督里的信徒，照着祂圣别的性情过圣别的生活，从神以外的事物完全分别出来归给神。为此，神正在全然圣别我们。（<a class=vsref href=../1116.htm#23 target=ver>五23</A>。）</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　在保罗的时代，无论在哥林多或帖撒罗尼迦，邪荡和淫行在异教里非常盛行，甚至受到异教敬拜的助长。人被造是为着彰显神，（<a class=vsref href=../1.htm#26 target=ver>创一26</A>，）就这定旨而言，没有一件事比淫乱更破坏人。这使人无法圣别，分别归神，并把人污染到极点，使人不能完成神圣别的定旨。因此，使徒厉害的嘱咐初得救的外邦信徒，要圣别归神，禁戒淫乱，免受其破坏和污染；淫乱在神眼中是最粗鄙的罪。</td></tr>
</table>
