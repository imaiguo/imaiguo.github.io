<title>约翰福音十二章25节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1009.htm target=chap>12章</a> <a class=vsref href=../1009.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　原文与<a class=vsref href=../1007.htm#11 target=ver>十11</A>、<a class=vsref href=../1007.htm#15 target=ver>15</A>、<a class=vsref href=../1007.htm#17 target=ver>17</A>的“命”同字。主是一粒麦子落在地里，借着死丧失魂生命，使祂得以在复活里，将祂永远的生命释放给许多子粒。我们是这许多子粒，也必须借着死丧失魂生命，才能在复活里享受这永远的生命。这就是<a class=vsref href=../1009.htm#26 target=ver>26</A>节所说，我们若服事主，就当跟从祂，在这丧失魂生命而活在祂复活里的路上与祂同行。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1009.htm target=chap>12章</a> <a class=vsref href=../1009.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=43_3_15.htm#01 target=foot>三15注1</A>。</td></tr>
</table>
