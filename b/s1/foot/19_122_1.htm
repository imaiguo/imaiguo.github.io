<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../600.htm target=chap>122章</a> <a class=vsref href=../600.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一二二篇是一位圣民上锡安时，因他对耶路撒冷神的殿之爱而有的赞美。这诗人不在意律法，乃在意锡安和耶路撒冷。</td></tr>
