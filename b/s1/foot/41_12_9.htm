<tr><td class=td width=150><a name=01>可 <a class=vsref href=../969.htm target=chap>12章</a> <a class=vsref href=../969.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　犹太首领是神建筑的匠人，他们弃绝了奴仆救主这神建筑的房角头块石头。（<a class=vsref href=../969.htm#10 target=ver>10</A>。）因此，神弃绝他们，将祂建造的工程赐给别人，就是召会。这是本福音关于召会惟一直接的提示。</td></tr>
