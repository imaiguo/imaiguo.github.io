<tr><td class=td width=150><a name=01>路 <a class=vsref href=../983.htm target=chap>10章</a> <a class=vsref href=../983.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　有些古卷作，七十二个人。（<a class=vsref href=../983.htm#17 target=ver>17</A>同。）救主选立七十个门徒同担祂的职事，正如摩西照神所吩咐的，选立七十个长老同当他的重任。（<a class=vsref href=../128.htm#16 target=ver>民十一16～17</A>，<a class=vsref href=../74.htm#1 target=ver>出二四1</A>，<a class=vsref href=../74.htm#9 target=ver>9</A>。）</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../983.htm target=chap>10章</a> <a class=vsref href=../983.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　作见证人。（<a class=vsref href=../170.htm#6 target=ver>申十七6</A>，<a class=vsref href=../172.htm#15 target=ver>十九15</A>，<a class=vsref href=../947.htm#16 target=ver>太十八16</A>。）</td></tr>
