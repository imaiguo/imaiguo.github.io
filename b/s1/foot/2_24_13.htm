<tr><td class=td width=150><a name=01>出 <a class=vsref href=../74.htm target=chap>24章</a> <a class=vsref href=../74.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　在何烈山站在不同距离的，至少有三班人：摩西（也许由约书亚伴同）在山顶上，在神的荣耀下被神灌注，并领受那作神在地上居所之帐幕的异象；（<a class=vsref href=../74.htm#13 target=ver>13</A>，<a class=vsref href=../74.htm#16 target=ver>16上</A>，<a class=vsref href=../84.htm#29 target=ver>三四29</A>，<a class=vsref href=../75.htm#1 target=ver>二五1</A>～<a class=vsref href=../80.htm#38 target=ver>三十38</A>；）亚伦、拿答、亚比户、以及七十位长老在山上，远远的敬拜并观看；（<a class=vsref href=../74.htm#1 target=ver>1</A>，<a class=vsref href=../74.htm#9 target=ver>9</A>；）大部分的以色列人在山脚下远远的站立，尽都战抖。（<a class=vsref href=../70.htm#18 target=ver>二十18</A>。）这三个地点相当于帐幕的三部分，就是外院子、圣所和至圣所。这说明神子民当中与神的交通，有不同的程度。见<a class=vsref href=58_9_4.htm#03 target=foot>来九4注3</A>。</td></tr>
