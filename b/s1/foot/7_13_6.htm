<tr><td class=td width=150><a name=01>士 <a class=vsref href=../224.htm target=chap>13章</a> <a class=vsref href=../224.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　直译，属神的人。<a class=vsref href=../224.htm#8 target=ver>8</A>节者同。神人乃是为人的基督。因此，具体化身在基督里的三一神，在基督成为肉体以前，即已向玛挪亚和他妻子显现。见<a class=vsref href=1_18_2.htm#01 target=foot>创十八2注1</A>。</td></tr>
