<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../90.htm target=chap>40章</a> <a class=vsref href=../90.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　对人来说，帐幕是会幕，对神来说，那是帐幕。帐幕与神的见证有关，（<a class=vsref href=../88.htm#21 target=ver>三八21</A>，）会幕是比较外表、外面的，与神在地上的权益和祂的行动有关。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../90.htm target=chap>40章</a> <a class=vsref href=../90.htm#34 target=ver>34节</a> 注2</A></td></tr><tr><td class=td1>　　荣光即荣耀，乃神的彰显，是神自己彰显出来。遮盖会幕的云彩，乃是神荣耀的外面部分，外面的遮盖。那些聚集在会幕四围的人能看见云彩，而至终进到帐幕里面至圣所的大祭司，（<a class=vsref href=../106.htm#15 target=ver>利十六15</A>，<a class=vsref href=../1142.htm#7 target=ver>来九7</A>，）能看见帐幕里的荣耀。这指明我们在召会生活的经历中，需要往前，进入帐幕—基督作为神的具体化身—以享受桌子上的饼，并在香坛代求，使我们可以经历神居所中的荣耀。（参<a class=vsref href=43_1_14.htm#02 target=foot>约一14注2</A>三段。）</td></tr>
</table>
