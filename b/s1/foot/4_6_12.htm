<tr><td class=td width=150><a name=01>民 <a class=vsref href=../123.htm target=chap>6章</a> <a class=vsref href=../123.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　这是拿细耳人奉献的更新许愿，再将自己分别归神。为此，他需要一只羊羔作赎愆祭。他在许愿上的失败乃是罪，为此他需要赎罪祭。（<a class=vsref href=../123.htm#10 target=ver>10～11</A>。）他摸了死亡之物，这错误乃是罪愆，为此他需要赎愆祭。我们先前的分别一旦归于徒然，就该借着以基督作赎愆祭，重新将自己分别归神。</td></tr>
