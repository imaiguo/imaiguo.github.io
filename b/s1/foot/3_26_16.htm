<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../116.htm target=chap>26章</a> <a class=vsref href=../116.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　第一层的惩治，（<a class=vsref href=../116.htm#16 target=ver>16～17</A>，）表征我们的灵，甚至我们的身体会软弱患病，（参<a class=vsref href=../1073.htm#29 target=ver>林前十一29～32</A>，<a class=vsref href=../1151.htm#14 target=ver>雅五14～16</A>，<a class=vsref href=../1164.htm#16 target=ver>约壹五16</A>，）以致我们失去视力和生命，（参<a class=vsref href=../1170.htm#1 target=ver>启三1</A>，<a class=vsref href=../1170.htm#17 target=ver>17</A>，）仇敌要享受我们所作的工，使我们所作的归于徒然。不仅如此，我们会变得软弱，以致无法在仇敌面前站立，要从他们面前逃跑。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../116.htm target=chap>26章</a> <a class=vsref href=../116.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　直译，魂。</td></tr>
