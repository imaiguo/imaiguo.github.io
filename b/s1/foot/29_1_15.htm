<tr><td class=td width=150><a name=01>珥 <a class=vsref href=../877.htm target=chap>1章</a> <a class=vsref href=../877.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华的日子就是新约中主的日子，（<a class=vsref href=../1020.htm#20 target=ver>徒二20</A>，<a class=vsref href=../1067.htm#5 target=ver>林前五5</A>，<a class=vsref href=../1116.htm#2 target=ver>帖前五2</A>，<a class=vsref href=../1118.htm#2 target=ver>帖后二2</A>，<a class=vsref href=../1159.htm#10 target=ver>彼后三10</A>，）也是神的日子。（<a class=vsref href=../1159.htm#12 target=ver>彼后三12</A>。）耶和华最终的日子要开始于第六印，（<a class=vsref href=../1173.htm#12 target=ver>启六12～17</A>，）结束于白色大宝座的审判。（<a class=vsref href=../1187.htm#11 target=ver>启二十11～15</A>。）这要包括各种灾难、灾害和灾祸，对诸天、日头、月亮、星辰、地、人、撒但、鬼施行主惩罚的审判和行政的对付，以清理地和整个宇宙，使新天新地得以来到，（<a class=vsref href=../1188.htm#1 target=ver>启二一1</A>，）为着祂永远的国。从第六印到千年国开始的时间，约略多于三年半。这期间的主要部分将是大灾难。（<a class=vsref href=../953.htm#21 target=ver>太二四21</A>。）白色大宝座的审判要在千年国之后执行。因此，主的日子约持续一千零三年半。见<a class=vsref href=61_3_12.htm#02 target=foot>彼后三12注2</A>。</td></tr>
