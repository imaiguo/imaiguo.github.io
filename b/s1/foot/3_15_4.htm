<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../105.htm target=chap>15章</a> <a class=vsref href=../105.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　任何东西或任何人触着人的漏泄，就都不洁净，（<a class=vsref href=../105.htm#4 target=ver>4～11</A>，）表征任何东西被出于人天然生命的东西触着，或触着出于人天然生命的东西，都是不洁的。因为我们生来就是不洁的，（<a class=vsref href=../102.htm#1 target=ver>十二1～8</A>，<a class=vsref href=../529.htm#5 target=ver>诗五一5</A>，）也是不洁的集大成，凡从我们天然人出来的漏泄，都是不洁且会传染的，使所有的人、物件和地方，都被玷污。</td></tr>
