<title>以弗所书五章20节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　主名的实际乃是祂的人位。在祂的名里，就是在祂的人位里，也就是在祂自己里。这含示我们感谢神时，该与主是一。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　我们应当感谢父神，不仅在顺境，乃是时常如此；不仅为着好事，乃是为着凡事。即使在逆境中，我们也当为着不顺的事，感谢神我们的父。</td></tr>
</table>
