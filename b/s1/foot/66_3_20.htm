<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1170.htm target=chap>3章</a> <a class=vsref href=../1170.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　这里的门不是个人的门，乃是召会的门。主是召会的元首，祂站在堕落召会的门外叩门，恢复后又堕落的召会必须体认这点！</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1170.htm target=chap>3章</a> <a class=vsref href=../1170.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　这门是召会的门，但需要个别的信徒打开。在老底嘉的召会有知识，却没有主的同在。主是在对付整个召会，但接受主的对付，必须是个人的事。主的对付是客观的，但信徒的接受必是主观的。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1170.htm target=chap>3章</a> <a class=vsref href=../1170.htm#20 target=ver>20节</a> 注3</A></td></tr><tr><td class=td1>　　原文指在晚上用一天的正餐。见<a class=vsref href=66_2_7.htm#07 target=foot>二7注7</A>。</td></tr>
