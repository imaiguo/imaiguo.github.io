<tr><td class=td width=150><a name=01>箴 <a class=vsref href=../632.htm target=chap>4章</a> <a class=vsref href=../632.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　黎明的光，就是日出，表征基督的来临。（<a class=vsref href=../974.htm#78 target=ver>路一78</A>，<a class=vsref href=../1157.htm#19 target=ver>彼后一19</A>。）这表号也可表征我们每早晨得复兴。基督徒的生活就像日头出现。（<a class=vsref href=../216.htm#31 target=ver>士五31</A>，<a class=vsref href=../942.htm#43 target=ver>太十三43</A>。）我们基督徒该跟随太阳，每早晨得复兴并有新的起头。然后我们该继续上升，越照越明，直到日午。</td></tr>
