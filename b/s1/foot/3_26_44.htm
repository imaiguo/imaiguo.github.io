<tr><td class=td width=150><a name=01>利 <a class=vsref href=../116.htm target=chap>26章</a> <a class=vsref href=../116.htm#44 target=ver>44节</a> 注1</A></td></tr><tr><td class=td1>　　神不弃绝百姓，不将他们尽行灭绝，也不背弃与他们所立的约，表征神严厉的惩治召会之后，并不弃绝召会，不将召会尽行灭绝，也不背弃与召会所立的约。<BR><BR>　本章属灵的原则乃是，我们若犯了错，就该悔改；这样，我们就要得回祝福作我们的享受。至于以色列人，这话要在主回来时得着应验。（<a class=vsref href=../923.htm#10 target=ver>亚十二10</A>，<a class=vsref href=../1057.htm#25 target=ver>罗十一25～27</A>。）</td></tr>
