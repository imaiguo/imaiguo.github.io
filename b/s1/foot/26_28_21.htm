<tr><td class=td width=150><a name=01>结 <a class=vsref href=../830.htm target=chap>28章</a> <a class=vsref href=../830.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　西顿向以色列家乃是刺人的荆棘和使人痛苦的蒺藜。（<a class=vsref href=../830.htm#24 target=ver>24</A>。）推罗（见<a class=vsref href=26_26_2.htm#01 target=foot>二六2注1</A>）和西顿被视为一组，指明信徒若爱世界，并在意属世的财富，他们就会成为荆棘和蒺藜，破坏召会生活，阻挠在召会，即神的耕地里生命的生长。（<a class=vsref href=../942.htm#22 target=ver>太十三22</A>，<a class=vsref href=../1065.htm#9 target=ver>林前三9</A>。）</td></tr>
