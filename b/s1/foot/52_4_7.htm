<title>帖撒罗尼迦前书四章7节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　直译，神不是基于污秽，乃是在圣别中召我们。</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　即在圣别的元素中，在神圣别性情的范围中。</td></tr>
<tr><td class=td width=150><a name=03>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　使徒禁人淫乱的嘱咐，乃是基于圣别，（<a class=vsref href=../1115.htm#3 target=ver>3</A>，）借圣别得着加强，（<a class=vsref href=../1115.htm#4 target=ver>4</A>，）并在这里结束于圣别。因为淫乱是最污秽的事，败坏蒙神呼召之圣徒圣别的地位和品格。</td></tr>
<tr><td class=td width=150><a name=04>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#7 target=ver>7节</a> 注4</A></td></tr><tr><td class=td1>　　指在淫乱、奸淫等事上的污秽。有些教师认为，这里的污秽是指在商业上不当的得利。他们说，<a class=vsref href=../1115.htm#6 target=ver>6</A>节是说到在商业上占弟兄的便宜。但根据本段上下文，这说法是不能接受的；本段开始于<a class=vsref href=../1115.htm#3 target=ver>3</A>节，嘱咐人要禁戒淫乱；本节是这嘱咐的结语。</td></tr>
</table>
