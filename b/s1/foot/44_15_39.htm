<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1033.htm target=chap>15章</a> <a class=vsref href=../1033.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　巴拿巴和保罗是为主的名不顾性命的人，（<a class=vsref href=../1033.htm#26 target=ver>26</A>，）但就在他们为信仰争辩，对抗割礼的异端获胜后，他们之间竟为其中一人的亲属起了剧烈的争执，以致彼此分开。这个责任该由巴拿巴承当。因为这事以后，行传里的神圣记载，说到主在神新约经纶里的行动，就不再题巴拿巴了。他失败的原因，也许是他与表弟马可的天然关系。（<a class=vsref href=../1111.htm#10 target=ver>西四10</A>。）巴拿巴和保罗第一次出外尽职时，马可消极的离开了他们。（<a class=vsref href=../1031.htm#13 target=ver>十三13</A>与<a class=vsref href=44_13_13.htm#01 target=foot>注1</A>。）后来马可得恢复，回到保罗的职事里，（<a class=vsref href=../1129.htm#11 target=ver>提后四11</A>，<a class=vsref href=../1133.htm#24 target=ver>门24</A>，）巴拿巴却没有。同工中因着人事关系而起的争执是可怕的！当切记！</td></tr>
