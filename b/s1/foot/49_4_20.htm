<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　基督对我们不仅是生命，也是榜样。（<a class=vsref href=../1010.htm#15 target=ver>约十三15</A>，<a class=vsref href=../1153.htm#21 target=ver>彼前二21</A>。）在祂地上的生活中，祂设立了一个榜样，如福音书中所启示的。此后，祂钉死并复活成了赐生命的灵，使祂可以进到我们里面，作我们的生命。我们照着祂的榜样跟祂学，（<a class=vsref href=../940.htm#29 target=ver>太十一29</A>，）不是凭我们天然的生命，乃是凭祂在复活里作我们的生命。我们学了基督，就是在基督这榜样的模子里，模成基督的形像。（<a class=vsref href=../1054.htm#29 target=ver>罗八29</A>。）</td></tr>
