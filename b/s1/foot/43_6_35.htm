<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1003.htm target=chap>6章</a> <a class=vsref href=../1003.htm#35 target=ver>35节</a> 注1</A></td></tr><tr><td class=td1>　　生命的粮是以食物的形态作人生命的供应，就像生命树一样“好作食物，”（<a class=vsref href=../2.htm#9 target=ver>创二9</A>，）作人生命的供应。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1003.htm target=chap>6章</a> <a class=vsref href=../1003.htm#35 target=ver>35节</a> 注2</A></td></tr><tr><td class=td1>　　照二章所立定的原则，这也是变死亡为生命。死亡的源头是知识树，生命的源头是生命树。</td></tr>
