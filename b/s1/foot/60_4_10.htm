<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=60_1_2.htm#12 target=foot>一2注12</A>，<a class=vsref href=60_5_10.htm#02 target=foot>五10注2</A>。神诸般的恩典就如五章里全般的恩典，乃是生命丰富的供应，也就是三一神在多方面供应到我们里面。（<a class=vsref href=../1091.htm#14 target=ver>林后十三14</A>，<a class=vsref href=../1090.htm#9 target=ver>十二9</A>。）我们既是好管家，就该借着所得的恩赐，将这样的恩典供应给召会和众圣徒，而不该仅仅讲些道理或虚妄的事。</td></tr>
