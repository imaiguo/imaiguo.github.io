<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../468.htm target=chap>32章</a> <a class=vsref href=../468.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　意，祂是神，或祂是我的神。</td></tr>
<tr><td class=td width=150><a name=02>伯 <a class=vsref href=../468.htm target=chap>32章</a> <a class=vsref href=../468.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　以利户认为自己有智慧，但他向约伯和他的三个朋友发怒，（<a class=vsref href=../468.htm#2 target=ver>2～5</A>，）显为非常愚昧。怒气发作是不智的。（<a class=vsref href=../657.htm#11 target=ver>箴二九11</A>，参<a class=vsref href=../1101.htm#26 target=ver>弗四26</A>。）</td></tr>
