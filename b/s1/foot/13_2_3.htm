<tr><td class=td width=150><a name=01>代上 <a class=vsref href=../340.htm target=chap>2章</a> <a class=vsref href=../340.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　犹大支派是君王支派，（<a class=vsref href=../343.htm#2 target=ver>五2上</A>，）产生从大卫到基督的诸王。（<a class=vsref href=../1140.htm#14 target=ver>来七14</A>。）因此，在十二支派的十二个家谱中，犹大的家谱是惟一算在<a class=vsref href=../930.htm#1 target=ver>太一</a>和<a class=vsref href=../976.htm#1 target=ver>路三</a>所记载基督家谱之中的。见<a class=vsref href=40_1_2.htm#03 target=foot>太一2注3</A>与<a class=vsref href=40_1_2.htm#04 target=foot>注4</A>。</td></tr>
<tr><td class=td width=150><a name=02>代上 <a class=vsref href=../340.htm target=chap>2章</a> <a class=vsref href=../340.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　拔书亚，或，书亚的女儿。</td></tr>
