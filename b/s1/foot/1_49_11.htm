<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　小驴或驴子是运输用的动物。（参<a class=vsref href=../950.htm#5 target=ver>太二一5</A>。）拴住驴子指明旅程结束，已经达到目的地。本节的葡萄树豫表活的基督，充满了生命。（<a class=vsref href=../1012.htm#1 target=ver>约十五1</A>，<a class=vsref href=../1012.htm#5 target=ver>5</A>。）将我们的驴子拴在葡萄树上，表征停下我们天然生命的劳苦和努力，安息在基督这活的一位里，祂乃是生命的源头。（参<a class=vsref href=../940.htm#28 target=ver>太十一28～30</A>。）因为基督已经得胜并得着国度，所以祂成为我们丰富的葡萄树，作我们的享受、安息和满足。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　衣服表征我们日常生活中的行为，酒表征生命。（<a class=vsref href=../999.htm#3 target=ver>约二3</A>。）因此，在葡萄酒中洗衣服，在葡萄汁中洗袍褂，表征我们的行为，我们的日常行事为人，泡透在对基督生命之丰富的享受中。（<a class=vsref href=../938.htm#17 target=ver>太九17</A>与<a class=vsref href=40_9_17.htm#01 target=foot>注1</A>。）</td></tr>
</table>
