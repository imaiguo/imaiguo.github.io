<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在要来的国度时代里，得胜的圣徒要治理世上的列国。（<a class=vsref href=../1135.htm#5 target=ver>来二5～6</A>，<a class=vsref href=../1169.htm#26 target=ver>启二26～27</A>。）</td></tr>
