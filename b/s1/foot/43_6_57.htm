<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1003.htm target=chap>6章</a> <a class=vsref href=../1003.htm#57 target=ver>57节</a> 注1</A></td></tr><tr><td class=td1>　　吃就是把食物接受到我们里面，并生机的吸收到我们体内。因此，吃主耶稣就是将祂接受到我们里面，为重生的新人以生命的方式所吸收；然后，我们就凭着所接受的主而活。借此，祂这位复活者就活在我们里面。（<a class=vsref href=../1011.htm#19 target=ver>十四19～20</A>。）</td></tr>
