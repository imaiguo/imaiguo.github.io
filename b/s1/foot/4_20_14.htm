<tr><td class=td width=150><a name=01>民 <a class=vsref href=../137.htm target=chap>20章</a> <a class=vsref href=../137.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　以东人是由雅各的哥哥以扫的后裔组成。（<a class=vsref href=../36.htm#1 target=ver>创三六1</A>。）以色列人是雅各的后裔。因此，以色列人与以东人有密切的关系。按豫表，以色列人可以表征我们的灵，以东人可以表征我们的肉体。以色列人想要从以东人得帮助，（<a class=vsref href=../137.htm#14 target=ver>14～17</A>，<a class=vsref href=../137.htm#19 target=ver>19</A>，）表征我们有时想要倚靠肉体，来帮助我们的灵。以东人拒绝帮助以色列人，（<a class=vsref href=../137.htm#18 target=ver>18</A>，<a class=vsref href=../137.htm#20 target=ver>20～21</A>，）照样，我们的肉体绝不会帮助我们的灵。（参<a class=vsref href=../1096.htm#16 target=ver>加五16～17</A>。）我们该作一班在灵里，不设法从肉体得帮助的人。（<a class=vsref href=../1106.htm#3 target=ver>腓三3</A>。）</td></tr>
