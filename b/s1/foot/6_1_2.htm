<tr><td class=td width=150><a name=01>书 <a class=vsref href=../188.htm target=chap>1章</a> <a class=vsref href=../188.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　神对约书亚的吩咐，是要他进入神应许之地。迦南地及其一切丰富，豫表神所赐的基督和祂一切追测不尽的丰富。（<a class=vsref href=../1100.htm#8 target=ver>弗三8</A>，<a class=vsref href=../1108.htm#12 target=ver>西一12～13</A>。）神要完成祂的经纶，需要一班人和一块地。（见<a class=vsref href=1_15_3.htm#01 target=foot>创十五3注1</A>。）为着神经纶中基督的身位，需要一班人作祂的谱系，将祂带进人性里。为着基督的国，需要一块地。地虽然是神所创造的，却被撒但篡夺了；因此，神使用祂的子民得着撒但篡夺之地的一部分作为基地，让祂设立祂的国。</td></tr>
