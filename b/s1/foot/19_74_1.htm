<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../552.htm target=chap>74章</a> <a class=vsref href=../552.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本篇说到神殿的荒凉。在卷二末了达到在神殿和神城中对神最高的享受之后，诗人失去这享受，神的殿也荒凉了，就如本篇所描述的。<a class=vsref href=../552.htm#1 target=ver>1～11</A>节是诗人对神的圣所遭受长久荒凉和毁灭（<a class=vsref href=../552.htm#3 target=ver>3</A>）的痛苦陈述。圣殿，神的殿，荒凉到被焚烧的地步，（<a class=vsref href=../552.htm#7 target=ver>7～8</A>，）甚至环绕殿的城也遭毁坏。（<a class=vsref href=../403.htm#19 target=ver>代下三六19</A>。）荒凉的内在原因，乃是基督没有被神的百姓高举；他们没有在凡事上让祂居首位。（<a class=vsref href=../747.htm#13 target=ver>耶二13</A>，参<a class=vsref href=../1108.htm#18 target=ver>西一18</A>，<a class=vsref href=../1169.htm#4 target=ver>启二4</A>与<a class=vsref href=66_2_4.htm#02 target=foot>注2</A>。）荒凉的问题得以解决，乃是借着神的百姓对基督有正确的珍赏和高举。（见<a class=vsref href=19_80_17.htm#01 target=foot>八十17注1</A>。）在神的殿和神的城中对神的享受，惟有借着神百姓正确的珍赏并高举基督，才得以维持并保守。</td></tr>
