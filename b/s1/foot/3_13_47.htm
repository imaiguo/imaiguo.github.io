<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../103.htm target=chap>13章</a> <a class=vsref href=../103.htm#47 target=ver>47节</a> 注1</A></td></tr><tr><td class=td1>　　衣服上的痲疯，（<a class=vsref href=../103.htm#47 target=ver>47～59</A>，）表征人外在的生活、行事为人、与人接触等事上的污秽。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../103.htm target=chap>13章</a> <a class=vsref href=../103.htm#47 target=ver>47节</a> 注2</A></td></tr><tr><td class=td1>　　羊毛是柔软的，所以羊毛衣服表征人在行为并与人接触等事上是温柔的。麻布是纯净、朴素、简单的；因此，麻布衣服表征人在行为并与人接触等事上是纯朴的。皮子作的衣服（<a class=vsref href=../103.htm#48 target=ver>48</A>）是暖和的；因此，皮子作的衣服表征人在行为并在与人接触等事上是热切的。如这三种衣服所表征的，我们的行为该是温柔、纯朴且热切的，没有痲疯的征兆—罪和背叛的表显。</td></tr>
