<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../494.htm target=chap>16章</a> <a class=vsref href=../494.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　基督是耶和华谦卑的仆人，祂受神的指教，并且祂的心肠在夜间也警戒祂。（<a class=vsref href=../729.htm#4 target=ver>赛五十4</A>，<a class=vsref href=../979.htm#12 target=ver>路六12</A>。）当神指教为人的基督时，基督借着与神接触，祂的心肠也警戒祂。基督的心肠与神是一，这是神人正确的经历。（参<a class=vsref href=../1104.htm#8 target=ver>腓一8</A>。）</td></tr>
