<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../731.htm target=chap>52章</a> <a class=vsref href=../731.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　这乃是宣告复兴。（<a class=vsref href=../948.htm#28 target=ver>太十九28</A>。）本书<a class=vsref href=../731.htm#9 target=ver>四十9</A>说到神来完成救赎，使祂的子民得救；而本节在救赎完成之后，宣告在复兴的时候，就是在千年国时，神作王了。（参<a class=vsref href=../1178.htm#15 target=ver>启十一15</A>。）这里作王的神就是四十章所说的救赎主、拯救主。</td></tr>
