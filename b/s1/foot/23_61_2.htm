<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../740.htm target=chap>61章</a> <a class=vsref href=../740.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　悦纳人的禧年是向着神的子民；（参<a class=vsref href=../977.htm#18 target=ver>路四18～19</A>；）报仇的日子是向着神子民的仇敌。当基督再来到以色列那里时，那对他们将是悦纳的禧年，也是神向祂子民的仇敌，就是向敌基督及其跟从者，报仇的日子。（<a class=vsref href=../1186.htm#11 target=ver>启十九11～12</A>。）</td></tr>
