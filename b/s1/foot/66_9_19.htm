<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1176.htm target=chap>9章</a> <a class=vsref href=../1176.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　这里马的尾巴像蛇，比那像蝎子的蝗虫尾巴（<a class=vsref href=../1176.htm#10 target=ver>10</A>）还要毒。蝗虫不过叫人受痛苦五个月，（<a class=vsref href=../1176.htm#5 target=ver>5</A>，<a class=vsref href=../1176.htm#10 target=ver>10</A>，）马却要杀害人类的三分之一。（<a class=vsref href=../1176.htm#15 target=ver>15</A>，<a class=vsref href=../1176.htm#18 target=ver>18</A>。）这说出第六号的灾祸，比第五号的灾祸更严重。</td></tr>
