<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1009.htm target=chap>12章</a> <a class=vsref href=../1009.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　荣耀父的名，乃是使父神圣的元素得着彰显。父神圣的元素，就是永远的生命，是在成了肉体的子里面。子成了肉体所穿上的体壳，必须借着死被破裂，父神圣的元素，就是永远的生命，才能在祂的复活里得着释放并彰显。正如一粒麦子的生命元素，借着外壳破裂得了释放，并借着开花得了彰显。这就是父神在子身上得荣耀。见<a class=vsref href=43_17_1.htm#01 target=foot>十七1注1</A>。</td></tr>
