<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　立在这殿里的香坛，单单是木头作的，（参<a class=vsref href=../80.htm#1 target=ver>出三十1～5</A>，）表征耶稣的人性。在帐幕和圣殿里，都有香坛和陈设饼的桌子。但在以西结书这里，坛就是桌子；坛是为着让我们将基督这香献给神，使神满足，桌子是为着让神豫备基督作食物，使我们满足。<BR><BR>　木坛所放的地方，镶着雕刻了基路伯和棕树的木板，指明我们若彰显基督的荣耀和得胜，就会有这个坛桌子，让神和我们在基督里同有交通。在此，神因着我们在基督里所献的香而得满足，我们也因着神在基督里所供应的食物而得满足。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　香坛的尺寸表征三一神在复活里（三）乃是见证（二。）</td></tr>
<tr><td class=td width=150><a name=03>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#22 target=ver>22节</a> 注3</A></td></tr><tr><td class=td1>　　直译，长。</td></tr>
