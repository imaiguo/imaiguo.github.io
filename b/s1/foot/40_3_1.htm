<tr><td class=td width=150><a name=01>太 <a class=vsref href=../932.htm target=chap>3章</a> <a class=vsref href=../932.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　施浸者约翰的来到，结束了律法的时代；（<a class=vsref href=../940.htm#13 target=ver>十一13</A>，<a class=vsref href=../989.htm#16 target=ver>路十六16</A>；）接着约翰的施浸，和平的福音开始传扬。（<a class=vsref href=../1028.htm#36 target=ver>徒十36～37</A>。）约翰的传道，是福音的开始。（<a class=vsref href=../958.htm#1 target=ver>可一1～5</A>。）因此，恩典的时代开始于约翰。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../932.htm target=chap>3章</a> <a class=vsref href=../932.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　施浸者约翰的传道，是神新约经纶的起始。他不在圣城的圣殿里传道，那里是宗教徒和文化人照着圣经条例敬拜神的地方；他乃在旷野，用“野”的方法传道，不守一切的老规条。这指明照着旧约敬拜神的老路已经废弃，一条新路即将引进。旷野，在这里指明神新约经纶的这条新路，与宗教和文化相对，也指明老旧的东西一无存留，新的事物即将建立起来。</td></tr>
