<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../77.htm target=chap>27章</a> <a class=vsref href=../77.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　祭坛四拐角上的四个角，表征基督救赎的能力和力量，（参<a class=vsref href=../570.htm#10 target=ver>诗九二10上</A>，）达到地的四角。角与坛接连一块，指明基督救赎的能力和力量，不能与基督的十字架分开。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../77.htm target=chap>27章</a> <a class=vsref href=../77.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　用来包坛的铜，来自那二百五十个受神审判之背叛者的香炉。（<a class=vsref href=../133.htm#37 target=ver>民十六37～39</A>。）因此，坛上的铜使人想起神对背叛的审判。这里的铜，表征神在作我们代替之基督身上公义的审判。（<a class=vsref href=../732.htm#5 target=ver>赛五三5</A>，<a class=vsref href=../1083.htm#21 target=ver>林后五21</A>，<a class=vsref href=../1154.htm#18 target=ver>彼前三18</A>。）</td></tr>
</table>
