<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1150.htm target=chap>4章</a> <a class=vsref href=../1150.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　为肉体的宴乐斗殴，（<a class=vsref href=../1150.htm#1 target=ver>1</A>，）与世界为友，（<a class=vsref href=../1150.htm#4 target=ver>4</A>，）批评弟兄，（即审判律法─<a class=vsref href=../1150.htm#11 target=ver>11</A>，）随己意作买卖，并以张狂夸口，（<a class=vsref href=../1150.htm#16 target=ver>16</A>，）这些都是忘记神之人不敬虔且狂妄自信的记号。雅各将这些事教导人，也许是基于他对基督徒实行之完全的观点。</td></tr>
