<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>何 <a class=vsref href=../863.htm target=chap>1章</a> <a class=vsref href=../863.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../863.htm#10 target=ver>一10</A>～<a class=vsref href=../864.htm#1 target=ver>二1</A>的话是神给以色列人复兴的应许。这应许是恩典的事。恩典继罪而来。罪在那里增多，恩典就更增多了。（<a class=vsref href=../1051.htm#20 target=ver>罗五20</A>。）</td></tr>
<tr><td class=td width=150><a name=02>何 <a class=vsref href=../863.htm target=chap>1章</a> <a class=vsref href=../863.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=1_22_17.htm#01 target=foot>创二二17注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>何 <a class=vsref href=../863.htm target=chap>1章</a> <a class=vsref href=../863.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　‘活神的儿子’指明重生。神成就祂与以色列所立的新约时，（<a class=vsref href=../776.htm#31 target=ver>耶三一31～34</A>与<a class=vsref href=24_31_31.htm#01 target=foot>31注1</A>，）要重生他们，将祂自己放在他们里面作他们的生命，使他们成为神的儿子。因此，以色列将不仅是神的百姓，也是神的儿子。</td></tr>
</table>
