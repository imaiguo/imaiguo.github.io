<title>希伯来书七章12节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1140.htm target=chap>7章</a> <a class=vsref href=../1140.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　即从亚伦的等次更换为麦基洗德的等次，（<a class=vsref href=../1140.htm#11 target=ver>11</A>，）从利未的祭司支派更换为犹大的君王支派，（<a class=vsref href=../1140.htm#14 target=ver>14</A>，）从人更换为既是独生子，又是长子之神的儿子。（<a class=vsref href=../1140.htm#28 target=ver>28</A>。）</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1140.htm target=chap>7章</a> <a class=vsref href=../1140.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　这是从字句的律法更换到生命的律法；基督就是照这生命的律法，成了活着、永久的大祭司。（<a class=vsref href=../1140.htm#16 target=ver>16</A>。）</td></tr>
</table>
