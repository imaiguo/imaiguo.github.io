<tr><td class=td width=150><a name=01>书 <a class=vsref href=../189.htm target=chap>2章</a> <a class=vsref href=../189.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一章说到取得那地，乃是豫表得着基督；二章说到得着合式的人，以生出基督，使基督得以开展并扩增。（<a class=vsref href=../1000.htm#30 target=ver>约三30</A>。）为着取得那地，神豫备了约书亚；为着基督的开展，神豫备了一个外邦女子，妓女喇合。喇合是个被定罪、只配灭亡的迦南人，却成了基督一位主要的先祖。她借着转向神和神的百姓，并借着嫁给以色列领头的犹大支派中一个首领的儿子，（<a class=vsref href=../340.htm#10 target=ver>代上二10～11</A>，）也许是两个探子之一的撒门，（<a class=vsref href=../930.htm#5 target=ver>太一5上</A>，）而联于成为肉体的基督，为着完成神永远的经纶。这是个有力的记号，说出约书亚记所记载的历史，与神关于基督的永远经纶是一致的。见<a class=vsref href=40_1_5.htm#01 target=foot>太一5注1</A>。</td></tr>
