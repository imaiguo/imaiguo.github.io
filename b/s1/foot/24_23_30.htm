<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../768.htm target=chap>23章</a> <a class=vsref href=../768.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　耶利米是从神领受话语的真申言者。虽然还有其他的真申言者，（参<a class=vsref href=../770.htm#4 target=ver>二五4</A>，）但在犹大的申言者多半是假的。这些假申言者无法领受耶和华的话，所以他们听那些为神说话的人，然后偷窃耶和华借他们所说的话。他们假装自己从神得着这启示，假装他们说的话是自己的。</td></tr>
