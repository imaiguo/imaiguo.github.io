<tr><td class=td width=150><a name=01>箴 <a class=vsref href=../629.htm target=chap>1章</a> <a class=vsref href=../629.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　尊崇神和孝敬父母在箴言里相题并论。（<a class=vsref href=../629.htm#7 target=ver>7～9</A>。）在十诫里，第五条关于孝敬父母的诫命，与头四条关于神的诫命并列。（见<a class=vsref href=2_20_12.htm#01 target=foot>出二十12注1</A>。）孝敬父母，几乎等于尊崇神。我们若尊崇神，就会孝敬父母。见<a class=vsref href=../1103.htm#2 target=ver>弗六2～3</A>与注。</td></tr>
