<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　要提防花言巧语，提防动听的言辞。说话的人也许很有说服力，很有口才，但他的花言巧语和动听的言辞，却没有基督的实际。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　要欺骗信徒，或将信徒掳去，必须用与真理相近的东西，如哲学等。若是我们对基督，神经纶的中心，有清楚的异象，就没有人能欺骗我们。（<a class=vsref href=../1109.htm#8 target=ver>8</A>。）若是我们以基督作生命，（<a class=vsref href=../1110.htm#4 target=ver>三4</A>，）持定祂作身体的元首，（<a class=vsref href=../1109.htm#19 target=ver>19</A>，）认识祂是神的奥秘，（<a class=vsref href=../1109.htm#2 target=ver>2</A>，）经历祂是荣耀的盼望，（<a class=vsref href=../1108.htm#27 target=ver>一27</A>，）并在祂这包罗万有的灵里行事为人，（<a class=vsref href=../1109.htm#7 target=ver>7</A>，）我们就不会为任何人事物所欺骗。</td></tr>
</table>
