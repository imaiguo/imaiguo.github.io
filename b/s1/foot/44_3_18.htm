<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1021.htm target=chap>3章</a> <a class=vsref href=../1021.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　基督救赎的死，首先是由神在永远里命定，（<a class=vsref href=../1020.htm#23 target=ver>二23</A>，）然后在旧约时代借众申言者豫先宣告。这再一次证明基督的死不是历史上偶然的事，乃是神按祂喜悦的定旨所计划，并借着众申言者所豫先宣告的行动。</td></tr>
