<tr><td class=td width=150><a name=01>太 <a class=vsref href=../931.htm target=chap>2章</a> <a class=vsref href=../931.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　拉结葬在往伯利恒的途中。（<a class=vsref href=../35.htm#19 target=ver>创三五19</A>，<a class=vsref href=../48.htm#7 target=ver>四八7</A>。）拉玛在拉结之子便雅悯（<a class=vsref href=../35.htm#15 target=ver>创三五15～18</A>）支派的境内，（<a class=vsref href=../205.htm#21 target=ver>书十八21～28</A>，）离拉结的墓地不远。这有诗意的豫言，将希律所杀的男孩都看作拉结的儿女。</td></tr>
