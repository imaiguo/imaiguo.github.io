<tr><td class=td width=150><a name=01>出 <a class=vsref href=../85.htm target=chap>35章</a> <a class=vsref href=../85.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　论到守安息日的这话，是在嘱咐制造帐幕及其器物和祭司的衣服之前，指明神的子民在为神作工以前，必须先与祂一同安息。先为神作工，然后享受恩典与安息，那是照着律法的作法。照着恩典，我们乃是先享受恩典，与主一同安息，然后才为祂作工。（参<a class=vsref href=../1077.htm#10 target=ver>林前十五10</A>。）见<a class=vsref href=2_31_13.htm#01 target=foot>三一13注1</A>。</td></tr>
