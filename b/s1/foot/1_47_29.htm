<tr><td class=td width=150><a name=01>创 <a class=vsref href=../47.htm target=chap>47章</a> <a class=vsref href=../47.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　把手放在大腿下，意思是起誓。在<a class=vsref href=../32.htm#25 target=ver>三二25</A>，神将雅各的大腿窝摸了一把。（见该处<a class=vsref href=1_32_25.htm#02 target=foot>注2</a>。）在那个经历之后，雅各的大腿虽然瘸了，却还能行走。（<a class=vsref href=../32.htm#31 target=ver>三二31</A>。）然而，在他将要离世的时候，雅各不能再为自己作什么；他只能躺在床上。他天然的力量已经完全了结，他只能信靠神的恩典（在此由豫表基督的约瑟所代表。）雅各至终能被带进美地作为他实际的承受，不是凭他的力量，乃是凭约瑟的手。（<a class=vsref href=../50.htm#5 target=ver>五十5～13</A>。）照样，我们能承受神的应许，也不是凭我们的力量，乃是凭基督的恩典。（参<a class=vsref href=../1090.htm#9 target=ver>林后十二9</A>。）</td></tr>
