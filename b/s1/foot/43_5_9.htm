<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　根据<a class=vsref href=../1002.htm#24 target=ver>24～25</A>节，这是出死入生而活着。照二章所立定的原则，这乃是变死亡为生命。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　从前是褥子托着这软弱无能的人，现今是这被点活的人拿着褥子。</td></tr>
