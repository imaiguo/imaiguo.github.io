<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1121.htm#13 target=ver>13</A>节说出女人该服从男人的第一个原因。这里是第二个原因。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　夏娃被蛇诱骗，（<a class=vsref href=../3.htm#1 target=ver>创三1～6</A>，）因为她没有一直服在亚当作头的地位之下，反倒越过自己的地位，没有蒙头，直接接触那邪恶的试诱者。这是有力的根据，叫使徒不许姊妹们在地方召会中用权柄施教，也不许她们揽权辖管男人；乃要她们安静学习，凡事服从。男人作头乃是女人的保护。</td></tr>
