<tr><td class=td width=150><a name=01>利 <a class=vsref href=../99.htm target=chap>9章</a> <a class=vsref href=../99.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　亚伦为百姓献上赎罪祭、燔祭和素祭，（<a class=vsref href=../99.htm#15 target=ver>15～17</A>，）表征基督将自己献上，作我们的赎罪祭对付我们的罪，作我们的燔祭满足神，并作我们的素祭成为神的食物，也成为我们的食物。</td></tr>
