<tr><td class=td width=150><a name=01>书 <a class=vsref href=../200.htm target=chap>13章</a> <a class=vsref href=../200.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　十三～二二章提供了据有并享受那地的细节；那地豫表包罗万有的基督。（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>。）拈阄分地的内在意义，乃是据有那地的人各不相同。这指明对基督（美地的实际—<a class=vsref href=../1108.htm#12 target=ver>西一12</A>）的经历，在神子民中间是不同的。因为各支派有所不同，神在祂的智慧里就照着他们的所是，将特定的一分地分配给不同的支派。（<a class=vsref href=../49.htm#3 target=ver>创四九3～28</A>与注。）拈阄分地这豫表的应验，见于一个事实：所有在基督里的信徒都有同一位基督，但他们却照着各自的所是，经历这一位基督不同的方面。（<a class=vsref href=../1058.htm#3 target=ver>罗十二3～4</A>，<a class=vsref href=../1101.htm#7 target=ver>弗四7</A>。）参<a class=vsref href=3_1_14.htm#01 target=foot>利一14注1</A>与<a class=vsref href=3_3_1.htm#02 target=foot>三1注2</A>。</td></tr>
