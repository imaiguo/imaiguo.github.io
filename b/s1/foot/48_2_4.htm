<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　指犹太教徒，他们把遵守律法偷着带到召会里，转变基督的福音，（<a class=vsref href=../1092.htm#7 target=ver>一7</A>，）搅扰在基督里的真弟兄。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　指脱离律法的辖制所得的自由。这自由乃是在基督耶稣里的，包括：(一)脱离律法的辖制，含示脱离对律法及其规条、作法、条例的义务；(二)得着完全的满足，并有丰富、支持的供应；(三)享受真正的安息，不在守律法的重担之下；(四)完满享受活的基督。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　指在律法下作奴隶。</td></tr>
