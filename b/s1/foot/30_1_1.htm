<tr><td class=td width=150><a name=01>摩 <a class=vsref href=../880.htm target=chap>1章</a> <a class=vsref href=../880.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　意，负重担者。阿摩司豫言的中心思想，与何西阿和约珥豫言的中心思想极为相似，就是耶和华惩罚列国并惩治以色列，好为着大卫的国，（<a class=vsref href=../888.htm#11 target=ver>九11～12</A>，<a class=vsref href=../1033.htm#15 target=ver>徒十五15～16</A>，）即基督的国，（<a class=vsref href=../1178.htm#15 target=ver>启十一15</A>，）带进复兴时代。（<a class=vsref href=../948.htm#28 target=ver>太十九28</A>。）</td></tr>
