<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这里的奥秘，指明本章的大巴比伦不是十八章物质的巴比伦，乃是宗教的巴比伦。宗教的巴比伦，即背道的召会，她所是、所实行、所教导的，的确是奥秘的。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　妓女的母既是背道的召会，她的女儿，众妓女，就该是在基督教中一切不同的宗派和团体，他们多少持守背道之罗马教的教训、作法和传统。在纯正的召会生活中，没有背道的召会所遗传的邪恶。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　可憎之物是指偶像；（<a class=vsref href=../160.htm#25 target=ver>申七25～26</A>；）背道的罗马教充满了偶像。</td></tr>
