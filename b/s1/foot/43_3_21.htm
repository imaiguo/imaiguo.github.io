<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　照前文看，真理在这里是指正直（与邪恶相对─<a class=vsref href=../1000.htm#19 target=ver>19～20</A>），就是人照着神的所是活在神里面，所显出的实际，也是与神圣的光一致，这光就是那是真理源头的神，在基督里显明出来。见<a class=vsref href=62_1_6.htm#06 target=foot>约壹一6注6</A>。</td></tr>
