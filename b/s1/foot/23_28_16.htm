<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../707.htm target=chap>28章</a> <a class=vsref href=../707.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华对以法莲酒徒的刑罚，也引进可靠的基督，作神建造的基石和宝贵的房角石。（<a class=vsref href=../596.htm#22 target=ver>诗一一八22～24</A>与注。）基督作石头，要在来世的复兴时代完全得应验。（<a class=vsref href=../596.htm#26 target=ver>诗一一八26</A>与<a class=vsref href=19_118_26.htm#01 target=foot>注</A>，参<a class=vsref href=../952.htm#38 target=ver>太二三38～39</A>与<a class=vsref href=40_23_39.htm#01 target=foot>39注1</A>。）<BR><BR>　与<a class=vsref href=../707.htm#7 target=ver>7</A>节所描绘的祭司和申言者相对，这位可靠的基督，对神的赎民乃是信实的大祭司和可靠的申言者。（<a class=vsref href=../1140.htm#26 target=ver>来七26</A>，<a class=vsref href=../1021.htm#22 target=ver>徒三22～23</A>。）</td></tr>
