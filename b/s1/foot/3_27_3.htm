<tr><td class=td width=150><a name=01>利 <a class=vsref href=../117.htm target=chap>27章</a> <a class=vsref href=../117.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这一组的男人最有价值，表征召会中在属灵方面强壮、成熟、老练、能争战的人。（<a class=vsref href=../118.htm#2 target=ver>民一2～3</A>。）他们的估价是五十舍客勒—五十是由十（完全）乘五（责任）组成—表征他们必须担负最大的责任。</td></tr>
