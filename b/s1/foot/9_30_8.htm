<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../266.htm target=chap>30章</a> <a class=vsref href=../266.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　大卫是个信靠神的人，他在一切试炼中照着神的主宰权柄而行。（<a class=vsref href=../253.htm#36 target=ver>十七36～37</A>，<a class=vsref href=../259.htm#14 target=ver>二三14～16</A>。）当他受试炼时，他寻求神的带领。（<a class=vsref href=../266.htm#6 target=ver>6下～10</A>。）他与神是一，并照着神行事为人。</td></tr>
