<title>雅歌书二章12节注解</title>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../673.htm target=chap>2章</a> <a class=vsref href=../673.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　百花、鸟鸣、斑鸠的声音、无花果成熟、葡萄树开花放香，（<a class=vsref href=../673.htm#12 target=ver>12～13上</A>，）指明基督复活繁茂的丰富。十字架的生活（见<a class=vsref href=22_2_14.htm#01 target=foot>14注1</A>）是借着复活的大能（<a class=vsref href=../1106.htm#10 target=ver>腓三10</A>）而活出的，并因着复活的丰富而得鼓励。</td></tr>
