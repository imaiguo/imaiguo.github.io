<tr><td class=td width=150><a name=01>但 <a class=vsref href=../851.htm target=chap>1章</a> <a class=vsref href=../851.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　但以理争战反抗，放胆拒绝鬼魔的试诱。（<a class=vsref href=../851.htm#8 target=ver>8～13</A>。）神尊重但以理的争战，（<a class=vsref href=../851.htm#14 target=ver>14～20</A>，）但以理和他的同伴成了神失败选民之遗民中的得胜者。因着神的选民被掳到巴比伦，表面上，神在地上的权益遭受挫败；实际上，神却借着年轻的得胜者，保守了对祂的敬拜和祂的见证。选民虽失败，年轻的得胜者却得胜了。他们的得胜就是神的得胜。因着这个得胜，神可以向撒但夸口说，在巴比伦境内，神仍有一些得胜者，胜过撒但的计谋。至终，借着神被掳选民中的得胜者，如但以理和他的同伴，神得以转移时代，将祂被掳子民中的遗民，带回迦南地。（见<a class=vsref href=11_19_18.htm#01 target=foot>王上十九18注1</A>。）</td></tr>
