<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　摇指明行动，豫表基督在祂的复活里行动。因此，摇祭豫表在复活里的基督。供物首先被‘杀，’然后摇一摇，就是复活，因而成了在基督复活里在神面前的祭物。</td></tr>
