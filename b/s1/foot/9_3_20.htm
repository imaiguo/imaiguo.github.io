<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../239.htm target=chap>3章</a> <a class=vsref href=../239.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　撒母耳被神确立说神的话，以顶替老旧祭司职分教导神的话语。在祭司职分里，祭司该作的第一件事，就是为神说话。大祭司所戴的胸牌和乌陵土明，乃是神用来对祂百姓说话的凭借。（见<a class=vsref href=../78.htm#30 target=ver>出二八30</A>与<a class=vsref href=2_28_30.htm#01 target=foot>注</A>。）祭司职分堕落后，神的说话几乎失去了。（<a class=vsref href=../239.htm#1 target=ver>1</A>。）因此，神需要兴起一个活的人，一个申言者，来为祂说话。在神的命定里，撒母耳算为第一位申言者，因为他带进为神说话的申言者职分。（<a class=vsref href=../1021.htm#24 target=ver>徒三24</A>，<a class=vsref href=../1031.htm#20 target=ver>十三20</A>，<a class=vsref href=../1144.htm#32 target=ver>来十一32</A>。）</td></tr>
