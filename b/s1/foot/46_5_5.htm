<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　把犯罪的人交给撒但，是为了管教。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　指情欲的身体，这身体该受败坏。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　这主要的是指某种疾病的苦难。（<a class=vsref href=../1090.htm#7 target=ver>林后十二7</A>，<a class=vsref href=../986.htm#16 target=ver>路十三16</A>。）</td></tr>
<tr><td class=td width=150><a name=04>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#5 target=ver>5节</a> 注4</A></td></tr><tr><td class=td1>　　在哥林多的信徒中间，这犯罪的人是个弟兄，他一次永远的得救了，（<a class=vsref href=../1007.htm#28 target=ver>约十28～29</A>，）绝不会因犯任何的罪而沉沦。然而，因着他的罪，他犯罪的肉体必须受败坏，借此受管教，使他蒙保守在一种情景中，叫他的灵在主的日子可以得救。</td></tr>
<tr><td class=td width=150><a name=05>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#5 target=ver>5节</a> 注5</A></td></tr><tr><td class=td1>　　见<a class=vsref href=46_3_13.htm#01 target=foot>三13注1</A>。</td></tr>
