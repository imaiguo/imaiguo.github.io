<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../609.htm target=chap>131章</a> <a class=vsref href=../609.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一三一篇是一位圣民上锡安时，因他在耶和华面前心谦卑、魂安静（<a class=vsref href=../609.htm#2 target=ver>2</A>）而有的赞美。这是一三○篇所题到神的赦免和救赎的结果。</td></tr>
