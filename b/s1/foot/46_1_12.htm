<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　这正如说，我是路德会的，我是卫理会的，我是长老会的，我是圣公会的，我是浸信会的等等。一切这样的名称，都该被定罪，被弃绝。惟有接受基督作所有信徒之间独一的中心，才能把这样的名称尽都消除。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　说“我是属基督的，”以拒绝使徒和使徒的教训，或排斥别的信徒，就像说“我是属这个的，我是属那个的，”也是分裂。</td></tr>
</table>
