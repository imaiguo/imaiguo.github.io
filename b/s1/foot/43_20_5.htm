<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1017.htm target=chap>20章</a> <a class=vsref href=../1017.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　凡从主复活的身体上去掉，撇在坟墓里的，都是象征祂进入坟墓时所穿的旧造。祂带着旧造钉十字架，也带着旧造埋葬。但祂从旧造里复活，将旧造撇在坟墓里，成了新造的初熟果子。一切撇在坟墓里的，都是主复活的见证。若没有这些整整齐齐的留在那里，彼得、约翰就很难相信（<a class=vsref href=../1017.htm#8 target=ver>8</A>）主不是被人取去，乃是自己复活了。这些东西是主的两个门徒，约瑟和尼哥底母，献给主包裹祂身体的。（<a class=vsref href=../1016.htm#38 target=ver>十九38～42</A>。）他们在爱里作在主身上的，在主的见证上是非常有用的。<a class=vsref href=../1017.htm#6 target=ver>6</A>节者同。</td></tr>
