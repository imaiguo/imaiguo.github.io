<title>以西结书四一章18节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../843.htm target=chap>41章</a> <a class=vsref href=../843.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　在所有镶上的木板上，都雕刻了基路伯和棕树。（<a class=vsref href=../843.htm#18 target=ver>18～20</A>。）基路伯表征主的荣耀显在受造之物上；（<a class=vsref href=../812.htm#18 target=ver>十18</A>，<a class=vsref href=../1142.htm#5 target=ver>来九5</A>；）长在野地并且长青的棕树，表征基督的得胜和祂永远常存的力量。（见<a class=vsref href=26_40_16.htm#02 target=foot>四十16注2</A>。）在墙上雕刻棕树和基路伯，指明基督的得胜和主的荣耀，已经借着受苦‘雕刻’到我们里面。</td></tr>
</table>
