<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　直译，交与。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　按照旧约的豫言，基督为我们的罪死了，为我们的了结埋葬了，并为我们凭生命有新生的起头复活了，（<a class=vsref href=../732.htm#5 target=ver>赛五三5～8</A>，<a class=vsref href=../732.htm#10 target=ver>10～12</A>，<a class=vsref href=../500.htm#14 target=ver>诗二二14～18</A>，<a class=vsref href=../859.htm#26 target=ver>但九26</A>，<a class=vsref href=../732.htm#9 target=ver>赛五三9</A>，<a class=vsref href=../494.htm#9 target=ver>诗十六9～10</A>，<a class=vsref href=../868.htm#2 target=ver>何六2</A>，）这些都是福音首要之事的基本项目。其中最后一项，乃是福音中最关紧要的，因为这一项是福音中积极一面的，将生命分赐给我们，使我们能得着生命而活基督。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　即旧约，也就是律法和申言者。</td></tr>
<tr><td class=td width=150><a name=04>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
