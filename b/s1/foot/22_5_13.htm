<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../676.htm target=chap>5章</a> <a class=vsref href=../676.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　祂的脸面（两腮）美丽香甜（香花畦、香草台，）因祂曾受过人的击打藐视；（<a class=vsref href=../729.htm#6 target=ver>赛五十6</A>，<a class=vsref href=../956.htm#30 target=ver>太二七30</A>；）祂的嘴清洁，凭祂的救赎（没药，）释放恩典的美言。（<a class=vsref href=../523.htm#2 target=ver>诗四五2</A>，<a class=vsref href=../977.htm#22 target=ver>路四22</A>。）</td></tr>
