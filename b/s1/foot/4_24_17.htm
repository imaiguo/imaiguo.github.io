<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../141.htm target=chap>24章</a> <a class=vsref href=../141.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　星和杖都是指基督。星是属天的基督，杖是基督这有权能和权柄的一位。以色列人最大的福乃是基督。基督作为星和杖，将是带着包罗万有之权能和权柄的全能者。<BR><BR>　巴兰头三首诗歌论到召会是圣别、完全并美丽的，（见<a class=vsref href=4_24_5.htm#01 target=foot>5注1</A>，）而第四首诗歌包含一个关于基督的豫言。当召会满了基督，召会就是圣别、完全并美丽的。基督是召会作为新人的内容、构成的成分、和每一部分。（<a class=vsref href=../1110.htm#10 target=ver>西三10～11</A>。）</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../141.htm target=chap>24章</a> <a class=vsref href=../141.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　直译，前进，踏出。</td></tr>
