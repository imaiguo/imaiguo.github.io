<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　异端的教师。（<a class=vsref href=../1127.htm#17 target=ver>提后二17</A>。）</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　抵挡并攻击使徒的人。（<a class=vsref href=../1129.htm#14 target=ver>提后四14～15</A>。）</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#20 target=ver>20节</a> 注3</A></td></tr><tr><td class=td1>　　即受刑罚，可能指他们的肉身受败坏。（参<a class=vsref href=../1067.htm#5 target=ver>林前五5</A>。）把许米乃和亚力山大这样的人交给撒但，乃是运用主给使徒和召会的权柄，（<a class=vsref href=../945.htm#19 target=ver>太十六19</A>，<a class=vsref href=../947.htm#18 target=ver>十八18</A>，）执行召会的行政，抵挡撒但邪恶的计谋。</td></tr>
