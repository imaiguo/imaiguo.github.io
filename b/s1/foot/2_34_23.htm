<tr><td class=td width=150><a name=01>出 <a class=vsref href=../84.htm target=chap>34章</a> <a class=vsref href=../84.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人是年年过节，周周守安息日。（<a class=vsref href=../84.htm#21 target=ver>21</A>。）然而这应当是描绘我们每天对基督的经历。我们每天都该享受基督作本章所题到的三个节期，并且一天多次停下我们的工作，与基督一同安息而记念祂。</td></tr>
