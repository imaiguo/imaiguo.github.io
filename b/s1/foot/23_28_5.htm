<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../707.htm target=chap>28章</a> <a class=vsref href=../707.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华对以色列的刑罚带进祂的复兴。在神完成对以色列所施一切对付之后的复兴时代里，万军之耶和华，就是基督，对于神选民以色列的余民而言，将是华冠荣冕。</td></tr>
