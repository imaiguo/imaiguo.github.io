<tr><td class=td width=150><a name=01>太 <a class=vsref href=../946.htm target=chap>17章</a> <a class=vsref href=../946.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　摩西死了，神将他的身体藏起来；（<a class=vsref href=../187.htm#5 target=ver>申三四5～6</A>；）以利亚是活着被神提到天上。（<a class=vsref href=../315.htm#11 target=ver>王下二11</A>。）神特意作这两件事，使摩西和以利亚能与基督一同显现在变化山上。他们也是神所保留的，要在大灾难时，作那两个见证人。（<a class=vsref href=../1178.htm#3 target=ver>启十一3～4</A>。）摩西代表律法，以利亚代表申言者。律法和申言者是旧约的构成成分，作基督完满的见证。（<a class=vsref href=../1002.htm#39 target=ver>约五39</A>。）这时摩西和以利亚显现出来，照着旧约所说基督的死（<a class=vsref href=../997.htm#25 target=ver>路二四25～27</A>，<a class=vsref href=../997.htm#44 target=ver>44</A>，<a class=vsref href=../1077.htm#3 target=ver>林前十五3</A>）与祂一同谈论。（<a class=vsref href=../982.htm#31 target=ver>路九31</A>。）</td></tr>
