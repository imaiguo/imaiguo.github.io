<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../555.htm target=chap>77章</a> <a class=vsref href=../555.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../555.htm#10 target=ver>10</A>节下～20节，诗人追念已往，默想神为祂百姓所行的奇事，以此引进复兴的主题。殿已被毁，城遭蹂躏，许多百姓被杀或被掳。然而，这不是说以色列已经了了，因为借着高举基督，必会有复兴。（见<a class=vsref href=19_80_17.htm#01 target=foot>八十17注1</A>。）</td></tr>
