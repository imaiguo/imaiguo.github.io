<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　十二支派的名字刻在宝石上，相当于将基督写在信徒心里，使他们成为基督的活信，有基督为其内容。（见<a class=vsref href=../1081.htm#3 target=ver>林后三3</A>与<a class=vsref href=47_3_3.htm#01 target=foot>注</A>。）基督借着信徒对祂的经历，写到他们里面。刻在十二块石头上的字母，豫表基督是属天的字母。（参<a class=vsref href=../1189.htm#13 target=ver>启二二13上</A>。）</td></tr>
