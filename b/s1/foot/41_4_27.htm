<tr><td class=td width=150><a name=01>可 <a class=vsref href=../961.htm target=chap>4章</a> <a class=vsref href=../961.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　“黑夜睡觉，白日起来，”以及“怎么会这样，他并不知道，”这些话不该应用在奴仆救主身上。本节乃是说明种子的长大是自然的。（参<a class=vsref href=../961.htm#28 target=ver>28</A>。）</td></tr>
