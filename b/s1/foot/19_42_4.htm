<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../520.htm target=chap>42章</a> <a class=vsref href=../520.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　或，称谢。<a class=vsref href=../520.htm#5 target=ver>5</A>、<a class=vsref href=../520.htm#11 target=ver>11</A>，<a class=vsref href=../521.htm#4 target=ver>四三4</A>、<a class=vsref href=../521.htm#5 target=ver>5</A>，<a class=vsref href=../522.htm#8 target=ver>四四8</A>者同。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../520.htm target=chap>42章</a> <a class=vsref href=../520.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　一面，诗人在切慕神；（<a class=vsref href=../520.htm#1 target=ver>1</A>；）另一面，他在追想荣耀欢乐的往事，就是他曾率领守节的众人，在神的殿里与神的百姓一同享受神。事实上，这样追想乃是离开他对神的切慕。他该留在切慕神的光景中。我们不该让我们的思虑和对已往的回忆打岔我们，使我们离开现今对神的享受。（参<a class=vsref href=../1106.htm#13 target=ver>腓三13～14</A>与<a class=vsref href=50_3_13.htm#02 target=foot>13注2</A>。）</td></tr>
