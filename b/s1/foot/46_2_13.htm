<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　这里的思想是用属灵的话，讲说属灵的事。这里不重在向谁说话，乃重在把属灵的事说出去的凭借。使徒是用属灵的话，讲说属灵的事。所用之属灵的话是指那灵所教导之属灵的言语；所讲说之属灵的事，是指与基督有关之神深奥的事。</td></tr>
