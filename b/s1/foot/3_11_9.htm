</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../101.htm target=chap>11章</a> <a class=vsref href=../101.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　在圣经里，海表征堕落、败坏的世界。（<a class=vsref href=../857.htm#3 target=ver>但七3</A>，<a class=vsref href=../857.htm#17 target=ver>17</A>，<a class=vsref href=../1184.htm#15 target=ver>启十七15</A>。）鳍帮助鱼在水中随意行动、活动；而鳞保护鱼，使活在海水中的鱼不至变咸。因此，有鳍有鳞的水族，（<a class=vsref href=../101.htm#9 target=ver>9～12</A>，）表征能在世界中自由行动、活动，同时又能抗拒其影响的人。</td></tr>
</table>
