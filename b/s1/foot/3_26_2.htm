<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../116.htm target=chap>26章</a> <a class=vsref href=../116.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　谨守神的安息日，表征我们认识神的工作已经完全由祂自己作成，使我们可以享受，不需我们作什么工。（见<a class=vsref href=2_20_8.htm#01 target=foot>出二十8注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../116.htm target=chap>26章</a> <a class=vsref href=../116.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　敬畏神的圣所，表征我们对神在那作祂居所、具体化身并彰显的基督里，（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，<a class=vsref href=../1109.htm#9 target=ver>西二9</A>，）并在那是基督的扩大、作神居所并永远彰显的召会里，（<a class=vsref href=../1122.htm#15 target=ver>提前三15～16</A>，<a class=vsref href=../1188.htm#10 target=ver>启二一10</A>，）所是并所完成的一切，有所敬畏。</td></tr>
</table>
