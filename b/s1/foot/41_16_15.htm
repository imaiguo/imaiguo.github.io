<tr><td class=td width=150><a name=01>可 <a class=vsref href=../973.htm target=chap>16章</a> <a class=vsref href=../973.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　这启示奴仆救主借着死与复活所成就神的救赎，不仅是为着神造物里最主要的人，也是为着一切受造之物。因此，万有，无论是地上的、诸天之上的，都与神和好了，并且福音该传与天下一切受造之物。（<a class=vsref href=../1108.htm#20 target=ver>西一20</A>，<a class=vsref href=../1108.htm#23 target=ver>23</A>。）基于这点，一切受造之物都期待从败坏的奴役得着释放，得享神儿女之荣耀的自由。（<a class=vsref href=../1054.htm#19 target=ver>罗八19～22</A>。）</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../973.htm target=chap>16章</a> <a class=vsref href=../973.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=41_1_14.htm#03 target=foot>一14注3</A>。</td></tr>
