<title>罗马书八章5节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　肉体的事，包括一切在肉体范围里的事，不论是恶的，或是善的。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　不仅生活行事照着灵，乃是全人都照着灵。人照着灵，结果生活行事也就照着灵。在这灵里，那内住生命之灵的律，就是经过过程的三一神自己，就自然而然的运行，释放我们，使我们脱离罪与死的律。</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　那灵的事，就是那灵所领受并宣示与我们，关于基督的事。（<a class=vsref href=../1013.htm#14 target=ver>约十六14～15</A>。）我们操练思念这些事，至终就使全人照着灵。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
