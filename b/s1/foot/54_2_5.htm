<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　神虽是三一─父、子、灵，但祂仍是一位神，不是三位神，像许多基督徒所误认并误信的。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　即中间人。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1121.htm target=chap>2章</a> <a class=vsref href=../1121.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　从永远主耶稣就是神。（<a class=vsref href=../998.htm#1 target=ver>约一1</A>。）在时间里祂借着成为肉体成了人。（<a class=vsref href=../998.htm#14 target=ver>约一14</A>。）当祂在地上生活为人时，祂也是神。（<a class=vsref href=../1122.htm#16 target=ver>三16</A>。）祂复活后，仍然是人也是神。（<a class=vsref href=../1025.htm#56 target=ver>徒七56</A>，<a class=vsref href=../1017.htm#28 target=ver>约二十28</A>。）因此，只有祂够资格作神和人之间的中保，中间人。</td></tr>
</table>
