<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1041.htm target=chap>23章</a> <a class=vsref href=../1041.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1041.htm#12 target=ver>12～15</A>节的阴谋，显出假冒为善的犹太宗教徒（见<a class=vsref href=44_23_1.htm#03 target=foot>1注3</A>）满了虚假，也满了从撒但而来的仇恨。（<a class=vsref href=../1005.htm#44 target=ver>约八44</A>，<a class=vsref href=../952.htm#34 target=ver>太二三34</A>。）</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1041.htm target=chap>23章</a> <a class=vsref href=../1041.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　发咒起誓，直译，咒诅了他们自己。意即置身于咒诅之下：必照誓言而行，如背誓，愿受咒诅。<a class=vsref href=../1041.htm#21 target=ver>21</A>节者同。</td></tr>
