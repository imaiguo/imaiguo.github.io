<tr><td class=td width=150><a name=01>约贰 <a class=vsref href=../1165.htm target=chap>1章</a> <a class=vsref href=../1165.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　真理是指福音的神圣实际（如<a class=vsref href=63_1_1.htm#05 target=foot>1注5</A>所解说的），特别是关于这位彰显神，并完成神定旨之基督的身位；爱是指信徒借着接受并认识真理，在彼此相爱里的彰显。这两件事是本书信的基本结构。在真理和爱中，恩典、怜悯、平安必与我们同在。使徒基于信徒中间存有这两件要紧的事，便用恩典、怜悯、平安问候并祝福他们。我们在真理中行事为人，（<a class=vsref href=../1165.htm#4 target=ver>4</A>，）并且彼此相爱，（<a class=vsref href=../1165.htm#5 target=ver>5</A>，）就必享受神圣的恩典、怜悯与平安。</td></tr>
<tr><td class=td width=150><a name=02>约贰 <a class=vsref href=../1165.htm target=chap>1章</a> <a class=vsref href=../1165.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　有些古卷作，你们。</td></tr>
