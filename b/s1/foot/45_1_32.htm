<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1047.htm target=chap>1章</a> <a class=vsref href=../1047.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　或，公义的要求。与<a class=vsref href=../1054.htm#4 target=ver>八4</A>者同，即神公义的旨意所要求的。所以这辞也指出于神旨意的判决，（<a class=vsref href=../1182.htm#4 target=ver>启十五4</A>，）或带判决的律例，就是典章，（<a class=vsref href=../1048.htm#26 target=ver>二26</A>，<a class=vsref href=../974.htm#6 target=ver>路一6</A>，）或能应付神要求的义行。（<a class=vsref href=../1051.htm#18 target=ver>五18</A>。）</td></tr>
