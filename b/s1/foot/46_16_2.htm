<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1078.htm target=chap>16章</a> <a class=vsref href=../1078.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　七日的第七日，安息日，乃是对神创造的记念。（<a class=vsref href=../2.htm#1 target=ver>创二1～3</A>，<a class=vsref href=../70.htm#8 target=ver>出二十8</A>，<a class=vsref href=../70.htm#11 target=ver>11</A>。）七日的第一日，乃是主复活的表号，是主从死人中复活的日子，（<a class=vsref href=../1017.htm#1 target=ver>约二十1</A>与<a class=vsref href=43_20_1.htm#01 target=foot>注1</A>，）称为主日。（<a class=vsref href=../1168.htm#10 target=ver>启一10</A>。）新约的圣徒在这日，（<a class=vsref href=../1038.htm#7 target=ver>徒二十7</A>，）就是主复活的日子，聚集并奉献财物。这表征他们借着主的复活，（<a class=vsref href=../1152.htm#3 target=ver>彼前一3</A>，）已经与主一同复活，（<a class=vsref href=../1099.htm#6 target=ver>弗二6</A>，）并且表征他们在复活里聚集记念祂，并带着所献上的敬拜神，是凭着祂复活的生命，不凭着他们天然的生命。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1078.htm target=chap>16章</a> <a class=vsref href=../1078.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　拿出来，直译，放在身边。</td></tr>
