<tr><td class=td width=150><a name=01>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　施浸者约翰在这里的话，并不表示他对基督有所怀疑。他这样问基督，是要激动基督拯救他。他晓得基督是那要来者，并曾强有力的将祂引荐给百姓。（<a class=vsref href=../998.htm#26 target=ver>约一26～36</A>。）此后，他下了监，（<a class=vsref href=../933.htm#12 target=ver>四12</A>，）就等待、期望基督有所作为，救他出监。然而，基督并没有为他作什么，虽然祂作了许多事帮助别人。约翰听见这个，也许就要绊跌了。（<a class=vsref href=../940.htm#6 target=ver>6</A>。）因此，他打发门徒以这样的问题激动基督。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　原文意，不同的一位。</td></tr>
