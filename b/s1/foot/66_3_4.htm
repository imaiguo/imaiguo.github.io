<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1170.htm target=chap>3章</a> <a class=vsref href=../1170.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　在圣经里，衣服表征我们在行事为人并生活上的所是。玷污衣服在这里特指沾染死亡。在神面前死比罪还污秽。（<a class=vsref href=../101.htm#24 target=ver>利十一24～25</A>，<a class=vsref href=../123.htm#6 target=ver>民六6～7</A>，<a class=vsref href=../123.htm#9 target=ver>9</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1170.htm target=chap>3章</a> <a class=vsref href=../1170.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　“白”不但表征纯洁，也表征蒙称许。在这里，白衣表征行事为人并生活不受死亡玷污，并要蒙主称许。这是与主同行，特别在要来的国度里与主同行的资格。</td></tr>
