<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　这表征神收割了祂在地上所渴望得着的之后，千年国就要来临；这要经过千年国以前的三个时代—法前时代（从亚当到摩西—<a class=vsref href=../1051.htm#14 target=ver>罗五14</A>、）律法时代（从摩西到基督第一次来—<a class=vsref href=../998.htm#17 target=ver>约一17</A>、）以及召会时代（从五旬节到基督第二次来—<a class=vsref href=../1019.htm#11 target=ver>徒一11</A>。）千年国，就是国度时代，（<a class=vsref href=../1187.htm#4 target=ver>启二十4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>，）将是旧天旧地的第四个，也是最后一个时代，要引进新天新地和新耶路撒冷，直到永远。（<a class=vsref href=../1188.htm#1 target=ver>启二一1～3</A>。）</td></tr>
