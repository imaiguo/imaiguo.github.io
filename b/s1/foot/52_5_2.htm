<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在前章，主的来临主要的是为着安慰和鼓励；在本章，主的日子主要的是为着警戒，（<a class=vsref href=../1116.htm#3 target=ver>3～6</A>，）因为圣经里说到主的日子，多半与主的审判有关。（<a class=vsref href=../1063.htm#8 target=ver>林前一8</A>，<a class=vsref href=../1065.htm#13 target=ver>三13</A>，<a class=vsref href=../1067.htm#5 target=ver>五5</A>，<a class=vsref href=../1079.htm#14 target=ver>林后一14</A>，<a class=vsref href=../1129.htm#8 target=ver>提后四8</A>。）</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　这指明主来的日子是保密的，要忽然临到，无人豫先晓得。（<a class=vsref href=../953.htm#42 target=ver>太二四42～43</A>，<a class=vsref href=../1170.htm#3 target=ver>启三3</A>，<a class=vsref href=../1183.htm#15 target=ver>十六15</A>。）</td></tr>
