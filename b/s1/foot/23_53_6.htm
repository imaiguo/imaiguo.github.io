<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../732.htm target=chap>53章</a> <a class=vsref href=../732.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　这里特别是指主回来时余剩的犹太人。那时所有余剩的犹太人都要悔改，（<a class=vsref href=../923.htm#10 target=ver>亚十二10～14</A>，<a class=vsref href=../1168.htm#7 target=ver>启一7</A>，）并说出这节的话。</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../732.htm target=chap>53章</a> <a class=vsref href=../732.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　当神在十字架上审判耶稣时，祂将我们众人的罪孽都归在祂身上，使耶稣那时在神的眼中，成为惟一的罪人。（<a class=vsref href=../956.htm#45 target=ver>太二七45～46</A>与<a class=vsref href=40_27_45.htm#01 target=foot>45注1</A>，<a class=vsref href=40_27_46.htm#02 target=foot>46注2</A>。）基督的死不仅仅是被人杀害，（<a class=vsref href=../1025.htm#52 target=ver>徒七52</A>，）也不是殉道，乃是神按着祂的律法，亲自执行的。因此，祂作罪人的代替，完成了代替的死，（<a class=vsref href=../1154.htm#18 target=ver>彼前三18</A>，）这死照着神的律法是合法的，并且是神照着律法所承认并称许的。</td></tr>
</table>
