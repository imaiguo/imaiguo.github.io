<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1062.htm target=chap>16章</a> <a class=vsref href=../1062.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　意即要接待得与她圣徒的身分相配。<a class=vsref href=../1047.htm#7 target=ver>一7</A>说明，圣徒乃是蒙神所召，从一切神之外的事物分别出来，归神为圣的专特人物，是尊贵的，不凡俗的。所以使徒要罗马的圣徒，按她尊贵圣徒的身分接待她，接待得与她这身分相配。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1062.htm target=chap>16章</a> <a class=vsref href=../1062.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　或，是许多人的保护者。在原文，保护者是个尊贵的辞，表明帮助、扶持、供应别人的人。这辞指明非比十分受人敬重，乃是由于她在坚革哩召会生活中的事奉。</td></tr>
