<title>约翰福音二十章19节注解</title>
</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1017.htm target=chap>20章</a> <a class=vsref href=../1017.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　这里门徒的聚集，可视为五旬节以前，召会首次的聚会，照着<a class=vsref href=../1135.htm#10 target=ver>来二10～12</A>，应验<a class=vsref href=../500.htm#22 target=ver>诗二二22</A>，使子向祂的弟兄们宣告父的名，并在祂的弟兄们所组成的召会中歌颂父。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1017.htm target=chap>20章</a> <a class=vsref href=../1017.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　主带着复活的身体，（<a class=vsref href=../997.htm#37 target=ver>路二四37～40</A>，<a class=vsref href=../1077.htm#44 target=ver>林前十五44</A>，）来到门徒所在的屋子里。当时门都关了，祂有肉有骨的身体怎能进去？我们有限的头脑无法领会，但这的确是事实！我们必须照着神圣的启示接受。这成就了祂在<a class=vsref href=../1013.htm#16 target=ver>十六16</A>、<a class=vsref href=../1013.htm#19 target=ver>19</A>、<a class=vsref href=../1013.htm#22 target=ver>22</A>的应许。</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../1017.htm target=chap>20章</a> <a class=vsref href=../1017.htm#19 target=ver>19节</a> 注3</A></td></tr><tr><td class=td1>　　直译，愿平安归与你们。后文同。</td></tr>
</table>
