<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../752.htm target=chap>7章</a> <a class=vsref href=../752.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　以色列（事实上是犹大—<a class=vsref href=../752.htm#21 target=ver>七21</A>，<a class=vsref href=../754.htm#26 target=ver>九26</A>）对耶和华他们神虚伪的敬拜，是虚假的敬拜，也是迷信的敬拜。在他们迷信的敬拜里，甚至殿也成了偶像和迷信的东西。因此，耶利米告诉他们，不要说这些关于耶和华殿的话。参<a class=vsref href=9_4_3.htm#01 target=foot>撒上四3注1</A>。</td></tr>
