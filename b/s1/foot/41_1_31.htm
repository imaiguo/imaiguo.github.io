<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　疾病是罪的结果，也是人因着罪，在神面前不正常光景的标记。奴仆救主拯救罪人所行的第四件事，就是医治他们身体和属灵的疾病，使他们恢复正常，（<a class=vsref href=../958.htm#34 target=ver>34</A>，<a class=vsref href=../960.htm#10 target=ver>三10</A>，<a class=vsref href=../963.htm#5 target=ver>六5</A>，<a class=vsref href=../963.htm#13 target=ver>13</A>，<a class=vsref href=../963.htm#56 target=ver>56</A>，）能服事祂，这是祂福音服事的另一部分。本福音记载了九件事例，说明这样的医治。（<a class=vsref href=../958.htm#30 target=ver>30～31</A>，<a class=vsref href=../958.htm#40 target=ver>40～45</A>，<a class=vsref href=../959.htm#3 target=ver>二3～12</A>，<a class=vsref href=../960.htm#1 target=ver>三1～5</A>，<a class=vsref href=../962.htm#22 target=ver>五22～43</A>，<a class=vsref href=../964.htm#32 target=ver>七32～37</A>，<a class=vsref href=../965.htm#22 target=ver>八22～26</A>，<a class=vsref href=../967.htm#46 target=ver>十46～52</A>。）</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#31 target=ver>31节</a> 注2</A></td></tr><tr><td class=td1>　　先得医治，然后服事。</td></tr>
