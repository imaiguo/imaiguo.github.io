<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../917.htm target=chap>6章</a> <a class=vsref href=../917.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　在两职之间，意即在祭司职分和君王职分之间。在旧约，君王不能作祭司；但在千年国里，基督与得胜者都要作王掌权，并作祭司事奉神。在基督与得胜者的身上，这两个责任合而为一。在千年国时，得胜者要作祭司，亲近神和基督；他们也要作王，与基督一同治理列国。（<a class=vsref href=../1169.htm#26 target=ver>启二26～27</A>，<a class=vsref href=../1187.htm#4 target=ver>二十4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>。）这将是给得胜者的赏赐。在今世失败的信徒将丧失这赏赐。然而，这些失败者在千年国受过对付之后，也要有分于这赏赐的福分，就是在新天新地里以祭司职分事奉神，并以君王职分代表神，直到永远。（<a class=vsref href=../1189.htm#3 target=ver>启二二3</A>，<a class=vsref href=../1189.htm#5 target=ver>5</A>。）</td></tr>
