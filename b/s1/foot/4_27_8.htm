<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../144.htm target=chap>27章</a> <a class=vsref href=../144.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　按豫表，美地表征基督，（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>，）美地的产业表征我们对基督的享受。<a class=vsref href=../144.htm#8 target=ver>8～11</A>节判断的律例，豫表得着对基督的享受是基于生命的关系。我们要执行我们享受基督的权利，就必须在由宗族所表征的召会中，（<a class=vsref href=../143.htm#2 target=ver>二六2</A>，<a class=vsref href=../1099.htm#19 target=ver>弗二19</A>，）并在圣徒中间有生命的关系，生命的交通。（<a class=vsref href=../1160.htm#1 target=ver>约壹一1～3</A>。）</td></tr>
