<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1060.htm target=chap>14章</a> <a class=vsref href=../1060.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　直译，作奴仆服事。见<a class=vsref href=45_1_1.htm#03 target=foot>一1注3</A>。以公义、和平、并圣灵中的喜乐，活在神的国里，就是作奴仆服事基督，为神所喜悦，又为人所称许，并且保守召会的一，而有实行的身体生活。</td></tr>
