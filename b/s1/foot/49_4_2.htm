<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　卑微是留在低微的地位上，温柔是不为自己争什么。我们对待自己该有这两种美德。恒忍是忍受错待，我们对待别人该有这种美德。借着这些美德，我们彼此担就（不是彼此宽忍），也就是说，我们不弃绝那些麻烦的人，乃在爱里担就他们。这乃是生命的彰显。<BR><BR>　这些美德在我们天然的人性里是看不到的，只有在耶稣的人性里才有。保罗在<a class=vsref href=../1101.htm#3 target=ver>3</A>节说到那灵的一之前，先在这里题到这些美德，指明我们要保守那灵的一，必须有这些美德。这含示在联结的灵里，有变化过的人性，就是被基督复活生命变化过的人性。</td></tr>
