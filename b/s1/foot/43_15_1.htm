<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1012.htm target=chap>15章</a> <a class=vsref href=../1012.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这棵真葡萄树及其枝子，就是子和子里的众信徒，是神经纶中三一神的生机体，因神的丰富而长大，并彰显祂神圣的生命。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1012.htm target=chap>15章</a> <a class=vsref href=../1012.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　原文意耕地者，农地工作者，农夫。（<a class=vsref href=../1127.htm#6 target=ver>提后二6</A>，<a class=vsref href=../1151.htm#7 target=ver>雅五7</A>，<a class=vsref href=../950.htm#33 target=ver>太二一33</A>。）父是栽培的人，是葡萄树的源头、创始者、计划者、种植者、生命、本质、土壤、水分、空气、阳光和一切。子是葡萄树，是神经纶的中心，也是父一切丰富的具体化身。父借着栽培子，将祂自己连同祂一切的丰富，都作到这葡萄树里面；至终，这葡萄树借着枝子，作父团体的彰显。这就是父在宇宙中的经纶。</td></tr>
