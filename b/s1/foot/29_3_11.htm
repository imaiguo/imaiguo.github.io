<tr><td class=td width=150><a name=01>珥 <a class=vsref href=../879.htm target=chap>3章</a> <a class=vsref href=../879.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这些乃是基督的得胜者，他们要作基督的军队与祂一同回来，在哈米吉顿战争击败敌基督，（<a class=vsref href=../1184.htm#14 target=ver>启十七14</A>，<a class=vsref href=../1186.htm#11 target=ver>十九11～21</A>，）在千年国中与祂一同作王。（<a class=vsref href=../948.htm#28 target=ver>太十九28</A>，<a class=vsref href=../1169.htm#26 target=ver>启二26～27</A>，<a class=vsref href=../1187.htm#4 target=ver>二十4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>。）</td></tr>
