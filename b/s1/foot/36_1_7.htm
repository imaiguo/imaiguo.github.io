<tr><td class=td width=150><a name=01>番 <a class=vsref href=../907.htm target=chap>1章</a> <a class=vsref href=../907.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=29_1_15.htm#01 target=foot>珥一15注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>番 <a class=vsref href=../907.htm target=chap>1章</a> <a class=vsref href=../907.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　神已将祂有罪的选民豫备为祭物，交给入侵的迦勒底军队；（<a class=vsref href=../841.htm#19 target=ver>结三九19～20</A>，<a class=vsref href=../770.htm#9 target=ver>耶二五9</A>；）迦勒底人是祂所召来并分别为圣的。迦勒底军队是蝗虫，（<a class=vsref href=../877.htm#4 target=ver>珥一4</A>，）要毁灭以色列；这毁灭就是他们来吃祭物。</td></tr>
