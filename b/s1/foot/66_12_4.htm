<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　天上的星辰象征天使。（<a class=vsref href=../474.htm#7 target=ver>伯三八7</A>，<a class=vsref href=../693.htm#12 target=ver>赛十四12</A>。）天上星辰的三分之一，该是指那些跟随撒但背叛神的堕落天使，撒但将他们全部拖走；他们既是撒但的使者，就要与撒但一同被摔在地上。（<a class=vsref href=../1179.htm#9 target=ver>9</A>。）因此，那时地上就要为这些堕落的天使所充满，他们也要毁坏背叛神的人所居住的地，地就变成一个可怕的地方。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　龙站在那将要生产的妇人面前，表征撒但总是抵挡神的子民，与他们作对。从<a class=vsref href=../3.htm#15 target=ver>创三15</A>古蛇撒但就不断的攻击这妇人直到今天，企图吞吃她的孩子。</td></tr>
</table>
