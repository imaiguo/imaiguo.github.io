<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../945.htm target=chap>16章</a> <a class=vsref href=../945.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　基督，直译，那基督。乃指神在旧约中，借着众申言者所豫言，并祂历代的圣民所指望的那一位，（<a class=vsref href=../998.htm#41 target=ver>约一41</A>，<a class=vsref href=../998.htm#45 target=ver>45</A>，<a class=vsref href=../975.htm#25 target=ver>路二25～26</A>，<a class=vsref href=../976.htm#15 target=ver>三15</A>，）也就是要前来完成神旨意的那一位。（<a class=vsref href=../1143.htm#5 target=ver>来十5～7</A>。）基督，意即神的受膏者，是说到主的使命；活神的儿子，指三一神的第二者，是说到主的身位。主的使命是要借着祂的钉死、复活、升天和再临，完成神永远的定旨；祂的身位具体的表现父，并终结于那灵，使三一神得着完满的彰显。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../945.htm target=chap>16章</a> <a class=vsref href=../945.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　活神与死宗教相对。主是活神的具体表现，与死宗教无分无关。</td></tr>
</table>
