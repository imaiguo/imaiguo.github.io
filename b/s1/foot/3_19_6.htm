<tr><td class=td width=150><a name=01>利 <a class=vsref href=../109.htm target=chap>19章</a> <a class=vsref href=../109.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../109.htm#6 target=ver>6～8</A>节的话，表征信徒为着与神并彼此之间的交通，而享受基督作平安祭，应当保持新鲜。信徒彼此之间并与神的交通若是陈旧，就不蒙神悦纳且为神所憎恶。（<a class=vsref href=../109.htm#7 target=ver>7</A>。）有分于陈旧交通的人，犯了轻看神的圣物之罪，会失去神子民中间的交通。（<a class=vsref href=../109.htm#8 target=ver>8</A>。）</td></tr>
