<tr><td class=td width=150><a name=01>路 <a class=vsref href=../980.htm target=chap>7章</a> <a class=vsref href=../980.htm#50 target=ver>50节</a> 注1</A></td></tr><tr><td class=td1>　　平平安安的走罢，直译，往平安里走罢。得着赦免的女人，不仅对救主有爱，她对救主也有信；信是借着爱运行的，（<a class=vsref href=../1096.htm#6 target=ver>加五6</A>，）结果乃是平安。信救了她，把她在爱里带到救主面前，结果使她平平安安的往前去。在对救主救恩的经历和享受里，信、爱和平安乃是三样重要的美德。信是从认识救主拯救的能力和美德产生的，爱是出于这信，并带进平安，而跟从救主。在跟从救主的生活中，信与爱能带给我们平安，使我们享受主的生命而长大。</td></tr>
