<tr><td class=td width=150><a name=01>创 <a class=vsref href=../48.htm target=chap>48章</a> <a class=vsref href=../48.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../48.htm#15 target=ver>15～16</A>节，雅各三重的题到神，乃是指三一神。亚伯拉罕和以撒行事为人都在祂面前的神，乃是父；牧养雅各一生的神，乃是灵；那救赎他脱离一切患难的使者，乃是子。这就是雅各经历中的三一神。见<a class=vsref href=47_13_14.htm#01 target=foot>林后十三14注1</A>。</td></tr>
