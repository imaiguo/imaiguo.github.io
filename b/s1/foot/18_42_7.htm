<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../478.htm target=chap>42章</a> <a class=vsref href=../478.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　约伯说他的受苦不是因受神的审判，这样说是对的。照着他的良心，约伯觉得他并未作任何事，以致要神审判他或惩罚他。但他的确在受苦，所以他要与神探究他的处境。然而，约伯的三个朋友却坚持约伯的受苦是证明他作错了事，并且受神审判。因此，神进来定罪约伯的三个朋友，并且在某种程度上为约伯表白。<BR><BR>　然而，约伯缺少神圣的启示，不知道神对付祂子民的目的，乃是要祂的子民得着祂、有分于祂、拥有祂并享受祂，而不是其他一切的事物，直到他们的享受达到最完满的地步，（<a class=vsref href=../1106.htm#7 target=ver>腓三7～14</A>，<a class=vsref href=../1082.htm#16 target=ver>林后四16～17</A>，）如新约里神圣启示至终所揭示的，就是祂的子民至终要成为新耶路撒冷。（<a class=vsref href=../1188.htm#2 target=ver>启二一2</A>～<a class=vsref href=../1189.htm#5 target=ver>二二5</A>。）</td></tr>
