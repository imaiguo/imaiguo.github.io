<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　或，装备圣徒，用功用供应圣徒。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　前节那许多有恩赐的人，只有一个职事，就是将基督供应人，以建造基督的身体，召会。这是新约经纶中惟一的职事。（<a class=vsref href=../1082.htm#1 target=ver>林后四1</A>，<a class=vsref href=../1120.htm#12 target=ver>提前一12</A>。）</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　根据文法结构，“建造基督的身体”就是“职事的工作。”<a class=vsref href=../1101.htm#11 target=ver>11</A>节那些有恩赐的人，不论作什么，只要是职事的工作，就必须是为着建造基督的身体。然而，这建造不是直接由有恩赐的人完成的，乃是由得着有恩赐之人成全的圣徒完成的。</td></tr>
</table>
