<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　指救主在地上尽职时，与祂同在的第一批新约信徒。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　指供应并传扬给人之福音的话。（<a class=vsref href=../1024.htm#4 target=ver>徒六4</A>，<a class=vsref href=../1026.htm#4 target=ver>八4</A>。）</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　供应我们的人，直译，服事我们的人。意公仆、执行官。指侍候、服事官员或有权势者，以执行其命令的人。原文用于<a class=vsref href=../977.htm#20 target=ver>四20</A>，<a class=vsref href=../934.htm#25 target=ver>太五25</A>，<a class=vsref href=../971.htm#54 target=ver>可十四54</A>，<a class=vsref href=../1044.htm#16 target=ver>徒二六16</A>，<a class=vsref href=../1066.htm#1 target=ver>林前四1</A>。</td></tr>
<tr><td class=td width=150><a name=04>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#2 target=ver>2节</a> 注4</A></td></tr><tr><td class=td1>　　这指明本福音的作者，不是救主在地上生活时，与祂同在的门徒。</td></tr>
