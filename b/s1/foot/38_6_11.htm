<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../917.htm target=chap>6章</a> <a class=vsref href=../917.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　前面八个安慰、抚慰和鼓励的异象，借着给大祭司约书亚加冠，而得着印证。大祭司约书亚豫表基督有祭司职分，他是联于犹大省长所罗巴伯，（<a class=vsref href=../917.htm#12 target=ver>12～13</A>，）后者豫表基督作大卫的苗，有君王职分。（见<a class=vsref href=38_3_1.htm#01 target=foot>三1注1</A>与<a class=vsref href=38_3_8.htm#01 target=foot>8注1</A>。）在<a class=vsref href=../917.htm#11 target=ver>11～13</A>节，基督是由约书亚和所罗巴伯这二人所豫表，基督是惟一担任祭司职分和君王职分两职的。在全部历史中，只有祂够资格在神的行政里背负这两职的责任。因此，在<a class=vsref href=../1140.htm#1 target=ver>来七</a>，基督同时是大祭司和君王，就是麦基洗德所豫表的。（参<a class=vsref href=../14.htm#18 target=ver>创十四18</A>。）因着麦基洗德担任祭司职分和君王职分两职，他就豫表基督是那在神的行政里同时担任祭司职分和君王职分的一位。</td></tr>
