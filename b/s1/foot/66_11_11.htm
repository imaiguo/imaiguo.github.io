<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这三天半该是包括在他们说豫言为主作见证的一千二百六十天内；否则就会超过大灾期。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　或，生命之灵。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　直译，站立在他们的脚上。他们站起来，指明他们复活了。他们的复活与<a class=vsref href=../1115.htm#16 target=ver>帖前四16</A>所豫言的复活，是分开的。</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#11 target=ver>11节</a> 注4</A></td></tr><tr><td class=td1>　　直译，大惧怕落在观看他们的人身上。</td></tr>
</table>
