<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1082.htm target=chap>4章</a> <a class=vsref href=../1082.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　指为老旧观念，特别为律法观念所蒙蔽。（<a class=vsref href=../1081.htm#14 target=ver>三14～15</A>。）原则上，凡拦阻人领略基督福音的，如哲学、宗教、文化传统等，都是帕子。因此，传扬基督必须揭开这些帕子，正如我们摄影时，要从镜头拿开镜盖，才能拍摄景物。</td></tr>
