<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1062.htm target=chap>16章</a> <a class=vsref href=../1062.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　那些属于亚利多布和拿其数的人，照这说法的结构和语气，不会是他们二人家里的人，很可能是他们各人的家奴，按当时的风俗，就成为他们买主的属物。亚利多布和拿其数二位家主应该不是信徒，因为在此并未问他们安。在当时，有好些卖身失去自由的家奴，信了基督，而成了圣徒，但买他们的家主却未信。</td></tr>
