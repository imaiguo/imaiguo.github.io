<title>玛拉基书三章10节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>玛 <a class=vsref href=../928.htm target=chap>3章</a> <a class=vsref href=../928.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　神家的粮不是为着人，乃是为着神。神的粮，神圣的食物，乃是各种的祭，特别是燔祭、素祭和平安祭；（<a class=vsref href=../145.htm#2 target=ver>民二八2</A>，<a class=vsref href=../146.htm#39 target=ver>二九39</A>；）这些都豫表基督。（见<a class=vsref href=../91.htm#1 target=ver>利一</a>～<a class=vsref href=../97.htm#1 target=ver>七</a>注。）</td></tr>
<tr><td class=td width=150><a name=02>玛 <a class=vsref href=../928.htm target=chap>3章</a> <a class=vsref href=../928.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　这里与<a class=vsref href=../928.htm#12 target=ver>12</A>节的蒙神赐福，乃是得医治。（<a class=vsref href=../929.htm#2 target=ver>四2</A>。）得医治就是得拯救，得拯救就是得以完全。</td></tr>
</table>
