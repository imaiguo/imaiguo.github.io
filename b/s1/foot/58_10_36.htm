<title>希伯来书十章36节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　对希伯来的信徒而言，这里神的旨意就是走新约的路，（<a class=vsref href=../1143.htm#19 target=ver>19～23</A>，）并留在召会中，（<a class=vsref href=../1143.htm#25 target=ver>25</A>，）不退缩回到犹太教，（<a class=vsref href=../1143.htm#38 target=ver>38～39</A>，）倒要忍受犹太教的逼迫。（<a class=vsref href=../1143.htm#32 target=ver>32～34</A>。）这样，当主回来时，（<a class=vsref href=../1143.htm#37 target=ver>37</A>，）他们就要得着所应许的大赏赐。（<a class=vsref href=../1143.htm#35 target=ver>35</A>。）</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#36 target=ver>36节</a> 注2</A></td></tr><tr><td class=td1>　　这里的应许，就是<a class=vsref href=../1137.htm#9 target=ver>四9</A>所说安息日之安息的应许；在那安息里，我们要在要来的国度里，与基督一同作王。这应许也是<a class=vsref href=../1143.htm#35 target=ver>35</A>节所说的大赏赐，就是<a class=vsref href=../1143.htm#39 target=ver>39</A>节所说的得着魂。这应许的条件就是要我们忍耐，并行神的旨意。这与<a class=vsref href=../1142.htm#15 target=ver>九15</A>的应许不同。见该处<a class=vsref href=58_9_15.htm#02 target=foot>注2</a>。</td></tr>
</table>
