<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1114.htm target=chap>3章</a> <a class=vsref href=../1114.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　或，使你们的信心完全。补足，原文为<a class=vsref href=../1091.htm#9 target=ver>林后十三9</A>之“成全”的动词形式。（见该处<a class=vsref href=47_13_9.htm#02 target=foot>注2</a>。）帖撒罗尼迦的信徒在主里还幼稚，在他们新得的信心上仍有缺欠。使徒晓得这点，非常关爱他们，这就是他写本书信的原因。</td></tr>
