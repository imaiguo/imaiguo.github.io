<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../676.htm target=chap>5章</a> <a class=vsref href=../676.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　祂站立（两腿）和支持的力量（柱，）是那基于神的神圣性情（金座）的公义立足点（白玉石；）祂的彰显（形状）表明祂是一个升到天上（利巴嫩）的人，祂的卓越远超过任何人（佳美如香柏树。）</td></tr>
