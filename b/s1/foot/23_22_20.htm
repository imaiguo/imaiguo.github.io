<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../701.htm target=chap>22章</a> <a class=vsref href=../701.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　顶替了舍伯那的耶和华仆人以利亚敬，（<a class=vsref href=../701.htm#15 target=ver>15～19</A>，）豫表基督是神家中的管家。（<a class=vsref href=../701.htm#22 target=ver>22</A>，参<a class=vsref href=../1170.htm#7 target=ver>启三7</A>。）神的家是神圣的家庭，（<a class=vsref href=../1097.htm#10 target=ver>加六10</A>，<a class=vsref href=../1099.htm#19 target=ver>弗二19</A>，<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>，）包括历代所有的信徒；在其中基督是惟一的管家，在各面照料神的家。基督是神的管家，在神的家中服事；祂也管理、管治、并治理在祂照料之下神的儿女。</td></tr>
