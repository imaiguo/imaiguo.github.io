<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1044.htm target=chap>26章</a> <a class=vsref href=../1044.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　不是道理、学说、宗教信经或任何神学，乃是从天上来的异象。在这异象中，使徒看见关于三一神的神圣事物如何分赐到祂所拣选、救赎、变化的人里面。他在本书所传讲，以及他在罗马至希伯来这十四封书信所写的，都是他所看见这从天上来之异象的详细描述。</td></tr>
