<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　这里和<a class=vsref href=../79.htm#15 target=ver>15</A>、<a class=vsref href=../79.htm#19 target=ver>19</A>节的按手，表征亚伦和他儿子们与供物联合为一。（参<a class=vsref href=../91.htm#4 target=ver>利一4</A>，<a class=vsref href=../1031.htm#3 target=ver>徒十三3</A>。）我们要作祭司，就需要与作燔祭的基督是一：凡我们的所是和所作都必须被宰杀、切块、洗净、且烧在祭坛（十字架）上，完全为着神的享受和满足。见<a class=vsref href=../91.htm#5 target=ver>利一5～9</A>注。</td></tr>
