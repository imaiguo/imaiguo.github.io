<tr><td class=td width=150><a name=01>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　亚伦用水洗身，然后献上燔祭，表征我们接受主耶稣的救赎，罪的难处得到解决之后，还需要那灵的洁净，使我们能接受基督作我们的燔祭，而凭基督的生命，为神活着。赎罪祭是为着燔祭献的，（<a class=vsref href=../106.htm#9 target=ver>9</A>，）指明基督完全救赎的目的，是要我们这些蒙救赎的人，接受基督作我们的生命和生命的供应，而得以成为在基督里绝对为神活着的人。</td></tr>
