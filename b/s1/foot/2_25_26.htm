<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　就如约柜的环一样，桌子的四个环表征基督的灵是联结的因素和能力。（见<a class=vsref href=2_25_12.htm#01 target=foot>12注1</A>。）那灵的一如同环子，乃是有联结能力的联索。（<a class=vsref href=../1101.htm#3 target=ver>弗四3</A>。）四个环安在桌子的四脚上，表征基督作我们的筵席，一直行动并随着我们。（参<a class=vsref href=../1072.htm#4 target=ver>林前十4</A>。）用以穿杠的环子靠近框子，（<a class=vsref href=../75.htm#27 target=ver>27</A>，）表征联结和行动都在于接连和坚固。（见<a class=vsref href=2_25_25.htm#01 target=foot>25注1</A>。）</td></tr>
</table>
