<title>马太福音二四章24节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　敌基督将是末后的假基督，并且要用撒但的能力行神迹和虚谎的奇事，诱骗那些灭亡的人。（<a class=vsref href=../1118.htm#3 target=ver>帖后二3</A>，<a class=vsref href=../1118.htm#9 target=ver>9～10</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1180.htm#11 target=ver>启十三11</A>的另一兽，将是末后的假申言者，（<a class=vsref href=../1186.htm#20 target=ver>启十九20</A>，）要行大神迹，迷惑住在地上的人。（<a class=vsref href=../1180.htm#13 target=ver>启十三13～14</A>。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#24 target=ver>24节</a> 注3</A></td></tr><tr><td class=td1>　　直译，给。</td></tr>
</table>
