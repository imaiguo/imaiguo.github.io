<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../624.htm target=chap>146章</a> <a class=vsref href=../624.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=19_104_35.htm#01 target=foot>一○四35注1</A>。一四六～一五○篇，每篇都开始并结束于‘阿利路亚。’这五篇可视为终极完成的赞美，相当于启示录末了的赞美。（<a class=vsref href=../1186.htm#1 target=ver>启十九1～6</A>。）一四六篇论到因耶和华从锡安作王而赞美祂。（<a class=vsref href=../624.htm#10 target=ver>10</A>。）<BR><BR>　七十士希腊文译本中，有标题指明，一四六～一四八篇是哈该和撒迦利亚写的。这应当是他们在被掳归回以后写的。神的百姓从被掳归回，乃是极大的释放和恢复。（见以斯拉记和尼希米记。）</td></tr>
