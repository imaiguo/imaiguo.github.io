<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　把饼擘开，是叫我们可以吃。（<a class=vsref href=../955.htm#26 target=ver>太二六26</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　这辞不仅含示目的，也含示结果。有分于主的晚餐，必定产生一个结果，就是继续不断的记念主，使祂得着满足。下节者同。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#24 target=ver>24节</a> 注3</A></td></tr><tr><td class=td1>　　吃主的晚餐，不是为着别的，乃是为着记念主自己。</td></tr>
