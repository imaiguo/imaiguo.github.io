<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1177.htm target=chap>10章</a> <a class=vsref href=../1177.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　指天使们。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1177.htm target=chap>10章</a> <a class=vsref href=../1177.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　本书的豫言由两部分组成。第一印到第六号（六～十）是第一部分，这是隐密的。第七号到新天新地（十一～二二）是第二部分，这是公开显明的。约翰在第一部分已经说了豫言。现在他必须再说豫言，说本书第二部分的豫言，就是那关乎基督来得着地作祂国的。（<a class=vsref href=../1178.htm#15 target=ver>十一15</A>。）这是小书卷的内容，神经纶的末一部分。</td></tr>
</table>
