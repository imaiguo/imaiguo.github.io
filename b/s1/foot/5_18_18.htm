<tr><td class=td width=150><a name=01>申 <a class=vsref href=../171.htm target=chap>18章</a> <a class=vsref href=../171.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　神要借着基督的成为肉体，兴起这位申言者讲说神的话。（<a class=vsref href=../1000.htm#34 target=ver>约三34</A>，<a class=vsref href=../1004.htm#16 target=ver>七16～17</A>，<a class=vsref href=../1005.htm#18 target=ver>八18</A>，<a class=vsref href=../1134.htm#2 target=ver>来一2上</A>。）讲说神的话，即申言，乃是分赐神，把神说到人里面。（见<a class=vsref href=../1076.htm#1 target=ver>林前十四1</A>，<a class=vsref href=../1076.htm#3 target=ver>3～5</A>，<a class=vsref href=../1076.htm#24 target=ver>24～25</A>，<a class=vsref href=../1076.htm#31 target=ver>31</A>，与<a class=vsref href=46_14_1.htm#04 target=foot>1注4</A>，<a class=vsref href=46_14_3.htm#01 target=foot>3注1</A>，<a class=vsref href=46_14_24.htm#01 target=foot>24注1</A>，<a class=vsref href=46_14_25.htm#01 target=foot>25注1</A>，<a class=vsref href=46_14_31.htm#01 target=foot>31注1</A>。）这就是神所兴起的申言者主耶稣所作的。</td></tr>
