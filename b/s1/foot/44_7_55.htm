<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1025.htm target=chap>7章</a> <a class=vsref href=../1025.htm#55 target=ver>55节</a> 注3</A></td></tr><tr><td class=td1>　　说到在升天里的主，通常是说祂坐在神的右边。（<a class=vsref href=../955.htm#64 target=ver>太二六64</A>，<a class=vsref href=../1134.htm#3 target=ver>来一3</A>，<a class=vsref href=../1134.htm#13 target=ver>13</A>。）但司提反看见祂站在那里。这指明主极其关切为祂受逼迫的人。</td></tr>
