<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　这是要保护我们，抵挡仇敌的攻击。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　我们需要真理束腰，义遮盖良心，和平覆脚如鞋，并需要信保护我们全人如盾牌。我们若凭那是实际（真理）的神而活，我们就有义，（<a class=vsref href=../1101.htm#24 target=ver>四24</A>，）义又产生和平。（<a class=vsref href=../1145.htm#11 target=ver>来十二11</A>，<a class=vsref href=../711.htm#17 target=ver>赛三二17</A>。）有了这些，我们就很容易有信作盾牌，抵挡那恶者火烧的箭。基督是这样之信的创始者与成终者。（<a class=vsref href=../1145.htm#2 target=ver>来十二2</A>。）我们若要在争战中站立得稳，就需要神的军装这四项的装备。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　火烧的箭就是撒但的试诱、题议、怀疑、问题、谎言和攻击。在使徒时代，打仗的人使用火烧的箭；使徒用这个说明撒但对我们的攻击。</td></tr>
</table>
