<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../739.htm target=chap>60章</a> <a class=vsref href=../739.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　今天以色列国在列国的压力下受苦，但当基督回来时，以色列要升起。当基督作拯救的救赎主回来时，以色列作为神的选民，并作为全地人口的中心，要在各面得复兴。那时，外邦列国都要归服以色列。（<a class=vsref href=../739.htm#3 target=ver>3～14</A>。）</td></tr>
