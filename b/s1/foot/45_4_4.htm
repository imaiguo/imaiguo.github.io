<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1050.htm target=chap>4章</a> <a class=vsref href=../1050.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　天然的人总是要为神作工，好得酬劳（工价）。在这样的人，没有恩典，没有信，也没有享受。（见<a class=vsref href=../62.htm#45 target=ver>出十二45</A>。）</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1050.htm target=chap>4章</a> <a class=vsref href=../1050.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　神称我们为义，不是对我们好行为（工作）的报酬（工价），乃是因基督的救赎所白白给我们的恩典。如果神称义我们，是照着我们的好行为，需要我们的好行为，神的称义就是我们好行为所赚的工价，是我们该得的，不是神白给的。既是照着神的恩典算的，就不再是本于行为；不然，恩典就不再是恩典了。（<a class=vsref href=../1057.htm#6 target=ver>十一6</A>。）我们的行为绝不能顶替神的恩典，神的恩典也必须是绝对的。</td></tr>
