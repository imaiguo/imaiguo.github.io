<tr><td class=td width=150><a name=01>利 <a class=vsref href=../112.htm target=chap>22章</a> <a class=vsref href=../112.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　外人、寄居的、或是雇工，都不可吃圣物，这表征未得救的人，或在对神的事奉上无分的人，不可享受基督。祭司买的奴仆，或生在祭司家的人，可以吃圣物，（<a class=vsref href=../112.htm#11 target=ver>11</A>，）表征基督用祂的宝血所买，并在神的家中从神所生的人，可以享受基督。</td></tr>
