<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1151.htm target=chap>5章</a> <a class=vsref href=../1151.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　即甚至当宰杀的日子，（<a class=vsref href=../757.htm#3 target=ver>耶十二3</A>，）就是审判的日子，神的审判要将他们像动物一样宰杀时，他们仍纵情满足自己贪婪的欲望。这含示他们麻木，不晓得他们要来的悲惨，他们悲惨的定命。（<a class=vsref href=../1151.htm#1 target=ver>1</A>。）</td></tr>
