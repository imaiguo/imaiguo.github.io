<title>腓立比书三章3节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　新约的信徒，借着基督钉十字架真正受了割礼。（见<a class=vsref href=48_5_11.htm#01 target=foot>加五11注1</A>与<a class=vsref href=51_2_11.htm#02 target=foot>西二11注2</A>。）他们与热中犹太教者完全不同。他们不凭律法的规条，乃凭神的灵作祭司事奉；他们不在律法上夸口，只在基督里夸口；他们不信靠肉体，只信靠那灵。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　原文与<a class=vsref href=../1105.htm#17 target=ver>二17</A>的供奉，同指像祭司的事奉。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../1106.htm#2 target=ver>2～3</A>节，有三重的对比：凭神的灵事奉的信徒，与犬类成对比；在基督里夸口的信徒，与作恶的成对比；不信靠肉体的信徒，与妄自行割的成对比。</td></tr>
<tr><td class=td width=150><a name=04>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　这里的肉体，包含我们天然人的一切所是和所有。热中犹太教者信靠割礼，表明他们信靠肉体，不信靠那灵。</td></tr>
</table>
