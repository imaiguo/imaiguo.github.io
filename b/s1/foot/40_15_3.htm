<tr><td class=td width=150><a name=01>太 <a class=vsref href=../944.htm target=chap>15章</a> <a class=vsref href=../944.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　犹太的宗教徒控告主的门徒违犯传统，主却定罪他们因着传统违犯神的诫命。他们顾到传统，却忽略神的诫命。原则上，今天宗教的人也作同样的事。罗马天主教和大多数更正教的宗派，也因着他们的传统，使神的话失去效力。</td></tr>
