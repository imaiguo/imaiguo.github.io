<tr><td class=td width=150><a name=01>创 <a class=vsref href=../25.htm target=chap>25章</a> <a class=vsref href=../25.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　虽然亚伯拉罕蒙了神的呼召，得著称义，并凭着相信神而活，也活在与神的交通中，但是他在属灵的生命上并未达到成熟。这可由撒拉死后，亚伯拉罕再娶妻，并凭他肉体的力量又生了六个儿子这个事实看出来。不仅如此，亚伯拉罕临终没有祝福任何人，与以撒和雅各成对比。（<a class=vsref href=../27.htm#27 target=ver>二七27～29</A>，<a class=vsref href=../48.htm#13 target=ver>四八13～20</A>，<a class=vsref href=../49.htm#1 target=ver>四九1～28</A>，参<a class=vsref href=../1140.htm#7 target=ver>来七7</A>。）<BR><BR>　就着生命的经历而言，亚伯拉罕不能算是完整的人，他还需要以撒和雅各（连同约瑟，）才得完整。见<a class=vsref href=1_12_1.htm#01 target=foot>十二1注1</A>二段。</td></tr>
