<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1140.htm target=chap>7章</a> <a class=vsref href=../1140.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　亚伯拉罕献上掳物的十分之一，这事实见证那作基督豫表的麦基洗德，是何等尊大。基督是照着麦基洗德的等次为祭司，比利未支派的众祭司更尊大；那些祭司借着先祖亚伯拉罕，也向麦基洗德纳了十分之一，（<a class=vsref href=../1140.htm#9 target=ver>9</A>，）因为亚伯拉罕会见麦基洗德时，他们还在亚伯拉罕的腰中。（<a class=vsref href=../1140.htm#10 target=ver>10</A>。）</td></tr>
