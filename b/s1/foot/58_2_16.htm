<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1135.htm target=chap>2章</a> <a class=vsref href=../1135.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　这里的救援，意给与帮助、搭救。耶稣乃是救援人类，而非救援天使。祂这救援是借着有分于我们的性情（魔鬼是在我们的性情里），并借着祂包罗万有的死，在十字架上将这性情除去，因而搭救我们脱离那在我们性情中之魔鬼权势下死的奴役。</td></tr>
