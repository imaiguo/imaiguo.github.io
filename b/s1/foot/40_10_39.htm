<tr><td class=td width=150><a name=01>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　得着魂生命，就是让魂得着享受，不让魂受苦。丧失魂生命，就是使魂失去享受而受痛苦。跟从属天君王的人，若让他们的魂在今世得着享受，就会叫他们的魂在要来的国度时代里失去享受。他们若为王的缘故，在今世让他们的魂失去享受，就会叫他们的魂在要来的国度时代里得着享受，就是与王同享治理全地的快乐。（<a class=vsref href=../954.htm#21 target=ver>二五21</A>，<a class=vsref href=../954.htm#23 target=ver>23</A>。）</td></tr>
