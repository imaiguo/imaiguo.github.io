<tr><td class=td width=150><a name=02>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　直译，魂。<a class=vsref href=../106.htm#31 target=ver>31</A>节者同。</td></tr>
<tr><td class=td width=150><a name=03>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#29 target=ver>29节</a> 注3</A></td></tr><tr><td class=td1>　　百姓什么工都不可作，因为这是他们完全安息的安息日，（<a class=vsref href=../106.htm#31 target=ver>31</A>，）表征救赎已经完全由基督成就，没有留下什么给人作，人应当安息在基督的救赎里。</td></tr>
