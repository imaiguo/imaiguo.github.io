<tr><td class=td width=150><a name=01>结 <a class=vsref href=../823.htm target=chap>21章</a> <a class=vsref href=../823.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　指基督是那应承受以色列国的。（<a class=vsref href=../974.htm#32 target=ver>路一32～33</A>。）那时神要倾覆以色列国，但至终基督这位应承受以色列国的要来。见<a class=vsref href=26_3_17.htm#01 target=foot>三17注1</A>。</td></tr>
