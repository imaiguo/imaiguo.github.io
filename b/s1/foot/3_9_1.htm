<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../99.htm target=chap>9章</a> <a class=vsref href=../99.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　第八天，就是新的七日的第一日，表征复活。（<a class=vsref href=../973.htm#9 target=ver>可十六9上</A>。）摩西在第八天引进祭司的事奉，指明一切祭司的事奉都必须在复活里，也就是在基督这赐生命的灵里，（<a class=vsref href=../1077.htm#45 target=ver>林前十五45下</A>，）这灵乃是复活的实际。（<a class=vsref href=../1008.htm#25 target=ver>约十一25</A>。）</td></tr>
