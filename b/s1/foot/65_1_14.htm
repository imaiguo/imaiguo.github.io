<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　带着祂的千万圣者，直译，在祂的千万圣者里面，或，在祂的千万圣者中间。</td></tr>
<tr><td class=td width=150><a name=02>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　也许包括圣徒（<a class=vsref href=../1114.htm#13 target=ver>帖前三13</A>）和天使，（<a class=vsref href=../945.htm#27 target=ver>太十六27</A>，<a class=vsref href=../954.htm#31 target=ver>二五31</A>，<a class=vsref href=../965.htm#38 target=ver>可八38</A>，）如在<a class=vsref href=../925.htm#5 target=ver>亚十四5</A>。</td></tr>
<tr><td class=td width=150><a name=03>犹 <a class=vsref href=../1167.htm target=chap>1章</a> <a class=vsref href=../1167.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　这必是主巴路西亚（来临）的显现，如<a class=vsref href=../1118.htm#8 target=ver>帖后二8</A>与<a class=vsref href=53_2_8.htm#04 target=foot>注4</A>，<a class=vsref href=../953.htm#27 target=ver>太二四27</A>、<a class=vsref href=../953.htm#30 target=ver>30</A>，<a class=vsref href=../925.htm#4 target=ver>亚十四4～5</A>所说的。</td></tr>
</table>
