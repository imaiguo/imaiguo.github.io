<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　清心是目的专一，只有一个目标，要完成神的旨意荣耀神。（<a class=vsref href=../1072.htm#31 target=ver>林前十31</A>。）这是为着诸天的国。我们的灵是接受基督的器官，（<a class=vsref href=../998.htm#12 target=ver>约一12</A>，<a class=vsref href=../1000.htm#6 target=ver>三6</A>，）我们的心是基督这生命种子生长的土地。（<a class=vsref href=../942.htm#19 target=ver>十三19</A>。）为着诸天的国，我们需要灵里贫穷，灵里倒空，使我们能接受基督；我们也需要心里纯洁专一，使基督能在我们里面毫无拦阻的长大。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　我们若清心寻求神，就必看见神。看见神是清心之人的赏赐。这福分是为着今天的，也是为着来世的。</td></tr>
