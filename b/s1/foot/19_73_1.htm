<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../551.htm target=chap>73章</a> <a class=vsref href=../551.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　诗篇卷三的头四篇，七三～七六篇，说到四件事：寻求神之圣民个人的苦难、（七三、）神殿的荒凉、（七四、）基督对使殿荒凉者的审判、（七五、）以及神在祂居所里的得胜。（七六。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../551.htm target=chap>73章</a> <a class=vsref href=../551.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　清心就是以神作我们惟一的目标和标的。见<a class=vsref href=40_5_8.htm#01 target=foot>太五8注1</A>。</td></tr>
