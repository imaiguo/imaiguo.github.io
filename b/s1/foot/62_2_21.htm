<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　指明神圣三一的实际，尤其是基督身位的实际，（<a class=vsref href=../1161.htm#22 target=ver>22～25</A>，）正如神圣的膏油涂抹所教导的。（<a class=vsref href=../1161.htm#20 target=ver>20</A>，<a class=vsref href=../1161.htm#27 target=ver>27</A>。）见<a class=vsref href=62_1_6.htm#06 target=foot>一6注6</A>。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　这种晓得是借着内住、赐生命之灵的涂抹。这是在神圣的光之下神圣生命里的晓得，是一种发自复合之灵所内住重生之灵的内里认识，不是一种由外界刺激所产生的头脑知识。</td></tr>
