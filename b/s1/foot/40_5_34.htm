<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　国度的新律法，禁止国度子民以任何方式起誓，不可指着天，指着地，指着耶路撒冷，或指着他们的头起誓。因为天、地、耶路撒冷和他们的头，都不在他们的支配之下，乃在神的支配之下。</td></tr>
