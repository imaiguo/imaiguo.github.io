<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1168.htm target=chap>1章</a> <a class=vsref href=../1168.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　这位行走在众召会中间，为众召会的头，并为众召会所属的基督，乃是那活着的。因此，祂的身体所显出来的各地方召会，也该是活而新鲜并刚强的。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1168.htm target=chap>1章</a> <a class=vsref href=../1168.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　因着人堕落而有了罪，死就进来在地上工作，将一切有罪的人聚拢到阴间。所以对于罪人，死是聚拢者，阴间是守留者；但死亡和阴间的钥匙是拿在我们死而复活的救主手中。</td></tr>
