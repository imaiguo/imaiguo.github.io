<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../71.htm target=chap>21章</a> <a class=vsref href=../71.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在消极一面，律法及其典章指明人是堕落的，活在堕落中，并与撒但牵连、与鬼魔有关、且服在内住之罪的奴役之下。在积极一面，律法的典章启示神是恩慈的、满有恩典的、也是慈爱的，祂顾念人类，包括仆婢、寡妇、孤儿和寄居的。不仅如此，典章中也指明、含示并表明基督、十字架、救赎和神的经纶。<BR><BR>　律法的典章要求人保全人命，孝敬父母，保守婚姻纯洁，要正直、公平、诚实、忠信、可靠并仁慈，要顾到穷人，不贪图卑鄙的利益，倒要甘心施舍，并且作圣别归神的人，服从神和神的权柄，借着供物事奉祂，使人得以定时的在神面前，与神一同过节。</td></tr>
