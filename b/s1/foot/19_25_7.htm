<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../503.htm target=chap>25章</a> <a class=vsref href=../503.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　在本节和<a class=vsref href=../503.htm#11 target=ver>11</A>、<a class=vsref href=../503.htm#18 target=ver>18</A>节，大卫求神不要记念，而要赦免他的罪行、过犯、和重大的罪孽。我们认罪和神赦免我们的罪，乃是进入新约时代的门槛。（<a class=vsref href=../932.htm#1 target=ver>太三1～2</A>，<a class=vsref href=../958.htm#4 target=ver>可一4～5</A>，<a class=vsref href=../1028.htm#43 target=ver>徒十43</A>，<a class=vsref href=../1141.htm#12 target=ver>来八12</A>，<a class=vsref href=../1160.htm#9 target=ver>约壹一9</A>。）</td></tr>
