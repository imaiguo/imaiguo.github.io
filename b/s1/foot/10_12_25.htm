<tr><td class=td width=150><a name=01>撒下 <a class=vsref href=../279.htm target=chap>12章</a> <a class=vsref href=../279.htm#25 target=ver>25节</a> 注1</a></td></tr><tr><td class=td1>　　意，耶和华喜爱的。大卫向神悔改后，（<a class=vsref href=../529.htm#1 target=ver>诗五一</a>，）神赦免了他的罪，并给他一个儿子，是神喜爱的。然而，神为着祂公义的缘故仍然管教他。（见<a class=vsref href=10_12_10.htm#01 target=foot>10注1</a>。）一面，神在他行政的对付上是公义的；另一面，祂是满有爱、怜悯、恩慈、恩典和赦免的。见<a class=vsref href=40_1_6.htm#04 target=foot>太一6注4</a>一段。</td></tr>
