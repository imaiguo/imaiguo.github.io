<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../785.htm target=chap>40章</a> <a class=vsref href=../785.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　虽然基大利忠信的照顾神的申言者耶利米，（<a class=vsref href=../785.htm#5 target=ver>5～6</A>，）但他没有寻求主的话，（<a class=vsref href=../785.htm#13 target=ver>13～14</A>，）因为这不是他的习惯。他没有以神作他的源头，与神是一，也没有接受出于神的一切。他若是一个与神是一的人，他所作的第一件事，必定是接受神的话。神的话是神思想、旨意、心愿和喜悦的彰显；我们要支取、接受、并遵守神的话，就必须绝对与神是一。我们必须信靠祂，依赖祂，没有任何从己来的意见。参<a class=vsref href=../196.htm#14 target=ver>书九14</A>与<a class=vsref href=6_9_14.htm#01 target=foot>注</A>。</td></tr>
