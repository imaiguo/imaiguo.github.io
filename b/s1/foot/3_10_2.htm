<tr><td class=td width=150><a name=01>利 <a class=vsref href=../100.htm target=chap>10章</a> <a class=vsref href=../100.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这火与凡火相反。这火是从神来的，不是从人来的；是从天来的，不是从地来的。不仅如此，这火是为着审判，不是为着悦纳。（参<a class=vsref href=../99.htm#24 target=ver>九24</A>。）</td></tr>
