<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　或，优越。保罗去哥林多，不是要在神的奥秘上，展示他高超优越的言论，或哲学的智慧。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　有些权威古卷作，见证。使徒所见证的，乃是神的奥秘，就是基督是神的具体化身，并召会是基督的彰显。（<a class=vsref href=../1062.htm#25 target=ver>罗十六25～26</A>，<a class=vsref href=../1108.htm#26 target=ver>西一26～27</A>，<a class=vsref href=../1109.htm#2 target=ver>二2</A>，<a class=vsref href=../1111.htm#3 target=ver>四3</A>，<a class=vsref href=../1100.htm#4 target=ver>弗三4～6</A>，<a class=vsref href=../1100.htm#9 target=ver>9</A>。）</td></tr>
