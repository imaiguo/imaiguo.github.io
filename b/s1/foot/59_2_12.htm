<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1148.htm target=chap>2章</a> <a class=vsref href=../1148.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　这里与<a class=vsref href=../1147.htm#25 target=ver>一25</A>自由的律法，指同样的律法，就是生命的律法。<a class=vsref href=../1148.htm#8 target=ver>8～11</A>节与<a class=vsref href=../1150.htm#11 target=ver>四11</A>，说到遵守字句的律法。本节说到信徒要按生命的律法受审判。信徒该照着超过字句律法的生命律法说话行事。他们该照着生命的律法生活，这种生活胜过遵守字句的律法。不信的人要在白色大宝座前，按字句的律法，就是摩西的律法受审判；（<a class=vsref href=../1187.htm#11 target=ver>启二十11～15</A>；）信徒要在基督的审判台前，按生命的律法，自由的律法，也就是基督的律法受审判。（<a class=vsref href=../1083.htm#10 target=ver>林后五10</A>。）</td></tr>
