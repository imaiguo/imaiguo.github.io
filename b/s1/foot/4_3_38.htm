<tr><td class=td width=150><a name=01>民 <a class=vsref href=../120.htm target=chap>3章</a> <a class=vsref href=../120.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　亚伦和他的儿子众祭司，要看守圣所，（<a class=vsref href=../120.htm#32 target=ver>32</A>，<a class=vsref href=../120.htm#38 target=ver>38下</A>，）就是对整个圣所（帐幕，包括圣所和至圣所两部分，）以及与圣所有关的一切负责任。他们要‘守所吩咐以色列人的，’意即以色列人若没有守神所吩咐他们关于帐幕的事，祭司就有责任改正百姓，或者使他们离开圣所，或者为他们履行职责。原则上，作新约祭司事奉的人，（<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>，<a class=vsref href=../1153.htm#9 target=ver>9</A>，）必须为别人的事奉担负同样的责任。</td></tr>
