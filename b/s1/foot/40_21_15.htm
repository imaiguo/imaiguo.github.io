<tr><td class=td width=150><a name=01>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　顽固的祭司长和经学家，即使看见卑微君王所行的奇事，还是非常恼怒；他们的恼怒是由于自己的骄傲和嫉妒。这使他们看不见关于属天君王的异象。</td></tr>
