<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../293.htm target=chap>2章</a> <a class=vsref href=../293.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../293.htm#5 target=ver>5～9</A>节，大卫嘱咐所罗门关于约押、示每和巴西莱的事，指明大卫在临终的时候，心中没有平安和安慰。他对付这些人，乃是他沉溺于罪的结果。神赦免了他，（<a class=vsref href=../279.htm#13 target=ver>撒下十二13</A>，）但神的公义审判不让他过去。见<a class=vsref href=10_12_10.htm#01 target=foot>撒下十二10注1</A>。</td></tr>
