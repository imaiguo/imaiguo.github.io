<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1093.htm target=chap>2章</a> <a class=vsref href=../1093.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　不仅保罗的福音，就连他上耶路撒冷，都是照着主的启示，不是照着任何组织或系统；他的行止和活动，都是照着主即时的引领。这也指明，他传福音不是照着人的教导，乃是照着主直接的启示。</td></tr>
