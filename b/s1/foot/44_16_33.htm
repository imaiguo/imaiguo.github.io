<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1034.htm target=chap>16章</a> <a class=vsref href=../1034.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　再一次，人在信以后立刻受浸。见<a class=vsref href=44_16_15.htm#01 target=foot>15注1</A>。这必是在他们所在之处的浴池里，而且照下文之“上”字看，必是在楼下。这一切都说明并见证，早期的信徒受浸，没有任何的规条仪式，乃是因地制宜。</td></tr>
