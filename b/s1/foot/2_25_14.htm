<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　杠穿在环内，用以抬柜，表征基督的行动乃是借着人在那灵联结的能力里，（<a class=vsref href=../1101.htm#3 target=ver>弗四3</A>，）在他们的身体上（参<a class=vsref href=../1082.htm#10 target=ver>林后四10～12</A>）背负神的见证。抬约柜的人肩头上扛着约柜，指明他们与约柜是一。实际上，抬约柜就是活基督，无论往那里去都作基督的见证，作祂的见证人。（<a class=vsref href=../1019.htm#8 target=ver>徒一8</A>与<a class=vsref href=44_1_8.htm#04 target=foot>注4</A>，<a class=vsref href=../1041.htm#11 target=ver>二三11</A>与<a class=vsref href=44_23_11.htm#05 target=foot>注5</A>。）两根杠要常在柜的环内，不可抽出来，（<a class=vsref href=../75.htm#15 target=ver>15</A>，）表征我们是豫备好的，为着那作神见证之基督的行动。</td></tr>
