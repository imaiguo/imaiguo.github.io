<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../560.htm target=chap>82章</a> <a class=vsref href=../560.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　这是诗人切望基督审判这地，并得万邦为业。基督是被设立为审判这地，（<a class=vsref href=../1002.htm#22 target=ver>约五22</A>，<a class=vsref href=../1035.htm#31 target=ver>徒十七31</A>，）并配得万邦为业的一位。见<a class=vsref href=19_75_1.htm#01 target=foot>七五1注1</A>与<a class=vsref href=19_2_6.htm#01 target=foot>二6注1</A>。</td></tr>
