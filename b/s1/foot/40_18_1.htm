<tr><td class=td width=150><a name=01>太 <a class=vsref href=../947.htm target=chap>18章</a> <a class=vsref href=../947.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本章论到在诸天的国里应当怎样生活行动：(一)变成像小孩子一样；（<a class=vsref href=../947.htm#2 target=ver>2～4</A>；）(二)不绊跌人，也不立下绊跌人的事；（<a class=vsref href=../947.htm#5 target=ver>5～9</A>；）(三)不轻看信主的一个小子；（<a class=vsref href=../947.htm#10 target=ver>10～14</A>；）(四)听召会，不要被召会定罪；（<a class=vsref href=../947.htm#15 target=ver>15～20</A>；）(五)无限度的赦免弟兄。（<a class=vsref href=../947.htm#21 target=ver>21～35</A>。）这一切指明，我们要进入诸天的国，必须谦卑、不轻看任何信徒，却要爱弟兄、赦免弟兄。</td></tr>
