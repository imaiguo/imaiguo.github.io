<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>哀 <a class=vsref href=../800.htm target=chap>3章</a> <a class=vsref href=../800.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　这指明耶利米每早晨都接触主这怜恤者。借着他与主的接触，他得着了关于神的慈爱、怜恤、与信实的这话。</td></tr>
<tr><td class=td width=150><a name=02>哀 <a class=vsref href=../800.htm target=chap>3章</a> <a class=vsref href=../800.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　神的怜恤不至断绝，因为祂是信实者。神的信实是指祂的话，也与祂的约有关。因着神与亚伯拉罕立了约，并与以撒和雅各坚定了这约，（<a class=vsref href=../15.htm#1 target=ver>创十五1～21</A>，<a class=vsref href=../17.htm#1 target=ver>十七1～22</A>，<a class=vsref href=../26.htm#1 target=ver>二六1～4</A>，<a class=vsref href=../35.htm#11 target=ver>三五11～12</A>，）祂就必须信实的遵守祂的话。</td></tr>
