<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1146.htm target=chap>13章</a> <a class=vsref href=../1146.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　神是在我们里面，借着耶稣基督，行祂看为可喜悦的事，使我们能实行祂的旨意。神为着祂的美意在我们里面运行，使我们立志并行事。（<a class=vsref href=../1105.htm#13 target=ver>腓二13</A>。）本书从始至终都向我们陈明一位天上的基督。只有在这里，才用“（神）在我们里面，借着耶稣基督，行祂看为可喜悦的事”这句话，含示基督的内住。这说出神在我们里面，是借着内住的基督运行，使我们实行祂的旨意。</td></tr>
