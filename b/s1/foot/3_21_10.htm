<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../111.htm target=chap>21章</a> <a class=vsref href=../111.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　大祭司（豫表基督—见<a class=vsref href=2_28_1.htm#01 target=foot>出二八1注1</A>）头上倒了膏油，表征我们这些新约的祭司作为基督的身体，身上有施膏的灵，使我们尽祭司的职任。（<a class=vsref href=../1079.htm#21 target=ver>林后一21</A>，<a class=vsref href=../611.htm#2 target=ver>诗一三三2</A>。）穿上祭司的衣服，表征我们该过一种与祭司职任相称的生活。不蓬头散发，表征我们服从神的权柄，在行为上没有不顺从、不受约束、或不守规矩。不撕裂衣服（表征人的行为—<a class=vsref href=../1186.htm#8 target=ver>启十九8</A>，）表征我们不可使自己的道德沦丧。</td></tr>
