<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1017.htm target=chap>20章</a> <a class=vsref href=../1017.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　基督是照着主的职分和使命而有的称呼。神的儿子是照着祂的身位而有的称呼。祂的身位与神的生命有关，祂的使命与神的工作有关。祂是神的儿子，作了神的基督。祂凭着神的生命为神作工，使人因相信祂能得着神的生命，成为神的众子，也能凭着神的生命作工，建造团体的基督，（<a class=vsref href=../1074.htm#12 target=ver>林前十二12</A>，）因而成就神永远建造的定旨。</td></tr>
