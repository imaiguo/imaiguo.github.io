<tr><td class=td width=150><a name=01>利 <a class=vsref href=../95.htm target=chap>5章</a> <a class=vsref href=../95.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　羊群中一只没有残疾的公绵羊，按圣所的舍客勒所估的价，献为赎愆祭，（<a class=vsref href=../95.htm#15 target=ver>15</A>，<a class=vsref href=../95.htm#18 target=ver>18</A>，<a class=vsref href=../96.htm#6 target=ver>六6</A>，）表征无罪且达到神圣量度的基督，够资格为我们所犯的罪，就是<a class=vsref href=../95.htm#15 target=ver>15</A>、<a class=vsref href=../95.htm#17 target=ver>17</A>节和<a class=vsref href=../96.htm#2 target=ver>六2～5</A>所列，干犯神的圣物、干犯神、或干犯人等种种过犯，作赎愆祭。</td></tr>
