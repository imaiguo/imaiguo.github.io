<tr><td class=td width=150><a name=01>利 <a class=vsref href=../112.htm target=chap>22章</a> <a class=vsref href=../112.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../112.htm#3 target=ver>3～9</A>节说到祭司身上有不洁时，若不用水洗身，就不可吃圣物，免得犯罪而死；这些规条表征我们被不洁的事物玷污时，应当先彻底对付玷污，（主要是借着在圣灵里洗净自己—<a class=vsref href=../1068.htm#11 target=ver>林前六11</A>，）才可以享受基督，否则会被定罪，遭受属灵的死亡。</td></tr>
