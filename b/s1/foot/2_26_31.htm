<tr><td class=td width=150><a name=01>出 <a class=vsref href=../76.htm target=chap>26章</a> <a class=vsref href=../76.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　幔子的材料、颜色和手工，与帐幕的头一层盖完全相同。（<a class=vsref href=../76.htm#1 target=ver>1</A>。）幔子（表征基督的肉体—<a class=vsref href=../1143.htm#20 target=ver>来十20</A>）把圣所与至圣所隔开，（<a class=vsref href=../76.htm#33 target=ver>33</A>，）也蒙盖见证的柜。（<a class=vsref href=../121.htm#5 target=ver>民四5</A>。）这表征因着人的肉体，神与堕落的人分隔了。（<a class=vsref href=../6.htm#3 target=ver>创六3</A>，参<a class=vsref href=../3.htm#22 target=ver>创三22～24</A>与注。）这幔子借着基督钉十字架裂开，表征罪的肉体借基督在十字架上的死被钉死了，因而打开一条又新又活的路，使罪人在至圣所里，在基督这平息盖上接触神。（<a class=vsref href=../956.htm#51 target=ver>太二七51</A>与<a class=vsref href=40_27_51.htm#01 target=foot>注1</A>，<a class=vsref href=../1143.htm#19 target=ver>来十19～20</A>，<a class=vsref href=../1049.htm#25 target=ver>罗三25</A>，参<a class=vsref href=../75.htm#22 target=ver>出二五22</A>。）</td></tr>
