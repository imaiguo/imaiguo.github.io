<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1031.htm target=chap>13章</a> <a class=vsref href=../1031.htm#47 target=ver>47节</a> 注1</A></td></tr><tr><td class=td1>　　这话引自<a class=vsref href=../728.htm#6 target=ver>赛四九6</A>，指基督是神的仆人，被神立为外邦人的光，叫祂施行神的救恩直到地极。使徒保罗因为在实施神在基督里的救恩上与基督是一，在他尽职传福音，因着犹太人的弃绝，福音转向外邦人时，就将这豫言的话应用在自己身上。主在地上尽职时，在<a class=vsref href=../977.htm#24 target=ver>路四24～27</A>，曾对顽固的犹太人说过同样的话。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1031.htm target=chap>13章</a> <a class=vsref href=../1031.htm#47 target=ver>47节</a> 注2</A></td></tr><tr><td class=td1>　　直译，为着救恩。</td></tr>
