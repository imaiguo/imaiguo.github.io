<tr><td class=td width=150><a name=01>结 <a class=vsref href=../846.htm target=chap>44章</a> <a class=vsref href=../846.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　这指明所有作祭司事奉神的人，不仅有神作他们的产业，（<a class=vsref href=../846.htm#28 target=ver>28</A>，）也有由供物所表征之基督一切丰富的各方面，作他们的享受。（参<a class=vsref href=../1100.htm#8 target=ver>弗三8</A>。）见<a class=vsref href=4_18_9.htm#01 target=foot>民十八9注1</A>与<a class=vsref href=4_18_31.htm#01 target=foot>31注1</A>。</td></tr>
