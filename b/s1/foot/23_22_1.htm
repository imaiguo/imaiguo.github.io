<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../701.htm target=chap>22章</a> <a class=vsref href=../701.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　甚至耶路撒冷也包括在耶和华所要审判的列国中。在祂的审判里，耶和华要因耶路撒冷城（异象谷）不可赦的罪孽，就是不仰望主，也不顾念祂，（<a class=vsref href=../701.htm#11 target=ver>11下～14</A>，）而使其遭践踏。（<a class=vsref href=../701.htm#5 target=ver>5～7</A>。）</td></tr>
