<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../588.htm target=chap>110章</a> <a class=vsref href=../588.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这里的锡安不是地上的锡安，乃是诸天之上的锡安，如<a class=vsref href=../1145.htm#22 target=ver>来十二22</A>和<a class=vsref href=../1181.htm#1 target=ver>启十四1</A>所题的。当基督回来时，神要从这天上的锡安，伸出基督能力的杖，掌管列国，就是基督的众仇敌。（<a class=vsref href=../480.htm#6 target=ver>二6</A>，<a class=vsref href=../480.htm#8 target=ver>8～9</A>，<a class=vsref href=../1186.htm#15 target=ver>启十九15</A>。）</td></tr>
