<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　律法与我们的肉体有关，（<a class=vsref href=../1053.htm#5 target=ver>罗七5</A>，）并且我们的肉体抵抗那灵。（<a class=vsref href=../1096.htm#17 target=ver>17</A>。）因此，那灵和律法相对。我们凭着在我们重生之灵里的那灵而行，就绝不会满足肉体的情欲；（<a class=vsref href=../1096.htm#16 target=ver>16</A>；）我们被那灵引导，就不在律法以下。生命的灵（不是字句的律法）是引导我们的原则，在我们重生的灵里，规律我们基督徒的行事为人。</td></tr>
