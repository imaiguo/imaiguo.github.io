<tr><td class=td width=150><a name=01>路 <a class=vsref href=../982.htm target=chap>9章</a> <a class=vsref href=../982.htm#57 target=ver>57节</a> 注1</A></td></tr><tr><td class=td1>　　他是个经学家，（<a class=vsref href=../937.htm#19 target=ver>太八19</A>，）素常过舒适的生活。他看见群众被救主吸引，（<a class=vsref href=../937.htm#18 target=ver>太八18</A>，）就好奇想要跟从祂，却没有计算代价。（见<a class=vsref href=40_8_19.htm#02 target=foot>太八19注2</A>。）因此救主警告他，指出群众虽然被吸引到祂这里，祂却没有安歇的地方，指明跟从祂会相当受苦。</td></tr>
