<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1018.htm target=chap>21章</a> <a class=vsref href=../1018.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　原文指备妥可吃的，含鱼的意思，所以原文无鱼字。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1018.htm target=chap>21章</a> <a class=vsref href=../1018.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　当门徒在正确的地位上，如<a class=vsref href=../997.htm#41 target=ver>路二四41～43</A>所记，他们甚至在屋子里，也有鱼可吃，并且还有余，能拿一片给主。但这里他们是在退后的情形中，所以即使在海上，打了一整夜的鱼，却没有鱼可吃，连一片也没有。</td></tr>
