<tr><td class=td width=150><a name=01>尼 <a class=vsref href=../414.htm target=chap>1章</a> <a class=vsref href=../414.htm#1 target=ver>1节</a>上 注1</A></td></tr><tr><td class=td1>　　意，耶和华的安慰。尼希米是作王司酒的，（<a class=vsref href=../414.htm#11 target=ver>11</A>，）并且至终被派作犹大的省长。（<a class=vsref href=../418.htm#14 target=ver>五14</A>。）</td></tr>
<tr><td class=td width=150><a name=02>尼 <a class=vsref href=../414.htm target=chap>1章</a> <a class=vsref href=../414.htm#1 target=ver>1节</a>下 注2</A></td></tr><tr><td class=td1>　　以斯拉记所载的历史，乃是关于以色列人从被掳中归回，重建神的殿，开始神选民中间照着神的经纶，为着祂在地上见证的恢复。尼希米记所载的历史，乃是关于重建耶路撒冷的城墙，进一步恢复以色列人对神的事奉与敬拜，继续神选民中间祂见证的恢复，以完成祂的经纶。</td></tr>
