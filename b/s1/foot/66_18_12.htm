<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1185.htm target=chap>18章</a> <a class=vsref href=../1185.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1185.htm#12 target=ver>12～13</A>节所列的货物包括各种物质的东西，证明本章的大巴比伦是物质的巴比伦。这些货物有七类：(一)装饰品，从金子到珍珠；(二)布匹，从细麻布到朱红色料；(三)家具和装潢，从香木到大理石器具；(四)香料，从肉桂到乳香；(五)食品，从酒到羊；(六)交通工具，马与车；(七)雇佣，奴仆与人口。</td></tr>
