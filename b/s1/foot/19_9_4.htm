<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../487.htm target=chap>9章</a> <a class=vsref href=../487.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　大卫在此和<a class=vsref href=../487.htm#7 target=ver>7～8</A>节的思想是，神坐在宝座上为王，只是按公义并以公平（公正）审判世界。他的观念是照着律法，照着善恶知识树。反之，新约的主要观念是：基督治理世界，是按怜悯和恩典拯救世人。（<a class=vsref href=../1023.htm#31 target=ver>徒五31</A>与<a class=vsref href=44_5_31.htm#02 target=foot>注2</A>。）在新约，神的宝座主要的是施恩的宝座，（<a class=vsref href=../1137.htm#16 target=ver>来四16</A>，）慈爱救主的宝座，而不是审判的宝座。从永远到永远，神的心意乃是爱世人（由堕落的人类组成，）要用祂的怜悯和恩典恩待人。（<a class=vsref href=../868.htm#6 target=ver>何六6</A>，参<a class=vsref href=../938.htm#13 target=ver>太九13</A>，<a class=vsref href=../1000.htm#16 target=ver>约三16</A>，<a class=vsref href=../1121.htm#3 target=ver>提前二3～4</A>，<a class=vsref href=../1132.htm#4 target=ver>多三4～7</A>。）当然新约也启示，神的宝座是神权柄的宝座，并且神要按公义审判祂自己的子民和世人。（<a class=vsref href=../1129.htm#8 target=ver>提后四8</A>，<a class=vsref href=../1155.htm#17 target=ver>彼前四17</A>，<a class=vsref href=../1049.htm#19 target=ver>罗三19</A>，<a class=vsref href=../1171.htm#2 target=ver>启四2</A>，<a class=vsref href=../1173.htm#12 target=ver>六12</A>～<a class=vsref href=../1187.htm#15 target=ver>二十15</A>。）</td></tr>
