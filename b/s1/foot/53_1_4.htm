<tr><td class=td width=150><a name=01>帖后 <a class=vsref href=../1117.htm target=chap>1章</a> <a class=vsref href=../1117.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　忍耐是由对主回来的盼望所产生并支持的。（<a class=vsref href=../1112.htm#3 target=ver>帖前一3</A>。）这种因盼望而有的忍耐，总是伴随着信心。因此，这里说“忍耐和信心。”在逼迫与患难中，二者都是需要的。</td></tr>
