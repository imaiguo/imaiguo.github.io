<tr><td class=td width=150><a name=01>约 <a class=vsref href=../998.htm target=chap>1章</a> <a class=vsref href=../998.htm#45 target=ver>45节</a> 注1</A></td></tr><tr><td class=td1>　　腓力告诉拿但业，耶稣是约瑟的儿子，是拿撒勒人。这是不准确的。耶稣不是从约瑟生的，乃是从马利亚生的，（<a class=vsref href=../930.htm#16 target=ver>太一16</A>，）并且不是生在拿撒勒，乃是生在伯利恒。（<a class=vsref href=../975.htm#4 target=ver>路二4～7</A>。）</td></tr>
