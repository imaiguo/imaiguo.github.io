<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　把充满祭司双手的东西（<a class=vsref href=../79.htm#24 target=ver>24</A>）奉献给神，表明祭司的事奉乃是详细的将基督奉献、供奉给神，使神得着满足。（<a class=vsref href=../1061.htm#16 target=ver>罗十五16</A>，<a class=vsref href=../1146.htm#15 target=ver>来十三15～16</A>。）</td></tr>
