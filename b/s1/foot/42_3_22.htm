<tr><td class=td width=150><a name=01>路 <a class=vsref href=../976.htm target=chap>3章</a> <a class=vsref href=../976.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../974.htm#35 target=ver>一35</A>，耶稣由圣灵成孕，是素质的，与耶稣神圣的所是，神圣的人位有关。在耶稣的成孕里，圣灵神圣元素的素质是不能改变，也不会离开的。然而，这里圣灵降在耶稣身上，是经纶的，与耶稣的职事、工作有关。圣灵的能力是为着耶稣的职事，（<a class=vsref href=../977.htm#14 target=ver>四14</A>，<a class=vsref href=../977.htm#18 target=ver>18</A>，<a class=vsref href=../941.htm#28 target=ver>太十二28</A>，）按情况的需要是会离开的。当耶稣在十字架上为罪人受死担罪时，神就是在经纶上弃绝并离开祂。（<a class=vsref href=../956.htm#46 target=ver>太二七46</A>。）能力中的圣灵在这里降在祂身上以前，祂从出生起就有了素质中的圣灵；当能力中的圣灵降在祂身上时，祂已经同素质中的圣灵生存着。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../976.htm target=chap>3章</a> <a class=vsref href=../976.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　直译，上面。</td></tr>
