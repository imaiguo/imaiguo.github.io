<tr><td class=td width=150><a name=01>创 <a class=vsref href=../25.htm target=chap>25章</a> <a class=vsref href=../25.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　旧约的祝福相当于新约的恩典。（见<a class=vsref href=49_1_3.htm#07 target=foot>弗一3注7</A>。）神赐给我们白白的恩赐，乃是祂的祝福。当神在基督里白白的恩赐作到我们里面，成为我们里面的生命元素时，这恩赐就成了恩典。见<a class=vsref href=45_5_2.htm#03 target=foot>罗五2注3</A>。</td></tr>
