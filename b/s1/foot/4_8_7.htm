<tr><td class=td width=150><a name=01>民 <a class=vsref href=../125.htm target=chap>8章</a> <a class=vsref href=../125.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　关于利未人的得着洁净，将洁净水弹在利未人身上，表征将基督救赎的功效应用于服事的信徒；用剃刀刮除全身的毛发，表征割除一切天然的力量；洗衣服并洁净自己，表征对付他们的行为与本身；献赎罪祭、燔祭和素祭，（<a class=vsref href=../125.htm#8 target=ver>8</A>，<a class=vsref href=../125.htm#12 target=ver>12</A>，）指明利未人需要基督作他们的供物和顶替，因为他们是有罪的，因为他们该为神活着，也因为他们该活出像基督在祂人性里一样的生活。（关于各样供物的意义，见<a class=vsref href=../91.htm#1 target=ver>利一</a>～<a class=vsref href=../95.htm#1 target=ver>五</a>注。）</td></tr>
