<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1086.htm target=chap>8章</a> <a class=vsref href=../1086.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　钱财极为魔鬼利用，诱使人不诚实；供给圣徒物质的东西，乃与钱财有关。使徒在这事上，为避免人的猜疑指责，就打发一位有名望的弟兄和提多同去，作为见证人。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1086.htm target=chap>8章</a> <a class=vsref href=../1086.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　指物质馈送的丰裕。</td></tr>
