<tr><td class=td width=150><a name=01>创 <a class=vsref href=../1.htm target=chap>1章</a> <a class=vsref href=../1.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　地上的牲畜和走兽，是比鱼和禽鸟更高的生命，具有较高的意识，这生命能在地上成就一些事。地上的走兽和牲畜，豫表基督生命的丰富，见于基督是得胜的狮子，（<a class=vsref href=../1172.htm#5 target=ver>启五5</A>，）为神的经纶争战；见于基督是羊和牛，为着献给神，以完成神完全的救赎；（<a class=vsref href=../91.htm#2 target=ver>利一2～3</A>，<a class=vsref href=../91.htm#10 target=ver>10</A>，<a class=vsref href=../93.htm#1 target=ver>三1</A>，<a class=vsref href=../93.htm#6 target=ver>6</A>，<a class=vsref href=../93.htm#12 target=ver>12</A>，<a class=vsref href=../94.htm#3 target=ver>四3</A>，<a class=vsref href=../95.htm#6 target=ver>五6</A>，<a class=vsref href=../998.htm#29 target=ver>约一29</A>，<a class=vsref href=../1152.htm#19 target=ver>彼前一19</A>，<a class=vsref href=../1172.htm#6 target=ver>启五6～9</A>；）也见于基督是公牛，为着承担责任并忠信劳苦，以完成神的旨意。（<a class=vsref href=../949.htm#28 target=ver>太二十28</A>，<a class=vsref href=../1003.htm#38 target=ver>约六38</A>。）在基督里的信徒，借着在神圣生命里进一步的长大，就能在地上过一种对完成神旨意有用的生活。（参<a class=vsref href=../1065.htm#2 target=ver>林前三2</A>，<a class=vsref href=../1097.htm#2 target=ver>加六2</A>，<a class=vsref href=../1077.htm#58 target=ver>林前十五58</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../1.htm target=chap>1章</a> <a class=vsref href=../1.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=1_1_26.htm#06 target=foot>26注6</A>。</td></tr>
