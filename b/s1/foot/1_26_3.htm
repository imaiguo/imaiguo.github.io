<tr><td class=td width=150><a name=01>创 <a class=vsref href=../26.htm target=chap>26章</a> <a class=vsref href=../26.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　以撒不但承受他父亲一切所有的，也承受神给他父亲关于美地和独一后裔的应许；这后裔就是基督，地上万国都要因祂得福。（<a class=vsref href=../1094.htm#14 target=ver>加三14</A>，<a class=vsref href=../1094.htm#16 target=ver>16</A>。）这应许实际上是为着完成神的定旨，使神在地上能得着一个国度，在其中借着一个团体人彰显祂自己。见<a class=vsref href=1_12_2.htm#02 target=foot>十二2注2</A>与<a class=vsref href=1_15_3.htm#01 target=foot>十五3注1</A>。</td></tr>
