<title>撒迦利亚书五章1节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../916.htm target=chap>5章</a> <a class=vsref href=../916.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本书的头五个异象（<a class=vsref href=../912.htm#7 target=ver>一7</A>～<a class=vsref href=../915.htm#14 target=ver>四14</A>）是积极的，是神对约书亚、所罗巴伯、和百姓所说安慰、抚慰和鼓励的话；后三个异象（<a class=vsref href=../916.htm#1 target=ver>五1</A>～<a class=vsref href=../917.htm#8 target=ver>六8</A>）却是消极的，论到神对地上邪恶的人与邪恶的事普遍的审判。</td></tr>
<tr><td class=td width=150><a name=02>亚 <a class=vsref href=../916.htm target=chap>5章</a> <a class=vsref href=../916.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　飞行的书卷表征神公义的律法，以及律法的公正（公正的审判。）这书卷是神对地上一切的罪彻底审判的基础。（参<a class=vsref href=../1049.htm#19 target=ver>罗三19</A>。）</td></tr>
</table>
