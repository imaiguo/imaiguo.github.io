<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1024.htm target=chap>6章</a> <a class=vsref href=../1024.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　扩长指生命的长大，这指明神的话是生命的事，如同种子撒在人的心里而长大。（<a class=vsref href=../961.htm#14 target=ver>可四14</A>。）</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1024.htm target=chap>6章</a> <a class=vsref href=../1024.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　这是客观的信仰，指信徒所相信关于基督的各方面。（见<a class=vsref href=54_1_1.htm#01 target=foot>提前一1注1</A>二段。）新约关于基督的身位和祂救赎工作的全部启示，都是神新约经纶的信仰。（<a class=vsref href=../1062.htm#26 target=ver>罗十六26</A>。）</td></tr>
