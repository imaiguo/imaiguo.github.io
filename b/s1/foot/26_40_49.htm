<tr><td class=td width=150><a name=01>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#49 target=ver>49节</a> 注1</A></td></tr><tr><td class=td1>　　此乃照七十士希腊文译本；希伯来文作，十一。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#49 target=ver>49节</a> 注2</A></td></tr><tr><td class=td1>　　此乃照七十士希腊文译本；希伯来文作，上廊子是借着台阶。殿的高度比内院高十阶，比殿外高二十五阶。（<a class=vsref href=../842.htm#22 target=ver>22</A>，<a class=vsref href=../842.htm#31 target=ver>31</A>。）这指明我们在经历神的建造时，越往里面进展，就越升高。</td></tr>
<tr><td class=td width=150><a name=03>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#49 target=ver>49节</a> 注3</A></td></tr><tr><td class=td1>　　以西结没有告诉我们柱子的尺寸，这指明柱子表征无限无量的支撑力量。因此，这两根靠近墙柱的柱子表征基督作神的见证人（二，）用无限无量的力量背负神的家。</td></tr>
</table>
