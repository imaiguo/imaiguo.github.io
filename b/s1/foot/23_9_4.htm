<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../688.htm target=chap>9章</a> <a class=vsref href=../688.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　借着基督的照耀，主折断了神子民所负的重轭，折断了他们肩头上的杖，也折断了欺压他们的棍，好像在米甸的日子，基甸大大战胜米甸人一样。（<a class=vsref href=../218.htm#22 target=ver>士七22～25</A>。）亚述人来侵略犹大，欺压犹大，但主毁灭他们，就像祂借着基甸毁灭米甸人一样。（<a class=vsref href=../332.htm#35 target=ver>王下十九35～37</A>。）</td></tr>
