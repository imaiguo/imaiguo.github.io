<tr><td class=td width=150><a name=01>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　这不是比喻，因其中题到亚伯拉罕、拉撒路、阴间等名称。这是个故事，救主用以给贪财自义的法利赛人作为例证的解答，（<a class=vsref href=../989.htm#14 target=ver>14～15</A>，）揭示他们因贪财而弃绝救主的福音，结果将与财主同样悲惨，借此警告他们。</td></tr>
