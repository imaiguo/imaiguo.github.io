<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../973.htm target=chap>16章</a> <a class=vsref href=../973.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　奴仆救主的复活，证明祂借着死所成就的满足了神，（见<a class=vsref href=45_4_25.htm#01 target=foot>罗四25注1</A>，）也证实祂救赎并分赐生命之死的功效。（<a class=vsref href=../1020.htm#24 target=ver>徒二24</A>，<a class=vsref href=../1021.htm#15 target=ver>三15</A>。）这成了我们得称义的凭据，（<a class=vsref href=../1050.htm#25 target=ver>罗四25</A>，）和我们脱罪的能力。（<a class=vsref href=../1077.htm#17 target=ver>林前十五17</A>。）</td></tr>
