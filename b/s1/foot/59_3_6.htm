<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1149.htm target=chap>3章</a> <a class=vsref href=../1149.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　指来自火坑，污秽我们的邪恶之火。舌头像野火，延展其毁灭，又像邪恶的火，用来自火坑的邪恶，污秽我们的全身。</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1149.htm target=chap>3章</a> <a class=vsref href=../1149.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　生命，原文意起源、出生、产生。轮子，原文通常指圆形或环状，像轮子般旋转或滚动的东西。用作比喻，指周而复始的物理效能，或一段路程，像环绕太阳的轨道一样。因此，生命的轮子是比喻我们的人生，从出生时开始转动，直转到生命的终点。舌头如同来自火坑邪恶的火，把我们从出生到死亡如同轮子般的人生点起来，使我们整个的一生完全在舌头邪恶的污秽和败坏之下。</td></tr>
<tr><td class=td width=150><a name=03>雅 <a class=vsref href=../1149.htm target=chap>3章</a> <a class=vsref href=../1149.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　表征火湖。（<a class=vsref href=../1187.htm#15 target=ver>启二十15</A>。）见<a class=vsref href=40_5_22.htm#09 target=foot>太五22注9</A>。</td></tr>
</table>
