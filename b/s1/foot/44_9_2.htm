<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1027.htm target=chap>9章</a> <a class=vsref href=../1027.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　指在神新约经纶里主完全的救恩。这道路就是神借着基督的救赎和那灵的涂抹，将祂自己分赐到信徒里面的路；就是信徒有分于神并享受神的路；就是信徒借着享受神而在灵里敬拜祂，并借着与受逼迫的耶稣是一而跟从祂的路；就是信徒被带进召会中，并被建造在基督的身体里，为耶稣作见证的路。（参<a class=vsref href=61_2_2.htm#02 target=foot>彼后二2注2</A>，<a class=vsref href=61_2_15.htm#01 target=foot>15注1</A>，<a class=vsref href=61_2_21.htm#01 target=foot>21注1</A>。）</td></tr>
