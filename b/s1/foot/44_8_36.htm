<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1026.htm target=chap>8章</a> <a class=vsref href=../1026.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　这指明腓利向太监传水浸。这福音的事例特别强调水浸，却没有题到灵浸。这应当给我们有力的指示，我们必须注意灵浸，也必须注意水浸；水浸表征信徒与基督的死和复活联合为一。（<a class=vsref href=../1052.htm#3 target=ver>罗六3～5</A>，<a class=vsref href=../1109.htm#12 target=ver>西二12</A>。）灵浸产生信徒在素质一面的生命里，和经纶一面的能力里，与基督联合的实际；水浸是信徒对那灵实际的确认。这二者都需要，（参<a class=vsref href=../1028.htm#47 target=ver>十47</A>，）不能互相顶替。所有在基督里的信徒都该正确的有这二者，正如以色列人在云（表征那灵）里，也在海（指明水）里受了浸。（<a class=vsref href=../1072.htm#2 target=ver>林前十2</A>。）见<a class=vsref href=41_1_8.htm#01 target=foot>可一8注1</A>，<a class=vsref href=43_3_5.htm#02 target=foot>约三5注2</A>，<a class=vsref href=62_5_6.htm#01 target=foot>约壹五6注1</A>。</td></tr>
