<tr><td class=td width=150><a name=01>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　阿撒泻勒表征魔鬼撒但，那罪恶者，就是罪的源头，起源。（<a class=vsref href=../1005.htm#44 target=ver>约八44</A>。）归与耶和华的公山羊要被杀，（<a class=vsref href=../106.htm#9 target=ver>9</A>，）但归与阿撒泻勒的公山羊要送到旷野去，担当以色列人一切的罪孽。（<a class=vsref href=../106.htm#10 target=ver>10</A>，<a class=vsref href=../106.htm#20 target=ver>20～22</A>。）这表征基督作为神子民的赎罪祭，一面在神面前对付了我们的罪；另一面借着十字架的功效，把罪送回给撒但。罪原是从撒但进到人里面的。借着十字架，主耶稣有地位和资格，也有能力、力量和权柄，除去蒙救赎者的罪，（<a class=vsref href=../998.htm#29 target=ver>约一29</A>，<a class=vsref href=../1142.htm#26 target=ver>来九26</A>，）并把罪送回给罪的源头撒但，撒但要永远在火湖里担罪。（<a class=vsref href=../1187.htm#10 target=ver>启二十10</A>。）</td></tr>
