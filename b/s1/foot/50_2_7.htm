<title>腓立比书二章7节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　即将祂所有的，就是神的形状，摆在一边。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　与<a class=vsref href=../1105.htm#6 target=ver>6</A>节者同。主成为肉体时，没有改变祂的神性，只将祂外面的彰显，由最高的形状─神的形状，变成最低的形状─奴仆的形状。这不是素质的改变，乃是状态的改变。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　即进入新的状态。</td></tr>
<tr><td class=td width=150><a name=04>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#7 target=ver>7节</a> 注4</A></td></tr><tr><td class=td1>　　神的形状，含示基督神格内在的实际；人的样式，指出基督人性外在的表现。祂外面显于人的是人，但祂里面却有神格的实际，就是神。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
