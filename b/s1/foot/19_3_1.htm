<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../481.htm target=chap>3章</a> <a class=vsref href=../481.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　三～七篇表明大卫关于敬虔生活的观念。三和七篇（可能加上四～六篇，）是大卫逃避他儿子押沙龙的背叛（<a class=vsref href=../282.htm#1 target=ver>撒下十五1</A>～<a class=vsref href=../286.htm#8 target=ver>十九8上</A>）时所写的；这背叛乃是大卫犯罪谋杀乌利亚并抢夺他的妻子，（<a class=vsref href=../278.htm#1 target=ver>撒下十一</a>，）受神惩治的结果。大卫在这些诗中的祷告，说到他的苦难、他渴望向仇敌报仇、他定罪别人、他的自义与纯全；这些乃是照着他属人的观念，为着他个人的利益。这些祷告不能与使徒保罗在<a class=vsref href=../1098.htm#15 target=ver>弗一15～23</A>与<a class=vsref href=../1100.htm#14 target=ver>三14～21</A>为着成就神经纶的属灵祷告相比。</td></tr>
