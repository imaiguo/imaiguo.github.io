<tr><td class=td width=150><a name=01>书 <a class=vsref href=../189.htm target=chap>2章</a> <a class=vsref href=../189.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　朱红线绳豫表基督的血，信徒借这血得蒙救赎；（<a class=vsref href=../1152.htm#18 target=ver>彼前一18～19</A>；）朱红线绳公开展现出来，豫表公开承认基督救赎的血。喇合作出这样公开的承认，并且相信借这记号她和她全家都必得救。使喇合和她全家得救的这记号，（<a class=vsref href=../193.htm#17 target=ver>六17</A>，<a class=vsref href=../193.htm#22 target=ver>22～23</A>，<a class=vsref href=../193.htm#25 target=ver>25</A>，）指明神赐给外邦罪人全家的救恩。神的救恩虽是为着个别信徒，但祂这救恩却是以家为完整单位。（<a class=vsref href=../1034.htm#30 target=ver>徒十六30～31</A>与<a class=vsref href=44_16_31.htm#01 target=foot>31注1</A>。）</td></tr>
