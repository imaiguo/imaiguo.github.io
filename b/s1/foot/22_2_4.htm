<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../673.htm target=chap>2章</a> <a class=vsref href=../673.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　直译，（饮）酒之家。这里佳偶在可享受的召会生活（筵宴所）中，有凯旋的爱（爱的旗帜—参<a class=vsref href=../1054.htm#31 target=ver>罗八31～39</A>）覆罩她，因而得着满足，在那里她因着基督作生命粮（葡萄饼—<a class=vsref href=../1003.htm#35 target=ver>约六35</A>）而得维持，并因着基督作生命果（苹果—<a class=vsref href=../1169.htm#7 target=ver>启二7</A>，<a class=vsref href=../1189.htm#2 target=ver>二二2</A>）而得复苏，好医治她因渴慕良人而得的病。这里受死的基督由葡萄干所表征（葡萄汁表征流血—<a class=vsref href=../955.htm#27 target=ver>太二六27～29</A>，）复活的基督由新鲜的苹果所表征。<BR><BR>　基督与祂佳偶互相得着并享受的初步结果是坐席，（<a class=vsref href=../672.htm#12 target=ver>一12</A>，）终极结果是在筵宴所（召会生活）中的筵宴。</td></tr>
