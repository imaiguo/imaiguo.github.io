</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1010.htm target=chap>13章</a> <a class=vsref href=../1010.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本福音前一段，一至十三章，说到主如何是神自己，是神子，来成为肉体，将神带进人里面，作人的生命，以产生召会。后一段，十四至二一章，说出主如何是人子，经过死与复活，将人带进神里面，使人和神、神和人建造在一起，成为相互的住处。本章在前一段的结尾，是分界线，也是转捩点。</td></tr>
</table>
