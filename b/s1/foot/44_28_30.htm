<title>使徒行传二八章30节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1046.htm target=chap>28章</a> <a class=vsref href=../1046.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　这段期间，使徒写了歌罗西、（参<a class=vsref href=../1111.htm#3 target=ver>西四3</A>，<a class=vsref href=../1111.htm#10 target=ver>10</A>，<a class=vsref href=../1111.htm#18 target=ver>18</A>、）以弗所、（参<a class=vsref href=../1100.htm#1 target=ver>弗三1</A>，<a class=vsref href=../1101.htm#1 target=ver>四1</A>，<a class=vsref href=../1103.htm#20 target=ver>六20</A>、）腓立比、（参<a class=vsref href=../1104.htm#7 target=ver>腓一7</A>，<a class=vsref href=../1104.htm#14 target=ver>14</A>，<a class=vsref href=../1104.htm#17 target=ver>17</A>、）腓利门。（参<a class=vsref href=../1133.htm#1 target=ver>门1</A>，<a class=vsref href=../1133.htm#1 target=ver>9</A>。）在<a class=vsref href=../1104.htm#25 target=ver>腓一25</A>，<a class=vsref href=../1105.htm#24 target=ver>二24</A>，<a class=vsref href=../1133.htm#22 target=ver>门22</A>，他盼望从监禁中得着释放。也许在这两年以后，他得了释放，就访问以弗所和马其顿。（<a class=vsref href=../1120.htm#3 target=ver>提前一3</A>。）他也访问了革哩底、（<a class=vsref href=../1130.htm#5 target=ver>多一5</A>、）尼哥波立、（<a class=vsref href=../1132.htm#12 target=ver>多三12</A>、）特罗亚、米利都。（<a class=vsref href=../1129.htm#13 target=ver>提后四13</A>，<a class=vsref href=../1129.htm#20 target=ver>20</A>。）见<a class=vsref href=55_4_6.htm#02 target=foot>提后四6注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1046.htm target=chap>28章</a> <a class=vsref href=../1046.htm#30 target=ver>30节</a> 注2</A></td></tr><tr><td class=td1>　　意以欢迎接待，与<a class=vsref href=../981.htm#40 target=ver>路八40</A>者同。</td></tr>
</table>
