<tr><td class=td width=150><a name=01>结 <a class=vsref href=../830.htm target=chap>28章</a> <a class=vsref href=../830.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../693.htm#12 target=ver>赛十四12～15</A>视巴比伦王尼布甲尼撒与那变成撒但的路西弗是一；本章<a class=vsref href=../830.htm#12 target=ver>12～19</A>节与上述经节相似，认为推罗王豫表路西弗，说到撒但的起源更进一步的细节。见<a class=vsref href=../693.htm#12 target=ver>赛十四12～15</A>注。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../830.htm target=chap>28章</a> <a class=vsref href=../830.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　作为神的造物，路西弗满有智慧，全然美丽；他从受造之日所行的都完全。（<a class=vsref href=../830.htm#15 target=ver>15上</A>。）</td></tr>
