<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../973.htm target=chap>16章</a> <a class=vsref href=../973.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=41_1_14.htm#03 target=foot>一14注3</A>。复活、升天的奴仆救主，这位神的奴仆，历代以来一直借着祂的信徒，从耶路撒冷直到地极，（<a class=vsref href=../1019.htm#8 target=ver>徒一8</A>，）将神的福音普传给一切受造之物；（<a class=vsref href=../973.htm#15 target=ver>15</A>；）这福音还要继续广传，直到祂来，将神的国建立在地上。（<a class=vsref href=../992.htm#12 target=ver>路十九12</A>，<a class=vsref href=../857.htm#13 target=ver>但七13～14</A>。）</td></tr>
