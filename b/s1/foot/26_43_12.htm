<tr><td class=td width=150><a name=01>结 <a class=vsref href=../845.htm target=chap>43章</a> <a class=vsref href=../845.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　在山上就是在复活里，在升天的地位上。这指明召会生活必须是高的，在山顶上。（<a class=vsref href=../1099.htm#5 target=ver>弗二5～6</A>。）召会也必须是圣的，从一切属世的事物分别并圣别出来。（<a class=vsref href=../1065.htm#17 target=ver>林前三17</A>。）<BR><BR>　神殿的法则与神的特性有关。神是高的神，就是在复活并升天里；祂也是圣的神。照样，在地位上召会是高的；在性质上召会是至圣的。在召会生活里，我们若在复活里，并在升天的地位上，并且我们若是至圣的，那么我们就能作神的住处。</td></tr>
