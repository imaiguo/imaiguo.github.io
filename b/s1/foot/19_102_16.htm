<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../580.htm target=chap>102章</a> <a class=vsref href=../580.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　这里重建锡安豫表重建召会。以色列的历史是召会历史的描绘。（<a class=vsref href=../1071.htm#24 target=ver>林前九24</A>～<a class=vsref href=../1072.htm#11 target=ver>十11</A>。）以色列在地上存在一段时间之后，经历了一段毁坏和残害的时期，并且以色列人被迁徙，被掳到巴比伦。（<a class=vsref href=../337.htm#1 target=ver>王下二四</a>～<a class=vsref href=../338.htm#1 target=ver>二五</a>。）照样，召会借着基督的死并在基督的复活里产生，在地上存在一段时间后堕落了，（见<a class=vsref href=55_1_1.htm#01 target=foot>提后一1注1</A>，<a class=vsref href=61_1_3.htm#01 target=foot>彼后一3注1</A>，<a class=vsref href=66_2_4.htm#02 target=foot>启二4注2</A>，）至终受了残害。启示录表明大巴比伦与召会相对。（<a class=vsref href=../1184.htm#1 target=ver>启十七1～6</A>。）至终，大巴比伦要倾倒，（<a class=vsref href=../1184.htm#16 target=ver>启十七16</A>，<a class=vsref href=../1185.htm#2 target=ver>十八2</A>，）召会要完全被建立。（<a class=vsref href=../1188.htm#2 target=ver>启二一2</A>～<a class=vsref href=../1189.htm#5 target=ver>二二5</A>。）</td></tr>
</table>
