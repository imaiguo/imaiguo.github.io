<tr><td class=td width=150><a name=01>番 <a class=vsref href=../909.htm target=chap>3章</a> <a class=vsref href=../909.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　使万民改用纯洁的语言，是指耶和华在复兴的时候（<a class=vsref href=../948.htm#28 target=ver>太十九28</A>，<a class=vsref href=../1021.htm#21 target=ver>徒三21</A>）对外邦的拯救。改变一个民族的语言就是改变他们的文化，因为文化与语言是密不可分的。所有民族原来的语言都是污秽、不纯洁的。一个民族的语言变得纯洁，指明他们彻底得救了。</td></tr>
<tr><td class=td width=150><a name=02>番 <a class=vsref href=../909.htm target=chap>3章</a> <a class=vsref href=../909.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　同心合意的，直译，用同一肩膀。</td></tr>
