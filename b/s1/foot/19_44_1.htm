<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../522.htm target=chap>44章</a> <a class=vsref href=../522.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../522.htm#1 target=ver>1～8</A>节，诗人宝贵他们列祖已往的历史，而在<a class=vsref href=../522.htm#9 target=ver>9～26</A>节，他们叹息今日的光景。这二者都使他们受打岔，离开对神的切慕和渴想，（<a class=vsref href=../520.htm#1 target=ver>四二1～2</A>，）也就是离开对神的享受。见<a class=vsref href=19_42_4.htm#02 target=foot>四二4注2</A>。</td></tr>
