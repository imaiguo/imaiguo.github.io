<tr><td class=td width=150><a name=01>士 <a class=vsref href=../224.htm target=chap>13章</a> <a class=vsref href=../224.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../224.htm#3 target=ver>3～21</A>节中耶和华的使者，乃是耶和华三一神。（<a class=vsref href=../224.htm#22 target=ver>22～23</A>。）这使者就是基督作为神所差来的一位。（见<a class=vsref href=2_3_2.htm#01 target=foot>出三2注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>士 <a class=vsref href=../224.htm target=chap>13章</a> <a class=vsref href=../224.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　参孙的出生是由耶和华使者的显现所引进的神迹。参孙在母腹中，就被圣别为拿细耳人。他长大时，按着神的定命作了一个洁净、纯洁的人，（<a class=vsref href=../224.htm#4 target=ver>4～5</A>，<a class=vsref href=../224.htm#14 target=ver>14</A>，）并且得着神的灵，就是圣别、经纶之灵的加力。（<a class=vsref href=../224.htm#25 target=ver>25</A>，<a class=vsref href=../225.htm#5 target=ver>十四5～6</A>，<a class=vsref href=../225.htm#19 target=ver>19</A>，<a class=vsref href=../226.htm#14 target=ver>十五14</A>。）</td></tr>
</table>
