<title>利未记六章20节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　当亚伦受膏的日子，他和他儿子们献上素祭，表征享受基督作生命的供应与祭司的事奉有关。参<a class=vsref href=3_7_35.htm#01 target=foot>七35注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　细面一伊法的十分之一，作为常献的素祭，早晨一半，晚上一半，表征对基督享受拔尖的那一分，即十分之一，该为着神，而这种对基督的享受，在我们祭司的事奉中该一直持续。</td></tr>
</table>
