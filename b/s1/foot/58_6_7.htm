<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　直译，饮了。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　雨水在这里是指<a class=vsref href=../1139.htm#4 target=ver>4～5</A>节所说五类美好的事物。</td></tr>
<tr><td class=td width=150><a name=03>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　生产菜蔬是竭力前进，达到完全、成熟（<a class=vsref href=../1139.htm#1 target=ver>1</A>）的例证。信徒就如田地，为着神被耕种，好生产基督，如同田地生产菜蔬，以达到完全、成熟；借此就从神得享祝福。</td></tr>
