<tr><td class=td width=150><a name=01>创 <a class=vsref href=../37.htm target=chap>37章</a> <a class=vsref href=../37.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　以实玛利是亚伯拉罕从夏甲所生的儿子，（<a class=vsref href=../16.htm#15 target=ver>十六15</A>，）米甸是亚伯拉罕从他最后一个妻子基土拉所生的儿子。（<a class=vsref href=../25.htm#1 target=ver>二五1～2</A>。）以实玛利人和米甸人都代表肉体，天然的力量。此外，仇恨（<a class=vsref href=../37.htm#8 target=ver>8</A>）与肉体相关，肉体又与埃及所代表的世界相联。（<a class=vsref href=../1144.htm#25 target=ver>来十一25～26</A>。）神主宰的使用每一事物，包括肉体、约瑟哥哥们的仇恨、以及埃及，以完成祂对约瑟的定旨。（<a class=vsref href=../45.htm#5 target=ver>四五5～8上</A>，<a class=vsref href=../50.htm#20 target=ver>五十20</A>。）</td></tr>
