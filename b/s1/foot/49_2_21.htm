<title>以弗所书二章21节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　在基督这房角石里面，全房，包括犹太和外邦信徒，联结一起，长成在主里的圣殿。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　或，各房。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#21 target=ver>21节</a> 注3</A></td></tr><tr><td class=td1>　　即，使之适合于全房的情形和处境。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#21 target=ver>21节</a> 注4</A></td></tr><tr><td class=td1>　　这房是活的，（<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>，）所以是在长大，长成圣殿。召会这神的家真实的建造，乃是借着信徒生命的长大。</td></tr>
<tr><td class=td width=150><a name=05>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#21 target=ver>21节</a> 注5</A></td></tr><tr><td class=td1>　　神的家，即神的圣所，全部的建筑都是在主基督里。</td></tr>
<tr><td class=td width=150><a name=06>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#21 target=ver>21节</a> 注6</A></td></tr><tr><td class=td1>　　或，圣所。指全殿的内部。</td></tr>
</table>
