<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　即使到，直译，直到。与下文之直到同。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　千年国之后，新天新地来到，旧天旧地就要过去。（<a class=vsref href=../1188.htm#1 target=ver>启二一1</A>，<a class=vsref href=../1134.htm#11 target=ver>来一11～12</A>，<a class=vsref href=../1159.htm#10 target=ver>彼后三10～13</A>。）律法所论到的，只到千年国末了；申言者所论到的，则伸展到新天新地。（<a class=vsref href=../744.htm#17 target=ver>赛六五17</A>，<a class=vsref href=../745.htm#22 target=ver>六六22</A>。）这就是<a class=vsref href=../934.htm#17 target=ver>17</A>节题到律法和申言者，而<a class=vsref href=../934.htm#18 target=ver>18</A>节只题律法，不题申言者的原因。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　希腊文，iota，以欧他，等于希伯来文中最小的字母，yod，柔得，形近撇点。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#18 target=ver>18节</a> 注4</A></td></tr><tr><td class=td1>　　希腊文，keraia，克来亚，意即角，即突出的部分，指希伯来文字母上的标号。</td></tr>
