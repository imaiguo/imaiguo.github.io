<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1180.htm target=chap>13章</a> <a class=vsref href=../1180.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　那兽，就是敌基督，形状像豹，脚像熊的脚，口像狮子的口。照<a class=vsref href=../857.htm#4 target=ver>但七4～6</A>看，豹的特征是快捷残暴的行动，象征希腊亚历山大大帝；熊的特征是毁坏的脚，象征玛代、波斯的帝王；狮子的特征是吞噬的口，象征巴比伦王尼布甲尼撒。敌基督这兽，既与这三者相像，就有它们一切的特征，如<a class=vsref href=../857.htm#4 target=ver>但七4～7</A>所说的。它乃是人类历史上一切恶势力的总和。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1180.htm target=chap>13章</a> <a class=vsref href=../1180.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　那龙将自己的能力、座位和大权柄都给了兽，指明龙使兽与自己成为一，要兽在地上为他作反抗神并逼迫神子民的事。</td></tr>
