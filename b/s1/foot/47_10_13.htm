<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1088.htm target=chap>10章</a> <a class=vsref href=../1088.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　使徒是勇敢的，但不是没有界限的。这表明他是在主的限制之下。他的夸口是照着度量的神，管治的神，所分给他的度量夸口。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1088.htm target=chap>10章</a> <a class=vsref href=../1088.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　保罗向外邦世界（包括哥林多）的职事，是照着神的度量。（<a class=vsref href=../1100.htm#1 target=ver>弗三1～2</A>，<a class=vsref href=../1100.htm#8 target=ver>8</A>，<a class=vsref href=../1093.htm#8 target=ver>加二8</A>。）因此，他的夸口也是在这界限之内，不是过了度量，像那些热中犹太教者那样。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1088.htm target=chap>10章</a> <a class=vsref href=../1088.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　尺度，直译，量度的竿。如木匠的尺。</td></tr>
