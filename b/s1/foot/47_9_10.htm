<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1087.htm target=chap>9章</a> <a class=vsref href=../1087.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　神看顾祂的儿女，以两种作法喂养他们：神迹的作法，如降下吗哪所表明的；自然律的作法，如撒种和收获所表明的。这两种供应的作法，源头都是神。祂是降下吗哪者，也是所撒之种与所吃之粮的供应者。使徒既对这事实有深刻的领悟，又对神的经纶有透彻的认识，就有确据和平安，鼓励马其顿贫穷的圣徒，（<a class=vsref href=../1086.htm#2 target=ver>八2</A>，<a class=vsref href=../1087.htm#2 target=ver>九2</A>，）用他们的所有供给人，应付别人的需要。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1087.htm target=chap>9章</a> <a class=vsref href=../1087.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　直译，饼。</td></tr>
