<title>但以理书八章10节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　小角渐渐强大，高及天象，将些天象和星宿抛落在地，用脚践踏，（<a class=vsref href=../861.htm#30 target=ver>十一30下～35</A>，）表征安提阿克以比凡尼权势强大，并且逼迫圣民（由天象和星宿所表征—<a class=vsref href=../862.htm#3 target=ver>十二3</A>。）在这一切恶事上，他豫表要来的敌基督。（<a class=vsref href=../1180.htm#5 target=ver>启十三5～7</A>，<a class=vsref href=../1118.htm#3 target=ver>帖后二3下～4</A>。）</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　或，天军。下节者同。</td></tr>
</table>
