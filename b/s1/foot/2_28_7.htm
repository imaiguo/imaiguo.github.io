<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　以弗得像背心，不像袍子。两条肩带接在以弗得巧工织的带子上，（<a class=vsref href=../78.htm#8 target=ver>8</A>，<a class=vsref href=../78.htm#27 target=ver>27</A>，）整体来说是以弗得的一部分，是用以弗得相同的材料作的，强韧足以托住红玛瑙。托住两块红玛瑙的金框，是系在两条肩带上。（<a class=vsref href=../78.htm#9 target=ver>9～12</A>。）</td></tr>
