<tr><td class=td width=150><a name=01>书 <a class=vsref href=../189.htm target=chap>2章</a> <a class=vsref href=../189.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　探子的报告是在信心里正确的话，但以色列人还需要借着对神的信心去取得那地，为着神的权益牺牲自己，使他们有分于神所得着的，以完成神永远的经纶。参<a class=vsref href=4_14_11.htm#01 target=foot>民十四11注1</A>。</td></tr>
