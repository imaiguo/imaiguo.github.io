<tr><td class=td width=150><a name=01>结 <a class=vsref href=../839.htm target=chap>37章</a> <a class=vsref href=../839.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　或，灵。希伯来文， ruach， 如阿克，在<a class=vsref href=../839.htm#5 target=ver>5～10</A>和<a class=vsref href=../839.htm#14 target=ver>14</A>节翻成不同的字：风、气息、灵。在属灵的经历上，当神吹在我们身上时，祂的气息就是风；当我们呼吸这风时，那就是气息；当气息进到我们里面时，那就是灵。当以西结申言时，神就吹风，百姓接受气息，这气息就成为灵，就是赐生命的灵。（<a class=vsref href=../1077.htm#45 target=ver>林前十五45下</A>，<a class=vsref href=../1081.htm#6 target=ver>林后三6</A>。）参<a class=vsref href=../1000.htm#8 target=ver>约三8</A>与<a class=vsref href=43_3_8.htm#01 target=foot>注1</A>。</td></tr>
