<tr><td class=td width=150><a name=01>出 <a class=vsref href=../53.htm target=chap>3章</a> <a class=vsref href=../53.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　摩西是圣经中头一个完全合格的神的仆人，并且神对摩西的呼召，就是祂呼召众仆人的标准。摩西蒙神呼召并受差遣到祂百姓那里，豫表基督是使徒，受神差遣，从神并同神到我们这里来。（<a class=vsref href=../1003.htm#46 target=ver>约六46</A>，<a class=vsref href=../1005.htm#16 target=ver>八16</A>，<a class=vsref href=../1005.htm#29 target=ver>29</A>，<a class=vsref href=../1136.htm#1 target=ver>来三1～6</A>。）</td></tr>
