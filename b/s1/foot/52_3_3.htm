<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1114.htm target=chap>3章</a> <a class=vsref href=../1114.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　我们若在信心上得了坚固，（<a class=vsref href=../1114.htm#2 target=ver>2</A>，）患难就要按着神在祂派定里的定旨，叫我们得益处。（<a class=vsref href=../1054.htm#28 target=ver>罗八28</A>。）不然，我们就会为那试诱者（<a class=vsref href=../1114.htm#5 target=ver>5</A>）借着患难所摇动。</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1114.htm target=chap>3章</a> <a class=vsref href=../1114.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　或，豫定，安放，安置。神已经豫定，派定我们受患难。因此，患难是神派给我们的分，祂已经将我们安放，安置在患难的处境里。</td></tr>
