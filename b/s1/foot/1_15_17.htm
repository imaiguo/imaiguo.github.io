<tr><td class=td width=150><a name=01>创 <a class=vsref href=../15.htm target=chap>15章</a> <a class=vsref href=../15.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　炉是为着炼净，火把是为着光照。神与亚伯拉罕立约，在黑夜里如同冒烟的炉并烧着的火把，从祭牲中经过。这表征神所呼召的人遭受苦难时，祂要进来炼净并光照他们，使他们借着后裔和地完成祂的定旨。</td></tr>
