<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　罗马军队中管理一百名士兵的军官。<a class=vsref href=../937.htm#2 target=ver>2～4</A>节患痲疯的人，代表犹太人；<a class=vsref href=../937.htm#5 target=ver>5～13</A>节的百夫长，代表外邦人。在神面前，犹太人因着他们的背叛、不服，成了患痲疯、不洁净的；外邦人因着他们的罪，成了瘫痪、死了功能的。君尊的救主先临到犹太人，后临到外邦人。（<a class=vsref href=../1021.htm#26 target=ver>徒三26</A>，<a class=vsref href=../1031.htm#46 target=ver>十三46</A>，<a class=vsref href=../1047.htm#16 target=ver>罗一16</A>，<a class=vsref href=../1057.htm#11 target=ver>十一11</A>。）相信的犹太人是因着祂直接的摸而得救，（<a class=vsref href=../937.htm#3 target=ver>3</A>，）相信的外邦人是借着信祂的话而得救。（<a class=vsref href=../937.htm#8 target=ver>8</A>，<a class=vsref href=../937.htm#10 target=ver>10</A>，<a class=vsref href=../937.htm#13 target=ver>13</A>。）</td></tr>
