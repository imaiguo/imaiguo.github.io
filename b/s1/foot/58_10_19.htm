<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1143.htm target=chap>10章</a> <a class=vsref href=../1143.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　今天至圣所是在主耶稣所在的天上。（<a class=vsref href=../1142.htm#12 target=ver>九12</A>，<a class=vsref href=../1142.htm#24 target=ver>24</A>。）当我们还在地上时，如何能进入？秘诀就是<a class=vsref href=../1137.htm#12 target=ver>四12</A>所说我们的灵。这位在天上的基督，现今也在我们的灵里。（<a class=vsref href=../1129.htm#22 target=ver>提后四22</A>。）祂是那天梯，（<a class=vsref href=../28.htm#12 target=ver>创二八12</A>，<a class=vsref href=../998.htm#51 target=ver>约一51</A>，）将我们的灵联于天，也将天带到我们的灵里。因此，我们一转到灵里，就进入了至圣所，在那里与施恩宝座上的神相会。见<a class=vsref href=58_4_16.htm#01 target=foot>四16注1</A>。</td></tr>
