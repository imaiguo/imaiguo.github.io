<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1027.htm target=chap>9章</a> <a class=vsref href=../1027.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　这里的“我”是团体的，包括主耶稣和祂所有的信徒。扫罗没有这启示，以为他是逼迫司提反，以及别的他认为是在异端的道路上跟从耶稣的人，（<a class=vsref href=../1042.htm#14 target=ver>二四14</A>，）却不晓得他逼迫这些人，就是逼迫耶稣，因为他们借着相信祂与祂联合，就与祂是一。扫罗认为他是逼迫地上的人，绝没有想到他是摸着天上的人。使他非常惊奇的是，有声音从天上对他说，祂就是他所逼迫的那一位，祂的名是耶稣。对扫罗而言，这乃是全宇宙中独特的启示！借此他开始看见，主耶稣和祂的信徒是一个伟大的人─那奇妙的“我。”这必定使他印象深刻，影响他将来关于基督与召会是神极大奥秘的职事，（<a class=vsref href=../1102.htm#32 target=ver>弗五32</A>，）并为他独特的职事立下了稳固的根基。</td></tr>
