<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　这是基督成为那灵，来传和平为福音；这和平是祂借着十字架所成就的。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　指未受割礼的外邦人，他们因着肉体的隔离，成了远离的人。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#17 target=ver>17节</a> 注3</A></td></tr><tr><td class=td1>　　指受割礼的犹太人，他们因神的拣选得以相近。</td></tr>
