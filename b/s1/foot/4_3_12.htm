<tr><td class=td width=150><a name=01>民 <a class=vsref href=../120.htm target=chap>3章</a> <a class=vsref href=../120.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　利未人顶替以色列头生的。（<a class=vsref href=../120.htm#5 target=ver>5～9</A>，<a class=vsref href=../120.htm#11 target=ver>11～37</A>，<a class=vsref href=../120.htm#39 target=ver>39～51</A>。）借着逾越节，以色列一切头生的都蒙救赎、得拯救并被顶替。（<a class=vsref href=../62.htm#12 target=ver>出十二12～13</A>，<a class=vsref href=../62.htm#23 target=ver>23</A>，<a class=vsref href=../63.htm#11 target=ver>十三11～15</A>。）为这缘故，以后历代以色列人中一切头生的男子，都要由利未人，就是事奉的人所顶替。因此，利未人的数目必须等于头生的数目，若有短缺就必须赎回。头生的由利未人，就是事奉的人所顶替，这指明每个蒙救赎、得拯救、并被顶替的人—一切在基督里的信徒—都必须事奉。（参<a class=vsref href=../954.htm#14 target=ver>太二五14～30</A>。）</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../120.htm target=chap>3章</a> <a class=vsref href=../120.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　直译，开胎头生的。</td></tr>
