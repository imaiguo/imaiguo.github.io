<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../763.htm target=chap>18章</a> <a class=vsref href=../763.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　耶利米在<a class=vsref href=../760.htm#10 target=ver>十五10</A>～<a class=vsref href=../762.htm#27 target=ver>十七27</A>对耶和华所说的话，指明他里面与神对以色列的想法有所不同。耶利米里面可能感觉，神对以色列的审判太严厉。在耶利米的抱怨（<a class=vsref href=../760.htm#10 target=ver>十五10</A>）之后，神进来与耶利米说话，向他指明，祂定意用巴比伦人作铁，审判并惩罚以色列人。（<a class=vsref href=../760.htm#12 target=ver>十五12</A>。）耶利米在这段与神辩论的经历之后，写了一段申言的话，论到耶和华是主宰的窑匠，对作祂陶器的以色列有完全的权利。（<a class=vsref href=../763.htm#1 target=ver>1～10</A>，参<a class=vsref href=../1055.htm#20 target=ver>罗九20～23</A>。）耶和华是主宰的窑匠，能照以色列的光景，用不同的方式对待以色列家，像祂手中的泥一样。（<a class=vsref href=../763.htm#6 target=ver>6～10</A>。）这改正了耶利米的观念。</td></tr>
