<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　右手中的兵器，如剑，是攻击的；左手中的兵器，如盾牌，是防御的。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　这指明使徒为着他们的职事而有的生活，乃是在争战中为着神的国争战的生活。义的兵器是用以争战，使我们照着神的义，（<a class=vsref href=../935.htm#33 target=ver>太六33</A>，<a class=vsref href=../934.htm#6 target=ver>五6</A>，<a class=vsref href=../934.htm#10 target=ver>10</A>，<a class=vsref href=../934.htm#20 target=ver>20</A>，）与神与人都是对的。</td></tr>
