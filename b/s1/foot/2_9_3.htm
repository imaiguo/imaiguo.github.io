<tr><td class=td width=150><a name=01>出 <a class=vsref href=../59.htm target=chap>9章</a> <a class=vsref href=../59.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　遭受这灾而死的动物，是作运输和食物之用。因此，借着这灾，神审判了埃及的运输和食物，指明世界上的运输方法和吃的方式将受神审判。因着这些牲畜属于埃及人，它们就牵连在埃及人的罪里；因此，埃及人的牲畜也受到神公义的审判。</td></tr>
