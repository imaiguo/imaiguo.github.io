<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　以弗得两条肩带上的两块红玛瑙，在神面前成为记念，作可喜悦的记念。召会系于基督，而基督在神面前托住召会，作为永远的记念。</td></tr>
