<title>出埃及记十六章20节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../66.htm target=chap>16章</a> <a class=vsref href=../66.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　百姓所贮存的吗哪生虫变臭，留在烈日下的吗哪则融化了。（<a class=vsref href=../66.htm#21 target=ver>21</A>。）然而，第六天收取的吗哪和保存在金罐里的吗哪，既不变坏也不融化。（<a class=vsref href=../66.htm#22 target=ver>22～24</A>，<a class=vsref href=../66.htm#32 target=ver>32～34</A>。）这表明每一样与吗哪有关的事都是神奇的，并且吗哪的收取、享受并保存，都是照着神的规则，不是照着人的规则。我们经历基督作我们生命的供应，也是如此。</td></tr>
</table>
