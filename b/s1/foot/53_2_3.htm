<tr><td class=td width=150><a name=01>帖后 <a class=vsref href=../1118.htm target=chap>2章</a> <a class=vsref href=../1118.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　或，迷惑。“不仅给人虚谎的印象，实际上更将人引入歧途。”（Vincent，文生。）</td></tr>
<tr><td class=td width=150><a name=02>帖后 <a class=vsref href=../1118.htm target=chap>2章</a> <a class=vsref href=../1118.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　或，离经叛道。即（从圣经所启示神经纶的正路）背离。</td></tr>
<tr><td class=td width=150><a name=03>帖后 <a class=vsref href=../1118.htm target=chap>2章</a> <a class=vsref href=../1118.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　指敌基督，如在<a class=vsref href=../857.htm#20 target=ver>但七20～21</A>、<a class=vsref href=../857.htm#24 target=ver>24～26</A>，<a class=vsref href=../859.htm#27 target=ver>九27</A>，<a class=vsref href=../861.htm#36 target=ver>十一36～37</A>，<a class=vsref href=../1180.htm#1 target=ver>启十三1～8</A>、<a class=vsref href=../1180.htm#12 target=ver>12～18</A>和<a class=vsref href=../1186.htm#19 target=ver>十九19～20</A>所豫言的。他就是那不法的人，更改律法，异常的毁灭且败坏多人，亵渎神并诱骗人。因此，主要将他彻底毁灭，他就成了灭亡之子。</td></tr>
