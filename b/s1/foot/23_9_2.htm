<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../688.htm target=chap>9章</a> <a class=vsref href=../688.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这豫言应验于<a class=vsref href=../933.htm#12 target=ver>太四12～16</A>，那时基督来到加利利，祂乃是大光—真光，生命的光（<a class=vsref href=../998.htm#9 target=ver>约一9</A>，<a class=vsref href=../998.htm#4 target=ver>4</A>，<a class=vsref href=../1005.htm#12 target=ver>八12</A>）—照亮行在黑暗里的人，（<a class=vsref href=../998.htm#5 target=ver>约一5</A>，<a class=vsref href=../1044.htm#18 target=ver>徒二六18</A>，<a class=vsref href=../1153.htm#9 target=ver>彼前二9下</A>，）以及住在死荫里的人。（<a class=vsref href=../974.htm#78 target=ver>路一78～79</A>。）基督这大光照在神的子民身上，拯救他们脱离死亡的黑暗，将他们从黑暗的捆绑中释放出来，（<a class=vsref href=../688.htm#3 target=ver>3</A>，<a class=vsref href=../1108.htm#13 target=ver>西一13</A>，）折断他们身上的轭，（<a class=vsref href=../688.htm#4 target=ver>4</A>，<a class=vsref href=../689.htm#26 target=ver>十26～27</A>，）并且毁灭他们的仇敌，连同仇敌的军装。（<a class=vsref href=../688.htm#5 target=ver>5</A>。）</td></tr>
