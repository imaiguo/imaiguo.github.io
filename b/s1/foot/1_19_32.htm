<tr><td class=td width=150><a name=01>创 <a class=vsref href=../19.htm target=chap>19章</a> <a class=vsref href=../19.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　罗得的女儿被邪恶世界的邪恶潮流所麻醉，已经失去了道德感。她们想要得着后裔，就不择手段，乱伦从自己的父亲生了儿子，因此违背了神所命定的管制原则。按原则说，用任何一种罪恶或属世的方法得着扩增，使我们在基督徒的工作中成功，乃是破坏神管制的原则，犯了属灵的乱伦。（参<a class=vsref href=../936.htm#21 target=ver>太七21～23</A>。）乱伦所产生的后裔借着淫乱，对神的子民造成莫大的破坏。（<a class=vsref href=../142.htm#1 target=ver>民二五1～5</A>，<a class=vsref href=../1169.htm#14 target=ver>启二14</A>与<a class=vsref href=66_2_14.htm#02 target=foot>注2</A>，<a class=vsref href=66_2_14.htm#04 target=foot>注4</A>。）</td></tr>
