<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　使我们与人不同的乃是神。我们所有的，都是从神领受的。因此，一切的荣耀都当归与神，我们该凭神夸口，不该凭自己，也不该凭神所使用的任何仆人，如保罗或亚波罗夸口。</td></tr>
