<tr><td class=td width=150><a name=01>创 <a class=vsref href=../3.htm target=chap>3章</a> <a class=vsref href=../3.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　直译，我们的一位。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../3.htm target=chap>3章</a> <a class=vsref href=../3.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　虽然亚当和夏娃得着了豫期的救赎，他们还没有得着基督在十字架上所成就那真实的救赎。他们在性情上仍然有罪。他们若在那种情况下吃了生命树，就要带着有罪的性情活到永远。神不允许那样。生命树表征神作人的生命，不可让有罪的人触摸。因此，在完成真实的救赎之前，神必须封闭通往生命树的道路。一旦真实的救赎完成，除去了人的罪（<a class=vsref href=../998.htm#29 target=ver>约一29</A>）并了结人罪恶的性情，（<a class=vsref href=../1000.htm#14 target=ver>约三14</A>与<a class=vsref href=43_3_14.htm#01 target=foot>注</A>，<a class=vsref href=../1054.htm#3 target=ver>罗八3</A>与<a class=vsref href=45_8_3.htm#03 target=foot>注3</A>，）人就再次有可能接近生命树了。（<a class=vsref href=../1189.htm#14 target=ver>启二二14</A>。）</td></tr>
</table>
