<tr><td class=td width=150><a name=01>箴 <a class=vsref href=../636.htm target=chap>8章</a> <a class=vsref href=../636.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　或，我智慧以灵明为居所。在箴言某些段落，神的智慧是人位化的。（<a class=vsref href=../629.htm#20 target=ver>一20</A>，<a class=vsref href=../631.htm#19 target=ver>三19</A>，<a class=vsref href=../632.htm#5 target=ver>四5～9</A>，<a class=vsref href=../635.htm#4 target=ver>七4</A>，<a class=vsref href=../636.htm#1 target=ver>八1～36</A>，<a class=vsref href=../637.htm#1 target=ver>九1～11</A>。）神的智慧这样人位化，是指神圣三一的第二者，就是神的儿子基督，（<a class=vsref href=../1063.htm#24 target=ver>林前一24</A>，<a class=vsref href=../1109.htm#3 target=ver>西二3</A>，<a class=vsref href=../940.htm#19 target=ver>太十一19</A>与<a class=vsref href=40_11_19.htm#03 target=foot>注3</A>，）祂成了从神给所有新约信徒的智慧。（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>。）</td></tr>
