<title>马太福音五章13节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../934.htm#13 target=ver>13～16</A>节，是王在山上所说的第二段话，关于国度子民对世界的影响。对败坏的地，他们是盐；对黑暗的世界，他们是光。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　盐在性质上是一种杀菌防腐的元素。对败坏的地，诸天之国的子民就是这样的元素，防止地完全败坏。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　国度的子民失了味，意思就是他们失去了盐的功能。他们变得和属地的人一样，与不信的人毫无分别。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#13 target=ver>13节</a> 注4</A></td></tr><tr><td class=td1>　　丢在外面，就是从诸天的国里除去。（<a class=vsref href=../987.htm#35 target=ver>路十四35</A>。）</td></tr>
<tr><td class=td width=150><a name=05>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#13 target=ver>13节</a> 注5</A></td></tr><tr><td class=td1>　　任人践踏，就是被人当作无用的尘土。</td></tr>
</table>
