<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../251.htm target=chap>15章</a> <a class=vsref href=../251.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　按豫表，亚玛力人表征肉体—堕落的人。（<a class=vsref href=../67.htm#8 target=ver>出十七8～16</A>，<a class=vsref href=../6.htm#3 target=ver>创六3上</A>，<a class=vsref href=../1049.htm#20 target=ver>罗三20上</A>。）神创造的是人，不是肉体，但人堕落了，至终成为肉体。就实际的意义说，在整个宇宙中，神惟一的仇敌不是撒但，乃是肉体。（<a class=vsref href=../1054.htm#7 target=ver>罗八7</A>。）肉体，堕落的人，完全与撒但是一，（<a class=vsref href=../945.htm#23 target=ver>太十六23</A>，）被撒但用以抵抗神。（<a class=vsref href=../1096.htm#17 target=ver>加五17</A>。）</td></tr>
