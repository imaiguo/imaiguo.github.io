<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1021.htm target=chap>3章</a> <a class=vsref href=../1021.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　指千年国里复兴的时候，如<a class=vsref href=../690.htm#1 target=ver>赛十一1～10</A>，<a class=vsref href=../744.htm#18 target=ver>六五18～25</A>所豫言的，以及基督在<a class=vsref href=../946.htm#11 target=ver>太十七11</A>和<a class=vsref href=../948.htm#28 target=ver>十九28</A>所指的。这要由基督的回来所带进。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1021.htm target=chap>3章</a> <a class=vsref href=../1021.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　或，创世以来。</td></tr>
