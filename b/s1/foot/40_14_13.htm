<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　由于一切宗教、文化和政治人物的弃绝，属天的王就离开他们，独自退到野地去。这指明祂从此要独自在野地，在没有文化的地方，避开宗教、政治和文化的人。祂在船上这样作，含示祂要借着召会这样作。由于文明世界的弃绝，主借着召会，总是独自隐藏在没有多少文化的范围里，避开宗教和政治的圈子。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　虽然各种人都弃绝属天的王，但仍有好些人跟随祂。他们离开各城来跟随祂。不是王到各城去访问他们，乃是他们离开文化的城市，往野地去跟从祂。历代以来，真正跟从基督的人，都是离开文化的范围，在文化世界之外跟从他们属天的王。</td></tr>
</table>
