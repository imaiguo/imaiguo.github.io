<tr><td class=td width=150><a name=01>出 <a class=vsref href=../65.htm target=chap>15章</a> <a class=vsref href=../65.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　神的居所，就是神的家，带进神的国，就是神的掌权。今天召会首先是神的家，然后是神的国。（<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>，<a class=vsref href=../1060.htm#17 target=ver>罗十四17</A>。）召会将神的国带到地上。（<a class=vsref href=../1099.htm#19 target=ver>弗二19</A>，<a class=vsref href=../945.htm#18 target=ver>太十六18～19</A>。）因此，<a class=vsref href=../65.htm#1 target=ver>1～18</A>节指明，神救恩的目标乃是建造祂的居所，为着建立祂的国。</td></tr>
