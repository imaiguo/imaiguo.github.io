<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　原文与<a class=vsref href=../1153.htm#4 target=ver>4</A>、<a class=vsref href=../1153.htm#6 target=ver>6</A>节者同源。神所拣选的基督这块石头，是神所宝贵的房角石，在信祂的人是宝贵的，在那不信的人却是被弃绝、被轻弃的石头。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　指那些本该建造神居所的犹太教首领。（<a class=vsref href=../1022.htm#11 target=ver>徒四11</A>。）他们弃绝基督到了极点。主曾向他们豫言这事。（<a class=vsref href=../950.htm#38 target=ver>太二一38～42</A>。）</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　基督在复活里成了房角的头块石头。彼得在早期的传讲中，已向犹太人宣告过这事。（<a class=vsref href=../1022.htm#10 target=ver>徒四10～11</A>。）</td></tr>
</table>
