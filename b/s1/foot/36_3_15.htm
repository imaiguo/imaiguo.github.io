<tr><td class=td width=150><a name=03>番 <a class=vsref href=../909.htm target=chap>3章</a> <a class=vsref href=../909.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　另作，惧怕。</td></tr>
