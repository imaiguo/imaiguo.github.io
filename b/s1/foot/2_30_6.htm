<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　关于香坛的位置，见<a class=vsref href=58_9_4.htm#01 target=foot>来九4注1</A>。香坛在帐幕的中心，帐幕豫表成为肉体的神。（<a class=vsref href=../998.htm#14 target=ver>约一14</A>。）我们要在香坛祷告，必须进入帐幕，就是进入基督这位成为肉体的神里；这进入是借着在外院子燔祭坛那里献上基督作赎愆祭和赎罪祭，（参<a class=vsref href=../1143.htm#19 target=ver>来十19～20</A>，）并借着吃我们献上之基督其中归与我们的那一分。（<a class=vsref href=../1003.htm#57 target=ver>约六57</A>。）因此，在香坛祷告，乃是在基督里并同着在我们里面作为加力之生命供应的基督祷告。这样的祷告实际上乃是基督在我们里面祷告。</td></tr>
