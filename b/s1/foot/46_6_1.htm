<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本书信所对付的第三个难处，是弟兄彼此告状的事。（<a class=vsref href=../1068.htm#1 target=ver>1～11</A>。）这不是罪，像魂所引起的分裂；也不是粗鄙的罪，像情欲的肉体所行出的乱伦。这是人要求合法的权益，不愿意吃亏，不愿意学十字架的功课。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　指不信者，他们在神面前是不义、不公正的人。</td></tr>
