<tr><td class=td width=150><a name=01>创 <a class=vsref href=../35.htm target=chap>35章</a> <a class=vsref href=../35.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　在此时之前，雅各的名字已经改为以色列，（<a class=vsref href=../32.htm#27 target=ver>三二27～28</A>，<a class=vsref href=../35.htm#10 target=ver>三五10</A>，）但这是他头一次真正被称为以色列。这指明雅各在伯特利的经历和拉结的死之后，已成为一个变化过的人。</td></tr>
