<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　或，出产。树表征基督的人性。（见<a class=vsref href=11_6_15.htm#01 target=foot>王上六15注1</A>。）本节的树描绘基督人性长青不衰、滋养、美丽和丰富等不同方面的光景，从千年国里神赎民中的得胜者身上活出来。</td></tr>
