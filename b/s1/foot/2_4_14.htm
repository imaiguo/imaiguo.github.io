<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../54.htm target=chap>4章</a> <a class=vsref href=../54.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　与新约基督身体的原则一致，神不许可摩西在事奉神的事上单独。因此，神把亚伦赐给摩西，与他配合。（参<a class=vsref href=../939.htm#2 target=ver>太十2～5</A>，<a class=vsref href=../983.htm#1 target=ver>路十1</A>，<a class=vsref href=../1063.htm#1 target=ver>林前一1</A>与<a class=vsref href=46_1_1.htm#03 target=foot>注3</A>。）按照<a class=vsref href=../54.htm#16 target=ver>16</A>节，在配合的关系中，他们各自所占的地位，完全由神安排决定，而不由人操纵定规。</td></tr>
