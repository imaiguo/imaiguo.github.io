<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　王后的美貌，表征借着召会所彰显之基督的美德。本篇赞美基督，不仅是赞美那直接属于祂的事，也是赞美那借祂的召会和祂的得胜者所显明，间接属于祂的事。我们说召会和信徒的美言，也是对基督的赞美。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../523.htm#1 target=ver>1</A>节基督是王，在<a class=vsref href=../523.htm#2 target=ver>2</A>节祂是人，在<a class=vsref href=../523.htm#6 target=ver>6</A>节祂是神，在本节祂是主。基督作为召会的主，不仅配得召会的爱，也配得召会的敬拜。</td></tr>
</table>
