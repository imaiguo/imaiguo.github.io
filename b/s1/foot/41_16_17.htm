<tr><td class=td width=150><a name=01>可 <a class=vsref href=../973.htm target=chap>16章</a> <a class=vsref href=../973.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　说新方言只是随着得救信徒的五种神迹之一，并不是惟一的神迹，如有些信徒所强调的。根据行传和书信里的神圣启示看，主在这里不是说，凡得救的信徒都该有这五种神迹；乃是说，每个得救的信徒可能有其中的一些神迹，未必五种都有。</td></tr>
