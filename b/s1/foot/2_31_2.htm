<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../81.htm target=chap>31章</a> <a class=vsref href=../81.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　比撒列是工头，是在神建造上领头的人。他名字的意思是受神的荫庇，指明比撒列身为工头，是一个受神恩典荫庇的人。（参<a class=vsref href=../1065.htm#10 target=ver>林前三10上</A>，<a class=vsref href=../1090.htm#9 target=ver>林后十二9</A>。）比撒列的父亲名叫乌利，意思是耶和华的光。比撒列的祖父名叫户珥，意思是自由、尊贵、洁白（表征清洁、纯一。）这三个名字指明建造神居所的人，该是怎样的人。</td></tr>
</table>
