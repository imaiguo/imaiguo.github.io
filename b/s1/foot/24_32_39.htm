<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../777.htm target=chap>32章</a> <a class=vsref href=../777.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　我们这些蒙神拣选的人，都该有一个心，要爱神、寻求神、活神、并被神构成，使我们成为祂的彰显；我们也该有一条路，就是三一神自己作为内里生命的律连同其神圣的性能。（<a class=vsref href=../776.htm#33 target=ver>三一33～34</A>，<a class=vsref href=../1011.htm#6 target=ver>约十四6上</A>。）这一个心和一条路就是同心合意。（<a class=vsref href=../1019.htm#14 target=ver>徒一14</A>，<a class=vsref href=../1020.htm#46 target=ver>二46</A>，<a class=vsref href=../1022.htm#24 target=ver>四24</A>，<a class=vsref href=../1061.htm#6 target=ver>罗十五6</A>。）人心在基督以外另有所要，人走基督以外的路，都会导致分裂。</td></tr>
