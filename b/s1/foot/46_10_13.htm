<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　直译，没有试诱抓住你们，若非是属人的。本节是<a class=vsref href=../1072.htm#12 target=ver>12</A>节警告的延续，指明一面我们该留意不要受试诱，免得跌倒、死去；另一面神在祂的信实里，必不容任何试诱临到我们，过于我们所能受的，祂必随着试诱，给我们开一条出路。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　或，试炼。下文同。（<a class=vsref href=../1158.htm#9 target=ver>彼后二9</A>，参<a class=vsref href=../853.htm#17 target=ver>但三17～18</A>。）</td></tr>
