<title>启示录十四章5节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　魔鬼是所有说谎之人的父，谎言是从他而出。（<a class=vsref href=../1005.htm#44 target=ver>约八44</A>。）在得胜者口中找不着谎言，指明在他们的表现里毫无撒但的成分。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1181.htm target=chap>14章</a> <a class=vsref href=../1181.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　没有瑕疵，指明他们没有斑点、皱纹，在神的圣别里是完全的，（<a class=vsref href=../1102.htm#27 target=ver>弗五27</A>，）是绝对圣别归神，且完全被神浸透的。（<a class=vsref href=../1116.htm#23 target=ver>帖前五23</A>。）</td></tr>
</table>
