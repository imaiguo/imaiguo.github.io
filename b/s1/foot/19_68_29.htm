<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../546.htm target=chap>68章</a> <a class=vsref href=../546.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../546.htm#29 target=ver>29</A>节下～35节的话指明，在神殿和神城中对神之享受的影响，是要为神得着全地。这些经文所描绘的情景，要完成于要来的复兴时代，（<a class=vsref href=../948.htm#28 target=ver>太十九28</A>，<a class=vsref href=../1021.htm#20 target=ver>徒三20～21</A>，）那时全地的人要来到耶路撒冷敬拜神，并得着训诲和光照。（<a class=vsref href=../681.htm#2 target=ver>赛二2～3</A>，<a class=vsref href=../919.htm#20 target=ver>亚八20～23</A>，<a class=vsref href=../925.htm#16 target=ver>十四16</A>。）</td></tr>
</table>
