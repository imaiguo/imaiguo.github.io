<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　产难是为生产孩子。在神的新约经纶中，祂的心愿和目的乃是要产生许多儿子，（<a class=vsref href=../1094.htm#26 target=ver>加三26</A>，<a class=vsref href=../1135.htm#10 target=ver>来二10</A>，）作祂的彰显。因此，这里的产难乃指新约时代一切的灾难，包括<a class=vsref href=../953.htm#6 target=ver>6～9</A>、<a class=vsref href=../953.htm#21 target=ver>21</A>节所题的战争、饥荒、地震、患难与逼迫。（这里的产难仅是新约信徒为主所受者，而<a class=vsref href=../1179.htm#2 target=ver>启十二2</A>的产难是新旧二约中神的子民历代所受的一切产难。）这些灾难都为神所用，借着福音的传扬，（<a class=vsref href=../953.htm#14 target=ver>14</A>，）产生祂的众子，以构成今世的召会，完成来世的国度，并产生永世的新耶路撒冷，作召会和国度的终极总结，使神在将来的永远有一永远的彰显。<a class=vsref href=../1095.htm#19 target=ver>加四19</A>并<a class=vsref href=../1179.htm#2 target=ver>启十二2</A>、<a class=vsref href=../1179.htm#5 target=ver>5</A>都印证此一观点。</td></tr>
