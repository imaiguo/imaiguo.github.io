<tr><td class=td width=150><a name=01>创 <a class=vsref href=../15.htm target=chap>15章</a> <a class=vsref href=../15.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在本章之前，亚伯拉罕经历了神是在外面保护他，并在物质的事上祝福他，（<a class=vsref href=../12.htm#16 target=ver>十二16</A>，）以维持他生存的那一位。从本章开始，神进来给亚伯拉罕看见，他里面需要神的恩典，好完成神的定旨，就是得着一班人有神的形像彰显祂，有祂的管治权代表祂，并为着祂的国据有全地。（<a class=vsref href=../1.htm#26 target=ver>一26～28</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../15.htm target=chap>15章</a> <a class=vsref href=../15.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　亚伯拉罕击败四王之后，（<a class=vsref href=../14.htm#13 target=ver>十四13～17</A>，）也许害怕他们报复。因此，神来告诉亚伯拉罕，祂是盾牌保护他。祂也要作亚伯拉罕的赏赐，因他拯救了罗得。</td></tr>
