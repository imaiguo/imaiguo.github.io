<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../298.htm target=chap>7章</a> <a class=vsref href=../298.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　所罗门，殿的建造者，豫表基督；（<a class=vsref href=../941.htm#42 target=ver>太十二42</A>；）户兰，柱子的建造者，豫表新约中有恩赐的人，他们成全圣徒，为着建造基督的身体。（<a class=vsref href=../1101.htm#8 target=ver>弗四8</A>，<a class=vsref href=../1101.htm#11 target=ver>11～12</A>，<a class=vsref href=../1101.htm#16 target=ver>16</A>。）建造的工作不是由所罗门直接完成，乃是由所罗门借着户兰完成；这指明基督不是直接建造召会，乃是借着有恩赐的人建造。</td></tr>
