<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../43.htm target=chap>43章</a> <a class=vsref href=../43.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　希伯来文， El Shaddai， 伊勒沙代。见<a class=vsref href=1_17_1.htm#02 target=foot>十七1注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../43.htm target=chap>43章</a> <a class=vsref href=../43.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　或，怜恤。当雅各受到末后阶段的对付，好使他成熟时，他没有挣扎，乃是完全服从神在他环境中的主宰权柄。他不再信靠自己的机巧和能力；反之，他信靠全足之神的怜悯。这表明他已经完全变化成熟。</td></tr>
