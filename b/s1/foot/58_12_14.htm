<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1145.htm target=chap>12章</a> <a class=vsref href=../1145.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　就神而言，圣别是祂的圣别性情；就我们而言，圣别是我们分别归神。（见<a class=vsref href=45_1_2.htm#03 target=foot>罗一2注3</A>。）这里含示，当我们追求与众人和睦时，也必须留意在神面前圣别的事。我们追求与众人和睦，必须以我们在神面前的圣别，就是我们的圣别归神为平衡；非圣别没有人能见主，并与祂有交通。</td></tr>
