<tr><td class=td width=150><a name=01>创 <a class=vsref href=../12.htm target=chap>12章</a> <a class=vsref href=../12.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　神主宰权柄所豫备的饥荒乃是一个试验，要看亚伯拉罕是否凭信而活，为他每日的需要信靠神。（参<a class=vsref href=../1152.htm#6 target=ver>彼前一6～7</A>。）亚伯拉罕没有信靠神，反而下埃及去；埃及表征在撒但管治下的世界。</td></tr>
