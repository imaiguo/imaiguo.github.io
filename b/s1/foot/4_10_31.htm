<tr><td class=td width=150><a name=01>民 <a class=vsref href=../127.htm target=chap>10章</a> <a class=vsref href=../127.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　摩西以为他的岳父会是很大的帮助，但神的主宰权柄不允许任何人进来。因此，摩西和以色列人必须信靠主。这里插入摩西信靠人的这件事，是要将人的引领和后文约柜的引领作比较。</td></tr>
