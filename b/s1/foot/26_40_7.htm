<tr><td class=td width=150><a name=01>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　或，小厢房。后文同。六间卫房分为两组，每组三间，（<a class=vsref href=../842.htm#10 target=ver>10</A>，）表征卫房是一个人位，就是基督自己，祂是三一神（三）成了人（六，）并在十字架上被‘裂开。’六间卫房每间都是六肘见方，因此与墙的截面尺寸相同。（见<a class=vsref href=26_40_5.htm#01 target=foot>5注1</A>。）这指明主耶稣在祂的人位和工作上，是神荣耀和圣别的保卫。借着经过基督这门，我们就有资格进入神那满了祂荣耀和圣别的建造里。</td></tr>
