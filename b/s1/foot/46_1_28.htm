<title>哥林多前书一章28节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　意即生为平民，与<a class=vsref href=../1063.htm#26 target=ver>26</A>节“出身尊高的”相对。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#28 target=ver>28节</a> 注2</A></td></tr><tr><td class=td1>　　或，受人鄙视的。原文与<a class=vsref href=../966.htm#12 target=ver>可九12</A>的“视为无有”同字根。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#28 target=ver>28节</a> 注3</A></td></tr><tr><td class=td1>　　意即如同不存在的。出身卑下、被人藐视的人，在世上是算不得数的。</td></tr>
<tr><td class=td width=150><a name=04>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#28 target=ver>28节</a> 注4</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1063.htm#27 target=ver>27～28</A>节三次题到“神拣选了，”向我们揭示，神的主宰如何对付<a class=vsref href=../1063.htm#26 target=ver>26</A>节所说世上的三种人：有智慧的、强壮的（有能力的）、以及出身尊高的。出身尊高的，就是“那些有的，”他们在世上是受重视的，但在神的经纶里却被神废掉。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
