<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　使徒已经嘱咐提多，要讲那合乎健康教训的话。（<a class=vsref href=../1131.htm#1 target=ver>1</A>。）现在，他进一步嘱咐提多，要显出善行的榜样。他的教训该是健康的，其中该显明三件事：(一)不腐化，没有被腐化或使人腐化的东西，每件事在内容、发表和动机上，都是单纯、真实、诚挚的；(二)庄重，值得尊敬的尊严；(三)健康的言语，就是无可责备、无可挑剔的言语，（<a class=vsref href=../1131.htm#8 target=ver>8</A>，）用健康的话（<a class=vsref href=../1125.htm#3 target=ver>提前六3</A>）所传讲的，把健康的事物供应人。</td></tr>
<tr><td class=td width=150><a name=02>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=54_2_2.htm#02 target=foot>提前二2注2</A>。</td></tr>
