<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1150.htm target=chap>4章</a> <a class=vsref href=../1150.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　即向神谦卑。（<a class=vsref href=../1150.htm#10 target=ver>10</A>，<a class=vsref href=../1156.htm#6 target=ver>彼前五6</A>。）</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1150.htm target=chap>4章</a> <a class=vsref href=../1150.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　向神狂傲乃是站在神的仇敌魔鬼那边；向神谦卑，就是服从神，乃是抵挡、对抗魔鬼。这是与神的仇敌争战上好的策略，这必使魔鬼离开我们逃跑。</td></tr>
<tr><td class=td width=150><a name=03>雅 <a class=vsref href=../1150.htm target=chap>4章</a> <a class=vsref href=../1150.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1150.htm#1 target=ver>1</A>节所含示的肉体，<a class=vsref href=../1150.htm#4 target=ver>4</A>节的世界，以及这里的魔鬼，乃是信徒的三大仇敌。他们彼此相关：肉体抵抗那灵，（<a class=vsref href=../1096.htm#17 target=ver>加五17</A>，）世界抵抗神，（<a class=vsref href=../1161.htm#15 target=ver>约壹二15</A>，）魔鬼抵抗基督。（<a class=vsref href=../1162.htm#8 target=ver>约壹三8</A>。）肉体因爱世界放纵宴乐，世界就为魔鬼霸占我们。这便消除神在我们身上永远的定旨。</td></tr>
</table>
