<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　从彼此相接的翅膀所发出的声音，乃是活物的见证。这指明任何一个地方召会见证的声音，必须是一个团体、配搭身体的声音，一个出自正确配搭的声音。（参<a class=vsref href=../1020.htm#14 target=ver>徒二14</A>。）这样的见证是刚强的，像大水的声音；不仅如此，这见证要成为神自己的声音，并为着神经纶争战之军队的声音。</td></tr>
