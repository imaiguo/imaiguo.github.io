<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1080.htm target=chap>2章</a> <a class=vsref href=../1080.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　叫人死，直译，以至于死。叫人活，直译，以至于生命。指使徒的职事在不同的人身上，所产生两面不同的结果。这是生死攸关的事！惟有在基督里神的俘虏，借着那灵被基督浸透，才够资格当得起这事。（<a class=vsref href=../1081.htm#5 target=ver>三5～6</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1080.htm target=chap>2章</a> <a class=vsref href=../1080.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　或，胜任，合格，适合，配得。原文与<a class=vsref href=../1081.htm#5 target=ver>三5</A>者同。</td></tr>
