<tr><td class=td width=150><a name=01>帖后 <a class=vsref href=../1117.htm target=chap>1章</a> <a class=vsref href=../1117.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　主是荣耀的主，（<a class=vsref href=../1064.htm#8 target=ver>林前二8</A>，）祂已经在复活和升天里得着了荣耀。（<a class=vsref href=../1014.htm#1 target=ver>约十七1</A>，<a class=vsref href=../997.htm#26 target=ver>路二四26</A>，<a class=vsref href=../1135.htm#9 target=ver>来二9</A>。）现今祂在我们里面乃是荣耀的盼望，（<a class=vsref href=../1108.htm#27 target=ver>西一27</A>，）好将我们带进荣耀。（<a class=vsref href=../1135.htm#10 target=ver>来二10</A>。）祂回来时，一面要从诸天带着荣耀而来，（<a class=vsref href=../1177.htm#1 target=ver>启十1</A>，<a class=vsref href=../954.htm#31 target=ver>太二五31</A>，）另一面要在祂圣徒身上得着荣耀，就是祂的荣耀要从祂的肢体里面显明出来，使他们卑贱的身体改变形状，进入祂的荣耀，同形于祂荣耀的身体。因此，祂在我们信徒身上要为不信的人所希奇、赞叹、惊讶。</td></tr>
