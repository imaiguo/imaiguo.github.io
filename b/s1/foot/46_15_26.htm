<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　人堕落以后，神立刻开始祂的工作，要废除罪和死。这工作在旧约和新约的世代里，一直进行着，今天仍在过程中。到旧造的末期，罪被除去，罪的源头撒但，也被扔在火湖里，（<a class=vsref href=../1187.htm#7 target=ver>启二十7～10</A>，）那时，死就被废除了。在白色大宝座前末次并最终的审判以后，死和死的权势，阴间，也要被扔在火湖里。（<a class=vsref href=../1187.htm#11 target=ver>启二十11～15</A>。）</td></tr>
