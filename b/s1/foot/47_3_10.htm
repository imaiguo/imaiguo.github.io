<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　指暂时在摩西面上照耀的荣光。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　意即在于这一事实：律法职事的荣光，乃是照在摩西面上暂时的荣光。在这一点上，因那超越的荣光，律法职事的荣光是渐渐废去的。因着新约职事的荣光，（这荣光是神的荣耀，就是神自己，永远显在基督的面上，超过照在摩西面上旧约职事暂时的荣光，）律法职事暂时的荣光就消逝，不再存在了。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　即渐渐废去。（<a class=vsref href=../1081.htm#7 target=ver>7</A>。）</td></tr>
