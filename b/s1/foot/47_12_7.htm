<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　或，极其丰富，极大，极多。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　“在古典希腊文中，常作木桩之意，”（Vincent，文生，）或作“尖锐的杖。”（Alford，阿福德。）在这里可能指一种肉身的受苦，如保罗的眼疾。（见<a class=vsref href=48_4_15.htm#02 target=foot>加四15注2</A>。）</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1090.htm target=chap>12章</a> <a class=vsref href=../1090.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　意握拳击打，与<a class=vsref href=../1071.htm#27 target=ver>林前九27</A>的痛击不同，那里的意思是击打眼睛以下的部分。</td></tr>
