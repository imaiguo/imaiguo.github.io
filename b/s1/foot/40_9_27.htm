<title>马太福音九章27节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　瞎眼表明没有视力，看不见神和有关神的事。（<a class=vsref href=../1082.htm#4 target=ver>林后四4</A>，<a class=vsref href=../1170.htm#18 target=ver>启三18</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　在千年国，就是大卫重新修造的帐幕，（<a class=vsref href=../1033.htm#16 target=ver>徒十五16</A>，）弥赛亚国里，犹太人要承认基督是大卫的子孙，他们的瞎眼就要得着医治。两个瞎子这样承认基督，乃是豫表这事。</td></tr>
</table>
