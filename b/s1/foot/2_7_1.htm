<tr><td class=td width=150><a name=01>出 <a class=vsref href=../57.htm target=chap>7章</a> <a class=vsref href=../57.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　申言者主要不是豫言未来的人，乃是为别人说话的人，就如亚伦为摩西说话。（<a class=vsref href=../57.htm#2 target=ver>2</A>。）关于申言，见<a class=vsref href=../1076.htm#1 target=ver>林前十四1</A>、<a class=vsref href=../1076.htm#3 target=ver>3～5</A>、<a class=vsref href=../1076.htm#24 target=ver>24～25</A>、<a class=vsref href=../1076.htm#31 target=ver>31</A>，与<a class=vsref href=46_14_1.htm#04 target=foot>1注4</A>，<a class=vsref href=46_14_24.htm#01 target=foot>24注1</A>，<a class=vsref href=46_14_25.htm#01 target=foot>25注1</A>，<a class=vsref href=46_14_31.htm#01 target=foot>31注1</A>。</td></tr>
