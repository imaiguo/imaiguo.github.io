<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../554.htm target=chap>76章</a> <a class=vsref href=../554.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本篇说到神在祂居所里的得胜。<a class=vsref href=../554.htm#1 target=ver>1～5</A>节宣告神这有光华和荣美者，在祂帐幕里的得胜。<a class=vsref href=../554.htm#6 target=ver>6～12</A>节是诗人赞美关于神的忿怒和可畏。</td></tr>
