<tr><td class=td width=150><a name=01>民 <a class=vsref href=../123.htm target=chap>6章</a> <a class=vsref href=../123.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　拿细耳人不该因血亲，至亲的死受玷污，而该一直分别为圣归神。这表征我们不该因来自天然情感的死受玷污，而该在圣别中保守自己洁净。（参<a class=vsref href=../941.htm#46 target=ver>太十二46～50</A>。）死亡的玷污会使我们拿细耳人的愿归于徒然。</td></tr>
