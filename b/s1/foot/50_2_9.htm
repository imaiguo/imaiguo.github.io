<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　主降卑自己到了极点，神却将祂升为至高。</td></tr>

<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　即下节所说耶稣的名。见<a class=vsref href=../1027.htm#5 target=ver>徒九5</A>。从主升天以来，地上从无一名超乎耶稣的名。</td></tr>
