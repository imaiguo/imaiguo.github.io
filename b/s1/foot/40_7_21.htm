<tr><td class=td width=150><a name=01>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　我们要进诸天的国，需要作两件事：呼求主，并实行天父的旨意。呼求主够叫我们得救，（<a class=vsref href=../1056.htm#13 target=ver>罗十13</A>，）但要进诸天的国，还需要实行天父的旨意。因此，不是每一个说主阿，主阿的人，都能进诸天的国，惟独那些呼求主，且实行天父旨意的人，才能进去。<BR><BR>　进诸天的国，既然还要实行天父的旨意，就显然与借着重生进神的国不同。（<a class=vsref href=../1000.htm#3 target=ver>约三3</A>，<a class=vsref href=../1000.htm#5 target=ver>5</A>。）进神的国是借着神圣生命的出生，进诸天的国是借着神圣生命的生活。</td></tr>
