<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1018.htm target=chap>21章</a> <a class=vsref href=../1018.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　当时主正与门徒同在，祂怎能说“直到我来的时候”？祂既已在那里，就不需要来。如果祂的意思是要离开他们，以后再回到他们那里，又怎能对他们说“跟从我”？他们怎能跟从祂？这一切问题的答案，全在于祂看不见的同在。照着祂看得见的同在说，祂要离开，以后再回来；但照着祂看不见的同在说，祂要一直与他们同在。祂一面要与他们同在，另一面却要离开他们。所以门徒一面能跟从祂，另一面又要等候祂回来。<BR><BR>　主复活以后，与门徒同在四十天之久，（<a class=vsref href=../1019.htm#3 target=ver>徒一3～4</A>，）为要训练他们领悟并习惯祂看不见的同在，而凭此活着。在<a class=vsref href=../1018.htm#23 target=ver>23</A>节，主指明有些信徒要至死跟从祂，有些要存留，活着直到祂来。</td></tr>
