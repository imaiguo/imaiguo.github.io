<tr><td class=td width=150><a name=01>太 <a class=vsref href=../957.htm target=chap>28章</a> <a class=vsref href=../957.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　国度的宪法是在山上颁布的，（见<a class=vsref href=40_5_1.htm#01 target=foot>五1注1</A>，）属天的王是在高山上变化形像的，（见<a class=vsref href=40_17_1.htm#02 target=foot>十七1注2</A>，）关于这世代的豫言也是在山上讲说的。（见<a class=vsref href=40_24_3.htm#01 target=foot>二四3注1</A>。）现在，为着神新约的经纶，门徒需要再上山去。我们惟有在高山之上，才能看清新约的经纶。</td></tr>
