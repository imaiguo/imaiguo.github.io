<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../244.htm target=chap>8章</a> <a class=vsref href=../244.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　因着坚持要有王，神的选民就从神转向人。他们这样作，不仅令撒母耳不喜悦，（<a class=vsref href=../244.htm#6 target=ver>6</A>，）也因着厌弃神作他们的王，以别的顶替神而得罪了神。（<a class=vsref href=../244.htm#7 target=ver>7</A>，<a class=vsref href=../248.htm#12 target=ver>十二12</A>。）这在神眼中是大恶，极大的恶事。（<a class=vsref href=../248.htm#17 target=ver>十二17</A>，<a class=vsref href=../248.htm#19 target=ver>19</A>。）不论我们作什么，不论事情多好，多‘属灵，’甚至多合乎圣经，只要我们厌弃神作我们的头、我们的丈夫、和我们的王，那在神眼中就都是恶的。问题不在于对错，乃在于我们到底是接受神作我们的王，还是厌弃祂。这就是为什么撒母耳作为拿细耳人，一直留长头发，以神自己作他的权柄，遮盖他的头。（<a class=vsref href=../237.htm#11 target=ver>一11</A>，<a class=vsref href=../123.htm#5 target=ver>民六5</A>。）</td></tr>
