<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　大鹰象征神，两个翅膀象征神拯救的力量。（<a class=vsref href=../69.htm#4 target=ver>出十九4</A>，<a class=vsref href=../185.htm#11 target=ver>申三二11～12</A>。）神怎样带领以色列人脱离法老的逼迫，照样，祂也要在大灾难期间，带领祂的子民脱离撒但的逼迫。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　直译，离开蛇的面。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　直译，一时、二时、半时。指三年半，就是一千二百六十天。（<a class=vsref href=../1179.htm#6 target=ver>6</A>。）</td></tr>
</table>
