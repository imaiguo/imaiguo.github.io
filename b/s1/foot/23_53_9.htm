<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../732.htm target=chap>53章</a> <a class=vsref href=../732.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　基督是无罪的，（<a class=vsref href=../1083.htm#21 target=ver>林后五21</A>，<a class=vsref href=../1137.htm#15 target=ver>来四15</A>，<a class=vsref href=../1153.htm#22 target=ver>彼前二22</A>，）因此祂不是为自己的罪而死。祂乃是代替我们这些罪人而死。（<a class=vsref href=../1154.htm#18 target=ver>彼前三18</A>。）</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../732.htm target=chap>53章</a> <a class=vsref href=../732.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　那些钉基督十字架的人，打算将祂与两个罪犯同埋，就是与恶人同埋，（<a class=vsref href=../996.htm#32 target=ver>路二三32～33</A>，）但神在祂的主宰里，至终使基督葬在财主的坟墓里。（<a class=vsref href=../956.htm#57 target=ver>太二七57～60</A>。）</td></tr>
<tr><td class=td width=150><a name=03>赛 <a class=vsref href=../732.htm target=chap>53章</a> <a class=vsref href=../732.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　这字在原文为复数，表征‘强烈的死，这死极其疼痛，就像一再的死。’（Keil and Delitzsch， 科尔和戴理兹。）</td></tr>
</table>
