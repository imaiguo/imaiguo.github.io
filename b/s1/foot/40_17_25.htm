<tr><td class=td width=150><a name=01>太 <a class=vsref href=../946.htm target=chap>17章</a> <a class=vsref href=../946.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　彼得在变化山上，听见从天上来的声音，吩咐他要听基督。（<a class=vsref href=../946.htm#5 target=ver>5</A>。）他若还记得那句话，就会将收丁税之人的问题转问基督，听祂怎么说。但他没有听基督说什么，就回答了。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../946.htm target=chap>17章</a> <a class=vsref href=../946.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　彼得讲话越了分，因此主不等他开口，就打住他、改正他。</td></tr>
