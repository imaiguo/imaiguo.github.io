<title>路加福音十九章12节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../992.htm target=chap>19章</a> <a class=vsref href=../992.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　表征救主有最尊高的身分，就是一个神人，兼有神性的尊贵和人性的高尚。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../992.htm target=chap>19章</a> <a class=vsref href=../992.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　表征救主死而复活后到天上去。（<a class=vsref href=../997.htm#51 target=ver>二四51</A>，<a class=vsref href=../1154.htm#22 target=ver>彼前三22</A>。）</td></tr>
<tr><td class=td width=150><a name=03>路 <a class=vsref href=../992.htm target=chap>19章</a> <a class=vsref href=../992.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　表征救主带着国度回来。（<a class=vsref href=../857.htm#13 target=ver>但七13～14</A>，<a class=vsref href=../1178.htm#15 target=ver>启十一15</A>，<a class=vsref href=../1129.htm#1 target=ver>提后四1</A>。）</td></tr>
</table>
