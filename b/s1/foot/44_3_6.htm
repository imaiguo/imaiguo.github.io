<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1021.htm target=chap>3章</a> <a class=vsref href=../1021.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　彼得没有金银，但罗马的圣彼得大教堂却是用极多的金子造成的。彼得没有金银，但他有耶稣基督的名，就是耶稣基督的人位。他缺少金银，却富有基督。罗马教充满了金子，却没有充满基督的人位。她富有金子，却缺少基督。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1021.htm target=chap>3章</a> <a class=vsref href=../1021.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　指明祂是犹太首领所轻弃的那位。（<a class=vsref href=../998.htm#45 target=ver>约一45～46</A>，<a class=vsref href=../1040.htm#8 target=ver>徒二二8</A>，<a class=vsref href=../1042.htm#5 target=ver>二四5</A>。）</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1021.htm target=chap>3章</a> <a class=vsref href=../1021.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　有些古卷无，起来。</td></tr>
