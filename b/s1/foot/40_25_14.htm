<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这银子的比喻，与十个童女的比喻一样，也是关于诸天的国。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　“一个人”象征基督；祂要往外国去，就是到诸天之上去。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　奴仆象征信徒服事的一面。（<a class=vsref href=../1069.htm#22 target=ver>林前七22～23</A>，<a class=vsref href=../1157.htm#1 target=ver>彼后一1</A>，<a class=vsref href=../1147.htm#1 target=ver>雅一1</A>，<a class=vsref href=../1047.htm#1 target=ver>罗一1</A>。）信徒向着基督的身分有两面：在生命一面，他们是童女，为祂而活；在服事、工作一面，他们是祂所买、服事祂的奴仆。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#14 target=ver>14节</a> 注4</A></td></tr><tr><td class=td1>　　他的家业象征召会（<a class=vsref href=../1098.htm#18 target=ver>弗一18</A>）同所有的信徒，他们乃是神的家人。（<a class=vsref href=../953.htm#45 target=ver>二四45</A>。）</td></tr>
