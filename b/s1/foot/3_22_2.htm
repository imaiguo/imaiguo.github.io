<tr><td class=td width=150><a name=01>利 <a class=vsref href=../112.htm target=chap>22章</a> <a class=vsref href=../112.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　直译，使自己从以色列人…的圣物分别出来。谨慎，希伯来文， nazar， 拿撒，‘拿细耳人’一辞即来自此字根。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../112.htm target=chap>22章</a> <a class=vsref href=../112.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　圣物，就是神的百姓献给神之物，表征基督，祂是神赐给事奉之人享受的。</td></tr>
