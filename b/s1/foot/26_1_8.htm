<tr><td class=td width=150><a name=01>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　人的手，指明正确、正常的基督徒该一直作恰如人所当作的事。（<a class=vsref href=../1038.htm#34 target=ver>徒二十34</A>。）虽然我们的为人并劳苦，是靠着神的恩典和能力，（<a class=vsref href=../1079.htm#12 target=ver>林后一12</A>，<a class=vsref href=../1077.htm#10 target=ver>林前十五10</A>，）但我们在生活中必须非常像人，以人的方式与神合作，尽我们作人的本分。这就是受平衡。人手在鹰翅底下，指明我们作每件事都该在神的恩典和遮盖之下，倚靠主并彰显祂。</td></tr>
