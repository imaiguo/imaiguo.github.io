<tr><td class=td width=150><a name=01>路 <a class=vsref href=../984.htm target=chap>11章</a> <a class=vsref href=../984.htm#49 target=ver>49节</a> 注1</A></td></tr><tr><td class=td1>　　指神经纶中作神智慧的基督，（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，）即<a class=vsref href=../952.htm#34 target=ver>太二三34</A>的“我。”主在<a class=vsref href=../952.htm#34 target=ver>太二三34～36</A>和<a class=vsref href=../984.htm#49 target=ver>路十一49～51</A>是根据<a class=vsref href=../391.htm#20 target=ver>代下二四20～22</A>所说撒迦利亚被杀的事而扩大前文<a class=vsref href=../984.htm#19 target=ver>19</A>节的话，用于神在旧约并新约所差来的人。</td></tr>
