<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../556.htm target=chap>78章</a> <a class=vsref href=../556.htm#71 target=ver>71节</a> 注1</A></td></tr><tr><td class=td1>　　在此大卫（<a class=vsref href=../556.htm#70 target=ver>70</A>）豫表基督是神子民的牧者。（<a class=vsref href=../931.htm#6 target=ver>太二6</A>，<a class=vsref href=../1007.htm#11 target=ver>约十11</A>，<a class=vsref href=../1146.htm#20 target=ver>来十三20</A>，<a class=vsref href=../1153.htm#25 target=ver>彼前二25</A>，<a class=vsref href=../1156.htm#4 target=ver>五4</A>。）见<a class=vsref href=19_23_1.htm#02 target=foot>二三1注2</A>。在神子民复兴的事上，总是有基督的牧养，喂养。</td></tr>
