<tr><td class=td width=150><a name=01>书 <a class=vsref href=../194.htm target=chap>7章</a> <a class=vsref href=../194.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人在艾城失败的关键，乃是他们失去神的同在，不再与神是一。这次失败以后，约书亚学了功课，知道要留在约柜前与主同在。（<a class=vsref href=../194.htm#6 target=ver>6上</A>。）至终，主进来对他说话，告诉他要作什么。（<a class=vsref href=../194.htm#10 target=ver>10～15</A>。）我们从这记载该学习的属灵功课乃是，我们这些神的子民该一直与我们的神是一；祂不仅在我们中间，也在我们里面，使我们成为有神的人—神人。我们既是神人，就该实行与主是一，与祂同行，与祂同活，并与祂一同行事为人。（<a class=vsref href=../1054.htm#4 target=ver>罗八4</A>，<a class=vsref href=../1080.htm#10 target=ver>林后二10</A>，<a class=vsref href=../1096.htm#16 target=ver>加五16</A>，<a class=vsref href=../1096.htm#25 target=ver>25</A>。）这是基督徒行事为人的路，神儿女争战的路，也是建造基督身体的路。我们若有主的同在，就有智慧、眼光、先见、以及对事物内里的认识。主的同在对我们乃是一切。</td></tr>
