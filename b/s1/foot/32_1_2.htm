<tr><td class=td width=150><a name=01>拿 <a class=vsref href=../890.htm target=chap>1章</a> <a class=vsref href=../890.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　亚述京城，位于底格里斯河东岸，最初由宁录建造。（<a class=vsref href=../10.htm#11 target=ver>创十11</A>，见该章<a class=vsref href=1_10_8.htm#01 target=foot>8注1</A>。）神要审判尼尼微，但祂也要将祂爱的救恩延伸到这邪恶的外邦城。因这缘故，祂任命约拿到尼尼微去向这城呼喊。<BR><BR>　在受神差遣去尼尼微的事上，约拿豫表那受神差遣，向外邦人传和平福音的基督。（<a class=vsref href=../941.htm#41 target=ver>太十二41</A>。）约拿是从以色列转向外邦人的申言者。在这事上，他是基督的豫表，因基督也从以色列转向外邦人。（<a class=vsref href=../950.htm#43 target=ver>太二一43</A>，<a class=vsref href=../977.htm#25 target=ver>路四25～27</A>。）</td></tr>
