<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../794.htm target=chap>49章</a> <a class=vsref href=../794.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　以东是雅各的孪生兄弟以扫（<a class=vsref href=../36.htm#1 target=ver>创三六1</A>）后裔的国。以扫为神所恨，并被神命定要服事他的弟弟，而他在肉体里奋力抵抗他的弟弟。（<a class=vsref href=../794.htm#10 target=ver>10上</A>，<a class=vsref href=../25.htm#21 target=ver>创二五21～26上</A>，<a class=vsref href=../926.htm#3 target=ver>玛一3上</A>，<a class=vsref href=../1055.htm#13 target=ver>罗九13下</A>，<a class=vsref href=../302.htm#14 target=ver>王上十一14～16</A>，<a class=vsref href=../321.htm#20 target=ver>王下八20</A>，<a class=vsref href=../321.htm#22 target=ver>22</A>，<a class=vsref href=../561.htm#4 target=ver>诗八三4～6</A>，<a class=vsref href=../615.htm#7 target=ver>一三七7</A>，<a class=vsref href=../137.htm#21 target=ver>民二十21</A>。）因此，以东这国豫表老旧且属肉体之人的世界；这样的人奋力抵抗神所拣选并属灵的人。（参<a class=vsref href=../1095.htm#29 target=ver>加四29</A>，<a class=vsref href=../1096.htm#17 target=ver>五17</A>。）</td></tr>
