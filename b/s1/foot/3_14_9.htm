<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　头发，表征人自我炫耀的荣耀；胡须，表征人自居的尊贵；眉毛，表征来自人天然出生的优点、长处和美德；全身的毛发，表征人天然的力量和才能。剃去所有的毛发以及用水洗澡，等于借着十字架的‘剃刀，’把己及其一切的荣耀、尊贵、优点、长处、美德、力量和才能都除去。当我们一无所有，一无所是，我们就是洁净的。（参<a class=vsref href=../1106.htm#7 target=ver>腓三7～11</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　患痲疯者在等候并儆醒七天之后，要再剃去全身的毛，洗衣服，并用水洗身，表征求洁净的罪人，需要负责对付他天然生命和日常行事为人的每一部分。这表明我们若以确定、彻底、并绝对的方式，认真的对付我们的罪和罪恶的己，我们就必得着洁净。</td></tr>
</table>
