<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　七日之久要将火祭献给耶和华，表征天天将基督当作食物献给神，使神与人同得满足。按照这豫表，在千年国里每天都要献祭给神，表征在我们的经历中，基督乃是神的食物，献给神使神满足，我们也可以与神彼此享受安息。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#36 target=ver>36节</a> 注2</A></td></tr><tr><td class=td1>　　这表征神的子民乃是圣会众，将复活（由第八日所表征—<a class=vsref href=../1017.htm#1 target=ver>约二十1</A>）的基督当作食物献给神，使神与人同得满足；他们不需要作什么，只要安息。这指明整个千年国的一千年，将是神与祂赎民的安息。见<a class=vsref href=58_4_9.htm#01 target=foot>来四9注1</A>。</td></tr>
</table>
