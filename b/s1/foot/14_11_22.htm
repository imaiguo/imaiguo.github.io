<tr><td class=td width=150><a name=01>代下 <a class=vsref href=../378.htm target=chap>11章</a> <a class=vsref href=../378.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　虽然罗波安能干精明，他的国也是在一的正确立场上，并且他持守摩西照着神启示而有的基要教训，但他没有为神在地上的权益劳苦，以建立神的国，反而为自己的权益工作，使神的国变质，成为一个不仅为着他自己，也为着他子孙的王国。（<a class=vsref href=../378.htm#22 target=ver>22～23</A>。）因此，他失去他国的大部分。他父亲所罗门的国是荣耀光彩的，但罗波安作王不久，就几乎失去了整个国。（<a class=vsref href=../377.htm#1 target=ver>十1</A>～<a class=vsref href=../378.htm#4 target=ver>十一4</A>。）这损失是由于他没有为神的权益劳苦。参<a class=vsref href=9_31_6.htm#01 target=foot>撒上三一6注1</A>。</td></tr>
