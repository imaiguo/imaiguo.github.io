<tr><td class=td width=150><a name=01>利 <a class=vsref href=../97.htm target=chap>7章</a> <a class=vsref href=../97.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在宰燔祭牲的地方宰赎愆祭牲，指明赎愆祭是基于燔祭，并且表征基督作我们的赎愆祭，乃是基于祂作燔祭。基督绝对为着神，乃是祂作我们赎罪祭（<a class=vsref href=../96.htm#25 target=ver>六25</A>）和赎愆祭的基础。这题醒并加强我们，当我们取用基督作赎愆祭时，也要取用祂作燔祭，使我们在祂里面、同着祂并借着祂，能绝对的为着神。</td></tr>
