<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　在新天新地要有完全的满足和安息，不再有让人流泪的事。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　死亡既要完全被生命吞灭，（<a class=vsref href=../1077.htm#54 target=ver>林前十五54</A>，）且被扔在火湖里，（<a class=vsref href=../1187.htm#14 target=ver>二十14</A>，）在新天新地就不再有死亡。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　先前的，直译，第一的。</td></tr>
