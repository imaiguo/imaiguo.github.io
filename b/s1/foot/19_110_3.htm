<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../588.htm target=chap>110章</a> <a class=vsref href=../588.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　在主眼中，我们甘心的奉献，将自己献给祂，乃是一种彩饰。虽然召会堕落了，历世纪以来仍有一条线，有一班人以奉献为彩饰，为荣美，甘心将自己献给主。<BR><BR>　奉献的彩饰乃是一种装饰。我们若甘心将自己献给主，就会有神圣、属天的光彩而显为美丽。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../588.htm target=chap>110章</a> <a class=vsref href=../588.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　直译，成为甘心祭。</td></tr>
<tr><td class=td width=150><a name=03>诗 <a class=vsref href=../588.htm target=chap>110章</a> <a class=vsref href=../588.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　基督在这里将自己比喻为需要得着温和柔细之甘露滋润的植物。基督在祂完成神经纶的路上，需要得滋润。祂乃是被那些甘心将自己献给祂的人所滋润。凡甘心将自己献给基督为祭的人，乃是被喻为滋润基督之清晨甘露的少年人。</td></tr>
</table>
