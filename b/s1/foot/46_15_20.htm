<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　本章<a class=vsref href=../1077.htm#20 target=ver>20～28</A>节是插进的话，宣告基督是复活的初熟果子，以证实复活的真理。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　基督是第一位从死人中复活的，是复活的初熟果子。这是<a class=vsref href=../113.htm#10 target=ver>利二三10～11</A>，在安息日的次日，就是复活之日，（<a class=vsref href=../957.htm#1 target=ver>太二八1</A>，）献给神的初熟果子所豫表的。（一捆初熟的果子，包括基督和一些死了的旧约圣徒，在主复活时起来─<a class=vsref href=../956.htm#52 target=ver>太二七52～53</A>。）基督这复活的初熟果子，乃是从死人中复活的首生者，成了祂身体的头。（<a class=vsref href=../1108.htm#18 target=ver>西一18</A>，<a class=vsref href=../1098.htm#20 target=ver>弗一20～23</A>。）基督─身体的头─既已复活，我们─身体─也必复活。</td></tr>
</table>
