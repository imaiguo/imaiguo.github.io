<title>马太福音九章13节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　自义的法利赛人，自以为知道一切关于神的事。为着使他们谦卑，主告诉他们要多研究。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　怜悯乃是人从神所领受之恩典的一部分。（见<a class=vsref href=58_4_16.htm#02 target=foot>来四16注2</A>。）但自义的人宁愿献东西给神，却不肯从神领受怜悯或恩典。这违反了神经纶的法则。神愿意向可怜的罪人施怜悯，照样，祂也要我们凭爱向人施怜悯。（<a class=vsref href=../899.htm#6 target=ver>弥六6～8</A>，<a class=vsref href=../969.htm#33 target=ver>可十二33</A>。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　没有义人，连一个也没有。（<a class=vsref href=../1049.htm#10 target=ver>罗三10</A>。）所有的义人，都和法利赛人一样，是自以为义的。（<a class=vsref href=../991.htm#9 target=ver>路十八9</A>。）君尊的救主来，不是召他们，乃是召罪人。</td></tr>
</table>
