<tr><td class=td width=150><a name=01>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　安提阿克以比凡尼在圣地行恶的日子，约从主前一七一年延续到主前一六五年十二月二十五日，就是犹太英雄犹大马克比击败安提阿克以比凡尼之后，（<a class=vsref href=../858.htm#25 target=ver>25下～26</A>，）洁净圣所的日子。见<a class=vsref href=43_10_22.htm#01 target=foot>约十22注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../858.htm target=chap>8章</a> <a class=vsref href=../858.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　直译，得称义。马克比洁净圣殿乃是称义之举，宣告圣殿是给神子民敬拜祂的圣处。</td></tr>
