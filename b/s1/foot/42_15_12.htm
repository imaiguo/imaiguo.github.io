<tr><td class=td width=150><a name=01>路 <a class=vsref href=../988.htm target=chap>15章</a> <a class=vsref href=../988.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　指他生而承受的产业。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../988.htm target=chap>15章</a> <a class=vsref href=../988.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　指父亲所必须赖以维生的，就是父亲的生计，资产。（<a class=vsref href=../988.htm#30 target=ver>30</A>。）产业，原文意生命，即生存的现状，如<a class=vsref href=../981.htm#14 target=ver>八14</A>（今生）；含示谋生的凭借，如本处和<a class=vsref href=../969.htm#44 target=ver>可十二44</A>（养生）。</td></tr>
