<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1174.htm target=chap>7章</a> <a class=vsref href=../1174.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　牧养包括喂养。在基督的牧养下，“我必不至缺乏。”（<a class=vsref href=../501.htm#1 target=ver>诗二三1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1174.htm target=chap>7章</a> <a class=vsref href=../1174.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　眼泪是不满足的表记，生命水是为叫他们满足。因为羔羊要用生命水供应他们，使他们满足，他们就不再有不满足的眼泪。羔羊要供应他们生命水，并要擦去他们的泪水。</td></tr>
