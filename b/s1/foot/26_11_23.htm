<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../813.htm target=chap>11章</a> <a class=vsref href=../813.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华的荣耀离开以色列，乃是神审判以色列的结果。（见<a class=vsref href=26_14_21.htm#01 target=foot>十四21注1</A>。）在以色列的历史中，这件事是第二次发生。在西乃山下，当帐幕立起时，主的荣耀充满帐幕。（<a class=vsref href=../90.htm#34 target=ver>出四十34</A>。）后来，在以利的时候，以色列人迷信的带着约柜与非利士人争战，结果被击败。约柜被掳，主的荣耀离开了帐幕。（<a class=vsref href=../240.htm#1 target=ver>撒上四</a>。）这意思是说，主放弃了帐幕。到了所罗门的时候，圣殿建造起来，主的荣耀回来充满殿。（<a class=vsref href=../299.htm#10 target=ver>王上八10～11</A>。）主的荣耀留在那里，直到以西结看见主的荣耀离去，离开了殿和城，停在橄榄山，就是主耶稣升天之处，（<a class=vsref href=../1019.htm#9 target=ver>徒一9</A>，<a class=vsref href=../1019.htm#12 target=ver>12</A>，）最终回到诸天之上。见<a class=vsref href=26_8_3.htm#01 target=foot>八3注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../813.htm target=chap>11章</a> <a class=vsref href=../813.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　即橄榄山。</td></tr>
