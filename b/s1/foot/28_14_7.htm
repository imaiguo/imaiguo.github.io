<title>何西阿书十四章7节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>何 <a class=vsref href=../876.htm target=chap>14章</a> <a class=vsref href=../876.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　表征被他们所享受的够用恩典所覆庇。（<a class=vsref href=../1090.htm#9 target=ver>林后十二9</A>。）</td></tr>
<tr><td class=td width=150><a name=02>何 <a class=vsref href=../876.htm target=chap>14章</a> <a class=vsref href=../876.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　表征充满生命，以产生使人饱足的食物。</td></tr>
<tr><td class=td width=150><a name=03>何 <a class=vsref href=../876.htm target=chap>14章</a> <a class=vsref href=../876.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　表征开花为着产生使人欢欣的饮料。</td></tr>
<tr><td class=td width=150><a name=04>何 <a class=vsref href=../876.htm target=chap>14章</a> <a class=vsref href=../876.htm#7 target=ver>7节</a> 注4</A></td></tr><tr><td class=td1>　　表征美名传布如美酒。</td></tr>
</table>
