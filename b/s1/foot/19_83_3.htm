<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../561.htm target=chap>83章</a> <a class=vsref href=../561.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　撒但的计谋是借着列国彼此商议要害神所隐藏之人，就是在基督里的信徒，为他自己夺取神的住处，就是众地方召会为产业。（<a class=vsref href=../561.htm#2 target=ver>2～12</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../561.htm target=chap>83章</a> <a class=vsref href=../561.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　今天我们在基督里的信徒，乃是神所隐藏的人，属世的人不认识我们。（<a class=vsref href=../1162.htm#1 target=ver>约壹三1</A>。）然而，主耶稣回来时，隐藏的人要成为显明的人。（<a class=vsref href=../1110.htm#3 target=ver>西三3～4</A>。）今天不是我们显明的时候，乃是我们隐藏的时候。</td></tr>
