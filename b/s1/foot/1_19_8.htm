<tr><td class=td width=150><a name=01>创 <a class=vsref href=../19.htm target=chap>19章</a> <a class=vsref href=../19.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　罗得愿意牺牲他的两个童贞女儿，以满足所多玛人的情欲；这表明罗得住在罪恶之城所多玛相当长一段时间，已经失去了道德感和羞耻感。（<a class=vsref href=../19.htm#33 target=ver>33</A>，<a class=vsref href=../19.htm#35 target=ver>35</A>。）</td></tr>
