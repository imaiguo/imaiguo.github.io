<title>提摩太前书一章18节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　也许是提摩太得以进入职事时，指着他所说一些豫言式的暗指。（<a class=vsref href=../1034.htm#1 target=ver>徒十六1～3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　指凭着从前所说的豫言，打那美好的仗。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　打那美好的仗就是与异议者不同的教训打仗，并照着使徒关乎恩典和永远生命之福音的职事，完成神的经纶，（<a class=vsref href=../1120.htm#4 target=ver>4</A>，）叫可称颂的神得着荣耀。（<a class=vsref href=../1120.htm#11 target=ver>11～16</A>。）</td></tr>
</table>
