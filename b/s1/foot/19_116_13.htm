<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../594.htm target=chap>116章</a> <a class=vsref href=../594.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　神丰富、完满的救恩乃是赐给我们的杯，我们的分，而我们喝这杯并有分于这救恩的路，乃是呼求主的名。（<a class=vsref href=../594.htm#2 target=ver>2</A>，<a class=vsref href=../594.htm#4 target=ver>4</A>，<a class=vsref href=../594.htm#13 target=ver>13</A>，<a class=vsref href=../594.htm#17 target=ver>17</A>，<a class=vsref href=../4.htm#26 target=ver>创四26</A>，<a class=vsref href=../691.htm#2 target=ver>赛十二2～4</A>，<a class=vsref href=../1020.htm#21 target=ver>徒二21</A>，<a class=vsref href=../1056.htm#12 target=ver>罗十12～13</A>。）</td></tr>
