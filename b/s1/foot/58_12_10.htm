<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1145.htm target=chap>12章</a> <a class=vsref href=../1145.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　圣别是神的性情；有分于神的圣别，就是有分于神圣别的性情。希伯来的信徒留在犹太教里，乃是凡俗、不圣别的；他们需要圣别出来，归于神的新约，好有分于神圣别的性情。为这目的，神兴起逼迫管教他们，使他们从凡俗中圣别出来。</td></tr>
