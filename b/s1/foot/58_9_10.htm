<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1142.htm target=chap>9章</a> <a class=vsref href=../1142.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=../1139.htm#2 target=ver>六2</A>与<a class=vsref href=58_6_2.htm#01 target=foot>注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1142.htm target=chap>9章</a> <a class=vsref href=../1142.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　或，改革，整顿，将一切事弄正、弄直。这更正的时期，发生在基督第一次来，应验旧约一切的影儿，使新约得以顶替旧约之时。这是对的安排，对的整顿，因此是改革。这与<a class=vsref href=../1021.htm#21 target=ver>徒三21</A>的复兴不同，那要发生在基督再来之时。</td></tr>
