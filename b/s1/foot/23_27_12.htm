<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../706.htm target=chap>27章</a> <a class=vsref href=../706.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　即幼发拉底河。</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../706.htm target=chap>27章</a> <a class=vsref href=../706.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　这里的谷物指以色列四散的民。<a class=vsref href=../706.htm#12 target=ver>12～13</A>节的豫言，论到一切被逐、迷失、四散的以色列人被召聚回到圣地，其应验开始于被掳之人从巴比伦归回，今天还在继续，直到主第二次来时才完满完成。</td></tr>
