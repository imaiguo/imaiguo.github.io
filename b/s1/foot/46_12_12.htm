<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　“就如”指明本节是<a class=vsref href=../1074.htm#11 target=ver>11</A>节的说明。<a class=vsref href=../1074.htm#11 target=ver>11</A>节说，那灵表显的各面，都是这一位灵所运行，个别分给许多信徒的。这就如我们物质的身体是一个，却有许多肢体。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　直译，那基督。指团体的基督，由基督自己作头，召会作祂的身体，连同所有信徒作肢体所组成的。所有基督的信徒，都与祂有生机的联结，并都是用祂的生命和元素所构成的，成为祂的身体这个生机体，以彰显祂。因此，祂不仅是头，也是身体。就如我们物质的身体虽有许多肢体，仍是一个身体，基督也是这样。</td></tr>
