<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../762.htm target=chap>17章</a> <a class=vsref href=../762.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　甚至关于人心诡诈，无法医治的这话，也与神的经纶同祂的分赐有关。人心败坏、诡诈，其光景无法医治；然而，连这样的心也能成为神将祂生命之律写于其上的版。（<a class=vsref href=../776.htm#33 target=ver>三一33</A>，参<a class=vsref href=../1081.htm#3 target=ver>林后三3</A>。）这启示神有路将祂自己分赐到人里面。神一进到人里面，就要从人的灵扩展到人的心里。这是神照着祂的经纶对付堕落之人心的路。见<a class=vsref href=../838.htm#26 target=ver>结三六26</A>与<a class=vsref href=26_36_26.htm#01 target=foot>注</A>。</td></tr>
