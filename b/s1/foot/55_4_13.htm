<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1129.htm target=chap>4章</a> <a class=vsref href=../1129.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　小亚细亚西北的海港，保罗曾在那里得着马其顿人的呼召。（<a class=vsref href=../1034.htm#8 target=ver>徒十六8～11</A>。）</td></tr>

<tr><td class=td width=150><a name=03>提后 <a class=vsref href=../1129.htm target=chap>4章</a> <a class=vsref href=../1129.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　指纸草作的书卷。</td></tr>
