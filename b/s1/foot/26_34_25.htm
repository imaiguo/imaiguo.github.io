<tr><td class=td width=150><a name=01>结 <a class=vsref href=../836.htm target=chap>34章</a> <a class=vsref href=../836.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　在神借生命的恢复里，神的百姓得着恢复，在神那稳妥、不变的平安之约下，得以享受平安，免受恶兽（恶人—<a class=vsref href=../1038.htm#29 target=ver>徒二十29</A>）的搅扰，从一切的轭和奴役得着完全的自由和释放，（<a class=vsref href=../836.htm#27 target=ver>27</A>，）并有安全，不受仇敌的惊吓。（<a class=vsref href=../836.htm#28 target=ver>28</A>。）</td></tr>
