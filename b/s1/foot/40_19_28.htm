<tr><td class=td width=150><a name=01>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　这是指主再来以后，要来国度时代的复兴。（<a class=vsref href=../1021.htm#21 target=ver>徒三21</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#28 target=ver>28节</a> 注2</A></td></tr><tr><td class=td1>　　在要来的国度里，得胜者要坐在宝座上，治理全地。（<a class=vsref href=../1187.htm#4 target=ver>启二十4</A>。）头十二位使徒，包括彼得在内，要审判以色列十二个支派；而其他得胜的人，要辖管列国。（<a class=vsref href=../1169.htm#26 target=ver>启二26</A>。）</td></tr>
