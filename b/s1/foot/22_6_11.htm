<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../677.htm target=chap>6章</a> <a class=vsref href=../677.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这里我们看见佳偶的工作。她在自己这园子里工作，这园子生长，如同谷中长出青绿的植物，如同葡萄发芽，如同石榴开花。她认为自己不但是生长柔软东西的园子，也是为着基督生长特别的坚果，就是坚固、坚硬食物的园子。</td></tr>
