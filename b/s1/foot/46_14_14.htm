<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　在祷告中使用并操练我们的灵，对我们属灵的生命必是健康的。但我们的心思若没有作用，也不使用，就绝对是不健康的。我们向主祷告时，必须运用我们重生的灵，以及我们更新的心思。我们的心思应当置于我们的灵，（<a class=vsref href=../1054.htm#6 target=ver>罗八6</A>，）不用说在祷告中，就是在日常的生活行动里，也绝不脱开灵。我们的祷告必须发自我们接触过神，并正在接触神的灵，并且经过我们清明而能领悟的心思，用清楚和明白的话，使我们的祷告能摸着神，滋养、加强自己，并建造别人。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　直译，没有果效。</td></tr>
