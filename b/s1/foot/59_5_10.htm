<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1151.htm target=chap>5章</a> <a class=vsref href=../1151.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　在主的名里说话，指明众申言者与主是一。因此，他们的受苦和恒忍是同着主，也是为着主。忠信信徒的受苦和恒忍也当如此。</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1151.htm target=chap>5章</a> <a class=vsref href=../1151.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　这是<a class=vsref href=../1151.htm#7 target=ver>7～8</A>节进一步的发展，说到忠信信徒的受苦与恒忍。</td></tr>
<tr><td class=td width=150><a name=03>雅 <a class=vsref href=../1151.htm target=chap>5章</a> <a class=vsref href=../1151.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　原文乃名词，与<a class=vsref href=../1139.htm#12 target=ver>来六12</A>，<a class=vsref href=../1048.htm#4 target=ver>罗二4</A>，<a class=vsref href=../1129.htm#2 target=ver>提后四2</A>，<a class=vsref href=../1154.htm#20 target=ver>彼前三20</A>者同。其动词用于<a class=vsref href=../1151.htm#7 target=ver>7</A>、<a class=vsref href=../1151.htm#8 target=ver>8</A>节，表明对人的忍耐，就如众申言者对逼迫他们之人的忍耐。</td></tr>
</table>
