<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1071.htm target=chap>9章</a> <a class=vsref href=../1071.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　即在律法范围、界限之外，因此是没有律法。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1071.htm target=chap>9章</a> <a class=vsref href=../1071.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　即在律法范围、界限之内，因此是服于律法。保罗是以基督为生命，凭基督活着。这活在他里面作生命的基督，带有生命的律，也就是生命的律，（<a class=vsref href=../1054.htm#2 target=ver>罗八2</A>，）管治他，规律他，使他对基督是正当的，合法的，正直的，适当的，所以是在一个更高更好的律法之内，服于这生命的律法。因此，他对神也不是在律法之外，而没有律法。</td></tr>
