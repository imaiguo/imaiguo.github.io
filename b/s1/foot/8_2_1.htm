<tr><td class=td width=150><a name=01>得 <a class=vsref href=../234.htm target=chap>2章</a> <a class=vsref href=../234.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在本书中，波阿斯在两方面豫表基督：（一）波阿斯是富有且慷慨给与的人，（<a class=vsref href=../234.htm#1 target=ver>1</A>，<a class=vsref href=../234.htm#14 target=ver>14～16</A>，<a class=vsref href=../235.htm#15 target=ver>三15</A>，）豫表基督有追测不尽的神圣丰富，并且以祂全备的供应照顾神穷乏的子民。（<a class=vsref href=../1100.htm#8 target=ver>弗三8</A>，<a class=vsref href=../983.htm#33 target=ver>路十33～35</A>，<a class=vsref href=../1104.htm#19 target=ver>腓一19下</A>。）（二）波阿斯是亲人，（<a class=vsref href=../234.htm#3 target=ver>3</A>，<a class=vsref href=../235.htm#9 target=ver>三9</A>，<a class=vsref href=../235.htm#12 target=ver>12</A>，）赎回玛伦失去的产权，并且娶了玛伦的寡妇为妻，以产生必需的后嗣，（<a class=vsref href=../236.htm#9 target=ver>四9～10</A>，<a class=vsref href=../236.htm#13 target=ver>13</A>，）豫表基督救赎召会，使召会成为祂的配偶，好叫祂得着扩增。（<a class=vsref href=../1102.htm#23 target=ver>弗五23～32</A>，<a class=vsref href=../1000.htm#29 target=ver>约三29～30</A>。）见<a class=vsref href=8_3_12.htm#01 target=foot>三12注1</A>。</td></tr>
</table>
