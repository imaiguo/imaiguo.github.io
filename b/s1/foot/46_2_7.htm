<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　神的智慧就是基督，（<a class=vsref href=../1063.htm#24 target=ver>一24</A>，）祂是隐藏的奥秘，（<a class=vsref href=../1108.htm#26 target=ver>西一26～27</A>，）乃是在万世以前，为使我们得荣耀所豫定、豫派、豫立的。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　即在永远里。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1064.htm target=chap>2章</a> <a class=vsref href=../1064.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　指基督，祂是荣耀的主。（<a class=vsref href=../1064.htm#8 target=ver>8</A>。）基督今天是我们的生命，（<a class=vsref href=../1110.htm#4 target=ver>西三4</A>，）将来是我们的荣耀。（<a class=vsref href=../1108.htm#27 target=ver>西一27</A>。）神已经呼召了我们，要我们得享这荣耀，（<a class=vsref href=../1156.htm#10 target=ver>彼前五10</A>，）还要带领我们进入这荣耀。（<a class=vsref href=../1135.htm#10 target=ver>来二10</A>。）这是神救恩的目标。</td></tr>
</table>
