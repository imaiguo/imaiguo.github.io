<tr><td class=td width=150><a name=01>利 <a class=vsref href=../97.htm target=chap>7章</a> <a class=vsref href=../97.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　赎愆祭（像素祭和赎罪祭一样—<a class=vsref href=../96.htm#17 target=ver>六17</A>，<a class=vsref href=../96.htm#25 target=ver>25</A>）是至圣的，表征基督作我们的赎愆祭，在对付我们行为的诸罪上是至圣的。因着赎愆祭把我们指向赎罪祭，题醒我们，罪是在我们的肉体里，（<a class=vsref href=../1160.htm#7 target=ver>约壹一7～8</A>，）也把我们指向燔祭，题醒我们，我们犯罪是因为我们没有绝对为着神，（见<a class=vsref href=3_5_7.htm#01 target=foot>五7注1</A>，）我们不该轻率的取用赎愆祭；反之，我们该以圣别的方式应用基督作我们的赎愆祭。</td></tr>
