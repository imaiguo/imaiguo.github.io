<tr><td class=td width=150><a name=01>约 <a class=vsref href=../998.htm target=chap>1章</a> <a class=vsref href=../998.htm#42 target=ver>42节</a> 注1</A></td></tr><tr><td class=td1>　　意即石头。在<a class=vsref href=../945.htm#18 target=ver>太十六18</A>，当主对彼得说到召会的建造时，题到这辞。彼得必定从这里得着“活石被建造成为属灵的殿”的观念，（<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>，）这属灵的殿就是召会。石头的意义，乃指一种变化的工作，为着神的建造产生材料。（<a class=vsref href=../1065.htm#12 target=ver>林前三12</A>。）</td></tr>
