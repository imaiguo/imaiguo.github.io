<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../254.htm target=chap>18章</a> <a class=vsref href=../254.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　当扫罗企图杀大卫时，大卫没有抵抗或作什么来为自己报复；（参<a class=vsref href=../1058.htm#19 target=ver>罗十二19</A>，<a class=vsref href=../1101.htm#26 target=ver>弗四26</A>；）他只是躲避。报复和抵抗都是肉体的事。那些行肉体之事的人无分于神的国。（<a class=vsref href=../1096.htm#21 target=ver>加五21</A>。）在神的国里，肉体必须钉十字架。（<a class=vsref href=../1096.htm#24 target=ver>加五24</A>。）</td></tr>
