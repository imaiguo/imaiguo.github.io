<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../529.htm target=chap>51章</a> <a class=vsref href=../529.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../529.htm#18 target=ver>18～19</A>节表征借着包罗万有的基督作供物，得以在作神家（神居所）的地方召会里，并在作神城（神国）的宇宙召会里，有分于对神的享受。我们若是悔改、认罪、并求神洁净的人，（<a class=vsref href=../1160.htm#9 target=ver>约壹一9</A>，）就得以在神的家（地方召会）和神的城（宇宙召会）中，在基督里享受神。这享受，就是这里所题到的‘善，’包含神建造召会、用祂的荣耀充满召会、赐给召会祂丰富的同在，以祂自己作喜乐、平安、生命、亮光、稳妥、和一切属灵的福分。（参<a class=vsref href=../1098.htm#3 target=ver>弗一3</A>。）</td></tr>
