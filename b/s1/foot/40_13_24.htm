<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　从第二个比喻，主开始说，诸天的国好比。因为当五旬节召会建造时，（<a class=vsref href=../945.htm#18 target=ver>十六18～19</A>，）诸天的国才开始建立，第二个比喻才开始应验。从那时，就是召会建立以后，稗子，假信徒，便撒在真信徒，麦子，中间，成为天国的外表。</td></tr>
