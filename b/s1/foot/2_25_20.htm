<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　基路伯的翅膀遮掩遮罪盖，指明神的荣耀在基督里彰显出来，成为完满的见证。（<a class=vsref href=../1134.htm#3 target=ver>来一3上</A>，<a class=vsref href=../1100.htm#21 target=ver>弗三21</A>与<a class=vsref href=49_3_21.htm#03 target=foot>注3</A>。）基路伯脸对脸，并且朝着遮罪盖，表征神的荣耀注视并观看基督所作成的事。</td></tr>
