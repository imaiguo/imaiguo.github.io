<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本节是十章结论的末了一句。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　若有人效法基督，我们就当效法他，这使我们也成为效法基督的人。否则，我们就不该效法任何人。</td></tr>
