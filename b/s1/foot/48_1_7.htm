<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　遵守律法绝不能是福音，不能使罪人从律法的辖制下得释放，并带他们进入对神的享受；遵守律法只能把罪人留在律法的辖制下作奴隶，受律法的奴轭挟制。（<a class=vsref href=../1096.htm#1 target=ver>五1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　指热中犹太教者；使徒保罗在<a class=vsref href=../1093.htm#4 target=ver>二4</A>，把他们看作假弟兄。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1092.htm target=chap>1章</a> <a class=vsref href=../1092.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　热中犹太教者转变、曲解基督的福音，搅扰召会，错引信徒回到摩西的律法。</td></tr>
