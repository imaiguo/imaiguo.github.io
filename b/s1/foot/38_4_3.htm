<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../915.htm target=chap>4章</a> <a class=vsref href=../915.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=2_27_20.htm#01 target=foot>出二七20注1</A>。这里的两棵橄榄树，表征当时的大祭司约书亚和省长所罗巴伯；他们是两个油的儿子，被耶和华的灵充满，为着神殿的重建。（<a class=vsref href=../915.htm#3 target=ver>3～6</A>，<a class=vsref href=../915.htm#12 target=ver>12～14</A>，参<a class=vsref href=../81.htm#3 target=ver>出三一3</A>与<a class=vsref href=2_31_3.htm#01 target=foot>注</A>。）这两个油的儿子也豫表今世代末了三年半期间的两个见证人摩西和以利亚；他们要在大灾难时作神的见证人，为着加强神的子民—以色列人和在基督里的信徒。（<a class=vsref href=../1178.htm#3 target=ver>启十一3～12</A>，<a class=vsref href=../1179.htm#17 target=ver>十二17</A>。）</td></tr>
</table>
