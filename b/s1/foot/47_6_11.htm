<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　使徒如此全然成熟、适应一切，如<a class=vsref href=../1084.htm#3 target=ver>3～10</A>节所描述的，向着信徒他们的口是张开的，他们的心是宽宏的。使徒有宽宏的心，能容纳所有的信徒，不论他们的光景如何；使徒也有张开的口，率直的向所有的信徒指出他们误入歧途的真实光景。要将误入歧途、被岔开的信徒带回与神和好，需要这样的敞开与宽宏。</td></tr>
