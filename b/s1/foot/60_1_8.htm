<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　信徒没有见过祂，却是爱祂，这是个奇迹，也是个奥秘。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　我们没有见过祂，却是爱祂，这是因着信，因着那借听见活的话而注入到我们里面的信。（<a class=vsref href=../1094.htm#2 target=ver>加三2</A>。）因此在<a class=vsref href=../1152.htm#7 target=ver>7</A>节，这信心是在试验、试炼之下。</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　满有荣光的喜乐乃是浸没在荣光里的喜乐，因此是满了荣光，就是满了彰显出来的主。</td></tr>
