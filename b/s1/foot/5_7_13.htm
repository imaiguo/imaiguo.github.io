<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>申 <a class=vsref href=../160.htm target=chap>7章</a> <a class=vsref href=../160.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　我们乃是在基督里接受并享受神的祝福。（<a class=vsref href=../1098.htm#3 target=ver>弗一3</A>。）神给世人惟一的诫命乃是相信并接受祂的儿子。（见<a class=vsref href=45_1_5.htm#04 target=foot>罗一5注4</A>。）实际上，基督自己就是神的诫命。我们需要接受祂、持守祂、并与祂是对的。我们若这样作，就与神是对的，祂也会爱我们，并赐福与我们。（<a class=vsref href=../1011.htm#21 target=ver>约十四21</A>，<a class=vsref href=../1011.htm#23 target=ver>23</A>。）</td></tr>
<tr><td class=td width=150><a name=02>申 <a class=vsref href=../160.htm target=chap>7章</a> <a class=vsref href=../160.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　直译，你腹中的果子、地的果子。</td></tr>
