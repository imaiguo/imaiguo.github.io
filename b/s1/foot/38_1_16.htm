<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../912.htm target=chap>1章</a> <a class=vsref href=../912.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　用准绳量度，目的是要据有。神放弃耶路撒冷有七十年之久。（<a class=vsref href=../912.htm#12 target=ver>12</A>，<a class=vsref href=../770.htm#11 target=ver>耶二五11</A>。）现今祂要回来重新据有这城，所以祂使人将准绳拉在其上。（<a class=vsref href=../913.htm#1 target=ver>二1</A>。）</td></tr>
