<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1091.htm target=chap>13章</a> <a class=vsref href=../1091.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　因为，指明<a class=vsref href=../1091.htm#8 target=ver>8</A>节是解释前节所说的。使徒所期望的，不是要显明他们是经得起试验的，乃是要哥林多的信徒行善。造就信徒行善是拥护真理，使徒若自显是经得起试验的，并向信徒为自己分诉，（<a class=vsref href=../1090.htm#19 target=ver>十二19</A>，）就是抵挡真理。主不会给使徒能力这样作，因此，他们不能这样作。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1091.htm target=chap>13章</a> <a class=vsref href=../1091.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　指信仰内容的实际。见<a class=vsref href=54_2_4.htm#02 target=foot>提前二4注2</A>。</td></tr>
