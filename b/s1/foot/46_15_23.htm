<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=46_15_20.htm#02 target=foot>20注2</A>。初熟的果子基督，是第一等次从死人中复活的人。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　即在基督里的信徒，就是义人。他们在千年国前，主回来时，要复活得生命。（<a class=vsref href=../1002.htm#29 target=ver>约五29</A>，<a class=vsref href=../987.htm#14 target=ver>路十四14</A>，<a class=vsref href=../1115.htm#16 target=ver>帖前四16</A>，<a class=vsref href=../1077.htm#52 target=ver>林前十五52</A>，<a class=vsref href=../1187.htm#4 target=ver>启二十4～6</A>。）他们是第二等次从死人中复活的人。</td></tr>
