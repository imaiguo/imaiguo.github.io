<title>出埃及记二五章33节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　在每个枝子上，作成像杏花的三个杯，有花萼，有花苞，表征复活生命的开花，是在复活的生命里，并同着复活的生命。灯台的照耀表征神圣生命在复活里的开花、彰显。在基督里的信徒，借着重生已经得着神圣的生命和神圣的性情，（<a class=vsref href=../1110.htm#4 target=ver>西三4</A>，<a class=vsref href=../1157.htm#4 target=ver>彼后一4</A>，）他们要有复活生命的开花，使神圣的光得以照耀，就需要借着操练与主成为一灵，而活基督、活神性。（<a class=vsref href=../1068.htm#17 target=ver>林前六17</A>，<a class=vsref href=../1093.htm#20 target=ver>加二20</A>，<a class=vsref href=../1104.htm#21 target=ver>腓一21上</A>。）</td></tr>
</table>
