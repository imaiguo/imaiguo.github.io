<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../961.htm target=chap>4章</a> <a class=vsref href=../961.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　那撒种的表征奴仆救主，（<a class=vsref href=../942.htm#37 target=ver>太十三37</A>，）祂是神的儿子，在祂的道（<a class=vsref href=../961.htm#14 target=ver>14</A>）里将自己当作生命的种子，（见<a class=vsref href=41_4_26.htm#02 target=foot>26注2</A>，）撒在人的心里，使祂能生长并活在他们里面，且从他们里面彰显出来。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../961.htm target=chap>4章</a> <a class=vsref href=../961.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　这撒种就是奴仆救主传扬神的福音，带进神的国。（<a class=vsref href=../958.htm#14 target=ver>一14～15</A>。）这与<a class=vsref href=../961.htm#26 target=ver>26</A>节一样，乃是撒出奴仆救主所说之道（<a class=vsref href=../961.htm#14 target=ver>14</A>）中生命的种子，指明祂福音的服事，是要将神的生命撒在祂所服事的人里面。这生命的长大是按照受服事之人的光景；光景不同，结果就不同，就如这比喻所描绘的。</td></tr>
</table>
