<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1006.htm target=chap>9章</a> <a class=vsref href=../1006.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这事例继续证明，律法的宗教（见<a class=vsref href=43_9_14.htm#01 target=foot>14注1</A>）对瞎眼的人毫无帮助，但主耶稣是世界的光，能以生命的方式，（<a class=vsref href=../1007.htm#10 target=ver>十10下</A>，<a class=vsref href=../1007.htm#28 target=ver>28</A>，）使瞎眼的人看见。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1006.htm target=chap>9章</a> <a class=vsref href=../1006.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　瞎眼和前章的罪一样，也是死的问题。死人必定是瞎眼的。“这世代的神弄瞎了他们这不信者的心思。”所以他们需要“基督荣耀之福音的光照”照亮他们，（<a class=vsref href=../1082.htm#4 target=ver>林后四4</A>，）“叫他们的眼睛得开，从黑暗转入光中，从撒但权下转向神。”（<a class=vsref href=../1044.htm#18 target=ver>徒二六18</A>。）照二章所立定的原则，这也是变死亡为生命。</td></tr>
</table>
