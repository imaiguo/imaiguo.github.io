<tr><td class=td width=150><a name=01>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　全地都在撒但的霸占之下。（<a class=vsref href=../1164.htm#19 target=ver>约壹五19</A>。）属天的王来呼召一些人脱离撒但的霸占，这必然引起撒但的反对。撒但煽动在他霸占之下的人，与属天之王所呼召的人争战。因此，祂来不是带来和平，乃是带来刀剑。</td></tr>
