<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　指我们重生、有神的灵内住的灵，可视为调和的灵，就是我们的灵与神的灵调和的灵。在祷告中，我们所该用的主要机关，就是这灵。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　要保持祷告的生活，我们需要尽力坚持，经常、持久的留意。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　我们需要为这祷告的生活儆醒，警戒。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#18 target=ver>18节</a> 注4</A></td></tr><tr><td class=td1>　　这指明我们需要特别为众圣徒祷告。</td></tr>
