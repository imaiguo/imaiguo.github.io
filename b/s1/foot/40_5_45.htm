<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#45 target=ver>45节</a> 注1</A></td></tr><tr><td class=td1>　　“你们诸天之上父的儿子”这称呼，有力的证明，国度子民（新王在山上颁布命令时的听众），乃是新约重生的信徒。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#45 target=ver>45节</a> 注2</A></td></tr><tr><td class=td1>　　“降雨给义人，也给不义的人”是在恩典时代，但在要来的国度时代，必不降雨给不义的人。（<a class=vsref href=../925.htm#17 target=ver>亚十四17～18</A>。）</td></tr>
