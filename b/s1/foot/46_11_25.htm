<title>哥林多前书十一章25节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　饼是生命的饼，（<a class=vsref href=../1003.htm#35 target=ver>约六35</A>，）杯是祝福的福杯。（<a class=vsref href=../1072.htm#16 target=ver>十16</A>。）这杯乃是新约，包含新约一切丰富的福分（包括神自己）。这是用主在十字架上，为救赎我们所流的血立的。（<a class=vsref href=../955.htm#28 target=ver>太二六28</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　直译，在我血里的新约。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#25 target=ver>25节</a> 注3</A></td></tr><tr><td class=td1>　　对主真正的记念，乃是吃饼喝杯，（<a class=vsref href=../1073.htm#26 target=ver>26</A>，）就是有分于并享受那位借着救赎的死，将自己给我们的主。吃饼喝杯乃是接受救赎的主作我们的分，作我们的生命和福分。这才是真正的记念祂。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
