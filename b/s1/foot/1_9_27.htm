<tr><td class=td width=150><a name=01>创 <a class=vsref href=../9.htm target=chap>9章</a> <a class=vsref href=../9.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　帐棚是人居住、安息、有平安和享受的地方。雅弗要住在闪的帐棚里，指明雅弗与他的后代若要得着祝福，享受神作他们的安息、平安、享受和救恩，就必须相信犹太人的神。（参<a class=vsref href=../1001.htm#22 target=ver>约四22</A>。）主耶稣是亚伯拉罕的后裔和闪的后代，祂来的时候，乃是成为帐棚，帐幕，（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，）这帐幕要终极完成于新耶路撒冷，作闪终极的帐棚，就是神与人同在的帐幕，直到永远。无数来自各民的旧约和新约圣徒，要居住在这帐幕里，有分于永远生命的永远祝福。（<a class=vsref href=../1188.htm#3 target=ver>启二一3</A>与<a class=vsref href=66_21_3.htm#01 target=foot>注1</A>。）</td></tr>
