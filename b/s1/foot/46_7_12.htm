<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　这又是基于新约话成肉体的原则。虽然他接着说，“不是主说，”但他在以下经节里所说的，却是新约神圣启示的一部分。这是他在主里的意见，不是主的吩咐，但仍发表出主的心意。</td></tr>
