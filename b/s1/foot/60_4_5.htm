<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　指那些希奇信徒不同的生活方式，并毁谤他们（<a class=vsref href=../1155.htm#4 target=ver>4</A>）的外邦人。（<a class=vsref href=../1155.htm#3 target=ver>3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　这必是先在千年国以前，在基督荣耀的宝座前审判列国（外邦）中活着的人，（<a class=vsref href=../954.htm#31 target=ver>太二五31～46</A>，）然后在千年国以后，在白色大宝座前审判已死的人。（<a class=vsref href=../1187.htm#11 target=ver>启二十11～15</A>。）这也是神行政的审判，与<a class=vsref href=../1155.htm#6 target=ver>6</A>节在信徒身上的审判不同，那是在今世从神的家起首的。（<a class=vsref href=../1155.htm#17 target=ver>17</A>。）见<a class=vsref href=60_1_17.htm#02 target=foot>一17注2</A>二段。</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1155.htm target=chap>4章</a> <a class=vsref href=../1155.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　即向神述说一生中所作、所说的。这启示神在众人身上的行政。祂已豫备好要审判所有的活人和死人。祂的审判就是祂行政的管理，以对付人中间的情景。</td></tr>
</table>
