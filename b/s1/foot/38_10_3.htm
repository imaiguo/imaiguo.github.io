<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../921.htm target=chap>10章</a> <a class=vsref href=../921.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　公山羊就是不正确的牧人。正确的牧人乃是申言者，就是正确为神说话的人。</td></tr>
<tr><td class=td width=150><a name=02>亚 <a class=vsref href=../921.htm target=chap>10章</a> <a class=vsref href=../921.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　耶和华眷顾祂的百姓，就是祂在那人耶稣里临到他们，（<a class=vsref href=../930.htm#23 target=ver>太一23</A>，）作祂羊群的真牧人。（<a class=vsref href=../931.htm#6 target=ver>太二6</A>，<a class=vsref href=../938.htm#36 target=ver>九36</A>，<a class=vsref href=../1007.htm#2 target=ver>约十2～4</A>，<a class=vsref href=../1007.htm#11 target=ver>11</A>，<a class=vsref href=../1007.htm#14 target=ver>14</A>。）</td></tr>
<tr><td class=td width=150><a name=03>亚 <a class=vsref href=../921.htm target=chap>10章</a> <a class=vsref href=../921.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　得着主作牧人的眷顾之后，神百姓中每一只软弱的羊都变成骏马。神百姓在<a class=vsref href=../921.htm#3 target=ver>3～12</A>节的光景，是耶和华慈爱眷顾的结果。</td></tr>
</table>
