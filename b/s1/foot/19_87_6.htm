<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../565.htm target=chap>87章</a> <a class=vsref href=../565.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　基督这独一的一位，乃是众圣徒的总和；（<a class=vsref href=../565.htm#5 target=ver>5</A>；）祂是众圣徒，又在众圣徒里面。（<a class=vsref href=../1110.htm#11 target=ver>西三11</A>。）本篇揭示基督连同众圣徒乃是神的家，要为着神的城，并为着让神得着全地。</td></tr>
