<tr><td class=td width=150><a name=01>创 <a class=vsref href=../41.htm target=chap>41章</a> <a class=vsref href=../41.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　约瑟从牢坑中获释的当日，登宝座成为埃及全地实际的统治者。同样的，基督从死里复活后，登宝座得着天上地上所有的权柄。（<a class=vsref href=../957.htm#18 target=ver>太二八18</A>，<a class=vsref href=../1020.htm#36 target=ver>徒二36</A>。）</td></tr>
