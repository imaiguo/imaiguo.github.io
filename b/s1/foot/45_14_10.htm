<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1060.htm target=chap>14章</a> <a class=vsref href=../1060.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　神审判台前的审判，与<a class=vsref href=../1048.htm#2 target=ver>二2</A>、<a class=vsref href=../1048.htm#3 target=ver>3</A>、<a class=vsref href=../1048.htm#5 target=ver>5</A>、<a class=vsref href=../1048.htm#16 target=ver>16</A>，<a class=vsref href=../1049.htm#8 target=ver>三8</A>所说神永远的审判不同。神永远的审判，主要的乃是在<a class=vsref href=../1187.htm#11 target=ver>启二十11～15</A>所启示白色大宝座前施行的，这审判是：(一)在千年国以后；(二)审判所有已死的不信者；(三)为着在火湖里永远的刑罚。这审判要施行在所有被定罪的罪人身上，所以是在本书论定罪的那段题到。神的审判台，或基督审判台前的审判，乃是：(一)在千年国以前，紧接着基督回来时；(二)审判所有复活、被提的信徒；(三)为着在千年国里的赏罚。这审判要评审信徒得救以后的生活和工作。这与信徒的变化有绝对的关系，所以是在论变化的这段里题到。</td></tr>
