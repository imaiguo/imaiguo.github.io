<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../735.htm target=chap>56章</a> <a class=vsref href=../735.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　首先，神招聚犹太人归向基督，（<a class=vsref href=../1020.htm#1 target=ver>徒二</a>～<a class=vsref href=../1030.htm#1 target=ver>十二</a>，）然后祂开始从小亚细亚和马其顿等地，招聚外邦人。（<a class=vsref href=../1031.htm#1 target=ver>徒十三</a>～<a class=vsref href=../1038.htm#1 target=ver>二十</a>。）今天，祂继续从全地招聚人来归向基督。</td></tr>
