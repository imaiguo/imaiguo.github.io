<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　受了圣灵为印记，意即被圣灵这活的印记所标明。我们已成了神所选定的基业。（<a class=vsref href=../1098.htm#11 target=ver>11</A>。）在我们得救时，神把圣灵放在我们里面作印记，将我们标出，指明我们是属神的。圣灵，就是神自己，进到我们里面，使我们有印记所表征之神的形像，因此得以像神。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　所应许的，指明神用祂的灵印我们，乃是照着祂的喜悦所计划的。</td></tr>
