<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../297.htm target=chap>6章</a> <a class=vsref href=../297.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　殿的内院，表征借着神的圣别而与俗世有分别。内院是用凿成的石头三层、香柏木梁一层建筑的。凿成的石头三层，表征钉十字架的（凿成的）基督在祂的复活（三这数字）里；香柏木梁一层，表征复活的基督在祂的人性里。</td></tr>
