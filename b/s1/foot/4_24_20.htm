<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../141.htm target=chap>24章</a> <a class=vsref href=../141.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../141.htm#20 target=ver>20～24</A>节，巴兰豫言到别的民。这些豫言启示神是掌管一切的。万国都受祂的支配并统治，以成就祂的定旨。（<a class=vsref href=../852.htm#31 target=ver>但二31～45</A>，<a class=vsref href=../854.htm#17 target=ver>四17</A>，<a class=vsref href=../854.htm#26 target=ver>26</A>，<a class=vsref href=../855.htm#21 target=ver>五21下</A>，<a class=vsref href=../1035.htm#26 target=ver>徒十七26</A>。）祂管治列国，使祂的经纶能借着以色列，在列国中间得以完成。</td></tr>
