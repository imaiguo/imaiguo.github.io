<tr><td class=td width=150><a name=01>结 <a class=vsref href=../831.htm target=chap>29章</a> <a class=vsref href=../831.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在圣经里，埃及是不倚靠神，只倚靠自己资源的国家。此外，埃及人运用自己的智慧，开发天然的资源，为要致富，得着足够的供应。每当以色列人缺少粮食，他们就下到埃及。（<a class=vsref href=../12.htm#10 target=ver>创十二10</A>，<a class=vsref href=../42.htm#1 target=ver>四二1～3</A>。）因此，埃及代表向神独立的人，他们寻求属世的财富，发展自己的资源以致赀财丰富，也成为别人供应的来源。在以西结的时候，以色列转向埃及，倚靠埃及，信赖埃及作他们的杖。但主说埃及是芦苇作成的杖，是容易折断的。（<a class=vsref href=../831.htm#6 target=ver>6～7</A>。）</td></tr>
