<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　新，直译，新有的。指在时间上是新的。见<a class=vsref href=51_3_10.htm#02 target=foot>西三10注2</A>。新团指召会，是由信徒在新性情里组成的。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1067.htm target=chap>5章</a> <a class=vsref href=../1067.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　这指明使徒认为信徒是神所拣选的人，已经过了他们的逾越节，如<a class=vsref href=../62.htm#1 target=ver>出十二</a>者所豫表的。在这逾越节里，基督不仅是逾越节的羊羔，更是整个逾越节。为了作我们的逾越节，祂在十字架上被杀献祭，救赎我们，使我们与神和好。因此，我们能在神面前享受祂作这节。在这节中不可有酵，因为罪和救赎的基督不能并存。</td></tr>
