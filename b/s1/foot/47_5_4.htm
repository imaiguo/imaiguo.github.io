<title>哥林多后书五章4节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　意被压倒，受压，被迫。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　使徒叹息，不愿脱下身体，就是死去，乃愿穿上属灵的身体，就是我们的身体改变形状，（<a class=vsref href=../1106.htm#21 target=ver>腓三21</A>，）我们的身体得赎。（<a class=vsref href=../1054.htm#23 target=ver>罗八23</A>。）</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　指我们必死的身体。（<a class=vsref href=../1082.htm#11 target=ver>四11</A>，<a class=vsref href=../1054.htm#11 target=ver>罗八11</A>，<a class=vsref href=../1077.htm#53 target=ver>林前十五53</A>。）</td></tr>
<tr><td class=td width=150><a name=04>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#4 target=ver>4节</a> 注4</A></td></tr><tr><td class=td1>　　我们必死身体中的死，被复活的生命吞灭，借此，我们的身体就改变形状。（<a class=vsref href=../1077.htm#54 target=ver>林前十五54</A>。）</td></tr>
</table>
