<tr><td class=td width=150><a name=01>太 <a class=vsref href=../944.htm target=chap>15章</a> <a class=vsref href=../944.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　主奉差遣是到以色列家迷失的羊那里去。但这时祂来到外邦境内，就给外邦人机会，有分于祂的恩典。这具有时代的意义，表明基督首先临到犹太人，但由于他们不信，救恩便转向外邦人。（<a class=vsref href=../1031.htm#46 target=ver>徒十三46</A>，<a class=vsref href=../1057.htm#11 target=ver>罗十一11</A>。）</td></tr>
