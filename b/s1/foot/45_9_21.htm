<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1055.htm target=chap>9章</a> <a class=vsref href=../1055.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　这指明神拣选我们，乃是要我们作盛装祂的贵重器皿。神创造人作器皿以备装祂；从这些器皿中祂拣选我们，盛装祂这尊贵的神，而成为祂贵重的器皿。至终祂将祂的荣耀彰显在我们这器皿上，使我们成为祂荣耀的器皿。（<a class=vsref href=../1055.htm#23 target=ver>23</A>。）这些都是出于祂的怜悯，也都是在于祂的怜悯，是我们的努力所望尘莫及的！为此我们当敬拜祂！和祂的怜悯！</td></tr>
