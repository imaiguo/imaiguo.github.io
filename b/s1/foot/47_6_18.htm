<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　作父和作儿女，都是生命的事。这比<a class=vsref href=../1084.htm#16 target=ver>16</A>节神作他们的神，以及他们作神的子民更深。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　新约只有这一处，指明神有女儿。新约大多告诉我们，信徒是神的儿子。</td></tr>
