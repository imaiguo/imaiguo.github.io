<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　赐与是指给与的行动，恩赐是指给与的东西。</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　这里的众光是指天上的光体，父是这些发光体的创造者、源头。在祂并没有转动的影儿，不像天上的星体有转动投射的影儿，如月亮因绕转而有盈亏，或日蚀时太阳被月亮所遮；因祂不变动，也不转变。既是这样，祂就不能被恶试诱，也不试诱任何人。</td></tr>
<tr><td class=td width=150><a name=03>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#17 target=ver>17节</a> 注3</A></td></tr><tr><td class=td1>　　或，可变性。</td></tr>
