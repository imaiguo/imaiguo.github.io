<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../585.htm target=chap>107章</a> <a class=vsref href=../585.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　一○七篇论到神在基督里顾念并拯救祂所救赎的人。这里‘赎民’一辞含示基督，因祂是我们的救赎主，（<a class=vsref href=../1094.htm#13 target=ver>加三13</A>，<a class=vsref href=../1152.htm#18 target=ver>彼前一18～19</A>，）甚至是我们的救赎。（<a class=vsref href=../975.htm#38 target=ver>路二38</A>，<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>。）我们在基督里享受神的顾念和拯救，这含示祂每天的搭救和救援。</td></tr>
