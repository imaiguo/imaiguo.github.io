<tr><td class=td width=150><a name=01>但 <a class=vsref href=../861.htm target=chap>11章</a> <a class=vsref href=../861.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　指犹大马克比和他的民；他们受到但以理书上这话的鼓励并加强，就采取行动对抗安提阿克以比凡尼。马克比家族击败他，并洁净圣殿。见<a class=vsref href=27_8_14.htm#01 target=foot>八14注1</A>与<a class=vsref href=27_8_14.htm#02 target=foot>注2</A>。</td></tr>
