<tr><td class=td width=150><a name=01>申 <a class=vsref href=../155.htm target=chap>2章</a> <a class=vsref href=../155.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　神的子民在飘流年间，虽然属肉体且满了不信，神还怜悯并赐福与他们。神的怜悯比祂的恩典延伸得更远。（见<a class=vsref href=54_1_13.htm#03 target=foot>提前一13注3</A>，<a class=vsref href=55_1_2.htm#01 target=foot>提后一2注1</A>，<a class=vsref href=56_3_5.htm#02 target=foot>多三5注2</A>，<a class=vsref href=58_4_16.htm#02 target=foot>来四16注2</A>。）当神的恩典延伸远及我们所在的光景，恩典就成了怜悯。因着神的怜悯已临及我们，我们也在祂的怜悯之下，祂就能赐福与我们。</td></tr>
