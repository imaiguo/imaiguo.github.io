<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1003.htm target=chap>6章</a> <a class=vsref href=../1003.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　人在逾越节宰杀赎罪的羊羔，洒羊羔的血，吃羊羔的肉；这豫表基督是我们的逾越节，（<a class=vsref href=../1067.htm#7 target=ver>林前五7</A>，）作神赎罪的羔羊，（<a class=vsref href=../998.htm#29 target=ver>一29</A>，<a class=vsref href=../998.htm#36 target=ver>36</A>，）为我们被宰杀，使我们能吃祂的肉，喝祂的血，接受祂作生命的供应，凭祂活着。</td></tr>
