<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　父差子作我们的救主是外在的行动，使祂借着我们承认子，能住在我们里面，我们也住在祂里面。（<a class=vsref href=../1163.htm#15 target=ver>15</A>。）使徒看见这事，并且作见证；这是外在的见证。此外，神向着我们内在的行动，乃是差祂的灵居住在我们里面，作我们住在祂里面，祂也住在我们里面的内在证据。（<a class=vsref href=../1163.htm#13 target=ver>13</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　指堕落的人类，与<a class=vsref href=../1000.htm#16 target=ver>约三16</A>者同。</td></tr>
