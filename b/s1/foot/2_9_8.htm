<tr><td class=td width=150><a name=01>出 <a class=vsref href=../59.htm target=chap>9章</a> <a class=vsref href=../59.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　在第五样灾害的末了，埃及一切的资源都受了神的审判。然而，东西烧毁后残余的灰仍须受对付。这指明我们堕落生活的任何残余物，都必须受神审判。当摩西和亚伦把灰扬在空中时，灰就变作尘，造成疮。在神眼中，一切与埃及生活，就是世界生活有关的，都必须彻底被暴露并受审判。甚至有罪事物残余的‘灰，’也必须受审判。世界生活的东西，一样都不该存留。</td></tr>
