<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　直译，出于。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1000.htm target=chap>3章</a> <a class=vsref href=../1000.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　这里的第一个灵是神圣的灵，就是神的圣灵；第二个灵是人的灵，就是人重生的灵。重生乃是神的圣灵在人的灵里，用神的生命，就是永远、非受造的生命所完成的。因此，重生就是人在天然的生命之外，得着神永远的生命，作为新人的新源头和新元素。</td></tr>
