<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1031.htm target=chap>13章</a> <a class=vsref href=../1031.htm#4 target=ver>4节</a>上 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../1031.htm#3 target=ver>3</A>节，巴拿巴和扫罗是其他三位弟兄所打发的，但这里说他们被圣灵差遣。这证明那三位弟兄在主的行动上与那灵是一，那灵承认他们的打发，就是祂的差遣。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1031.htm target=chap>13章</a> <a class=vsref href=../1031.htm#4 target=ver>4节</a>下 注2</A></td></tr><tr><td class=td1>　　保罗第一次出外尽职的旅程，开始于此，结束于<a class=vsref href=../1032.htm#27 target=ver>十四27</A>。</td></tr>
