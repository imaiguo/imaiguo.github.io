<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../920.htm target=chap>9章</a> <a class=vsref href=../920.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一至六章的异象，主要的是为着安慰以色列人；九至十四章的豫言，主要的是为着鼓励他们。安慰和鼓励都是基督。（<a class=vsref href=../975.htm#25 target=ver>路二25</A>与<a class=vsref href=42_2_25.htm#02 target=foot>注2</A>。）九至十一章说到基督在卑微中第一次来临，而十二至十四章说到基督在得胜中第二次来临。</td></tr>
<tr><td class=td width=150><a name=02>亚 <a class=vsref href=../920.htm target=chap>9章</a> <a class=vsref href=../920.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　直译，负担。<a class=vsref href=../923.htm#1 target=ver>十二1</A>者同。</td></tr>
<tr><td class=td width=150><a name=03>亚 <a class=vsref href=../920.htm target=chap>9章</a> <a class=vsref href=../920.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　<a class=vsref href=../920.htm#1 target=ver>1～7</A>节的豫言是关于希腊帝国亚历山大大帝，（主前三三六至三二三年，加上他的四个继承者的影响，延伸至主前四十四年，）所施于犹大周围列国的毁灭；亚历山大及其帝国乃是但以理在<a class=vsref href=../852.htm#32 target=ver>但二32</A>所豫言之大人像的肚腹和腰，在<a class=vsref href=../857.htm#6 target=ver>但七6</A>所豫言的第三个兽，在<a class=vsref href=../858.htm#5 target=ver>但八5</A>所豫言的公山羊，以及在<a class=vsref href=../861.htm#3 target=ver>但十一3</A>所豫言有能力的王。</td></tr>
