<tr><td class=td width=150><a name=01>太 <a class=vsref href=../951.htm target=chap>22章</a> <a class=vsref href=../951.htm#45 target=ver>45节</a> 注1</A></td></tr><tr><td class=td1>　　基督是神，在祂的神性里，祂是大卫的主；基督也是人，在祂的人性里，祂是大卫的子孙。关于基督的身位，法利赛人只有一半的圣经知识，只知道主按着祂的人性，是大卫的子孙。他们缺少另一半的知识，就是基督按着祂的神性，是神的儿子。</td></tr>
