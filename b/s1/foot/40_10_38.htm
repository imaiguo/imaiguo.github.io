<tr><td class=td width=150><a name=01>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　直译，拿起。基督领取父的旨意钉了十字架。（<a class=vsref href=../955.htm#39 target=ver>二六39</A>，<a class=vsref href=../955.htm#42 target=ver>42</A>。）当祂受浸时，祂已经算是钉十字架了。从那时起，祂就背着自己的十字架，实行神的旨意。祂所呼召的人是与祂联合为一的。祂要求他们背起自己的十字架，并跟从祂；这就是要他们将自己摆在一边，而接受神的旨意。这要求他们不惜任何代价，先把爱给祂，使他们能配得过祂。</td></tr>
