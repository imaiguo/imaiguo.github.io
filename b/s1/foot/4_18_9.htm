<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../135.htm target=chap>18章</a> <a class=vsref href=../135.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人所得一切的分，都要经过火献给神，作祂的享受。神使供物的某些部分不经过火，好叫它们成为祭司的分。这就是说，祭司享受神所享受的东西，这些东西都豫表基督。神的喜悦、享受和满足，乃是神的儿子耶稣基督。（<a class=vsref href=../932.htm#17 target=ver>太三17</A>。）因此，神和事奉祂的人（祭司）都享受同样的分，就是包罗万有的基督。</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../135.htm target=chap>18章</a> <a class=vsref href=../135.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　关于一切祭的意义，见<a class=vsref href=../91.htm#1 target=ver>利一</a>～<a class=vsref href=../97.htm#1 target=ver>七</a>注。</td></tr>
<tr><td class=td width=150><a name=03>民 <a class=vsref href=../135.htm target=chap>18章</a> <a class=vsref href=../135.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　供物中不经过火的，乃是神的食物，（<a class=vsref href=../145.htm#2 target=ver>二八2</A>，）所以对于祭司乃是至圣的。</td></tr>
