<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1159.htm target=chap>3章</a> <a class=vsref href=../1159.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　申言者所说的话乃是旧约（经书）的内容，（<a class=vsref href=../1159.htm#16 target=ver>16</A>，<a class=vsref href=../1157.htm#20 target=ver>一20</A>，）使徒所传的命令乃是新约（使徒教训）的内容。（<a class=vsref href=../1020.htm#42 target=ver>徒二42</A>。）彼得用这二者证实并加强他所写的，以豫防背道中异端的教训。他在第一封书信里说到神完全的救恩，已经题到申言者和使徒。（<a class=vsref href=../1152.htm#9 target=ver>彼前一9～12</A>。）然后在第二封书信里说到神圣真理的照亮，再次题到这两班人。（<a class=vsref href=../1157.htm#12 target=ver>一12～21</A>。）这里是第三次题起。</td></tr>
