<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../526.htm target=chap>48章</a> <a class=vsref href=../526.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本篇是关于神的城之启示的高峰。惟有在表征刚强并扩大之召会的城中，神才能为大，并大受赞美。（参<a class=vsref href=../1100.htm#20 target=ver>弗三20～21</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../526.htm target=chap>48章</a> <a class=vsref href=../526.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　这里‘祂的圣山’和‘我们神的城’是同位语，指明山就是城。山和城二者都表征神的国。</td></tr>
