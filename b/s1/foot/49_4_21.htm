<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　那在耶稣身上是实际者，是指耶稣一生的真实光景，如四福音书所记载的。外邦堕落之人不敬虔的行事为人乃是虚妄；但在耶稣敬虔的生活里乃是真实，实际。耶稣在生活中总是在神里面，同着神并为着神行事。神是在祂的生活中，并且祂与神是一。这就是在耶稣身上是实际者。我们信徒，既以基督作我们的生命得了重生，并在祂里面受过教导，就照着那在耶稣身上是实际者学了基督。</td></tr>
