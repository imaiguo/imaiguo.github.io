<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1149.htm target=chap>3章</a> <a class=vsref href=../1149.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　地上的走兽、天空的飞禽、尘土中的爬物、各类的水族，它们的性情已经被人的性情制伏；人的性情比一切动物的性情都强。然而，连这更强的人性也不能制伏舌头。</td></tr>
