<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1160.htm target=chap>1章</a> <a class=vsref href=../1160.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　有些古卷作，你们的。使徒的喜乐也就是信徒的喜乐，因为信徒是在使徒的交通里。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1160.htm target=chap>1章</a> <a class=vsref href=../1160.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　交通是永远生命的流出，喜乐（对三一神的享受）乃是这交通的结果，就是借着那灵有分于父的爱和子的恩的结果。因着这种对神圣生命属灵的享受，我们在三一神里的喜乐就得以满足。</td></tr>
