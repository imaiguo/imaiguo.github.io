<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1163.htm#7 target=ver>7～21</A>节乃是<a class=vsref href=../1161.htm#28 target=ver>二28</A>～<a class=vsref href=../1162.htm#24 target=ver>三24</A>这段的延伸，进一步强调<a class=vsref href=../1162.htm#10 target=ver>三10～24</A>所说过的弟兄相爱，这是住在主里面之生活更高的条件。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=62_2_5.htm#02 target=foot>二5注2</A>。</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　信徒是从神生的，并且认识神，用那出于神、作神彰显的爱，习惯的彼此相爱。</td></tr>
<tr><td class=td width=150><a name=04>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#7 target=ver>7节</a> 注4</A></td></tr><tr><td class=td1>　　使徒在这里所强调的仍是神圣的出生，借这神圣的出生，神圣的生命已经分赐到信徒里面，供给他们生命的能力以认识神。这神圣的出生是弟兄相爱的基本因素，这爱乃是住在主里面之生活更高的条件。见<a class=vsref href=62_2_29.htm#07 target=foot>二29注7</A>。</td></tr>
<tr><td class=td width=150><a name=05>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#7 target=ver>7节</a> 注5</A></td></tr><tr><td class=td1>　　指凭着由神圣出生所得着神圣的生命来认识。（<a class=vsref href=../1014.htm#3 target=ver>约十七3</A>。）</td></tr>
