<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../727.htm target=chap>48章</a> <a class=vsref href=../727.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　指<a class=vsref href=../723.htm#28 target=ver>四四28</A>和<a class=vsref href=../724.htm#1 target=ver>四五1</A>的古列，豫表基督是耶和华的仆人。神爱以色列，爱祂的国（由耶路撒冷城所表征，）并爱祂的家（由殿所表征。）古列征服巴比伦并释放以色列被掳的人，又嘱咐并扶持以色列重建神的殿和城，（<a class=vsref href=../404.htm#1 target=ver>拉一</a>，）如此行了神所喜悦的事。因此神爱古列。神用一个外邦王来行祂心所喜悦的，这乃是出于爱。</td></tr>
