<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../551.htm target=chap>73章</a> <a class=vsref href=../551.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　诗人认为他徒然洁净了他的心，因为他没有享受物质的兴旺，反倒终日遭灾难，每早晨受惩治。（<a class=vsref href=../551.htm#14 target=ver>14</A>。）然而，真正的虚空乃是在神以外的任何事物。偶像是虚空；物质的兴旺是虚空；神以外的任何事物都是虚空。（<a class=vsref href=../660.htm#2 target=ver>传一2</A>。）清心乃是不把心置于神以外的任何事物。诗人进了神的圣所，就领悟这事。（<a class=vsref href=../551.htm#17 target=ver>17</A>，<a class=vsref href=../551.htm#25 target=ver>25～26</A>，见<a class=vsref href=19_73_25.htm#01 target=foot>25注1</A>与<a class=vsref href=19_73_26.htm#01 target=foot>26注1</A>。）</td></tr>
