<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1056.htm target=chap>10章</a> <a class=vsref href=../1056.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　顺从福音，对人的感觉来说，比相信福音更深入，乃是在人相信福音之前，先被圣灵制伏。不顺从福音的人，会成为神福音的仇敌，（<a class=vsref href=../1057.htm#28 target=ver>十一28</A>，）就是神自己的仇敌。</td></tr>
