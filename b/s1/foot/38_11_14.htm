<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../922.htm target=chap>11章</a> <a class=vsref href=../922.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这指明以色列人中间联络的爱也被取去了。（见<a class=vsref href=38_11_10.htm#01 target=foot>10注1</A>。）结果，以色列国分裂了，满了内部的争战。（<a class=vsref href=../922.htm#9 target=ver>9</A>。）从基督被钉十字架那天起，犹太人中间一直没有一。虽然北国以色列和南国犹大是弟兄，但他们中间的弟兄情谊已经破坏，因为那联络的爱已经折断。当他们在罗马帝国的压迫下过生活时，这事就发生了。</td></tr>
