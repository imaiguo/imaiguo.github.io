<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../509.htm target=chap>31章</a> <a class=vsref href=../509.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　大卫的急难包括他的忧愁、（<a class=vsref href=../509.htm#9 target=ver>9</A>、）愁苦、（<a class=vsref href=../509.htm#10 target=ver>10</A>、）和反对者的凌辱。（<a class=vsref href=../509.htm#11 target=ver>11</A>。）今天跟从主的信徒也遭受许多急难，包括逼迫。（<a class=vsref href=../1084.htm#4 target=ver>林后六4～5</A>，<a class=vsref href=../1128.htm#12 target=ver>提后三12</A>。）然而，在新约里，使徒保罗没有因他的急难抱怨。（参<a class=vsref href=../1108.htm#24 target=ver>西一24</A>。）他反而说，万有都互相效力，叫他得益处，使他作为神众子中的一个，能被模成神长子的形像。（<a class=vsref href=../1054.htm#28 target=ver>罗八28～29</A>。）</td></tr>
