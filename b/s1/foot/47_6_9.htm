<title>哥林多后书六章9节注解</title>

<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　在不显扬自己的一面，似乎不为人所知；但在见证神真理的一面，却是人所共知的。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　他们受逼迫时，似乎在死；（<a class=vsref href=../1079.htm#8 target=ver>一8～10</A>，<a class=vsref href=../1082.htm#11 target=ver>四11</A>，<a class=vsref href=../1077.htm#31 target=ver>林前十五31</A>；）但在主的复活里，却是活着的。（<a class=vsref href=../1082.htm#10 target=ver>四10～11</A>。）</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　按反对者肤浅的认识，似乎是受管教；但在神主宰的看顾下，却不被治死。</td></tr>
</table>
