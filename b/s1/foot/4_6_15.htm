<title>民数记六章15节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../123.htm target=chap>6章</a> <a class=vsref href=../123.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　在本节，‘一筐子’表征完满，‘无酵’表征无罪，‘饼’表征成形，‘细’表征均匀且平衡，‘面’表征基督在祂人性里被磨碾，‘调油’表征调着圣灵（神性，）‘饼’（与上文的‘饼’原文不同字）表征更为成形，‘抹’表征浇灌，‘薄饼’表征容易吃，‘素祭’表征圣别的食物，‘奠祭’表征给神的圣别饮料。这一切豫表基督在人性里带着神性，为我们献给神，作神与我们的食物，也作给神的圣别饮料。</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../123.htm target=chap>6章</a> <a class=vsref href=../123.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=3_23_13.htm#02 target=foot>利二三13注2</A>。</td></tr>
</table>
