<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../750.htm target=chap>5章</a> <a class=vsref href=../750.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　二～四章是作丈夫的耶和华主要的抱怨，指责祂妻子以色列的背道、她属灵的淫乱、她的拜偶像并制造偶像。以色列因拜偶像，干犯了律法前四条关于她与神之关系的诫命。（<a class=vsref href=../70.htm#1 target=ver>出二十1～11</A>。）五～六章是作丈夫的耶和华进一步的抱怨，指责祂妻子以色列（事实上是犹大）邪恶的细节。她恶行的细节，显示她也干犯了律法后五条关于人与人之关系的诫命。（<a class=vsref href=../70.htm#13 target=ver>出二十13～17</A>。）</td></tr>
