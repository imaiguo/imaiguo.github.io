<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../794.htm target=chap>49章</a> <a class=vsref href=../794.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　基达和夏琐诸国乃是亚拉伯。（<a class=vsref href=../700.htm#13 target=ver>赛二一13～17</A>，<a class=vsref href=../829.htm#21 target=ver>结二七21</A>。）基达人是以实玛利的后裔，（<a class=vsref href=../25.htm#13 target=ver>创二五13</A>，）他们以游牧为生。（<a class=vsref href=../598.htm#5 target=ver>诗一二○5</A>，<a class=vsref href=../672.htm#5 target=ver>歌一5</A>，<a class=vsref href=../739.htm#7 target=ver>赛六十7</A>。）夏琐与以色列牵连极深。（<a class=vsref href=../198.htm#10 target=ver>书十一10～13</A>，<a class=vsref href=../215.htm#2 target=ver>士四2～3</A>，<a class=vsref href=../248.htm#9 target=ver>撒上十二9</A>。）亚拉伯豫表与神子民搀杂的世界。</td></tr>
