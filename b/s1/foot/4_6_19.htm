<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../123.htm target=chap>6章</a> <a class=vsref href=../123.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../123.htm#19 target=ver>19～20</A>节，前腿（即肩膀）表征担负的力量，摇表征在复活里献上，胸表征怀抱的爱，摇祭表征复活，举祭表征升天。以上这一切都是指基督的不同方面。这里的豫表，表征基督要在祂复活与升天不同的方面，以祂自己作生命的供应，供应那些许愿将自己分别出来作拿细耳人，成为事奉神者的信徒。</td></tr>
