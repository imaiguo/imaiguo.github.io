<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1176.htm target=chap>9章</a> <a class=vsref href=../1176.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　本章<a class=vsref href=../1176.htm#7 target=ver>7</A>、<a class=vsref href=../1176.htm#9 target=ver>9</A>节与<a class=vsref href=../878.htm#4 target=ver>珥二4～5</A>、<a class=vsref href=../878.htm#25 target=ver>25</A>，<a class=vsref href=../877.htm#6 target=ver>一6</A>非常类似，都是论到以色列人的话。这话，同着以色列人必须受神的印记（<a class=vsref href=../1174.htm#3 target=ver>七3～8</A>）以逃避蝗虫伤害的事实，也许指明第五号的灾祸，是特别要临到以色列人。</td></tr>
