<tr><td class=td width=150><a name=01>路 <a class=vsref href=../983.htm target=chap>10章</a> <a class=vsref href=../983.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　希腊文的马利亚就是希伯来文的米利暗，意“她们的背叛。”（<a class=vsref href=../129.htm#1 target=ver>民十二1</A>，<a class=vsref href=../129.htm#10 target=ver>10～15</A>。）马大和马利亚这两个名字的意义，含有背叛的思想。这也许是指明她们天然的生命。主的救恩能将背叛的人变化成服从的人，正如这故事所描绘的。一个像旧约的米利暗那样背叛的人，成了一个像新约的马利亚这样服从的人。</td></tr>
