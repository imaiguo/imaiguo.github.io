<tr><td class=td width=150><a name=01>民 <a class=vsref href=../134.htm target=chap>17章</a> <a class=vsref href=../134.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　见证就是约柜内的十条诫命；约柜豫表基督，也是神与祂的百姓相会的地方。（见<a class=vsref href=2_16_34.htm#01 target=foot>出十六34注1</A>，<a class=vsref href=2_25_10.htm#02 target=foot>二五10注2</A>。）这表征凡事都必须带到神面前，让神借着祂的表白，对所有百姓说真实的话，而使实际的光景明朗。</td></tr>
