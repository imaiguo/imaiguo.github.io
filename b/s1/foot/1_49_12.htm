<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　眼睛因酒红润，牙齿因奶白亮，表征借着对基督丰盛生命的享受，从死亡变化成生命。牙齿的功用乃是将食物接受到口里，并帮助说话发言。在属灵上，这里牙齿的白亮是指健全、健康的功用，把神的话当作食物接受进来，并说出祂的话，使别人得着喂养。</td></tr>
