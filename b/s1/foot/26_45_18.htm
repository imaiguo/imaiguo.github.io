<title>以西结书四五章18节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../847.htm target=chap>45章</a> <a class=vsref href=../847.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　根据以西结的记载，有每年所献的祭、（<a class=vsref href=../847.htm#18 target=ver>18～20</A>、）每月所献的祭、（<a class=vsref href=../848.htm#6 target=ver>四六6</A>、）每周所献的祭、（<a class=vsref href=../848.htm#4 target=ver>四六4</A>、）每日所献的祭，（<a class=vsref href=../848.htm#13 target=ver>四六13</A>，）还有在所定的节期当献的祭，就是在逾越节、除酵节、和住棚节当献的祭。（<a class=vsref href=../847.htm#21 target=ver>21</A>，<a class=vsref href=../847.htm#25 target=ver>25</A>。）每年所献的祭是在一年的第一日献上的，表征我们按原则，每年都该有新的开始。（<a class=vsref href=../847.htm#18 target=ver>18～19</A>。）</td></tr>
</table>
