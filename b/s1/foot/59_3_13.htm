<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1149.htm target=chap>3章</a> <a class=vsref href=../1149.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　照上下文看，智慧的温柔在此该是指在说话上有节制。这与<a class=vsref href=../638.htm#19 target=ver>箴十19</A>相符。这样的温柔等于<a class=vsref href=../1149.htm#17 target=ver>17</A>节的和蔼与柔顺，与<a class=vsref href=../1149.htm#14 target=ver>14</A>节在夸口并说谎中之苦毒的嫉妒和私图好争相对。</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1149.htm target=chap>3章</a> <a class=vsref href=../1149.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　直译，出于。</td></tr>
<tr><td class=td width=150><a name=03>雅 <a class=vsref href=../1149.htm target=chap>3章</a> <a class=vsref href=../1149.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　指行事为人。（<a class=vsref href=../1104.htm#27 target=ver>腓一27</A>。）</td></tr>
