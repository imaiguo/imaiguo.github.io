<title>提多书二章14节注解</title>

<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　主为我们舍了自己，是为着我们，不是代替我们。</td></tr>
<tr><td class=td width=150><a name=02>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　直译，给。</td></tr>
<tr><td class=td width=150><a name=03>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　指用代价买。（<a class=vsref href=../1068.htm#20 target=ver>林前六20</A>，<a class=vsref href=../1152.htm#18 target=ver>彼前一18～19</A>，<a class=vsref href=../1121.htm#6 target=ver>提前二6</A>。）</td></tr>
<tr><td class=td width=150><a name=04>多 <a class=vsref href=../1131.htm target=chap>2章</a> <a class=vsref href=../1131.htm#14 target=ver>14节</a> 注4</A></td></tr><tr><td class=td1>　　取自旧约的说法，（<a class=vsref href=../160.htm#6 target=ver>申七6</A>，<a class=vsref href=../167.htm#2 target=ver>十四2</A>，<a class=vsref href=../179.htm#18 target=ver>二六18</A>，）指神自己所特有的子民，作祂的奇珍，（<a class=vsref href=../69.htm#5 target=ver>出十九5</A>─和合本之子民，原文意奇特的所有物，奇珍，）祂自己的产业。（<a class=vsref href=../1153.htm#9 target=ver>彼前二9</A>。）</td></tr>
</table>
