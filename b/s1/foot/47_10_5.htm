<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1088.htm target=chap>10章</a> <a class=vsref href=../1088.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　理论和思想是在心思里，也属于心思。这些乃是神的对头撒但，在悖逆神的人心思里坚固的营垒。这些理论必须借着属灵的争战攻倒，各样的思想也必须掳来，使其顺从基督。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1088.htm target=chap>10章</a> <a class=vsref href=../1088.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　指在堕落的头脑里，阻挡人认识神的高傲之事。这些事也必须用属灵的兵器攻倒，使其不再阻挡人认识神。</td></tr>
