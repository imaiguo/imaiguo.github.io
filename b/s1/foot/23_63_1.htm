<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../742.htm target=chap>63章</a> <a class=vsref href=../742.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../742.htm#1 target=ver>1～6</A>、<a class=vsref href=../742.htm#9 target=ver>9</A>节，<a class=vsref href=../743.htm#1 target=ver>六四1</A>，<a class=vsref href=../744.htm#17 target=ver>六五17～25</A>和<a class=vsref href=../745.htm#15 target=ver>六六15～16</A>、<a class=vsref href=../745.htm#22 target=ver>22</A>，基督是在耶和华面前的使者，（<a class=vsref href=../742.htm#9 target=ver>9</A>，）为着对付列国。祂要裂天而降，拯救以色列脱离列国。（<a class=vsref href=../742.htm#9 target=ver>9</A>，<a class=vsref href=../743.htm#1 target=ver>六四1</A>。）祂必在火中来临，用祂的焚烧审判全地上的列国。（<a class=vsref href=../745.htm#15 target=ver>六六15～16上</A>。）祂也要回来踹大酒醡，在哈米吉顿毁灭敌基督和列国的恶人。（<a class=vsref href=../742.htm#1 target=ver>1～6</A>，<a class=vsref href=../1183.htm#12 target=ver>启十六12～16</A>，<a class=vsref href=../1186.htm#19 target=ver>十九19～21</A>。）至终，当基督回来时，祂要带进复兴的时期，就是千年国，而达到新天新地。（<a class=vsref href=../744.htm#17 target=ver>六五17～25</A>，<a class=vsref href=../745.htm#22 target=ver>六六22</A>，<a class=vsref href=../1187.htm#4 target=ver>启二十4～6</A>，<a class=vsref href=../1189.htm#1 target=ver>二二1</A>。）</td></tr>
