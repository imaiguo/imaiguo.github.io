<title>以西结书一章16节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　主在行动的时候，显出来就像水苍玉。（<a class=vsref href=../860.htm#6 target=ver>但十6</A>。）这指明在轮的行动里面，有主显出来的样子。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　四轮都是一个样式，一个样子，这指明在每一个召会中，主的行动都有同一个样式和样子。（<a class=vsref href=../1066.htm#17 target=ver>林前四17</A>，<a class=vsref href=../1069.htm#17 target=ver>七17</A>，<a class=vsref href=../1073.htm#16 target=ver>十一16</A>，<a class=vsref href=../1076.htm#33 target=ver>十四33</A>，<a class=vsref href=../1078.htm#1 target=ver>十六1</A>，<a class=vsref href=../1113.htm#14 target=ver>帖前二14</A>，见<a class=vsref href=66_2_7.htm#02 target=foot>启二7注2</A>，<a class=vsref href=66_1_20.htm#01 target=foot>一20注1</A>。）</td></tr>
<tr><td class=td width=150><a name=03>结 <a class=vsref href=../803.htm target=chap>1章</a> <a class=vsref href=../803.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　轮中套轮指明在活物的行动中，有主的行动，意即主在他们的行动中行动。（参<a class=vsref href=../1151.htm#17 target=ver>雅五17</A>与<a class=vsref href=59_5_17.htm#01 target=foot>注</A>。）内里的轮子（主作轮轴）乃是外在轮子（召会作轮辋）行动能力的源头。</td></tr>
</table>
