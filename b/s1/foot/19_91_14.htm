<title>诗篇九一章14节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../569.htm target=chap>91章</a> <a class=vsref href=../569.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../569.htm#14 target=ver>14～16</A>节的‘祂’也是指基督。（参<a class=vsref href=19_91_9.htm#01 target=foot>9注1</A>。）这些经节是关乎基督的豫言。基督爱父神；（<a class=vsref href=../1011.htm#31 target=ver>约十四31</A>；）祂已被安置在高处，高举到诸天之上的至高处；（<a class=vsref href=../1105.htm#9 target=ver>腓二9～11</A>；）如今祂在复活里年日延长，看见神的救恩。（<a class=vsref href=../569.htm#16 target=ver>16</A>，<a class=vsref href=../1168.htm#18 target=ver>启一18上</A>。）在这一切事上，我们该与基督联合。然后，我们就会与祂同活并爱神。如此，我们就要被高举，并且年日延长，看见神的救恩。</td></tr>
</table>
