<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../998.htm target=chap>1章</a> <a class=vsref href=../998.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这话，或，这一位。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../998.htm target=chap>1章</a> <a class=vsref href=../998.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　从太初，就是已过的永远，话就与神同在。有些人认为，基督不是从已过的永远，就与神同在，就是神，乃是到了一个时候，才成为神，才与神同在。这想法是错的。基督的神性是永远而绝对的。从已过的永远到将来的永远，祂一直与神同在，祂就是神。为此，在本福音书中，没有基督的家谱，（<a class=vsref href=../1140.htm#3 target=ver>来七3</A>，）像在<a class=vsref href=../930.htm#1 target=ver>太一</a>和<a class=vsref href=../976.htm#1 target=ver>路三</a>一样。</td></tr>
</table>
