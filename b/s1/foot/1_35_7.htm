<tr><td class=td width=150><a name=01>创 <a class=vsref href=../35.htm target=chap>35章</a> <a class=vsref href=../35.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　坛是为着奉献。雅各在示剑立坛奉献，（<a class=vsref href=../33.htm#20 target=ver>三三20</A>，）是为着他个人；他在伯特利筑坛奉献是为着神的家，要完成神永远的定旨，满足神心头的愿望。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../35.htm target=chap>35章</a> <a class=vsref href=../35.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　意，伯特利的神。在伯特利，神不再仅仅是个人的神，乃是神的家这团体的神。</td></tr>
