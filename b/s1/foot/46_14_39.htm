<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　事实上，本章全是论到申言和说方言。在用基督之丰富的职事，建造众圣徒与召会上，申言既是最有益的恩赐，就为使徒所看重并提倡。说方言对这样的建造，既没有丝毫益处，使徒就忠信的揭露它较小的价值。使徒的看重并揭露，都是根据他关切神定旨的完成，就是用基督的丰富建造召会。到了本章的结语，他仍然嘱咐我们要为着神的建造切慕申言。然而，他也嘱咐我们不要禁止说方言，以保守召会的包罗与合一。</td></tr>
