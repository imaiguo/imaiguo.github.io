<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../558.htm target=chap>80章</a> <a class=vsref href=../558.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　直译，儿子。这里和<a class=vsref href=../558.htm#17 target=ver>17</A>节的‘子，’乃是主耶稣。<a class=vsref href=../873.htm#1 target=ver>何十一1</A>与<a class=vsref href=../931.htm#15 target=ver>太二15</A>指明，基督成为人时，祂这位神的儿子就将自己联于以色列。在以色列被神弃绝期间，神为自己坚固这位独一者。</td></tr>
