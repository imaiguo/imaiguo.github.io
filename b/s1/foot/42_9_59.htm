<tr><td class=td width=150><a name=01>路 <a class=vsref href=../982.htm target=chap>9章</a> <a class=vsref href=../982.htm#59 target=ver>59节</a> 注1</A></td></tr><tr><td class=td1>　　这人蒙召跟从救主，但他考虑到自己对死去父亲的责任，不愿立刻跟从。因此救主鼓励他出代价，（见<a class=vsref href=40_8_21.htm#01 target=foot>太八21注1</A>，）使他在遍传神国的伟大使命上，成为跟从救主的人。</td></tr>
