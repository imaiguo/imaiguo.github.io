<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　意即不是申言者受他们灵的管理，乃是他们的灵受他们的支配。因此，他们能断定什么时候该申言，什么时候该停止，好在召会的聚会中维持良好的秩序。他们的灵不是他们的主人，不过是他们尽功用的凭借。他们该学习如何随他们的意思决定，操练并运用他们的灵。</td></tr>
