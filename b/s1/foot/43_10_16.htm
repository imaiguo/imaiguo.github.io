<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1007.htm target=chap>10章</a> <a class=vsref href=../1007.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　另外的羊，指外邦信徒。（<a class=vsref href=../1029.htm#18 target=ver>徒十一18</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1007.htm target=chap>10章</a> <a class=vsref href=../1007.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　“一群”表征一个召会，基督的一个身体，（<a class=vsref href=../1099.htm#14 target=ver>弗二14～16</A>，<a class=vsref href=../1100.htm#6 target=ver>三6</A>，）就是主借着祂的死，把祂永远、神圣的生命分赐到众肢体里面所产生的。（<a class=vsref href=../1007.htm#10 target=ver>10～18</A>。）羊圈是字句、规条的犹太教；羊群是生命、属灵的召会。</td></tr>
</table>
