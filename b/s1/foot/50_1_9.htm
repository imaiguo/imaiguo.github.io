<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　腓立比的信徒很有爱，但他们的爱需要多而又多的洋溢，不是愚昧的，乃是有充足的知识；不是无知的，乃是有一切的辨识，使他们能鉴赏那更美、不同的事。这应当包括辨识<a class=vsref href=../1104.htm#15 target=ver>15～18</A>节不同的福音传扬，以及<a class=vsref href=../1106.htm#2 target=ver>三2～3</A>不同的人。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1104.htm target=chap>1章</a> <a class=vsref href=../1104.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　即敏锐的知觉，道德的机智。因着热中犹太教之信徒的传讲，有些腓立比的信徒从神的经纶岔了出去。保罗所关切的，是这些腓立比的信徒不要愚昧的爱他们，乃要用一种在充足的知识和敏锐的知觉上洋溢的爱，清明的爱他们。</td></tr>
</table>
