<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　那圣者就是三一神─拣选人的父、救赎人的子、并圣别人的灵。（<a class=vsref href=../1152.htm#2 target=ver>2</A>。）父重生了祂的选民，将祂圣别的性情分赐到他们里面；（<a class=vsref href=../1152.htm#3 target=ver>3</A>；）子用血救赎了他们，使他们脱离虚妄的生活；（<a class=vsref href=../1152.htm#18 target=ver>18～19</A>；）灵照着父圣别的性情圣别了他们，把他们从神以外的事物中圣别出来，（<a class=vsref href=../1152.htm#2 target=ver>2</A>，）使他们借着父圣别的性情，在一切行事为人上成为圣的，甚至和神自己一样的圣。（<a class=vsref href=../1152.htm#15 target=ver>15～16</A>。）</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　这是借着那灵的圣别，（<a class=vsref href=../1152.htm#2 target=ver>2</A>，）基于那把神圣别的性情带给我们，并产生圣别生活的重生。（<a class=vsref href=../1152.htm#3 target=ver>3</A>。）</td></tr>
</table>
