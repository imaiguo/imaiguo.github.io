<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　指基督的宝血。（<a class=vsref href=../1038.htm#28 target=ver>徒二十28</A>，<a class=vsref href=../1152.htm#18 target=ver>彼前一18～19</A>，<a class=vsref href=../1172.htm#9 target=ver>启五9</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　照着<a class=vsref href=../1068.htm#13 target=ver>13</A>～<a class=vsref href=../1073.htm#1 target=ver>十一1</A>这段的内容，这里的意思是让住在我们里面的神，（<a class=vsref href=../1163.htm#13 target=ver>约壹四13</A>，）占有、浸透我们的身体，并借着我们作祂殿的身体，彰显祂自己，特别是在吃喝与嫁娶这两件事上。为此，我们需要认真并严格的管治我们的身体，使它服从；（<a class=vsref href=../1071.htm#27 target=ver>九27</A>；）并将身体当作活祭献给神。（<a class=vsref href=../1058.htm#1 target=ver>罗十二1</A>。）</td></tr>
