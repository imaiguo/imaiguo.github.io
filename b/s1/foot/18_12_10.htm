<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../448.htm target=chap>12章</a> <a class=vsref href=../448.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　生命，希伯来文， nephesh， 奈费许（魂。）气息，希伯来文， ruach， 如阿克（灵。）凡活物都有魂，但人不只有魂，也有灵。（参<a class=vsref href=1_2_7.htm#05 target=foot>创二7注5</A>二段与<a class=vsref href=1_2_7.htm#06 target=foot>注6</A>。）</td></tr>
