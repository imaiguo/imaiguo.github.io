<tr><td class=td width=150><a name=01>结 <a class=vsref href=../846.htm target=chap>44章</a> <a class=vsref href=../846.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　割礼豫表借着十字架在里面的运行，对付肉体、天然人和旧人。（参<a class=vsref href=../1048.htm#28 target=ver>罗二28～29</A>，<a class=vsref href=../1106.htm#3 target=ver>腓三3</A>，<a class=vsref href=../1109.htm#11 target=ver>西二11</A>。）我们的肉体、天然人和旧人若未经过十字架的对付，我们就不够资格在召会中事奉。反之，主要把我们看作外人。见<a class=vsref href=2_4_25.htm#01 target=foot>出四25注1</A>与<a class=vsref href=2_12_43.htm#01 target=foot>十二43注1</A>。</td></tr>
