<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　与靠着肉体相对。（<a class=vsref href=../1094.htm#3 target=ver>三3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　与本于行律法相对。（<a class=vsref href=../1094.htm#2 target=ver>三2</A>。）</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　我们所盼望的义，就是基督自己。（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>。）这不是在肉体中本于行律法，乃是在灵里本于信。</td></tr>
