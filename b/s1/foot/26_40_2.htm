<tr><td class=td width=150><a name=01>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　要看见神圣别建造的异象，以西结从被掳之地，被带到以色列地（豫表包罗万有的基督作神分给祂子民的分—见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>，）在耶路撒冷城的高山（表征基督的复活和升天。）这是正确的地位、正确的立场和正确的角度，使以西结能看见这样的异象。见<a class=vsref href=66_21_10.htm#01 target=foot>启二一10注1</A>。</td></tr>
