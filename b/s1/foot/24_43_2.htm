<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../788.htm target=chap>43章</a> <a class=vsref href=../788.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　神要约哈难和百姓留在圣地，作祂百姓的遗民；（<a class=vsref href=../787.htm#9 target=ver>四二9～12</A>；）然而，他们因着自己的考虑和意见，而完全误会神。以色列人顽梗的犯罪得罪神，是由于他们不与神是一。他们若与神是一，就会接受神的话，认识神的心、神的性情、神的心思和神的定旨。不仅如此，他们自然而然的就会活祂，并由祂构成，在地上作祂的见证。那些没有与神是一的人，没有接受神的旨意和喜悦，却发表自己的意见，并追求自己的偏好。这样作，就是离弃神这活水的源头，泉源，并凿出破裂不能存水的池子。（<a class=vsref href=../747.htm#13 target=ver>二13</A>。）参<a class=vsref href=24_40_14.htm#01 target=foot>四十14注1</A>。</td></tr>
