<title>以弗所书一章20节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　神在基督身上所运行的能力，首先使祂从死人中复活。这能力已经胜过死、坟墓和拘禁死人的地方─阴间。由于神复活的能力，死和阴间就不能拘禁基督。（<a class=vsref href=../1020.htm#24 target=ver>徒二24</A>。）</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　其次，神在基督身上所运行的能力，叫祂在诸天界里，坐在自己的右边，远超过一切。（<a class=vsref href=../1098.htm#21 target=ver>21</A>。）</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#20 target=ver>20节</a> 注3</A></td></tr><tr><td class=td1>　　诸天界不仅指第三层天，宇宙的最高处，神所居住之处，也指诸天的情形和气氛，就是基督因神的能力而坐在其中的。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#20 target=ver>20节</a> 注4</A></td></tr><tr><td class=td1>　　神的右边，就是基督因神超越的大能所坐之处，是有最高权柄，最尊贵之处。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
