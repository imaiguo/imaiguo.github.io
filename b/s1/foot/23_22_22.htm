<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../701.htm target=chap>22章</a> <a class=vsref href=../701.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　以利亚敬所豫表之包罗万有的基督，也是肩头上放着神家（由为着建造神国的大卫家所豫表—<a class=vsref href=../274.htm#16 target=ver>撒下七16</A>）之（宝库的—<a class=vsref href=../718.htm#2 target=ver>三九2</A>与<a class=vsref href=23_39_2.htm#01 target=foot>注</A>）钥匙的一位。（<a class=vsref href=../1170.htm#7 target=ver>启三7</A>。）召会是神的家，（<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>，）也是神的国。（<a class=vsref href=../945.htm#18 target=ver>太十六18～19</A>，<a class=vsref href=../1060.htm#17 target=ver>罗十四17</A>。）放在基督肩头上的钥匙，是为着保存神家一切的宝藏，就是基督一切的丰富，作我们的享受。基督是能打开并关闭神丰富宝藏的一位，神的丰富都具体化身在祂里面。（<a class=vsref href=../1109.htm#9 target=ver>西二9</A>。）</td></tr>
