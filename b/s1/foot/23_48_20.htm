<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../727.htm target=chap>48章</a> <a class=vsref href=../727.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1184.htm#1 target=ver>启十七</a>、<a class=vsref href=../1185.htm#1 target=ver>十八</a>说到巴比伦的两面：宗教的一面，表征罗马天主教；物质的一面，表征罗马城，就是敌基督之国的首都。（见<a class=vsref href=66_18_2.htm#01 target=foot>启十八2注1</A>。）神的子民需要从巴比伦这两面出来。（<a class=vsref href=../1185.htm#4 target=ver>启十八4</A>。）</td></tr>
