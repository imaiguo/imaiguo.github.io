<tr><td class=td width=150><a name=01>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　这是马太的家。（<a class=vsref href=../978.htm#29 target=ver>路五29</A>，<a class=vsref href=../959.htm#15 target=ver>可二15</A>。）身为本福音的作者，马太特意不说这是他的家，也不说是他为主大摆筵席。这是他的谦卑。</td></tr>
