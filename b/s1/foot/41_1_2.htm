<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　奴仆救主福音的开始，乃是正如以赛亚所记关于施浸者约翰的职事，这指明约翰传悔改的浸，也是耶稣基督福音的一部分。约翰的传扬结束了律法时代，代之以恩典时代。因此，恩典时代开始于约翰的职事，在奴仆救主的职事之前。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　指万军之耶和华。（<a class=vsref href=../928.htm#1 target=ver>玛三1</A>。）</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　指耶稣基督。</td></tr>
<tr><td class=td width=150><a name=04>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#2 target=ver>2节</a> 注4</A></td></tr><tr><td class=td1>　　原文与天使同字。<a class=vsref href=../1168.htm#20 target=ver>启一20</A>者同。</td></tr>
<tr><td class=td width=150><a name=05>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#2 target=ver>2节</a> 注5</A></td></tr><tr><td class=td1>　　直译，供备。传悔改的浸，（<a class=vsref href=../958.htm#4 target=ver>4</A>，）乃是为奴仆救主铺路，使祂能临到罪人。（<a class=vsref href=../974.htm#76 target=ver>路一76</A>。）</td></tr>
