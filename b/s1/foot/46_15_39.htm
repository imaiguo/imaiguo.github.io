<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　从<a class=vsref href=../1077.htm#39 target=ver>39～41</A>节，使徒向愚眛的哥林多人证明，神能将形体赐给一切复活的生命，正如祂将形体赐给一切受造之物一样。祂将各种地上的形体，带着不同的荣耀赐给人，和地上的走兽、空中的鸟、水中的鱼。又将天上的形体，带着不同程度天上的荣耀赐给日、月、星。</td></tr>
