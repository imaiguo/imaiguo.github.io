<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　直译，在我的魂上（意即反对我的魂）作证人。使徒呼求或请求神，倘若他说的是虚假的，就作证反对他的魂，就是反对他自己。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　直译，吝惜。使徒不愿带着刑杖去管教哥林多的信徒，乃愿在爱和温柔的灵里建造他们。（<a class=vsref href=../1066.htm#21 target=ver>林前四21</A>。）他为了避免不愉快的感觉，所以不去。他宽宏的对待他们，不愿带着忧愁到他们那里去。（<a class=vsref href=../1080.htm#1 target=ver>二1</A>。）他不喜欢作主管辖他们的信心，乃要与他们同工，使他们喜乐。（<a class=vsref href=../1079.htm#24 target=ver>24</A>。）这是真实的。他呼求神为他作这见证。</td></tr>
