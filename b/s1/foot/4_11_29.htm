<tr><td class=td width=150><a name=01>民 <a class=vsref href=../128.htm target=chap>11章</a> <a class=vsref href=../128.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　摩西愿意所有以色列人都是申言者，就是为神说话的人。（见<a class=vsref href=2_7_1.htm#01 target=foot>出七1注1</A>。）这话是摩西所发出一个极大的豫言。这事为保罗在<a class=vsref href=../1076.htm#1 target=ver>林前十四</a>所推动，并且在神新约的经纶里，借着召会聚会中众信徒的申言而得应验。（<a class=vsref href=../1076.htm#24 target=ver>林前十四24</A>，<a class=vsref href=../1076.htm#31 target=ver>31</A>。）</td></tr>
