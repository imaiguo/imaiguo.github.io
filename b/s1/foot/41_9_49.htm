<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../966.htm target=chap>9章</a> <a class=vsref href=../966.htm#49 target=ver>49节</a> 注1</A></td></tr><tr><td class=td1>　　这乃是熬炼的火，（<a class=vsref href=../928.htm#2 target=ver>玛三2</A>，）洁净、炼净的火，与<a class=vsref href=../1065.htm#13 target=ver>林前三13</A>、<a class=vsref href=../1065.htm#15 target=ver>15</A>者同。（参<a class=vsref href=../712.htm#14 target=ver>赛三三14</A>。）这火将要在国度时代，炼净今世犯罪不肯悔改的信徒，作为时代的惩罚。（见<a class=vsref href=41_9_43.htm#05 target=foot>43注5</A>。）即使在今世，神也借着如火的试验，炼净信徒。（<a class=vsref href=../1152.htm#7 target=ver>彼前一7</A>，<a class=vsref href=../1155.htm#12 target=ver>四12</A>，<a class=vsref href=../1155.htm#17 target=ver>17</A>。）来世借着火所施行时代的惩罚，与神在今世借着如火的苦难所施行的惩治，在原则上是一样的。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../966.htm target=chap>9章</a> <a class=vsref href=../966.htm#49 target=ver>49节</a> 注2</A></td></tr><tr><td class=td1>　　即消杀借罪败坏人的病菌，以保全犯罪的信徒。（参<a class=vsref href=../92.htm#13 target=ver>利二13</A>，<a class=vsref href=../845.htm#24 target=ver>结四三24</A>。）</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../966.htm target=chap>9章</a> <a class=vsref href=../966.htm#49 target=ver>49节</a> 注3</A></td></tr><tr><td class=td1>　　有些古卷下加，必用盐腌每一祭物。</td></tr>
