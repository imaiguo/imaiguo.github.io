<tr><td class=td width=150><a name=01>创 <a class=vsref href=../21.htm target=chap>21章</a> <a class=vsref href=../21.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　神在祂经纶中的目标，是要产生基督为后裔，以完成祂永远的定旨。（<a class=vsref href=../3.htm#15 target=ver>三15</A>，<a class=vsref href=../12.htm#7 target=ver>十二7</A>，<a class=vsref href=../22.htm#18 target=ver>二二18</A>，<a class=vsref href=../1094.htm#16 target=ver>加三16</A>，<a class=vsref href=../274.htm#12 target=ver>撒下七12～14上</A>。）以撒的出生，表征基督这应许的后裔是在神豫定的时候，借着神恩典的工作所产生的。这事的首要条件，乃是我们天然的生命和力量，必须借着属灵的割礼被了结。（<a class=vsref href=../17.htm#10 target=ver>十七10～16</A>。）</td></tr>
