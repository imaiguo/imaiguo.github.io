<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1186.htm#1 target=ver>1</A>、<a class=vsref href=../1186.htm#3 target=ver>3</A>节的阿利路亚是大批群众圣徒的赞美。这里是二十四位天使长老与四活物对前面圣徒的赞美说阿们，接着也同样赞美说阿利路亚。因此，合起来就是圣徒、天使和一切受造之物的赞美，也是他们自古至今一直到永远对三一神的赞美。</td></tr>
