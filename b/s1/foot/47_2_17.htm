<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1080.htm target=chap>2章</a> <a class=vsref href=../1080.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　原文意零售、沿街叫卖，原指低阶层小贩用诡计高价出售劣货。许多人从事这种叫卖，为他们的利益搀混神的话。使徒却不是这样，他们在他们的职事里，出于纯诚并出于神，在神面前在基督里讲神的话。使徒的职事是何等纯诚真实！</td></tr>
