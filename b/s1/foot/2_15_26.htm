<tr><td class=td width=150><a name=01>出 <a class=vsref href=../65.htm target=chap>15章</a> <a class=vsref href=../65.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　直译，祂。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../65.htm target=chap>15章</a> <a class=vsref href=../65.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　或，耶和华你的医治者。耶和华是他们的医治者，指明以色列人病了。（<a class=vsref href=../938.htm#12 target=ver>太九12</A>与<a class=vsref href=40_9_12.htm#01 target=foot>注</A>。）这表征不仅我们环境的水有时是苦的，（见<a class=vsref href=2_15_23.htm#01 target=foot>23注1</A>，）连我们自己也是苦的（就是病了，）需要医治。（参<a class=vsref href=../65.htm#24 target=ver>24</A>。）当我们经历基督的十字架，并过钉十字架的生活，基督复活的生命就成为我们医治的能力，主就成为我们的医治者。参<a class=vsref href=23_53_4.htm#03 target=foot>赛五三4注3</A>，<a class=vsref href=40_8_17.htm#01 target=foot>太八17注1</A>与<a class=vsref href=60_2_24.htm#08 target=foot>彼前二24注8</A>。</td></tr>
