<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#42 target=ver>42节</a> 注1</A></td></tr><tr><td class=td1>　　这石头是为着神的建造的基督；（<a class=vsref href=../707.htm#16 target=ver>赛二八16</A>，<a class=vsref href=../914.htm#9 target=ver>亚三9</A>，<a class=vsref href=../1153.htm#4 target=ver>彼前二4</A>；）匠人是犹太首领，他们原该为着神的建造而工作。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#42 target=ver>42节</a> 注2</A></td></tr><tr><td class=td1>　　基督不仅是基石（<a class=vsref href=../707.htm#16 target=ver>赛二八16</A>）和顶石，（<a class=vsref href=../915.htm#7 target=ver>亚四7</A>，）也是房角石。</td></tr>
