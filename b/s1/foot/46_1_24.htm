<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　指那些在永远里为神所拣选，（<a class=vsref href=../1098.htm#4 target=ver>弗一4</A>，）在时间里相信基督的人。（<a class=vsref href=../1031.htm#48 target=ver>徒十三48</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　使徒所传讲钉十字架的基督，乃是神的能力，神的智慧。智慧是为着计划、定意，能力是为着实现、完成所计划、定意的。在神的经纶里，基督是智慧也是能力。</td></tr>
