<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　城指<a class=vsref href=../1178.htm#8 target=ver>8</A>节的大城，就是耶路撒冷。因着本节所说的地震，耶路撒冷城倒塌了十分之一。到了<a class=vsref href=../1183.htm#19 target=ver>十六19</A>，这城要在最后一次地震中裂为三段。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　直译，第十分之一。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　直译，被杀。</td></tr>
<tr><td class=td width=150><a name=04>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#13 target=ver>13节</a> 注4</A></td></tr><tr><td class=td1>　　“名”含示有名望的人。</td></tr>
