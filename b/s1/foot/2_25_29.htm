<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　盘子用来摆列饼。调羹盛着乳香（表征基督的复活，）将其浇在桌上摆列的陈设饼上。（<a class=vsref href=../114.htm#7 target=ver>利二四7</A>。）壶和杯是浇奠祭用的。这些器皿都要用纯金制作，表征基督的神性是我们的凭借，使我们有分于祂作生命的供应，和献给神的祭物。</td></tr>
