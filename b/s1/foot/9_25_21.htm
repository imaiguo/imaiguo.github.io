<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../261.htm target=chap>25章</a> <a class=vsref href=../261.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　大卫这里的话，指明他被拿八触怒了。在这事上，大卫没有通过试验。他在扫罗的逼迫下，曾背负更大的十字架，（见<a class=vsref href=9_19_2.htm#01 target=foot>十九2注1</A>二段，）却在与拿八有关的这个小十字架上失败了。肉体乃是常常借着小的十字架被暴露。</td></tr>
