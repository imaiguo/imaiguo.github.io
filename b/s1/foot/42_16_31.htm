<tr><td class=td width=150><a name=01>路 <a class=vsref href=../989.htm target=chap>16章</a> <a class=vsref href=../989.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　人若不听从神的话所说的，就是有人神奇的从死人中复活，他们也不会信服。救主在这里的话含示，法利赛人所代表的犹太人，若不听从旧约里神借着摩西和申言者所说的话，即使祂从死人中复活，他们也不会信服。这悲剧在祂复活以后果真发生了。（<a class=vsref href=../957.htm#11 target=ver>太二八11～15</A>，<a class=vsref href=../1031.htm#30 target=ver>徒十三30～40</A>，<a class=vsref href=../1031.htm#44 target=ver>44～45</A>。）</td></tr>
