<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1051.htm target=chap>5章</a> <a class=vsref href=../1051.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　在神里面夸耀，有以神为夸耀、为欢乐的意思，表明神是我们的享受与快乐。见<a class=vsref href=45_5_2.htm#05 target=foot>2注5</A>。我们现在是这样夸耀着，欢乐着，享受着，在基督的生命里得救。</td></tr>
