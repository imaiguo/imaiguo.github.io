<title>创世记一章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../1.htm target=chap>1章</a> <a class=vsref href=../1.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　植物生命是最低等的生命，是无意识的生命，相当于刚重生的信徒里面神圣生命最初的阶段。（参<a class=vsref href=../1065.htm#6 target=ver>林前三6</A>。）植物生命无数的种类，豫表基督生命那追测不尽之丰富的丰富彰显，包括其悦人眼目的美丽，（<a class=vsref href=../2.htm#9 target=ver>二9</A>，）其芬芳，（<a class=vsref href=../672.htm#12 target=ver>歌一12～13</A>，）及其对人和动物的滋养。（<a class=vsref href=../1.htm#29 target=ver>29～30</A>。）树木、（<a class=vsref href=../2.htm#9 target=ver>二9</A>，<a class=vsref href=../65.htm#23 target=ver>出十五23～25</A>，<a class=vsref href=../673.htm#3 target=ver>歌二3</A>，<a class=vsref href=../676.htm#15 target=ver>五15</A>，<a class=vsref href=../690.htm#1 target=ver>赛十一1</A>，<a class=vsref href=../1012.htm#1 target=ver>约十五1</A>，<a class=vsref href=../1189.htm#2 target=ver>启二二2</A>、）花、（<a class=vsref href=../672.htm#14 target=ver>歌一14</A>、）以及作人食物（<a class=vsref href=../1003.htm#9 target=ver>约六9</A>，<a class=vsref href=../1003.htm#13 target=ver>13</A>）并献给神之祭物（<a class=vsref href=../92.htm#1 target=ver>利二1～3</A>，<a class=vsref href=../92.htm#14 target=ver>14</A>）的谷类，都是基督的豫表。</td></tr>
</table>
