<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　这里将神的话比作有生命的植物，栽种到我们里面，并在我们里面长大、结果，使我们的魂得救。我们需要用温柔，用全般的服从，领受神这话，毫不抗拒。</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　按本章全文看，魂的得救包含忍受环境的试炼，（<a class=vsref href=../1147.htm#2 target=ver>2～12</A>，）并抗拒私欲的试诱。（<a class=vsref href=../1147.htm#13 target=ver>13～21</A>。）雅各对魂得救的看法有点消极，不像保罗那样积极；保罗说，我们的魂能借着那更新人的灵得着变化，甚至变成主的形像，从荣耀到荣耀。（<a class=vsref href=../1058.htm#2 target=ver>罗十二2</A>，<a class=vsref href=../1101.htm#23 target=ver>弗四23</A>，<a class=vsref href=../1081.htm#18 target=ver>林后三18</A>。）见<a class=vsref href=60_1_5.htm#06 target=foot>彼前一5注6</A>，<a class=vsref href=58_10_39.htm#03 target=foot>来十39注3</A>。</td></tr>
</table>
