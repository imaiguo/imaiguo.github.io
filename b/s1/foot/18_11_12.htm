<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../447.htm target=chap>11章</a> <a class=vsref href=../447.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　这必定不是交通或慈爱的话。琐法说约伯是一个头脑空洞，完全缺乏知识的人，他甚至把约伯比作野驴的驹子。难怪约伯责怪他的朋友没有向他显示慈爱。<BR><BR>　琐法对于人在神面前地位的了解，完全是盲瞎的，他的辩论完全是根据人在道德范围内天然的观念，对人之于神该是什么，并没有任何神圣启示的亮光。</td></tr>
