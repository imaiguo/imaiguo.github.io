<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　指使徒给哥林多人的第一封书信。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　这指明使徒在第一封书信里，不但勇敢且率直的责备信徒，并且对他们也是亲切柔和的。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　这指明使徒给信徒的第一封书信，对他们产生了果效。</td></tr>
