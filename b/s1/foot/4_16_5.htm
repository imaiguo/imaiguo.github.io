<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../133.htm target=chap>16章</a> <a class=vsref href=../133.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　摩西虽然谦卑的面伏于地，（<a class=vsref href=../133.htm#4 target=ver>4</A>，）却没有放弃他蒙神所赐，作神代表权柄的地位。（<a class=vsref href=../133.htm#5 target=ver>5～11</A>，<a class=vsref href=../133.htm#16 target=ver>16～18</A>。）摩西没有反击，反倒将背叛者和他们所背叛的人带到神面前。摩西是神代表的权柄，是神所委派的权柄，他将这案件交给神这最高的权柄，让神说话、暴露并审判。在争夺权力的事上，惟一能审判并暴露真实光景的，乃是神自己。</td></tr>
</table>
