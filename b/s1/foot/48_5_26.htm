<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　这是<a class=vsref href=../1096.htm#25 target=ver>25</A>节凭着灵而行的结果。虚荣、彼此惹气和互相嫉妒，全属肉体。（参<a class=vsref href=../1096.htm#24 target=ver>24</A>。）虚荣引起惹气和嫉妒。我们若是凭着那灵杀死虚荣，惹气和嫉妒就自然了结，结果就是平安。这三项极其实际的试出，我们是否凭着灵而行。</td></tr>
