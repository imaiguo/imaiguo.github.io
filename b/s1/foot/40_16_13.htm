<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../945.htm target=chap>16章</a> <a class=vsref href=../945.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　在圣地北部，靠近边界的黑门山脚；主是在这山上变化形像。（<a class=vsref href=../946.htm#1 target=ver>十七1～2</A>。）这地远离圣城和圣殿。在圣城和圣殿那里，每个人的思想都被老旧犹太宗教的气氛充满，没有丝毫余地留给新王基督。主特意将门徒带到这样一个气氛清明的地方，使他们的思想能脱离圣城和圣殿宗教环境的影响，并使祂能给他们一些关于那是祂属天国度命脉的基督与召会新的启示。乃是在这里，“你是基督，是活神的儿子”这异象，临到彼得。（<a class=vsref href=../945.htm#16 target=ver>16～17</A>。）也是在这里，首次启示并题到召会乃是带进诸天之国的凭借。（<a class=vsref href=../945.htm#18 target=ver>18～19</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../945.htm target=chap>16章</a> <a class=vsref href=../945.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　为人的基督是个奥秘，不仅对那世代的人如此，对今天的人也一样。</td></tr>
</table>
