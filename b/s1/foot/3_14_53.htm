<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#53 target=ver>53节</a> 注1</A></td></tr><tr><td class=td1>　　把活鸟放到城外田野里，表征得医治并得洁净的召会，与基督一同进入祂复活、升天的范围和经历里。见<a class=vsref href=3_14_7.htm#02 target=foot>7注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#53 target=ver>53节</a> 注2</A></td></tr><tr><td class=td1>　　房子洁净了，表征召会完全洁净，得以成为神与人相互的居所。（<a class=vsref href=../1011.htm#2 target=ver>约十四2</A>。）</td></tr>
