<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　使徒凭着信心规正他们的生活，并且行事为人不凭着眼见，乃凭着信心，如<a class=vsref href=../1144.htm#1 target=ver>来十一</a>所说的。这样他们才晓得，他们在物质的身体中，便是与主分开。这与<a class=vsref href=../1082.htm#18 target=ver>四18</A>的话相符。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　即所见的，因此是眼见。</td></tr>
