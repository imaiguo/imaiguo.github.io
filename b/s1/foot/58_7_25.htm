<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1140.htm target=chap>7章</a> <a class=vsref href=../1140.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　或，拯救得全备，拯救得完整，拯救得完全，拯救到极点，拯救直到永远。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1140.htm target=chap>7章</a> <a class=vsref href=../1140.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　基督作我们的大祭司，为我们代求，承担我们的案件。祂为我们显在神前，为我们祷告，使我们可以蒙拯救，并完全被带进神永远的定旨。</td></tr>
