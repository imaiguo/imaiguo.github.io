<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../754.htm target=chap>9章</a> <a class=vsref href=../754.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　这里‘我们’和‘我们的’这些辞，指明耶和华将自己联于受苦的百姓，并在他们的受苦中与他们是一。施惩罚又同情的神，也在受祂惩罚的百姓中间。至终，举哀的人不仅为以色列举哀，也为耶和华举哀。耶和华自己因同情祂的百姓而哭泣。参<a class=vsref href=24_9_1.htm#02 target=foot>1注2</A>。</td></tr>
