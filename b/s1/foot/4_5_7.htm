<tr><td class=td width=150><a name=01>民 <a class=vsref href=../122.htm target=chap>5章</a> <a class=vsref href=../122.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　对付我们所犯得罪神的罪，乃是对付不义的玷污，就是在人面前有罪，在神面前被定罪的玷污。我们向神彻底承认自己的罪以后，（<a class=vsref href=../1160.htm#9 target=ver>约壹一9</A>，）还该到所亏负的人那里，将所亏负的，全数偿还，甚至在我们所欠的之外再加上一些。（<a class=vsref href=../992.htm#8 target=ver>路十九8下</A>。）</td></tr>
