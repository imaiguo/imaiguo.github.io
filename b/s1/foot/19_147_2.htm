<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../625.htm target=chap>147章</a> <a class=vsref href=../625.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　一四七篇是因耶路撒冷重建，而有对耶和华的赞美。聚集被赶散的人，乃是释放被掳的人，将他们带回到耶路撒冷，重建耶路撒冷。</td></tr>
