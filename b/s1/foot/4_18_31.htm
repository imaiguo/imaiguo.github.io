<tr><td class=td width=150><a name=01>民 <a class=vsref href=../135.htm target=chap>18章</a> <a class=vsref href=../135.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　给作祭司的亚伦和他子孙，（<a class=vsref href=../135.htm#8 target=ver>8～20</A>，）以及给服事的利未人（<a class=vsref href=../135.htm#21 target=ver>21～32</A>）的赏赐或报酬，全都豫表基督。在豫表上，祭司和利未人在基督以外没有分；基督乃是他们的一切。在新约里，我们事奉神不是在物质的范围里，所以我们的赏赐不在那范围里。我们尽祭司职任并作利未人服事，惟一的赏赐或报酬乃是基督作我们的一切。（参<a class=vsref href=../1106.htm#7 target=ver>腓三7～14</A>。）</td></tr>
