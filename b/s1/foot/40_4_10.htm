<tr><td class=td width=150><a name=01>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　撒但，来自希伯来文，意对头。他不仅在神的国之外作神的仇敌，也在神的国之内作神的对头，背叛神。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../933.htm target=chap>4章</a> <a class=vsref href=../933.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　新王斥责魔鬼的题议，并站在人的立场上敬拜神，单单事奉神，借以击败魔鬼。为利敬拜或事奉神以外的任何事物，总是魔鬼的试诱，要取得人的敬拜。</td></tr>
