<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../918.htm target=chap>7章</a> <a class=vsref href=../918.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　照着<a class=vsref href=../918.htm#3 target=ver>3～6</A>，<a class=vsref href=../919.htm#19 target=ver>八19上</A>，以色列人按他们的仪文宗教哭泣、禁食、并分别自己，在十月间表达他们对巴比伦人攻打围困耶路撒冷（<a class=vsref href=../797.htm#4 target=ver>耶五二4</A>）的悲哀；在四月间表达他们对耶路撒冷城被攻破（<a class=vsref href=../338.htm#3 target=ver>王下二五3～4</A>）的悲哀；在五月间表达他们对神的殿和耶路撒冷城被焚烧（<a class=vsref href=../797.htm#12 target=ver>耶五二12～13</A>）的悲哀；以及在七月间表达他们对基大利被杀（<a class=vsref href=../338.htm#22 target=ver>王下二五22～26</A>）的悲哀。在<a class=vsref href=../918.htm#7 target=ver>7～14</A>，<a class=vsref href=../919.htm#16 target=ver>八16～17</A>、<a class=vsref href=../919.htm#19 target=ver>19下</A>，耶和华劝告以色列，从他们仪文宗教的虚妄里转向耶和华，并转向敬虔生活的实际，就是满有公义、慈爱、怜恤、真实与和平的生活。这要带进<a class=vsref href=../919.htm#2 target=ver>八2～23</A>所题的复兴时期。</td></tr>
</table>
