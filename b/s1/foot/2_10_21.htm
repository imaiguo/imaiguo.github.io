<tr><td class=td width=150><a name=01>出 <a class=vsref href=../60.htm target=chap>10章</a> <a class=vsref href=../60.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　在第九样灾害中，神改变日头的功能，使埃及遍地漆黑了三天。（<a class=vsref href=../60.htm#22 target=ver>22</A>。）冰雹、（<a class=vsref href=../59.htm#13 target=ver>九13～35</A>、）蝗虫、（<a class=vsref href=../60.htm#1 target=ver>十1～20</A>、）以及漆黑这些灾害，指明埃及的环境不再适合人的生活。<BR><BR>　第一灾的血（<a class=vsref href=../57.htm#15 target=ver>七15～25</A>）和第九灾的黑暗，都表征死。因此，头九灾开始于死，以至于死，表明世界的生活完全是一件死的事。（参<a class=vsref href=../1099.htm#1 target=ver>弗二1～3</A>。）</td></tr>
