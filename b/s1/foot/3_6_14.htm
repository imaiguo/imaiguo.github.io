<tr><td class=td width=150><a name=01>利 <a class=vsref href=../96.htm target=chap>6章</a> <a class=vsref href=../96.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　‘在坛前’表征献素祭与基督在十字架上的救赎有关；祭坛是十字架的豫表。（<a class=vsref href=../1146.htm#10 target=ver>来十三10</A>与<a class=vsref href=58_13_10.htm#01 target=foot>注</A>。）‘在耶和华面前’表征素祭是在神的同在中献给祂。</td></tr>
