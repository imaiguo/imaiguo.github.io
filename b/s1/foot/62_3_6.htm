</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　即留在神圣生命的交通里，并在神圣的光中行。（<a class=vsref href=../1160.htm#2 target=ver>一2～3</A>，<a class=vsref href=../1160.htm#6 target=ver>6～7</A>。）见<a class=vsref href=62_2_27.htm#08 target=foot>二27注8</A>。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　即不习惯的犯罪。这也是住在主里面生活的条件。这不是说，神的儿女全然不犯罪；他们可能偶尔也犯罪。这乃是说，有神圣生命并凭这生命活着，重生的信徒，并不实行罪。他们的特质和习惯不是犯罪，乃是住在主里面。住在主里面是信徒的生活，犯罪是罪人的生活。</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　即实行罪，过着罪恶的生活。</td></tr>
<tr><td class=td width=150><a name=04>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#6 target=ver>6节</a> 注4</A></td></tr><tr><td class=td1>　　即从未领受任何对主的异象，对祂也毫无体认。这就如同不信者的光景一样。</td></tr>
</table>
