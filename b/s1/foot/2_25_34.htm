<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　灯台是纯金的，表征基督作为神的具体化身，完全是神圣的。然而灯台干上的四个杯，作成像杏花，有花萼，有花苞，乃是表征基督的人性以复活的生命照耀。因此，在灯台里不仅有三一神，也有四这数字所表征的受造之物。（<a class=vsref href=../803.htm#5 target=ver>结一5</A>，参<a class=vsref href=../1108.htm#15 target=ver>西一15上</A>。）见<a class=vsref href=2_27_20.htm#02 target=foot>二七20注2</A>。</td></tr>
