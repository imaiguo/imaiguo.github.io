<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../711.htm target=chap>32章</a> <a class=vsref href=../711.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　基督作为耶和华并作为人，乃是王，供应、照顾并遮盖神的子民。（<a class=vsref href=../711.htm#1 target=ver>1～2</A>，<a class=vsref href=../712.htm#22 target=ver>三三22</A>。）祂并不是自己直接掌权，乃是借着众首领间接掌权。在千年国里，基督要作王；许多爱祂的人也要作首领，与祂一同作王。（<a class=vsref href=../948.htm#28 target=ver>太十九28</A>，<a class=vsref href=../1068.htm#2 target=ver>林前六2</A>，<a class=vsref href=../1169.htm#26 target=ver>启二26～27</A>，<a class=vsref href=../1179.htm#5 target=ver>十二5</A>，<a class=vsref href=../1187.htm#4 target=ver>二十4</A>。）</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../711.htm target=chap>32章</a> <a class=vsref href=../711.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　公义就是对的，而公平乃是在审断上公义。基督要凭公义作王，祂必借着祂的助手（就是众首领）掌权，按公平审判百姓。</td></tr>
</table>
