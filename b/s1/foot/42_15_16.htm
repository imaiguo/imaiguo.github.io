<tr><td class=td width=150><a name=01>路 <a class=vsref href=../988.htm target=chap>15章</a> <a class=vsref href=../988.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　这里的豆是稻子豆，一种常绿树，其荚可用作牲畜的饲料和贫民的粮食。一则有趣味的拉比记载说，“以色列人沦落到吃豆荚的地步，他们才悔改。”传说施浸者约翰在旷野，曾以这种豆荚为食物；因此又称圣约翰饼。</td></tr>
