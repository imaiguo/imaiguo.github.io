<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1184.htm#16 target=ver>16</A>节的“妓女”指宗教的巴比伦，表征罗马教；这里的“那女人”指物质的巴比伦，表征罗马城。这城称为“有国权辖管地上众王的大城。”约翰写本书时，罗马是有国权辖管地上众王的城。敌基督和他的十王所恨的是妓女─罗马教，并不是那女人─罗马城，那是他们行政的基地。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1184.htm target=chap>17章</a> <a class=vsref href=../1184.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　直译，在地上众王之上立（有）国的大城。</td></tr>
