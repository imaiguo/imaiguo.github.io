<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#41 target=ver>41节</a> 注1</A></td></tr><tr><td class=td1>　　因申言者的名，原文指在申言者的名里。下文“因义人的名，”并后文“因门徒的名”同。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#41 target=ver>41节</a> 注2</A></td></tr><tr><td class=td1>　　申言者是为神说话并说出神的人。义人是为着国度寻求义、实行义、并为义受逼迫的人。（<a class=vsref href=../934.htm#6 target=ver>五6</A>，<a class=vsref href=../934.htm#10 target=ver>10</A>，<a class=vsref href=../934.htm#20 target=ver>20</A>，<a class=vsref href=../935.htm#1 target=ver>六1</A>。）属天的王就是这样一位受神差遣的申言者，（<a class=vsref href=../171.htm#15 target=ver>申十八15</A>，）也是这样一位义人。（<a class=vsref href=../1021.htm#14 target=ver>徒三14</A>。）祂所差遣的使徒既然与祂联合为一，他们也就是这样的申言者和义人。因此，凡接待他们的，就是接待祂，必要得着赏赐。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#41 target=ver>41节</a> 注3</A></td></tr><tr><td class=td1>　　接待申言者的，就联于申言者的话；接待义人的，就联于义人的义。因此，他们必得申言者和义人所得的赏赐。</td></tr>
