<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1019.htm target=chap>1章</a> <a class=vsref href=../1019.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　使徒对于寻求主引导的作法，表明他们在主升天以后，五旬节以前，是处于过渡时期。他们在主复活那天，已经受了内住的灵，（<a class=vsref href=../1017.htm#22 target=ver>约二十22</A>，）并且在主升天以前，四十天受主训练，操习祂看不见的同在。（<a class=vsref href=../1019.htm#3 target=ver>3</A>。）然而他们还是难以丢弃传统的老办法，以摇签寻求神的带领。（<a class=vsref href=../106.htm#8 target=ver>利十六8</A>，<a class=vsref href=../201.htm#2 target=ver>书十四2</A>，<a class=vsref href=../250.htm#41 target=ver>撒上十四41</A>，<a class=vsref href=../423.htm#34 target=ver>尼十34</A>，<a class=vsref href=../424.htm#1 target=ver>十一1</A>，<a class=vsref href=../644.htm#33 target=ver>箴十六33</A>。）他们还不惯于内住之灵的带领和引导，（<a class=vsref href=../1054.htm#14 target=ver>罗八14</A>，）不像后来使徒保罗在<a class=vsref href=../1034.htm#6 target=ver>十六6～8</A>所熟悉的。他们在五旬节以前，还是在神新约经纶的初阶。</td></tr>
