<tr><td class=td width=150><a name=01>书 <a class=vsref href=../193.htm target=chap>6章</a> <a class=vsref href=../193.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　神的百姓不需要作任何事来毁灭耶利哥。他们只需要相信并信靠神，听从以色列军队元帅的指示，并抬着约柜高举基督。这里祭司抬着约柜，表明在属灵的争战里，我们该作的第一件事乃是高举基督。</td></tr>
