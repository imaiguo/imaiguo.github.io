<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1049.htm target=chap>3章</a> <a class=vsref href=../1049.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　神称我们信徒为义，乃是向新约时代以信耶稣为本的人，显示祂的义。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1049.htm target=chap>3章</a> <a class=vsref href=../1049.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　信耶稣，直译，耶稣的信，或，在耶稣里的信。（见<a class=vsref href=45_3_22.htm#01 target=foot>22注1</A>。）</td></tr>
