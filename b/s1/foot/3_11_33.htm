<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../101.htm target=chap>11章</a> <a class=vsref href=../101.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　瓦器表征天然、受造的人。（<a class=vsref href=../1055.htm#21 target=ver>罗九21</A>，<a class=vsref href=../1055.htm#23 target=ver>23</A>，<a class=vsref href=../1082.htm#7 target=ver>林后四7</A>。）任何动物的尸体掉到瓦器里，或掉在炉子或锅台上，这些东西就不洁净，必要打碎。（<a class=vsref href=../101.htm#33 target=ver>33</A>，<a class=vsref href=../101.htm#35 target=ver>35</A>。）这表征我们天然的人，我们的所是，我们的己，在日常生活中被玷污了，就要受基督的十字架破碎。（参<a class=vsref href=../982.htm#23 target=ver>路九23</A>。）</td></tr>
</table>
