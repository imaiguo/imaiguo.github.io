<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　指<a class=vsref href=../1152.htm#11 target=ver>11</A>节基督的苦难和荣耀。</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　使徒的传讲乃是那灵在新约里对神救恩的实际应用。</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1152.htm target=chap>1章</a> <a class=vsref href=../1152.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　原文描绘人弯着腰，引颈注视某种奇妙的景观。这表明天使对察看基督为着神救恩的事，多么感兴趣。他们宣告并庆贺救主的出生，（<a class=vsref href=../975.htm#8 target=ver>路二8～14</A>，）为着罪人悔改接受救恩而欢喜，（<a class=vsref href=../988.htm#10 target=ver>路十五10</A>，）并乐意服事那些承受救恩的人。（<a class=vsref href=../1134.htm#14 target=ver>来一14</A>，<a class=vsref href=../1030.htm#15 target=ver>徒十二15</A>，<a class=vsref href=../947.htm#10 target=ver>太十八10</A>。）</td></tr>
