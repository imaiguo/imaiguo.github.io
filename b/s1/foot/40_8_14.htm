<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../937.htm#14 target=ver>14～15</A>节，彼得的岳母代表这世代末了的犹太人，他们要因接受君尊的救主而得救。（<a class=vsref href=../1057.htm#25 target=ver>罗十一25～26</A>。）那时，在大灾难期间，犹太人在神的眼中是“发烧”的，（<a class=vsref href=../937.htm#14 target=ver>14</A>，）热中于神以外的事物。君尊的救主在外邦人得救的数目添满以后，要回到犹太遗民那里，使他们得救。（<a class=vsref href=../1057.htm#25 target=ver>罗十一25～26</A>，<a class=vsref href=../923.htm#10 target=ver>亚十二10</A>。）彼得的岳母是在彼得家里得医治的。在这世代的末了，所有的犹太遗民都要在以色列家中得救。他们也要借着君尊救主直接的摸而得救，（<a class=vsref href=../937.htm#15 target=ver>15</A>，）如同那患痲疯的犹太人。（<a class=vsref href=../937.htm#3 target=ver>3</A>。）</td></tr>
