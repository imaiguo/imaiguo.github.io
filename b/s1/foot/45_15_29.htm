<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　直译，在基督之福的丰满里而去。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　保罗带着基督去到外邦人那里，又带着财物回到犹太弟兄这里，并且盼望带着基督之福的丰满，访问罗马，将基督的丰富供应那里的人。这表明召会该有的生活。召会的生活，借着使徒，充满了基督，充满了财物交通里的爱，并且充满了对基督丰满之福的共享。</td></tr>
