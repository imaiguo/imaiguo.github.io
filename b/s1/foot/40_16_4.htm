<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../945.htm target=chap>16章</a> <a class=vsref href=../945.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　约拿是从以色列人转向外邦人的申言者，曾被放在大鱼的腹中。他在那里停留三日，出来后成了那世代叫人悔改的神迹（兆头）。（<a class=vsref href=../890.htm#2 target=ver>拿一2</A>，<a class=vsref href=../890.htm#17 target=ver>17</A>，<a class=vsref href=../892.htm#2 target=ver>三2～10</A>。）这豫表基督是神差遣到祂百姓那里的申言者，（<a class=vsref href=../171.htm#15 target=ver>申十八15</A>，<a class=vsref href=../171.htm#18 target=ver>18</A>，）要从以色列人转向外邦人，并要埋在地心里三天，然后复活，成为这世代叫人得救的神迹（兆头）。主这里的话含示，祂对这邪恶淫乱的世代，就是犹太和宗教的世代，不愿作什么，只愿死而复活，成为他们的神迹（兆头），就是最大的神迹，叫他们只要相信，就必得救。</td></tr>
