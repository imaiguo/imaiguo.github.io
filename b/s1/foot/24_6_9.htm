<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../751.htm target=chap>6章</a> <a class=vsref href=../751.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　按照神的律法，葡萄收成的时候，没有人可摘尽葡萄，因为葡萄收成所余剩的要给穷人。（<a class=vsref href=../109.htm#9 target=ver>利十九9～10</A>。）然而，巴比伦人要从以色列这‘葡萄树’收取‘葡萄，’并且要再来摘尽葡萄。这就是说，他们要不只一次来掳掠百姓。（<a class=vsref href=../797.htm#28 target=ver>五二28～30</A>。）</td></tr>
