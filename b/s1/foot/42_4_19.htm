<tr><td class=td width=150><a name=01>路 <a class=vsref href=../977.htm target=chap>4章</a> <a class=vsref href=../977.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　指禧年（<a class=vsref href=../115.htm#8 target=ver>利二五8～17</A>）所豫表的新约时代，那时神要悦纳（<a class=vsref href=../728.htm#8 target=ver>赛四九8</A>，<a class=vsref href=../1084.htm#2 target=ver>林后六2</A>）归回的罪俘，并且在罪的辖制下受压制的人，可享受神救恩的释放，而过新约的禧年。</td></tr>
