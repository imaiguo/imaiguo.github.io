<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　即流动的水。全书同。瓦器表征耶稣的人性，（参<a class=vsref href=../1082.htm#7 target=ver>林后四7</A>，）活水表征神那活而永远的灵。（<a class=vsref href=../1004.htm#37 target=ver>约七37～39</A>，<a class=vsref href=../1189.htm#1 target=ver>启二二1</A>。）鸟要宰于瓦器里的活水上面，表征主耶稣在祂的人性里经过死，借着在祂里面那永远的活灵，将自己献给神。（<a class=vsref href=../1142.htm#14 target=ver>来九14</A>。）</td></tr>
