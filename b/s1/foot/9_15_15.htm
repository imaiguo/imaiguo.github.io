<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../251.htm target=chap>15章</a> <a class=vsref href=../251.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　神不要这些上好的牛羊用作祭物献给祂。在祂眼中，这样的事是恶的。（<a class=vsref href=../251.htm#19 target=ver>19</A>。）呈献给神的任何出自肉体之物，在神眼中乃是恶的。照我们自己的意愿向神献祭，乃是僭妄且有罪的。见<a class=vsref href=../4.htm#5 target=ver>创四5</A>与<a class=vsref href=1_4_5.htm#01 target=foot>注</A>，<a class=vsref href=../936.htm#22 target=ver>太七22～23</A>与<a class=vsref href=40_7_23.htm#01 target=foot>23注1</A>。</td></tr>
