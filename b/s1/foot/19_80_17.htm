<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../558.htm target=chap>80章</a> <a class=vsref href=../558.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　这人就是基督，祂在神的右边，（<a class=vsref href=../973.htm#19 target=ver>可十六19</A>，<a class=vsref href=../1020.htm#33 target=ver>徒二33</A>，<a class=vsref href=../1023.htm#31 target=ver>五31</A>，）就是在宇宙的最高处。神已将全宇宙的第一位，最高的地位，首位，赐给了基督。这是基督的高举。（<a class=vsref href=../1105.htm#9 target=ver>腓二9～11</A>。）从荒凉得复兴的路，就是高举基督。什么时候神的子民不给基督首位，表征召会之神的殿，就成为荒凉。什么时候神的子民高举基督，让祂在他们生活的每一面居首位，就有恢复（<a class=vsref href=../558.htm#19 target=ver>19</A>）和复兴。（<a class=vsref href=../558.htm#18 target=ver>18</A>—救活，或，复兴。）见<a class=vsref href=19_74_1.htm#01 target=foot>七四1注1</A>。</td></tr>
