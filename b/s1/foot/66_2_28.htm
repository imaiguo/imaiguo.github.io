<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　在基督第一次显现时，看见祂星的，（<a class=vsref href=../931.htm#2 target=ver>太二2</A>，<a class=vsref href=../931.htm#9 target=ver>9～10</A>，）不是犹太宗教家，乃是星象家。在基督第二次显现时，祂对那些儆醒等候祂来的得胜者，乃是晨星；但对所有其余的人，祂只出现如日头。（<a class=vsref href=../929.htm#2 target=ver>玛四2</A>。）</td></tr>
