<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../672.htm target=chap>1章</a> <a class=vsref href=../672.htm#16 target=ver>16节</a>下 注1</A></td></tr><tr><td class=td1>　　佳偶在基督的怀抱中，（<a class=vsref href=../673.htm#6 target=ver>二6</A>，）安息于祂喂养的生命（翠绿，表征生命之灵—<a class=vsref href=../1054.htm#2 target=ver>罗八2</A>，）作为夜间歇息之处（床榻）而满足。不仅如此，她也安息于基督的死（松树）与复活（香柏树，）作为遮蔽（栋梁和椽子—<a class=vsref href=../672.htm#17 target=ver>17</A>，）而满足。佳偶得着基督并享受祂作她的丈夫（含示于床榻，）是在于神圣的生命（如同翠绿的床榻，）在于复活的基督（如同栋梁，）并在于受死的基督（如同椽子作她的遮蔽。）参<a class=vsref href=22_1_13.htm#01 target=foot>13注1</A>。</td></tr>
