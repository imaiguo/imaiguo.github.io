<title>罗马书一章16节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1047.htm target=chap>1章</a> <a class=vsref href=../1047.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　意指能突破一切障碍的强大能力。这大能就是复活的基督自己，那赐生命的灵，要救一切信的人。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1047.htm target=chap>1章</a> <a class=vsref href=../1047.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　不只救信的人脱离神的定罪和永远的灭亡，也救他们脱离他们的天然、自己，使他们得以圣别、变化，与众圣徒同被建造，成为基督的身体，作祂的丰满和彰显。（<a class=vsref href=../1098.htm#23 target=ver>弗一23</A>。）</td></tr>
</table>
