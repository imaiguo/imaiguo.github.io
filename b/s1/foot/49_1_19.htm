<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　在使徒的祷告里，我们所需要认识的第三件事，就是神的能力向着我们是何等超越的浩大。今天，这对我们是太主观，太可经历了。神的能力向着我们是何等超越的浩大，我们需要认识这能力，经历这能力。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　神向着我们这超越的能力，是照着祂力量的权能在基督身上所运行的。神向着我们的能力，与祂在基督身上所运行的能力相同。基督是头，我们是身体，身体有分于在头里面运行的能力。</td></tr>
