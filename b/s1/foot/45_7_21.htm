<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1053.htm target=chap>7章</a> <a class=vsref href=../1053.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　根据<a class=vsref href=../1053.htm#20 target=ver>20</A>节所说的事实，保罗发现那犯罪的律，就是那住在我们里面的罪，也就是那与我们同在的恶。到<a class=vsref href=../1053.htm#23 target=ver>23</A>节保罗看出，这律就是那在我们肢体中罪的律。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1053.htm target=chap>7章</a> <a class=vsref href=../1053.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　原文意，那在特性上是邪恶的。这必是撒但自己的邪恶生命、性情与特性。他乃是我们里面内住的罪。这罪在我们里面潜伏时，仅仅是罪，被我们为善的意愿唤起时，就变成恶。</td></tr>
