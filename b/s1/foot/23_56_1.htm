<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../735.htm target=chap>56章</a> <a class=vsref href=../735.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　按旧约的用法，公平一辞意思是神审判的判决。公平加上公义等于救恩。因着基督在十字架上为我们死，神对我们这些在基督里的信徒的判决，就是公平的，使我们得称义，成为义的。（<a class=vsref href=../1049.htm#24 target=ver>罗三24</A>。）这使我们成为义的公平，就是神的救恩临到我们。</td></tr>
