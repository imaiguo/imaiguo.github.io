<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1159.htm target=chap>3章</a> <a class=vsref href=../1159.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　你们当防备，因为背道的事、异端的教训，借着曲解使徒的著作或经书，会把你们带走，使你们遭毁坏。（<a class=vsref href=../1159.htm#16 target=ver>16</A>。）</td></tr>
<tr><td class=td width=150><a name=02>彼后 <a class=vsref href=../1159.htm target=chap>3章</a> <a class=vsref href=../1159.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=61_2_7.htm#01 target=foot>二7注1</A>。不法之人必是指假教师和好讥诮的人，（<a class=vsref href=../1158.htm#1 target=ver>二1</A>，<a class=vsref href=../1159.htm#3 target=ver>三3</A>，）那些早期的异端者。</td></tr>
<tr><td class=td width=150><a name=03>彼后 <a class=vsref href=../1159.htm target=chap>3章</a> <a class=vsref href=../1159.htm#17 target=ver>17节</a> 注3</A></td></tr><tr><td class=td1>　　与<a class=vsref href=../1093.htm#13 target=ver>加二13</A>说到彼得、巴拿巴和其他犹太信徒的“牵引”同字。</td></tr>
<tr><td class=td width=150><a name=04>彼后 <a class=vsref href=../1159.htm target=chap>3章</a> <a class=vsref href=../1159.htm#17 target=ver>17节</a> 注4</A></td></tr><tr><td class=td1>　　就是变得不坚固。（<a class=vsref href=../1159.htm#16 target=ver>16</A>。）</td></tr>
