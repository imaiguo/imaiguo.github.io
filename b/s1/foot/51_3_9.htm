<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　脱去旧人就像脱去旧的外衣：首先治死身体的私欲，接着脱去魂的邪恶，最后脱去整个旧人同旧人的行为。这不是凭着我们自己的能力，乃是凭着包罗万有之灵的大能。</td></tr>
