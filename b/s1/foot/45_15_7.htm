<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1060.htm#3 target=ver>十四3</A>要我们照着神的接纳接纳人，这里要我们照着基督的接纳接纳人。基督的接纳就是神的接纳。基督所接纳的，就是神所接纳的。凡神和基督所接纳的，无论他们在道理或作法上，和我们有什么不同，我们都必须接纳。这要使荣耀归与神。</td></tr>
