<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　这是指我们重生的人灵，调着神儿子的灵。（见<a class=vsref href=48_4_6.htm#01 target=foot>加四6注1</A>。）在这灵里的儿子名分，包括儿子的生命、地位、生活、享受、长子名分、基业以及显明。这样一个包罗万有的儿子名分，现今就在我们的灵里。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　亚兰文，意父亲。我们蒙了重生以后，不仅是神的造物，更是神的儿女。我们已经从神而生，在生命里与祂有了关系，所以我们称祂为父，是非常正常而甜美的。（见<a class=vsref href=48_4_6.htm#04 target=foot>加四6注4</A>。）</td></tr>
</table>
