<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　这里的打仗，是指第一世纪以来所有的战争，由<a class=vsref href=../1173.htm#3 target=ver>启六3～4</A>第二印的红马所象征。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　末期就是这世代的终结，（<a class=vsref href=../953.htm#3 target=ver>3</A>，<a class=vsref href=../862.htm#4 target=ver>但十二4</A>，<a class=vsref href=../862.htm#9 target=ver>9</A>，<a class=vsref href=../862.htm#6 target=ver>6～7</A>，）也就是大灾难的三年半。虽然<a class=vsref href=../953.htm#6 target=ver>6～9</A>、<a class=vsref href=../953.htm#14 target=ver>14</A>节是在论及以色列人的一段内，但其内容所题及的灾难和福音的广传，都是从基督升天到这世代的末期，一般性的发生在全世界。<a class=vsref href=../953.htm#14 target=ver>14</A>节之后，<a class=vsref href=../953.htm#15 target=ver>15</A>节紧接着说到大灾难（<a class=vsref href=../953.htm#21 target=ver>21</A>）的开始，就是敌基督在神殿中立起他的像，成为“行毁坏的可憎之物”的时候。</td></tr>
</table>
