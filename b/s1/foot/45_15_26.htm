<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　原文指有分、交通，与<a class=vsref href=../1104.htm#5 target=ver>腓一5</A>，<a class=vsref href=../1146.htm#16 target=ver>来十三16</A>者同，与本书<a class=vsref href=../1058.htm#13 target=ver>十二13</A>者同字根。由于保罗将基督供应给外邦人，并将他们当作祭物献给神，就发展出爱的交通，就是外邦和犹太圣徒间爱里的交通。保罗曾带着基督，去到外邦人中，现在又带着外邦圣徒在财物上的交通回到犹太人中。这种爱的交通，乃是保罗尽职的实际结果。</td></tr>
