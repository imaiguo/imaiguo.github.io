<title>使徒行传二四章15节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1042.htm target=chap>24章</a> <a class=vsref href=../1042.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　义人的复活要发生在千年国前，主回来的时候。（<a class=vsref href=../1077.htm#23 target=ver>林前十五23</A>，<a class=vsref href=../1115.htm#16 target=ver>帖前四16</A>。）这是生命的复活，（<a class=vsref href=../1002.htm#28 target=ver>约五28～29上</A>与注，<a class=vsref href=../862.htm#2 target=ver>但十二2上</A>，）也是赏赐的复活，（<a class=vsref href=../987.htm#14 target=ver>路十四14</A>，）包括头一次或上好的复活、（<a class=vsref href=../1187.htm#4 target=ver>启二十4～6</A>与<a class=vsref href=66_20_5.htm#01 target=foot>5注1</A>，<a class=vsref href=66_20_6.htm#01 target=foot>6注1</A>、）杰出的复活。（<a class=vsref href=../1106.htm#11 target=ver>腓三11</A>与<a class=vsref href=50_3_11.htm#02 target=foot>注2</A>。）不义之人的复活要发生在千年国以后，（<a class=vsref href=../1187.htm#5 target=ver>启二十5</A>，）那是审判的复活，（<a class=vsref href=../1002.htm#29 target=ver>约五29下</A>与注，）受羞辱、永远被憎恶的复活；（<a class=vsref href=../862.htm#2 target=ver>但十二2下</A>；）那时，不义的人要受永远灭亡的审判。（<a class=vsref href=../1187.htm#12 target=ver>启二十12～15</A>与<a class=vsref href=66_20_12.htm#01 target=foot>12注1</A>。）使徒在<a class=vsref href=../1042.htm#25 target=ver>25</A>节以此警告不义的腓力斯。（见该处<a class=vsref href=44_24_25.htm#02 target=foot>注2</a>。）</td></tr>
</table>
