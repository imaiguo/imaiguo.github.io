<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　使徒对哥林多的信徒说这话，乃是基于使徒是他们属灵的父亲。保罗是这样属灵的父亲，有地位和责任，管教他的儿女。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1066.htm target=chap>4章</a> <a class=vsref href=../1066.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　指使徒有圣灵内住并调和之重生的灵。温柔的灵乃是被基督的温柔（<a class=vsref href=../1088.htm#1 target=ver>林后十1</A>）浸透的灵，显出基督的美德。</td></tr>
