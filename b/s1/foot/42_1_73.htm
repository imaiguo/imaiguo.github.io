<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#73 target=ver>73节</a> 注1</A></td></tr><tr><td class=td1>　　神的约是凭祂的应许立的。（<a class=vsref href=../1141.htm#6 target=ver>来八6</A>。）应许是平常、普通的话，还未经过确认。在旧约，神应许以后，就用誓言加以印证。祂指着自己的神格起誓，以确认祂的应许，使祂的应许成为祂的约。</td></tr>
