</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　门廊宽度是六肘，六这数字表征第六日被造的人。门廊的长度是八肘，（<a class=vsref href=../842.htm#9 target=ver>9</A>，）八这数字表征基督的复活，发生在新的七日的第一日，乃是新的起头。（<a class=vsref href=../1017.htm#1 target=ver>约二十1</A>。）这些尺寸表征主耶稣这人作为神建造的门，完全是在复活里。这些尺寸也表征，当我们到达门廊，我们就是在复活里，有新的起头。</td></tr>
</table>
