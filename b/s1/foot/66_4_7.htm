<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1171.htm target=chap>4章</a> <a class=vsref href=../1171.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　在外表上，四活物好像<a class=vsref href=../803.htm#5 target=ver>结一5～10</A>和<a class=vsref href=../812.htm#14 target=ver>十14～15</A>的基路伯；按他们有六个翅膀（<a class=vsref href=../1171.htm#8 target=ver>8</A>）看，又像是<a class=vsref href=../685.htm#2 target=ver>赛六2</A>的撒拉弗。（<a class=vsref href=../75.htm#20 target=ver>出二五20</A>和<a class=vsref href=../297.htm#27 target=ver>王上六27</A>的基路伯，有两个翅膀；<a class=vsref href=../803.htm#6 target=ver>结一6</A>的基路伯，有四个翅膀。）四活物必是基路伯和撒拉弗的组合。他们是撒拉弗，是为神的圣别，（<a class=vsref href=../685.htm#3 target=ver>赛六3</A>，）指神的性情；他们是基路伯，是为神的荣耀，（<a class=vsref href=../812.htm#18 target=ver>结十18～19</A>，<a class=vsref href=../1142.htm#5 target=ver>来九5</A>，）指神的彰显。因此，四活物代表神的性情和彰显。</td></tr>
