<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　雅各这话乃是为加强他对基督徒实行之完全的观点，其中含有旧约命令的成分。（<a class=vsref href=../167.htm#29 target=ver>申十四29</A>，<a class=vsref href=../177.htm#19 target=ver>二四19～21</A>，<a class=vsref href=../177.htm#12 target=ver>12～13</A>。）</td></tr>
<tr><td class=td width=150><a name=02>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　即不世俗化、不被世俗沾染。这也是雅各对基督徒实行的完全，因敬畏神而有的部分观点。看顾孤儿寡妇是照着神的爱心行事，乃是基督徒的完全积极一面的特征；保守自己不受世界玷污，是照着神圣别的性情，从世界圣别出来，乃是基督徒的完全消极一面的特征。</td></tr>
<tr><td class=td width=150><a name=03>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#27 target=ver>27节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=59_4_4.htm#03 target=foot>四4注3</A>。</td></tr>
</table>
