<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../551.htm target=chap>73章</a> <a class=vsref href=../551.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　诗人因恶人兴旺而困惑，其解答是在神的圣所得着的。首先，神的圣所，祂的居所，是在我们灵里；（<a class=vsref href=../1099.htm#22 target=ver>弗二22</A>；）第二，神的圣所乃是召会。（<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>。）因此，我们要进入神的圣所，就需要转向我们的灵，并参加召会的聚会。我们一在圣所里—在灵里并在召会中，就会对恶人的情形有另一种看法，有特别的领会。（<a class=vsref href=../551.htm#18 target=ver>18～20</A>。）在我们的灵里并在召会中，我们得着神圣的启示，并得着一切问题的说明。</td></tr>
