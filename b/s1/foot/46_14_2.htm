<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1076.htm target=chap>14章</a> <a class=vsref href=../1076.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　使徒在<a class=vsref href=../1076.htm#2 target=ver>2～6</A>节的话，使人清楚明确的看见，说方言远不及申言重要。他很强的贬低说方言的恩赐，而高举申言的恩赐，因为他主要的关切是召会，不是单个的信徒。说方言，即使是真正和正确的，也不过造就那说的人，但申言却建造召会。在启示里申言，或用清楚明白的话在知识里教导，比用人所不懂的话说方言，对召会更有益处。</td></tr>
