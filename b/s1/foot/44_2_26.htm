<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　本节引自七十士希腊文译本<a class=vsref href=../494.htm#9 target=ver>诗十六9</A>。在希伯来原文里，舌字是荣耀。按<a class=vsref href=../49.htm#6 target=ver>创四九6</A>和<a class=vsref href=../485.htm#5 target=ver>诗七5</A>，（英译美国标准本，）荣耀乃是魂的同义辞。基督在阴间（<a class=vsref href=../1020.htm#27 target=ver>27</A>）时，因着信靠神，祂的心快乐，祂的魂欢腾。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　或，住，居住，支搭帐棚。基督在十字架上受死之后，祂的魂在阴间欢腾，祂的肉身（身体）在坟墓里，信靠着神安居在指望中。</td></tr>
</table>
