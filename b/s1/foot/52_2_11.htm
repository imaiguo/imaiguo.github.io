<title>帖撒罗尼迦前书二章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　使徒有力的强调他们的所是或为人，（<a class=vsref href=../1112.htm#5 target=ver>一5</A>，）因为他们的所是开了一条路，将初信者带进神完全的救恩。</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　或，恳求。</td></tr>
<tr><td class=td width=150><a name=03>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　在顾惜信徒如同自己的孩子上，使徒看自己是乳养的母亲；在劝勉信徒上，他看自己是父亲。</td></tr>
</table>
