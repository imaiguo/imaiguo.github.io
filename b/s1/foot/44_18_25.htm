<title>使徒行传十八章25节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1036.htm target=chap>18章</a> <a class=vsref href=../1036.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　不是关于主的道理，乃是新约信徒实际该走的道路。见<a class=vsref href=44_9_2.htm#01 target=foot>九2注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1036.htm target=chap>18章</a> <a class=vsref href=../1036.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　这指明亚波罗虽然在主的道路上受了教导，但他对于神新约的经纶并没有完整的启示。因此，他尽职的结果就有缺欠。（<a class=vsref href=../1037.htm#2 target=ver>十九2</A>与<a class=vsref href=44_19_2.htm#02 target=foot>注2</A>。）</td></tr>
</table>
