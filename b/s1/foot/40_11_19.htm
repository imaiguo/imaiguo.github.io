<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_11_18.htm#01 target=foot>18注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　基督不仅是救主，也是罪人的朋友，同情他们的难处，体会他们的忧伤。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#19 target=ver>19节</a> 注3</A></td></tr><tr><td class=td1>　　智慧就是基督。（<a class=vsref href=../1063.htm#24 target=ver>林前一24</A>，<a class=vsref href=../1063.htm#30 target=ver>30</A>。）凡基督所行的，都是凭着神的智慧，就是祂自己。这智慧乃是从祂智慧的行为、智慧的行事，得称义、得表白。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#19 target=ver>19节</a> 注4</A></td></tr><tr><td class=td1>　　有些权威古卷作，儿女。（见<a class=vsref href=../980.htm#35 target=ver>路七35</A>。）国度子民是智慧之子，他们称义基督和祂的行为，且跟从祂，以祂为他们的智慧。</td></tr>
</table>
