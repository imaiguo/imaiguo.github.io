<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　善是光之果子的性质；义是产生光之果子的途径或手续；真实就是实际，乃是光之果子真实的彰显（神自己）。光的果子，性质上必须是善的，手续上必须是义的，彰显上必须是真实的，使神得以彰显，成为我们日常行事为人的实际。<BR><BR>　在善、义和真实中之光的果子，与三一神有关。善，指着父神，因为只有一位是善的，就是神。（<a class=vsref href=../948.htm#17 target=ver>太十九17</A>。）义，指着子神，因为基督照着神义的手续，成就祂的定旨。（<a class=vsref href=../1051.htm#17 target=ver>罗五17～18</A>，<a class=vsref href=../1051.htm#21 target=ver>21</A>。）真实，指着灵神，因为祂是实际的灵，（<a class=vsref href=../1011.htm#17 target=ver>约十四17</A>，）也指着果子在光中的彰显。</td></tr>
