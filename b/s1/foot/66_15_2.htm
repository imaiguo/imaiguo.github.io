<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1182.htm target=chap>15章</a> <a class=vsref href=../1182.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=66_4_6.htm#01 target=foot>四6注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1182.htm target=chap>15章</a> <a class=vsref href=../1182.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　这些人是晚期的得胜者，他们经过大灾难，且胜了敌基督，没有敬拜他。他们要受敌基督的逼迫而殉道，然后复活，在千年国里与基督同王。（<a class=vsref href=../1187.htm#4 target=ver>二十4</A>。）</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1182.htm target=chap>15章</a> <a class=vsref href=../1182.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　站在玻璃海上表征：(一)他们是从死人中复活的；(二)他们是被提超脱玻璃海所指的火湖，就是第二次的死，（<a class=vsref href=66_4_6.htm#01 target=foot>四6注1</A>，<a class=vsref href=../1187.htm#14 target=ver>二十14</A>，）也就是超脱神永远烈火审判的。（<a class=vsref href=../1181.htm#9 target=ver>十四9～11</A>。）</td></tr>
