<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　或，为着对神的良心。对神的感觉，即与神关系的感觉，指明他是活在与神亲密的交通中，向神存着并持守无亏、清洁的良心。（<a class=vsref href=../1154.htm#16 target=ver>三16</A>，<a class=vsref href=../1120.htm#5 target=ver>提前一5</A>，<a class=vsref href=../1120.htm#19 target=ver>19</A>，<a class=vsref href=../1122.htm#9 target=ver>三9</A>，<a class=vsref href=../1126.htm#3 target=ver>提后一3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　照下文看，（<a class=vsref href=../1153.htm#20 target=ver>20～21</A>，）这必是指不信的主人所加的苦待，他们因着信主之仆人身上基督徒的见证而反对、逼迫他们。（<a class=vsref href=../1154.htm#14 target=ver>三14～18</A>，<a class=vsref href=../1155.htm#12 target=ver>四12～16</A>。）</td></tr>
<tr><td class=td width=150><a name=03>彼前 <a class=vsref href=../1153.htm target=chap>2章</a> <a class=vsref href=../1153.htm#19 target=ver>19节</a> 注3</A></td></tr><tr><td class=td1>　　直译，恩典。在此指神圣生命在我们里面的推动，以及在我们生活中的彰显，使我们的行事为人，在人与神眼中，都是甜美、可蒙悦纳的。（<a class=vsref href=../1153.htm#20 target=ver>20</A>。）原文同<a class=vsref href=../979.htm#33 target=ver>路六33～34</A>的酬谢及<a class=vsref href=../1053.htm#25 target=ver>罗七25</A>的感谢。下节者同。</td></tr>
