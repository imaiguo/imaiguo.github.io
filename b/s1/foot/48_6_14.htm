<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　十字架确是一种屈辱，但使徒却把基督的十字架当作他的夸口，当作他的夸耀。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　就我们而论，世界已经钉了十字架，就世界而论，我们也是这样；这不是直接的，乃是借着钉十字架的基督。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　下节经文的解释，证明本节的世界，主要的是指宗教世界，因为在本书中，保罗是对付热心宗教的人。他们关心神的事，却误入歧途，表现错谬。他们的宗教，已经成了世界。我们借着基督的十字架，已经从宗教世界分别出来，使我们有资格活在新造里。</td></tr>
</table>
