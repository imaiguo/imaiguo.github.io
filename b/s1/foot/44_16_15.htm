<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1034.htm target=chap>16章</a> <a class=vsref href=../1034.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　他们相信以后，立刻受浸，正如主在<a class=vsref href=../973.htm#16 target=ver>可十六16</A>所命令的。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1034.htm target=chap>16章</a> <a class=vsref href=../1034.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　吕底亚信而受浸以后，就进入与使徒和他同工的交通，就是基督身体的交通，作为她得救的证据。这实在是她蒙恩的表现。</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1034.htm target=chap>16章</a> <a class=vsref href=../1034.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　这是主借着祂的福音，并为着祂的福音，在欧洲所得着的第一个家。（<a class=vsref href=../1034.htm#40 target=ver>40</A>。）</td></tr>
