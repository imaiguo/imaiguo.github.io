<tr><td class=td width=150><a name=01>太 <a class=vsref href=../931.htm target=chap>2章</a> <a class=vsref href=../931.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　祭司是教导百姓律法的人，（<a class=vsref href=../927.htm#7 target=ver>玛二7</A>，）经学家是通晓圣经的人。（<a class=vsref href=../410.htm#6 target=ver>拉七6</A>。）祭司和经学家都具备基督出生的知识，（<a class=vsref href=../931.htm#5 target=ver>5～6</A>，）但他们没有看见异象，也无心寻求基督，不像东方来的星象家那样。</td></tr>
