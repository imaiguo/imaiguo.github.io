<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　即为着神的荣耀疯狂，好像愚妄人。（<a class=vsref href=../1044.htm#24 target=ver>徒二六24～25</A>。）使徒的狂喜，不是愚昧的兴奋，乃是向着神、同着神的，叫荣耀归与神。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　在爱里自制，叫别人得益处。</td></tr>
