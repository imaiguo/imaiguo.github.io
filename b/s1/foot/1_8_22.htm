<tr><td class=td width=150><a name=01>创 <a class=vsref href=../8.htm target=chap>8章</a> <a class=vsref href=../8.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　挪亚筑坛并献燔祭（豫表基督）给神，使神喜悦，（<a class=vsref href=../8.htm#20 target=ver>20～21</A>，）因此，地同其自然系统就得以维系。大自然中不同的循环恒常不息，乃是神的保证，要宇宙的秩序得以维持，使地得以保存，各种活物得以成长，并使人得以繁衍不息，遍满地面，以完成神永远的定旨。（<a class=vsref href=../1.htm#26 target=ver>一26～28</A>。）</td></tr>
