<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　提摩太不仅该提防众召会中外在的败坏，也该提防自己里面内在的私欲。他必须避开外在的败坏，并要逃避内在的私欲。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　直译，出于清洁的心。见<a class=vsref href=54_1_5.htm#03 target=foot>提前一5注3</A>。</td></tr>
<tr><td class=td width=150><a name=03>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#22 target=ver>22节</a> 注3</A></td></tr><tr><td class=td1>　　即在向主祷告赞美时，称呼主的名。（<a class=vsref href=../1127.htm#19 target=ver>19</A>。）追求主的人，必是呼求主的人。</td></tr>
<tr><td class=td width=150><a name=04>提后 <a class=vsref href=../1127.htm target=chap>2章</a> <a class=vsref href=../1127.htm#22 target=ver>22节</a> 注4</A></td></tr><tr><td class=td1>　　公义是对自己，信是对神，爱是对别人；和平是这三样美德的结果。</td></tr>
</table>
