<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#51 target=ver>51节</a> 注1</A></td></tr><tr><td class=td1>　　指从荣耀的基督，和祂国度的荣耀，并祂国度中荣耀的同在被割断，不得在国度的实现里有分于基督和祂国度的荣耀，如忠信的奴仆所要享受的。（<a class=vsref href=../953.htm#45 target=ver>45</A>，<a class=vsref href=../954.htm#21 target=ver>二五21</A>，<a class=vsref href=../954.htm#23 target=ver>23</A>。）这相当于银子比喻（<a class=vsref href=../954.htm#14 target=ver>二五14～30</A>）中“扔在外面黑暗里”的结语；银子的比喻乃是<a class=vsref href=../953.htm#45 target=ver>45～51</A>节这一段的完成。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#51 target=ver>51节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_6_2.htm#02 target=foot>六2注2</A>。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#51 target=ver>51节</a> 注3</A></td></tr><tr><td class=td1>　　这不是永远沉沦，乃是受时代的惩治。见<a class=vsref href=58_12_28.htm#01 target=foot>来十二28注1</A>。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#51 target=ver>51节</a> 注4</A></td></tr><tr><td class=td1>　　直译，有。</td></tr>
<tr><td class=td width=150><a name=05>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#51 target=ver>51节</a> 注5</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_8_12.htm#04 target=foot>八12注4</A>。</td></tr>
