<tr><td class=td width=150><a name=01>创 <a class=vsref href=../17.htm target=chap>17章</a> <a class=vsref href=../17.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　割礼的属灵意义乃是借着基督的钉十字架，脱去肉体，脱去己和旧人。（<a class=vsref href=../1109.htm#11 target=ver>西二11</A>，<a class=vsref href=../1109.htm#13 target=ver>13上</A>，<a class=vsref href=../163.htm#16 target=ver>申十16</A>，<a class=vsref href=../749.htm#4 target=ver>耶四4上</A>，<a class=vsref href=../1025.htm#51 target=ver>徒七51</A>，<a class=vsref href=../1096.htm#24 target=ver>加五24</A>，<a class=vsref href=../1052.htm#6 target=ver>罗六6</A>，<a class=vsref href=../1101.htm#22 target=ver>弗四22</A>，<a class=vsref href=../1110.htm#9 target=ver>西三9</A>。）在十六章，亚伯拉罕运用他的肉体生了以实玛利。在这里，神要他割除他的肉体，了结他天然的力量，使神可以进来借着恩典产生以撒，以完成祂的定旨。旧约的割礼等于新约的受浸。（<a class=vsref href=../1109.htm#11 target=ver>西二11～12</A>与注。）真正的割礼不是外面肉体的，乃是里面的，是‘心里的，在于灵，不在于字句。’（<a class=vsref href=../1048.htm#28 target=ver>罗二28～29</A>。）见<a class=vsref href=6_5_2.htm#01 target=foot>书五2注1</A>。</td></tr>
</table>
