<tr><td class=td width=150><a name=01>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这指明我们该以特殊且详尽的方式，永远记念基督的救赎。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　逾越节乃是守为耶和华的节，也就是说，这节乃是为耶和华并与耶和华一同享受而吃的。逾越节着重的是吃逾越节的筵席。（<a class=vsref href=../62.htm#8 target=ver>8～11</A>，<a class=vsref href=../995.htm#11 target=ver>路二二11</A>，<a class=vsref href=../995.htm#15 target=ver>15</A>。）吃的意义乃是：我们凭所吃的活着。（<a class=vsref href=../1003.htm#57 target=ver>约六57</A>。）</td></tr>
