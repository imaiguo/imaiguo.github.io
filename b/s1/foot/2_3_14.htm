<title>出埃及记三章14节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../53.htm target=chap>3章</a> <a class=vsref href=../53.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　或，我将是我将是的；或，我将成为我将成为的。‘我是’这神圣的名称，指神是自有永有的一位，祂不倚靠自己以外的任何事物。（参<a class=vsref href=../1005.htm#24 target=ver>约八24</A>，<a class=vsref href=../1005.htm#28 target=ver>28</A>，<a class=vsref href=../1005.htm#58 target=ver>58</A>，与<a class=vsref href=43_8_24.htm#02 target=foot>24注2</A>。）作为‘我是，’祂是包罗万有的一位，是一切正面事物的实际，也是蒙祂呼召并差遣者所需的一切。</td></tr>
</table>
