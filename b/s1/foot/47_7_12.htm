<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　指那乱伦的弟兄。（<a class=vsref href=../1067.htm#1 target=ver>林前五1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　指那乱伦弟兄的父亲。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　哥林多的信徒的确爱使徒，对使徒热诚顾念，但假教师使他们偏离了。因此，使徒写了第一封书信把他们带回，向他们显明他们对使徒的爱和热诚的顾念。</td></tr>
