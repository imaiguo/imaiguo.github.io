<tr><td class=td width=150><a name=01>太 <a class=vsref href=../930.htm target=chap>1章</a> <a class=vsref href=../930.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　“耶稣”是希腊文，等于希伯来文的约书亚，（<a class=vsref href=../130.htm#16 target=ver>民十三16</A>，）意即耶和华救主，或耶和华救恩。耶稣不仅是人，更是耶和华；并且不仅是耶和华，还是耶和华成了我们的救恩。因此，祂是我们的救主，也是我们的约书亚，带我们进入安息，（<a class=vsref href=../1137.htm#8 target=ver>来四8</A>，<a class=vsref href=../940.htm#28 target=ver>太十一28～29</A>，）这安息就是祂自己作了我们的美地。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../930.htm target=chap>1章</a> <a class=vsref href=../930.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
