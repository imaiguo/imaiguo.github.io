<title>马太福音二六章26节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../955.htm target=chap>26章</a> <a class=vsref href=../955.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　主和门徒首先吃逾越节的筵席，（<a class=vsref href=../955.htm#20 target=ver>20～25</A>，<a class=vsref href=../995.htm#14 target=ver>路二二14～18</A>，）随后主用饼和杯设立祂的筵席，（<a class=vsref href=../955.htm#26 target=ver>26～28</A>，<a class=vsref href=../995.htm#19 target=ver>路二二19～20</A>，<a class=vsref href=../1073.htm#23 target=ver>林前十一23～26</A>，）以顶替逾越节，这是因为祂就要应验这豫表，成为我们真正的逾越节。（<a class=vsref href=../1067.htm#7 target=ver>林前五7</A>。）现今，我们是守真正的除酵节。（<a class=vsref href=../955.htm#17 target=ver>17</A>，<a class=vsref href=../1067.htm#8 target=ver>林前五8</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../955.htm target=chap>26章</a> <a class=vsref href=../955.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　主筵席上的饼是个表号，象征主的身体在十字架上为我们裂开，将祂的生命释放出来，使我们能有分于这生命；借此，我们就成为基督奥秘的身体，（<a class=vsref href=../1074.htm#27 target=ver>林前十二27</A>，）这奥秘的身体，也是桌上的饼所象征的。（<a class=vsref href=../1072.htm#17 target=ver>林前十17</A>。）因此，我们分享这饼，就有分于基督身体的交通。（<a class=vsref href=../1072.htm#16 target=ver>林前十16</A>。）</td></tr>
</table>
