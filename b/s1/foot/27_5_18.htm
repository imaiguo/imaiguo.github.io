<tr><td class=td width=150><a name=01>但 <a class=vsref href=../855.htm target=chap>5章</a> <a class=vsref href=../855.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　但以理读出并讲解那文字之前，先以四章里伯沙撒先祖尼布甲尼撒的经历，（<a class=vsref href=../854.htm#18 target=ver>四18～37</A>，）题醒伯沙撒。但以理认为发生在尼布甲尼撒身上的事，不仅是给尼布甲尼撒的功课，也是给他所有后裔的功课。伯沙撒本该从尼布甲尼撒的经历学功课，然而他没有学得功课，结果受了亏损。</td></tr>
