<title>腓立比书二章25节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　先是弟兄，接着是同工，然后是一同当兵的。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　即受差遣负有使命的人。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1105.htm target=chap>2章</a> <a class=vsref href=../1105.htm#25 target=ver>25节</a> 注3</A></td></tr><tr><td class=td1>　　原文与<a class=vsref href=../1105.htm#17 target=ver>17</A>节之供奉同源，指像祭司那样供奉的人。所有新约的信徒，都是神的祭司。（<a class=vsref href=../1153.htm#9 target=ver>彼前二9</A>，<a class=vsref href=../1168.htm#6 target=ver>启一6</A>。）因此，我们对主的服事，无论在那一方面，都是祭司的供奉。（<a class=vsref href=../1105.htm#17 target=ver>17</A>，<a class=vsref href=../1105.htm#30 target=ver>30</A>。）</td></tr>
</table>
