<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../486.htm target=chap>8章</a> <a class=vsref href=../486.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　在本节诗人认为地和天一样尊大，如<a class=vsref href=../935.htm#9 target=ver>太六9～10</A>主的祷告前半段所指明的。在千年国时，地将是尊大的，因为基督之名的尊大要充满地；那时地和天要完全成为一。</td></tr>
