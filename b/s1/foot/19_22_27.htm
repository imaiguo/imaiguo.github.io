<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../500.htm target=chap>22章</a> <a class=vsref href=../500.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　召会引进基督的国，让祂治理列国。（<a class=vsref href=../500.htm#27 target=ver>27～28</A>。）基督复活所产生的召会，乃是国度的实际，（<a class=vsref href=../945.htm#18 target=ver>太十六18～19</A>，<a class=vsref href=../1060.htm#17 target=ver>罗十四17</A>，）也是千年国里国度实现的前身。</td></tr>
