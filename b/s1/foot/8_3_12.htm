<tr><td class=td width=150><a name=01>得 <a class=vsref href=../235.htm target=chap>3章</a> <a class=vsref href=../235.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　本节，路得丈夫的第一个亲人，就是路得最近的亲人，豫表我们天然的人，不能也不愿把我们从旧人的债务（罪）里赎回。（<a class=vsref href=../236.htm#1 target=ver>四1～6</A>。）波阿斯，路得丈夫的第二个亲人，豫表基督，祂有分于血肉之体，（<a class=vsref href=../1135.htm#14 target=ver>来二14</A>，）成为我们的亲人，能救赎我们脱离罪，恢复我们在神创造里天然之人所失去的权利，在祂与我们神圣生机的联结里作我们的新丈夫，并娶我们作祂的配偶，使祂得着扩增。（<a class=vsref href=../236.htm#7 target=ver>四7～13</A>。）参<a class=vsref href=8_1_4.htm#02 target=foot>一4注2</A>。</td></tr>
