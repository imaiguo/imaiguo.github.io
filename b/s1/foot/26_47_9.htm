<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../849.htm target=chap>47章</a> <a class=vsref href=../849.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　这里的河表征生命河，（<a class=vsref href=../1189.htm#1 target=ver>启二二1</A>，）这河使百物得活。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../849.htm target=chap>47章</a> <a class=vsref href=../849.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　神的河流带进树木、鱼和牲畜。（<a class=vsref href=../849.htm#7 target=ver>7</A>，<a class=vsref href=../849.htm#12 target=ver>12</A>，<a class=vsref href=../849.htm#9 target=ver>9～10</A>。）树木结出果子作食物；（<a class=vsref href=../2.htm#9 target=ver>创二9</A>，<a class=vsref href=../1189.htm#2 target=ver>启二二2</A>；）鱼和打鱼的是为着扩增；（<a class=vsref href=../933.htm#19 target=ver>太四19</A>；）山羊羔的泉源和牛犊的泉源（见<a class=vsref href=26_47_10.htm#02 target=foot>10注2</A>与<a class=vsref href=26_47_10.htm#03 target=foot>注3</A>）是为着喂养。（<a class=vsref href=../1018.htm#15 target=ver>约二一15～17</A>。）在召会中，这里所表征的一切事，都在于生命的流。</td></tr>
</table>
