<tr><td class=td width=150><a name=01>申 <a class=vsref href=../170.htm target=chap>17章</a> <a class=vsref href=../170.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　这里的律法是指摩西所写的五经—旧约的头五卷书。在治理百姓的事上，王首先要受神的话教导、管制、规律并支配。对召会中的长老们来说，原则也是一样。长老们要管理、治理召会，就必须被神的圣言重新构成。（<a class=vsref href=../1122.htm#2 target=ver>提前三2</A>，<a class=vsref href=../1124.htm#17 target=ver>五17</A>。）结果，他们就在神的管理、神的规律和支配之下。这样，他们的决断自然会有神在其中，长老们就代表神治理召会的事务。这种治理乃是神治。（见<a class=vsref href=5_16_18.htm#02 target=foot>十六18注2</A>。）</td></tr>
