<title>以弗所书五章18节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　醉酒是在身体里被充满，而在灵（我们重生的灵，不是神的灵）里被充满，乃是被基督充满，（<a class=vsref href=../1098.htm#23 target=ver>一23</A>，）成为神的丰满。（<a class=vsref href=../1100.htm#19 target=ver>三19</A>。）在身体里醉酒使我们放荡；但在灵里被基督充满，被神的丰满充满，乃使我们涌流祂，用诗章、颂辞、灵歌，彼此对说，时常感谢神，（<a class=vsref href=../1102.htm#19 target=ver>19～20</A>，）也使我们彼此服从。（<a class=vsref href=../1102.htm#21 target=ver>21</A>。）</td></tr>
</table>
