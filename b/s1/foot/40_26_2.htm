<tr><td class=td width=150><a name=01>太 <a class=vsref href=../955.htm target=chap>26章</a> <a class=vsref href=../955.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　逾越节是基督的一个豫表。（<a class=vsref href=../1067.htm#7 target=ver>林前五7</A>。）基督是神的羔羊，使神能越过我们这些罪人，如<a class=vsref href=../62.htm#1 target=ver>出十二</a>的豫表所描绘的。因此，基督这逾越节的羊羔，必须在逾越节当天被杀，使豫表得着应验。<BR><BR>　按豫表，逾越节的羊羔必须在逾越节前四天，受察验是否完全。（<a class=vsref href=../62.htm#3 target=ver>出十二3～6</A>。）照样，基督钉十字架之先，在逾越节前六天，（<a class=vsref href=../1009.htm#1 target=ver>约十二1</A>，）末次上耶路撒冷，受犹太首领察验（<a class=vsref href=../950.htm#23 target=ver>二一23</A>～<a class=vsref href=../951.htm#46 target=ver>二二46</A>）数日之久。人在祂身上找不出瑕疵，这证明祂是完全的，有资格作我们逾越节的羊羔。见<a class=vsref href=41_12_37.htm#01 target=foot>可十二37注1</A>。</td></tr>
