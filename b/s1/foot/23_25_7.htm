<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../704.htm target=chap>25章</a> <a class=vsref href=../704.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　直译，遮盖万民之遮盖物的面。今天地上的人被帕子遮盖，看不见神的经纶；（参<a class=vsref href=../1081.htm#15 target=ver>林后三15</A>，<a class=vsref href=../1082.htm#4 target=ver>四4</A>；）但在复兴的时候，神要除去这遮盖。那时，所有的人都要看见神永远的经纶。</td></tr>
