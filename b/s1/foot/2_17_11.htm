<title>出埃及记十七章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../67.htm target=chap>17章</a> <a class=vsref href=../67.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　摩西何时举手，约书亚就为百姓争战并得胜。摩西在山顶举手，豫表升天的基督在诸天之上代求；（<a class=vsref href=../1054.htm#34 target=ver>罗八34下</A>，<a class=vsref href=../1140.htm#25 target=ver>来七25</A>，参<a class=vsref href=../1121.htm#8 target=ver>提前二8</A>；）约书亚豫表基督作内住的灵，与肉体争战。（<a class=vsref href=../1054.htm#9 target=ver>罗八9～11</A>，<a class=vsref href=../1096.htm#16 target=ver>加五16～17</A>。）以色列人击败亚玛力人，是借着吗哪（十六）和活水的供应，（<a class=vsref href=../67.htm#1 target=ver>1～6</A>，）并借着摩西的举手，以及约书亚的争战。照样，我们胜过肉体，乃是借着吃喝基督作我们生命的供应，并借着与代求的基督一同祷告，以及与基督这争战的灵一同治死肉体。（<a class=vsref href=../1054.htm#13 target=ver>罗八13</A>与<a class=vsref href=45_8_13.htm#02 target=foot>注2</A>，<a class=vsref href=../1096.htm#24 target=ver>加五24</A>与<a class=vsref href=48_5_24.htm#02 target=foot>注2</A>。）</td></tr>
</table>
