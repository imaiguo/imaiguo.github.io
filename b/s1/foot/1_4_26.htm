<tr><td class=td width=150><a name=01>创 <a class=vsref href=../4.htm target=chap>4章</a> <a class=vsref href=../4.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　意，脆弱必死的人。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../4.htm target=chap>4章</a> <a class=vsref href=../4.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　原文意‘向…呼叫，’‘向…呼喊，’意即用听得见的声音呼喊。因为人领悟自己的生命是虚空，（见<a class=vsref href=1_4_2.htm#01 target=foot>2注1</A>，）领悟自己是脆弱必死的，（见<a class=vsref href=1_4_26.htm#01 target=foot>26注1</A>，）于是自然而然的开始呼求耶和华那永远者的名。（见<a class=vsref href=1_2_4.htm#03 target=foot>二4注3</A>。）他们虽然是虚空软弱的，但借着呼求主的名，就变得丰富且刚强，因为他们进入了他们所呼求者的丰富和力量。（<a class=vsref href=../1056.htm#12 target=ver>罗十12～13</A>与注。）见<a class=vsref href=44_2_21.htm#01 target=foot>徒二21注1</A>。</td></tr>
</table>
