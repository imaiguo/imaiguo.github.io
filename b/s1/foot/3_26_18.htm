<tr><td class=td width=150><a name=01>利 <a class=vsref href=../116.htm target=chap>26章</a> <a class=vsref href=../116.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　第二层的惩治是七倍的，意即加强的。天要如铁，地要如铜而无出产，（<a class=vsref href=../116.htm#19 target=ver>19～20</A>，）表征那灵将不从诸天临到我们，我们也将没有属灵的出产，作我们属灵的食物。</td></tr>
