<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>但 <a class=vsref href=../857.htm target=chap>7章</a> <a class=vsref href=../857.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　主前约五五六年，即以色列人从被掳归回（约于主前五三六年）之前二十年。</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../857.htm target=chap>7章</a> <a class=vsref href=../857.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　本书<a class=vsref href=../851.htm#3 target=ver>一3</A>～<a class=vsref href=../856.htm#28 target=ver>六28</A>这段说到，神堕落的选民在被掳之中，胜过撒但进一步的诡计。<a class=vsref href=../857.htm#1 target=ver>七1</A>～<a class=vsref href=../862.htm#13 target=ver>十二13</A>这一段记载得胜之但以理的异象。但以理的忠信与得胜，使他有地位和对的角度，从神接受异象。</td></tr>
