<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../27.htm target=chap>27章</a> <a class=vsref href=../27.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../27.htm#4 target=ver>4</A>节以撒要给以扫祝福，但他把神的祝福与他天然的口味搀杂在一起。在这里，以撒祝福雅各，但他的祝福不论在肉身（<a class=vsref href=../27.htm#1 target=ver>1</A>）和属灵上，都是盲目的，因为他被自己天然的口味弄瞎了。这指明以撒没有多少生命的成熟。然而，以撒的确因着信给他儿子祝福，神也尊重他的祝福，使其成为豫言。（<a class=vsref href=../1144.htm#20 target=ver>来十一20</A>。）<BR><BR>　以扫对长子名分的轻看，（<a class=vsref href=../25.htm#34 target=ver>二五34</A>，）利百加偏爱的机巧，以及以撒盲目的祝福，这些互相效力，叫雅各得益处，使神能主宰的完成祂拣选的定旨。（参<a class=vsref href=../1054.htm#28 target=ver>罗八28～30</A>。）</td></tr>
