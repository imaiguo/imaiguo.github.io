<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#51 target=ver>51节</a> 注1</A></td></tr><tr><td class=td1>　　指我们朽坏的身体要改变形状，包括复活，成为不朽坏的身体。（<a class=vsref href=../1106.htm#21 target=ver>腓三21</A>。）对于人的领会而言，这是奥秘的。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#51 target=ver>51节</a> 注2</A></td></tr><tr><td class=td1>　　指死。（<a class=vsref href=../1073.htm#30 target=ver>十一30</A>，<a class=vsref href=../1008.htm#11 target=ver>约十一11～13</A>，<a class=vsref href=../1115.htm#13 target=ver>帖前四13～16</A>。）</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#51 target=ver>51节</a> 注3</A></td></tr><tr><td class=td1>　　即从朽坏、羞辱和软弱的，改变为不朽坏、荣耀、并有能力的；（<a class=vsref href=../1077.htm#42 target=ver>42～43</A>；）我们卑贱的身体，要模成基督荣耀的身体。（<a class=vsref href=../1106.htm#21 target=ver>腓三21</A>。）</td></tr>
