<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　召会是从基督那追测不尽的丰富产生的，如<a class=vsref href=../1100.htm#8 target=ver>8</A>节所启示。当神所拣选的人有分于并享受基督的丰富时，这些丰富就把他们构成召会；借着召会，诸天界里执政和掌权的天使，就得知神万般的智慧。因此，召会是神对基督一切所是的智慧展示。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　指执政和掌权的天使，有良善的也有邪恶的。这里特别是指邪恶的，就是撒但和他的使者。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　一章说到神的能力，（<a class=vsref href=../1098.htm#19 target=ver>一19～20</A>，）二章说到神的恩典，（<a class=vsref href=../1099.htm#5 target=ver>二5～8</A>，）本章说到神的智慧。</td></tr>
</table>
