<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1144.htm target=chap>11章</a> <a class=vsref href=../1144.htm#35 target=ver>35节</a> 注1</A></td></tr><tr><td class=td1>　　或，解救。原文意，救赎（付代价提供的）。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1144.htm target=chap>11章</a> <a class=vsref href=../1144.htm#35 target=ver>35节</a> 注2</A></td></tr><tr><td class=td1>　　更美的复活不仅是头一次的复活，（<a class=vsref href=../1187.htm#4 target=ver>启二十4～6</A>，）生命的复活，（<a class=vsref href=../1002.htm#28 target=ver>约五28～29</A>，）并且是杰出的复活，（<a class=vsref href=../1106.htm#11 target=ver>腓三11</A>，）特殊的复活，就是主的得胜者要在其中得着国度赏赐（<a class=vsref href=../1144.htm#26 target=ver>26</A>）的复活。这是使徒保罗所追求的。</td></tr>
