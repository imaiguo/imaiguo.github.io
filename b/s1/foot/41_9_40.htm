<tr><td class=td width=150><a name=01>可 <a class=vsref href=../966.htm target=chap>9章</a> <a class=vsref href=../966.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　这话与<a class=vsref href=../941.htm#30 target=ver>太十二30</A>并不抵触。二者都是出自奴仆救主的口，且可视为格言。这里的格言是说到在实行上外面的一致，关系到不抵挡祂的人；（<a class=vsref href=../966.htm#39 target=ver>39</A>；）在马太的格言是说到在目标上里面的合一，关系到抵挡祂的人。（<a class=vsref href=../941.htm#24 target=ver>太十二24</A>。）要维持里面的合一，我们需要实行在马太的话；对于外面的一致，我们应当实行这里的话，就是包容不同的信徒。</td></tr>
