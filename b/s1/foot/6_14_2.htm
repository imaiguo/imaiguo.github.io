<tr><td class=td width=150><a name=01>书 <a class=vsref href=../201.htm target=chap>14章</a> <a class=vsref href=../201.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　美地是以拈阄的方式分给各支派的。在本书，分地是凭拈阄。（<a class=vsref href=../205.htm#6 target=ver>十八6</A>，<a class=vsref href=../205.htm#8 target=ver>8</A>，<a class=vsref href=../205.htm#10 target=ver>10</A>。）拈阄的结果乃是照着神豫先命定的。例如，照着神的命定，耶路撒冷和周围地区是为着犹大，（<a class=vsref href=../202.htm#63 target=ver>十五63</A>，）基督要从其中而出。（<a class=vsref href=../898.htm#2 target=ver>弥五2</A>，<a class=vsref href=../1140.htm#14 target=ver>来七14</A>。）但这仍必须借着拈阄才得以实现。神命定的手在拈阄的事上指引其结果。（<a class=vsref href=../644.htm#33 target=ver>箴十六33</A>。）因此，分地不在于约书亚或大祭司，乃单单在于神。结果，各支派没有理由对分得的地有所埋怨。拈阄分地的方法是公平的，这使每个人服下来。</td></tr>
