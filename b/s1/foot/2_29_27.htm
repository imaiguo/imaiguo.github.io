<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　腿表征力量和能力，举起表征升天。因此，举祭的腿表征高举并升天、有能力的基督。祭司的分包括摇祭的胸和举祭的腿，表征他们享受复活里满了爱的基督，以及升天里有能力的基督。</td></tr>
