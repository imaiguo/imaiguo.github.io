<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../723.htm target=chap>44章</a> <a class=vsref href=../723.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　在四三～四五章，基督作耶和华的仆人是由波斯王古列所豫表，他是耶和华的牧人，成就耶和华的愿望。古列事奉神，乃是借着打败神的仇敌巴比伦，（<a class=vsref href=../727.htm#14 target=ver>四八14</A>，）巴比伦曾掳掠神的百姓并毁坏圣殿；（<a class=vsref href=../337.htm#1 target=ver>王下二四</a>～<a class=vsref href=../338.htm#1 target=ver>二五</a>；）借着宣告让以色列从被掳中得释放；并借着下诏允许犹太人在耶路撒冷重建圣殿。（<a class=vsref href=../724.htm#13 target=ver>四五13</A>，<a class=vsref href=../404.htm#2 target=ver>拉一2～3</A>。）这三件事乃是豫表，表征基督击败撒但，（<a class=vsref href=../1135.htm#14 target=ver>来二14</A>，）释放祂的信徒脱离撒但的掳掠，（<a class=vsref href=../977.htm#18 target=ver>路四18下</A>，<a class=vsref href=../1101.htm#8 target=ver>弗四8</A>，）并建造召会作神的殿。（<a class=vsref href=../945.htm#18 target=ver>太十六18</A>，<a class=vsref href=../1099.htm#21 target=ver>弗二21</A>。）见<a class=vsref href=23_41_2.htm#01 target=foot>四一2注1</A>。</td></tr>
</table>
