<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1172.htm target=chap>5章</a> <a class=vsref href=../1172.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　狮子表征基督，描绘出祂是抵挡仇敌的刚强战士，如<a class=vsref href=../49.htm#8 target=ver>创四九8～9</A>所豫言的。祂的得胜使祂够资格展开那书卷，揭开它的七印。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1172.htm target=chap>5章</a> <a class=vsref href=../1172.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　大卫的根，（也称大卫之父耶西的根─<a class=vsref href=../690.htm#1 target=ver>赛十一1</A>，）这名称表征基督是大卫的根源。因此，大卫虽是祂的先祖，也称祂为主。（<a class=vsref href=../951.htm#42 target=ver>太二二42～45</A>。）</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1172.htm target=chap>5章</a> <a class=vsref href=../1172.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　基督是犹大支派中的狮子，击败了背叛神的仇敌撒但，并且祂是救赎的羔羊，除去了堕落之人的罪，借此祂去掉了成全神旨意的拦阻。所以祂配展开关于神经纶的书卷。</td></tr>
</table>
