<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../748.htm target=chap>3章</a> <a class=vsref href=../748.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　以色列已经分为二国：北面的称为以色列国，南面的称为犹大国。（<a class=vsref href=../302.htm#9 target=ver>王上十一9</A>～<a class=vsref href=../303.htm#24 target=ver>十二24</A>。）北方的以色列国背道了，与偶像犯了属灵的淫乱（奸淫。）（<a class=vsref href=../748.htm#6 target=ver>6</A>，<a class=vsref href=../748.htm#9 target=ver>9</A>。）因这缘故，耶和华休了她。（<a class=vsref href=../748.htm#8 target=ver>8上</A>。）以色列那奸诈的妹妹犹大看见以色列所行的，并看见她如何因所行的恶事受了惩罚。然而，犹大并不惧怕，也去行淫。（<a class=vsref href=../748.htm#7 target=ver>7下</A>，<a class=vsref href=../748.htm#8 target=ver>8下</A>。）</td></tr>
