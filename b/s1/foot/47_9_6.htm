<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1087.htm target=chap>9章</a> <a class=vsref href=../1087.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　直译，那吝啬着撒种的，也必吝啬着收获；那带着祝福撒种的，也必带着祝福收获。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1087.htm target=chap>9章</a> <a class=vsref href=../1087.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　指丰富的给与，这给与乃是受者的祝福。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1087.htm target=chap>9章</a> <a class=vsref href=../1087.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　指丰富的收获，这收获乃是神给施者的祝福。</td></tr>
