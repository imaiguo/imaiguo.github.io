<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　存得住的工程必定是金、银、宝石的工程，就是基督忠信执事所产生的。这样的工程必定得着那要来并审判之主的赏赐。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　赏赐是基于信徒得救后的工作，与救恩不同；救恩是基于相信主和主救赎的工作。见<a class=vsref href=58_10_35.htm#01 target=foot>来十35注1</A>。</td></tr>
