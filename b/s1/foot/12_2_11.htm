<title>列王纪下二章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>王下 <a class=vsref href=../315.htm target=chap>2章</a> <a class=vsref href=../315.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　以利亚被提，豫表在神经纶里旧约时代的了结。但以利亚自己并没有被了结；他被接到天上，等候下个时代，在其中他要看见以利沙（基督）行许多恩典和甜美的事。圣经说以利亚要回来。（<a class=vsref href=../929.htm#5 target=ver>玛四5</A>，<a class=vsref href=../974.htm#17 target=ver>路一17</A>，<a class=vsref href=../940.htm#14 target=ver>太十一14</A>，<a class=vsref href=../946.htm#10 target=ver>十七10～13</A>，参<a class=vsref href=../330.htm#3 target=ver>十七3～4</A>，<a class=vsref href=../1178.htm#3 target=ver>启十一3～12</A>。）在新约时代末了，以利亚要回来，在三年半大灾难期间，作两个见证人之一。（见<a class=vsref href=../1178.htm#3 target=ver>启十一3～12</A>注。）</td></tr>
</table>
