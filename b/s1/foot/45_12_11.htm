<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1058.htm target=chap>12章</a> <a class=vsref href=../1058.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　献上的身体、变化的魂和火热的灵，三者都是过正常的召会生活所不可或缺的。我们为着召会生活将身体献上之后，最容易落于魂里心思的意见，使我们在召会生活中受到破坏，所以我们的魂在其心思中特别需要变化。心思受到变化，又最容易落入消极静止中；所以在此时，我们需要灵里火热，挑动并鼓励我们在召会生活中积极向前。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1058.htm target=chap>12章</a> <a class=vsref href=../1058.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　直译，作奴仆服事。见<a class=vsref href=45_1_1.htm#03 target=foot>一1注3</A>。</td></tr>
