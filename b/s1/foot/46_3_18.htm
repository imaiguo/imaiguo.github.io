<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　热中犹太教的信徒和哲学化的希利尼信徒，把犹太宗教和希腊哲学的成分，带进召会的建造，欺骗了自己。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　使徒在这里的用意，主要的是集中于那些高估自己哲学智慧的希利尼信徒。（<a class=vsref href=../1063.htm#22 target=ver>一22</A>。）</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　这里的变作愚拙，乃是弃绝哲学的智慧，接受关于基督和祂十字架简单的话。（<a class=vsref href=../1063.htm#21 target=ver>一21</A>，<a class=vsref href=../1063.htm#23 target=ver>23</A>。）</td></tr>
<tr><td class=td width=150><a name=04>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#18 target=ver>18节</a> 注4</A></td></tr><tr><td class=td1>　　这里的成为有智慧的，乃是接受神的智慧，使基督成为我们的一切。（<a class=vsref href=../1063.htm#24 target=ver>一24</A>，<a class=vsref href=../1063.htm#30 target=ver>30</A>，<a class=vsref href=../1064.htm#6 target=ver>二6～8</A>。）</td></tr>
