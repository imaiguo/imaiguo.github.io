<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../618.htm target=chap>140章</a> <a class=vsref href=../618.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一四○～一四五篇是大卫末了的祷告。这些诗不含重大或重要的事，但作为大卫的祷告，（特别是在<a class=vsref href=../618.htm#6 target=ver>6～7</A>，<a class=vsref href=../619.htm#3 target=ver>一四一3</A>，<a class=vsref href=../619.htm#5 target=ver>5下</A>，<a class=vsref href=../620.htm#3 target=ver>一四二3上</A>，<a class=vsref href=../620.htm#5 target=ver>5</A>，<a class=vsref href=../621.htm#2 target=ver>一四三2下</A>，<a class=vsref href=../621.htm#6 target=ver>6</A>，<a class=vsref href=../621.htm#8 target=ver>8</A>，<a class=vsref href=../621.htm#9 target=ver>9下～10</A>，<a class=vsref href=../622.htm#1 target=ver>一四四1～2</A>，<a class=vsref href=../622.htm#5 target=ver>5上</A>，<a class=vsref href=../622.htm#12 target=ver>12～15</A>，）其中满了他与神亲密的发表。然而，正如大卫早先所写的诗，这六篇其中的四篇，也满了善恶的原则。（<a class=vsref href=../618.htm#9 target=ver>9下～13</A>，<a class=vsref href=../619.htm#10 target=ver>一四一10</A>，<a class=vsref href=../621.htm#12 target=ver>一四三12</A>，<a class=vsref href=../623.htm#20 target=ver>一四五20</A>。）见<a class=vsref href=19_7_3.htm#01 target=foot>七3注1</A>。</td></tr>
</table>
