<tr><td class=td width=150><a name=01>太 <a class=vsref href=../932.htm target=chap>3章</a> <a class=vsref href=../932.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　主耶稣在这里是以人的身分，照着神新约的作法，来受约翰的浸。四福音中只有约翰福音没有记载主受浸的事，因为约翰见证主是神。</td></tr>
