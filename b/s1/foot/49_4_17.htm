<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　以下的话不仅是使徒的劝勉，也是他的见证。他所劝勉的，就是他所活的。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1101.htm#1 target=ver>1～16</A>节是说到基督身体的生活与功用，<a class=vsref href=../1101.htm#17 target=ver>17～32</A>节是说到我们日常的生活；<a class=vsref href=../1101.htm#17 target=ver>17～24</A>节给我们日常行事为人的原则，<a class=vsref href=../1101.htm#25 target=ver>25～32</A>节给我们行事为人的细节。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1101.htm target=chap>4章</a> <a class=vsref href=../1101.htm#17 target=ver>17节</a> 注3</A></td></tr><tr><td class=td1>　　外邦人是堕落的人，在他们的推想上变为虚妄。（<a class=vsref href=../1047.htm#21 target=ver>罗一21</A>。）他们在心思的虚妄里，行事为人没有神，受他们虚妄思想的控制和摆布。凡他们照着堕落的心思所作的，都是虚妄，没有实际。</td></tr>
</table>
