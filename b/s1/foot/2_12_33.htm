<title>出埃及记十二章33节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　神为要完成对祂百姓的拯救，就用大能的手征服法老和所有的埃及人，（<a class=vsref href=../63.htm#3 target=ver>十三3</A>，<a class=vsref href=../63.htm#14 target=ver>14</A>，）以致他们催赶以色列人离开埃及。（<a class=vsref href=../62.htm#39 target=ver>39</A>，<a class=vsref href=../61.htm#1 target=ver>十一1</A>。）逾越节羊羔的血，拯救神的百姓脱离神的审判，但需要借着神的手征服环境，拯救他们脱离法老的霸占。这描绘全能拯救的神如何拯救祂的赎民，脱离撒但与世界。</td></tr>
</table>
