<title>出埃及记十四章31节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../64.htm target=chap>14章</a> <a class=vsref href=../64.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　按照<a class=vsref href=../1072.htm#2 target=ver>林前十2</A>，以色列人‘都在云里，也在海里，受浸归了摩西。’摩西是基督的豫表，也是基督的代表。（<a class=vsref href=../1136.htm#1 target=ver>来三1～6</A>。）因此，以色列人借着受浸归了摩西，实际上就是受浸归了他们真正的带领者基督。（<a class=vsref href=../64.htm#19 target=ver>19</A>与<a class=vsref href=2_14_19.htm#01 target=foot>注</A>，<a class=vsref href=../73.htm#20 target=ver>二三20</A>与<a class=vsref href=2_23_20.htm#01 target=foot>注</A>。）‘在云里，也在海里，’表征在那灵里，并浸入基督的死。（<a class=vsref href=../1074.htm#13 target=ver>林前十二13</A>，<a class=vsref href=../1052.htm#3 target=ver>罗六3～4</A>与<a class=vsref href=45_6_3.htm#03 target=foot>3注3</A>至<a class=vsref href=45_6_4.htm#02 target=foot>4注2</A>。）就如云和海是一，那灵和基督的死也是一。（<a class=vsref href=../1054.htm#13 target=ver>罗八13</A>。）</td></tr>
</table>
