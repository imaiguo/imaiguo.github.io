<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../294.htm target=chap>3章</a> <a class=vsref href=../294.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　一面，所罗门寻求神；另一面，他也在邱坛献祭烧香。（<a class=vsref href=../294.htm#3 target=ver>3下～4</A>，参<a class=vsref href=../165.htm#5 target=ver>申十二5～14</A>。）在旧约里，邱坛是消极的辞，因它指外邦迦南人敬拜偶像的地方。（<a class=vsref href=../150.htm#52 target=ver>民三三52</A>。）在这事上，所罗门是愚昧的，缺少异象。见<a class=vsref href=../302.htm#7 target=ver>十一7</A>与<a class=vsref href=11_11_7.htm#01 target=foot>注</A>，<a class=vsref href=../303.htm#31 target=ver>十二31～32</A>与注。</td></tr>
