<tr><td class=td width=150><a name=01>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　这表明我们不仅该带自己的家接受神的救恩，也该带领邻舍的家，分享神丰富、无限的救恩，这救恩不是我们一家取用得尽的。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　人，直译，魂。一家的人可能太少而吃不了一只羊羔，要照着人数取羊羔，并要按着各人的食量分配羊羔；这些指明，逾越节的羊羔基督是全丰全足的。祂给我们享受的程度是根据人数和我们分享的度量。</td></tr>
