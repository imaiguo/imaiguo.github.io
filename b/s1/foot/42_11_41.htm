<tr><td class=td width=150><a name=01>路 <a class=vsref href=../984.htm target=chap>11章</a> <a class=vsref href=../984.htm#41 target=ver>41节</a> 注1</A></td></tr><tr><td class=td1>　　里面的是指杯盘的内容，（<a class=vsref href=../984.htm#39 target=ver>39</A>，）表征法利赛人心里所存的。他们心里贪婪，因此里面满了勒索和邪恶。（<a class=vsref href=../984.htm#39 target=ver>39</A>。）所以主吩咐他们，把心里所贪恋的施舍给人，凡物于他们就都洁净了。</td></tr>
