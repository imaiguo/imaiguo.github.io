<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　食物和肚腹是为着身体的生存，它们本身算不得什么；这两样神都要废掉。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　直译，这个和这些。指肚腹和食物（复数）。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　我们的身体是为主造的，并且我们里面的主也是为我们身体的。祂以物质的食物喂养我们的身体，（<a class=vsref href=../581.htm#5 target=ver>诗一○三5</A>，）并且赐以复活的生命，（<a class=vsref href=../1054.htm#11 target=ver>罗八11</A>，）这生命吞灭身体里死的元素，及其软弱与疾病。至终，祂要使我们的身体改变形状，同形于祂荣耀的身体。我们不该因淫乱滥用这身体。</td></tr>
</table>
