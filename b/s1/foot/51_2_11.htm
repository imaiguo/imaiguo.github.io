<title>歌罗西书二章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这种脱去肉体之身体的割礼，不是人手所行的，乃是借着基督的死所成就，并借着大能的灵所应用、执行并完成的。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　这是属灵的割礼，基督的割礼，指正确的受浸；这浸借着基督之死有力的效能，叫人脱去肉体的身体。这与禁欲主义相抵。（<a class=vsref href=../1109.htm#20 target=ver>20～22</A>。）</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　脱去，意剥去某物，如衣服。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
