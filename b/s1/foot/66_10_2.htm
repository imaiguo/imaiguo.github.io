<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1177.htm target=chap>10章</a> <a class=vsref href=../1177.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　展开的小书卷，就是<a class=vsref href=../1172.htm#1 target=ver>五1</A>惟有基督配从神手中拿过来并展开（<a class=vsref href=../1172.htm#5 target=ver>五5</A>，<a class=vsref href=../1172.htm#7 target=ver>7</A>）的书卷。现今这书卷就在祂手里。在<a class=vsref href=../1172.htm#1 target=ver>五1</A>，书卷是封严的；这里却是展开的。这里只是书卷的一部分，所以称为小书卷。书卷的主要部分已经揭示了。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1177.htm target=chap>10章</a> <a class=vsref href=../1177.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　脚踏在海上与地上，就是据有海与地，（<a class=vsref href=../164.htm#24 target=ver>申十一24</A>，<a class=vsref href=../188.htm#3 target=ver>书一3</A>，<a class=vsref href=../486.htm#6 target=ver>诗八6～8</A>，）指明基督降临是来据有地。只有祂配展开神经纶的书卷，也只有祂够资格据有地。</td></tr>
</table>
