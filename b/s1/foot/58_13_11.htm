<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1146.htm target=chap>13章</a> <a class=vsref href=../1146.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　直译，牲畜。下文同。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1146.htm target=chap>13章</a> <a class=vsref href=../1146.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　原文，单数。</td></tr>
<tr><td class=td width=150><a name=03>来 <a class=vsref href=../1146.htm target=chap>13章</a> <a class=vsref href=../1146.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　赎罪祭的血，在遮罪日被带进至圣所里为百姓遮罪；祭牲的身体，乃被烧在营外。（<a class=vsref href=../106.htm#14 target=ver>利十六14～16</A>，<a class=vsref href=../106.htm#27 target=ver>27</A>。）这是豫表基督作真赎罪祭，祂的血被带进真至圣所里，为我们完成救赎；祂的身体乃在耶路撒冷城门外，为我们牺牲。（<a class=vsref href=../1146.htm#12 target=ver>12</A>。）</td></tr>
</table>
