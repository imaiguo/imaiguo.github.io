<tr><td class=td width=150><a name=01>何 <a class=vsref href=../868.htm target=chap>6章</a> <a class=vsref href=../868.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　基督第二次来临时，要出现如晨光，并要临到以色列像滋润大地的春雨。那时，也就是在千年国复兴时，（<a class=vsref href=../948.htm#28 target=ver>太十九28</A>，）以色列人必如大地，为基督这春雨所滋润。（参<a class=vsref href=../550.htm#6 target=ver>诗七二6</A>与<a class=vsref href=19_72_6.htm#01 target=foot>注</A>。）见<a class=vsref href=33_5_2.htm#02 target=foot>弥五2注2</A>与<a class=vsref href=29_2_23.htm#01 target=foot>珥二23注1</A>。</td></tr>
