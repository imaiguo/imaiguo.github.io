</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　即为神说话。见<a class=vsref href=46_12_10.htm#02 target=foot>十二10注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　男人是女人的头，又是神的形像和荣耀，（<a class=vsref href=../1073.htm#7 target=ver>7</A>，）当男人向神祷告并为神说话，摸着神行政的宝座时，就该让他的头显明，不要隐藏或蒙着，不然就羞辱或玷辱他的头。</td></tr>
</table>
