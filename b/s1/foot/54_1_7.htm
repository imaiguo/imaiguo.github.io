<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　律法的教师与基督的执事（<a class=vsref href=../1123.htm#6 target=ver>四6</A>）不同；前者教导人什么该作，什么不该作，后者将基督的丰富供应人。</td></tr>
