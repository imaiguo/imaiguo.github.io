<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　指为摩西的律法和犹太教所发的热心。（<a class=vsref href=../1092.htm#14 target=ver>加一14</A>与<a class=vsref href=48_1_14.htm#01 target=foot>注1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　即被人看为并证实是无可指摘的。这是在人眼中，照着人的判断。在神眼中，照着祂公义的律法，凡属肉体的人，没有一个是无可指摘的。（<a class=vsref href=../1093.htm#16 target=ver>加二16下</A>。）</td></tr>
</table>
