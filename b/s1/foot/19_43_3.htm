<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../521.htm target=chap>43章</a> <a class=vsref href=../521.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　亮光和真实（实际）不是分开的东西，乃是一件东西的两面。真实是亮光的照耀，亮光是真实的源头。（<a class=vsref href=../1160.htm#5 target=ver>约壹一5～6</A>与<a class=vsref href=62_1_6.htm#06 target=foot>6注6</A>末段。）当亮光照在我们身上，我们就接受真实，实际；当我们在交通中到神面前，我们就在亮光中。按照本节，神圣的亮光和神圣的真实，把神被掳的圣民引导到神的圣山和祂的帐幕那里；帐幕豫表众地方召会。亮光和真实都在召会里。（<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>。）</td></tr>
