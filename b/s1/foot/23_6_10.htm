<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../685.htm target=chap>6章</a> <a class=vsref href=../685.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../685.htm#9 target=ver>9～10</A>节的话指明，百姓无法得着医治并恢复。<a class=vsref href=../685.htm#9 target=ver>9～13</A>节里豫言的警告，大约讲于主前七五八年，其中除了<a class=vsref href=../685.htm#13 target=ver>13</A>节论到圣别后裔的话以外，都已得着应验。这警告约于主前六○五年，借着巴比伦的入侵和掳掠开始得着应验。（<a class=vsref href=../337.htm#1 target=ver>王下二四</a>～<a class=vsref href=../338.htm#1 target=ver>二五</a>。）主耶稣在<a class=vsref href=../942.htm#14 target=ver>太十三14～15</A>引用这警告，使徒保罗在<a class=vsref href=../1046.htm#25 target=ver>徒二八25～27</A>也引用这警告，来题醒在其职事下背叛且顽梗的犹太人。主的题醒和使徒的题醒都在主后七十年，借提多手下的罗马军队，得着应验。（<a class=vsref href=../952.htm#37 target=ver>太二三37～38</A>，<a class=vsref href=../953.htm#2 target=ver>二四2</A>。）不仅如此，从主后七十年以来，历经许多世纪，这警告一直在应验。</td></tr>
