<tr><td class=td width=150><a name=01>利 <a class=vsref href=../115.htm target=chap>25章</a> <a class=vsref href=../115.htm#44 target=ver>44节</a> 注1</A></td></tr><tr><td class=td1>　　按照<a class=vsref href=../115.htm#44 target=ver>44～46</A>节，神的百姓可以从四围的国中和寄居者中间买人作奴仆和婢女，将他们当作产业，但不可使以色列人作奴仆。这表征我们不该对待作我们属灵亲属的信徒（我们的弟兄，）像外人一样。</td></tr>
