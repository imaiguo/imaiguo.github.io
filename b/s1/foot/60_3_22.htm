<tr><td class=td width=150><a name=01>彼前 <a class=vsref href=../1154.htm target=chap>3章</a> <a class=vsref href=../1154.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　这附加的话不仅进一步启示我们，基督受苦的荣耀结果，就是基督复活以后得高举，以及祂现今在诸天之上神右边所持高超尊荣的地位；更指明我们借着浸所进入与祂生机的联结，是何等的荣耀和尊贵，因为我们已经浸入祂里面。（<a class=vsref href=../1052.htm#3 target=ver>罗六3</A>，<a class=vsref href=../1094.htm#27 target=ver>加三27</A>。）</td></tr>
