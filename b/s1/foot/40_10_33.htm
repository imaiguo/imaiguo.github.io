<tr><td class=td width=150><a name=01>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　这话是属天的王对祂所差遣去传国度福音的使徒说的。祂豫告他们会受逼迫。（<a class=vsref href=../939.htm#17 target=ver>17</A>，<a class=vsref href=../939.htm#21 target=ver>21～23</A>。）若有人在受逼迫时不认祂，祂也要不认这人。这要发生于祂回来时。（<a class=vsref href=../945.htm#27 target=ver>十六27</A>。）那时被祂否认还是承认，要断定祂的使徒是否配得赏赐，在来世进诸天的国。</td></tr>
