<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../528.htm target=chap>50章</a> <a class=vsref href=../528.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　本篇告诉我们，有些神的圣民献燔祭和别种的祭，（<a class=vsref href=../528.htm#8 target=ver>8～13</A>，）但因为他们缺少情爱，就不向神献上感谢祭。因此，诗人为神说话，指明神所要的不是燔祭，乃是感谢祭。我们能心无所动的献上某些祭；但我们向神满了感谢而向祂献上感谢的祷告时，我们的心乃是深有所感，我们向神满了情爱和柔细的感觉；这是神渴望的一种祭。</td></tr>
