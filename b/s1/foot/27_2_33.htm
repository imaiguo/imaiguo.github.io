<title>但以理书二章33节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>但 <a class=vsref href=../852.htm target=chap>2章</a> <a class=vsref href=../852.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　两条铁腿表征东罗马帝国和西罗马帝国，而半铁半泥的脚与脚指头，（<a class=vsref href=../852.htm#41 target=ver>41～43</A>，）表征在罗马亡国之后，到基督再来之前，这段期间的国家。这些国家有些是专制的，有些是民主的。人像的十个脚指头，表征敌基督统治下得了复兴并恢复之罗马帝国的十王。（<a class=vsref href=../852.htm#44 target=ver>44上</A>，<a class=vsref href=../857.htm#7 target=ver>七7</A>，<a class=vsref href=../857.htm#24 target=ver>24</A>，<a class=vsref href=../1184.htm#12 target=ver>启十七12</A>。）大人像的前三部分和两腿所表征的历史时期，已经应验，但十个脚指头所表征的时期，尚未应验。这时期要应验于现今世代的末了。见<a class=vsref href=27_2_32.htm#01 target=foot>32注1</A>二段。</td></tr>
</table>
