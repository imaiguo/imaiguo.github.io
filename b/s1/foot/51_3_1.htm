<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1110.htm#1 target=ver>1～4</A>节含示我们与基督有同一的地位、生命、生活、定命和荣耀。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　这是受浸复活的一面，与禁欲主义完全相反。我们已经与基督一同复活，现今坐在诸天之上，基督所在之处。因此，我们不该行地上的事，如禁欲主义者所作的，乃该寻求在诸天之上的事，如认识基督为我们的一切，以祂为生命，而在祂里面行事为人。</td></tr>
<tr><td class=td width=150><a name=03>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　即诸天之上，与<a class=vsref href=../1110.htm#2 target=ver>2</A>节的“地上”相对。诸天联于基督，也联于召会。在上面的事，包括升天的基督和关于祂的一切事。因此，寻求在上面的事，就是寻求在召会中，并与召会一同过着活基督的生活。</td></tr>
</table>
