<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这里所怀的孕是个男孩子，（<a class=vsref href=../1179.htm#5 target=ver>5</A>，）象征神子民中较刚强的部分。历代以来，神子民中总有些较刚强的人。在圣经里这些人被视为一个集体单位，为神争战，将神的国带到地上。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　忍受产难，疼痛要生，表征历代神的子民一直忍受生产之苦，（<a class=vsref href=../705.htm#17 target=ver>赛二六17～18</A>，<a class=vsref href=../751.htm#24 target=ver>耶六24</A>，<a class=vsref href=../758.htm#21 target=ver>十三21</A>，<a class=vsref href=../775.htm#6 target=ver>三十6</A>，<a class=vsref href=../897.htm#9 target=ver>弥四9～10</A>，<a class=vsref href=../898.htm#3 target=ver>五3</A>，<a class=vsref href=../1095.htm#19 target=ver>加四19</A>，）以产生男孩子，好为神的国争战。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　呼叫表征祷告。</td></tr>
</table>
