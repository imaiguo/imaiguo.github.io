<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　一种苦的植物。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　今日反对神并作恶抵挡神的人仍享受神的创造。神造物中对人生命最关紧要的水，或因人对神的邪恶顶撞，将来也要受到神审判有限度的毁坏。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　直译，有许多人由于这些水而死。</td></tr>
