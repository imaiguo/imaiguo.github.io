<tr><td class=td width=150><a name=01>伯 <a class=vsref href=../445.htm target=chap>9章</a> <a class=vsref href=../445.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　约伯认为自己虽是义的，是完全的，也不能胜诉，（<a class=vsref href=../445.htm#15 target=ver>15</A>，<a class=vsref href=../445.htm#20 target=ver>20～21</A>，）因为神是有能力的，在祂的审判上，必不收回祂的怒气。（<a class=vsref href=../445.htm#13 target=ver>13～24</A>。）在此约伯有一个错误观念，认为神是在怒气中对付他。然而，神对付约伯不是因神的怒气，而是因神的喜悦。（<a class=vsref href=../1098.htm#5 target=ver>弗一5</A>，<a class=vsref href=../1098.htm#9 target=ver>9</A>。）这里神不是在审判，乃是在剥夺、销毁并拆毁，为要用神自己重新建造约伯。</td></tr>
