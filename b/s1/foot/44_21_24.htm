<title>使徒行传二一章24节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1039.htm target=chap>21章</a> <a class=vsref href=../1039.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　与拿细耳人一同行洁净的礼，就是与他们一同成为拿细耳人，和他们一同还愿。七十士希腊文译本在<a class=vsref href=../123.htm#3 target=ver>民六3</A>，用“洁净”这辞描述拿细耳人的义务。许拿细耳人的愿，就是在神面前行洁净的礼。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1039.htm target=chap>21章</a> <a class=vsref href=../1039.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　指拿细耳人为着完成洁净的礼，所需缴纳献祭的费用。（<a class=vsref href=../123.htm#13 target=ver>民六13～17</A>。）这对贫穷的拿细耳人，是非常昂贵的。富人替贫穷的拿细耳人缴纳献祭的费用，是犹太人中间的规例，被认为是极其虔诚的证明。</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1039.htm target=chap>21章</a> <a class=vsref href=../1039.htm#24 target=ver>24节</a> 注3</A></td></tr><tr><td class=td1>　　完成拿细耳人之愿时所作的。（<a class=vsref href=../123.htm#18 target=ver>民六18</A>。）这里的剃头，与<a class=vsref href=../1036.htm#18 target=ver>十八18</A>的剪发不同，（见该处<a class=vsref href=44_18_18.htm#01 target=foot>注1</a>，）那是为着私下所许的愿。</td></tr>
</table>
