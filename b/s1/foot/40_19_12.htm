<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　宗教徒在这里的试诱，给主机会进一步启示关于诸天之国的事。十八章启示，我们必须怎样对待弟兄，才能进诸天的国；本章启示，婚姻生活（<a class=vsref href=../948.htm#3 target=ver>3～12</A>）以及我们对钱财的态度，（<a class=vsref href=../948.htm#16 target=ver>16～30</A>，）都与诸天的国有关。婚姻生活涉及情欲，我们对钱财的态度涉及贪婪。诸天的国排除我们每一丝的情欲和贪婪。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　这些是得着神的恩赐，为诸天的国不结婚的人。保罗就是这样的人。（<a class=vsref href=../1069.htm#7 target=ver>林前七7～8</A>，<a class=vsref href=../1071.htm#5 target=ver>九5</A>。）</td></tr>
