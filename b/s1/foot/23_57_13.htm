<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../736.htm target=chap>57章</a> <a class=vsref href=../736.htm#13 target=ver>13节</a>下 注1</A></td></tr><tr><td class=td1>　　投靠主，就是进入主，住留在祂里面，享受祂。当我们住留在主里，投靠祂时，我们就享受祂；至终我们要承受祂作地土，并得着祂作我们的高山。</td></tr>
