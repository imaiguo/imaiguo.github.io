<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　遮罪盖，相当于<a class=vsref href=../1049.htm#25 target=ver>罗三25</A>和<a class=vsref href=../1142.htm#5 target=ver>来九5</A>的平息处，乃是约柜的盖，表征基督作神公义律法的遮盖，也作神在恩典中与祂的赎民相会，对他们说话的地方。（<a class=vsref href=../75.htm#22 target=ver>22</A>。）因此，至圣所约柜上的遮罪盖，等于施恩的宝座，就是那住在我们灵里的基督。（<a class=vsref href=../1137.htm#16 target=ver>来四16</A>与<a class=vsref href=58_4_16.htm#01 target=foot>注1</A>。）按照<a class=vsref href=../1175.htm#3 target=ver>启八3</A>，这也是神权柄的宝座，就是神行政的宝座。用以作这盖的纯金，表征基督纯净的神圣性情。见<a class=vsref href=3_16_1.htm#01 target=foot>利十六1注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=2_25_10.htm#03 target=foot>10注3</A>。</td></tr>
