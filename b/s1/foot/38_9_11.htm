<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../920.htm target=chap>9章</a> <a class=vsref href=../920.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../920.htm#11 target=ver>11～17</A>节的豫言，是关于犹太马克比族的英雄，胜过叙利亚王安提阿克以比凡尼（主前一七五至一六四年，）叙利亚就是但以理在<a class=vsref href=../858.htm#9 target=ver>但八9～14</A>、<a class=vsref href=../858.htm#23 target=ver>23～25</A>与<a class=vsref href=../861.htm#21 target=ver>十一21～35</A>所豫言的北方国。（见该处注。）安提阿克以比凡尼是要来之敌基督的豫表。</td></tr>
