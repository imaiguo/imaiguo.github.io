<tr><td class=td width=150><a name=01>利 <a class=vsref href=../103.htm target=chap>13章</a> <a class=vsref href=../103.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这表征旧有的罪又回来了。然而，红肉又变白，患痲疯者被定为洁净，（<a class=vsref href=../103.htm#16 target=ver>16～17</A>，）表征若肯承认重复犯的罪，还是会得赦免和洁净。（<a class=vsref href=../1160.htm#9 target=ver>约壹一9</A>。）</td></tr>
