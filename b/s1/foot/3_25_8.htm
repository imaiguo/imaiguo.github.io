<tr><td class=td width=150><a name=01>利 <a class=vsref href=../115.htm target=chap>25章</a> <a class=vsref href=../115.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　总结于禧年的五十年，包括八个安息年，（禧年也是安息年—<a class=vsref href=../115.htm#11 target=ver>11～12</A>，）乃是安息加上安息，成为八倍的安息，表征神所给我们那带着满足的安息，是超越洋溢而丰满的。不仅如此，这五十年开头和末了都是第八年，其间又有六个第八年，总共有八个第八年。八这数字表征复活，（<a class=vsref href=../1017.htm#1 target=ver>约二十1</A>，）指明禧年完全是出于复活、达到复活、在复活里、并带着复活。</td></tr>
