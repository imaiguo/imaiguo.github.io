<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1007.htm target=chap>10章</a> <a class=vsref href=../1007.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=43_10_9.htm#01 target=foot>9注1</A>。后文同。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1007.htm target=chap>10章</a> <a class=vsref href=../1007.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　羊圈象征律法，或犹太教这律法的宗教，神的选民被看守、监管在其中，直等基督来到。</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../1007.htm target=chap>10章</a> <a class=vsref href=../1007.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　贼和强盗，（<a class=vsref href=../1007.htm#8 target=ver>8</A>，）象征那些不借着基督进入犹太教的人。</td></tr>
