<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　此乃照一些古译本；希伯来经文作，出于亚设的。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　本节雅各的豫言以及<a class=vsref href=../186.htm#24 target=ver>申三三24～25</A>摩西的祝福都表明，亚设的丰足随着迦得的恢复而来。（<a class=vsref href=../49.htm#19 target=ver>19</A>。）亚设得着丰美食物同着丰富生命的供应之福。他的脚蘸在油中，（<a class=vsref href=../186.htm#24 target=ver>申三三24</A>，）表征对那灵全备供应的享受，为着日常的生活行动。（<a class=vsref href=../1104.htm#19 target=ver>腓一19</A>，<a class=vsref href=../1094.htm#5 target=ver>加三5</A>。）这样丰富供备的结果，乃是享受完全的安息，有平安、力量、稳妥和丰足。</td></tr>
