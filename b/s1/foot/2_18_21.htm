<tr><td class=td width=150><a name=01>出 <a class=vsref href=../68.htm target=chap>18章</a> <a class=vsref href=../68.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　这里的千夫长、百夫长等，以及<a class=vsref href=../154.htm#15 target=ver>申一15</A>的首领，被任命在神国里维持神百姓日常彼此间良好的次序。他们与<a class=vsref href=../128.htm#1 target=ver>民十一</a>的七十个长老不同，那些长老乃是被任命照顾神百姓与神的关系。</td></tr>
