<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=45_3_25.htm#02 target=foot>罗三25注2</A>。主耶稣基督为我们的罪，将自己当作祭物献给神，（<a class=vsref href=../1142.htm#28 target=ver>来九28</A>，）不仅为着救赎我们，更为着满足神的要求，平息我们与神之间的关系。因此，祂是我们在神面前平息的祭物。</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　主耶稣不仅为我们的罪，也为所有的世人，作了平息的祭物。然而，这平息是以人相信主，接受祂为条件的。不信的人经历不到这平息的功效，不是因为这平息有什么短缺，乃是由于他们的不信。</td></tr>
</table>
