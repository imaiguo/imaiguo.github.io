<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1171.htm target=chap>4章</a> <a class=vsref href=../1171.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=66_1_10.htm#02 target=foot>一10注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1171.htm target=chap>4章</a> <a class=vsref href=../1171.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　在本书中，神的宝座乃是神行政的中心。书信中的宝座是施恩的宝座，从这宝座我们受怜悯、得恩典。（<a class=vsref href=../1137.htm#16 target=ver>来四16</A>。）本书中的宝座乃是审判的宝座，从这宝座世界受审判。至终，在执行了神一切的审判之后，神这宝座要成为永远生命供应的宝座，从这宝座要流出生命的活水，带着长在其中的生命树，作神赎民在永世里的供应。</td></tr>
