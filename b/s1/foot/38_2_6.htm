<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../913.htm target=chap>2章</a> <a class=vsref href=../913.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　散布这辞指明，神在以色列人被掳时使他们分散，乃是为着祂见证的扩展。当以色列人被分散到巴比伦，其中四个年轻人成为神的见证人，为祂作见证。（<a class=vsref href=../851.htm#6 target=ver>但一6</A>。）这样，神的见证就扩展到巴比伦。神是伟大的，祂主宰一切，祂的心是广大的；所以祂要祂的见证开展到远处。参<a class=vsref href=../1019.htm#8 target=ver>徒一8</A>，<a class=vsref href=../1026.htm#1 target=ver>八1</A>、<a class=vsref href=../1026.htm#4 target=ver>4</A>，<a class=vsref href=../1029.htm#19 target=ver>十一19</A>。</td></tr>
