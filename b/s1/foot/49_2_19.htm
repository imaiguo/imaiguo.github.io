<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　指外邦信徒。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　外人是外国人；寄居的是寄居在以色列人中，没有公民权的外国人。二者都是指外邦人。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#19 target=ver>19节</a> 注3</A></td></tr><tr><td class=td1>　　圣徒同国之民，指明神的国。所有的信徒，无论是犹太人或外邦人，都是神国里的国民。神的国是神施行祂权柄的范围。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1099.htm target=chap>2章</a> <a class=vsref href=../1099.htm#19 target=ver>19节</a> 注4</A></td></tr><tr><td class=td1>　　神家里的亲人，指明神的家。犹太和外邦信徒都是神家里的亲人。神的家是生命和享受的问题；所有的信徒都由神生到祂的家里，享受祂的丰富。神的国是权利和义务的问题；所有生到神家里的信徒，在神的国里都有公民权，也都有义务。圣徒是个别的，神的家是团体的，其结果乃是神的国。</td></tr>
</table>
