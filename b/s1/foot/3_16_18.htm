<tr><td class=td width=150><a name=01>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　将赎罪祭的血，抹在燔祭坛周围的四角上，表征十字架上所成就之救赎的功效，是向着地的四方。按照<a class=vsref href=../80.htm#10 target=ver>出三十10</A>，（参<a class=vsref href=../94.htm#7 target=ver>四7</A>，<a class=vsref href=../94.htm#18 target=ver>18</A>，）血也抹在香坛的四角上，表征基督之血的功效，使我们在祷告中蒙神悦纳。见<a class=vsref href=3_4_5.htm#01 target=foot>四5注1</A>。</td></tr>
