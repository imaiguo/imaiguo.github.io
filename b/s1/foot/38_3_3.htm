<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../914.htm target=chap>3章</a> <a class=vsref href=../914.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　按豫表，衣服表征人的行为，作他的彰显。（<a class=vsref href=../743.htm#6 target=ver>赛六四6</A>，<a class=vsref href=../1186.htm#8 target=ver>启十九8</A>。）大祭司约书亚穿着污秽的衣服，指明我们的行为可能仍是不洁的，因为我们还活在肉体里，这肉体是全然污秽的。（<a class=vsref href=../1053.htm#18 target=ver>罗七18</A>，<a class=vsref href=../1085.htm#1 target=ver>林后七1</A>。）约书亚的污秽衣服是撒但控告的根据。</td></tr>
