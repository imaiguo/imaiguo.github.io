<title>以弗所书三章6节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　在神新约的经纶里，被拣选、蒙救赎、得重生的外邦人，与相信的犹太人，得以同为神的后嗣承受神。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　得救的外邦人，与得救的犹太人，得以同为基督的一个身体，作祂惟一的彰显。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1100.htm target=chap>3章</a> <a class=vsref href=../1100.htm#6 target=ver>6节</a> 注3</A></td></tr><tr><td class=td1>　　外邦信徒与犹太信徒，得以一同有分于神在旧约所赐，关乎祂新约经纶一切福分的应许。<BR><BR>　同为后嗣，与神家人的福有关；同为一个身体，与基督身体的福有关；同为应许的分享者，与神应许的福有关，如<a class=vsref href=../3.htm#15 target=ver>创三15</A>，<a class=vsref href=../12.htm#3 target=ver>十二3</A>，<a class=vsref href=../22.htm#18 target=ver>二二18</A>，<a class=vsref href=../28.htm#14 target=ver>二八14</A>，<a class=vsref href=../688.htm#6 target=ver>赛九6</A>等所应许的。神家人的福与基督身体的福是特殊的，而神应许的福是一般的、包罗的。</td></tr>
</table>
