<tr><td class=td width=150><a name=01>出 <a class=vsref href=../84.htm target=chap>34章</a> <a class=vsref href=../84.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　神的心意不是要祂的百姓用自己的力量努力遵守十诫；反之，神的心意乃是吩咐百姓享受祂—与祂一同守节并与祂一同安息。这与我们天然的愿望相反，我们总是想要为神作什么。（参<a class=vsref href=../988.htm#18 target=ver>路十五18～32</A>与<a class=vsref href=42_15_19.htm#02 target=foot>19注2</A>。）遵守神的诫命必须是次要的，那必须是与主一同守节、与主一同安息的结果。（见<a class=vsref href=1_2_17.htm#01 target=foot>创二17注1</A>一段。）<BR><BR>　<a class=vsref href=../84.htm#18 target=ver>18</A>和<a class=vsref href=../84.htm#22 target=ver>22～23</A>节所题每年三个节期的意义，见<a class=vsref href=../73.htm#14 target=ver>二三14～16</A>注与<a class=vsref href=../113.htm#1 target=ver>利二三</a>注。</td></tr>
