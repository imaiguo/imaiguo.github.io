<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　主为我们死，不仅叫我们得救，脱离永远的沉沦，更叫我们借着祂的复活，得以与祂同活，这种生活能救我们脱离那要来的毁灭。</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　即活着。</td></tr>
<tr><td class=td width=150><a name=03>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　即死了。（<a class=vsref href=../1115.htm#13 target=ver>四13～15</A>。）</td></tr>
<tr><td class=td width=150><a name=04>帖前 <a class=vsref href=../1116.htm target=chap>5章</a> <a class=vsref href=../1116.htm#10 target=ver>10节</a> 注4</A></td></tr><tr><td class=td1>　　一面主离开了我们，我们在等候祂的回来；另一面祂与我们同在，（<a class=vsref href=../957.htm#20 target=ver>太二八20</A>，）我们可与祂同活。（<a class=vsref href=../1052.htm#8 target=ver>罗六8</A>。）</td></tr>
</table>
