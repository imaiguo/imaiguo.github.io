<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　高大的山与<a class=vsref href=../1184.htm#3 target=ver>十七3</A>的旷野相对。约翰看大妓女巴比伦，是被带到旷野；他看新妇新耶路撒冷，是被带到一座高大的山。我们必须被带到高山上，才能看见神那为着实现祂永远定旨的居所。</td></tr>
