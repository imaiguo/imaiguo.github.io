<title>出埃及记十二章11节注解</title>

<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人如此应用逾越节，使他们能成为神的军队。（<a class=vsref href=../62.htm#17 target=ver>17</A>，<a class=vsref href=../62.htm#41 target=ver>41</A>，<a class=vsref href=../62.htm#51 target=ver>51</A>。）他们腰间束带，脚上穿鞋，乃是豫备打仗。（参<a class=vsref href=../1103.htm#14 target=ver>弗六14上</A>，<a class=vsref href=../1103.htm#15 target=ver>15</A>。）腰带、鞋和杖都是为着他们出埃及的路程，就是争战的路程。（<a class=vsref href=../63.htm#18 target=ver>十三18</A>。）因着争战即将开始，他们赶紧的吃逾越节的羊羔。他们吃了羊羔，就使自己得着装备能以争战。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　逾越节，直译，逾越；是名词，其动词为越过，（<a class=vsref href=../62.htm#13 target=ver>13</A>，）指明因着真正逾越节羊羔基督（<a class=vsref href=../998.htm#29 target=ver>约一29</A>）的血，神的审判就越过我们。</td></tr>
</table>
