<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　基督是独一的，不是分开的。信徒若都接受这独一、不分开的基督作独一的中心，一切的分裂就都消除了。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　那为我们钉十字架的，该是所有信徒所归属的。这必然是基督，不是别的任何人。所有的信徒都是浸入那钉死并复活之基督的名里，就是浸入祂的人位里。这产生一种与祂生机的联结。祂独一的名和独一的人位，不能为祂任何一位仆人及其名所顶替。</td></tr>
