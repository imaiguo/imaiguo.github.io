<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1047.htm target=chap>1章</a> <a class=vsref href=../1047.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　保罗在本章陈述神的创造和人一步一步的堕落，无疑是照着<a class=vsref href=../1.htm#1 target=ver>创一</a>～<a class=vsref href=../19.htm#1 target=ver>十九</a>，并以后旧约所记述的史实。本章<a class=vsref href=../1047.htm#19 target=ver>19～20</A>节先说到神的创造；<a class=vsref href=../1047.htm#21 target=ver>21～25</A>节就从亚当堕落，经过洪水时代，说到巴别拜偶像的事；<a class=vsref href=../1047.htm#26 target=ver>26～27</A>节再从巴别说到所多玛可耻的情欲；<a class=vsref href=../1047.htm#28 target=ver>28～32</A>节又从所多玛说到旧约中种种的罪恶。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1047.htm target=chap>1章</a> <a class=vsref href=../1047.htm#21 target=ver>21节</a> 注2</A></td></tr><tr><td class=td1>　　在推想上虚妄，是堕落人类日常生活的基本元素。见<a class=vsref href=49_4_17.htm#03 target=foot>弗四17注3</A>。</td></tr>
</table>
