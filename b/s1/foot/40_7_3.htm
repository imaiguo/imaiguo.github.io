<tr><td class=td width=150><a name=01>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　我们是国度的子民，在国度属天的管治之下，活在谦卑的灵里，每当我们看见弟兄眼中的刺，就必须想到自己眼中的梁木。我们弟兄眼中的刺，必须使我们想到自己眼中的梁木。</td></tr>
