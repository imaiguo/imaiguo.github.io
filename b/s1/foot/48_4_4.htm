<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　指旧约时期的完结；发生在父所豫定的时候。（<a class=vsref href=../1095.htm#2 target=ver>2</A>。）</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　指童女马利亚。（<a class=vsref href=../974.htm#27 target=ver>路一27～35</A>。）神的儿子由她而生，成了女人的后裔，如<a class=vsref href=../3.htm#15 target=ver>创三15</A>所应许的。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1095.htm target=chap>4章</a> <a class=vsref href=../1095.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　基督是生在律法以下，如<a class=vsref href=../975.htm#21 target=ver>路二21～24</A>、<a class=vsref href=../975.htm#27 target=ver>27</A>所启示的；祂也守律法，如四福音所启示的。</td></tr>
