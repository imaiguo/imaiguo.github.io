<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../267.htm target=chap>31章</a> <a class=vsref href=../267.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　约拿单知道大卫必要作王，（<a class=vsref href=../259.htm#17 target=ver>二三17</A>，）但他因着对自己父亲天然的情感，没有照着神的旨意去跟随大卫，反而留在他父亲那里。按豫表，约拿单跟随大卫，原可表征我们跟随基督，并让祂居首位。（<a class=vsref href=../1108.htm#18 target=ver>西一18</A>。）约拿单因着失败，就遭受他父亲同样的结局，与他父亲一同死在战场。因此，他失去了他对神所应许之美地那一分正确且充分的享受。</td></tr>
