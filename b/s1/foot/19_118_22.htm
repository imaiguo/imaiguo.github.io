<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../596.htm target=chap>118章</a> <a class=vsref href=../596.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_21_42.htm#01 target=foot>太二一42注1</A>，<a class=vsref href=44_4_11.htm#01 target=foot>徒四11注1</A>与<a class=vsref href=44_4_11.htm#02 target=foot>注2</A>，<a class=vsref href=60_2_7.htm#02 target=foot>彼前二7注2</A>。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../596.htm target=chap>118章</a> <a class=vsref href=../596.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　或，房角首石。见<a class=vsref href=40_21_42.htm#02 target=foot>太二一42注2</A>，<a class=vsref href=49_2_20.htm#03 target=foot>弗二20注3</A>，<a class=vsref href=60_2_4.htm#02 target=foot>彼前二4注2</A>，<a class=vsref href=60_2_7.htm#01 target=foot>7注1</A>。基督作房角石，是为着在新约时代建造召会。在神新约的经纶里，作房角石的基督在祂对我们所施的救恩里，（<a class=vsref href=../1022.htm#11 target=ver>徒四11～12</A>，）首先使我们成为活石，以建造神属灵的殿。（<a class=vsref href=../945.htm#16 target=ver>太十六16～18</A>，<a class=vsref href=../998.htm#42 target=ver>约一42</A>，<a class=vsref href=../1153.htm#2 target=ver>彼前二2～6</A>。）然后在祂变化我们的过程中，（<a class=vsref href=../1058.htm#2 target=ver>罗十二2上</A>，<a class=vsref href=../1081.htm#18 target=ver>林后三18</A>，）将我们建造成为神的居所，（<a class=vsref href=../1099.htm#19 target=ver>弗二19～22</A>，）使祂为着神的喜悦，完成神永远的经纶。（<a class=vsref href=../1098.htm#9 target=ver>弗一9</A>，<a class=vsref href=../1100.htm#9 target=ver>三9～11</A>。）</td></tr>
