<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1157.htm target=chap>1章</a> <a class=vsref href=../1157.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=61_1_8.htm#01 target=foot>8注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>彼后 <a class=vsref href=../1157.htm target=chap>1章</a> <a class=vsref href=../1157.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　原文字根意（由于强光）闭上眼睛，因此是近视。这样的近视就是属灵的眼瞎，不能看见在三一神的神圣生命与性情里那进一步的东西，就是分赐到信徒里面作他们全备供应的。</td></tr>
<tr><td class=td width=150><a name=03>彼后 <a class=vsref href=../1157.htm target=chap>1章</a> <a class=vsref href=../1157.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　原文含有意忘记，指有意忘记他旧日的罪得洁净的经历。这洁净是要使他有分于神的性情，好在神圣的生命里往前，而达到成熟。这不是说他否认了在相信基督并浸入基督时忠信的表白，也不是说他失去了信而受浸时所得救恩的确据，乃是说他忽略了救恩的开端对他的意义。</td></tr>
<tr><td class=td width=150><a name=04>彼后 <a class=vsref href=../1157.htm target=chap>1章</a> <a class=vsref href=../1157.htm#9 target=ver>9节</a> 注4</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
