<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../916.htm target=chap>5章</a> <a class=vsref href=../916.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　坐在量器中的妇人，表征贸易里的罪恶，（<a class=vsref href=../916.htm#8 target=ver>8上</A>，）如贪婪、欺诈、爱钱财。这里的异象相当于<a class=vsref href=../1185.htm#1 target=ver>启十八</a>里大巴比伦的异象。这两个异象说出，在神眼中，贸易里的罪恶是一种拜偶像和淫乱。商业是一个犯奸淫、想要赚钱的妇人。</td></tr>
