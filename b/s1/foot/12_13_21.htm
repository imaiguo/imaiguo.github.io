<tr><td class=td width=150><a name=01>王下 <a class=vsref href=../326.htm target=chap>13章</a> <a class=vsref href=../326.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　以利沙身体虽然死了，却仍在灵里尽职，使一个死人活过来。甚至死了的以利沙也能使人活过来。这是基督在复活里的图画。无论谁碰着祂，就活过来。重生就是灵里死了的人碰着死而复活的基督，而活过来。（参<a class=vsref href=../1002.htm#25 target=ver>约五25</A>，<a class=vsref href=../1099.htm#1 target=ver>弗二1～6上</A>。）</td></tr>
