<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1075.htm target=chap>13章</a> <a class=vsref href=../1075.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　即比一切存留得更长久，始终保有其地位。爱比一切存留得更长久，并且永远保有其地位。爱永不败落、永不衰残、永不终止，就像神永远的生命一样。一切恩赐，无论是申言，或方言，或知识，都是神运行的凭借，并不是那彰显神的生命。因此，这些终必停止，也终必归于无用。这些都是时代的。惟有爱所彰显的生命，是永远的。根据下文，一切恩赐都是为着今世未成熟的孩童，到来世都必归于无用。惟有爱是属于成熟的人，要持续直到永世。因此，当我们凭爱而行，就豫尝了来世和永世。</td></tr>
