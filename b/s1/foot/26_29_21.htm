<title>以西结书二九章21节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../831.htm target=chap>29章</a> <a class=vsref href=../831.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　角表征争战得胜的力量。基督是以色列家要发生的角。在以西结的时候，列国征服、欺压以色列人，使以色列走投无路。但神应许说，有一天以色列家要生出一角，抵挡列国并胜过地上的权势，使以色列国得蒙拯救。基督要成为角，救他们脱离一切欺压和辖制。（<a class=vsref href=../768.htm#5 target=ver>耶二三5～6</A>，<a class=vsref href=../974.htm#69 target=ver>路一69～71</A>，参<a class=vsref href=../923.htm#2 target=ver>亚十二2～9</A>，<a class=vsref href=../925.htm#1 target=ver>十四1～7</A>，<a class=vsref href=../925.htm#12 target=ver>12～15</A>。）见<a class=vsref href=26_3_17.htm#01 target=foot>三17注1</A>。</td></tr>
</table>
