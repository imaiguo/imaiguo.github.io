<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1174.htm target=chap>7章</a> <a class=vsref href=../1174.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　约瑟（<a class=vsref href=../1174.htm#8 target=ver>8</A>）和他两个儿子之一的玛拿西，（<a class=vsref href=../48.htm#5 target=ver>创四八5</A>，）代表两个支派；所以在千年国时，约瑟仍有长子名分双倍的分。（<a class=vsref href=../343.htm#1 target=ver>代上五1～2</A>，<a class=vsref href=../850.htm#4 target=ver>结四八4～5</A>。）<BR><BR>　这里的记载，和<a class=vsref href=../340.htm#1 target=ver>代上二</a>～<a class=vsref href=../347.htm#1 target=ver>九</a>相同，把但支派删除了，因为他们拜了偶像。（<a class=vsref href=../229.htm#30 target=ver>士十八30～31</A>，<a class=vsref href=../303.htm#29 target=ver>王上十二29～30</A>，<a class=vsref href=../323.htm#29 target=ver>王下十29</A>，参<a class=vsref href=../49.htm#17 target=ver>创四九17</A>。）然而在千年国时，但支派仍算在数中；（<a class=vsref href=../850.htm#1 target=ver>结四八1</A>；）这是因雅各的祝福，使但支派凭着主的救恩，仍为众支派之一。（<a class=vsref href=../49.htm#16 target=ver>创四九16～18</A>。）</td></tr>
</table>
