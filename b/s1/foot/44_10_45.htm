<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#45 target=ver>45节</a> 注1</A></td></tr><tr><td class=td1>　　圣灵的恩赐，在此指圣灵自己，不是指属于圣灵的任何东西作为恩赐赐给信徒。（见<a class=vsref href=44_2_38.htm#07 target=foot>二38注7</A>。）</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1028.htm target=chap>10章</a> <a class=vsref href=../1028.htm#45 target=ver>45节</a> 注2</A></td></tr><tr><td class=td1>　　由神从包罗万有、复活、升天的基督浇灌下来。（见<a class=vsref href=44_2_17.htm#02 target=foot>二17注2</A>。）</td></tr>
