<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../529.htm target=chap>51章</a> <a class=vsref href=../529.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　或，怜悯。见<a class=vsref href=19_49_1.htm#01 target=foot>四九1注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../529.htm target=chap>51章</a> <a class=vsref href=../529.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../529.htm#3 target=ver>3～5</A>和<a class=vsref href=../529.htm#17 target=ver>17</A>节，大卫向神悔改并认罪。大卫所用的动词—涂抹、（<a class=vsref href=../529.htm#1 target=ver>1</A>，<a class=vsref href=../529.htm#9 target=ver>9</A>、）洗涤、（<a class=vsref href=../529.htm#2 target=ver>2</A>，<a class=vsref href=../529.htm#7 target=ver>7</A>、）洁净（<a class=vsref href=../529.htm#2 target=ver>2</A>）和洁除，（<a class=vsref href=../529.htm#7 target=ver>7</A>，）指明他的悔改和认罪是彻底的，他的求赦免是真实的。</td></tr>
