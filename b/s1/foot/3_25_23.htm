<tr><td class=td width=150><a name=01>利 <a class=vsref href=../115.htm target=chap>25章</a> <a class=vsref href=../115.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　我们得救以后若是软弱或退后，会暂时失去对基督作我们神圣产业的享受，而且可能再次受罪、撒但和世界的奴役。地属于神，不可永远卖断，表征我们神圣的产业是属于神的，我们不会永远失去。这是神的恩典所保障的。（参<a class=vsref href=../1057.htm#1 target=ver>罗十一</a>。）我们也许会失败，甚至在千年国里受管教，但我们神圣产业属灵的所有权，却不会永远失去。（参<a class=vsref href=../1065.htm#15 target=ver>林前三15</A>。）千年国以后，特别在新天新地里，受管教的信徒要得回他们神圣产业的所有权，而享受新耶路撒冷的福分。这是出于神的恩典，使我们得回神圣的产业，直到永远。</td></tr>
