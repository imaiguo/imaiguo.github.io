<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>彼后 <a class=vsref href=../1159.htm target=chap>3章</a> <a class=vsref href=../1159.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　得在平安中给主看为…，即主来时，在祂眼中看为义的、对的、没有问题的。本书既为着神行政的对付强调义，（见<a class=vsref href=61_3_13.htm#04 target=foot>13注4</A>，）就嘱咐行在义路（参<a class=vsref href=../1158.htm#21 target=ver>二21</A>）上的信徒追求活在平安中，为着主带着审判的来临豫备自己。</td></tr>
<tr><td class=td width=150><a name=02>彼后 <a class=vsref href=../1159.htm target=chap>3章</a> <a class=vsref href=../1159.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　那些离弃正路，并随从不义之路（<a class=vsref href=../1158.htm#15 target=ver>二15</A>）的异端者，是信徒中间的斑点和瑕疵；（见<a class=vsref href=../1158.htm#13 target=ver>二13</A>与<a class=vsref href=61_2_13.htm#03 target=foot>注3</A>；）但那些在神行政里追求活在平安中的信徒，应当无斑点、无瑕疵，就像主是无瑕疵无玷污的羔羊一样。（<a class=vsref href=../1152.htm#19 target=ver>彼前一19</A>。）</td></tr>
</table>
