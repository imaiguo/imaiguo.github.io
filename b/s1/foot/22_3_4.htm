<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../674.htm target=chap>3章</a> <a class=vsref href=../674.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　她遇见她的良人后，就拉住祂，不让祂走，直到领祂进入自己所借以重生之恩典的灵（母家与内室）里，而有隐密的交通。她出生于母家，成孕于母亲的内室。母亲就是恩典，（<a class=vsref href=../1095.htm#26 target=ver>加四26</A>，<a class=vsref href=../1095.htm#31 target=ver>31</A>与<a class=vsref href=48_4_31.htm#01 target=foot>31注1</A>，）母亲的内室表征那出于父并产生恩典的爱。（<a class=vsref href=../1099.htm#4 target=ver>弗二4～5</A>。）那灵将神的爱，并将基督的恩带给我们；（<a class=vsref href=../1091.htm#14 target=ver>林后十三14</A>与<a class=vsref href=47_13_14.htm#01 target=foot>注1</A>一段、二段；）因此，那灵称为恩典的灵。（<a class=vsref href=../1143.htm#29 target=ver>来十29</A>。）虽然基督的佳偶落到内顾自己的光景中，但有一天她醒悟过来，领悟自己虽是罪人，却借恩典得救。（<a class=vsref href=../1099.htm#8 target=ver>弗二8</A>。）这使她得着复苏。</td></tr>
