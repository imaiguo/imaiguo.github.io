<tr><td class=td width=150><a name=01>出 <a class=vsref href=../60.htm target=chap>10章</a> <a class=vsref href=../60.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=2_5_2.htm#01 target=foot>五2注1</A>。<BR><BR>　第十二章<a class=vsref href=../52.htm#1 target=ver>二1</A>　希伯来人有两种历法：民历，以及与神救恩有关的圣历。这符合神子民有两个出生、两个开始的事实：肉身的出生和肉身的开始，以及属灵的出生和属灵的开始。（参<a class=vsref href=../1000.htm#3 target=ver>约三3～6</A>。）逾越节是以色列人的新开始，乃是定在圣历的头一个月，亚笔月。（<a class=vsref href=../63.htm#4 target=ver>十三4</A>与<a class=vsref href=2_13_4.htm#01 target=foot>注</A>。）</td></tr>
