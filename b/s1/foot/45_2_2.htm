<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1048.htm target=chap>2章</a> <a class=vsref href=../1048.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　本处及<a class=vsref href=../1048.htm#8 target=ver>8</A>、<a class=vsref href=../1048.htm#20 target=ver>20</A>节之真理，乃指借受造之物和圣经所启示关于神、宇宙、人、人与神的关系、人与人彼此的关系、以及人对神的责任等等的实际；也指人真实的情况与光景；也可能是下文所题神审判人的条件，（<a class=vsref href=../1048.htm#6 target=ver>6～15</A>，）神要按这些条件执行祂公义的审判。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1048.htm target=chap>2章</a> <a class=vsref href=../1048.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　指神永远的审判，主要的是在白色大宝座前施行的，如<a class=vsref href=../1187.htm#11 target=ver>启二十11～15</A>所启示的。见<a class=vsref href=45_14_10.htm#01 target=foot>十四10注1</A>。</td></tr>
</table>
