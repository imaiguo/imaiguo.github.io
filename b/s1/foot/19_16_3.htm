<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../494.htm target=chap>16章</a> <a class=vsref href=../494.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　在基督的人性生活里，祂爱父神；（<a class=vsref href=../1011.htm#31 target=ver>约十四31</A>；）祂所喜悦的不是律法，乃是圣民，就是地上尊高的人，因为他们是祂身体（召会）的肢体。（<a class=vsref href=../1098.htm#22 target=ver>弗一22下～23</A>，<a class=vsref href=../1102.htm#30 target=ver>五30</A>。）</td></tr>
