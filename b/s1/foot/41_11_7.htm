<title>马可福音十一章7节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../968.htm target=chap>11章</a> <a class=vsref href=../968.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　象征卑微、柔和。（<a class=vsref href=../950.htm#5 target=ver>太二一5</A>与<a class=vsref href=40_21_5.htm#02 target=foot>注2</A>。）</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../968.htm target=chap>11章</a> <a class=vsref href=../968.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　象征人的行为和人的行为所显出的美德。（见<a class=vsref href=../743.htm#6 target=ver>赛六四6</A>，<a class=vsref href=../1186.htm#8 target=ver>启十九8</A>。）门徒把自己的衣服搭在驴驹上，给主骑上，并有许多人把衣服铺在路上，给主行过，（<a class=vsref href=../968.htm#8 target=ver>8</A>，）表征一面他们对主的崇敬，一面他们表显人性美德的行为，也是主所能安坐之处，并通行之路。（见<a class=vsref href=../950.htm#7 target=ver>太二一7</A>与<a class=vsref href=40_21_7.htm#01 target=foot>注1</A>。）凡我们所行所为，都该为主铺路，且该作主的安坐之处。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
