<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=58_2_10.htm#04 target=foot>二10注4</A>。</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　不是永久的救恩，乃是永远的救恩；凡这救恩的效能、利益和结果，都有永远的性质，超越时间的条件和限制。</td></tr>
<tr><td class=td width=150><a name=03>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　原文也含示创始者和源头之意。</td></tr>
