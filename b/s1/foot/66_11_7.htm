<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　在大灾难期间，两个见证人要为神作充分的见证，（<a class=vsref href=../1178.htm#4 target=ver>4</A>，）抵挡敌基督。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1178.htm target=chap>11章</a> <a class=vsref href=../1178.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　这里的兽就是敌基督。它要从无底坑（<a class=vsref href=../1184.htm#8 target=ver>十七8</A>）和海中（<a class=vsref href=../1180.htm#1 target=ver>十三1</A>）上来，与那两个见证人并与圣徒争战。（<a class=vsref href=../1180.htm#7 target=ver>十三7</A>。）</td></tr>
