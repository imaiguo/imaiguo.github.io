<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　或，出身高贵，尊贵。即生于贵族或王室。神的召会主要的不是由上流的人所组成，乃是由世上出身卑下、被人藐视的人所组成。重看上流的人，乃是违背神的心意，也是召会的羞耻。</td></tr>
