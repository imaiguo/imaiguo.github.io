<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　圣物，必是指客观的真理，那是属于神的；你们的珍珠，必是指主观的经历，这是我们的。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　狗没有蹄，也不倒嚼；猪虽分蹄，却不倒嚼。因此，二者都是不洁净的。（<a class=vsref href=../101.htm#27 target=ver>利十一27</A>，<a class=vsref href=../101.htm#7 target=ver>7</A>。）根据<a class=vsref href=../1158.htm#12 target=ver>彼后二12</A>、<a class=vsref href=../1158.htm#19 target=ver>19～22</A>，<a class=vsref href=../1106.htm#2 target=ver>腓三2</A>所启示的，这里的狗和猪是指那些信奉宗教，却不洁净的人。</td></tr>
