<tr><td class=td width=150><a name=01>拿 <a class=vsref href=../890.htm target=chap>1章</a> <a class=vsref href=../890.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　约拿被大鱼所吞，又被吐出，（<a class=vsref href=../891.htm#10 target=ver>二10</A>，）为着将神的救恩传给外邦尼尼微人。约拿豫表基督在祂的死与复活里，使神的救恩得以传给罪人，甚至传给外邦人。（<a class=vsref href=../941.htm#39 target=ver>太十二39～41</A>。）约拿留在大鱼里面三日三夜，豫表基督留在地心三日三夜。（<a class=vsref href=../941.htm#40 target=ver>太十二40</A>与<a class=vsref href=40_12_40.htm#01 target=foot>注</A>。）基督死了，并进入地低下之处的阴间。（<a class=vsref href=../1020.htm#27 target=ver>徒二27上</A>，<a class=vsref href=../1101.htm#9 target=ver>弗四9</A>。）祂在复活里从那里出来；（<a class=vsref href=../1020.htm#31 target=ver>徒二31～32</A>；）并且在复活里成了赐生命的灵，（<a class=vsref href=../1077.htm#45 target=ver>林前十五45下</A>，）为使福音能传扬、开展到外邦列国，如在使徒行传所看到的。</td></tr>
