<tr><td class=td width=150><a name=01>太 <a class=vsref href=../955.htm target=chap>26章</a> <a class=vsref href=../955.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　除酵节为期七天，（<a class=vsref href=../113.htm#6 target=ver>利二三6</A>，）又称逾越节。（<a class=vsref href=../995.htm#1 target=ver>路二二1</A>，<a class=vsref href=../971.htm#1 target=ver>可十四1</A>。）事实上，逾越节是除酵节的头一天。（<a class=vsref href=../62.htm#6 target=ver>出十二6</A>，<a class=vsref href=../62.htm#11 target=ver>11</A>，<a class=vsref href=../62.htm#15 target=ver>15～20</A>，<a class=vsref href=../113.htm#5 target=ver>利二三5</A>。）</td></tr>
