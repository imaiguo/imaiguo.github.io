<tr><td class=td width=150><a name=01>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_3_7.htm#01 target=foot>三7注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　这问题指明，自义的法利赛人不认识神的恩典。他们以为神只按公义对待人。他们这样问，暴露他们对属天的王有异议，因而弃绝了祂。这是对属天君王之弃绝的继续。犹太宗教的首领，从<a class=vsref href=../938.htm#3 target=ver>3</A>节起，已经开始弃绝祂。</td></tr>
