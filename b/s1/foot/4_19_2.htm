<tr><td class=td width=150><a name=01>民 <a class=vsref href=../136.htm target=chap>19章</a> <a class=vsref href=../136.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　母牛，除污秽之水的主要成分，（<a class=vsref href=../136.htm#9 target=ver>9</A>，）表征救赎的基督。红色表征罪之肉体的样式，为着外在担负人的罪。母牛没有残疾，表征基督虽然是在罪之肉体的样式里，却没有罪的性情。（<a class=vsref href=../1054.htm#3 target=ver>罗八3</A>与<a class=vsref href=45_8_3.htm#03 target=foot>注3</A>。）母牛是纯全的，指明基督是完全的。（见<a class=vsref href=2_12_6.htm#01 target=foot>出十二6注1</A>一段。）母牛未曾负轭，表征基督从未被任何人使用，特别是未被神的仇敌撒但使用，或为着他被使用。（参<a class=vsref href=../62.htm#5 target=ver>出十二5</A>与<a class=vsref href=2_12_5.htm#01 target=foot>注1</A>。）</td></tr>
