<tr><td class=td width=150><a name=01>但 <a class=vsref href=../860.htm target=chap>10章</a> <a class=vsref href=../860.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　因为基督的异象是属灵的，不是物质的，所以只有但以理看见，那些倚靠自己物质眼光的人就看不见。要看见基督的异象，物质的眼光是无效的。（参<a class=vsref href=../945.htm#16 target=ver>太十六16～17</A>，<a class=vsref href=../1027.htm#1 target=ver>徒九1～9</A>，<a class=vsref href=../1092.htm#15 target=ver>加一15～16</A>。）</td></tr>
