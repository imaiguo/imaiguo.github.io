<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../480.htm target=chap>2章</a> <a class=vsref href=../480.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../480.htm#7 target=ver>7～9</A>节乃是基督的宣告。使徒保罗在<a class=vsref href=../1031.htm#33 target=ver>徒十三33</A>引用这话，指明本节是指基督的复活。神的受膏者基督被剪除，被钉十字架（<a class=vsref href=../859.htm#26 target=ver>但九26</A>）之后，在祂的人性里复活，生为神的长子。（<a class=vsref href=../1047.htm#3 target=ver>罗一3～4</A>，<a class=vsref href=../1054.htm#29 target=ver>八29</A>，<a class=vsref href=../1134.htm#5 target=ver>来一5～6</A>。）祂所有的信徒借着同一个复活，与祂一同出生，成为祂许多的弟兄，就是神的众子。（<a class=vsref href=../1017.htm#17 target=ver>约二十17</A>，<a class=vsref href=../1152.htm#3 target=ver>彼前一3</A>，<a class=vsref href=../1054.htm#29 target=ver>罗八29</A>，<a class=vsref href=../1135.htm#10 target=ver>来二10</A>。）见<a class=vsref href=44_13_33.htm#01 target=foot>徒十三33注1</A>，<a class=vsref href=45_1_4.htm#06 target=foot>罗一4注6</A>，<a class=vsref href=43_20_17.htm#02 target=foot>约二十17注2</A>与<a class=vsref href=43_20_17.htm#03 target=foot>注3</A>。</td></tr>
</table>
