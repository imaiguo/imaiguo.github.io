<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../839.htm target=chap>37章</a> <a class=vsref href=../839.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　以西结在本章的申言，不是豫言，乃是为主说出或宣告一些事。当以西结申言时，神就将那灵赐给人。（<a class=vsref href=../839.htm#10 target=ver>10</A>，<a class=vsref href=../839.htm#14 target=ver>14</A>。）在圣经中，申言主要的意思不是豫言，乃是说出主，将主供应给人。见<a class=vsref href=../1076.htm#24 target=ver>林前十四24～25</A>注。</td></tr>
