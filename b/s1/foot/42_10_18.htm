<tr><td class=td width=150><a name=01>路 <a class=vsref href=../983.htm target=chap>10章</a> <a class=vsref href=../983.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　在人受造以前，撒但背叛神，受了审判，被判要扔在阴间，到坑中极深之处。（<a class=vsref href=../693.htm#15 target=ver>赛十四15</A>，<a class=vsref href=../830.htm#17 target=ver>结二八17</A>。）然后神开始在不同的时机，以不同的程度执行祂对撒但的判决，就如在本章借着七十个门徒，在十字架上借着基督，（<a class=vsref href=../1135.htm#14 target=ver>来二14</A>，<a class=vsref href=../1009.htm#31 target=ver>约十二31</A>，）在大灾难前借着男孩子和米迦勒，把他摔在地上，（<a class=vsref href=../1179.htm#5 target=ver>启十二5</A>，<a class=vsref href=../1179.htm#7 target=ver>7～10</A>，<a class=vsref href=../1179.htm#13 target=ver>13</A>，）又在千年国前，借着天使把他扔在无底坑里，（<a class=vsref href=../1187.htm#1 target=ver>启二十1～3</A>，）至终，到了千年国后，要把他扔在火湖里，（<a class=vsref href=../1187.htm#10 target=ver>启二十10</A>，）受永火的刑罚，直到永远。</td></tr>
