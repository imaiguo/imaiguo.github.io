<tr><td class=td width=150><a name=01>士 <a class=vsref href=../225.htm target=chap>14章</a> <a class=vsref href=../225.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　参孙信神。（参<a class=vsref href=../1144.htm#32 target=ver>来十一32</A>。）他的信见于受耶和华的灵冲击而撕裂少壮狮子；（<a class=vsref href=../225.htm#5 target=ver>5～6</A>；）见于受耶和华的灵冲击而击杀三十个人；（<a class=vsref href=../225.htm#19 target=ver>19</A>；）见于受耶和华的灵冲击而击杀一千个非利士人；（<a class=vsref href=../226.htm#12 target=ver>十五12～18上</A>；）以及见于摧毁他被迫在其内戏耍的房子。（<a class=vsref href=../227.htm#28 target=ver>十六28～30</A>。）</td></tr>
</table>
