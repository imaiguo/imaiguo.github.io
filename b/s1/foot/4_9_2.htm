<tr><td class=td width=150><a name=01>民 <a class=vsref href=../126.htm target=chap>9章</a> <a class=vsref href=../126.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　关于逾越节的细节，见<a class=vsref href=../62.htm#1 target=ver>出十二1～28</A>、<a class=vsref href=../62.htm#43 target=ver>43～51</A>注。旧约里的逾越节对以色列人是每年的题醒；而主的筵席，就是主耶稣所设立以顶替逾越节的，（见<a class=vsref href=40_26_26.htm#01 target=foot>太二六26注1</A>，）对在基督里的信徒乃是每周的题醒。逾越节和主的筵席都题醒我们，我们在神公义的审判下是该死的，但神豫备了基督作我们的顶替，为我们受死，因而拯救我们脱离神公义之死的审判。不仅如此，这二者也题醒我们，我们不属于自己，乃属于那位顶替我们的，如今祂是我们的生命和生命的供应。基督既是我们的生命和生命的供应，我们就该凭祂活着。（<a class=vsref href=../1003.htm#57 target=ver>约六57</A>。）</td></tr>
