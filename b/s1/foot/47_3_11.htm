<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　意在废除的过程中，这是借着新约职事的开展。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1081.htm target=chap>3章</a> <a class=vsref href=../1081.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1081.htm#7 target=ver>7～11</A>节表明摩西的职事，律法的职事，即定罪和属死的职事，其荣光较为低下；而使徒的职事，恩典的职事，即义和那灵的职事，其荣光较为卓越。前者是暂时经过荣光的，后者是永远留在荣光里的。<BR><BR>　使徒在<a class=vsref href=../1080.htm#12 target=ver>二12～17</A>，说到使徒职事的得胜与功效；在本章<a class=vsref href=../1081.htm#1 target=ver>1～6</A>节，说到其功用与资格；在<a class=vsref href=../1081.htm#7 target=ver>7～11</A>节，说到其荣光与卓越。</td></tr>
</table>
