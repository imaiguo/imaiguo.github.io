<title>路加福音二章42节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../975.htm target=chap>2章</a> <a class=vsref href=../975.htm#42 target=ver>42节</a> 注1</A></td></tr><tr><td class=td1>　　犹太人称满十二岁的男孩为律法之子，开始受律法的约束。（Alford，阿福德。）十二这数字也表征神行政中永远的完全。因此，十二岁指明主在这里所作的，完全与神的行政有关。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../975.htm target=chap>2章</a> <a class=vsref href=../975.htm#42 target=ver>42节</a> 注2</A></td></tr><tr><td class=td1>　　神所定的，叫人在以色列中成为合法的男子。（<a class=vsref href=../169.htm#16 target=ver>申十六16</A>。）</td></tr>
</table>
