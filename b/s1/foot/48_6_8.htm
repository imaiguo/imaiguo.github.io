</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　为着自己的肉体撒种，就是为着自己肉体的愿望和目的，满足自己肉体的贪婪而撒种；为着那灵撒种，就是为着那灵的愿望和目的，成就那灵的愿望而撒种。我们所作的一切，都是撒种，或是为着自己的肉体，或是为着那灵。一切的撒种，都有收成，或是从肉体收败坏，或是从那灵收永远的生命。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=48_3_3.htm#02 target=foot>三3注2</A>与<a class=vsref href=48_5_19.htm#01 target=foot>五19注1</A>，<a class=vsref href=48_5_22.htm#01 target=foot>22注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1097.htm target=chap>6章</a> <a class=vsref href=../1097.htm#8 target=ver>8节</a> 注3</A></td></tr><tr><td class=td1>　　为着满足肉体的目的而撒种，结果乃是败坏；为着成就那灵的目的而撒种，结果乃是生命，就是永远的生命。败坏属于肉体，指明肉体是败坏的；永远的生命属于那灵，且是那灵自己。</td></tr>
</table>
