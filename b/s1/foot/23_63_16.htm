<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../742.htm target=chap>63章</a> <a class=vsref href=../742.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　在以赛亚的申言中，本节同<a class=vsref href=../743.htm#8 target=ver>六四8</A>，是以赛亚在<a class=vsref href=../688.htm#6 target=ver>九6</A>申言说到基督是永远之父的进一步发展。在本节，基督作永远的父是救赎主；（<a class=vsref href=../1131.htm#13 target=ver>多二13～14</A>，<a class=vsref href=../1152.htm#18 target=ver>彼前一18～19</A>；）在<a class=vsref href=../743.htm#8 target=ver>六四8</A>祂是创造主。（<a class=vsref href=../998.htm#3 target=ver>约一3</A>，<a class=vsref href=../1134.htm#10 target=ver>来一10</A>。）</td></tr>
