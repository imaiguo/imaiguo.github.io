<title>以弗所书五章19节注解</title>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　诗章是长的诗，颂辞是较短的，灵歌是最短的。这一切都是我们所需要的，叫我们在基督徒的生活中，被主充满并涌流祂。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1102.htm target=chap>5章</a> <a class=vsref href=../1102.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　本节至<a class=vsref href=../1102.htm#21 target=ver>21</A>节是形容<a class=vsref href=../1102.htm#18 target=ver>18</A>节的“在灵里被充满。”诗章、颂辞和灵歌，不仅是为着歌唱、颂咏，也是为着彼此对说。这样的对说、歌唱、颂咏、感谢神，（<a class=vsref href=../1102.htm#20 target=ver>20</A>，）以及彼此服从，（<a class=vsref href=../1102.htm#21 target=ver>21</A>，）不仅是在灵里被充满的流出，也是在灵里被充满的路。</td></tr>
</table>
