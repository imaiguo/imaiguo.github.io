<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../502.htm target=chap>24章</a> <a class=vsref href=../502.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../502.htm#1 target=ver>1～2</A>节论到神的国，乃是照着神圣的观念。在<a class=vsref href=../502.htm#3 target=ver>3～6</A>节，大卫回到守律法的天然观念；这观念与神的国无关。这再次显明诗篇里两种观念—属人的观念与神圣的观念—混杂在一起。见<a class=vsref href=19_1_1.htm#01 target=foot>一1注1</A>二、三段，<a class=vsref href=19_15_2.htm#01 target=foot>十五2注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../502.htm target=chap>24章</a> <a class=vsref href=../502.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　在此，山含示城，（见<a class=vsref href=19_48_1.htm#02 target=foot>四八1注2</A>，）城表征神的国。（参<a class=vsref href=../508.htm#7 target=ver>三十7</A>与<a class=vsref href=19_30_7.htm#01 target=foot>注</A>。）虽然主对地有权利，所有权，（<a class=vsref href=../502.htm#1 target=ver>1</A>，）但今天这地为祂的仇敌所篡夺。然而，在这被篡夺的地上有耶和华的山，就是锡安山；（<a class=vsref href=../480.htm#6 target=ver>二6</A>；）这山完全向主敞开，绝对被祂据有。（<a class=vsref href=../502.htm#1 target=ver>1</A>，<a class=vsref href=../502.htm#3 target=ver>3</A>，<a class=vsref href=../502.htm#7 target=ver>7～10</A>。）锡安所豫表的得胜者，（见<a class=vsref href=19_48_2.htm#01 target=foot>四八2注1</A>，）乃是桥头堡，主要借以回来据有全地。（<a class=vsref href=../852.htm#34 target=ver>但二34～35</A>。）</td></tr>
