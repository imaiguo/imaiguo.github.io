<tr><td class=td width=150><a name=01>太 <a class=vsref href=../954.htm target=chap>25章</a> <a class=vsref href=../954.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　人是为着神造的器皿，（<a class=vsref href=../1055.htm#21 target=ver>罗九21</A>，<a class=vsref href=../1055.htm#23 target=ver>23～24</A>，）人的个格是在他的魂里。因此，这里的器皿象征信徒的魂。五个精明的童女不仅在她们的灯里有油，也在器皿里带着油。灯里有油，表征她们有神的灵住在她们的灵里；（<a class=vsref href=../1054.htm#9 target=ver>罗八9</A>，<a class=vsref href=../1054.htm#16 target=ver>16</A>；）器皿里带着油，表征她们有神的灵充满，浸透她们的魂。</td></tr>
