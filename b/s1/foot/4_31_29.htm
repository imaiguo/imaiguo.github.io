<tr><td class=td width=150><a name=01>民 <a class=vsref href=../148.htm target=chap>31章</a> <a class=vsref href=../148.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　因着祭司以利亚撒与耶和华是一，凡是打仗的人奉给耶和华作贡物的，都交给祭司以利亚撒。凡交给以利亚撒的，都成了举祭。这表征贡物被带到升天里，在耶和华面前作为记念，并且至终成为大祭司的分。</td></tr>
