<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　得着百倍的房屋、田地、亲族，是在今世得着赏赐。（<a class=vsref href=../967.htm#30 target=ver>可十30</A>。）这是指今天享受主里的弟兄姊妹，连带也享受他们的所有。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　有些权威古卷作，许多倍。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../948.htm target=chap>19章</a> <a class=vsref href=../948.htm#29 target=ver>29节</a> 注3</A></td></tr><tr><td class=td1>　　承受永远的生命，乃是在来世诸天之国的实现里，得着神圣生命比在今世更丰满的享受为赏赐。（<a class=vsref href=../991.htm#29 target=ver>路十八29～30</A>。）</td></tr>
</table>
