<tr><td class=td width=150><a name=01>太 <a class=vsref href=../943.htm target=chap>14章</a> <a class=vsref href=../943.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　认出主是神的儿子，就是认识祂与神平等。（<a class=vsref href=../1002.htm#18 target=ver>约五18</A>。）因此，这指明门徒承认主的神性。（<a class=vsref href=../930.htm#23 target=ver>一23</A>，<a class=vsref href=../932.htm#17 target=ver>三17</A>。）</td></tr>
