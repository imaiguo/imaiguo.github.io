<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../523.htm#16 target=ver>16</A>和<a class=vsref href=../523.htm#17 target=ver>17</A>节，以赞美王的子孙来赞美作王的基督。列祖在这里表征基督在肉身里的先祖；子孙表征基督的得胜者，作祂的后裔；首领表征基督的得胜者，与祂一同作王，治理列国。（<a class=vsref href=../1169.htm#26 target=ver>启二26</A>，<a class=vsref href=../1187.htm#4 target=ver>二十4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>。）<BR><BR>　本篇陈明基督之美丽的完整景象，完全图画，给我们看见基督在祂自己里面的美丽，（<a class=vsref href=../523.htm#1 target=ver>1～8</A>，）如四福音所揭示的；基督在召会—祂妻子—里的美丽，（<a class=vsref href=../523.htm#9 target=ver>9～15</A>，）如书信所启示的；以及基督在祂所有子孙，就是在作众首领之得胜者里的美丽，（<a class=vsref href=../523.htm#16 target=ver>16～17</A>，）如在启示录所见的。</td></tr>
