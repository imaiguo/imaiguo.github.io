<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　知识是心思的事，爱是心的事。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1084.htm target=chap>6章</a> <a class=vsref href=../1084.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　指使徒重生的灵。使徒的身体受鞭打，（<a class=vsref href=../1084.htm#5 target=ver>5</A>，）心思有知识，心中有爱，他们在生活中用上了全人，包括体、魂和灵，为要完成他们的职事。</td></tr>
