<tr><td class=td width=150><a name=01>民 <a class=vsref href=../135.htm target=chap>18章</a> <a class=vsref href=../135.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　从利未人所取的十分之一，是算为举祭，而举祭豫表升天的基督。这思想与主在<a class=vsref href=../935.htm#19 target=ver>太六19～20</A>的话相符，那里告诉我们‘要为自己积蓄财宝在天上，’而不是在地上。积蓄财宝在天上，就是把我们的钱财‘送’到天上，这样作就是‘举起’我们的钱财。（参<a class=vsref href=../1107.htm#18 target=ver>腓四18</A>。）</td></tr>
