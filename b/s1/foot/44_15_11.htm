<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1033.htm target=chap>15章</a> <a class=vsref href=../1033.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这恩包含主的人位，（见<a class=vsref href=48_2_21.htm#01 target=foot>加二21注1</A>，）和祂救赎的工作。（<a class=vsref href=../1049.htm#24 target=ver>罗三24</A>。）彼得和犹太信徒的得救是借着这恩，不是借着遵守摩西的律法。就着神的救恩说，遵守律法对犹太人或外邦人都毫无意义。</td></tr>
