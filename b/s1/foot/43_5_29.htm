</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　这是千年国之前，得救信徒的复活。（<a class=vsref href=../1187.htm#4 target=ver>启二十4</A>，<a class=vsref href=../1187.htm#6 target=ver>6</A>，<a class=vsref href=../1077.htm#23 target=ver>林前十五23</A>，<a class=vsref href=../1077.htm#52 target=ver>52</A>，<a class=vsref href=../1115.htm#16 target=ver>帖前四16</A>。）已死的信徒要在主耶稣回来时复活，享受永远的生命；因此，称为生命的复活。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#29 target=ver>29节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=43_3_20.htm#01 target=foot>三20注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../1002.htm target=chap>5章</a> <a class=vsref href=../1002.htm#29 target=ver>29节</a> 注3</A></td></tr><tr><td class=td1>　　审判，或，定罪。审判的复活是千年国之后，灭亡之不信者的复活。（<a class=vsref href=../1187.htm#5 target=ver>启二十5</A>，<a class=vsref href=../1187.htm#12 target=ver>12</A>。）所有已死的不信者，都要在这一千年之后复活，并在白色大宝座前受审判；（<a class=vsref href=../1187.htm#11 target=ver>启二十11～15</A>；）因此，称为审判的复活。<BR><BR>　在本章，<a class=vsref href=../1002.htm#24 target=ver>24～26</A>节说到灵的点活，<a class=vsref href=../1002.htm#28 target=ver>28～29</A>节说到全人（包括身体）的复活。</td></tr>
</table>
