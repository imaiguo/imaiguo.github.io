<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1001.htm target=chap>4章</a> <a class=vsref href=../1001.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　象征物质享受和属世娱乐的消遣。这些都不能解除人深处的干渴，人无论喝了多少物质和属世的“水，”还会再渴。这些“水”喝得越多，干渴越加增。</td></tr>
