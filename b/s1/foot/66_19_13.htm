<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　基督要在哈米吉顿（<a class=vsref href=../1183.htm#14 target=ver>十六14</A>，<a class=vsref href=../1183.htm#16 target=ver>16</A>）踹神烈怒的酒醡。（<a class=vsref href=../1186.htm#15 target=ver>15</A>，<a class=vsref href=../742.htm#1 target=ver>赛六三1～3</A>。）在那里，血要高到马的嚼环，（<a class=vsref href=../1181.htm#20 target=ver>十四20</A>，）基督穿着蘸过血的衣服，与此有关。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　神的话乃是神的解释、说明并彰显。基督这神的话，在约翰的福音书里，是将生命当作恩典分赐给神的选民；（<a class=vsref href=../998.htm#1 target=ver>约一1</A>，<a class=vsref href=../998.htm#4 target=ver>4</A>，<a class=vsref href=../998.htm#14 target=ver>14</A>；）在约翰的启示录里，却是在背叛的人身上执行神的审判。</td></tr>
</table>
