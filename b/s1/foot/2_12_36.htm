<tr><td class=td width=150><a name=01>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　这不是抢劫，乃是长期作奴工延误的、公义的报酬。埃及人给以色列人的银器、金器和衣裳，（<a class=vsref href=../62.htm#35 target=ver>35</A>，）不是要使神的百姓富有，乃是为着建造帐幕。（<a class=vsref href=../75.htm#2 target=ver>二五2～8</A>，<a class=vsref href=../85.htm#4 target=ver>三五4～9</A>。）掠夺世界的财富，并非不义的从世界取得任何事物，乃是在世界劳苦，并将劳苦所得的，用于建造神的居所，神在地上的见证。</td></tr>
