<tr><td class=td width=150><a name=01>创 <a class=vsref href=../9.htm target=chap>9章</a> <a class=vsref href=../9.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　这是挪亚的失败，发生于他在神的祝福下经历工作的成功之后。（<a class=vsref href=../9.htm#1 target=ver>1</A>。）挪亚喝醉了他葡萄园所出的酒，变得轻率，赤身而不觉得。在属灵的经历中，每当我们来到神面前，因着我们堕落的性情，我们必须有遮盖。（<a class=vsref href=../3.htm#7 target=ver>三7</A>，<a class=vsref href=../3.htm#21 target=ver>21</A>，<a class=vsref href=../70.htm#25 target=ver>出二十25～26</A>，<a class=vsref href=../78.htm#40 target=ver>二八40～43</A>。）在属灵上，我们的遮盖乃是基督。（<a class=vsref href=../988.htm#22 target=ver>路十五22</A>，<a class=vsref href=../1094.htm#27 target=ver>加三27</A>，<a class=vsref href=../523.htm#13 target=ver>诗四五13</A>。）属灵的赤身露体，就是失去基督作我们在神面前的遮盖。（参<a class=vsref href=../1059.htm#14 target=ver>罗十三14</A>。）</td></tr>
