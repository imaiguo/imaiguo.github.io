<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　这表征人有过犯是因为：第一，耳不对，不听神的话；第二，手不对，不作神的事；第三，脚不对，不走神的路。所以，人需要凭那作他赎愆祭之主耶稣的血，在这几方面得洁净。参<a class=vsref href=2_29_20.htm#01 target=foot>出二九20注1</A>。</td></tr>
