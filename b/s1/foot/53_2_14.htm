<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>帖后 <a class=vsref href=../1118.htm target=chap>2章</a> <a class=vsref href=../1118.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　指前节“借着…圣别并…信…得救。”神在永远里拣选我们，叫我们可以得救，然后在时间里呼召我们，叫我们得着主的荣耀。借着那灵的圣别并我们对真理的信而得救是过程，得着我们主的荣耀是目标。</td></tr>
<tr><td class=td width=150><a name=02>帖后 <a class=vsref href=../1118.htm target=chap>2章</a> <a class=vsref href=../1118.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　主的荣耀，指祂是父神的儿子，有父的生命和性情以彰显父。得着主的荣耀，指我们要在神的儿子同样的地位上彰显父。（<a class=vsref href=../1014.htm#22 target=ver>约十七22</A>与<a class=vsref href=43_17_22.htm#01 target=foot>注1</A>。）</td></tr>
