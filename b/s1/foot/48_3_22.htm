<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　直译，一切之物。指全人类。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#22 target=ver>22节</a> 注2</A></td></tr><tr><td class=td1>　　如同禁卒囚禁人犯。圣经（人位化）把全人类都圈在罪里，不是要使被囚的罪人守律法，乃是要使神的应许，因相信基督，可以赐给信的人。被圈在罪里，就是被圈在律法里，如<a class=vsref href=../1094.htm#23 target=ver>23</A>节所启示的。</td></tr>
<tr><td class=td width=150><a name=03>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#22 target=ver>22节</a> 注3</A></td></tr><tr><td class=td1>　　信耶稣基督，直译，耶稣基督的信，或，在耶稣基督里的信。见<a class=vsref href=45_3_22.htm#01 target=foot>罗三22注1</A>。</td></tr>
