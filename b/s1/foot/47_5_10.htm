<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　“因为”说明<a class=vsref href=../1083.htm#9 target=ver>9</A>节所说怀着雄心大志的原因。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　即基督回来时，审判祂信徒的地方；这审判并不是关于他们永远的救恩，乃是关于他们时代的赏罚。（<a class=vsref href=../1066.htm#4 target=ver>林前四4～5</A>，<a class=vsref href=../1065.htm#13 target=ver>三13～15</A>。）见<a class=vsref href=45_14_10.htm#01 target=foot>罗十四10注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　直译，按着他所行的，或善或恶，得回那借着身体（所行）的。（得回，乃得工价的术语─Alford，阿福德。）我们还居家在身内时，就该借身体行讨主喜悦的事，使我们可以在主来时，因这些事从祂得赏赐。</td></tr>
