<tr><td class=td width=150><a name=01>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#35 target=ver>35节</a> 注1</A></td></tr><tr><td class=td1>　　即与神交通，为祂福音的服事，寻求神的旨意和喜悦。奴仆救主福音的服事，不是向神独立，照自己的意思行，乃是与神是一，照神的旨意和喜悦，完成神的定旨。（见<a class=vsref href=41_1_38.htm#02 target=foot>38注2</A>。）</td></tr>
