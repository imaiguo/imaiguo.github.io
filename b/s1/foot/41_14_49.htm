<tr><td class=td width=150><a name=01>可 <a class=vsref href=../971.htm target=chap>14章</a> <a class=vsref href=../971.htm#49 target=ver>49节</a> 注1</A></td></tr><tr><td class=td1>　　弃绝神、得罪神的反对者，惧怕那些热烈欢迎奴仆救主，（<a class=vsref href=../968.htm#7 target=ver>十一7～11</A>，）并喜欢听祂讲论（<a class=vsref href=../969.htm#37 target=ver>十二37</A>）的百姓，不敢在白天或在圣殿那样的公共场所捉拿祂，却诡诈的在深夜捉拿祂，（<a class=vsref href=../971.htm#1 target=ver>1</A>，）如同捉强盗。（<a class=vsref href=../971.htm#48 target=ver>48</A>。）</td></tr>
