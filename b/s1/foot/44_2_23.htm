<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　这应当是神圣的三一在创世以前举行的会议中所定的，（<a class=vsref href=../1152.htm#20 target=ver>彼前一20</A>，<a class=vsref href=../1180.htm#8 target=ver>启十三8</A>，）指明主钉十字架不是人类历史上偶然的事，乃是特意成就三一神的神圣定议。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=60_1_20.htm#01 target=foot>彼前一20注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#23 target=ver>23节</a> 注3</A></td></tr><tr><td class=td1>　　这包括加略人犹大、（<a class=vsref href=../995.htm#3 target=ver>路二二3～6</A>、）祭司长、守殿官、长老、（<a class=vsref href=../995.htm#52 target=ver>路二二52～53</A>、）大祭司、犹太议会、（<a class=vsref href=../995.htm#54 target=ver>路二二54</A>，<a class=vsref href=../995.htm#66 target=ver>66～71</A>、）彼拉多、希律和罗马兵丁，（<a class=vsref href=../996.htm#1 target=ver>路二三1～25</A>，）主要的是犹太宗教徒和他们的差役，以及外邦政客和他们的部属。这指明耶稣是被全人类所杀的。</td></tr>
<tr><td class=td width=150><a name=04>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#23 target=ver>23节</a> 注4</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_27_26.htm#02 target=foot>太二七26注2</A>，<a class=vsref href=43_18_32.htm#01 target=foot>约十八32注1</A>。</td></tr>
