<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../91.htm target=chap>1章</a> <a class=vsref href=../91.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　燔祭牲的皮是它美丽的外在彰显。因此，剥祭牲的皮乃是脱去它外在的彰显。基督作为燔祭，被‘剥皮’—脱去祂人性美德的外表。（<a class=vsref href=../940.htm#19 target=ver>太十一19</A>，<a class=vsref href=../960.htm#22 target=ver>可三22</A>，<a class=vsref href=../1005.htm#48 target=ver>约八48</A>，<a class=vsref href=../955.htm#65 target=ver>太二六65</A>，<a class=vsref href=../956.htm#28 target=ver>二七28</A>，参<a class=vsref href=../500.htm#18 target=ver>诗二二18</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../91.htm target=chap>1章</a> <a class=vsref href=../91.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　把祭牲切成块子，表征基督愿意让祂全人毫无保留的被破碎。在基督作燔祭所过的生活中，祂全人和祂整个人生都被切块。（<a class=vsref href=../972.htm#29 target=ver>可十五29～32</A>，<a class=vsref href=../996.htm#35 target=ver>路二三35～39</A>，参<a class=vsref href=../500.htm#16 target=ver>诗二二16～17</A>。）献祭者把祭牲切成块子，指明他对基督的经历、领会、认识和珍赏，是深刻且细致的。</td></tr>
</table>
