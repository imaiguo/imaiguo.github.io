<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1031.htm target=chap>13章</a> <a class=vsref href=../1031.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　复活对那人耶稣乃是出生。在复活里，祂被神生为许多弟兄中的长子。（<a class=vsref href=../1054.htm#29 target=ver>罗八29</A>。）祂从永远就是神的独生子。（<a class=vsref href=../998.htm#18 target=ver>约一18</A>，<a class=vsref href=../1000.htm#16 target=ver>三16</A>。）成为肉体以后，祂借着复活，在人性里被神生为长子。</td></tr>
