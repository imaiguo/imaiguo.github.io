<tr><td class=td width=150><a name=01>何 <a class=vsref href=../873.htm target=chap>11章</a> <a class=vsref href=../873.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　押玛、洗扁与所多玛、蛾摩拉同遭毁灭。（<a class=vsref href=../182.htm#23 target=ver>申二九23</A>。）以色列变得甚至比所多玛和蛾摩拉更邪恶。然而，因着神永远长存的爱，祂不会毁灭以色列。（<a class=vsref href=../873.htm#9 target=ver>9</A>。）</td></tr>
