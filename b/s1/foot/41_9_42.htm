<tr><td class=td width=150><a name=01>可 <a class=vsref href=../966.htm target=chap>9章</a> <a class=vsref href=../966.htm#42 target=ver>42节</a> 注1</A></td></tr><tr><td class=td1>　　奴仆救主在这里，将话题从约翰和别的门徒转到一般的信徒，祂认为他们都是小子，（与<a class=vsref href=../966.htm#37 target=ver>37</A>节的小孩子无关，）包括约翰、别的门徒和他们所禁止的人。这可视为对约翰和别的门徒的警告：不要绊跌那些以不同方式跟从祂的信徒。</td></tr>
