<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../122.htm target=chap>5章</a> <a class=vsref href=../122.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　这里的祭司可表征基督或与神非常亲近的人。</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../122.htm target=chap>5章</a> <a class=vsref href=../122.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　素祭表征基督在祂的人性里献给神，使神的子民可蒙悦纳。（见<a class=vsref href=../92.htm#1 target=ver>利二</a>注。）在这事例中，素祭是大麦面（复活的基督—见<a class=vsref href=43_6_9.htm#02 target=foot>约六9注2</A>二段）作的，没有油（圣灵）或乳香（复活）在其上。这样疑忌的素祭，使人想起罪孽。</td></tr>
