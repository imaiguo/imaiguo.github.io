<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1009.htm target=chap>12章</a> <a class=vsref href=../1009.htm#44 target=ver>44节</a> 注1</A></td></tr><tr><td class=td1>　　这是主对不信的宗教徒所发出的宣告，含示：(一)祂是向人显现的神；（<a class=vsref href=../1009.htm#44 target=ver>44～45</A>；）(二)祂到世上来作光，叫信入祂的不住在黑暗里；（<a class=vsref href=../1009.htm#46 target=ver>46</A>，<a class=vsref href=../1009.htm#36 target=ver>36</A>；）(三)祂带着活的话临到人，凡接受祂话的，就有永远的生命，从今直到永远；凡弃绝祂话的，在末日要受祂话的审判。（<a class=vsref href=../1009.htm#47 target=ver>47～50</A>。）</td></tr>
