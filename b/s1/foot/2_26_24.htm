<tr><td class=td width=150><a name=01>出 <a class=vsref href=../76.htm target=chap>26章</a> <a class=vsref href=../76.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　拐角乃是转弯的地方。拐角的竖板是双的，（<a class=vsref href=../76.htm#23 target=ver>23</A>，）表征每当主的行动中有转弯时，就需要加倍、坚固、加强。例如，在安提阿有一个转到外邦世界的转弯，为此巴拿巴和扫罗是成双、加强的，好成为拐角的板，为着召会的建造。（<a class=vsref href=../1031.htm#2 target=ver>徒十三2</A>，<a class=vsref href=../1031.htm#46 target=ver>46</A>。）</td></tr>
