<tr><td class=td width=150><a name=01>代下 <a class=vsref href=../386.htm target=chap>19章</a> <a class=vsref href=../386.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　神是大的，但祂也在意祂子民生活中的一切细节。原则上，在任何大小事上犯错，都是严肃的事。约沙法因着帮助以色列邪恶的王亚哈而受先见耶户的责备，（<a class=vsref href=../386.htm#1 target=ver>1～3</A>，参十八，）指明在犹大诸王的记载里，神乃是以他们行为的每一细节，即使是相当小的事，作为管教他们的原因。参<a class=vsref href=14_16_12.htm#01 target=foot>十六12注1</A>二段。</td></tr>
