<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　希腊文，glossa，在本章里用以指两件东西：<a class=vsref href=../1020.htm#3 target=ver>3</A>节的舌头，指说话的器官；以及本节和<a class=vsref href=../1020.htm#4 target=ver>4</A>节的语言，指<a class=vsref href=../1020.htm#6 target=ver>6</A>和<a class=vsref href=../1020.htm#8 target=ver>8</A>节的“本地话。”这项证据使人没有理由能说，说方言（tongue-speaking）只是用舌头这说话的器官所发出的声音。说方言必定是说一种“本地话”（dialect），因为门徒所说的语言（tongues─<a class=vsref href=../1020.htm#4 target=ver>4</A>，<a class=vsref href=../1020.htm#11 target=ver>11</A>），乃是不同的“本地话”（dialects─<a class=vsref href=../1020.htm#6 target=ver>6</A>，<a class=vsref href=../1020.htm#8 target=ver>8</A>）。就这一面说，语言（tongues）和本地话（dialects）是同义辞，都是指本地话，在这些经文里交互使用。</td></tr>
