<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　在宰赎罪祭牲和燔祭牲之地，宰公羊羔为赎愆祭牲，表征主耶稣能作我们的赎愆祭，对付我们的罪行，乃是基于祂作我们的赎罪祭，担当我们的罪，并基于祂作我们的燔祭，绝对为神活着。</td></tr>
