<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../555.htm target=chap>77章</a> <a class=vsref href=../555.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　神的道路隐藏在海中，祂的路径在大水中，祂的脚踪无人知道；（<a class=vsref href=../555.htm#19 target=ver>19</A>；）但祂的道路却启示在祂的圣所中，也就是在我们的灵和召会中。（<a class=vsref href=../1099.htm#22 target=ver>弗二22</A>，<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>。）我们运用我们的灵，并活在召会里，神的道路对我们就清楚了。见<a class=vsref href=19_73_17.htm#01 target=foot>七三17注1</A>。</td></tr>
</table>
