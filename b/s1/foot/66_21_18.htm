<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　碧玉是一种变化的宝石，（<a class=vsref href=../1065.htm#12 target=ver>林前三12</A>，）表征神显出来的样子。（<a class=vsref href=../1171.htm#3 target=ver>四3</A>与<a class=vsref href=66_4_3.htm#01 target=foot>注1</A>。）碧玉墙表征那作神在永世里团体彰显的整座城，有神显出来的样子。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　或，纯净。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1188.htm target=chap>21章</a> <a class=vsref href=../1188.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　金既然表征神的神圣性情，城是纯金的，就表征新耶路撒冷完全是出于神的神圣性情，以神的神圣性情为元素。纯金如同明净的玻璃，表征整座城是透明的，毫无不透明之处。</td></tr>
