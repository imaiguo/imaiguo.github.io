<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　好行为就是国度子民的行事为人，借此人能看见神，并被带到神面前。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　荣耀父神就是将荣耀归给祂。荣耀乃是彰显出来的神。当国度子民在他们的举止和好行为上，将神彰显出来，人就看见神，并将荣耀归给神。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　“你们…的父”这称呼，证明作新王听众的门徒，是神所重生的儿女。（<a class=vsref href=../998.htm#12 target=ver>约一12</A>，<a class=vsref href=../1095.htm#6 target=ver>加四6</A>。）</td></tr>
