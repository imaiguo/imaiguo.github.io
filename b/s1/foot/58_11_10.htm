<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1144.htm target=chap>11章</a> <a class=vsref href=../1144.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　这就是活神的城，属天的耶路撒冷，（<a class=vsref href=../1145.htm#22 target=ver>十二22</A>，）在上的耶路撒冷，（<a class=vsref href=../1095.htm#26 target=ver>加四26</A>，）圣城新耶路撒冷，（<a class=vsref href=../1188.htm#2 target=ver>启二一2</A>，<a class=vsref href=../1170.htm#12 target=ver>三12</A>，）是神为祂子民所豫备的；（<a class=vsref href=../1144.htm#16 target=ver>16</A>；）也是神的帐幕，神要在其中与人同住，直到永远。（<a class=vsref href=../1188.htm#3 target=ver>启二一3</A>。）列祖怎样等候这座城，我们也照样寻求她。（<a class=vsref href=../1146.htm#14 target=ver>十三14</A>。）</td></tr>
