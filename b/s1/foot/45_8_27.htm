<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　直译，心思。这不是那灵独立的心思，乃是那灵的心思与我们的心思调和，（<a class=vsref href=../1054.htm#6 target=ver>6</A>，）成为我们心的一部分。祂不仅将自己与我们的灵调和，也将祂的心思与我们的心思调和。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1054.htm target=chap>8章</a> <a class=vsref href=../1054.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　代求的那灵，为我们代求，不是照着神的什么，乃是照着神自己，为使我们模成祂儿子的形像。</td></tr>
