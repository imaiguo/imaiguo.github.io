<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　基督的再来有两方面：隐密的一面，向着儆醒的信徒；公开的一面，向着不信的犹太人和外邦人。这里的闪电，象征大灾难后公开的一面；（<a class=vsref href=../953.htm#29 target=ver>29～30</A>；）<a class=vsref href=../953.htm#43 target=ver>43</A>节的贼来，象征大灾难前隐密的一面。闪电如何藏在云中，等候机会发出，基督也要身披云彩，（<a class=vsref href=../1177.htm#1 target=ver>启十1</A>，）在空中一段时间，然后像闪电一样突然显现，临到地上。因此，闪电将是主巴路西亚（见<a class=vsref href=40_24_3.htm#03 target=foot>3注3</A>）结束的一个兆头。这也含示主像电一样。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_24_3.htm#03 target=foot>3注3</A>。后文同。</td></tr>
