<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../237.htm target=chap>1章</a> <a class=vsref href=../237.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　在以利之下的老旧亚伦祭司体系变得陈腐、衰微，（<a class=vsref href=../238.htm#12 target=ver>二12～29</A>，）神渴望有一个新的起头，以完成祂的经纶。为着撒母耳的出生，神在幕后发起了一些事情。一面，祂使哈拿不能生育；另一面，祂豫备毗尼拿激动哈拿。（<a class=vsref href=../237.htm#5 target=ver>5～7</A>。）这迫使哈拿祷告，求主给她一个男孩子。哈拿在祷告中向神许愿，（<a class=vsref href=../237.htm#10 target=ver>10～11</A>，）这不是哈拿发起的，乃是神发起的。神喜悦哈拿的祷告和她的承诺，就使她生育。哈拿怀孕，生了一个儿子，给他起名叫撒母耳。（<a class=vsref href=../237.htm#20 target=ver>20</A>。）因此，撒母耳的起源事实上不是任何人，神才是他真正的起源；乃是神用祂主宰的权柄，在隐密中推动祂的百姓。</td></tr>
