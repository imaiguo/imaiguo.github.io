<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../596.htm target=chap>118章</a> <a class=vsref href=../596.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　希伯来文，hoshiah-na，和夏那，是新约hosanna，和散那（<a class=vsref href=../950.htm#9 target=ver>太二一9</A>，<a class=vsref href=../968.htm#9 target=ver>可十一9～10</A>，<a class=vsref href=../1009.htm#13 target=ver>约十二13</A>）的字源。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../596.htm target=chap>118章</a> <a class=vsref href=../596.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　不是豫表物质的亨通，乃是豫表<a class=vsref href=../1098.htm#3 target=ver>弗一3～14</A>（见该处注）所描述三一神赐给我们属天、属灵、神圣的福分，这些福分因着基督是房角石（<a class=vsref href=../596.htm#22 target=ver>22</A>）而临到我们。</td></tr>
</table>
