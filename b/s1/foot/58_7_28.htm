<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1140.htm target=chap>7章</a> <a class=vsref href=../1140.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　意即使其完备、完全，以达到目的，含示成为合格的。这里的儿子指神的儿子，必定不只是神的独生子，也是神的长子；祂借着成为肉体，为人生活，死而复活，得成全直到永远。现今祂乃是全然得了成全，受到了装备，且够了资格作我们神圣的大祭司。</td></tr>
