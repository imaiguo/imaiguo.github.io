<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#44 target=ver>44节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1022.htm#32 target=ver>四32</A>也是如此。这不是爱的标记，乃是基督大能的救恩拯救信徒脱离贪婪和自私的标记。凡物公用在神新约经纶的初期，只实行了很短的时间，到保罗尽职时的召会生活中，这事并没有当作规条实行，长期持续下去，（见<a class=vsref href=44_5_4.htm#01 target=foot>五4注1</A>，）这由保罗在<a class=vsref href=../1087.htm#1 target=ver>林后九</a>和别处的话得着证明。</td></tr>
