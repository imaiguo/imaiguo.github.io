<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　出自希伯来文，kanna，克南，意即热烈的；不是指迦南地，乃是指加利利人的一派，人称他们为热烈派。（见<a class=vsref href=../979.htm#15 target=ver>路六15</A>，<a class=vsref href=../1019.htm#13 target=ver>徒一13</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　直译，交出。全书同。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　本字可能源于希伯来文，意加略人。加略在犹大境内。（<a class=vsref href=../202.htm#25 target=ver>书十五25</A>。）因此，犹大是惟一来自犹太地的使徒，其余的使徒都是加利利人。</td></tr>
