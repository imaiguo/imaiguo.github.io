<tr><td class=td width=150><a name=01>民 <a class=vsref href=../131.htm target=chap>14章</a> <a class=vsref href=../131.htm#41 target=ver>41节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人不只是背叛的百姓，也是顽梗的百姓。（<a class=vsref href=../82.htm#9 target=ver>出三二9</A>，<a class=vsref href=../83.htm#3 target=ver>三三3</A>，<a class=vsref href=../163.htm#16 target=ver>申十16</A>，<a class=vsref href=../727.htm#4 target=ver>赛四八4</A>。）他们在这里不顺从神，是因着他们的不信。（<a class=vsref href=../154.htm#32 target=ver>申一32</A>，<a class=vsref href=../1136.htm#18 target=ver>来三18～19</A>。）</td></tr>
