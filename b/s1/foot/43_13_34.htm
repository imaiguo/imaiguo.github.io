<title>约翰福音十三章34节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1010.htm target=chap>13章</a> <a class=vsref href=../1010.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　诫命，原文与<a class=vsref href=../934.htm#19 target=ver>太五19</A>，<a class=vsref href=../1053.htm#8 target=ver>罗七8</A>、<a class=vsref href=../1053.htm#9 target=ver>9</A>、<a class=vsref href=../1053.htm#10 target=ver>10</A>、<a class=vsref href=../1053.htm#11 target=ver>11</A>、<a class=vsref href=../1053.htm#12 target=ver>12</A>、<a class=vsref href=../1053.htm#13 target=ver>13</A>等处者同。不过，<a class=vsref href=../934.htm#1 target=ver>太五</a>，<a class=vsref href=../1053.htm#1 target=ver>罗七</a>者是指旧约律法中的旧诫命，而此处者乃指新约主所赐给我们的新诫命。<a class=vsref href=../1011.htm#15 target=ver>十四15</A>、<a class=vsref href=../1011.htm#21 target=ver>21</A>，<a class=vsref href=../1012.htm#10 target=ver>十五10</A>、<a class=vsref href=../1012.htm#12 target=ver>12</A>，<a class=vsref href=../1161.htm#3 target=ver>约壹二3</A>、<a class=vsref href=../1161.htm#4 target=ver>4</A>、<a class=vsref href=../1161.htm#7 target=ver>7</A>、<a class=vsref href=../1161.htm#8 target=ver>8</A>，<a class=vsref href=../1162.htm#22 target=ver>三22</A>、<a class=vsref href=../1162.htm#23 target=ver>23</A>、<a class=vsref href=../1162.htm#24 target=ver>24</A>，<a class=vsref href=../1163.htm#21 target=ver>四21</A>，<a class=vsref href=../1164.htm#2 target=ver>五2</A>、<a class=vsref href=../1164.htm#3 target=ver>3</A>，<a class=vsref href=../1165.htm#4 target=ver>约贰4</A>、<a class=vsref href=../1165.htm#5 target=ver>5</A>、<a class=vsref href=../1165.htm#6 target=ver>6</A>等处者，都是指主耶稣或神在新约中所给我们的新诫命，与旧约中的旧诫命不同。</td></tr>
</table>
