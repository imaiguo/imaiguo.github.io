<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　使我们知道神意愿的奥秘，乃是神心中的喜悦。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　使我们知道神意愿的奥秘，乃是神智慧和明达的一项。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　在永远里神计划了一个意愿，这意愿是隐藏在祂里面的，因此是个奥秘。神用祂的智慧和明达，借着祂在基督里的启示，就是借着基督的成为肉体、钉十字架、复活并升天，使我们知道这隐藏的奥秘。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1098.htm target=chap>1章</a> <a class=vsref href=../1098.htm#9 target=ver>9节</a> 注4</A></td></tr><tr><td class=td1>　　神的喜悦乃是祂在自己里面，为着时期满足时的经纶（<a class=vsref href=../1098.htm#10 target=ver>10</A>）所豫先定下的，指明神自己是祂永远定旨的起始、来源和范围；没有什么能推翻祂的定旨，万有都为这定旨效力，神也从不与人商议这定旨。</td></tr>
</table>
