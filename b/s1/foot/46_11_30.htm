<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　“此，”指不分辨那身体。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#30 target=ver>30节</a> 注2</A></td></tr><tr><td class=td1>　　这是主对那些不配的领受主身体之人的管教，就是暂时的审判。主首先管教他们，使他们身体软弱。然后，因他们不肯为他们的过犯悔改，主就进一步管教他们，使他们生病。因他们仍旧不肯悔改，主就借着死审判他们。这样的死，等于<a class=vsref href=../1072.htm#5 target=ver>十5</A>的倒毙在旷野。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#30 target=ver>30节</a> 注3</A></td></tr><tr><td class=td1>　　即死。（<a class=vsref href=../1115.htm#13 target=ver>帖前四13～16</A>。）</td></tr>
