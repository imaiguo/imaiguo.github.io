<tr><td class=td width=150><a name=01>利 <a class=vsref href=../107.htm target=chap>17章</a> <a class=vsref href=../107.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　把血洒在坛上，表征基督在十字架上流血。把脂油焚烧，献给耶和华为怡爽的香气，表征基督的优越，借着神圣别的火献给神，作为香气满足神。</td></tr>
