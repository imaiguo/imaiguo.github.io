<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　直译，圣灵的应许。不是圣灵所赐的应许，乃是父在<a class=vsref href=../878.htm#28 target=ver>珥二28</A>所赐，关于圣灵的应许，就是彼得在<a class=vsref href=../1020.htm#17 target=ver>17</A>节所引，主在<a class=vsref href=../997.htm#49 target=ver>路二四49</A>和本书<a class=vsref href=../1019.htm#20 target=ver>一4</A>所指的。被高举的基督接受圣灵的应许，实际上就是接受圣灵自己。基督在素质一面，为着祂在人性里的所是，由圣灵成孕；（<a class=vsref href=../974.htm#35 target=ver>路一35</A>，<a class=vsref href=../930.htm#18 target=ver>太一18</A>，<a class=vsref href=../930.htm#20 target=ver>20</A>；）基督在经纶一面，为着祂在人间的职事，被那灵所膏。（<a class=vsref href=../932.htm#16 target=ver>太三16</A>，<a class=vsref href=../977.htm#18 target=ver>路四18</A>。）祂复活升天以后，仍然需要在经纶一面再次接受那灵，使祂能将自己浇灌在祂的身体上，以在地上完成祂天上的职事，成就神新约的经纶。</td></tr>
