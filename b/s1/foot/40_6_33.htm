<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#33 target=ver>33节</a> 注1</A></td></tr><tr><td class=td1>　　父的国是今天诸天之国的实际，（就是今天召会生活的实际，）也是来世诸天之国的实现；父的义乃是因遵行国度新律法而有的义，（就是国度子民所活出的基督，）如<a class=vsref href=../934.htm#20 target=ver>五20</A>所说的。因着国度子民先寻求他们天父的国和祂的义，不仅祂的国和祂的义要赐给他们，连他们一切的需用也都要加给他们。</td></tr>
