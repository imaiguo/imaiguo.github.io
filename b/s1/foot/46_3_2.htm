<title>哥林多前书三章2节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　给人奶喝或食物吃，就是喂养人。喂养与教训不同，喂养是生命的事，教训是知识的事。使徒供应给哥林多信徒的，似乎是知识，其实是奶（还不是干粮），这必定滋养了他们。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　奶主要的是为着婴孩；干粮是为着长大的人。见<a class=vsref href=58_5_12.htm#03 target=foot>来五12注3</A>与<a class=vsref href=58_5_13.htm#01 target=foot>13注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1065.htm target=chap>3章</a> <a class=vsref href=../1065.htm#2 target=ver>2节</a> 注3</A></td></tr><tr><td class=td1>　　这指明哥林多的信徒没有在生命里长大；他们还不能接受干粮。</td></tr>
</table>
