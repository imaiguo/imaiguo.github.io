</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../102.htm target=chap>12章</a> <a class=vsref href=../102.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　按表号，妇人代表全人类。（见<a class=vsref href=1_3_2.htm#01 target=foot>创三2注1</A>。）因此，妇人里面的不洁，表征全人类里面的不洁。源头既是不洁的，凡从源头生的，也必是不洁的。全人类都是在不洁里生的，（<a class=vsref href=../529.htm#5 target=ver>诗五一5</A>，）因此就在不洁里活着。（<a class=vsref href=../1099.htm#1 target=ver>弗二1～3</A>，<a class=vsref href=../1101.htm#17 target=ver>四17～19</A>。）在十一章，不洁是在人外面，但在本章，不洁是在人里面。（参<a class=vsref href=../944.htm#17 target=ver>太十五17～20</A>，<a class=vsref href=../1051.htm#19 target=ver>罗五19上</A>。）</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../102.htm target=chap>12章</a> <a class=vsref href=../102.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　生男孩不洁净七天，但生女孩就不洁净两个七天，（<a class=vsref href=../102.htm#2 target=ver>2</A>，<a class=vsref href=../102.htm#5 target=ver>5上</A>，）表征男性（代表刚强者）不管力量如何，乃是完全（由七天所表征）不洁的；女性（代表软弱者—<a class=vsref href=../1154.htm#7 target=ver>彼前三7</A>）由于她的软弱，更是加倍（由两个七天所表征）的不洁。</td></tr>
</table>
