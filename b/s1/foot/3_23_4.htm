<tr><td class=td width=150><a name=01>利 <a class=vsref href=../113.htm target=chap>23章</a> <a class=vsref href=../113.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　每年有七个节期。七是完全的数字，表征每年的七个节期乃是完全在神的丰富里。基督是安息日（<a class=vsref href=../113.htm#3 target=ver>3</A>）的实际，也是每年一切节期的实际。（<a class=vsref href=../1109.htm#16 target=ver>西二16～17</A>。）</td></tr>
