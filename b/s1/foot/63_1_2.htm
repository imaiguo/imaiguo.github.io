<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约贰 <a class=vsref href=../1165.htm target=chap>1章</a> <a class=vsref href=../1165.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　使徒约翰在福音书和第一封书信里，用他关于基督身位之启示的修补职事，使信徒豫防关于基督神性与人性的异端。因着这种豫防的真理，他和一切认识这真理的人，都爱那些对这真理忠信的人。（<a class=vsref href=../1165.htm#1 target=ver>1</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约贰 <a class=vsref href=../1165.htm target=chap>1章</a> <a class=vsref href=../1165.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　指<a class=vsref href=63_1_1.htm#05 target=foot>1注5</A>所解说的神圣实际。这神圣的实际，实际上就是三一神，现今住在我们里面，也必永远与我们同在。</td></tr>
