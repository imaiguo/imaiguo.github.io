<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　“因为，”指明<a class=vsref href=../935.htm#14 target=ver>14～15</A>节的话乃是解释国度子民为何必须免欠他们债的人。（<a class=vsref href=../935.htm#12 target=ver>12</A>。）他们若不赦免人的过犯，他们的天父也必不赦免他们的过犯；因此，他们的祷告就会受到阻挠。</td></tr>
