<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../680.htm target=chap>1章</a> <a class=vsref href=../680.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　在神完满的救恩里，祂不仅赦免我们的罪，使我们免去罪的刑罚，除去我们在祂面前的罪案；祂也洗去我们里面罪的痕迹，使我们变白如雪，白如羊毛。雪和羊毛在性质上都是白的。因此，我们蒙神洗净的结果，不仅是成为白的，更是在性质上成为白的，如同未曾被玷污一样。使我们变白如雪的洗，乃是借着耶稣基督的血，（<a class=vsref href=../1160.htm#7 target=ver>约壹一7</A>，<a class=vsref href=../1134.htm#3 target=ver>来一3下</A>，<a class=vsref href=../1168.htm#5 target=ver>启一5</A>，）在外面地位上的洗；而使我们白如羊毛的洗，乃是借着神的灵，并借着祂的生命，（<a class=vsref href=../1068.htm#11 target=ver>林前六11</A>与<a class=vsref href=46_6_11.htm#01 target=foot>注</A>，<a class=vsref href=../1132.htm#5 target=ver>多三5</A>与<a class=vsref href=56_3_5.htm#03 target=foot>注3</A>，）在里面性质上新陈代谢的洗。参<a class=vsref href=66_1_14.htm#02 target=foot>启一14注2</A>。</td></tr>
