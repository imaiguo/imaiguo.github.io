<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1163.htm#1 target=ver>1～6</A>节乃是插进的话，警告信徒要辨别诸灵，（因为前面<a class=vsref href=../1162.htm#24 target=ver>三24</A>题到那灵；我们所以知道神住在我们里面，是由于那灵，）使他们能认出假申言者来。<a class=vsref href=../1161.htm#18 target=ver>二18～23</A>曾发出类似的警告。一切的灵和那些灵这二辞，乃指由真理的灵所推动之申言者的灵，（<a class=vsref href=../1076.htm#32 target=ver>林前十四32</A>，）或由谬妄的灵所发动之假申言者的灵；因此需要借着试证，辨别那些灵是出于神的不是。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　即借着试验辨别诸灵。（<a class=vsref href=../1074.htm#10 target=ver>林前十二10</A>。）</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1163.htm target=chap>4章</a> <a class=vsref href=../1163.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../953.htm#24 target=ver>太二四24</A>，假申言者与假基督不同。但在这里，假申言者就是敌基督的，（<a class=vsref href=../1163.htm#3 target=ver>3</A>，）就是那些将关于基督身位的异端教导人的。（<a class=vsref href=../1161.htm#18 target=ver>二18</A>与<a class=vsref href=62_2_18.htm#02 target=foot>注2</A>，<a class=vsref href=../1161.htm#22 target=ver>22～23</A>。）</td></tr>
