<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　“要这样”的意思，并不是要背诵。在行传和书信里，都没有这样背诵的例子。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　在主所示范祷告的榜样里，头三项的祈求含示神格的三一。“愿你的名被尊为圣，”主要的是与父有关；“愿你的国来临，”主要的是与子有关；“愿你的旨意行在地上，”主要的是与灵有关。这要在今世逐渐得着成全，且要在要来的国度时代完全得着成全；那时神的名要在全地极其美，（<a class=vsref href=../486.htm#1 target=ver>诗八1</A>，）世上的国要成为基督的国，（<a class=vsref href=../1178.htm#15 target=ver>启十一15</A>，）神的旨意也要得着成就。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　直译，被圣别。</td></tr>
</table>
