<tr><td class=td width=150><a name=01>出 <a class=vsref href=../83.htm target=chap>33章</a> <a class=vsref href=../83.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　摩西懂得神的心，知道他或神都不能留在百姓中间，因为营已经成为拜偶像的了。因此，他将帐棚迁到营外。这帐棚成了会幕，在此神能与寻求祂的百姓相会，对他们说话。这是个豫表，应验于<a class=vsref href=../1146.htm#12 target=ver>来十三12～13</A>。（见该处注。）</td></tr>
