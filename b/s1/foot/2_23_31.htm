<title>出埃及记二三章31节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　即地中海。这里的海与河表征死亡的水，旷野表征贫瘠。应许之地是满了生命和多产果实的高地，（<a class=vsref href=../161.htm#7 target=ver>申八7～8</A>，）被水和旷野环绕，这指明在基督这美地的实际（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>）之外，什么都没有，只有死亡和贫瘠。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#31 target=ver>31节</a> 注2</A></td></tr><tr><td class=td1>　　即幼发拉底河。</td></tr>
<tr><td class=td width=150><a name=03>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#31 target=ver>31节</a> 注3</A></td></tr><tr><td class=td1>　　神应许要撵走异族，（<a class=vsref href=../73.htm#29 target=ver>29～30</A>，）但神的百姓必须与祂合作，主动的灭绝他们。（<a class=vsref href=../73.htm#31 target=ver>31～33</A>，参<a class=vsref href=../1054.htm#13 target=ver>罗八13</A>，<a class=vsref href=../1096.htm#24 target=ver>加五24</A>，<a class=vsref href=../1110.htm#5 target=ver>西三5</A>，<a class=vsref href=../1105.htm#12 target=ver>腓二12～13</A>。）基督越在我们里面扩增，我们就越能与神合作，把天然的生命撵出。见<a class=vsref href=2_23_29.htm#01 target=foot>29注1</A>。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
