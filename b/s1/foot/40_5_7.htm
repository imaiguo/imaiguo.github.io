<tr><td class=td width=150><a name=01>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　义是将人所当得的给人；怜悯是将人所不当得的给人。为着诸天的国，我们不仅需要是义的，还需要是怜悯人的。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../934.htm target=chap>5章</a> <a class=vsref href=../934.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　蒙怜悯是得着我们所不当得的。我们若怜悯别人，主就要怜悯我们，（<a class=vsref href=../1126.htm#16 target=ver>提后一16</A>，<a class=vsref href=../1126.htm#18 target=ver>18</A>，）特别要在祂的审判台前怜悯我们。（<a class=vsref href=../1148.htm#12 target=ver>雅二12～13</A>。）</td></tr>
