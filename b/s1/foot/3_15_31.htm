<tr><td class=td width=150><a name=01>利 <a class=vsref href=../105.htm target=chap>15章</a> <a class=vsref href=../105.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　人没有与自己的不洁隔绝，反而玷污神的居所，就因自己的不洁死亡，表征人因着他天然生命所发出的东西受了玷污，还没有与他的不洁隔绝，一旦接触召会，因而玷污神的居所，就要遭受死亡（主要是属灵的死亡。）为了不使召会被我们天然生命的不洁玷污，我们需要留在基督的死、复活、灵、生命和话里。</td></tr>
