<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　直译，公仆。与<a class=vsref href=../1059.htm#6 target=ver>十三6</A>者同。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　原文与奋力同字根。</td></tr>
<tr><td class=td width=150><a name=03>罗 <a class=vsref href=../1061.htm target=chap>15章</a> <a class=vsref href=../1061.htm#16 target=ver>16节</a> 注3</A></td></tr><tr><td class=td1>　　保罗作神福音的祭司，将基督供应给外邦人，乃是对神一种祭司的事奉；他传福音所得的外邦人，也是他献给神的祭物。借着这种祭司的事奉，包括许多污秽不洁之人在内的外邦人，就在圣灵里得以圣别，成为蒙神悦纳的祭物，而从凡俗的事物中分别出来，并被神的性质和元素浸透，在地位和性质上都得以圣别。（见<a class=vsref href=45_6_19.htm#02 target=foot>六19注2</A>。）这圣别乃是在圣灵里的，就是圣灵根据基督的救赎，将信入基督得了重生的人，更新、变化、分别为圣。</td></tr>
</table>
