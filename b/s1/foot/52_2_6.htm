<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　叫人尊重，或，维护权柄。有权利叫人尊重，直译，能成为重量。意即叫人受累。（参<a class=vsref href=../1113.htm#9 target=ver>9</A>，<a class=vsref href=../1071.htm#4 target=ver>林前九4～12</A>。）在基督徒的工作中维护权柄、尊严或权利，就破坏了工作。主耶稣在地上时放弃了祂的尊严，（<a class=vsref href=../1010.htm#4 target=ver>约十三4～5</A>，）使徒也宁可不用他的权利。（<a class=vsref href=../1071.htm#12 target=ver>林前九12</A>。）</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　寻求从人来的荣耀，对每一个基督的工人都是真试诱，许多已被这事吞灭、破坏。</td></tr>
