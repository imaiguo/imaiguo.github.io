<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　主的轭是父的旨意，祂的担子是将父旨意实行出来的工作。这样的轭是容易的，不是痛苦的；这样的担子是轻省的，不是沉重的。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../940.htm target=chap>11章</a> <a class=vsref href=../940.htm#30 target=ver>30节</a> 注2</A></td></tr><tr><td class=td1>　　原文表明合用；因此是美好、亲切、柔和、温良、容易、愉快，与艰难、严酷、尖锐、痛苦相对。</td></tr>
