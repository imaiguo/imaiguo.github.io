<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　他们并不知道<a class=vsref href=../1055.htm#14 target=ver>罗九14～15</A>、<a class=vsref href=../1055.htm#20 target=ver>20</A>。在主并没有不义，祂要向谁施怜悯，就向谁施怜悯。他们是谁，竟向主顶嘴？</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　彼得天然的观念，代表所有信徒的观念，是商业化的，不知道主恩典的意愿。</td></tr>
