<title>使徒行传二十章23节注解</title>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1038.htm target=chap>20章</a> <a class=vsref href=../1038.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　保罗并不知道在耶路撒冷要遇见什么事，（<a class=vsref href=../1038.htm#22 target=ver>22</A>，）但有一件事他知道，就是圣灵向他郑重见证说，有捆锁与患难等着他。圣灵的见证只是豫言、豫告，不是嘱咐。因此他不该以此为命令，乃该以此为警告。见<a class=vsref href=44_21_4.htm#01 target=foot>二一4注1</A>，<a class=vsref href=44_21_11.htm#01 target=foot>11注1</A>。</td></tr>
