<tr><td class=td width=150><a name=01>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=11_6_4.htm#01 target=foot>王上六4注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../842.htm target=chap>40章</a> <a class=vsref href=../842.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　棕树生长在野地，且是长青的。棕树表征得胜和永存的力量。（<a class=vsref href=../65.htm#27 target=ver>出十五27</A>，<a class=vsref href=../1174.htm#9 target=ver>启七9</A>。）门的墙柱上有棕树，表征保卫神圣别和荣耀的基督，乃是永存、得胜的一位，祂站立、托住、扶持并得胜。基督是墙柱，用得胜、永存的生命支撑并担负神的建造。</td></tr>
</table>
