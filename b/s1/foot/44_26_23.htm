<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1044.htm target=chap>26章</a> <a class=vsref href=../1044.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　从死人中复活，直译，从死人的复活中出来。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1044.htm target=chap>26章</a> <a class=vsref href=../1044.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　指明那是光之神（<a class=vsref href=../1160.htm#5 target=ver>约壹一5</A>）的光照，借着基督荣耀福音的传扬，在那是世界之光（<a class=vsref href=../1005.htm#12 target=ver>约八12</A>，<a class=vsref href=../1006.htm#5 target=ver>九5</A>）的基督里照耀。（<a class=vsref href=../1082.htm#4 target=ver>林后四4</A>，<a class=vsref href=../1082.htm#6 target=ver>6</A>。）</td></tr>
