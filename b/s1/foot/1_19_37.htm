<tr><td class=td width=150><a name=01>创 <a class=vsref href=../19.htm target=chap>19章</a> <a class=vsref href=../19.htm#37 target=ver>37节</a> 注1</A></td></tr><tr><td class=td1>　　意，从父亲。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../19.htm target=chap>19章</a> <a class=vsref href=../19.htm#37 target=ver>37节</a> 注2</A></td></tr><tr><td class=td1>　　神以圣别、神圣的憎恨，弃绝摩押人和亚扪人，（<a class=vsref href=../19.htm#38 target=ver>38</A>，）吩咐祂的百姓‘一生一世永不可为他们寻求平安和好处，’并且禁止亚扪人或摩押人入耶和华的会，‘即使到第十代，也永不可…。’（<a class=vsref href=../176.htm#3 target=ver>申二三3～6</A>，参<a class=vsref href=../930.htm#5 target=ver>太一5</A>与<a class=vsref href=40_1_5.htm#03 target=foot>注3</A>。）<BR><BR>　凭肉体努力所产生的以实玛利，为神所弃绝。（<a class=vsref href=../21.htm#10 target=ver>二一10～12</A>。）凭乱伦所生的摩押和便亚米，是历史上的羞耻。惟有凭神恩典所生的以撒，被用以成就神的定旨。</td></tr>
</table>
