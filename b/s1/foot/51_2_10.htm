<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　得了丰满，原文含完备，完全意。因着一切的丰满居住在基督里面，所以我们被摆在祂里面之后，（<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，）也就得了丰满，充满一切神圣的丰富。因此，我们不需要别的源头。基督既是我们的完全和完备，我们就不需要别的执政掌权者作崇拜的对象，因为祂是这一切的元首。这与对天使的敬拜相对。（<a class=vsref href=../1109.htm#18 target=ver>18</A>。）</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1109.htm target=chap>2章</a> <a class=vsref href=../1109.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　这里的执政掌权者，指在空中撒但手下，有权势地位的堕落天使。见<a class=vsref href=51_2_15.htm#01 target=foot>15注1</A>。</td></tr>
