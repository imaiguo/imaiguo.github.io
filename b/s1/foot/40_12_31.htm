<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　亵渎那灵和亵慢那灵（<a class=vsref href=../1143.htm#29 target=ver>来十29</A>）不同。亵慢那灵是故意不顺从祂，许多信徒都是这样。他们若认这罪，就必得着赦免，并蒙主的血洗净。（<a class=vsref href=../1160.htm#7 target=ver>约壹一7</A>，<a class=vsref href=../1160.htm#9 target=ver>9</A>。）但亵渎那灵乃是毁谤祂，如法利赛人在<a class=vsref href=../941.htm#24 target=ver>24</A>节所作的。主靠着那灵赶鬼，法利赛人看见，却说主是靠着鬼王别西卜赶鬼，这就是亵渎那灵。因着这样的亵渎，法利赛人弃绝属天的王达到极峰。</td></tr>
