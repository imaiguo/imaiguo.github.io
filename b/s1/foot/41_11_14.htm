<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../968.htm target=chap>11章</a> <a class=vsref href=../968.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../968.htm#12 target=ver>12～26</A>节这一段，把奴仆救主咒诅无花果树和祂洁净殿的事放在一起，指明祂同时在不同方面，对付败坏并背叛的以色列国。无花果树是以色列国的象征，（<a class=vsref href=../769.htm#2 target=ver>耶二四2</A>，<a class=vsref href=../769.htm#5 target=ver>5</A>，<a class=vsref href=../769.htm#8 target=ver>8</A>，）殿是以色列国与神关系的中心。以色列国是神所栽种的无花果树，却不为神结果子；殿作以色列国与神关系的中心，却满了败坏。因此奴仆救主咒诅不结果子的无花果树，并洁净受玷污的殿。这样的对付，可视为<a class=vsref href=../969.htm#9 target=ver>十二9</A>和<a class=vsref href=../970.htm#2 target=ver>十三2</A>所豫言之毁灭的先声。</td></tr>
