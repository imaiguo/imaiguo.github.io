<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1053.htm target=chap>7章</a> <a class=vsref href=../1053.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　这里的丈夫（头一个丈夫），不是指肉体或律法，乃是指<a class=vsref href=../1052.htm#6 target=ver>六6</A>所说，已经与基督同钉十字架的旧人。因此，<a class=vsref href=../1053.htm#1 target=ver>1～6</A>节与<a class=vsref href=../1052.htm#6 target=ver>六6</A>相符。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1053.htm target=chap>7章</a> <a class=vsref href=../1053.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　堕落的人既然离开作神妻子的正确地位，想要自己作丈夫，（见<a class=vsref href=45_7_4.htm#01 target=foot>4注1</A>，）神就将他所无法遵守的律法颁赐给他。因此，神颁赐律法给人的本意，不是为着妻子，乃是为着丈夫，并且不是要人遵守，乃是要叫旧人被暴露。（<a class=vsref href=../1053.htm#5 target=ver>5</A>，<a class=vsref href=../1049.htm#20 target=ver>三20</A>，<a class=vsref href=../1051.htm#20 target=ver>五20</A>。）因此，本节说律法是丈夫的律法。</td></tr>
</table>
