<tr><td class=td width=150><a name=01>但 <a class=vsref href=../851.htm target=chap>1章</a> <a class=vsref href=../851.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　尼布甲尼撒在他对但以理及其同伴所施那属鬼魔的试诱中，也将原来指明他们是属于神的名字，改为使他们与偶像成为一的名字。（<a class=vsref href=../851.htm#6 target=ver>6～7</A>。）但以理这名，意思是‘神是我的审判者，’被改为伯提沙撒，意思是‘彼勒（<a class=vsref href=../725.htm#1 target=ver>赛四六1</A>）的王子，’或‘彼勒所宠爱的。’哈拿尼雅这名，意思是‘耶和华曾以恩慈赐与，’或‘蒙耶和华恩宠，’被改为沙得拉，意思是‘蒙日神光照。’米沙利这名，意思是‘谁是神所是的，’被改为米煞，意思是‘谁能像女神煞克。’亚撒利雅这名，意思是‘耶和华曾帮助，’被改为亚伯尼歌，意思是‘火神尼歌的忠仆。’</td></tr>
