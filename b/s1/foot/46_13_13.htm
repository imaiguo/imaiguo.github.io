<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1075.htm target=chap>13章</a> <a class=vsref href=../1075.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　信，接受神圣的事物，（<a class=vsref href=../998.htm#12 target=ver>约一12</A>，）并质实属灵、未见的事。（<a class=vsref href=../1144.htm#1 target=ver>来十一1</A>。）望，收获并有分于信所质实的事物。（<a class=vsref href=../1054.htm#24 target=ver>罗八24～25</A>。）爱，享受信所接受、质实，以及望所有分于的事物，为着滋养我们，建造别人，（<a class=vsref href=../1070.htm#1 target=ver>八1</A>，）并彰显神，如此就完全了全律法。（<a class=vsref href=../1059.htm#8 target=ver>罗十三8～10</A>。）这样的爱，为着发展并运用属灵的恩赐，使我们在生命里长大，并且是得着更大恩赐极超越的路。因此，在这三样常存的美德中，最大的乃是爱。所以我们必须追求爱。（<a class=vsref href=../1076.htm#1 target=ver>十四1</A>。）</td></tr>
