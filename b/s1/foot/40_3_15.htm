<tr><td class=td width=150><a name=01>太 <a class=vsref href=../932.htm target=chap>3章</a> <a class=vsref href=../932.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　义就是照着神所命定的作法生活、行事、为人，成为对的。在旧约里，遵守神所赐的律法就是义。现在神差遣施浸者约翰来设立浸，人受浸就是尽了在神面前的义，意即履行了神的要求。主耶稣不是以神的身分，乃是以一个典型的人，一个真以色列人的身分，来到约翰这里。因此，祂必须受浸，遵守神这时代的安排，否则祂就和神不对了。</td></tr>
