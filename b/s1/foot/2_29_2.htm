<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　公牛和两只公绵羊属于动物生命，表征基督作救赎的生命；（<a class=vsref href=../998.htm#29 target=ver>约一29</A>；）无酵饼、调油的饼和薄饼，属于植物生命，表征基督作生产的生命。（<a class=vsref href=../1009.htm#24 target=ver>约十二24</A>。）凡要作祭司事奉神的人，他们的圣别包括经历基督作动物的生命，为着救赎；以及作植物的生命，为着生产。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=3_2_4.htm#02 target=foot>利二4注2</A>。<a class=vsref href=../79.htm#40 target=ver>40</A>节的调和亦同。</td></tr>
</table>
