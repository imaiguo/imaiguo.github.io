<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　男人是照神的形像造的，（<a class=vsref href=../1.htm#26 target=ver>创一26</A>，）以彰显并荣耀神。男人既有神的形像和荣耀，并代表神，就不该蒙着头。他若蒙着头，神的形像和荣耀就被遮隐了。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1073.htm target=chap>11章</a> <a class=vsref href=../1073.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　女人既是男人的荣耀，就不该露着头，而该蒙着头。她不该表现自己，乃该表现她所服在其下的男人。这也是使徒教导蒙头所取的根据。</td></tr>
