<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../673.htm target=chap>2章</a> <a class=vsref href=../673.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　指明基督的佳偶在与祂的交通中没有回应祂，使基督必须再向她说话。（参<a class=vsref href=../673.htm#8 target=ver>8上</A>。）</td></tr>
<tr><td class=td width=150><a name=02>歌 <a class=vsref href=../673.htm target=chap>2章</a> <a class=vsref href=../673.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　因着佳偶的己和内顾自己，她的光景是下沉的。因此基督在对她的珍赏中，鼓励她起来，从自己下沉的光景里出来，与祂同在。</td></tr>
