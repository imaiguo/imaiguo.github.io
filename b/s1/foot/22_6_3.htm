<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../677.htm target=chap>6章</a> <a class=vsref href=../677.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　佳偶照着自己的信心告诉众女子，她属她的良人，她的良人也属她；并且告诉她们，她的良人现今在喂养那些纯洁并信靠祂的人（百合花。）她如今比她在<a class=vsref href=../673.htm#16 target=ver>二16</A>说同样的话时，生命更为成熟。（见该处注。）</td></tr>
