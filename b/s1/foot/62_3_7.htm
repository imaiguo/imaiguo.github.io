<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=62_2_1.htm#01 target=foot>二1注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　或，引你们入歧途。</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　直译，实行。见<a class=vsref href=62_1_6.htm#05 target=foot>一6注5</A>。<a class=vsref href=../1162.htm#10 target=ver>10</A>节者同。实行义就是过义的生活，（见<a class=vsref href=62_2_29.htm#06 target=foot>二29注6</A>，）在神管治的原则下过对的生活。照下节看，这就是不实行罪；照<a class=vsref href=../1162.htm#4 target=ver>4</A>节看，就是不实行不法。这些都是洁净我们自己。（<a class=vsref href=../1162.htm#3 target=ver>3</A>。）</td></tr>
<tr><td class=td width=150><a name=04>约壹 <a class=vsref href=../1162.htm target=chap>3章</a> <a class=vsref href=../1162.htm#7 target=ver>7节</a> 注4</A></td></tr><tr><td class=td1>　　照上下文看，这里“义的”等于<a class=vsref href=../1162.htm#3 target=ver>3</A>节“洁净的。”义的就是洁净的，毫无罪、不法和不义的玷污，正如基督所是的一样。</td></tr>
