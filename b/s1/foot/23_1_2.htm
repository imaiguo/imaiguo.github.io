<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../680.htm target=chap>1章</a> <a class=vsref href=../680.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　在以赛亚书，神以三重的方式向以色列施爱：作为父亲，（<a class=vsref href=../680.htm#2 target=ver>2～3</A>，<a class=vsref href=../742.htm#16 target=ver>六三16</A>，<a class=vsref href=../743.htm#8 target=ver>六四8</A>，）作为乳养的母亲，（<a class=vsref href=../745.htm#13 target=ver>六六13</A>，）以及作为丈夫。（<a class=vsref href=../733.htm#5 target=ver>五四5</A>。）因神是以爱对付祂所爱的以色列，所以一般而言，祂向他们所施的对付不是审判，乃是惩治。然而，神向外邦列国所施的对付，乃是基于神的义，基于祂的公正，所施的审判。<BR><BR>　神对付人是按着祂的所是。神是圣别且公义的，祂是圣别者和公义者。（<a class=vsref href=../680.htm#4 target=ver>4</A>，<a class=vsref href=../703.htm#16 target=ver>二四16上</A>。）祂是圣别者来惩治祂的子民，使他们得以圣别；（<a class=vsref href=../1145.htm#10 target=ver>来十二10</A>；）祂是公义者来审判列国，因为他们不公正、不公义。见<a class=vsref href=23_26_13.htm#01 target=foot>二六13注1</A>。</td></tr>
