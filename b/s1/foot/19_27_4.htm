<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../505.htm target=chap>27章</a> <a class=vsref href=../505.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../505.htm#4 target=ver>4～6</A>节诗人不是像在一篇那样珍赏律法，乃是珍赏在神殿中享受神。在神殿中，就是在基督里（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，<a class=vsref href=../999.htm#21 target=ver>二21</A>）并在召会中，（<a class=vsref href=../1122.htm#15 target=ver>提前三15</A>，）我们瞻仰神的荣美并求问神，（<a class=vsref href=../505.htm#4 target=ver>4</A>，）被隐藏脱离患难并被藏匿脱离追逐者，（<a class=vsref href=../505.htm#5 target=ver>5上</A>，）被神高举并得以昂首，（<a class=vsref href=../505.htm#5 target=ver>5下</A>，<a class=vsref href=../505.htm#6 target=ver>6上</A>，）献欢呼的祭并唱诗歌颂神。（<a class=vsref href=../505.htm#6 target=ver>6下</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../505.htm target=chap>27章</a> <a class=vsref href=../505.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　或，可爱，可悦，可喜。</td></tr>
