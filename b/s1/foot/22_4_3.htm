<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../675.htm target=chap>4章</a> <a class=vsref href=../675.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　这说到基督佳偶的美丽，乃在于她用秀美的嘴讲说基督的救赎与权柄（唇好像朱红线—<a class=vsref href=../189.htm#21 target=ver>书二21</A>，<a class=vsref href=../956.htm#28 target=ver>太二七28～29</A>，）也在于她那充满生命（石榴）而隐藏（在帕子内）的彰显（两腮。）</td></tr>
