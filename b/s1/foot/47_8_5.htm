<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1086.htm target=chap>8章</a> <a class=vsref href=../1086.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　信徒乃是凭着神的旨意，凭着神主宰的作用，先把自己给了主，也给了使徒。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1086.htm target=chap>8章</a> <a class=vsref href=../1086.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　主要信徒的自己，要他们这个人，远过于要他们的所有。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1086.htm target=chap>8章</a> <a class=vsref href=../1086.htm#5 target=ver>5节</a> 注3</A></td></tr><tr><td class=td1>　　不但给了主，也给了使徒，在完成他们的职事上，与他们成为一。</td></tr>
