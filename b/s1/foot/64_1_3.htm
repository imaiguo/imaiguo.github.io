<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　你持守真理，直译，你的真理。这是关于基督，特别是关于祂神格的真理，（见<a class=vsref href=63_1_1.htm#05 target=foot>约贰1注5</A>，）这真理的启示定规受信者的生活方式，并成为受信者持守的基本信仰。这乃是客观的真理，在受信者日常行事为人中，成了主观的真理。</td></tr>
<tr><td class=td width=150><a name=02>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=63_1_4.htm#02 target=foot>约贰4注2</A>。</td></tr>
<tr><td class=td width=150><a name=03>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　受信者不仅持守真理，也在真理中行事为人。关于基督身位的真理不仅该是我们的信仰，也该是我们的生活，就是一种见证我们信仰的生活。</td></tr>
<tr><td class=td width=150><a name=04>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　见<a class=vsref href=63_1_4.htm#03 target=foot>约贰4注3</A>。</td></tr>
</table>
