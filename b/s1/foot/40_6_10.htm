<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　在撒但背叛之后，（<a class=vsref href=../830.htm#17 target=ver>结二八17</A>，<a class=vsref href=../693.htm#13 target=ver>赛十四13～15</A>，）地落到撒但霸占的手中，于是神的旨意无法行在地上，如同行在天上。因此，神造人的用意，乃是要为祂自己恢复这地。（<a class=vsref href=../1.htm#26 target=ver>创一26～28</A>。）人堕落以后，基督来了，将属天的管治带到地上，使地为着神的权益得着恢复，使神的旨意行在地上，如同行在天上。这是新王同祂的跟从者，建立诸天之国的目的。国度子民必须为这事祷告，直到这地在要来的国度时代，为着神的旨意完全得到恢复。</td></tr>
