<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../15.htm target=chap>15章</a> <a class=vsref href=../15.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　要完成神的定旨，后裔（<a class=vsref href=../15.htm#1 target=ver>1～6</A>）和地（<a class=vsref href=../15.htm#7 target=ver>7～21</A>）这二者是必需的。后裔首先是个人的基督，（<a class=vsref href=../1094.htm#16 target=ver>加三16</A>与<a class=vsref href=48_3_16.htm#02 target=foot>注2</A>，）然后是团体的基督，（<a class=vsref href=../1074.htm#12 target=ver>林前十二12</A>，）由基督作头与祂所有的信徒（<a class=vsref href=../1094.htm#29 target=ver>加三29</A>与<a class=vsref href=48_3_29.htm#01 target=foot>注1</A>一段）作身体所组成。地乃是基督作为包罗万有赐生命的灵，信徒在其内生活；（<a class=vsref href=../161.htm#7 target=ver>申八7～10</A>与<a class=vsref href=5_8_7.htm#01 target=foot>7注1</A>；）地也是召会作基督的扩大，扩展。我们要完成神的定旨，就需要接受神的恩典，使基督这后裔能作到我们里面，并使基督这地能从我们活出而成为我们的召会生活，好叫我们享受神的安息，击败神的仇敌，并建立神的国同祂的居所，使祂得着彰显和代表。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../15.htm target=chap>15章</a> <a class=vsref href=../15.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　直译，我家的儿子。</td></tr>
