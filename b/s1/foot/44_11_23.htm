<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1029.htm target=chap>11章</a> <a class=vsref href=../1029.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=43_1_14.htm#04 target=foot>约一14注4</A>，<a class=vsref href=46_15_10.htm#01 target=foot>林前十五10注1</A>。巴拿巴所看见的恩典，必定是信徒所得着并享受的三一神，彰显于他们的得救、生命的改变、圣别的生活、以及在聚会中所运用的恩赐，这些都是人所能见的。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1029.htm target=chap>11章</a> <a class=vsref href=../1029.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　意即坚定不移的忠于主，依附主，活在与主紧密的交通中。</td></tr>
