<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../523.htm target=chap>45章</a> <a class=vsref href=../523.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　基督的尊荣和威严，是祂得胜的标记。基督这大能者已胜过祂一切仇敌，并赢得胜利。（<a class=vsref href=../1101.htm#8 target=ver>弗四8</A>，<a class=vsref href=../1172.htm#5 target=ver>启五5</A>。）威严是荣耀的彰显。基督在地上时，只有一次显示祂的威严，就是在山上变化形像的时候。（<a class=vsref href=../946.htm#1 target=ver>太十七1～2</A>。）祂复活、升天以后，在祂的尊荣和威严里，将自己显给保罗（<a class=vsref href=../1044.htm#13 target=ver>徒二六13～15</A>）和约翰（<a class=vsref href=../1168.htm#9 target=ver>启一9～20</A>）看。基督在祂第二次来时，要照耀地，使地因祂荣耀的威严而发光。（<a class=vsref href=../1185.htm#1 target=ver>启十八1</A>。）</td></tr>
