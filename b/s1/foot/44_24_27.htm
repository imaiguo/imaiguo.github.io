<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1042.htm target=chap>24章</a> <a class=vsref href=../1042.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　路加并没有说出使徒这两年所作的。他也许利用这段时间，为着主在地上的行动，与主同在。若是这样，这也许影响了他在罗马上诉期间所写的书信─歌罗西、以弗所和腓立比，这些书信乃是神圣启示中最奥秘、最深奥且最丰富的。这些书信所带给历代召会的供应，是难以尽述的。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1042.htm target=chap>24章</a> <a class=vsref href=../1042.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　接续腓力斯作犹太总督的人。</td></tr>
<tr><td class=td width=150><a name=03>徒 <a class=vsref href=../1042.htm target=chap>24章</a> <a class=vsref href=../1042.htm#27 target=ver>27节</a> 注3</A></td></tr><tr><td class=td1>　　直译，授惠给。意即授惠以受惠。这再一次显示罗马政治的腐败。</td></tr>
