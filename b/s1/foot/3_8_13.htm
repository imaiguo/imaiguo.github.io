<tr><td class=td width=150><a name=01>利 <a class=vsref href=../98.htm target=chap>8章</a> <a class=vsref href=../98.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　摩西给亚伦的儿子们穿上祭司的衣服，表征作新约祭司的信徒，以基督的神圣属性调着祂的人性美德为妆饰。（<a class=vsref href=../78.htm#2 target=ver>出二八2</A>与<a class=vsref href=2_28_2.htm#01 target=foot>注</A>。）我们外在的彰显，应该是基督的神圣属性显于人性美德。见<a class=vsref href=43_13_4.htm#01 target=foot>约十三4注1</A>。</td></tr>
