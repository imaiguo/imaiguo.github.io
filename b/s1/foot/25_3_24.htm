<tr><td class=td width=150><a name=01>哀 <a class=vsref href=../800.htm target=chap>3章</a> <a class=vsref href=../800.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　这话论到耶和华是我们的分以及我们对祂的盼望，带有新约的味道。（<a class=vsref href=../1108.htm#12 target=ver>西一12</A>，<a class=vsref href=../1108.htm#27 target=ver>27</A>。）耶利米享受耶和华作他的分，并且他不指望自己，不指望人，也不指望别的事物，只仰望耶和华。一面，耶利米领悟神是慈爱的神，祂是怜恤的，并且祂的话是信实的。（<a class=vsref href=../800.htm#22 target=ver>22～23</A>。）另一面，耶利米领悟，我们仍需要每早晨接触主，全然仰望祂，等候祂，并呼求祂的名。（<a class=vsref href=../800.htm#23 target=ver>23～25</A>，<a class=vsref href=../800.htm#55 target=ver>55</A>。）</td></tr>
