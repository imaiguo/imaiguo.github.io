<title>出埃及记十六章2节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../66.htm target=chap>16章</a> <a class=vsref href=../66.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　发怨言是肉体的表现，这肉体乃是堕落之人所是的总和。（参<a class=vsref href=../1105.htm#14 target=ver>腓二14</A>。）虽然百姓在以琳那里借十二股水泉解了干渴，（<a class=vsref href=../65.htm#27 target=ver>十五27</A>，）他们仍因缺少食物而饥饿。在这光景中，神百姓的肉体就被暴露。这表明缺少基督作我们属灵的滋养，总是使我们的肉体及其贪欲被暴露。肉体暴露之后，神就降下吗哪喂养祂的百姓。（<a class=vsref href=../66.htm#13 target=ver>13～15</A>。）神对付祂子民肉体的路，乃是改变他们的饮食。征服肉体惟一的路，乃是借着天天享受吗哪所表征那作属天生命供应的基督，而被祂充满。（见<a class=vsref href=2_16_4.htm#01 target=foot>4注1</A>与<a class=vsref href=2_16_15.htm#01 target=foot>15注1</A>。）</td></tr>
</table>
