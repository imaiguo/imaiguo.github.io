<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1012.htm target=chap>15章</a> <a class=vsref href=../1012.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　这就是在主的生命，神圣的生命里，在主的爱，并祂结果子的使命里彼此相爱。生命是源头，爱是情形，结果子是目标。倘若我们都凭着主生命这源头，在主爱的情形里，并为着结果子的目标而活，我们必定会彼此相爱。不同的生命源头，不同的情形，或不同的目标，会使我们分离，不能彼此相爱。</td></tr>
