<tr><td class=td width=150><a name=01>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　这是谎言。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　这指明主知道犹太首领不愿把所知道的告诉祂，所以主也不愿答覆他们所问的。他们向主撒谎说，我们不知道。但主用智慧对他们说实话，暴露了他们的谎言，并避开了他们的问题。</td></tr>
