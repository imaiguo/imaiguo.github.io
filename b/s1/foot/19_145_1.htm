<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../623.htm target=chap>145章</a> <a class=vsref href=../623.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　一四五篇是按字母次序写成的诗，或称离合诗。见<a class=vsref href=19_9_1.htm#01 target=foot>九1注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../623.htm target=chap>145章</a> <a class=vsref href=../623.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　一四○～一四四篇带进一四五篇，因神在基督里作王，并因祂的国，（<a class=vsref href=../623.htm#11 target=ver>11～13</A>，）而有对神的尊崇和赞美。</td></tr>
