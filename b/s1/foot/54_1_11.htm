<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　“可称颂之神荣耀的福音”是个绝佳的发表，这是指<a class=vsref href=../1120.htm#4 target=ver>4</A>节所说神的经纶。那托付与使徒保罗的福音，乃是可称颂之神荣耀的光辉。这福音在基督里，将神的生命和性情分赐到神所拣选的人里面，借此照出神的荣耀，使神在这荣耀里，在祂子民当中得著称颂。这就是使徒从主所领受的托付和职事。（<a class=vsref href=../1120.htm#12 target=ver>12</A>。）这福音在地方召会中该普遍的教导并传讲。</td></tr>
