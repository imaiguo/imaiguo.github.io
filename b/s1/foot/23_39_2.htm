<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../718.htm target=chap>39章</a> <a class=vsref href=../718.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　希西家将他的宝库、整个军器库、和他所管治全境之内的一切东西，都给从巴比伦来的访客看，这是愚蠢的行为，也是重大的错误。展示这些财富，使巴比伦受到试诱。百余年后巴比伦王就来，夺走这些财富。（<a class=vsref href=../337.htm#1 target=ver>王下二四</a>～<a class=vsref href=../338.htm#1 target=ver>二五</a>。）希西家没有慎重考虑他的行事，也没有经过祷告。希西家没有考虑到，巴比伦王会怎样作。这显示希西家是草率的，不够慎思或慎重。不仅如此，他的显扬得罪了神，因神恨恶人的骄傲。（<a class=vsref href=../1156.htm#5 target=ver>彼前五5</A>。）</td></tr>
