<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　三这数字指复活，（<a class=vsref href=../1077.htm#4 target=ver>林前十五4</A>，）也指那是复活的三一神。（<a class=vsref href=../1008.htm#25 target=ver>约十一25</A>。）灯台两旁各杈出三个枝子，表征复活；枝子本身表征从基督复活的生命分枝出来。六个枝子分成两组，每组三个，表征生命之光的见证，二是见证的数字。（<a class=vsref href=../172.htm#15 target=ver>申十九15</A>。）</td></tr>
