<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>可 <a class=vsref href=../966.htm target=chap>9章</a> <a class=vsref href=../966.htm#41 target=ver>41节</a> 注1</A></td></tr><tr><td class=td1>　　这指明奴仆救主承认，约翰所禁止的人是真信徒，是属祂的。这对约翰该是一个功课。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../966.htm target=chap>9章</a> <a class=vsref href=../966.htm#41 target=ver>41节</a> 注2</A></td></tr><tr><td class=td1>　　约翰的举动是对付别人；但奴仆救主在这里智慧的话，把约翰和别的门徒转为接受别人对待的人。这含示他们或别的信徒，都在主的看顾之下，因为都是属祂的。无论他们对待别的信徒，或别的信徒对待他们，只要是在主的名里，就是给一杯水喝，也必从主得着赏赐。</td></tr>
<tr><td class=td width=150><a name=03>可 <a class=vsref href=../966.htm target=chap>9章</a> <a class=vsref href=../966.htm#41 target=ver>41节</a> 注3</A></td></tr><tr><td class=td1>　　这赏赐要在要来的国度时代赐给人。（<a class=vsref href=../987.htm#14 target=ver>路十四14</A>。）见<a class=vsref href=58_10_35.htm#01 target=foot>来十35注1</A>与<a class=vsref href=47_5_10.htm#02 target=foot>林后五10注2</A>。</td></tr>
</table>
