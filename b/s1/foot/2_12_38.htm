<tr><td class=td width=150><a name=01>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人带着他们所有的一切，绝对的从埃及出来。他们是那样的强大，以致有许多闲杂人（乃一些非以色列人，）也愿意跟从他们。这种离开世界，乃是神所命定的。</td></tr>
