<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1063.htm target=chap>1章</a> <a class=vsref href=../1063.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　钉十字架的基督，是软弱、受藐视、被拒绝的，对求神迹、热心宗教的犹太人为绊脚石，对寻求智慧、崇尚哲学的希利尼人为愚拙。但这基督，正是他们都需要的一位，以解决本书所对付他们的一切难处。</td></tr>
