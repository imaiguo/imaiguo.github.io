<tr><td class=td width=150><a name=01>何 <a class=vsref href=../872.htm target=chap>10章</a> <a class=vsref href=../872.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人因为不敬畏耶和华，就不能在一种正确的光景里，使他们中间有神代表的权柄（王。）这是指为首的权柄，领导的身分，在神的百姓中间作神的权柄代表神。</td></tr>
