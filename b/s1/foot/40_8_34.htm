<tr><td class=td width=150><a name=01>太 <a class=vsref href=../937.htm target=chap>8章</a> <a class=vsref href=../937.htm#34 target=ver>34节</a> 注1</A></td></tr><tr><td class=td1>　　城里的人失去猪，就弃绝王。他们要不洁净的猪，却不要属天国度的王。他们也许是外邦人。（加大拉在加利利海边，在外邦人的加利利─<a class=vsref href=../933.htm#15 target=ver>四15</A>─对岸。）他们因着自己不洁的谋生方法，弃绝了属天的王。</td></tr>
