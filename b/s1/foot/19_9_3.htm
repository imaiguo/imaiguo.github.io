<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../487.htm target=chap>9章</a> <a class=vsref href=../487.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　本篇表达大卫关于神对他在列国中仇敌之审判的观念；在十～十四篇，大卫说到人在神面前的光景。大卫在这六篇诗里的观念乃是照着神所赐的律法，（见<a class=vsref href=19_1_2.htm#01 target=foot>一2注1</A>，）并基于善恶知识树的原则。（<a class=vsref href=../2.htm#9 target=ver>创二9</A>。）这些诗中没有一事与神的经纶、神的权益、神的国、或神的计划有关；每件事都是关于大卫个人的利益、个人的权益、个人的安全、和个人的平安。新约的信徒，凭基督作生命树而活，为着完成神的经纶，不该以这里的大卫为典范。</td></tr>
