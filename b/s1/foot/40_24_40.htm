<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#40 target=ver>40节</a> 注1</A></td></tr><tr><td class=td1>　　“那时”指明，当世人沉迷于物质的事物，对要来的审判毫无感觉的时候，有些清明、儆醒的信徒要被取去。对沉迷、麻木的人，这该是基督来临的一个兆头。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#40 target=ver>40节</a> 注2</A></td></tr><tr><td class=td1>　　这些人必是在基督里的弟兄。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#40 target=ver>40节</a> 注3</A></td></tr><tr><td class=td1>　　在田里和推磨，都表明为生活而工作。信徒虽不该沉迷于今生的需求，却需要为生活而工作。任何放弃正当谋生职业的想法，都是撒但诡计的另一极端。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#40 target=ver>40节</a> 注4</A></td></tr><tr><td class=td1>　　这是大灾难之前的被提，是主来临（巴路西亚）的兆头，也是给犹太人的兆头。</td></tr>
</table>
