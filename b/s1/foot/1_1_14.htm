<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../1.htm target=chap>1章</a> <a class=vsref href=../1.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　原文与<a class=vsref href=../1.htm#7 target=ver>7</A>节的天空同字。下节者同。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../1.htm target=chap>1章</a> <a class=vsref href=../1.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　按照整本圣经的启示，光是为着生命；光和生命总是并行的。（<a class=vsref href=../514.htm#9 target=ver>诗三六9</A>，<a class=vsref href=../933.htm#16 target=ver>太四16</A>，<a class=vsref href=../998.htm#4 target=ver>约一4</A>，<a class=vsref href=../1005.htm#12 target=ver>八12</A>，<a class=vsref href=../1160.htm#1 target=ver>约壹一1～7</A>。）光越高，生命就越高。第一日不确定的光，（<a class=vsref href=../1.htm#3 target=ver>3</A>，）足以产生最低等的生命；第四日来自太阳、月亮、和众星等光体（<a class=vsref href=../1.htm#16 target=ver>16</A>，<a class=vsref href=../614.htm#7 target=ver>诗一三六7～9</A>）更扎实且更确定的光，是产生较高等生命（包括人的生命）所必需的。这表征为着我们属灵的重生，‘第一日’的光就足够了；但为着在神圣生命里长大以至成熟，就需要‘第四日’更大、更强的光。</td></tr>
<tr><td class=td width=150><a name=03>创 <a class=vsref href=../1.htm target=chap>1章</a> <a class=vsref href=../1.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　一切记号、节令、日子和年岁，都是基督的影儿。（<a class=vsref href=../1109.htm#16 target=ver>西二16～17</A>。）</td></tr>
