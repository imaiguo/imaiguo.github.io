<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1145.htm target=chap>12章</a> <a class=vsref href=../1145.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　平安乃是义的果子。（<a class=vsref href=../711.htm#17 target=ver>赛三二17</A>。）圣别是内里的性情，公义是外面的行为。神的管教不仅帮助信徒有分于祂的圣别，也使他们与神与人都是对的，叫他们在这种义的光景里，享受平安作甘甜的果子，就是平安的义果。</td></tr>
