<tr><td class=td width=150><a name=01>俄 <a class=vsref href=../889.htm target=chap>1章</a> <a class=vsref href=../889.htm#1 target=ver>1节</a>上 注1</A></td></tr><tr><td class=td1>　　意，耶和华的仆人。俄巴底亚书的中心思想是：耶和华对付以扫，结果带进雅各的胜利和产业，为着在复兴时代里神的国。</td></tr>
<tr><td class=td width=150><a name=02>俄 <a class=vsref href=../889.htm target=chap>1章</a> <a class=vsref href=../889.htm#1 target=ver>1节</a>下 注2</A></td></tr><tr><td class=td1>　　指以扫。（<a class=vsref href=../36.htm#1 target=ver>创三六1</A>。）以扫是人名，是雅各的孪生哥哥，而以东是国名。</td></tr>
