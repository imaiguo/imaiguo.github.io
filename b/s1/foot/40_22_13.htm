<title>马太福音二二章13节注解</title>
</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../951.htm target=chap>22章</a> <a class=vsref href=../951.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　仆役应当是天使。（参<a class=vsref href=../942.htm#41 target=ver>十三41</A>，<a class=vsref href=../942.htm#49 target=ver>49</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../951.htm target=chap>22章</a> <a class=vsref href=../951.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　被扔在外面的黑暗里，并不是灭亡，乃是受到时代的对付，因没有凭着基督过得胜的生活，以致在千年国时期，没有资格有分于国度的享受。那时，得胜的信徒要与基督一同在国度光明的荣耀里，（<a class=vsref href=../1110.htm#4 target=ver>西三4</A>，）但失败的信徒要在外面的黑暗里受管教。（见<a class=vsref href=40_8_12.htm#02 target=foot>八12注2</A>。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../951.htm target=chap>22章</a> <a class=vsref href=../951.htm#13 target=ver>13节</a> 注3</A></td></tr><tr><td class=td1>　　直译，有。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../951.htm target=chap>22章</a> <a class=vsref href=../951.htm#13 target=ver>13节</a> 注4</A></td></tr><tr><td class=td1>　　见<a class=vsref href=40_8_12.htm#04 target=foot>八12注4</A>。</td></tr>
</table>
