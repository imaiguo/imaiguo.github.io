<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　子的信徒仍在世上，他们需要蒙保守，使他们成为一，像神圣的三一一样，就是在神圣的三一里成为一。子求圣父成就这事。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1014.htm target=chap>17章</a> <a class=vsref href=../1014.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　在父的名里蒙保守，就是凭父的生命蒙保守，因为只有从父所生，有父生命的人，才能有分于父的名。父所赐给子的人，（<a class=vsref href=../1014.htm#2 target=ver>2</A>，）子已将父的生命赐给他们，所以，他们在父的名里蒙保守，借此同享这名，并且在这名里成为一。因此，这个一的第一面，也就是信徒被建造的第一面，乃是在父的名里，凭着父神圣的生命而有的一。在这个一的这面，信徒由父的生命而生，享受父的名，就是父自己，作他们这个一的要素。</td></tr>
