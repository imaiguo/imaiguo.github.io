<tr><td class=td width=150><a name=01>创 <a class=vsref href=../20.htm target=chap>20章</a> <a class=vsref href=../20.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　按表号，亚伯拉罕表征信心，撒拉表征恩典。（<a class=vsref href=../1094.htm#7 target=ver>加三7</A>，<a class=vsref href=../1095.htm#23 target=ver>四23</A>。）亚伯拉罕失败时，撒拉就受苦，亚伯拉罕也失去恩典的见证。这说出每当我们这一面的信心失败时，神那一面的恩典就受损；恩典的享受一失去，恩典的见证也失去了。<BR><BR>　虽然亚伯拉罕的信心失败了，神仍用祂主宰的看顾保守他。神智慧且主宰的把撒拉归还，顾到祂的恩典和祂的见证。</td></tr>
