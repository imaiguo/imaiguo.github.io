<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这含示对众圣徒祷告的答应，特别是指在<a class=vsref href=../1173.htm#9 target=ver>六9～11</A>所说第五印时的祷告，以及在<a class=vsref href=../991.htm#7 target=ver>路十八7～8</A>所说的祷告。本章众圣徒的祷告，必是求神审判这抵挡神经纶的地。对众圣徒祷告的答应，就是借着以下七号所执行神对这地的审判。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　将火丢在地上，是执行神对地的审判。所以，雷轰、声音、闪电、地震的来临，乃是神审判的标记。</td></tr>
