<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　清洁的良心就是得了洁净、没有搀杂的良心。在主的见证上，要持守信仰的奥秘，需要有这样清洁的良心。</td></tr>
<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　这里的信仰是客观的，与<a class=vsref href=../1120.htm#19 target=ver>一19</A>，<a class=vsref href=../1129.htm#7 target=ver>提后四7</A>者同，指我们所相信的事物，也就是那些构成福音的事物。信仰的奥秘，主要的是基督是神的奥秘，（<a class=vsref href=../1109.htm#2 target=ver>西二2</A>，）并召会是基督的奥秘。（<a class=vsref href=../1100.htm#4 target=ver>弗三4</A>。）地方召会中的执事为着主的见证，应当用清洁的良心，以完全的悟性持守信仰的奥秘。</td></tr>
