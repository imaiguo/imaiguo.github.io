<tr><td class=td width=150><a name=01>利 <a class=vsref href=../103.htm target=chap>13章</a> <a class=vsref href=../103.htm#49 target=ver>49节</a> 注1</A></td></tr><tr><td class=td1>　　灾病在衣服上发绿或发红，表征人生活和行为上不正常而奇怪的改变。灾病发散在衣服上，成为那种借着侵噬肉体而扩散的恶性痲疯，（<a class=vsref href=../103.htm#51 target=ver>51</A>，）表征罪在人里面借着吞吃那人而扩散，越来越恶化。</td></tr>
