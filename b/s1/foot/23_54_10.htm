<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../733.htm target=chap>54章</a> <a class=vsref href=../733.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　基督借着祂代替的死与繁增的复活（五三）所完成大能的救赎，与祂作以色列安全的约有关。耶和华的仆人基督，乃是这约的实际，作以色列安全的保证。（<a class=vsref href=../721.htm#6 target=ver>四二6</A>与<a class=vsref href=23_42_6.htm#02 target=foot>注2</A>，<a class=vsref href=../728.htm#8 target=ver>四九8</A>。）基督所完成大能的救赎，作为安全的保证，不仅是向着以色列，也是向着基督的后裔，（<a class=vsref href=../732.htm#10 target=ver>五三10</A>，）就是召会作复活基督团体的身体。</td></tr>
