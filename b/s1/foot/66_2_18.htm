<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　原文意香的祭祀，或，不断的祭祀。就表号说，在推雅推喇的召会豫表罗马教，就是在第六世纪后期，因普世教皇制度的建立，所完全形成的背道召会。这背道的召会满了祭祀，从她不止息的弥撒可以得着证明。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　直译，祂的眼目。主在对付属世的别迦摩召会时，称自己是那有两刃利剑的；在对付背道的推雅推喇召会时，称自己是那眼目如火焰，脚像明亮之铜的。属世的召会需要主那击打、杀死的话对付；背道的召会，需要祂搜察的眼目和践踏的脚审判。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1169.htm target=chap>2章</a> <a class=vsref href=../1169.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　背道的罗马天主教极力强调基督是马利亚的儿子。因此，主在这里郑重的声称祂是神的儿子，以抗议这个背道的异端。</td></tr>
</table>
