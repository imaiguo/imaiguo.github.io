<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1025.htm target=chap>7章</a> <a class=vsref href=../1025.htm#51 target=ver>51节</a> 注2</A></td></tr><tr><td class=td1>　　司提反既满有圣灵，（<a class=vsref href=../1025.htm#55 target=ver>55</A>，）且与主灵是一，（<a class=vsref href=../1068.htm#17 target=ver>林前六17</A>，）抗拒他就是抗拒圣灵。因此，主后来向逼迫过司提反的扫罗（<a class=vsref href=../1025.htm#58 target=ver>58</A>，<a class=vsref href=../1025.htm#60 target=ver>60</A>）指明，他是逼迫主。（<a class=vsref href=../1027.htm#4 target=ver>九4</A>。）</td></tr>
