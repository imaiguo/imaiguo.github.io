<title>哥林多前书十五章57节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#57 target=ver>57节</a> 注1</A></td></tr><tr><td class=td1>　　直译，将得胜赐给我们。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#57 target=ver>57节</a> 注2</A></td></tr><tr><td class=td1>　　借着基督的死与复活，胜过罪与死的得胜，不该只是一件完成的事实给我们接受，也必须借复活的基督这赐生命的灵，（<a class=vsref href=../1077.htm#45 target=ver>45</A>，）与我们的灵成为一，（<a class=vsref href=../1068.htm#17 target=ver>六17</A>，）而成为我们每天在生命里的经历。因此，我们当凭着这调和的灵生活，并照着这调和的灵行动。这样，我们就会不断的感谢神，因祂借我们的主耶稣基督，使我们得胜。</td></tr>
</table>
