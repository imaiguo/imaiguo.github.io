<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1110.htm target=chap>3章</a> <a class=vsref href=../1110.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　本节至<a class=vsref href=../1111.htm#1 target=ver>四1</A>，是<a class=vsref href=../1102.htm#22 target=ver>弗五22</A>～<a class=vsref href=../1103.htm#9 target=ver>六9</A>的姊妹节，说到信徒的伦理关系。以弗所书着重在正常的召会生活里，为着基督身体的彰显，需要有被灵充满的伦理关系。歌罗西书强调我们该借着让祂丰富的话住在里面，持定基督作我们的元首，并以祂作我们的生命，使最高的伦理关系能以实现，叫祂得着彰显。这种伦理关系不是出于我们天然的生命，乃是出于作我们生命的基督。<BR><BR>　本段各点，见以弗所书的相关注解。</td></tr>
