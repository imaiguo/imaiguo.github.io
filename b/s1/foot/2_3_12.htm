<tr><td class=td width=150><a name=01>出 <a class=vsref href=../53.htm target=chap>3章</a> <a class=vsref href=../53.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　神的心意不是仅仅要拯救祂的子民脱离在埃及所受的逼迫，乃是要把他们带到神的山，归祂自己，使祂将自己注入他们里面，把他们作成祂自己的珍宝、祭司的国度、和圣别的国民。（<a class=vsref href=../69.htm#4 target=ver>十九4～6</A>。）</td></tr>
