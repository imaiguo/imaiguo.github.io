<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　或，作成，形成，备妥，使…适合。神已经培植、作成、形成、备妥我们，使我们适合这目的，就是我们必死的身体能被祂复活的生命吞灭。这样，我们全人就要被基督浸透。神已将那灵赐给我们，作祂在基督里所赐给我们完全救恩中这美妙、奇妙部分的凭质、保证、豫尝和担保。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1083.htm target=chap>5章</a> <a class=vsref href=../1083.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=47_1_22.htm#03 target=foot>一22注3</A>。</td></tr>
