<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　膏油涂抹就是内住复合之灵的运行并工作，<a class=vsref href=../80.htm#23 target=ver>出三十23～25</A>涂抹的油、复合的膏，是这灵完全的豫表。（见出埃及记生命读经第一五七至一六六篇，<a class=vsref href=50_1_19.htm#02 target=foot>腓一19注2</A>。）我们重生时，这从那圣者来的包罗万有赐生命的灵就进到我们里面，并且永远住在我们里面，（<a class=vsref href=../1161.htm#27 target=ver>27</A>，）凭着这灵，小孩子们认识了父，（<a class=vsref href=../1161.htm#13 target=ver>13</A>，）并且晓得真理。（<a class=vsref href=../1161.htm#21 target=ver>21</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#20 target=ver>20节</a> 注2</A></td></tr><tr><td class=td1>　　有些古卷作，你们知道一切的事。</td></tr>
