<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　我们要作祭司事奉神，我们的听话（耳、）作工（手）和行走（脚，）都必须用基督救赎的血洁净并圣别。我们事奉神必须学习如何听祂的话，（参<a class=vsref href=../71.htm#2 target=ver>二一2～6</A>，<a class=vsref href=../729.htm#4 target=ver>赛五十4～5</A>，<a class=vsref href=../983.htm#38 target=ver>路十38～42</A>，）作祂所要求的，并照着祂的路而行。在<a class=vsref href=../104.htm#14 target=ver>利十四14</A>，洁净患痲疯者也用同样的手续；这指明在神眼中，我们这些受任命作神祭司的罪人乃是不洁净的，像患痲疯者一样。</td></tr>
