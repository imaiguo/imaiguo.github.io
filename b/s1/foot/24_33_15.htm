<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../778.htm target=chap>33章</a> <a class=vsref href=../778.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=24_23_5.htm#01 target=foot>二三5注1</A>。这些说到基督是大卫公义的苗的话，与新约有关；（<a class=vsref href=../776.htm#31 target=ver>三一31～34</A>；）新约的中心是内里生命的律。这律就是大卫的苗，而大卫的苗乃是基督。基督作为生命的律，乃是新约的中心、实际，更是素质。见<a class=vsref href=24_31_33.htm#01 target=foot>三一33注1</A>。</td></tr>
