<tr><td class=td width=150><a name=01>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#31 target=ver>31节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../988.htm#1 target=ver>路十五1～2</A>、<a class=vsref href=../988.htm#11 target=ver>11～32</A>，主将犹太教的首领比喻为大儿子，将税吏和罪人比喻为小儿子。但在这里，主以相反的次序比喻他们。这指明犹太人是神的长子，（<a class=vsref href=../54.htm#22 target=ver>出四22</A>，）有长子的名分；但因着他们不信，长子名分就转移给成了神长子的召会。（<a class=vsref href=../1145.htm#23 target=ver>来十二23</A>。）</td></tr>
