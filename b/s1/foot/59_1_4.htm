<tr><td class=td width=150><a name=01>雅 <a class=vsref href=../1147.htm target=chap>1章</a> <a class=vsref href=../1147.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　虽然雅各可能没有清楚看见恩典与律法的分别，但论到基督徒的品行，他的书信却是特殊且显著的强调基督徒实行的完全，说到信徒应当齐备完整，毫无缺欠。这可视为本书的主题。这种基督徒行为上的完全，需要神行政对付的试炼，（<a class=vsref href=../1147.htm#2 target=ver>2</A>，<a class=vsref href=../1147.htm#12 target=ver>12</A>，）并信徒凭那借着栽种的话得蒙重生（<a class=vsref href=../1147.htm#18 target=ver>18</A>，<a class=vsref href=../1147.htm#21 target=ver>21</A>）之神圣出生的效能而有的忍耐。</td></tr>
