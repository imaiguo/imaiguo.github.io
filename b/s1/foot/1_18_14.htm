<tr><td class=td width=150><a name=01>创 <a class=vsref href=../18.htm target=chap>18章</a> <a class=vsref href=../18.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　难成，直译，太奇妙。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../18.htm target=chap>18章</a> <a class=vsref href=../18.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　生命的时候，（<a class=vsref href=../18.htm#10 target=ver>10</A>，）就是约定生以撒的日期，（<a class=vsref href=../17.htm#21 target=ver>十七21</A>，）乃是神眷顾的时候。（<a class=vsref href=../21.htm#1 target=ver>二一1</A>。）以撒的出生是耶和华的来临，就是恩典的来临。（参<a class=vsref href=../998.htm#17 target=ver>约一17</A>。）以撒不是凭人天然生命的力量，乃是凭神恩典的力量生的。这发生在亚伯拉罕受割礼之后，他和他的妻子撒拉，如同完全死了；（<a class=vsref href=../18.htm#11 target=ver>11</A>，<a class=vsref href=../1050.htm#18 target=ver>罗四18～19</A>；）这表征生命的时候，就是基督成为我们生命的时候，要在我们天然的力量被了结之后才来到。</td></tr>
</table>
