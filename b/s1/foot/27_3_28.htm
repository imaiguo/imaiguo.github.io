<tr><td class=td width=150><a name=01>但 <a class=vsref href=../853.htm target=chap>3章</a> <a class=vsref href=../853.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　直译，改变王言。这三位年轻的得胜者，不是仅仅使王言受挫，他们乃是改变了王言的性质，无惧于舍身丧命。因此，他们胜过了拜偶像的引诱。因着他们的得胜，神能向撒但夸耀说，即使在他的领域中，神仍有一班敬拜祂的子民。</td></tr>
