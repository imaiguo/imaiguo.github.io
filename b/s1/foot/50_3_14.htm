<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　即最完满的享受基督，赢得基督。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=50_3_12.htm#05 target=foot>12注5</A>。</td></tr>
<tr><td class=td width=150><a name=03>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　召我向上，就是去得神从上头、从诸天之上召我去得的奖赏。这属天的呼召，（<a class=vsref href=../1136.htm#1 target=ver>来三1</A>，）与<a class=vsref href=../1106.htm#20 target=ver>20</A>节在诸天之上的国籍相符，不像那赐给在肉体里之以色列人属地的呼召。这向上的呼召，是要得着基督；而向以色列人属地的呼召，是要得着物质的地土。</td></tr>
<tr><td class=td width=150><a name=04>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#14 target=ver>14节</a> 注4</A></td></tr><tr><td class=td1>　　指在千年国里，对基督极点的享受。这要作奔跑新约赛程之得胜者的赏赐。</td></tr>
</table>
