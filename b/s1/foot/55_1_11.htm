<title>提摩太后书一章11节注解</title>
</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　指神圣恩典和永远生命的福音，与使徒约翰所陈明，在恩典和生命里的福音相符。（<a class=vsref href=../998.htm#4 target=ver>约一4</A>，<a class=vsref href=../998.htm#16 target=ver>16～17</A>。）保罗为这样的福音被派作传扬者，作使徒，作教师。</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　传扬者宣报并宣告福音；使徒为着神的行政，设立并建立众召会；教师教导众召会同众圣徒。见<a class=vsref href=54_2_7.htm#02 target=foot>提前二7注2</A>。</td></tr>
</table>
