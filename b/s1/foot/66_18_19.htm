<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1185.htm target=chap>18章</a> <a class=vsref href=../1185.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　直译，宝贵。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1185.htm target=chap>18章</a> <a class=vsref href=../1185.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　敌基督和他的军兵是在一小时内被基督毁灭，（<a class=vsref href=../1184.htm#12 target=ver>十七12～14</A>，<a class=vsref href=../1186.htm#19 target=ver>十九19～21</A>，）物质的大巴比伦也是在一小时内被主毁灭。二者也许是主在祂荣光显照中（<a class=vsref href=../1185.htm#1 target=ver>十八1</A>，<a class=vsref href=../1118.htm#8 target=ver>帖后二8</A>）来地上时同一小时内毁灭的。</td></tr>
