<tr><td class=td width=150><a name=01>路 <a class=vsref href=../976.htm target=chap>3章</a> <a class=vsref href=../976.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　毒蛇之种等于魔鬼的儿女。（<a class=vsref href=../1162.htm#10 target=ver>约壹三10</A>。）魔鬼是古蛇，（<a class=vsref href=../1179.htm#9 target=ver>启十二9</A>，）所以他的儿女成为他的蛇类，和他同生命，同性情。</td></tr>
