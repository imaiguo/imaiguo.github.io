<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../517.htm target=chap>39章</a> <a class=vsref href=../517.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　或，一口气。<a class=vsref href=../517.htm#11 target=ver>11</A>节者同。在本篇，主带领大卫领悟他乃是无有，尽是虚幻。我们领悟我们的光景是罪恶的，（三八，）我们的处境是虚幻的，这就为基督开路，将我们钉十字架，并进到我们里面，从我们活出祂自己，并使我们在生机的联结里与祂同活，借此顶替我们，正如保罗在<a class=vsref href=../1093.htm#20 target=ver>加二20</A>所表达的。这是神那照着新约神圣启示的神圣观念。</td></tr>
