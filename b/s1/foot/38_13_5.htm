<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../924.htm target=chap>13章</a> <a class=vsref href=../924.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../924.htm#2 target=ver>2～4</A>节说到神使这地不再有假申言者。这是为基督进来作真申言者铺路。然而，基督说祂不是申言者，乃是耕地的。这就是说，祂不是前面经文所题到的那种假申言者。祂乃是来作真申言者，（<a class=vsref href=../942.htm#57 target=ver>太十三57</A>，<a class=vsref href=../171.htm#15 target=ver>申十八15～19</A>，参<a class=vsref href=../1021.htm#22 target=ver>徒三22</A>，）但是祂在以色列家中，就是在祂肉身亲属的家中被弃绝，肋旁受了伤。（<a class=vsref href=../924.htm#5 target=ver>5～6</A>，<a class=vsref href=../923.htm#10 target=ver>十二10</A>。）这伤成了基督在祂的死里为他们所完成之救赎的基础。</td></tr>
