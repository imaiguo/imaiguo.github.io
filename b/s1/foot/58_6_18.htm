<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　这两件事，乃是指神的应许和誓言。（<a class=vsref href=../1139.htm#17 target=ver>17</A>。）</td></tr>
<tr><td class=td width=150><a name=02>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　逃往避难所，直译，竭力逃走。含示逃往庇护之处。参<a class=vsref href=../1032.htm#6 target=ver>徒十四6</A>。</td></tr>
<tr><td class=td width=150><a name=03>来 <a class=vsref href=../1139.htm target=chap>6章</a> <a class=vsref href=../1139.htm#18 target=ver>18节</a> 注3</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1139.htm#20 target=ver>20</A>节说到主耶稣已进入诸天，就是幔内的至圣所，在祂那里有属天的避风港作我们的避难所，现今我们在灵里就能进入其中。（<a class=vsref href=../1143.htm#19 target=ver>十19</A>。）</td></tr>
