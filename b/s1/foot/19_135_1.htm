<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../613.htm target=chap>135章</a> <a class=vsref href=../613.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=19_104_35.htm#01 target=foot>一○四35注1</A>。一三五篇以及一四六～一五○篇是‘阿利路亚’诗篇，因为每篇开始和结束都是‘阿利路亚。’</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../613.htm target=chap>135章</a> <a class=vsref href=../613.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　一三五篇的主题是嘱咐在耶和华殿中事奉祂的祭司，要为祂的美德赞美祂。<BR><BR>　一三五～一三九篇是从不同方向写的，发表诗人在神面前的情绪。这些诗篇显示著者与神非常亲近，并且关切神的权益。诗人必定是被神浸透并在神面前的人。惟有如此，他们才够资格对他们所爱者写这样亲密的诗。我们当渴慕像这些诗篇的著者，成为与神亲密，不仅在神面前，甚至在神自己里面生活行动的人。（<a class=vsref href=../1163.htm#15 target=ver>约壹四15～16</A>。）</td></tr>
</table>
