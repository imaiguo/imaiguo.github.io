<tr><td class=td width=150><a name=01>出 <a class=vsref href=../80.htm target=chap>30章</a> <a class=vsref href=../80.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　两个金环可以穿杠，用以抬坛，表征基督代求的运行。皂荚木包金的杠，（<a class=vsref href=../80.htm#5 target=ver>5</A>，）表征基督属人的性情和神圣的性情，乃是祂的代求得以运行的力量。环与杠都是指基督的灵，就是赐生命的灵，包含基督的神性和人性。赐生命的灵将基督的代求带到地上各处。当众召会和众圣徒与基督一同祷告时，赐生命的灵就要把基督代求的功效带到地上与神权益有关的每一个地方，以完成他们所祷告的。</td></tr>
