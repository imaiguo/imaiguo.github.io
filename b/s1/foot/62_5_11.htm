<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　神的见证不仅说出耶稣是神的儿子，也说出祂将那在子里的永远生命赐给我们。祂的儿子乃是祂赐给我们永远生命的凭借，这永远的生命就是祂对我们的目标。</td></tr>
