<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1160.htm target=chap>1章</a> <a class=vsref href=../1160.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1160.htm#8 target=ver>8</A>节证明我们重生以后，里面仍有罪。本节进一步证明甚至我们外面还犯罪，尽管不是习惯的犯罪。我们在外面的行为上仍旧犯罪，因为我们在里面的性情中仍旧有罪。二者都证实我们重生以后罪的光景。使徒说到这样的光景时，使用代名词“我们，”表示没有把他自己排除在外。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1160.htm target=chap>1章</a> <a class=vsref href=../1160.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　指神启示的话，就是真理的话，（<a class=vsref href=../1098.htm#13 target=ver>弗一13</A>，<a class=vsref href=../1014.htm#17 target=ver>约十七17</A>，）这话传输神新约经纶的内容，与<a class=vsref href=../1160.htm#8 target=ver>8</A>节的真理是同义辞。在这话中，神暴露了我们重生前与重生后真实有罪的光景。我们若说我们重生以后没有犯过罪，便是以神为说谎的，否认了祂启示的话。</td></tr>
