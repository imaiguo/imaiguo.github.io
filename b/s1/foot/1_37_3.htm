<tr><td class=td width=150><a name=01>创 <a class=vsref href=../37.htm target=chap>37章</a> <a class=vsref href=../37.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　雅各偏爱约瑟，指明他尚未完全变化，多少仍活在天然生命里。雅各对约瑟的偏心使他遭受更多的苦难，这苦难深深摸着他个人的情感。这些末了的对付把他带到完全成熟，能彰显神，并有祂的管治权。</td></tr>
