<tr><td class=td width=150><a name=01>太 <a class=vsref href=../949.htm target=chap>20章</a> <a class=vsref href=../949.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　在后的，是最后来的工人；在前的，是最早来的工人。作工时，最早来的人在前；但得赏赐时，在后的成了在前的。主就这样使在后的成了在前的，在前的成了在后的。</td></tr>
