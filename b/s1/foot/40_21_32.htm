<tr><td class=td width=150><a name=01>太 <a class=vsref href=../950.htm target=chap>21章</a> <a class=vsref href=../950.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　马太福音这卷论国度的书，强调义的问题，因为国度生活是一种严格义的生活，这种义是我们必须寻求的。（<a class=vsref href=../934.htm#20 target=ver>五20</A>，<a class=vsref href=../934.htm#6 target=ver>6</A>，<a class=vsref href=../935.htm#33 target=ver>六33</A>。）施浸者约翰在这样的义路中来，主耶稣就甘愿受约翰的浸，尽这样的义。（<a class=vsref href=../932.htm#15 target=ver>三15</A>。）</td></tr>
