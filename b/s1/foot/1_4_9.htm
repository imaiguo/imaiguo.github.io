<tr><td class=td width=150><a name=01>创 <a class=vsref href=../4.htm target=chap>4章</a> <a class=vsref href=../4.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　这谎言显示该隐对神的傲慢。在<a class=vsref href=../1005.htm#44 target=ver>约八44</A>，主耶稣的话暗指该隐杀害亚伯并向神说谎，指明在杀人和说谎的行动中，该隐与魔鬼撒但是一，撒但是该隐的源头。（<a class=vsref href=../1162.htm#12 target=ver>约壹三12</A>。）因为该隐拒绝神的路和神的警告，（<a class=vsref href=../4.htm#7 target=ver>7</A>，）他就被撒但这杀人者和说谎者得着，与撒但一同成为杀人者和说谎者。</td></tr>
