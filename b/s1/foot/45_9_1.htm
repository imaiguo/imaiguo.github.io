</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1055.htm target=chap>9章</a> <a class=vsref href=../1055.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　本书讲完神在基督里救恩的前半之后，在未讲救恩的后半之前，插进九至十一章这段，详细说明神对祂所拣选的百姓，那本于祂自己的拣选。</td></tr>
<tr><td class=td width=150><a name=02>罗 <a class=vsref href=../1055.htm target=chap>9章</a> <a class=vsref href=../1055.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../1054.htm#16 target=ver>八16</A>，那灵同我们的灵见证；在本节，我们的良心在圣灵里同我们作见证。这证明我们的良心是在我们人的灵里。</td></tr>
</table>
