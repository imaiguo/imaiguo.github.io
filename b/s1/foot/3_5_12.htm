<tr><td class=td width=150><a name=01>利 <a class=vsref href=../95.htm target=chap>5章</a> <a class=vsref href=../95.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　一把细面放在耶和华的火祭上，烧在坛上，指明所献赎愆祭的细面使我们的诸罪得赦免，乃是基于流在坛上的血，（<a class=vsref href=../1142.htm#22 target=ver>来九22</A>，）并且表征这位完全的基督作我们的赎愆祭，乃是基于祂在十字架上所流的血。（<a class=vsref href=../1108.htm#20 target=ver>西一20</A>。）</td></tr>
