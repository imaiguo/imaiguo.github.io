<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../555.htm target=chap>77章</a> <a class=vsref href=../555.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　因着神暂时丢弃祂的百姓，诗人感到困惑，而向神哀怨不平。（<a class=vsref href=../555.htm#1 target=ver>1～9</A>。）神已拣选我们，绝不会弃绝我们。（<a class=vsref href=../184.htm#6 target=ver>申三一6</A>，<a class=vsref href=../188.htm#5 target=ver>书一5</A>，<a class=vsref href=../1146.htm#5 target=ver>来十三5</A>。）神可能允许我们离开祂片时，然后祂要来摸着我们，使我们归向祂。（参<a class=vsref href=../1057.htm#24 target=ver>罗十一24～25</A>。）</td></tr>
