<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1175.htm target=chap>8章</a> <a class=vsref href=../1175.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　七枝号已经赐给七位天使。（<a class=vsref href=../1175.htm#2 target=ver>2</A>。）但是到<a class=vsref href=../1175.htm#3 target=ver>3～5</A>节众圣徒的祷告得答应后，七位天使才豫备吹号。神在天上的旨意，需要众圣徒的祷告在地上完成。</td></tr>
