<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　希伯来文， Ishshah， 伊施沙，<a class=vsref href=../2.htm#22 target=ver>22</A>节者同。正如夏娃是亚当的扩增，召会作为新妇，乃是作为新郎之基督的扩增。（<a class=vsref href=../1000.htm#29 target=ver>约三29～30</A>。）</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　希伯来文， Ish， 伊施，<a class=vsref href=../2.htm#24 target=ver>24</A>节第一个‘人’字同。与本章别处翻作‘人’的‘亚当’这字不同。</td></tr>
