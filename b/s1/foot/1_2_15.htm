<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　直译，使那人安息。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　人耕地乃是使生命，特别是生命树，（<a class=vsref href=../2.htm#9 target=ver>9</A>，）能长大，以成就神定旨的第一面，就是有神的形像彰显祂。地豫表人的心，基督这生命树的种子撒于其中。（<a class=vsref href=../942.htm#3 target=ver>太十三3～23</A>。）耕地表征松开、破碎我们的硬心，使我们的心向着天敞开，好叫那灵这雨水（见<a class=vsref href=1_2_5.htm#02 target=foot>5注2</A>）得以降下，使基督这生命树在我们里面长大。</td></tr>
<tr><td class=td width=150><a name=03>创 <a class=vsref href=../2.htm target=chap>2章</a> <a class=vsref href=../2.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　或，护卫。这是保护园子，不受神仇敌的攻击，以成就神定旨的第二面，就是凭神的权柄对付撒但。我们需要耕地，使神这生命树得以进到我们里面。我们也需要看守地，不给撒但这知识树留空隙。</td></tr>
</table>
