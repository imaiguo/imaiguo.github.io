<tr><td class=td width=150><a name=01>出 <a class=vsref href=../67.htm target=chap>17章</a> <a class=vsref href=../67.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人见过神为他们所显的神奇作为，但他们不认识神的法则。（<a class=vsref href=../581.htm#7 target=ver>诗一○三7</A>。）因此，他们与摩西争闹，甚至问主是在他们中间不是。（<a class=vsref href=../67.htm#2 target=ver>2～3</A>，<a class=vsref href=../67.htm#7 target=ver>7</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../67.htm target=chap>17章</a> <a class=vsref href=../67.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　或，试验。</td></tr>
