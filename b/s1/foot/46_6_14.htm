<title>哥林多前书六章14节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1068.htm target=chap>6章</a> <a class=vsref href=../1068.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　神已经使主的身体复活，并命定我们的身体要有分于主这在复活里荣耀的身体，（<a class=vsref href=../1106.htm#21 target=ver>腓三21</A>，）并要复活，成为不朽坏的。（<a class=vsref href=../1077.htm#52 target=ver>十五52</A>。）那就是我们身体的得赎。（<a class=vsref href=../1054.htm#23 target=ver>罗八23</A>。）甚至现今，那住在我们里面复活基督的灵，也赐生命给我们的身体，（<a class=vsref href=../1054.htm#11 target=ver>罗八11</A>，）使其成为基督的肢体，（<a class=vsref href=../1068.htm#15 target=ver>15</A>，）成为神的殿，为祂的圣灵所居住。（<a class=vsref href=../1068.htm#19 target=ver>19</A>。）</td></tr>
</table>
