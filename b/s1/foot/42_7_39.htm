<tr><td class=td width=150><a name=01>路 <a class=vsref href=../980.htm target=chap>7章</a> <a class=vsref href=../980.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　拿因城里有大批的群众亲眼看见救主复活的大能，承认祂是大申言者。（<a class=vsref href=../980.htm#16 target=ver>16</A>。）然而这法利赛人竟疑惑祂是不是申言者。他不仅怀疑救主，也藐视这女人是个罪人。</td></tr>
