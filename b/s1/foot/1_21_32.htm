<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../21.htm target=chap>21章</a> <a class=vsref href=../21.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　这里的约与赎回别是巴的井有关，乃是那借着基督救赎的血所立定（<a class=vsref href=../955.htm#28 target=ver>太二六28</A>，<a class=vsref href=../995.htm#20 target=ver>路二二20</A>）之新约（<a class=vsref href=../776.htm#31 target=ver>耶三一31～34</A>，<a class=vsref href=../1141.htm#8 target=ver>来八8～12</A>）的种子。以撒喝赎回的水，立约的水；照样，新约信徒所喝的活水，乃是经过救赎和立约的水。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../21.htm target=chap>21章</a> <a class=vsref href=../21.htm#32 target=ver>32节</a> 注2</A></td></tr><tr><td class=td1>　　按豫表，非利士人表征一种人，他们接受神，却照着人的聪明，不照着神的经纶处理神的事。（<a class=vsref href=../242.htm#1 target=ver>撒上六1～9</A>与<a class=vsref href=9_6_4.htm#01 target=foot>4注1</A>。）</td></tr>
