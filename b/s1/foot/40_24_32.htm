<title>马太福音二四章32节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　“但是，”指明<a class=vsref href=../953.htm#32 target=ver>32</A>～<a class=vsref href=../954.htm#30 target=ver>二五30</A>是另一段，就是关于召会的一段。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#32 target=ver>32节</a> 注2</A></td></tr><tr><td class=td1>　　无花果树象征以色列国，在<a class=vsref href=../950.htm#19 target=ver>二一19</A>被咒诅。（见该处注。）这树经过漫长的冬天，从第一世纪直到主后一九四八年，以色列人得着复国，那就是这树的枝子发嫩长叶了。对信徒，这无花果树是这世代终结的兆头。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#32 target=ver>32节</a> 注3</A></td></tr><tr><td class=td1>　　发嫩表征生命的复苏。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#32 target=ver>32节</a> 注4</A></td></tr><tr><td class=td1>　　长叶表征外面的活动。</td></tr>
<tr><td class=td width=150><a name=05>太 <a class=vsref href=../953.htm target=chap>24章</a> <a class=vsref href=../953.htm#32 target=ver>32节</a> 注5</A></td></tr><tr><td class=td1>　　冬天表征枯干的时期，（<a class=vsref href=../950.htm#19 target=ver>二一19</A>，）灾难的期间；（<a class=vsref href=../953.htm#7 target=ver>7～21</A>；）夏天表征国度复兴的时代，（<a class=vsref href=../994.htm#30 target=ver>路二一30～31</A>，）这时代要开始于主的再来。</td></tr>
</table>
