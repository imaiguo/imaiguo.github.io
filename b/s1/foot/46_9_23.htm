<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1071.htm target=chap>9章</a> <a class=vsref href=../1071.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　直译，作这福音的同享者（或共同有分者，合作者，合伙者）。使徒不仅是同享者、共同分享者，享受福音；也是合作者、合伙者，为福音劳苦。但在这里，他是指对福音的享受，因此，我们在经文里译为“同享这福音。”</td></tr>
