<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　遵守神的诫命，构成我们对祂的爱，并且是我们爱祂的证据。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=62_2_5.htm#02 target=foot>二5注2</A>与<a class=vsref href=62_2_15.htm#03 target=foot>15注3</A>。</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　直译，沉重的。对神圣的生命同其能力，神的诫命不是沉重的。</td></tr>
