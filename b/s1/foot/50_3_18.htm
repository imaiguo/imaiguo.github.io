<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　也许是指那些实行以彼古罗派哲学的人，他们提倡纵情吃喝，事事享乐，这一切都与基督的十字架相对。在<a class=vsref href=../1106.htm#2 target=ver>2</A>节，热中犹太教者对腓立比的信徒是一种破坏；在本节，以彼古罗派的人对他们是另一种破坏；前者出于犹太教，后者源于异教。<BR><BR>　本章的劝勉，基本上是因这两班人。在说到热中犹太教者时，是对付魂，（<a class=vsref href=../1106.htm#1 target=ver>1～16</A>，）特别是对付心思，以造就腓立比人；在暗指以彼古罗派时，是教导信徒对付身体。（<a class=vsref href=../1106.htm#17 target=ver>17～21</A>。）对付魂，必须将一切宗教、哲学和文化的事物看作粪土。对付身体，该顾到肉身的需要，但不要沉湎于肉身过度的享受。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#18 target=ver>18节</a> 注2</A></td></tr><tr><td class=td1>　　基督的十字架已经了结情欲的身体。（<a class=vsref href=../1096.htm#24 target=ver>加五24</A>。）</td></tr>
