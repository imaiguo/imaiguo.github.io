<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../570.htm target=chap>92章</a> <a class=vsref href=../570.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　九二篇表明，圣民与基督联合，以神为他们的居所，（九十～九一，）而对神有更深的经历，所带进的结果。第一个结果是圣民因耶和华极大的工作而喜乐。（<a class=vsref href=../570.htm#1 target=ver>1～9</A>。）当我们住在神里面，以祂为我们的居所，我们就看见神完成祂经纶极大的工作，并因祂所作的而喜乐。（见<a class=vsref href=19_45_4.htm#04 target=foot>四五4注4</A>。）</td></tr>
</table>
