<tr><td class=td width=150><a name=01>出 <a class=vsref href=../78.htm target=chap>28章</a> <a class=vsref href=../78.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　拧成的金链子，表征基督神圣的性情，经过苦难成为连接的元素。两条金链一端连接于胸牌顶端两头的两个金环，另一端连接于以弗得两条肩带上的金框。（<a class=vsref href=../78.htm#22 target=ver>22～25</A>，<a class=vsref href=../89.htm#15 target=ver>三九15～18</A>。）肩表征力量，胸或心（<a class=vsref href=../78.htm#29 target=ver>29</A>）表征爱。安在肩带两框上的两条链子，表征基督神圣的性情托住神的赎民，他们是借着基督担负的力量，蒙保守在祂的爱里。</td></tr>
