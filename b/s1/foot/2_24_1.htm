<tr><td class=td width=150><a name=01>出 <a class=vsref href=../74.htm target=chap>24章</a> <a class=vsref href=../74.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　神借着律法，将祂自己和祂经纶的启示赐给祂的百姓之后，便嘱咐摩西带着以色列的首领上到山上，留在祂那里，祂好将心头的愿望启示他们，并给他们看见帐幕的设计，要叫他们建造这帐幕作神在地上的居所。（二五～四十。）</td></tr>
