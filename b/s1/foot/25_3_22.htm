<tr><td class=td width=150><a name=01>哀 <a class=vsref href=../800.htm target=chap>3章</a> <a class=vsref href=../800.htm#22 target=ver>22节</a> 注1</A></td></tr><tr><td class=td1>　　无论神怎样惩罚以色列，祂并没有完全消灭他们。耶利米和其他许多人还存留下来。这是神的慈爱。以色列人失败了，但神的怜恤不至断绝。祂的怜恤保守了以色列余民，为着完成祂的经纶。见<a class=vsref href=../768.htm#5 target=ver>耶二三5～6</A>与<a class=vsref href=24_23_6.htm#03 target=foot>6注3</A>。</td></tr>
