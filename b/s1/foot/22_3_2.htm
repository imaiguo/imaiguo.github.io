<tr><td class=td width=150><a name=01>歌 <a class=vsref href=../674.htm target=chap>3章</a> <a class=vsref href=../674.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　至终，基督的佳偶别无选择，只得答应基督的呼召；她决定从内顾自己的光景中起来，用天上耶路撒冷（这里由地上的耶路撒冷城所豫表—<a class=vsref href=../1145.htm#22 target=ver>来十二22</A>）的方式（街道和宽阔处，）寻找她的良人。</td></tr>
