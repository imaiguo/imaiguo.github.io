<tr><td class=td width=150><a name=01>结 <a class=vsref href=../849.htm target=chap>47章</a> <a class=vsref href=../849.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　地豫表基督，（见<a class=vsref href=1_1_9.htm#01 target=foot>创一9注1</A>与<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>，）地的结果乃是殿，殿豫表召会。（<a class=vsref href=../1065.htm#16 target=ver>林前三16～17</A>。）召会是享受基督丰富的结果。（见<a class=vsref href=49_1_23.htm#03 target=foot>弗一23注3</A>一段，与<a class=vsref href=49_3_10.htm#01 target=foot>三10注1</A>。）地的恢复，表征对基督丰富之享受的恢复。基督自己是不会丧失的，但我们在经历中，却会丧失基督。（<a class=vsref href=../1096.htm#2 target=ver>加五2～4</A>。）地一旦被恢复，殿就能在其上建造起来。</td></tr>
