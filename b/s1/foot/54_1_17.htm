<tr><td class=td width=150><a name=01>提前 <a class=vsref href=../1120.htm target=chap>1章</a> <a class=vsref href=../1120.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　保罗在本节对神的赞美，与召会的败落有关。召会也许会败落、变质并堕落，但神是不能朽坏的。祂始终如一，祂是永世的君王。尽管召会败落了，保罗仍有坚强的信心和绝对的把握：他所相信、那将福音托付给他的神，乃是永世的君王，是不能朽坏、永不改变的，祂当得尊贵荣耀。</td></tr>
