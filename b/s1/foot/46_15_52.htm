<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#52 target=ver>52节</a> 注1</A></td></tr><tr><td class=td1>　　指第七号，（<a class=vsref href=../1178.htm#15 target=ver>启十一15</A>，）就是神的号。（<a class=vsref href=../1115.htm#16 target=ver>帖前四16</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#52 target=ver>52节</a> 注2</A></td></tr><tr><td class=td1>　　指在基督里死了的人，就是死了的信徒。（<a class=vsref href=../1115.htm#16 target=ver>帖前四16</A>。）</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#52 target=ver>52节</a> 注3</A></td></tr><tr><td class=td1>　　指我们这些在主回来时还活着的信徒。死了的圣徒要先复活，然后活着的圣徒要在被提中改变形状。（<a class=vsref href=../1115.htm#15 target=ver>帖前四15～17</A>。）</td></tr>
</table>
