<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../717.htm target=chap>38章</a> <a class=vsref href=../717.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　神给希西家另一个十五年，意思是他只会活到五十四岁。（<a class=vsref href=../331.htm#2 target=ver>王下十八2</A>。）神只延长希西家十五年寿命，是因为在神眼中希西家不是一个可信托、能完成神定旨的人。希西家在最后的十五年里，犯了极严重的错误，导致神在地上的国丧亡。（三九。）</td></tr>
