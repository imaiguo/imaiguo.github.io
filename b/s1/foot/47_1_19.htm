<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　“因为”说出前节所说之事的原因。神是信实的，绝不改变，特别在祂关于基督的应许上，更是这样。因此，使徒所传关于基督的话，照样绝不改变，因为神在祂信实的话里所应许，以及使徒在福音里所传的这位基督，并不是是而又非的，在祂只有一是。他们照着神的应许所传的基督，既然不是是而又非的，他们所传关于基督的话，也就没有是而又非的。不但他们的传讲，连他们的生活，都是照着基督的所是。他们传基督，并且活基督。他们不是是而又非的人，乃是和基督一样的人。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1079.htm target=chap>1章</a> <a class=vsref href=../1079.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=../1033.htm#22 target=ver>徒十五22</A>，<a class=vsref href=../1036.htm#5 target=ver>十八5</A>。</td></tr>
