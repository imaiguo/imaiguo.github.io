<tr><td class=td width=150><a name=01>太 <a class=vsref href=../956.htm target=chap>27章</a> <a class=vsref href=../956.htm#51 target=ver>51节</a> 注1</A></td></tr><tr><td class=td1>　　这表征神与人之间的间隔除去了，因为基督所取之罪的肉体，（<a class=vsref href=../1054.htm#3 target=ver>罗八3</A>，）就是幔子所象征的，已经钉在十字架上。（<a class=vsref href=../1143.htm#20 target=ver>来十20</A>与<a class=vsref href=58_10_20.htm#02 target=foot>注2</A>。）</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../956.htm target=chap>27章</a> <a class=vsref href=../956.htm#51 target=ver>51节</a> 注2</A></td></tr><tr><td class=td1>　　从上到下，指明幔子的裂开，是神从上头的作为。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../956.htm target=chap>27章</a> <a class=vsref href=../956.htm#51 target=ver>51节</a> 注3</A></td></tr><tr><td class=td1>　　这表征撒但背叛的根基动摇了。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../956.htm target=chap>27章</a> <a class=vsref href=../956.htm#51 target=ver>51节</a> 注4</A></td></tr><tr><td class=td1>　　这表征撒但属地之国的营垒崩溃了。</td></tr>
