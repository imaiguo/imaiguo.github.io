<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　原文，复数。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#16 target=ver>16节</a> 注2</A></td></tr><tr><td class=td1>　　基督是那后裔，后裔乃是承受应许的后嗣。在这里，基督是承受应许的惟一后裔。因此，我们要承受那应许的福，就必须与基督是一；在祂以外，我们无法承受神所赐给亚伯拉罕的应许。在神眼中，亚伯拉罕只有一个后裔，就是基督。我们必须在祂里面，才能有分于神所赐给亚伯拉罕的应许。基督不仅是那承受应许的后裔，也是神所应许给人承受的福。加拉太信徒若从基督转回到律法，就要丧失这位后嗣，以及神所应许的产业。</td></tr>
