<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1005.htm target=chap>8章</a> <a class=vsref href=../1005.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　“举起”这辞，也用于<a class=vsref href=../1000.htm#14 target=ver>三14</A>和<a class=vsref href=../1009.htm#31 target=ver>十二31～34</A>。在<a class=vsref href=../1000.htm#14 target=ver>三14</A>，主这位人子要在蛇的形状里被举起来，替蛇所毒害的人担当神的审判。在<a class=vsref href=../1009.htm#31 target=ver>十二31～34</A>，主这位人子要被举起来，为将古蛇，撒但，世界的王，赶出去。因此在本章，主这位被举起来的人子，能将蛇所毒害的人从罪，蛇的毒素里，拯救出来。</td></tr>
