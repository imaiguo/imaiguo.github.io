<title>利未记四章4节注解</title>
</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../94.htm target=chap>4章</a> <a class=vsref href=../94.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　按手在赎罪祭上，（<a class=vsref href=../94.htm#4 target=ver>4</A>，<a class=vsref href=../94.htm#15 target=ver>15</A>，<a class=vsref href=../94.htm#24 target=ver>24</A>，<a class=vsref href=../94.htm#29 target=ver>29</A>，<a class=vsref href=../94.htm#33 target=ver>33</A>，）表征献祭者与供物联结。（<a class=vsref href=../1083.htm#14 target=ver>林后五14</A>。）见<a class=vsref href=3_1_4.htm#01 target=foot>一4注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../94.htm target=chap>4章</a> <a class=vsref href=../94.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　赎罪祭宰于耶和华面前，表征基督作赎罪祭，在神面前被宰杀，使祂这赎罪祭为神所认可。</td></tr>
