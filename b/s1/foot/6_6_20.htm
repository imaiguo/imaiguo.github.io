<tr><td class=td width=150><a name=01>书 <a class=vsref href=../193.htm target=chap>6章</a> <a class=vsref href=../193.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　以色列人在过约但河之后，在第一次争战中胜过耶利哥，不是凭着争战，乃是借着吹号并呼喊；（<a class=vsref href=../193.htm#2 target=ver>2～5</A>；）这表征他们相信神指示的话，见证并宣扬神和基督（约柜。）这些是他们能赢得胜利的重要因素。</td></tr>
