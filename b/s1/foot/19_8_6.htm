<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../486.htm target=chap>8章</a> <a class=vsref href=../486.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../486.htm#6 target=ver>6～8</A>节特别指千年国，那人基督要在其中管理一切受造之物，也指国度的复兴。这话先应验在亚当身上，（<a class=vsref href=../1.htm#26 target=ver>创一26～28</A>，）但由于人的堕落而受破坏。这话将在千年国复兴时代里，完满应验于基督同祂的身体，就是得胜者身上。（<a class=vsref href=../1187.htm#4 target=ver>启二十4～6</A>，<a class=vsref href=../948.htm#28 target=ver>太十九28</A>，<a class=vsref href=../690.htm#6 target=ver>赛十一6～9</A>，<a class=vsref href=../744.htm#25 target=ver>六五25</A>。）</td></tr>
