<title>哥林多前书十五章27节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#27 target=ver>27节</a> 注1</A></td></tr><tr><td class=td1>　　这话引自<a class=vsref href=../486.htm#6 target=ver>诗八6～8</A>，说到基督是人，为神设立管理万有。这要成就在<a class=vsref href=../1077.htm#24 target=ver>24～26</A>节，所题的事都发生的时候。本节一开头的“因为”说明这点。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#27 target=ver>27节</a> 注2</A></td></tr><tr><td class=td1>　　指基督。祂是<a class=vsref href=../486.htm#4 target=ver>诗八4～8</A>所豫言的人。神已叫万有都服祂这复活、得荣、并被高举的人。（<a class=vsref href=../1135.htm#7 target=ver>来二7～9</A>，<a class=vsref href=../1098.htm#20 target=ver>弗一20～22</A>。）</td></tr>
</table>
