<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../528.htm target=chap>50章</a> <a class=vsref href=../528.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=19_48_2.htm#01 target=foot>四八2注1</A>。锡安豫表召会，并要终极完成于新耶路撒冷，作终极完成之三一神与祂所救赎、重生、变化、并荣化之三部分选民神人二性的宇宙合并；这锡安在神永远的经纶里乃是全美的。（参<a class=vsref href=../1099.htm#10 target=ver>弗二10</A>，<a class=vsref href=../1188.htm#10 target=ver>启二一10～21</A>。）</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../528.htm target=chap>50章</a> <a class=vsref href=../528.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　神从祂的殿发光，乃是分赐祂的美善。在这样的发光、分赐之下，我们在基督里享受神。参<a class=vsref href=../123.htm#25 target=ver>民六25</A>与<a class=vsref href=4_6_25.htm#01 target=foot>注</A>。</td></tr>
