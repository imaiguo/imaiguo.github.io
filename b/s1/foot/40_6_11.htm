<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　这示范的祷告，首先顾到神的名、神的国和神的旨意，其次才顾到我们的需要。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　日用的，或，到明日的，今日的。这“日用的食物”指明凭信而活。国度子民不该靠所积蓄的生活，只该凭信，靠父每日的供应生活。</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　直译，饼。</td></tr>
<tr><td class=td width=150><a name=04>太 <a class=vsref href=../935.htm target=chap>6章</a> <a class=vsref href=../935.htm#11 target=ver>11节</a> 注4</A></td></tr><tr><td class=td1>　　王不要祂的子民为明天忧虑，（<a class=vsref href=../935.htm#34 target=ver>34</A>，）只要他们为今日的需用祷告。</td></tr>
