<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1018.htm target=chap>21章</a> <a class=vsref href=../1018.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　彼得必定是因着他们生活需要的试炼，而从主的呼召（<a class=vsref href=../933.htm#19 target=ver>太四19～20</A>，<a class=vsref href=../978.htm#3 target=ver>路五3～11</A>）退后，回到他从前的行业。</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1018.htm target=chap>21章</a> <a class=vsref href=../1018.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　彼得和西庇太的两个儿子（约翰和雅各）是职业渔夫，提比哩亚海广阔多鱼，夜间又正是打鱼的时候，然而他们整夜并没有打着什么。这是一件神迹！必定是主吩咐所有的鱼都远离他们的网。</td></tr>
