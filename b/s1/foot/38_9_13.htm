<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../920.htm target=chap>9章</a> <a class=vsref href=../920.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　即希腊。这是明白<a class=vsref href=../920.htm#11 target=ver>11～17</A>节的钥辞。希腊（雅完）的众子就是安提阿克和同他一起的人，锡安的众子就是马克比族的人。因此，<a class=vsref href=../920.htm#13 target=ver>13</A>节豫言，到了安提阿克以比凡尼的时候，神要激动祂的众子，就是锡安的众子，攻击希腊的众子。</td></tr>
