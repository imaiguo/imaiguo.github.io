<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1179.htm target=chap>12章</a> <a class=vsref href=../1179.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　在男孩子被提之后，妇人要留在地上受逼迫。（<a class=vsref href=../1179.htm#13 target=ver>13</A>。）在神带祂子民进入千年国之前的大灾难期间，神要给妇人豫备一个地方，养活她一千二百六十天。（这很像法老逼迫以色列人时，神把祂的子民带到旷野，在带他们进入美地之前，在那里养活他们。）妇人（剩下活着的大体信徒）在大灾难时蒙神保守养活一千二百六十天，这强力的证明他们将来的被提是在大灾难三年半的末一天，也就是在一千二百六十天的末一天。</td></tr>
