<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　关于犹大的豫言，描绘出福音的内容。（见<a class=vsref href=1_49_8.htm#01 target=foot>8注1</A>。）雅各论西布伦的豫言，乃是一幅传扬福音的图画。西布伦是加利利的一部分，是主耶稣开始尽职传扬国度福音的地方。（<a class=vsref href=../933.htm#12 target=ver>太四12～23</A>，<a class=vsref href=../957.htm#7 target=ver>二八7</A>，<a class=vsref href=../957.htm#10 target=ver>10</A>，<a class=vsref href=../957.htm#16 target=ver>16～20</A>。）西布伦是停船的海口，海港。在古时，船只载着货物，借风力驶离海港。这描绘福音的好信息在圣灵这属天之风的能力下，借加利利的传扬者传播出去。（<a class=vsref href=../1019.htm#8 target=ver>徒一8</A>，<a class=vsref href=../1020.htm#2 target=ver>二2～41</A>。）见<a class=vsref href=19_68_27.htm#03 target=foot>诗六八27注3</A>。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../49.htm target=chap>49章</a> <a class=vsref href=../49.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　这里题到西顿，一个外邦港口，指明福音要达到外邦世界，并要扩展到地极。（<a class=vsref href=../1019.htm#8 target=ver>徒一8</A>，<a class=vsref href=../1031.htm#46 target=ver>十三46～47</A>。）</td></tr>
