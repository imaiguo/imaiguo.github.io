<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　属灵的智慧和悟性是属于我们灵里神的灵，这与仅仅在人黑暗心思里智慧派的哲学相对。智慧是在我们的灵里，以察知神永远的旨意；属灵的悟性是在我们由那灵更新的心思里，以明白并翻译我们在灵里所察知的。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　这里神的旨意是指神永远定旨的意愿，神关于基督之经纶的意愿，（<a class=vsref href=../1098.htm#5 target=ver>弗一5</A>，<a class=vsref href=../1098.htm#9 target=ver>9</A>，<a class=vsref href=../1098.htm#11 target=ver>11</A>，）并不是指神在小事上的旨意。</td></tr>
