<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　即亚西亚省。“所有在亚西亚的人，”是指在亚西亚信徒中一般的情形，并不包括每一位个别的信徒，因为本书说到的阿尼色弗，就是来自亚西亚，他曾屡次使保罗舒爽，并且寻找保罗。（<a class=vsref href=../1126.htm#16 target=ver>16～18</A>。）</td></tr>
<tr><td class=td width=150><a name=02>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　这指明在亚西亚的信徒，先前接受使徒的职事，现在离弃了他。使徒虽然遭到这样的弃绝，却在那永是一样、永不改变之基督里的恩典上更为刚强。使徒没有沮丧，反倒劝勉那凭信作他儿子的，当召会失败、荒凉时，要在这职事上坚定稳固。</td></tr>
<tr><td class=td width=150><a name=03>提后 <a class=vsref href=../1126.htm target=chap>1章</a> <a class=vsref href=../1126.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　这二人必是因为使徒被囚，而带头离弃他的人。（参<a class=vsref href=../1126.htm#8 target=ver>8</A>。）</td></tr>
</table>
