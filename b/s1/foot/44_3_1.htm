<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1021.htm target=chap>3章</a> <a class=vsref href=../1021.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　直译，第九时。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1021.htm target=chap>3章</a> <a class=vsref href=../1021.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_2_46.htm#01 target=foot>二46注1</A>。不仅早期的信徒不清楚神新约经纶对犹太教的殿如何，连早期的使徒也没有清楚看见，神已经放弃犹太教的事物。因此，甚至在五旬节那天，神将那灵浇灌在他们身上，开创了新时代，他们还是不愿与犹太教的殿分开。在初期阶段，神容忍他们在这事上的无知。但这导致召会与犹太教的搀杂，而早期耶路撒冷的召会也不定罪这事。（参<a class=vsref href=../1039.htm#20 target=ver>二一20～26</A>。）至终，在主后七十年，这殿被提多和罗马军队拆毁了，正如主在<a class=vsref href=../952.htm#38 target=ver>太二三38</A>和<a class=vsref href=../953.htm#2 target=ver>二四2</A>所豫言的。那次拆毁，清理了宗教的搀杂。</td></tr>
