<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1006.htm target=chap>9章</a> <a class=vsref href=../1006.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　这里的洗乃是把泥洗掉，象征洗去老旧的人性，就如我们受浸时所经历的。（<a class=vsref href=../1052.htm#3 target=ver>罗六3～4</A>，<a class=vsref href=../1052.htm#6 target=ver>6</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约 <a class=vsref href=../1006.htm target=chap>9章</a> <a class=vsref href=../1006.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=43_1_6.htm#01 target=foot>一6注1</A>。</td></tr>
<tr><td class=td width=150><a name=03>约 <a class=vsref href=../1006.htm target=chap>9章</a> <a class=vsref href=../1006.htm#7 target=ver>7节</a> 注3</A></td></tr><tr><td class=td1>　　那瞎子去洗，表示他顺从主赐生命的话，所以他看见了。倘若他抹上泥之后，不愿去把泥洗掉，这会叫他比以前更瞎。我们顺从主膏油的涂抹，就使我们得洗净，能看见。</td></tr>
