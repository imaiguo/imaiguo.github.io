<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1005.htm target=chap>8章</a> <a class=vsref href=../1005.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　这证明，子在地上时，父也与祂同在地上；父与子，子与父，是永不分开的。子在地上时，仍旧在天上与父同在。（<a class=vsref href=../1000.htm#13 target=ver>三13</A>。）这也证明，当神成了肉体时，（<a class=vsref href=../998.htm#14 target=ver>一14</A>，）乃是子带着父，父同着子，在灵里，父、子、灵，整个的神成为肉体。（<a class=vsref href=../1122.htm#16 target=ver>提前三16</A>。）<a class=vsref href=../1005.htm#29 target=ver>29</A>节者同。</td></tr>
