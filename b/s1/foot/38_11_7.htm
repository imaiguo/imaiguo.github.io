<title>撒迦利亚书十一章7节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../922.htm target=chap>11章</a> <a class=vsref href=../922.htm#7 target=ver>7节</a> 注1</A></td></tr><tr><td class=td1>　　这里的‘我’是指耶和华，就如前节所指明的。耶和华，就是耶稣，来喂养祂的百姓，就是那将宰的群羊，群中困苦的羊。</td></tr>
<tr><td class=td width=150><a name=02>亚 <a class=vsref href=../922.htm target=chap>11章</a> <a class=vsref href=../922.htm#7 target=ver>7节</a> 注2</A></td></tr><tr><td class=td1>　　耶和华，就是耶稣，拿着两根杖—恩惠和联索。恩惠意指恩典；联索意指联结为一。耶稣来作牧人，用恩典牧养神的群羊，使他们能成为一。</td></tr>
</table>
