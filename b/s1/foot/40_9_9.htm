<title>马太福音九章9节注解</title>
</head>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　马太又名利未。（<a class=vsref href=../959.htm#14 target=ver>可二14</A>，<a class=vsref href=../978.htm#27 target=ver>路五27</A>。）他是个税吏，（<a class=vsref href=../939.htm#3 target=ver>十3</A>，）得救后因神的恩典，成了一个使徒。（<a class=vsref href=../939.htm#2 target=ver>十2～3</A>，<a class=vsref href=../1019.htm#13 target=ver>徒一13</A>。）他是本福音的作者。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#9 target=ver>9节</a> 注2</A></td></tr><tr><td class=td1>　　跟从主包括相信主。人若不相信祂，就不会跟从祂。相信主是得救，（<a class=vsref href=../1034.htm#31 target=ver>徒十六31</A>，）跟从主是进窄门、走狭路、有分于诸天的国。（<a class=vsref href=../936.htm#13 target=ver>七13～14</A>。）</td></tr>
<tr><td class=td width=150><a name=03>太 <a class=vsref href=../938.htm target=chap>9章</a> <a class=vsref href=../938.htm#9 target=ver>9节</a> 注3</A></td></tr><tr><td class=td1>　　根据本节的记载，这似乎是主第一次遇见马太。主在祂的话语或外表上，必定有某种吸引力，叫马太跟从祂。</td></tr>
</table>
