<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　羔羊揭开七印，是紧接在基督升天之后。基督借着成为肉体、钉死十架并复活，就完全够资格在祂的升天里揭开七印所包含神经纶的奥秘。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1173.htm target=chap>6章</a> <a class=vsref href=../1173.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　因为神对受造之物的经纶包含在七印中，所以四活物很有兴趣的分别宣布头四印的揭开。</td></tr>
