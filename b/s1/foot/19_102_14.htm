<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../580.htm target=chap>102章</a> <a class=vsref href=../580.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　在本节，石头豫表信徒作召会建造的材料，（<a class=vsref href=../1153.htm#5 target=ver>彼前二5</A>，）尘土豫表召会的立场。我们该喜悦召会的众肢体，也该爱护召会的立场，就是一的立场。（<a class=vsref href=../165.htm#5 target=ver>申十二5～28</A>，<a class=vsref href=../167.htm#23 target=ver>十四23～25</A>，<a class=vsref href=../1014.htm#11 target=ver>约十七11</A>，<a class=vsref href=../1014.htm#21 target=ver>21～23</A>，<a class=vsref href=../1063.htm#10 target=ver>林前一10～13上</A>，<a class=vsref href=../1101.htm#3 target=ver>弗四3～6</A>，<a class=vsref href=../1168.htm#11 target=ver>启一11</A>。）</td></tr>
