<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1077.htm target=chap>15章</a> <a class=vsref href=../1077.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　不是所种要死去的形体，（<a class=vsref href=../1077.htm#37 target=ver>37</A>，）乃是神所赐复活的身体，形状不同，等级更高。这答覆了哥林多人愚眛的问题：带着什么样的身体来？（<a class=vsref href=../1077.htm#35 target=ver>35</A>。）</td></tr>
