<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#36 target=ver>36节</a> 注1</A></td></tr><tr><td class=td1>　　“你们，”在这里是强调的。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1020.htm target=chap>2章</a> <a class=vsref href=../1020.htm#36 target=ver>36节</a> 注2</A></td></tr><tr><td class=td1>　　主是神，祂一直是主。（<a class=vsref href=../974.htm#43 target=ver>路一43</A>，<a class=vsref href=../1008.htm#21 target=ver>约十一21</A>，<a class=vsref href=../1017.htm#28 target=ver>二十28</A>。）但主是人，祂是在复活里将祂的人性带进神里面以后，才在升天里被立为主。祂是神所差并所膏的一位，祂生下来就是基督。（<a class=vsref href=../975.htm#11 target=ver>路二11</A>，<a class=vsref href=../930.htm#16 target=ver>太一16</A>，<a class=vsref href=../998.htm#41 target=ver>约一41</A>，<a class=vsref href=../945.htm#16 target=ver>太十六16</A>。）但连这样的一位，也是在祂的升天里面，才正式被立为神的基督。<BR><BR>　主被立为主，作万有的主，是要得着万有；祂被立为基督，作神的受膏者，（<a class=vsref href=../1134.htm#9 target=ver>来一9</A>，）是要完成神的使命。</td></tr>
