<tr><td class=td width=150><a name=01>出 <a class=vsref href=../55.htm target=chap>5章</a> <a class=vsref href=../55.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　法老（表征撒但，也表征己和天然的人）是诡诈的。（参<a class=vsref href=../3.htm#1 target=ver>创三1</A>。）法老应当知道耶和华的存在，但这里他却诡诈的否认神，不理祂的要求。当神一次又一次的降灾于埃及时，法老五次诡诈的与神讨价还价。（<a class=vsref href=../55.htm#2 target=ver>五2</A>，<a class=vsref href=../58.htm#25 target=ver>八25</A>，<a class=vsref href=../58.htm#28 target=ver>28</A>，<a class=vsref href=../60.htm#8 target=ver>十8～11</A>，<a class=vsref href=../60.htm#24 target=ver>24</A>。）然而，神坚定不移，绝不改变祂的要求。对法老每次诡诈的讲价，神的回应是借着另一灾对付他。</td></tr>
