<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../913.htm target=chap>2章</a> <a class=vsref href=../913.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这人乃是在人性里的基督，作为耶和华的使者，就是与撒迦利亚说话的那一位。（<a class=vsref href=../913.htm#1 target=ver>1上</A>，<a class=vsref href=../913.htm#2 target=ver>2</A>，参<a class=vsref href=../842.htm#3 target=ver>结四十3</A>。）</td></tr>
<tr><td class=td width=150><a name=02>亚 <a class=vsref href=../913.htm target=chap>2章</a> <a class=vsref href=../913.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=38_1_16.htm#01 target=foot>一16注1</A>。拿着准绳的那人要去量耶路撒冷，为使耶和华能在以色列被掳七十年之后，重新据有耶路撒冷。（<a class=vsref href=../913.htm#2 target=ver>2</A>，<a class=vsref href=../913.htm#4 target=ver>4下</A>。）这量度不仅是要知道其大小，也是要知道其情况和光景。这量度是由人作的，不是由天使作的。天使没有资格量任何属人的事物，因为天使没有人的性情。只有兼具神性与人性的耶稣，才有资格量耶路撒冷。</td></tr>
</table>
