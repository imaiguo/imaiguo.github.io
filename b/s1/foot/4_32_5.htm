<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../149.htm target=chap>32章</a> <a class=vsref href=../149.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　流便和迦得二支派请求领受神所应许的，（<a class=vsref href=../149.htm#1 target=ver>1～5</A>，）这并没有错；然而，他们想要照着自己所选择为上好的来领受这应许，却是不对的。至终，他们的地是以色列土地中，头一块被东方来的外邦侵略者夺取之地。（<a class=vsref href=../343.htm#25 target=ver>代上五25～26</A>。）在属灵的事上，我们最好不照着自己的选择行事，乃要把事情交在主手中，让主照着祂的选择来作。（参<a class=vsref href=../13.htm#5 target=ver>创十三5～18</A>。）</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../149.htm target=chap>32章</a> <a class=vsref href=../149.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　流便和迦得所要的地，不必过约但河就可以到达。没有过约但河，表征没有对付并埋葬旧人。（见<a class=vsref href=../190.htm#16 target=ver>书三16</A>～<a class=vsref href=../191.htm#12 target=ver>四12</A>注。）惟有在我们的旧人被对付并埋葬之后，（<a class=vsref href=../1052.htm#3 target=ver>罗六3～6</A>，）我们才有地位得着包罗万有的基督这美地作我们的享受。</td></tr>
