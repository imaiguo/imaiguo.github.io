<tr><td class=td width=150><a name=01>利 <a class=vsref href=../116.htm target=chap>26章</a> <a class=vsref href=../116.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　那些不顺从神诫命的人，（<a class=vsref href=../116.htm#14 target=ver>14～15</A>，）要受五层的惩治、管教，使他们悔改。（见<a class=vsref href=../116.htm#16 target=ver>16～39</A>与注。）这表征不照着灵，反照着肉体而行的信徒，（参<a class=vsref href=../1054.htm#7 target=ver>罗八7～8</A>，）要不只一次受惩治，乃要多层多次遭受刑罚，迫使他们悔改。</td></tr>
