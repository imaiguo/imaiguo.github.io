<tr><td class=td width=150><a name=01>出 <a class=vsref href=../75.htm target=chap>25章</a> <a class=vsref href=../75.htm#39 target=ver>39节</a> 注1</A></td></tr><tr><td class=td1>　　灯台及其一切器具是一他连得（约一百磅）的纯金，表征基督作为灯台，在复活里照耀神圣的光，是充分且完全有分量的。（<a class=vsref href=../1004.htm#45 target=ver>约七45～46</A>，<a class=vsref href=../1015.htm#37 target=ver>十八37～38</A>，参<a class=vsref href=../1082.htm#17 target=ver>林后四17</A>，<a class=vsref href=../1121.htm#2 target=ver>提前二2</A>。）灯台的尺寸没有记载，表征基督的神性和祂所照耀的光，是无法测度的。（参<a class=vsref href=../1000.htm#34 target=ver>约三34</A>。）</td></tr>
