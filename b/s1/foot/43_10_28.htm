<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1007.htm target=chap>10章</a> <a class=vsref href=../1007.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　永远的生命（见<a class=vsref href=43_3_15.htm#01 target=foot>三15注1</A>）是为着信徒的生活。父因着祂的爱，照着祂的定旨而施行拣选的手，（<a class=vsref href=../1014.htm#23 target=ver>十七23</A>，<a class=vsref href=../1003.htm#38 target=ver>六38～39</A>，）并子凭着祂的恩，为着完成父的定旨而施行拯救的手，（<a class=vsref href=../998.htm#14 target=ver>一14</A>，<a class=vsref href=../1003.htm#37 target=ver>六37</A>，）二者都有保守的大能，以保障信徒。永远的生命永不枯竭，父和子的手永不失误。所以信徒永远稳固，永不灭亡。</td></tr>
