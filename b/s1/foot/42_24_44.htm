<tr><td class=td width=150><a name=01>路 <a class=vsref href=../997.htm target=chap>24章</a> <a class=vsref href=../997.htm#44 target=ver>44节</a> 注1</A></td></tr><tr><td class=td1>　　摩西的律法、申言者的书和诗篇，是全部旧约，就是“经上…话”（<a class=vsref href=../997.htm#27 target=ver>27</A>）的三部分。救主这里的话揭示，全部旧约都启示祂，祂是旧约的中心和内容。</td></tr>
