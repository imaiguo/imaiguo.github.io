<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../102.htm target=chap>12章</a> <a class=vsref href=../102.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　妇人生了男孩，要在产血得洁净期中，家居三十三天；生了女孩，要家居六十六天。（<a class=vsref href=../102.htm#5 target=ver>5下</A>。）生男孩得洁净的总天数为四十（七加三十三，）生女孩得洁净的总天数为八十（十四加六十六。）在圣经里，四十这数字指一段试验的时期。（<a class=vsref href=../162.htm#9 target=ver>申九9</A>，<a class=vsref href=../310.htm#8 target=ver>王上十九8</A>。）因着人类的出生全然不洁，就必须受试验，才能得洁净；女孩出生的不洁，更应加倍受试验，才能得洁净。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../102.htm target=chap>12章</a> <a class=vsref href=../102.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　在不洁受试验期间，妇人不可摸圣物，也不可进圣所，这表征人不可摸与神有关的事，或进到神的面光中，直等到他的不洁受了对付。（见<a class=vsref href=3_12_3.htm#01 target=foot>3注1</A>与<a class=vsref href=3_12_6.htm#01 target=foot>6注1</A>。）</td></tr>
</table>
