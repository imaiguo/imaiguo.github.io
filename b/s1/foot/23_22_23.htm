<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../701.htm target=chap>22章</a> <a class=vsref href=../701.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　基督像钉子，被神钉在坚固处；（<a class=vsref href=../701.htm#23 target=ver>23上</A>；）坚固处表征第三层天，（参<a class=vsref href=../1090.htm#2 target=ver>林后十二2下</A>，）就是基督复活以后被神高举之处。（<a class=vsref href=../1020.htm#33 target=ver>徒二33</A>，<a class=vsref href=../1023.htm#31 target=ver>五31</A>。）因为父是在第三层天那里，（<a class=vsref href=../935.htm#9 target=ver>太六9</A>，）被高举到第三层天就是被高举到父神那里。（参<a class=vsref href=../988.htm#18 target=ver>路十五18</A>。）基督今天是在诸天之上，像钉子钉在神里面。见<a class=vsref href=../701.htm#24 target=ver>24</A>注。</td></tr>
<tr><td class=td width=150><a name=02>赛 <a class=vsref href=../701.htm target=chap>22章</a> <a class=vsref href=../701.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　基督必成为祂父家荣耀的宝座。这里的荣耀就是神的儿女，他们乃是器皿，挂在基督这钉子上。（<a class=vsref href=../701.htm#24 target=ver>24</A>与<a class=vsref href=23_22_24.htm#01 target=foot>注</A>。）随着这荣耀有宝座，这宝座实际上就是基督自己。宝座表征行政权柄和国度。基督在祂行政的权柄里，乃是神家中管理一切的宝座。</td></tr>
</table>
