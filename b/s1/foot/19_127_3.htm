<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../605.htm target=chap>127章</a> <a class=vsref href=../605.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　我们不该没有信靠主而奋斗，只该作生育儿女的好父亲。我们凭自己的劳苦得不着什么，但我们能生育属灵的儿女。（参<a class=vsref href=../1066.htm#15 target=ver>林前四15</A>。）神除了顾念我们以外，还以扩增、以儿女赐福给我们。扩增不在于我们所作的，乃在于神赐给多少。顾念和祝福都从祂而来。</td></tr>
