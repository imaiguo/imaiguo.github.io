<tr><td class=td width=150><a name=01>得 <a class=vsref href=../233.htm target=chap>1章</a> <a class=vsref href=../233.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　拿俄米回到圣地，就是回到神经纶中的安息，再次有分于神应许之地的享受，在那里才有可能联于基督的家谱。拿俄米带着她的儿媳路得回来；路得是神赐给她的，为着完成神关于基督的经纶。（<a class=vsref href=../233.htm#22 target=ver>22上</A>。）</td></tr>
