<tr><td class=td width=150><a name=01>撒上 <a class=vsref href=../252.htm target=chap>16章</a> <a class=vsref href=../252.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　耶和华的灵冲击大卫，印证撒母耳用油膏大卫这事。这与为着救恩的生命无关，乃与为着外面行动的能力有关。（见<a class=vsref href=42_24_49.htm#05 target=foot>路二四49注5</A>与<a class=vsref href=44_2_2.htm#01 target=foot>徒二2注1</A>。）耶和华的灵离开扫罗，有恶灵从耶和华那里来惊扰他，（<a class=vsref href=../252.htm#14 target=ver>14</A>，）这进一步印证，神已经拣选了他以外的人。</td></tr>
<tr><td class=td width=150><a name=02>撒上 <a class=vsref href=../252.htm target=chap>16章</a> <a class=vsref href=../252.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　意，蒙爱者。</td></tr>
