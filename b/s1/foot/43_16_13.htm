<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1013.htm target=chap>16章</a> <a class=vsref href=../1013.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　那灵的工作，第一是使世人知罪自责，第二是作实际的灵，引导信徒进入一切的实际。这是叫子的一切所是、所有，对信徒成为实际。凡父的所是和所有，都具体化于子，（<a class=vsref href=../1109.htm#9 target=ver>西二9</A>，）凡子的所是和所有，都借着那灵向信徒宣示为实际。（<a class=vsref href=../1013.htm#14 target=ver>14～15</A>。）这就是叫子与父同得荣耀。因此，这乃是三一神作到信徒里面，并与信徒调和。第三，那灵要宣示要来的事，这些事主要的是启示在启示录里。（<a class=vsref href=../1168.htm#1 target=ver>启一1</A>，<a class=vsref href=../1168.htm#19 target=ver>19</A>。）那灵三方面的工作，符合约翰三部分的著作：福音书、书信和启示录。</td></tr>
