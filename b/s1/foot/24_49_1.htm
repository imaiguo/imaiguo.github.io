<tr><td class=td width=150><a name=01>耶 <a class=vsref href=../794.htm target=chap>49章</a> <a class=vsref href=../794.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　亚扪和摩押一样，是罗得与他女儿乱伦所生的。（<a class=vsref href=../19.htm#30 target=ver>创十九30～38</A>。）亚扪这国豫表肉体情欲的世界，攻击神的选民，且误导他们拜偶像。（<a class=vsref href=../222.htm#12 target=ver>士十一12</A>，<a class=vsref href=../248.htm#12 target=ver>撒上十二12上</A>，<a class=vsref href=../387.htm#10 target=ver>代下二十10～11</A>，<a class=vsref href=../561.htm#4 target=ver>诗八三4～8</A>，<a class=vsref href=../302.htm#5 target=ver>王上十一5</A>，<a class=vsref href=../302.htm#7 target=ver>7</A>。）</td></tr>
<tr><td class=td width=150><a name=02>耶 <a class=vsref href=../794.htm target=chap>49章</a> <a class=vsref href=../794.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　也许是亚扪人的神米勒公（<a class=vsref href=../302.htm#33 target=ver>王上十一33</A>）这名字的另一写法。<a class=vsref href=../794.htm#3 target=ver>3</A>节者同。</td></tr>
