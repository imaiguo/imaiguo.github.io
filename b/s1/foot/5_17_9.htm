<tr><td class=td width=150><a name=01>申 <a class=vsref href=../170.htm target=chap>17章</a> <a class=vsref href=../170.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　争执的事主要是由祭司审查。首先，祭司到神那里，停留在神面前。其次，祭司在神面前思考神的圣言。第三，祭司利未人有胸牌带着乌陵和土明，（<a class=vsref href=../186.htm#8 target=ver>三三8</A>，）提供即时的光照。（<a class=vsref href=../78.htm#30 target=ver>出二八30</A>与<a class=vsref href=2_28_30.htm#01 target=foot>注</A>。）至终，祭司借着神的同在、神的话、以及乌陵和土明，就对神圣的断案有清楚的领会，然后把这断案交给当时的审判官。审判官就按着祭司从神所领受并传给他的，执行审断。因此，争执之事的审断是借着人，却是出于神并照着神—这是神治。见<a class=vsref href=5_16_18.htm#02 target=foot>十六18注2</A>。</td></tr>
