<title>出埃及记十二章29节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../62.htm target=chap>12章</a> <a class=vsref href=../62.htm#29 target=ver>29节</a> 注1</A></td></tr><tr><td class=td1>　　在末了的第十样灾害中，埃及人的长子，甚至牲畜中头生的都被杀了。（见<a class=vsref href=2_12_12.htm#01 target=foot>12注1</A>。）神作这事，以显示祂主宰的权柄，就是祂对法老完全的主权、权柄和能力，以及祂对以色列人的怜悯。（<a class=vsref href=../1055.htm#14 target=ver>罗九14～24</A>。）借这末了一灾，法老被征服了，（<a class=vsref href=../61.htm#1 target=ver>十一1</A>，<a class=vsref href=../62.htm#21 target=ver>十二21～30</A>，<a class=vsref href=../62.htm#33 target=ver>33</A>，）不过只是暂时的。</td></tr>
</table>
