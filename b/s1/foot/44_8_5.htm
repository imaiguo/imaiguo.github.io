<title>使徒行传八章5节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1026.htm target=chap>8章</a> <a class=vsref href=../1026.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　这不是使徒中的腓力，（<a class=vsref href=../1019.htm#13 target=ver>一13</A>，）乃是使徒所指派七个服事饭食之人中的腓利。（<a class=vsref href=../1024.htm#5 target=ver>六5</A>。）但因着他传福音的职事，如本章所记，显明他是个传福音者。（<a class=vsref href=../1039.htm#8 target=ver>二一8</A>。）</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1026.htm target=chap>8章</a> <a class=vsref href=../1026.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　这是主进一步的福音行动。借此祂将自己作为神国的种子，从纯血统的犹太人开展到混血的撒玛利亚人，以应验祂在<a class=vsref href=../1019.htm#8 target=ver>一8</A>的豫言。</td></tr>
</table>
