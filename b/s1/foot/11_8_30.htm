<tr><td class=td width=150><a name=01>王上 <a class=vsref href=../299.htm target=chap>8章</a> <a class=vsref href=../299.htm#30 target=ver>30节</a> 注1</A></td></tr><tr><td class=td1>　　所罗门祷告说，当神的子民向这殿，就是向祂在地上的居所祷告的时候，求神从天上的居所垂听他们的恳求。这指明神有天上和地上的两个居所。实际上，这二者乃是一，是神一个居所的两端。今天在基督里作神居所的信徒，（<a class=vsref href=../1099.htm#21 target=ver>弗二21～22</A>，）乃是特别的子民，是在天上也在地上的子民。（<a class=vsref href=../1099.htm#6 target=ver>弗二6</A>，<a class=vsref href=../1110.htm#1 target=ver>西三1～3</A>。）见<a class=vsref href=1_28_17.htm#02 target=foot>创二八17注2</A>。</td></tr>
