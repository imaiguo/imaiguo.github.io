<tr><td class=td width=150><a name=01>尼 <a class=vsref href=../424.htm target=chap>11章</a> <a class=vsref href=../424.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　那时要任何人住在耶路撒冷，都是重担。因着不断有外人侵略的威胁，很少人愿意住在耶路撒冷。所以，需要借着掣签有些安排，才有足够的人数住在耶路撒冷。那些中签要住在耶路撒冷的人，必须迁到那里。然而，有些人乐意的自愿住在耶路撒冷，众百姓就为他们祝福。</td></tr>
