<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　提，指一种快速、无法抗拒的攫取。与<a class=vsref href=../1026.htm#39 target=ver>徒八39</A>，<a class=vsref href=../1090.htm#2 target=ver>林后十二2</A>、<a class=vsref href=../1090.htm#4 target=ver>4</A>者同。这里是安慰的话，笼统的说到在主回来时信徒的被提。关于这事，细节启示在新约别卷书，如马太和启示录。</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1115.htm target=chap>4章</a> <a class=vsref href=../1115.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1179.htm#1 target=ver>启十二</a>的男孩子，就是得胜者，要在这世代末了三年半的大灾难之前，被提到三层天神的宝座那里。（<a class=vsref href=../1179.htm#5 target=ver>启十二5～6</A>，<a class=vsref href=../1179.htm#14 target=ver>14</A>。）这里大体的信徒，包括死而复活并活到那时的信徒，要在大灾期末了，主来临（巴路西亚）时，被提到空中。</td></tr>
