<tr><td class=td width=150><a name=01>太 <a class=vsref href=../930.htm target=chap>1章</a> <a class=vsref href=../930.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　直译，出于。基督虽是从马利亚生的，（<a class=vsref href=../930.htm#16 target=ver>16</A>，）却是从圣灵成孕。祂的出生是直接出于圣灵的。（<a class=vsref href=../930.htm#20 target=ver>20</A>。）祂的源头是圣灵，祂的元素是神圣的。借着童女马利亚，祂穿上了血肉，就是人性，取了肉体的样式，（<a class=vsref href=../1054.htm#3 target=ver>罗八3</A>，）就是人的样式。（<a class=vsref href=../1105.htm#7 target=ver>腓二7</A>。）</td></tr>
