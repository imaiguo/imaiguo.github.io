<tr><td class=td width=150><a name=01>约贰 <a class=vsref href=../1165.htm target=chap>1章</a> <a class=vsref href=../1165.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　将奇妙基督的神圣真理带给人，怎样是优越的佳行，（<a class=vsref href=../1056.htm#15 target=ver>罗十15</A>，）散布那玷污基督荣耀神格之撒但的异端，也照样是可憎的恶行。这对神是亵渎和可憎，对人也是损毁和咒诅。凡在基督里的信徒和神的儿女，都不该有分于这恶！甚至向这样的恶人问安也不可！我们当与这恶保持严格且清楚的分别！</td></tr>
