<title>但以理书九章21节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>但 <a class=vsref href=../859.htm target=chap>9章</a> <a class=vsref href=../859.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　但以理迫切祷告，承认自己的罪和他本民以色列的罪；（<a class=vsref href=../859.htm#3 target=ver>3～15</A>；）并且他求神恢复圣地，差遣祂的百姓归回，重建圣城。（<a class=vsref href=../859.htm#16 target=ver>16～19</A>。）神回应了他，借着天使加百列向他传报关于七十个七之事。（<a class=vsref href=../859.htm#20 target=ver>20～27</A>。）这个回应超过但以理所求的。</td></tr>
