<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1040.htm target=chap>22章</a> <a class=vsref href=../1040.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=44_7_2.htm#01 target=foot>七2注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>徒 <a class=vsref href=../1040.htm target=chap>22章</a> <a class=vsref href=../1040.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　保罗面对反对他的人，所采的方式与基督的不同。基督为着完成祂的救赎，像羊羔被牵到宰杀之地，又像羊在剪毛的人手下无声，被人审判的时候并不开口。（<a class=vsref href=../732.htm#7 target=ver>赛五三7</A>，<a class=vsref href=../955.htm#62 target=ver>太二六62～63</A>，<a class=vsref href=../956.htm#12 target=ver>二七12</A>，<a class=vsref href=../956.htm#14 target=ver>14</A>。）但保罗是主所差遣忠信勇敢的使徒，他需要辩护，运用智慧救自己的性命，脱离逼迫他的人，使他能完成他尽职的路程。虽然他愿意，也豫备好为主牺牲性命，（<a class=vsref href=../1038.htm#24 target=ver>二十24</A>，<a class=vsref href=44_21_12.htm#01 target=foot>二一12注1</A>，<a class=vsref href=../1039.htm#13 target=ver>13</A>，）但他仍然竭力要活得长久，使他尽可能完成主的职事。见<a class=vsref href=44_22_25.htm#02 target=foot>25注2</A>，<a class=vsref href=44_23_3.htm#01 target=foot>二三3注1</A>，<a class=vsref href=44_23_6.htm#03 target=foot>6注3</A>。</td></tr>
