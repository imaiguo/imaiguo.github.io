<tr><td class=td width=150><a name=01>代上 <a class=vsref href=../361.htm target=chap>23章</a> <a class=vsref href=../361.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　大卫安排以色列人向神供职的班次，与神的殿有关，（<a class=vsref href=../344.htm#31 target=ver>六31～48</A>，二三～二六，）豫表在新约里，那灵在召会事奉上有次序的安排。（<a class=vsref href=../1074.htm#4 target=ver>林前十二4～11</A>。）这进一步豫表身体的头基督设立了祂身体中的等次，给所有的肢体持守。（<a class=vsref href=../1074.htm#28 target=ver>林前十二28～30</A>，<a class=vsref href=../1076.htm#40 target=ver>十四40</A>。）</td></tr>
