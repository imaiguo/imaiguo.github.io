<tr><td class=td width=150><a name=01>出 <a class=vsref href=../73.htm target=chap>23章</a> <a class=vsref href=../73.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　守安息日，（<a class=vsref href=../73.htm#12 target=ver>12</A>，）使牲畜可以歇息，并使婢女的儿子和寄居的得以舒畅，豫表接受基督作我们的安息，使别人可以得着益处。守安息年，使穷人和田野的兽有吃的，豫表接受基督作我们更完满的安息，叫别人得着食物。</td></tr>
