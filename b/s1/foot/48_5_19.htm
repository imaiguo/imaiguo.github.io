<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#19 target=ver>19节</a> 注1</A></td></tr><tr><td class=td1>　　肉体是老亚当的表现。老亚当堕落的生命，实际表现在肉体上。<a class=vsref href=../1096.htm#19 target=ver>19～21</A>节所列肉体的行为，都是这种肉体表现不同的方面。淫乱、污秽、邪荡、醉酒和荒宴，与败坏之身体的情欲有关。仇恨、争竞、忌恨、恼怒、私图好争、分立、宗派和嫉妒，与堕落的魂有关，这魂与败坏的身体非常接近。拜偶像和邪术，与死了的灵有关。这证明我们堕落之人的三部分，灵、魂、体，都与我们败坏、邪恶的肉体有牵连。</td></tr>
<tr><td class=td width=150><a name=02>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#19 target=ver>19节</a> 注2</A></td></tr><tr><td class=td1>　　淫乱、污秽和邪荡为一组，与邪情恶欲有关。</td></tr>
