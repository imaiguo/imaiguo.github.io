<tr><td class=td width=150><a name=01>太 <a class=vsref href=../946.htm target=chap>17章</a> <a class=vsref href=../946.htm#5 target=ver>5节</a> 注1</A></td></tr><tr><td class=td1>　　父表白子的这个宣告，第一次是在基督受浸上来之后，那浸是表征祂从死里复活。这次是父第二次宣告同样的事，在子的变像中表白子，这变像是要来之国度的豫表。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../946.htm target=chap>17章</a> <a class=vsref href=../946.htm#5 target=ver>5节</a> 注2</A></td></tr><tr><td class=td1>　　在神的经纶里，基督来了以后，我们就当听祂，不该再听律法和申言者，因为律法和申言者都在基督里，并借着基督得了成全。</td></tr>
