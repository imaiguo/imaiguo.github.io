<tr><td class=td width=150><a name=01>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　雨，来自神，从诸天降下；河，来自人，从地上冲来；风，来自撒但，从空中吹来。这一切都要试验国度子民的生活和工作。</td></tr>
<tr><td class=td width=150><a name=02>太 <a class=vsref href=../936.htm target=chap>7章</a> <a class=vsref href=../936.htm#25 target=ver>25节</a> 注2</A></td></tr><tr><td class=td1>　　盖在磐石上不倒塌的房子，就像用金、银、宝石建造的工程，能经得起试验的火。（<a class=vsref href=../1065.htm#12 target=ver>林前三12～13</A>。）</td></tr>
