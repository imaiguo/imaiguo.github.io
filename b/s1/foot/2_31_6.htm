<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../81.htm target=chap>31章</a> <a class=vsref href=../81.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　比撒列属犹大支派，（<a class=vsref href=../81.htm#2 target=ver>2</A>，）就是君王的支派，（<a class=vsref href=../49.htm#10 target=ver>创四九10</A>，）也就是主耶稣的支派；（<a class=vsref href=../1140.htm#14 target=ver>来七14</A>；）亚何利亚伯属但支派，（<a class=vsref href=../81.htm#6 target=ver>6</A>，）是低下的支派。（<a class=vsref href=../49.htm#17 target=ver>创四九17</A>。）同样的原则见于所罗门和户兰亚比手下圣殿的建造；所罗门属犹大支派，而户兰亚比的母亲是但支派的妇人。（<a class=vsref href=../369.htm#11 target=ver>代下二11～14</A>。）这指明神居所建造的工作，必须由神所有的子民，包括高阶层和低阶层的人来完成。（<a class=vsref href=../1101.htm#11 target=ver>弗四11～16</A>。）</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../81.htm target=chap>31章</a> <a class=vsref href=../81.htm#6 target=ver>6节</a> 注2</A></td></tr><tr><td class=td1>　　亚何利亚伯是与比撒列同作工头的。他名字的意思是‘我父亲的帐棚或帐幕。’亚何利亚伯的父亲名叫亚希撒抹，意思是‘有力或扶持的弟兄。’这两个名字表征，亚何利亚伯乃是有力扶持神帐幕的人。</td></tr>
</table>
