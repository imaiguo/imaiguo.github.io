<tr><td class=td width=150><a name=01>利 <a class=vsref href=../100.htm target=chap>10章</a> <a class=vsref href=../100.htm#9 target=ver>9节</a> 注1</A></td></tr><tr><td class=td1>　　这嘱咐指明，拿答和亚比户轻率而不敬畏的行事，献上凡火给神，很可能是因为他们喝醉了淡酒或浓酒。<a class=vsref href=../100.htm#9 target=ver>9～11</A>节的嘱咐，表征事奉神的人进到召会生活中，不该饮于任何属于世界享受、肉体兴趣、或天然兴奋的东西，叫他们不至遭受属灵的死亡，却能分辨圣别和凡俗，不洁与洁净，并且能将神所定规的教导神的子民。</td></tr>
