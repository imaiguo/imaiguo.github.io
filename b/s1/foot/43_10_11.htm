<title>约翰福音十章11节注解</title>
</head>

<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1007.htm target=chap>10章</a> <a class=vsref href=../1007.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　希腊文，psuche，朴宿克，意魂，即魂生命。后文同。主是人，有朴宿克的生命，人的生命；祂也是神，有奏厄的生命，神的生命。祂舍了祂的魂，祂的朴宿克生命，就是人的生命，为祂的羊成功救赎，（<a class=vsref href=../1007.htm#15 target=ver>15</A>，<a class=vsref href=../1007.htm#17 target=ver>17～18</A>，）使他们能有分于祂的奏厄生命，就是神的生命，（<a class=vsref href=../1007.htm#10 target=ver>10下</A>，）永远的生命，（<a class=vsref href=../1007.htm#28 target=ver>28</A>，）使他们借此得以合为一群，归于祂这一位牧人之下。祂这位好牧人，就是这样，并为着这目的，以神的生命喂养祂的羊。</td></tr>
</table>
