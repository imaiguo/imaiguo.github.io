<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　这指明本节是六章末段，<a class=vsref href=../1085.htm#14 target=ver>14～18</A>节的结语。</td></tr>
<tr><td class=td width=150><a name=02>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　指<a class=vsref href=../1084.htm#16 target=ver>六16～18</A>所说的应许。</td></tr>
<tr><td class=td width=150><a name=03>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#1 target=ver>1节</a> 注3</A></td></tr><tr><td class=td1>　　肉身的玷污，指物质的事物；灵的玷污，指灵界的事物，如拜偶像等。</td></tr>
<tr><td class=td width=150><a name=04>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#1 target=ver>1节</a> 注4</A></td></tr><tr><td class=td1>　　意不敢沾不属神、与神无关的事物。（<a class=vsref href=../1084.htm#17 target=ver>六17</A>。）</td></tr>
<tr><td class=td width=150><a name=05>林后 <a class=vsref href=../1085.htm target=chap>7章</a> <a class=vsref href=../1085.htm#1 target=ver>1节</a> 注5</A></td></tr><tr><td class=td1>　　圣别乃是从神以外一切的事物中，分别出来归与神。（见<a class=vsref href=45_1_2.htm#03 target=foot>罗一2注3</A>，<a class=vsref href=49_1_4.htm#06 target=foot>弗一4注6</A>。）成全圣别，就是使这样的分别完满且完全，使我们的全人─灵、魂、体─完满且完全的分别出来，圣别归神。（<a class=vsref href=../1116.htm#23 target=ver>帖前五23</A>。）这就是与神完全和好。</td></tr>
