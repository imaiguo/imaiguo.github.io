<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　或，纯洁的。指性质。上文“明亮，”指彰显。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1186.htm target=chap>19章</a> <a class=vsref href=../1186.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　或，义行。这里的义是复数，不是指我们所接受，使我们得救的义（就是基督─<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>）。我们所接受，使我们得救的义是客观的，使我们满足公义之神的要求；这里得胜圣徒的义是主观的，（<a class=vsref href=../1106.htm#9 target=ver>腓三9</A>，）使他们满足得胜基督的要求。<a class=vsref href=../523.htm#13 target=ver>诗四五13～14</A>说到王后有两件衣服：一件相当于客观的义，使我们得救；另一件相当于主观的义，使我们得胜。后者等于<a class=vsref href=../951.htm#11 target=ver>太二二11～12</A>婚筵的礼服。</td></tr>
