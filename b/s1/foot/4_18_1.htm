<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>民 <a class=vsref href=../135.htm target=chap>18章</a> <a class=vsref href=../135.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　在十六章攻击亚伦和亚伦家祭司职任的背叛后，本章有明确的话说到利未人的事奉，与亚伦并他儿子们的祭司职任，以及他们所得的赏赐作为他们服事的报酬。（<a class=vsref href=../135.htm#31 target=ver>31</A>。）给祭司赏赐，乃是在十七章发芽的杖所作的表白之外，对祭司职任有力的表白。</td></tr>
<tr><td class=td width=150><a name=02>民 <a class=vsref href=../135.htm target=chap>18章</a> <a class=vsref href=../135.htm#1 target=ver>1节</a> 注2</A></td></tr><tr><td class=td1>　　祭司的职任乃是将各种供物与祭牲献给神的事奉，这一切供物与祭牲都是丰富之基督各面的豫表；因此，祭司职任是非常重要且严肃的事。祭司必须履行他们的职守，不可犯错，好叫他们的祭司事奉没有任何罪孽。</td></tr>
</table>
