<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约 <a class=vsref href=../1009.htm target=chap>12章</a> <a class=vsref href=../1009.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　人子耶稣的得荣耀就是祂的复活，也就是祂神圣的元素，神圣的生命，从祂人性的体壳释放出来，在复活里产生许多信徒，（<a class=vsref href=../1152.htm#3 target=ver>彼前一3</A>，）如下节所说，一粒麦子落在地里，把生命的元素释放出来，又从地里长出，结出许多果实，就是许多子粒。见<a class=vsref href=43_17_1.htm#01 target=foot>十七1注1</A>。</td></tr>
