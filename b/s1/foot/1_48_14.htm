<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>创 <a class=vsref href=../48.htm target=chap>48章</a> <a class=vsref href=../48.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　或，明智的置放两手，把左手按在…。雅各的父亲以撒盲目的祝福，（<a class=vsref href=../27.htm#1 target=ver>二七1</A>，<a class=vsref href=../27.htm#23 target=ver>23</A>，<a class=vsref href=../27.htm#27 target=ver>27</A>，）但雅各祝福他两个孙子却是明智的。虽然雅各的肉眼昏花，（<a class=vsref href=../48.htm#10 target=ver>10</A>，）然而因为他是成熟的，并且在生命里与神是一，所以他灵里清楚，神的旨意是要立以法莲在玛拿西之上。（<a class=vsref href=../48.htm#17 target=ver>17～20</A>。）</td></tr>
