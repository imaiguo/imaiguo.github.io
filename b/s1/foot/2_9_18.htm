<tr><td class=td width=150><a name=01>出 <a class=vsref href=../59.htm target=chap>9章</a> <a class=vsref href=../59.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　在第三组的三样灾害中，神更改了一些自然法则。在这第七样灾害中，祂改变雨的功用，使雨不再浇灌地以生产生命，反倒变成冰雹，破坏地的出产；雨不再给人解渴，反倒杀死他们。再者，冰雹与火搀杂，（<a class=vsref href=../59.htm#24 target=ver>24</A>，）再次指明神改变了一项管制地的自然法则。</td></tr>
