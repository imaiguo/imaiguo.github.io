<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　即留意防备。使徒一面劝腓立比人要在主里喜乐，另一面警告他们要留意防备热中犹太教者。</td></tr>
<tr><td class=td width=150><a name=02>腓 <a class=vsref href=../1106.htm target=chap>3章</a> <a class=vsref href=../1106.htm#2 target=ver>2节</a> 注2</A></td></tr><tr><td class=td1>　　这三句之间没有连接词，所以必是指同一班人。犬类是不洁净的，（<a class=vsref href=../101.htm#27 target=ver>利十一27</A>，）作恶的是邪恶的，妄自行割的是当受藐视的人。（妄自行割，意切断，是对割礼的轻蔑之辞─见<a class=vsref href=48_5_12.htm#01 target=foot>加五12注1</A>。）犬类指热中犹太教者。在性情上，他们是不洁净的犬类；在行为上，他们是作恶的人；在宗教上，他们是妄自行割的，是可耻的人。在这样一卷关于经历并享受基督的书信里，使徒警告外邦信徒，要提防这样不洁、邪恶、可鄙的人。</td></tr>
</table>
