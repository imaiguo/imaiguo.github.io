<tr><td class=td width=150><a name=01>出 <a class=vsref href=../79.htm target=chap>29章</a> <a class=vsref href=../79.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　无酵饼、调油的饼和薄饼，表征基督外面的行为。（见<a class=vsref href=3_2_1.htm#02 target=foot>利二1注2</A>。）基督里面所是的丰富和甜美，（<a class=vsref href=../79.htm#22 target=ver>22</A>，）以及基督外面行为的宝贵，乃是圣别的分，为着使神满足。</td></tr>
