<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　患痲疯者洗衣服，剃去所有的毛发，用水洗澡，表征求洁净的罪人除了需要借着基督的救赎，在与祂的联合里经历祂的死、复活和升天，（<a class=vsref href=../104.htm#5 target=ver>5～7</A>，）还需要自己负责，对付并割断那出于他老旧生活和天然生命的一切。<BR><BR>　洗衣服、剃毛发和用水洗澡的意义，分别见于<a class=vsref href=3_13_34.htm#01 target=foot>十三34注1</A>，本章<a class=vsref href=../104.htm#34 target=ver>9</A>注1，<a class=vsref href=3_15_5.htm#01 target=foot>十五5注1</A>。</td></tr>
<tr><td class=td width=150><a name=02>利 <a class=vsref href=../104.htm target=chap>14章</a> <a class=vsref href=../104.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　洁净的患痲疯者可以进营，只是要在自己的帐棚外居住七天，表征求洁净的罪人还不能恢复与弟兄们的交通；他需要儆醒、等候、并且进一步受对付。这指明对付我们那来自撒但的罪，就是痲疯（背叛，）在神乃是严肃的事。</td></tr>
</table>
