<tr><td class=td width=150><a name=01>利 <a class=vsref href=../106.htm target=chap>16章</a> <a class=vsref href=../106.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　即当作香焚烧。赎罪祭牲的脂油当作香焚烧，表征主耶稣在十字架上的死是为着救赎我们，而祂的心向着神且为着神（由作为赎罪祭柔细部分的脂油所表征，）乃为蒙神悦纳。本章里基督作为在香坛上焚烧的香，（<a class=vsref href=../106.htm#12 target=ver>12～13</A>，）以及基督向着神并为着神的心，这二者对神都是可蒙悦纳的甜美香气，使神悦纳我们。</td></tr>
