<tr><td class=td width=150><a name=01>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1098.htm#1 target=ver>一1</A>～<a class=vsref href=../1103.htm#9 target=ver>六9</A>把关于召会的积极一面，就是召会成就神永远定旨的启示，全讲过了。但在消极一面，就是召会对付神的仇敌，还有一些事要说到。</td></tr>
<tr><td class=td width=150><a name=02>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#10 target=ver>10节</a> 注2</A></td></tr><tr><td class=td1>　　含示需要很强的运用我们的意志。</td></tr>
<tr><td class=td width=150><a name=03>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#10 target=ver>10节</a> 注3</A></td></tr><tr><td class=td1>　　在对付撒但和他邪恶国度的属灵争战中，我们只能在主里面争战，不能在自己里面争战。何时我们在自己里面，我们就失败了。</td></tr>
<tr><td class=td width=150><a name=04>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#10 target=ver>10节</a> 注4</A></td></tr><tr><td class=td1>　　直译，并在祂力量的权能里。</td></tr>
<tr><td class=td width=150><a name=05>弗 <a class=vsref href=../1103.htm target=chap>6章</a> <a class=vsref href=../1103.htm#10 target=ver>10节</a> 注5</A></td></tr><tr><td class=td1>　　原文与<a class=vsref href=../1098.htm#19 target=ver>一19</A>的能力同字根。要对付神的仇敌，抵挡黑暗的邪恶势力，我们需要那叫基督从死人中复活，并叫祂坐在诸天界里，远超空中一切邪灵的浩大能力，使我们得着加力。</td></tr>
