<tr><td class=td width=150><a name=01>结 <a class=vsref href=../847.htm target=chap>45章</a> <a class=vsref href=../847.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　举祭豫表升天的基督。以西结题到举祭的四种项目：小麦、大麦、油和羊羔。（<a class=vsref href=../847.htm#13 target=ver>13～15</A>。）小麦表征基督成为肉体为我们而死；（<a class=vsref href=../1009.htm#24 target=ver>约十二24</A>；）大麦是初熟的谷类，（<a class=vsref href=../288.htm#9 target=ver>撒下二一9</A>，）表征基督是复活的初熟果子；（<a class=vsref href=../1077.htm#20 target=ver>林前十五20</A>，<a class=vsref href=../113.htm#10 target=ver>利二三10</A>；）油表征圣灵；（<a class=vsref href=../977.htm#18 target=ver>路四18</A>；）羊羔表征救赎的基督。（<a class=vsref href=../998.htm#29 target=ver>约一29</A>。）在我们对神的事奉中，我们必须将这样一位基督当作举祭献给神。</td></tr>
