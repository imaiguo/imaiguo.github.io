<tr><td class=td width=150><a name=01>出 <a class=vsref href=../70.htm target=chap>20章</a> <a class=vsref href=../70.htm#25 target=ver>25节</a> 注1</A></td></tr><tr><td class=td1>　　在敬拜神的事上加上人的工作，乃是带进污秽。因为堕落的人本身在神眼中就是罪、污秽，（<a class=vsref href=../529.htm#5 target=ver>诗五一5</A>，<a class=vsref href=../1083.htm#21 target=ver>林后五21</A>，）所以人的工作都不蒙祂悦纳。（参<a class=vsref href=../4.htm#3 target=ver>创四3～5</A>，<a class=vsref href=../1093.htm#16 target=ver>加二16</A>。）因此，每个敬拜神的堕落之人，连带他一切的工作和方法，都必须了结。</td></tr>
