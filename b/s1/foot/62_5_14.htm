<title>约翰壹书五章14节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#14 target=ver>14节</a> 注1</A></td></tr><tr><td class=td1>　　我们因着相信神的儿子，借着神圣的出生，便得着了永远的生命；基于这个事实，我们就能借着接触神，在永远生命的交通里，因着良心无亏，（<a class=vsref href=../1042.htm#16 target=ver>徒二四16</A>，）坦然无惧，照着祂的旨意祷告，确信祂必听我们。</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#14 target=ver>14节</a> 注2</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1164.htm#4 target=ver>4～13</A>节给我们看见，我们如何接受了<a class=vsref href=../1160.htm#1 target=ver>一1～2</A>所说永远的生命。接着<a class=vsref href=../1164.htm#14 target=ver>14～17</A>节告诉我们，如何在<a class=vsref href=../1160.htm#3 target=ver>一3～7</A>所说永远生命的交通里祷告。</td></tr>
<tr><td class=td width=150><a name=03>约壹 <a class=vsref href=../1164.htm target=chap>5章</a> <a class=vsref href=../1164.htm#14 target=ver>14节</a> 注3</A></td></tr><tr><td class=td1>　　指我们在与神的交通中，为着祷告所存坦然无惧的心。见<a class=vsref href=62_3_21.htm#01 target=foot>三21注1</A>。</td></tr>
</table>
