<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1039.htm target=chap>21章</a> <a class=vsref href=../1039.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　包括作者路加。在这里，基督的身体借着许多肢体发表感觉，苦劝保罗不要上耶路撒冷去。但由于他豫备好为主牺牲性命的坚决意愿，（<a class=vsref href=../1039.htm#13 target=ver>13</A>，）就不听劝，迫使基督身体的肢体将这事留给主的旨意。（<a class=vsref href=../1039.htm#14 target=ver>14</A>。）</td></tr>
