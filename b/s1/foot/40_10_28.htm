<tr><td class=td width=150><a name=01>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#28 target=ver>28节</a> 注1</A></td></tr><tr><td class=td1>　　神是惟一能把人的魂和身体都灭在火坑里的。这话含示，受主差遣的使徒若不忍受逼迫，将来就要受神的管教。这要发生在来世，基督审判台前的审判之后，那时信徒要得赏赐或受责罚。（<a class=vsref href=../1083.htm#10 target=ver>林后五10</A>，<a class=vsref href=../1189.htm#12 target=ver>启二二12</A>。）</td></tr>
