<tr><td class=td width=150><a name=01>出 <a class=vsref href=../82.htm target=chap>32章</a> <a class=vsref href=../82.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　直译，使耶和华的脸甜美或愉悦。摩西为以色列人所作的恳求，顾到神的名，并站在神守约的信实上，（<a class=vsref href=../82.htm#11 target=ver>11～13</A>，）使神脸上的表情，从忿怒变为愉悦。于是神后悔，不将祂的百姓灭绝。（<a class=vsref href=../82.htm#14 target=ver>14</A>。）</td></tr>
