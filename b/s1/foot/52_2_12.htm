</head>

<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　神的呼召是照着祂的拣选，也是随着祂的拣选。（<a class=vsref href=../1112.htm#4 target=ver>一4</A>。）</td></tr>
<tr><td class=td width=150><a name=02>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#12 target=ver>12节</a> 注2</A></td></tr><tr><td class=td1>　　信徒从前是拜偶像的人，（<a class=vsref href=../1112.htm#9 target=ver>一9</A>，）在撒但的国里。（<a class=vsref href=../941.htm#26 target=ver>太十二26</A>。）现今借着在基督里的救恩，他们蒙了呼召，并已信入神的国，这国乃是他们在神圣的管治下，带着进入神荣耀的指望，敬拜并享受神的范围。</td></tr>
<tr><td class=td width=150><a name=03>帖前 <a class=vsref href=../1113.htm target=chap>2章</a> <a class=vsref href=../1113.htm#12 target=ver>12节</a> 注3</A></td></tr><tr><td class=td1>　　神的荣耀与祂的国并行。见<a class=vsref href=40_6_13.htm#04 target=foot>太六13注4</A>。</td></tr>
</table>
