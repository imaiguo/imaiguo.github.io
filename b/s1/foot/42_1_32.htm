<title>路加福音一章32节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#32 target=ver>32节</a> 注1</A></td></tr><tr><td class=td1>　　神圣的名称，指明至高无上者（神─<a class=vsref href=../14.htm#18 target=ver>创十四18</A>），因此没有冠词。耶稣要为大，因祂是至高者，至高无上之神的儿子。</td></tr>
<tr><td class=td width=150><a name=02>路 <a class=vsref href=../974.htm target=chap>1章</a> <a class=vsref href=../974.htm#32 target=ver>32节</a> 注2</A></td></tr><tr><td class=td1>　　耶稣，由圣灵成孕并为童女所生，是至高神的儿子，同时也是大卫王这地位崇高之人的子孙。（<a class=vsref href=../930.htm#1 target=ver>太一1</A>，<a class=vsref href=../951.htm#45 target=ver>二二45</A>。）祂的身分是神圣的，也是属人的。</td></tr>
</table>
