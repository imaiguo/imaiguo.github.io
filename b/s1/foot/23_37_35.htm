<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../716.htm target=chap>37章</a> <a class=vsref href=../716.htm#35 target=ver>35节</a> 注1</A></td></tr><tr><td class=td1>　　神答应祷告，不是为希西家的缘故，乃是为祂自己和大卫的缘故。这指明在神的考量中，希西家在祂面前没有什么功劳。所有的功劳都归给神自己，或给希西家的先祖大卫。（参<a class=vsref href=../717.htm#5 target=ver>三八5上</A>。）</td></tr>
