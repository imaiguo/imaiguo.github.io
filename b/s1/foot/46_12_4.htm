<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　这里的“然而，”指明<a class=vsref href=../1074.htm#3 target=ver>3</A>节与<a class=vsref href=../1074.htm#4 target=ver>4</A>节间的对比。<a class=vsref href=../1074.htm#3 target=ver>3</A>节说，当我们在神的灵里说话尽职时，我们都说主，耶稣！高举耶稣为主。“然而”为着那灵的表显，恩赐是各有不同的。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　这里的恩赐是指外面的恩赐，事奉的才能或本能。它们有些是神奇的，有些是由<a class=vsref href=../1063.htm#7 target=ver>一7</A>所说初期的恩赐（见该处<a class=vsref href=46_1_7.htm#01 target=foot>注1</a>）发展出来的。这些恩赐都与初期的恩赐不同。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1074.htm target=chap>12章</a> <a class=vsref href=../1074.htm#4 target=ver>4节</a> 注3</A></td></tr><tr><td class=td1>　　或，不同，相异，区别。<a class=vsref href=../1074.htm#5 target=ver>5</A>、<a class=vsref href=../1074.htm#6 target=ver>6</A>节者同。</td></tr>
