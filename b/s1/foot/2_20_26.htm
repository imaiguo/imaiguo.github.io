<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>出 <a class=vsref href=../70.htm target=chap>20章</a> <a class=vsref href=../70.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　台阶指人的方法，高举天然才干的功绩，并在神子民中间造出不同水平的成就。神所豫备的坛（十字架）不是高的，乃是接近地面，所以不需要台阶，任何人都可以就近。</td></tr>
<tr><td class=td width=150><a name=02>出 <a class=vsref href=../70.htm target=chap>20章</a> <a class=vsref href=../70.htm#26 target=ver>26节</a> 注2</A></td></tr><tr><td class=td1>　　人的赤身露体，指堕落之人的羞耻。（<a class=vsref href=../3.htm#7 target=ver>创三7</A>。）神的救恩是给人穿上基督作人的义，（<a class=vsref href=../3.htm#21 target=ver>创三21</A>，<a class=vsref href=../988.htm#22 target=ver>路十五22</A>，<a class=vsref href=../1063.htm#30 target=ver>林前一30</A>，<a class=vsref href=../1106.htm#9 target=ver>腓三9</A>，）人的方法却把人堕落性情的赤身露体揭露出来。原则上，运用人的智慧建筑有台阶的祭坛，乃是把基督撇在一旁，使人的堕落性情暴露出来。在与神有关的事上，我们不该运用自己的智慧，乃该完全信靠基督，借此留在作我们遮盖的基督之下。</td></tr>
</table>
