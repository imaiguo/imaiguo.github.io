<title>哥林多前书十章23节注解</title>

<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#23 target=ver>23节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../1072.htm#14 target=ver>14～22</A>节，从使人与鬼成为一这面，对付吃祭偶像之物。<a class=vsref href=../1072.htm#23 target=ver>23</A>～<a class=vsref href=../1073.htm#1 target=ver>十一1</A>，从建造人、荣耀神这面，对付这事。（<a class=vsref href=../1072.htm#31 target=ver>31</A>。）</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#23 target=ver>23节</a> 注2</A></td></tr><tr><td class=td1>　　见<a class=vsref href=46_6_12.htm#02 target=foot>六12注2</A>。</td></tr>
<tr><td class=td width=150><a name=03>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#23 target=ver>23节</a> 注3</A></td></tr><tr><td class=td1>　　见<a class=vsref href=46_6_12.htm#03 target=foot>六12注3</A>。</td></tr>
<tr><td class=td width=150><a name=04>林前 <a class=vsref href=../1072.htm target=chap>10章</a> <a class=vsref href=../1072.htm#23 target=ver>23节</a> 注4</A></td></tr><tr><td class=td1>　　与本节类似的<a class=vsref href=../1068.htm#12 target=ver>六12</A>，结束于不受任何事的辖制；本节结束于不建造人。前者与我们自己有关；后者与别人有关。</td></tr>
