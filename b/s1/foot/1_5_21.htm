<tr><td class=td width=150><a name=01>创 <a class=vsref href=../5.htm target=chap>5章</a> <a class=vsref href=../5.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　意，当他死时，要差它来。这名字有豫言的意义。以诺称他的儿子为玛土撒拉，借此豫言玛土撒拉死的时候，就是挪亚六百岁的那一年，洪水要来。（<a class=vsref href=../7.htm#6 target=ver>七6</A>，<a class=vsref href=../5.htm#25 target=ver>五25～29上</A>。）以诺从神领受了启示，知道神要审判人类整个不敬虔的世代。（参<a class=vsref href=../1167.htm#14 target=ver>犹14～15</A>。）这激励以诺不随从今世的潮流，而与神同行，（<a class=vsref href=../5.htm#22 target=ver>22</A>，<a class=vsref href=../5.htm#24 target=ver>24</A>，）因而过一种敬虔和圣别的生活。（参<a class=vsref href=../1159.htm#10 target=ver>彼后三10～12</A>。）</td></tr>
