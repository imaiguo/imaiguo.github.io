<tr><td class=td width=150><a name=02>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#3 target=ver>3节</a> 注2</A></td></tr><tr><td class=td1>　　这需要有力的约束脾气。</td></tr>
<tr><td class=td width=150><a name=03>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#3 target=ver>3节</a> 注3</A></td></tr><tr><td class=td1>　　即对待别人谦让、亲切、温和、合理、体贴、不严厉。</td></tr>
<tr><td class=td width=150><a name=04>提前 <a class=vsref href=../1122.htm target=chap>3章</a> <a class=vsref href=../1122.htm#3 target=ver>3节</a> 注4</A></td></tr><tr><td class=td1>　　即不争吵，与人和睦。</td></tr>
