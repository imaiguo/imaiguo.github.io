<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../480.htm target=chap>2章</a> <a class=vsref href=../480.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../480.htm#10 target=ver>10～12</A>节是关于神与基督要向世人发怒的警告。在新约里，基督要在怒中对世界施行审判的那一段时间，称为‘主的日子，’（<a class=vsref href=../1020.htm#20 target=ver>徒二20</A>，<a class=vsref href=../1067.htm#5 target=ver>林前五5</A>，<a class=vsref href=../1116.htm#2 target=ver>帖前五2</A>，<a class=vsref href=../1118.htm#2 target=ver>帖后二2</A>，<a class=vsref href=../1159.htm#10 target=ver>彼后三10</A>，）也就是神的日子。（<a class=vsref href=../1159.htm#12 target=ver>彼后三12</A>。）见<a class=vsref href=29_1_15.htm#01 target=foot>珥一15注1</A>。</td></tr>
