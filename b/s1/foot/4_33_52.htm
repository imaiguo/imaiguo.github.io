<tr><td class=td width=150><a name=01>民 <a class=vsref href=../150.htm target=chap>33章</a> <a class=vsref href=../150.htm#52 target=ver>52节</a> 注1</A></td></tr><tr><td class=td1>　　神已命定基督作我们的分，给我们享受，（<a class=vsref href=../1108.htm#12 target=ver>西一12</A>，）但我们必须与神所命定的合作，把神和基督之外的一切东西，从我们里面赶出去。我们必须毁坏我们里面所有的偶像，不给拜偶像留任何地位。（<a class=vsref href=../1164.htm#21 target=ver>约壹五21</A>与<a class=vsref href=62_5_21.htm#03 target=foot>注3</A>一段。）惟有那样，我们才能对基督有真正的享受。见<a class=vsref href=2_23_23.htm#01 target=foot>出二三23注1</A>与<a class=vsref href=2_23_31.htm#03 target=foot>31注3</A>。</td></tr>
