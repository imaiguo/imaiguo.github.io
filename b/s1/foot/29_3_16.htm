<tr><td class=td width=150><a name=01>珥 <a class=vsref href=../879.htm target=chap>3章</a> <a class=vsref href=../879.htm#16 target=ver>16节</a> 注1</A></td></tr><tr><td class=td1>　　敌基督在哈米吉顿被击败之后，基督要在复兴时期，（<a class=vsref href=../879.htm#18 target=ver>18</A>，）在耶路撒冷内的锡安圣山上，在以色列人中间掌权。（<a class=vsref href=../879.htm#16 target=ver>16上</A>，<a class=vsref href=../879.htm#17 target=ver>17</A>，<a class=vsref href=../879.htm#21 target=ver>21下</A>。）基督在耶路撒冷掌权时，要作以色列人的避难所和保障。因这缘故，无人能再毁坏以色列。</td></tr>
