<tr><td class=td width=150><a name=01>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#24 target=ver>24节</a> 注1</A></td></tr><tr><td class=td1>　　那从起初所听见的，指生命的话，就是信徒从起初所听见永远生命的话。（<a class=vsref href=../1160.htm#1 target=ver>一1～2</A>。）不否认，却承认耶稣这人是基督，是神的儿子，（<a class=vsref href=../1161.htm#22 target=ver>22</A>，）便是让永远生命的话住在我们里面。我们这样作，就住在子里面，也住在父里面，且不为关于基督身位的异端教训所迷惑。（<a class=vsref href=../1161.htm#26 target=ver>26</A>。）这指明子与父就是使我们重生，给我们享受的永远生命。我们在这永远的生命里，与神有交通，也彼此有交通，（<a class=vsref href=../1160.htm#2 target=ver>一2～3</A>，<a class=vsref href=../1160.htm#6 target=ver>6～7</A>，）并且过日常为人的生活。（<a class=vsref href=../1161.htm#6 target=ver>6</A>，<a class=vsref href=../1160.htm#7 target=ver>一7</A>。）</td></tr>
<tr><td class=td width=150><a name=02>约壹 <a class=vsref href=../1161.htm target=chap>2章</a> <a class=vsref href=../1161.htm#24 target=ver>24节</a> 注2</A></td></tr><tr><td class=td1>　　用在相对的意义上。（见<a class=vsref href=62_1_1.htm#02 target=foot>一1注2</A>二段。）</td></tr>
