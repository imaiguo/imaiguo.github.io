<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1176.htm target=chap>9章</a> <a class=vsref href=../1176.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　无底坑的使者就是兽，也就是敌基督，他要从无底坑上来。（<a class=vsref href=../1178.htm#7 target=ver>十一7</A>，<a class=vsref href=../1184.htm#8 target=ver>十七8</A>。）</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1176.htm target=chap>9章</a> <a class=vsref href=../1176.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　原文意毁坏，与<a class=vsref href=../462.htm#6 target=ver>伯二六6</A>，<a class=vsref href=../464.htm#22 target=ver>二八22</A>，<a class=vsref href=../643.htm#11 target=ver>箴十五11</A>和合本中之灭亡、灭没同。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1176.htm target=chap>9章</a> <a class=vsref href=../1176.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　原文意毁坏者。敌基督是毁坏者，要行许多毁坏的事。（<a class=vsref href=../858.htm#23 target=ver>但八23～25</A>。）</td></tr>
</table>
