<tr><td class=td width=150><a name=01>太 <a class=vsref href=../939.htm target=chap>10章</a> <a class=vsref href=../939.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　属天的王在这里说到使徒要受犹太教逼迫的豫言，指明祂借着使徒传福音所建立的国，要被犹太教所弃绝。这也证明祂的国不是属地的，乃是属天的。</td></tr>
