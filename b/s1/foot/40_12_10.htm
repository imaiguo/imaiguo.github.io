<tr><td class=td width=150><a name=01>太 <a class=vsref href=../941.htm target=chap>12章</a> <a class=vsref href=../941.htm#10 target=ver>10节</a> 注1</A></td></tr><tr><td class=td1>　　本章记载主在两个安息日的行动。（<a class=vsref href=../979.htm#1 target=ver>路六1</A>，<a class=vsref href=../979.htm#6 target=ver>6</A>。）祂在头一个安息日所作的，指明祂顾到自己是身体的头。祂是头，祂是一切：真大卫、更大的殿、安息日的主。祂在第二个安息日所作的，表明祂顾念祂的肢体。在这个安息日，祂治好了一个人枯干的手，祂把这人比喻为一只羊。（<a class=vsref href=../941.htm#11 target=ver>11～12</A>。）手是身体上的肢体，羊是羊群的一分子。主为着治好祂的肢体，为着拯救落坑的羊，什么事都肯作。不管是不是安息日，主关心的是治好祂身体上死的肢体。对祂来说，规条是无关紧要的，惟独拯救祂落坑的羊才是一切。</td></tr>
