<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../580.htm target=chap>102章</a> <a class=vsref href=../580.htm#21 target=ver>21节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../580.htm#21 target=ver>21～22</A>节指明，借着被建立、得复兴的锡安（表征召会，）列国和列邦都要赞美、敬拜耶和华。被残害的召会得以重建（由锡安的重建所豫表—<a class=vsref href=../580.htm#16 target=ver>16</A>，）就要使列国都转向主，世上的国也要成为神和基督的国。（<a class=vsref href=../1178.htm#15 target=ver>启十一15</A>。）</td></tr>
