<title>约翰叁书一章11节注解</title>
</head>
<body bgcolor="white" >
<br>
<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　原文意无益的、邪恶的、败坏的。</td></tr>
<tr><td class=td width=150><a name=02>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#11 target=ver>11节</a> 注2</A></td></tr><tr><td class=td1>　　原文意，作行善的人（为着施惠或尽责），实行良善，因此是行善。</td></tr>
<tr><td class=td width=150><a name=03>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#11 target=ver>11节</a> 注3</A></td></tr><tr><td class=td1>　　或，属于。（见<a class=vsref href=62_5_19.htm#01 target=foot>约壹五19注1</A>。）神是善的源头。作好事的人，行善的人，乃是出于神而属于神的人。（参<a class=vsref href=../1162.htm#8 target=ver>约壹三8</A>。）</td></tr>
<tr><td class=td width=150><a name=04>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#11 target=ver>11节</a> 注4</A></td></tr><tr><td class=td1>　　原文意，作行恶的人，实行邪恶，因此是行恶。</td></tr>
<tr><td class=td width=150><a name=05>约叁 <a class=vsref href=../1166.htm target=chap>1章</a> <a class=vsref href=../1166.htm#11 target=ver>11节</a> 注5</A></td></tr><tr><td class=td1>　　行恶的人不仅不是出于神，甚至也未曾见过神。</td></tr>
</table>
<p align="center" style="margin-top: 5; margin-bottom: 500">
