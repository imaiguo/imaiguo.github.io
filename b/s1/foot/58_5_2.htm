<tr><td class=td width=150><a name=01>来 <a class=vsref href=../1138.htm target=chap>5章</a> <a class=vsref href=../1138.htm#2 target=ver>2节</a> 注1</A></td></tr><tr><td class=td1>　　原文含示对无知和失迷者的感觉，不过于严厉，也不过于宽容，乃是对他们的情形，作适当、温和的判断。本节的思想是<a class=vsref href=../1137.htm#15 target=ver>四15</A>的延续。我们的大祭司基督，虽不像从人间选取的大祭司，为软弱所困，却在各方面受过试诱，与我们一样；因此，祂能同情我们的软弱，体谅我们这些无知和失迷的人。</td></tr>
