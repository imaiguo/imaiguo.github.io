<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../501.htm target=chap>23章</a> <a class=vsref href=../501.htm#4 target=ver>4节</a> 注1</A></td></tr><tr><td class=td1>　　在基督牧养的第三阶段，我们行过死荫的幽谷（即经过人生的难处和苦难，）经历那复活、是灵之基督的同在。我们行过死荫的幽谷时，不怕遭害，因为那是灵的基督与我们同在。（<a class=vsref href=../957.htm#20 target=ver>太二八20下</A>，<a class=vsref href=../1129.htm#22 target=ver>提后四22</A>。）祂的同在对我们是安慰、拯救、和扶持的能力。我们在幽谷中的时候，应当简单的留在那里并安息在主里。我们安息在主里，会使谷缩短，使荫减少，并将死除去。</td></tr>
<tr><td class=td width=150><a name=02>诗 <a class=vsref href=../501.htm target=chap>23章</a> <a class=vsref href=../501.htm#4 target=ver>4节</a> 注2</A></td></tr><tr><td class=td1>　　杖是为着保护，竿是为着训练、引导和扶持。在死荫的幽谷中，主的保护、引导、和扶持都安慰我们。</td></tr>
