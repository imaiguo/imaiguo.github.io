<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../524.htm target=chap>46章</a> <a class=vsref href=../524.htm#1 target=ver>1节</a> 注1</A></td></tr><tr><td class=td1>　　四六～四八篇赞美神为大，特别在祂的城耶路撒冷里。这些诗篇启示神如何住在那作为祂城，祂居所的召会中，给圣徒享受，使祂在基督里作王管理全地。</td></tr>
