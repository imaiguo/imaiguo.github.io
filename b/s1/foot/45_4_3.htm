<tr><td class=td width=150><a name=01>罗 <a class=vsref href=../1050.htm target=chap>4章</a> <a class=vsref href=../1050.htm#3 target=ver>3节</a> 注1</A></td></tr><tr><td class=td1>　　信神，是亚伯拉罕对神一再向他显现的自然反应。神曾多次向亚伯拉罕显现，（<a class=vsref href=../12.htm#1 target=ver>创十二1～3</A>，<a class=vsref href=../12.htm#7 target=ver>7</A>，<a class=vsref href=../13.htm#14 target=ver>十三14～17</A>，<a class=vsref href=../15.htm#1 target=ver>十五1～7</A>，十八，<a class=vsref href=../1025.htm#2 target=ver>徒七2</A>，）每次都将祂的荣耀与祂自己的一些成分，传输到亚伯拉罕里面。因此，这信实际上就是神所传输到他里面的元素，在他里面的涌出。神对亚伯拉罕信的反应，乃是称义他，就是算他为义。这不是本于行为，乃是基于他的信神。</td></tr>
