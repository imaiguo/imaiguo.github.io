<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　直译，奴役。当不信的人离开信徒时，信徒不必受束缚，可以脱离与不信之人的婚姻。</td></tr>
<tr><td class=td width=150><a name=02>林前 <a class=vsref href=../1069.htm target=chap>7章</a> <a class=vsref href=../1069.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　神在祂的救恩中，已经在平安的范围和元素里召我们归向祂；因此，我们该活在这平安中。倘若在婚姻中，不信的一方要离开，我们该让他去。然而，神既已在平安里召了我们，为了使我们能活在这平安里，只要对方情愿留下，（<a class=vsref href=../1069.htm#13 target=ver>13</A>，）神就不要我们发起分开。以下几节（至<a class=vsref href=../1069.htm#24 target=ver>24</A>节）都是基于神已经在平安里召了我们。</td></tr>
