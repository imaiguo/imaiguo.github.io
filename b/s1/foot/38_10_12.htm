<tr><td class=td width=150><a name=01>亚 <a class=vsref href=../921.htm target=chap>10章</a> <a class=vsref href=../921.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　这里的‘我’是指耶和华，指明耶和华要使祂的子民因祂自己得坚固。然后他们就要奉祂的名行事为人。奉神的名，意即在神的名里，也就是在祂的人位里，祂的人位乃是祂名的实际。（<a class=vsref href=../957.htm#19 target=ver>太二八19</A>与<a class=vsref href=40_28_19.htm#06 target=foot>注6</A>。）在神的名里，就是借着在神的名里生活、行事并为人，而在日常行动上与神是一。（参<a class=vsref href=../1110.htm#17 target=ver>西三17</A>。）</td></tr>
