<tr><td class=td width=150><a name=01>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　神是不能看见的，但祂的爱子，神荣耀的光辉，神本质的印像，（<a class=vsref href=../1134.htm#3 target=ver>来一3</A>，）乃是祂的像，彰显祂的所是。这里的像，不是指物质的形状，乃是指神的所是在祂一切属性和美德上的彰显。（见<a class=vsref href=50_2_6.htm#02 target=foot>腓二6注2</A>。）这解释由<a class=vsref href=../1110.htm#10 target=ver>三10</A>和<a class=vsref href=../1081.htm#18 target=ver>林后三18</A>得着证实。</td></tr>
<tr><td class=td width=150><a name=02>西 <a class=vsref href=../1108.htm target=chap>1章</a> <a class=vsref href=../1108.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　基督是神，祂是创造者；然而，基督是人，有分于受造的血肉之体，（<a class=vsref href=../1135.htm#14 target=ver>来二14上</A>，）所以祂是受造之物的一部分。一切受造之物的首生者，是指基督在一切受造之物中居首位，因为从本节到<a class=vsref href=../1108.htm#18 target=ver>18</A>节，使徒着重基督在万有中的首位。</td></tr>
</table>
