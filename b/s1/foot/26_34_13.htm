<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>结 <a class=vsref href=../836.htm target=chap>34章</a> <a class=vsref href=../836.htm#13 target=ver>13节</a> 注1</A></td></tr><tr><td class=td1>　　主这牧人要从万民中聚集祂的百姓，祂的羊，引导他们归回迦南地，住在高山上；（<a class=vsref href=../836.htm#14 target=ver>14</A>；）迦南地豫表包罗万有的基督作分给神子民的分，（见<a class=vsref href=5_8_7.htm#01 target=foot>申八7注1</A>，）高山表征复活、升天的基督。</td></tr>
<tr><td class=td width=150><a name=02>结 <a class=vsref href=../836.htm target=chap>34章</a> <a class=vsref href=../836.htm#13 target=ver>13节</a> 注2</A></td></tr><tr><td class=td1>　　这里的溪水表征赐生命的灵乃是活水，（<a class=vsref href=../1004.htm#37 target=ver>约七37～39</A>，）是神所赐给我们属灵的饮料；（<a class=vsref href=../1074.htm#13 target=ver>林前十二13</A>；）肥美的草场（<a class=vsref href=../836.htm#14 target=ver>14</A>）表征基督乃是神子民得喂养之处。（<a class=vsref href=../1007.htm#9 target=ver>约十9</A>。）借着那灵作溪水，我们享受基督作肥美的草场。（<a class=vsref href=../501.htm#2 target=ver>诗二三2</A>，参<a class=vsref href=../1189.htm#1 target=ver>启二二1～2</A>。）</td></tr>
</table>
