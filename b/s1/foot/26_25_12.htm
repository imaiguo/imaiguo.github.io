<tr><td class=td width=150><a name=01>结 <a class=vsref href=../827.htm target=chap>25章</a> <a class=vsref href=../827.htm#12 target=ver>12节</a> 注1</A></td></tr><tr><td class=td1>　　以东人是雅各的哥哥以扫的后裔。（<a class=vsref href=../36.htm#1 target=ver>创三六1</A>。）因此，以东和以色列众子是堂兄弟。以东表征未重生的旧人，（<a class=vsref href=../1052.htm#6 target=ver>罗六6</A>，<a class=vsref href=../1101.htm#22 target=ver>弗四22</A>，<a class=vsref href=../1110.htm#9 target=ver>西三9</A>，）以色列表征得重生的新人。（<a class=vsref href=../1055.htm#6 target=ver>罗九6下</A>，<a class=vsref href=../1048.htm#28 target=ver>二28～29</A>，<a class=vsref href=../1097.htm#16 target=ver>加六16</A>，<a class=vsref href=../1106.htm#3 target=ver>腓三3</A>。）以东对以色列充满了恨，不断找机会报仇雪恨。</td></tr>
