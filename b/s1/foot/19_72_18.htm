<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>诗 <a class=vsref href=../550.htm target=chap>72章</a> <a class=vsref href=../550.htm#18 target=ver>18节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../519.htm#13 target=ver>四一13</A>是诗篇卷一的结语，而本篇<a class=vsref href=../550.htm#18 target=ver>18～19</A>节是卷二的结语。这两个结语相似，但本篇的结语进步了，题到神荣耀的名，以及全地充满神的荣耀；这是因为借着神选民在神家和神城中享受神，全地就被神得着。（<a class=vsref href=19_68_29.htm#01 target=foot>六八29注1</A>。）</td></tr>
