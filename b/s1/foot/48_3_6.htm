<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1094.htm target=chap>3章</a> <a class=vsref href=../1094.htm#6 target=ver>6节</a> 注1</A></td></tr><tr><td class=td1>　　受迷惑的加拉太人，因漂回到律法，而依附律法所借以颁赐的摩西；但保罗向他们说到信心之父亚伯拉罕。信属于神原初的经纶，律法是后来因过犯添上的。（<a class=vsref href=../1094.htm#19 target=ver>19</A>。）基督借祂的死成全了律法，神就要祂的百姓回到祂原初的经纶。就亚伯拉罕而言，不是守律法，乃是信神。新约所有的信徒，都当如此。</td></tr>
