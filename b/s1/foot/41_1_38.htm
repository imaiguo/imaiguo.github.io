<tr><td class=td width=150><a name=01>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#38 target=ver>38节</a> 注1</A></td></tr><tr><td class=td1>　　见<a class=vsref href=41_1_14.htm#03 target=foot>14注3</A>。</td></tr>
<tr><td class=td width=150><a name=02>可 <a class=vsref href=../958.htm target=chap>1章</a> <a class=vsref href=../958.htm#38 target=ver>38节</a> 注2</A></td></tr><tr><td class=td1>　　奴仆救主身为神的奴仆，在祂的福音上服事神，不是要成就自己的旨意，或人的题议，乃是要成就差祂之神的旨意。（<a class=vsref href=../1003.htm#38 target=ver>约六38</A>，<a class=vsref href=../1001.htm#34 target=ver>四34</A>。）</td></tr>
