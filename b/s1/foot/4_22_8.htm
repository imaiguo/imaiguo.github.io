<tr><td class=td width=150><a name=01>民 <a class=vsref href=../139.htm target=chap>22章</a> <a class=vsref href=../139.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　巴兰问神，他是否该与使者同去，这乃是自欺。我们若寻求主的旨意，实际上却倾向于作自己想作的，就可能自欺，就如巴兰自欺一样。我们该寻求主的旨意，而不带着任何别的想望，单单要认识并实行祂的旨意。</td></tr>
