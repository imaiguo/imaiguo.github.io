<tr><td class=td width=150><a name=01>赛 <a class=vsref href=../688.htm target=chap>9章</a> <a class=vsref href=../688.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　<a class=vsref href=../688.htm#8 target=ver>九8</A>～<a class=vsref href=../689.htm#34 target=ver>十34</A>显示，被欺压的以色列国和欺压人的亚述国，二者都在神的审判之下。这两个审判实际上乃是一个。（<a class=vsref href=../689.htm#22 target=ver>十22～23</A>。）所罗门时代之后，以色列国分为北方的以色列国和南方的犹大国。（<a class=vsref href=../302.htm#26 target=ver>王上十一26</A>～<a class=vsref href=../303.htm#20 target=ver>十二20</A>。）以色列国堕落到一个地步，和外邦人在同样的水平上，甚至与亚兰王联盟，（<a class=vsref href=../686.htm#1 target=ver>七1</A>，）因此以色列国不仅被神惩治，更受神审判。神对以色列（以法莲—<a class=vsref href=../688.htm#9 target=ver>9</A>）的惩治，成了祂对以色列的审判。</td></tr>
