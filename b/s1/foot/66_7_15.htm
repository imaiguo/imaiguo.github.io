<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>启 <a class=vsref href=../1174.htm target=chap>7章</a> <a class=vsref href=../1174.htm#15 target=ver>15节</a> 注1</A></td></tr><tr><td class=td1>　　在<a class=vsref href=../1174.htm#15 target=ver>15～17</A>节所描绘的，与<a class=vsref href=../1188.htm#3 target=ver>二一3～4</A>，<a class=vsref href=../1189.htm#3 target=ver>二二3～5</A>者相似，乃是对永世的描绘。</td></tr>
<tr><td class=td width=150><a name=02>启 <a class=vsref href=../1174.htm target=chap>7章</a> <a class=vsref href=../1174.htm#15 target=ver>15节</a> 注2</A></td></tr><tr><td class=td1>　　蒙救赎的大批群众从大患难中出来，就进入了属天的境地，进入神的殿中昼夜事奉神。他们这样事奉神，乃是神救恩的结果。</td></tr>
<tr><td class=td width=150><a name=03>启 <a class=vsref href=../1174.htm target=chap>7章</a> <a class=vsref href=../1174.htm#15 target=ver>15节</a> 注3</A></td></tr><tr><td class=td1>　　基督是神的帐幕，（<a class=vsref href=../998.htm#14 target=ver>约一14</A>，）并且作基督之终极扩大的新耶路撒冷，将是神永远的帐幕。（<a class=vsref href=../1188.htm#2 target=ver>二一2～3</A>。）在那里，所有蒙神救赎的人要永远与神同住。神要用祂自己，就是具体化身在基督里的，覆庇他们。基督这神的具体化身，要作他们的帐幕。<a class=vsref href=../1174.htm#15 target=ver>15～17</A>节的记载，与<a class=vsref href=../1188.htm#3 target=ver>二一3～7</A>者非常相似。</td></tr>
</table>
