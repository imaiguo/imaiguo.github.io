<tr><td class=td width=150><a name=01>加 <a class=vsref href=../1096.htm target=chap>5章</a> <a class=vsref href=../1096.htm#20 target=ver>20节</a> 注1</A></td></tr><tr><td class=td1>　　拜偶像和邪术为一组，与拜鬼有关。</td></tr>
