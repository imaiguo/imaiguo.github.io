<tr><td class=td width=150><a name=01>太 <a class=vsref href=../942.htm target=chap>13章</a> <a class=vsref href=../942.htm#11 target=ver>11节</a> 注1</A></td></tr><tr><td class=td1>　　原文，复数。属天国度的王用比喻启示国度的事，（<a class=vsref href=../942.htm#34 target=ver>34</A>，）为要使国度的事，对那些反对并弃绝祂的犹太人成为奥秘，叫他们明白不来。从王来撒种，到祂回来收割庄稼，每一件关于国度的事，对天然的心思都是奥秘。惟有服从之人的心中，蒙了光照的心思，才能明白这些奥秘。</td></tr>
