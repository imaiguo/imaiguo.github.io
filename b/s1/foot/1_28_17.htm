<tr><td class=td width=150><a name=01>创 <a class=vsref href=../28.htm target=chap>28章</a> <a class=vsref href=../28.htm#17 target=ver>17节</a> 注1</A></td></tr><tr><td class=td1>　　或，殿。<a class=vsref href=../28.htm#22 target=ver>22</A>节者同。</td></tr>
<tr><td class=td width=150><a name=02>创 <a class=vsref href=../28.htm target=chap>28章</a> <a class=vsref href=../28.htm#17 target=ver>17节</a> 注2</A></td></tr><tr><td class=td1>　　这地方是在地上，却是联于天，所以雅各称之为天的门。当我们在地上的召会，神的家中时，我们能进入天的门，并且借着基督这天梯，能看见并经历天上的事。见<a class=vsref href=../1137.htm#16 target=ver>来四16</A>与<a class=vsref href=58_4_16.htm#01 target=foot>注1</A>。</td></tr>
