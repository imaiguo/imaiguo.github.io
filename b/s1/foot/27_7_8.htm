<table border=0 cellspacing=0 cellpadding=4 width=98%>
<tr><td class=td width=150><a name=01>但 <a class=vsref href=../857.htm target=chap>7章</a> <a class=vsref href=../857.htm#8 target=ver>8节</a> 注1</A></td></tr><tr><td class=td1>　　十角中长起一个小角，并且十角中有三角在这角前连根被拔出来，（<a class=vsref href=../857.htm#20 target=ver>20</A>中，<a class=vsref href=../857.htm#24 target=ver>24</A>，）表征敌基督要在十王之中兴起，并且在他面前有三王要被毁灭。如此，敌基督要成为最强大的角。</td></tr>
<tr><td class=td width=150><a name=02>但 <a class=vsref href=../857.htm target=chap>7章</a> <a class=vsref href=../857.htm#8 target=ver>8节</a> 注2</A></td></tr><tr><td class=td1>　　这小角有眼像人的眼，有口说夸大的话，（<a class=vsref href=../857.htm#20 target=ver>20下</A>，<a class=vsref href=../857.htm#25 target=ver>25上</A>，）表征敌基督有看透事物的敏锐眼光，以及向神说亵渎话的口。（<a class=vsref href=../1180.htm#5 target=ver>启十三5上</A>，<a class=vsref href=../1180.htm#6 target=ver>6</A>。）因此，他必被杀，身体毁坏，扔在火中焚烧。（<a class=vsref href=../857.htm#11 target=ver>11</A>，<a class=vsref href=../1186.htm#20 target=ver>启十九20</A>。）</td></tr>
</table>
