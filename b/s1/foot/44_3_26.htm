<tr><td class=td width=150><a name=01>徒 <a class=vsref href=../1021.htm target=chap>3章</a> <a class=vsref href=../1021.htm#26 target=ver>26节</a> 注1</A></td></tr><tr><td class=td1>　　神已经在五旬节那天，借着浇灌下祂的灵，先差升天的基督回到犹太人那里。因此，神所浇灌下来的灵，就是神所复活并高举到诸天之上的基督。使徒传讲并供应这位基督时，就把那灵供应给人。</td></tr>
