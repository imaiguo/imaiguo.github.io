<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr class="ChapHead"><td colspan=7 >第 一五○ 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >150:<A NAME="1">1</A></td>
<td colspan=6><a class=notes href=foot/19_150_1.htm#01 target=foot><sup>1</sup></a>阿利路亚！你们要在神的圣所赞美祂，在祂显能力的穹苍赞美祂。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >150:<A NAME="2">2</A></td>
<td colspan=6>要因祂大能的作为赞美祂，按着祂的宏伟至大赞美祂。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >150:<A NAME="3">3</A></td>
<td colspan=6>要用角声赞美祂，鼓瑟弹琴赞美祂；</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >150:<A NAME="4">4</A></td>
<td colspan=6>击鼓跳舞赞美祂，用丝弦的乐器和箫的声音赞美祂；</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >150:<A NAME="5">5</A></td>
<td colspan=6>用大响的钹赞美祂，用高声的钹赞美祂。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >150:<A NAME="6">6</A></td>
<td colspan=6>凡有气息的，都要赞美耶和华。阿利路亚！</td>
</tr>
</table></td>
</tr></table></td>
</tr>
