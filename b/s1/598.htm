</td>
<td width="30%">
</td>

<div align="center">
<table border="0" cellspacing="1" width="100%" height=9>
 
<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>120:<A NAME="0">0</A></font></td><td colspan=6>上行之歌。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 一二○ 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >120:<A NAME="1">1</A></td>
<td colspan=6><a class=notes href=foot/19_120_1.htm#01 target=foot><sup>1</sup></a>我在<a class=notes href=foot/19_120_1.htm#02 target=foot><sup>2</sup></a>急难中呼求耶和华，祂就应允我。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >120:<A NAME="2">2</A></td>
<td colspan=6>耶和华阿，求你救<a class=notes href=foot/19_120_2.htm#01 target=foot><sup>1</sup></a>我脱离说谎的嘴唇，脱离诡诈的舌头。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >120:<A NAME="3">3</A></td>
<td colspan=6>诡诈的舌头阿，要给你什么呢？要拿什么加给你呢？</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >120:<A NAME="4">4</A></td>
<td colspan=6>就是勇士的利箭，连同罗腾木的炭火！</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >120:<A NAME="5">5</A></td>
<td colspan=6>我有祸了，因我寄居在<a class=notes href=foot/19_120_5.htm#01 target=foot><sup>1</sup></a>米设，住在<a class=notes href=foot/19_120_5.htm#01 target=foot><sup>1</sup></a>基达帐棚之中。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >120:<A NAME="6">6</A></td>
<td colspan=6>我与那恨恶和平的人，许久同住。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >120:<A NAME="7">7</A></td>
<td colspan=6>我愿和平；但我发言，他们就要争战。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
