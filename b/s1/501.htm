<td width="30%"><td width="30%" align="center" class="SubjectC">诗篇 第 二十三 章 
</td>
<td width="30%">
</td>

<div align="center">
<table border="0" cellspacing="1" width="100%" height=9>
 
<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>23:<A NAME="0">0</A></font></td><td colspan=6>大卫的诗。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 二三 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >23:<A NAME="1">1</A></td>
<td colspan=6><a class=notes href=foot/19_23_1.htm#01 target=foot><sup>1</sup></a>耶和华是我的<a class=notes href=foot/19_23_1.htm#02 target=foot><sup>2</sup></a>牧者；我必不至缺乏。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >23:<A NAME="2">2</A></td>
<td colspan=6>祂使我躺卧在<a class=notes href=foot/19_23_2.htm#01 target=foot><sup>1</sup></a>青草地上，领我在<a class=notes href=foot/19_23_2.htm#02 target=foot><sup>2</sup></a>可安歇的水边。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >23:<A NAME="3">3</A></td>
<td colspan=6>祂使我的魂<a class=notes href=foot/19_23_3.htm#01 target=foot><sup>1</sup></a>苏醒，为自己的<a class=notes href=foot/19_23_3.htm#02 target=foot><sup>2</sup></a>名引导我走<a class=notes href=foot/19_23_3.htm#03 target=foot><sup>3</sup></a>义路。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >23:<A NAME="4">4</A></td>
<td colspan=6>我虽然行过死荫的<a class=notes href=foot/19_23_4.htm#01 target=foot><sup>1</sup></a>幽谷，也不怕遭害，因为你与我同在；你的<a class=notes href=foot/19_23_4.htm#02 target=foot><sup>2</sup></a>杖，你的<a class=notes href=foot/19_23_4.htm#02 target=foot><sup>2</sup></a>竿，都安慰我。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >23:<A NAME="5">5</A></td>
<td colspan=6>在我敌人面前，你为我摆设<a class=notes href=foot/19_23_5.htm#01 target=foot><sup>1</sup></a>筵席；你用油<a class=notes href=foot/19_23_5.htm#02 target=foot><sup>2</sup></a>膏了我的头，使我的福<a class=notes href=foot/19_23_5.htm#03 target=foot><sup>3</sup></a>杯满溢。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >23:<A NAME="6">6</A></td>
<td colspan=6>我一生一世必有<a class=notes href=foot/19_23_6.htm#01 target=foot><sup>1</sup></a>恩惠慈爱随着我，我且要住在耶和华的<a class=notes href=foot/19_23_6.htm#01 target=foot><sup>1</sup></a>殿中，<a class=notes href=foot/19_23_6.htm#02 target=foot><sup>2</sup></a>直到永远。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
