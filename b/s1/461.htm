<table border="0" cellspacing="1" width="100%" height=9>
   <tr class="OutLeStr">
    <td width=5></td>
    <td width=40></td>
    <td width=20 vAlign=top title='3'><A NAME="#0035">5</A></td>
  <td colspan=4 width=470 >比勒达的结语　二五1～6</td>
</tr>
<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr class="ChapHead"><td colspan=7 >第 二五 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >25:<A NAME="1">1</A></td>
<td colspan=6>书亚人比勒达回答说，</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >25:<A NAME="2">2</A></td>
<td colspan=6>神有治理之权，威严可畏；祂在高处施行和平。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >25:<A NAME="3">3</A></td>
<td colspan=6>祂的众军，岂能数算？祂的光一发，谁不蒙照呢？</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >25:<A NAME="4">4</A></td>
<td colspan=6>这样，在神面前人怎能成为义的？妇人所生的怎能是洁净的？</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >25:<A NAME="5">5</A></td>
<td colspan=6>看哪，在神眼前，月亮也无光亮，星宿也不纯洁；</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >25:<A NAME="6">6</A></td>
<td colspan=6>何况如虫的人，如蛆的<a class=notes href=foot/18_25_6.htm#01 target=foot><sup>1</sup></a>世人呢！</td>
</tr>
</table></td>
</tr></table></td>
</tr>
