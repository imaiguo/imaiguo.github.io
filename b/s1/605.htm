</td>

<div align="center">
<table border="0" cellspacing="1" width="100%" height=9>
 
<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>127:<A NAME="0">0</A></font></td><td colspan=6>所罗门的上行之歌。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 一二七 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >127:<A NAME="1">1</A></td>
<td colspan=6><a class=notes href=foot/19_127_1.htm#01 target=foot><sup>1</sup></a>若不是耶和华建造<a class=notes href=foot/19_127_1.htm#02 target=foot><sup>2</sup></a>房屋，建造的人就枉然劳力；若不是耶和华看守<a class=notes href=foot/19_127_1.htm#02 target=foot><sup>2</sup></a>城池，看守的人就枉然儆醒。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >127:<A NAME="2">2</A></td>
<td colspan=6>你们清晨早起，夜晚歇卧，吃劳碌得来的饭，本是<a class=notes href=foot/19_127_2.htm#01 target=foot><sup>1</sup></a>枉然；耶和华在祂所亲爱的人睡觉时，必仍然赐给他们食物。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >127:<A NAME="3">3</A></td>
<td colspan=6>看哪，<a class=notes href=foot/19_127_3.htm#01 target=foot><sup>1</sup></a>儿女是耶和华所赐的产业；腹中的果子是祂所给的赏赐。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >127:<A NAME="4">4</A></td>
<td colspan=6>少年时所生的儿女，好像勇士手中的箭。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >127:<A NAME="5">5</A></td>
<td colspan=6>箭袋充满了箭的人，便为有福。他们在城门口和仇敌说话的时候，必不至于羞愧。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
