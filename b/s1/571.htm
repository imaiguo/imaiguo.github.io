</td>

<div align="center">
<table border="0" cellspacing="1" width="100%" height=9>
 
<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr class="ChapHead"><td colspan=7 >第 九三 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >93:<A NAME="1">1</A></td>
<td colspan=6>耶和华<a class=notes href=foot/19_93_1.htm#01 target=foot><sup>1</sup></a>作王；祂以威严为衣穿上。耶和华以能力为衣，以能力束腰。世界就<a class=notes href=foot/19_93_1.htm#02 target=foot><sup>2</sup></a>坚立，必不动摇。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >93:<A NAME="2">2</A></td>
<td colspan=6>你的宝座自古就立定；你从亘古就有。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >93:<A NAME="3">3</A></td>
<td colspan=6>耶和华阿，大水扬起了；大水扬起了声音，扬起了波浪的响声。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >93:<A NAME="4">4</A></td>
<td colspan=6>耶和华在高处大有能力，胜过众水的声音，胜过洋海的大浪！</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >93:<A NAME="5">5</A></td>
<td colspan=6>耶和华阿，你的<a class=notes href=foot/19_93_5.htm#01 target=foot><sup>1</sup></a>法度极为确定；你的殿称为圣别，是合宜的，直到永远。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
