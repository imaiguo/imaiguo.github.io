</td>

<div align="center">
<table border="0" cellspacing="1" width="100%" height=9>
 
<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>121:<A NAME="0">0</A></font></td><td colspan=6>上行之歌。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 一二一 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >121:<A NAME="1">1</A></td>
<td colspan=6><a class=notes href=foot/19_121_1.htm#01 target=foot><sup>1</sup></a>我要向<a class=notes href=foot/19_121_1.htm#02 target=foot><sup>2</sup></a>山举目。我的帮助从何而来？</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >121:<A NAME="2">2</A></td>
<td colspan=6>我的帮助从造天地的耶和华而来。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >121:<A NAME="3">3</A></td>
<td colspan=6>祂必不叫你的脚滑跌；保护你的必不打盹。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >121:<A NAME="4">4</A></td>
<td colspan=6>看哪，保护以色列的，也不打盹，也不睡觉。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >121:<A NAME="5">5</A></td>
<td colspan=6>保护你的是耶和华；耶和华在你右边荫庇你。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >121:<A NAME="6">6</A></td>
<td colspan=6>白日太阳必不伤你，夜间月亮必不害你。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >121:<A NAME="7">7</A></td>
<td colspan=6>耶和华要保护你，免受一切的灾害；祂要保护你的性命。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >121:<A NAME="8">8</A></td>
<td colspan=6>你出你入，耶和华要保护你，从今时直到永远。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
