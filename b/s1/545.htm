</td>
<td width="30%">
</td>

<div align="center">
<table border="0" cellspacing="1" width="100%" height=9>
 
<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>67:<A NAME="0">0</A></font></td><td colspan=6>一篇诗，一首歌，交与歌咏长；用丝弦的乐器。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 六七 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >67:<A NAME="1">1</A></td>
<td colspan=6>愿神怜悯我们，赐福与我们；愿祂用脸光照我们；〔细拉〕</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >67:<A NAME="2">2</A></td>
<td colspan=6>好叫人在地上得知你的道路，在万国中得知你的救恩。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >67:<A NAME="3">3</A></td>
<td colspan=6>神阿，愿众民赞美你；愿众民都赞美你。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >67:<A NAME="4">4</A></td>
<td colspan=6>愿列邦喜乐欢呼，因为你必按公正审判众民，引导地上的列邦。〔细拉〕</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >67:<A NAME="5">5</A></td>
<td colspan=6>神阿，愿众民赞美你；愿众民都赞美你。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >67:<A NAME="6">6</A></td>
<td colspan=6>地已经出了土产；神，就是我们的神，要赐福与我们。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >67:<A NAME="7">7</A></td>
<td colspan=6>神要赐福与我们；地的四极都要敬畏祂。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
