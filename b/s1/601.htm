<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>123:<A NAME="0">0</A></font></td><td colspan=6>上行之歌。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 一二三 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >123:<A NAME="1">1</A></td>
<td colspan=6>坐在天上的主阿，我向你举目。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >123:<A NAME="2">2</A></td>
<td colspan=6>看哪，仆人的眼睛怎样望主人的手，使女的眼睛怎样望主母的手，我们的眼睛也照样望耶和华我们的神，直到祂<a class=notes href=foot/19_123_2.htm#01 target=foot><sup>1</sup></a>恩待我们。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >123:<A NAME="3">3</A></td>
<td colspan=6>耶和华阿，求你恩待我们，恩待我们；因为我们饱受藐视，到了极点。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >123:<A NAME="4">4</A></td>
<td colspan=6>我们的魂饱受那些安逸人的讥诮，和骄傲人的藐视，到了极点。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
