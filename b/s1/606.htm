</td>

<div align="center">
<table border="0" cellspacing="1" width="100%" height=9>
 
<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>128:<A NAME="0">0</A></font></td><td colspan=6>上行之歌。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 一二八 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >128:<A NAME="1">1</A></td>
<td colspan=6><a class=notes href=foot/19_128_1.htm#01 target=foot><sup>1</sup></a>凡敬畏耶和华、遵行祂道路的人，便为有福。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >128:<A NAME="2">2</A></td>
<td colspan=6>你要吃亲手劳碌得来的；你要蒙福，并且顺利。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >128:<A NAME="3">3</A></td>
<td colspan=6>你妻子在你的内室，好像多结果子的葡萄树。你儿女围绕你的桌子，好像橄榄栽子。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >128:<A NAME="4">4</A></td>
<td colspan=6>敬畏耶和华的人，必要这样蒙福。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >128:<A NAME="5">5</A></td>
<td colspan=6>愿耶和华<a class=notes href=foot/19_128_5.htm#01 target=foot><sup>1</sup></a>从锡安<a class=notes href=foot/19_128_5.htm#02 target=foot><sup>2</sup></a>赐福给你；愿你一生的日子，看见耶路撒冷的<a class=notes href=foot/19_128_5.htm#02 target=foot><sup>2</sup></a>美福。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >128:<A NAME="6">6</A></td>
<td colspan=6>愿你看见你儿女的儿女。愿平安归于以色列。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
