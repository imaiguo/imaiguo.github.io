<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>15:<A NAME="0">0</A></font></td><td colspan=6>大卫的诗。</td>

<tr class="ChapHead"><td colspan=7 >第 十五 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >15:<A NAME="1">1</A></td>
<td colspan=6><a class=notes href=foot/19_15_1.htm#01 target=foot><sup>1</sup></a>耶和华阿，谁能寄居你的<a class=notes href=foot/19_15_1.htm#02 target=foot><sup>2</sup></a>帐幕？谁能住在你的圣山？</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >15:<A NAME="2">2</A></td>
<td colspan=6><a class=notes href=foot/19_15_2.htm#01 target=foot><sup>1</sup></a>就是行为纯全，作事公义，从心里说实话的人。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >15:<A NAME="3">3</A></td>
<td colspan=6>他不以舌头谗谤人，不恶待朋友，也不随伙辱骂邻里。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >15:<A NAME="4">4</A></td>
<td colspan=6>他眼中藐视可弃绝的人，却尊重敬畏耶和华的人。他发了誓，虽然自己吃亏，也不更改。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >15:<A NAME="5">5</A></td>
<td colspan=6>他不放债取利，也不受贿赂以害无辜。行这些事的人，必永不动摇。</td>
</tr>
