<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr class="ChapHead"><td colspan=7 >第 四三 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >43:<A NAME="1">1</A></td>
<td colspan=6>神阿，求你<a class=notes href=foot/19_43_1.htm#01 target=foot><sup>1</sup></a>为我伸冤，向不虔诚的国，为我辨屈；求你救我脱离诡诈不义的人。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >43:<A NAME="2">2</A></td>
<td colspan=6>因为你是保护我的神。你为何丢弃我？我为何因仇敌的欺压，徘徊哀痛呢？</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >43:<A NAME="3">3</A></td>
<td colspan=6>求你发出你的<a class=notes href=foot/19_43_3.htm#01 target=foot><sup>1</sup></a>亮光和真实，好引导我，带我到你的圣山，到你的帐幕。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >43:<A NAME="4">4</A></td>
<td colspan=6>我就到神的<a class=notes href=foot/19_43_4.htm#01 target=foot><sup>1</sup></a>祭坛，到我最喜乐的神那里；神阿，我的神，我要弹琴赞美你。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >43:<A NAME="5">5</A></td>
<td colspan=6>我的魂哪，你为何忧闷？为何在我里面烦躁？应当仰望神；因我还要赞美祂，祂是我脸上的救恩，是我的神。</td>
</tr>
