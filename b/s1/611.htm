<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>133:<A NAME="0">0</A></font></td><td colspan=6>大卫的上行之歌。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 一三三 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >133:<A NAME="1">1</A></td>
<td colspan=6><a class=notes href=foot/19_133_1.htm#01 target=foot><sup>1</sup></a>看哪，弟兄<a class=notes href=foot/19_133_1.htm#02 target=foot><sup>2</sup></a>和睦同居，是何等的善，<a class=notes href=foot/19_133_1.htm#03 target=foot><sup>3</sup></a>何等的美！</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >133:<A NAME="2">2</A></td>
<td colspan=6>这好比那上好的<a class=notes href=foot/19_133_2.htm#01 target=foot><sup>1</sup></a>油，浇在亚伦的头上，<a class=notes href=foot/19_133_2.htm#02 target=foot><sup>2</sup></a>流到胡须，又流到他的衣襟；</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >133:<A NAME="3">3</A></td>
<td colspan=6>又好比黑门的<a class=notes href=foot/19_133_3.htm#01 target=foot><sup>1</sup></a>甘露，降在锡安<a class=notes href=foot/19_133_3.htm#02 target=foot><sup>2</sup></a>山；因为在那里有耶和华所命定的福，就是<a class=notes href=foot/19_133_3.htm#03 target=foot><sup>3</sup></a>永远的生命。</td>
</tr>
