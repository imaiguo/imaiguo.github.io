</td>
<td width="30%">
</td>

<div align="center">
<table border="0" cellspacing="1" width="100%" height=9>
 
<tr><td colspan="7">
<table width="100%" class="TableBodyStr" cellSpacing="0" border="1" cellpadding="0" bgcolor="F2F2F2" bordercolor="B4D2F8">
<tr><td><table width="100%" bordercolorLIGHT="#FFFFFF" border="0"><tr><td width=5 valign=top bgcolor=#C1A2F7><font color=#FFFFFF>70:<A NAME="0">0</A></font></td><td colspan=6>大卫的记念诗，交与歌咏长。</td>
</tr>
<tr class="ChapHead"><td colspan=7 >第 七十 章 </td>
</tr><tr class="TBodyStr">
<td width=5 height=2 vAlign=top >70:<A NAME="1">1</A></td>
<td colspan=6>神阿，求你快快搭救我；耶和华阿，求你快快帮助我。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >70:<A NAME="2">2</A></td>
<td colspan=6>愿那些寻索我命的，抱愧蒙羞；愿那些喜悦我遭难的，退后受辱。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >70:<A NAME="3">3</A></td>
<td colspan=6>愿那些对我说，阿哈，阿哈的，因羞愧退去。</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >70:<A NAME="4">4</A></td>
<td colspan=6>愿一切寻求你的，因你欢喜快乐；愿那些爱你救恩的，常说，当尊神为大！</td>
</tr>
<tr class="TBodyStr">
<td width=5 height=2 vAlign=top >70:<A NAME="5">5</A></td>
<td colspan=6>但我是困苦穷乏的；神阿，求你速速到我这里来。你是帮助我的，搭救我的；耶和华阿，求你不要耽延。</td>
</tr>
</table></td>
</tr></table></td>
</tr>
