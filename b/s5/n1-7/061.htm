        <p style="line-height: 150%; margin-left: 5px; margin-right: 5px"><b>圣经证据论略<br></b><br>叨雷博士着。南京灵光社发行。这书著者叨雷博士，晨星报称之为“韬雷，”救灵之法称为“叨利，”圣经宝训称之为“戴理，”现在灵光社又译之为“戴锐。”其实这四个译名只指着一人说的，读者不要误会。这书的大纲已见于去年勉励会讲义里。叨雷博士这篇讲义，曾在世界各国讲过，帮助了不少人的信心。叨雷先生常用最简明的话语，说出最深奥的道理。在这书里叨雷以不多的话语，证明圣经是神的话语。没有成见者要在此得着真理。
