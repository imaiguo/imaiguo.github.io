		<font size="4"><b>复兴报启事</font></b></p>
        <p style="line-height: 150%; margin-left: 25; margin-right: 15">题目　主耶稣基督。（特别注重祂的生命、钉死、复活、代祷、身体、再临、和国度。）<br><br>性质　栽培属灵的生命，不作理智的辩论。<br><br>期间　主若愿意，每月可出一册。<br><br>价目　完全白送，不收报费。（读者可按着主所赐给的力量，帮助一切发行的费用。）<br><br>出版　在上海聚会的信徒。<br><br>发行　上海邮箱三二三号福音书局。<br><br>请求　读者的代祷是我们所宝贵的。请你们为我们祷告，使我们能够自由传扬主所交付给我们的见证。<br><br>一九二七年十二月十日倪柝声<br><br>&nbsp;
