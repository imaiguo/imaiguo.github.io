		<font size="4"><b>书报评议（六）</font></b></p>
        <p style="line-height: 150%; margin-left: 5px; margin-right: 5px"><b>先知约拿之研究<br></b><br>每册一角。广学会出版。本书是英国一位圣经救师所著。因为其说理之明，学识之深，大为相信圣经者所欢迎。虽然处于现今不信派批评约拿书之历史上价值的时代里，著者却毫无畏虑的证明约拿的故事乃是一个历史，并非寓言。这书有学问，又有属灵的眼光。译笔也颇不错。买之送赠受惑的神学生，最为相宜。
