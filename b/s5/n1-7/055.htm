        <p style="line-height: 150%; margin-left: 5px; margin-right: 5px">敬拜神特刊卷首语		基督徒报第二十期<br><br>敬拜是现今基督徒所失丧的一种技艺。真知道“敬拜”这二字的人很少，真的会以灵以诚敬拜神的人更少。这是现今信徒灵命退落的一个原因。<br><br>与神的接触，和与神个人交通，乃是灵命的最要工作。而这与神接触和交通，是在敬拜神时，才有最高的表示。乃是当信徒的生命成熟时，才会知道神之所以为神来敬拜祂。因神之于我们，也是敬拜的大原因。<br><br>主近来喜欢在中国重新传扬敬拜祂的要紧。这一本合时代要求的特刊，应当得着信徒最大的注意，愿父神领导那些愿意受教的人。<br><br>倪柝声<br><br>&nbsp;
