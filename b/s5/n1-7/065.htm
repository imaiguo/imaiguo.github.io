        <p style="line-height: 150%; margin-left: 5px; margin-right: 5px"><b>介绍司可福函授圣经科</b><br><br>这个函授科自从今年元月开办以来，已经有百六十多个学生了。本报阅者加入研究的，已有多人。但是我自己却巴不得有更多的读者，报名入学。在明白圣经的初步知识，司可福可称为最完备的圣经科。如果信徒得着司可福的基础，他日就可以在圣经上有更深远的查考。在本报停刊的当儿，我趁着机会题醒大家，来注意这件事。自然我们若徒用脑力来搜求，就读经的害处，并不是比的更差一点。这是我们所当注意的。详细章程，请向南京汉西门校尉营十号成寄归先生索取。<br><br>倪柝声
