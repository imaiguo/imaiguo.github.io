<table border=0 cellspacing=0 cellpadding=4 width="100%">
<tr><td class=td width="5"><a name=1>117:1</a></td><td class=td>万国阿，你们都当赞美耶和华；万民哪，你们都当称颂祂。<br>Praise Jehovah, all you nations; Laud Him, all you peoples.</td></tr>
<tr><td class=td width="5"><a name=2>117:2</a></td><td class=td>因为祂向我们大施慈爱；耶和华的信实，存到永远。阿利路亚。<br>For His lovingkindness is great toward us, And the faithfulness of Jehovah is forever. Hallelujah.</td></tr><tr><td class=td colspan=2>&nbsp;</td></tr>
</table>
